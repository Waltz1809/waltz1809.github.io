- id: Chapter_1_Segment_1
  title: 第一话 掷骰子问题（Day176）
  content: |-
    "Này, Banchou. Cái vụ tung xúc xắc này, thấy hơi lười làm nhỉ?"

    Hôm nay Takanashi-san lại một lần nữa không chút nương tay mà đạp trúng bãi mìn của tôi.

    Một buổi chiều thu yên ả. Tại tầng bốn một tòa nhà phức hợp ở Ogikubo, Tokyo, một góc của quán cà phê board game 「Kurumaza」 gần như lúc nào cũng vắng tanh vắng ngắt kia.

    Với tư cách là quản lý tạm thời ở đây, cũng là một tên otaku board game chính hiệu là tôi, Tokiwa Kotarou (17 tuổi), đang đối mặt với cô nàng gyaru làm thêm học sinh cấp ba chẳng có chút đam mê nào với board game này. Cô ta vừa thổi sơn móng tay, vừa tùy tiện phủ nhận 「xúc xắc」, tổ tiên của board game và cũng là đạo cụ cốt lõi.

    "...Haizz"

    Tôi thở dài một hơi thật sâu, gấp cuốn sách luật của trò chơi xúc xắc mới đang chơi thử lại, nhẹ nhàng đặt lên bàn, rồi dùng ngón giữa tay phải đẩy gọng kính.

    Sau đó, tôi cố tình giữ im lặng một khoảng đủ lâu... sau khi để cặp kính cận nặng độ thỏa sức phản chiếu ánh sáng, tôi mới lên tiếng.

    "Hoàn toàn không cảm thấy, có vấn đề gì sao?"

    "Không phải đâu mà, cái vẻ nghiêm túc đó của cậu ấy, bản thân nó đã khiến người ta thấy mệt mỏi rồi đấy."

    Người đang ngồi đối diện tôi mà thẳng thừng buông lời châm chọc, chính là cô nàng gyaru chẳng biết gì về board game này. Giọng điệu cô ta đầy vẻ bất đắc dĩ và khinh thường. Thật lòng mà nói, với tư cách là một kẻ làm nghề tự do hướng nội đã bỏ học cấp ba, tôi thực sự không đỡ nổi cú đả kích chí mạng này.

    Nhưng chỉ cần chủ đề là lĩnh vực mình đam mê, thì lũ otaku sẽ trở nên vô địch. Dù cho đó là sự vô địch chẳng có ý nghĩa gì.

    Tôi đứng bật dậy, vơ lấy một vốc xúc xắc trong trò chơi xúc xắc đang chơi thử, rồi lên tiếng với giọng điệu mạnh mẽ.

    "Hành động tung xúc xắc, chỉ riêng hành động đó thôi, đã có thể nói là bước vào phạm trù của 『trò chơi』 rồi!"

    "...Cậu vừa mới nói nội dung của 《Ju〇 Kaisen》 phải không?"

    "Làm gì có. À... nhưng mà dùng Thuật Thức và Bành Trướng Lãnh Địa để ví von mối quan hệ giữa xúc xắc và board game, cũng khá thú vị đấy chứ. Được, cho Takanashi-san 10 điểm."

    "Yay—— Vậy thì tôi dùng 10 điểm này đi mua mỹ phẩm mới của Dior nha～"

    "A, không, xin lỗi, 10 điểm này không có bất kỳ giá trị tiền tệ nào cả..."

    "Vô dụng chết đi được."

    "Ực...! Chuyện, chuyện này không quan trọng! Quan trọng là, chúng ta đang nói về board game tung xúc xắc cơ mà!"

    "À, ra là nói cái đó hả."

    Nói rồi, Takanashi-san khẽ thổi nhẹ vào đầu ngón tay mình. Rõ ràng là chủ đề do chính cô ta khơi mào, vậy mà lại chẳng có chút hứng thú nào là sao chứ? Nhưng dù vậy, cô ta vẫn luôn vô tình nói trúng tim đen.

    "Mấy trò chơi dạng xúc xắc ấy, không thấy là rất dễ làm hỏng bầu không khí tại chỗ sao?"

    "Chuyện, chuyện này thì... cũng không phải là hoàn toàn không có mặt này..."

    Tay phải tôi đang giơ cao nắm xúc xắc, bỗng dưng mất hết sức lực mà rũ xuống.

    "Cậu thấy chưa? Lỡ mà có khách nào tung ra kết quả quá tệ đến mức hoàn toàn không tham gia vào trò chơi được, thì việc cứu vãn tình hình đúng là vô phương cứu chữa luôn ấy chứ."

    Dù có vẻ không đáng tin cậy thế nào, thì cô ta chí ít cũng là nhân viên của quán cà phê board game, vừa biết để ý đến tâm trạng của khách lại vừa có thể chọc trúng chỗ đau một cách chính xác. Tôi vừa hoảng hốt đảo mắt lia lịa, vừa cố gắng ngồi lại vào ghế, tiếp tục biện minh.

    "Nhưng, nhưng mà, chính vì có yếu tố may mắn ở mức độ vừa phải như việc tung xúc xắc, mới khiến nhiều trò chơi trở nên hấp dẫn hơn với người mới, và dễ dàng khuấy động không khí hơn, không phải sao?"
- id: Chapter_1_Segment_2
  title: 第一话 掷骰子问题（Day176）
  content: |-
    Vừa nói, tôi liền quăng nắm xúc xắc trong tay vào chiếc đĩa xúc xắc bằng vải, kêu loảng xoảng. Nhân tiện, điểm số đổ ra gần như toàn dưới 3. Gà thật. Junna không hề có phản ứng gì với chuyện đó, tiếp tục bình thản nói:

    "Mấy trò đơn giản dùng xúc xắc để khuấy động không khí, ví dụ như? Chō-Han?" (Ghi chú: Chō-Han là một trò cờ bạc dùng hai viên xúc xắc đoán chẵn lẻ)

    "Ví dụ này thì có hơi u ám quá rồi đó cô. Ờm, nếu lấy mấy trò hay chơi ở quán cà phê của chúng ta, ví dụ như Las Vegas, Bluff, Rừng Nói Dối chẳng hạn. Yếu tố may rủi của chúng chính là thứ giúp hạ thấp rào cản cho người mới chơi."

    "À~ Cậu nói vậy nghe cũng có lý nhỉ."

    Sau khi đáp lại câu đó, Junna liền im lặng một lúc. Dù phần lớn sự chú ý của cô ấy vẫn đặt ở móng tay, nhưng tôi cảm nhận được cô ấy thật sự đang nghiêm túc suy nghĩ về những gì tôi nói.

    Một khoảng lặng ngắn. Tôi nhân cơ hội đó mà đường hoàng nhìn thẳng vào cô ấy.

    Mái tóc bob ngắn nhuộm màu hồng rực rỡ. Gương mặt với đường nét thanh tú, trang điểm nhẹ nhàng, dáng vẻ dùng hơi thở thổi khô sơn móng tay, lại quyến rũ gợi cảm một cách khó tả.

    Bên dưới chiếc tạp dề nhân viên là bộ đồng phục thủy thủ, mang vài phần ngây ngô. Thế nhưng cô ấy lại kéo váy lên đến vị trí giới hạn vừa đủ để không quá hở hang, đạt được sự cân bằng khéo léo giữa đáng yêu và gợi cảm.

    ...Tóm lại, nếu phải dùng một từ để hình dung về cô ấy, thì đó chính là Reiwa Gyaru nhỉ.

    Đối với một tên otaku u ám chỉ ru rú ở nhà như tôi, cô ấy hoàn toàn là một sự tồn tại ở đẳng cấp thiên địch.

    Nếu gặp cô ấy trên phố, tôi chắc chắn thuộc kiểu người sẽ lập tức rời mắt đi, hoảng hốt đi đường vòng để tránh mặt.

    Vậy mà, giờ đây tôi lại đang bất động nhìn chằm chằm vào cô ấy.

    Một tên otaku vô dụng như tôi, lý do để dám nhìn thẳng một gyaru chỉ có một mà thôi.

    Đó chính là, đối với người đồng nghiệp có vẻ hoàn toàn không hợp cạ này, đối với cô gyaru thiên địch này, từ tận đáy lòng mình...

    tôi vô cùng, vô cùng thích cô ấy, thích đến chết đi được.

    (Aah, Junna-san nhìn từ chính diện, hôm nay cũng thật tỏa sáng!)

    Bởi vì cô ấy quá đỗi rạng ngời, quá đỗi tuyệt vời, tim tôi đập thình thịch, đến hô hấp cũng có chút khó khăn.

    Tôi không kìm được mà đưa tay ôm ngực cúi đầu xuống, kết quả vẫn bị Junna nhận ra điều bất thường, cô ấy quan tâm hỏi.

    "Sao thế? Banchou?"

    Trong giọng nói thoáng chút lo lắng. Thật lòng mà nói, tôi sắp bị sự đáng yêu này làm tan chảy mất rồi. Dù cho... dù cho...

    "...Không có gì đâu cô."

    Tôi lập tức ngẩng mặt lên, cố gắng xóa đi vẻ mặt của mình, ra vẻ như không có chuyện gì mà đẩy gọng kính, bình tĩnh đáp lại.

    "Chỉ là... lỡ mất rồi, bị 'tiếp tế quá mức' làm cho bội thực thôi." (Tiếp tế quá mức: từ lóng trong giới otaku, chỉ việc thông tin, sản phẩm liên quan đến người/nhân vật mình hâm mộ ra quá nhanh quá nhiều, thường đi kèm với sự nổi tiếng tăng vọt.)

    "Gì thế, tôi chẳng hiểu cậu nói gì. Ghê quá đi."

    Cô ấy không chút nể nang dùng những lời lẽ thờ ơ đâm vào tim tôi, rồi lại như chưa có chuyện gì xảy ra, tiếp tục thản nhiên nghịch móng tay, rồi im lặng.

    Nhưng tôi vẫn... hay đúng hơn là sau khi cô ấy nói những lời đó, tôi lại càng muốn... nhìn cô ấy một cách đắm đuối.

    Tôi thừa nhận, bản thân mình lúc này thật sự rất kinh tởm. Xét từ góc độ con người, thì kinh tởm muốn chết. Chính tôi cũng hiểu rõ điều đó. Đây hoàn toàn không phải là ánh mắt nên dùng để nhìn "đồng nghiệp" ở nơi làm thêm.
- id: Chapter_1_Segment_3
  title: 第一话 掷骰子问题（Day176）
  content: |-
    Nhưng dẫu có thế, thứ mình thích thì vẫn là thích mà. Giống như một con chó dù ngoan ngoãn đến đâu, cũng không thể hoàn toàn dập tắt khao khát với thức ăn được.

    Trong môi trường làm việc gần như chỉ có hai chúng tôi này, việc bắt tôi hoàn toàn không cảm nhận ánh hào quang, hương thơm và vẻ đẹp của cô ấy, quả thực là chuyện hoang đường.

    Mỗi một chi tiết toát ra từ cơ thể, từ khí chất của cô ấy, đều đáng yêu đến nhường nào.

    ………。

    ……Ừm, không, xin lỗi, để tôi nói trước những gì bạn định nói nhé. Gã này thật sự quá kinh tởm.

    Nhưng, nhưng mà, nếu có thể cho phép tôi biện minh cho bản thân một chút, thì thực ra ban đầu tôi cũng không phải như thế này đâu.

    Thực tế thì, nửa năm trước, với tư cách là nhân viên làm thêm khi quán cà phê board game 「Kurumaza」 này khai trương, lần đầu tiên tôi gặp cô ấy, cũng giống như những ấn tượng bề ngoài đã mô tả trước đó, tôi thực sự khá là không giỏi đối mặt với những cô gái như Takanashi Mifuru.

    Nhưng mà, dẫu vậy, nơi này xét cho cùng cũng chỉ là một quán cà phê board game vắng vẻ.

    Ngày thường gần như không có khách, những nhân viên khác cũng gần như không có tiếp xúc gì. Còn người có thể gọi là khách quen... à, thực ra cũng có một người, nhưng dạo gần đây cũng hiếm khi đến.

    Nói cách khác, trong nửa năm qua, hầu như ngày nào cũng chỉ có hai chúng tôi cùng trực ca. Cùng nhau trải qua vài tiếng đồng hồ, có lúc trò chuyện, tâm sự phiền muộn, có lúc lại cùng nhau chơi thử đủ loại board game, vui vẻ giết thời gian.

    Huống hồ tôi vốn là một tên otaku u ám, lại còn là kiểu người đã bỏ học cấp ba từ một năm trước, gần như không còn tiếp xúc gì với thế giới bên ngoài.

    ……

    Vậy nên, việc tôi thích cô ấy, chẳng phải là chuyện quá đỗi tự nhiên hay sao!? Không phải là chuyện sớm muộn thôi sao!?

    Mà, tất nhiên chính tôi cũng hơi chịu không nổi bản thân mình. Cũng thật sự cảm thấy "Gã này cũng dễ cắn câu quá nhỉ".

    Bị cái mô-típ "hot girl tốt bụng với otaku" làm cho cảm động, với tư cách là một board game otaku, tôi cũng thấy mình khá là vô dụng, thật đấy.

    Nhưng dẫu vậy, thiện cảm này dành cho cô ấy, đã hoàn toàn lấn át chút lòng tự trọng vô vị và méo mó của tôi rồi.
