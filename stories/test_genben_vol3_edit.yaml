- id: Volume_3_Chapter_1_Segment_573
  title: 第一章 卑微小李的入群审核
  content: |-
    Lý Duy Nhất ngồi trong phòng khách, đã nhìn chằm chằm vào điện thoại di động của mình hơn nửa tiếng đồng hồ.

    Màn hình đã tắt phản chiếu gương mặt tò mò và có phần hoảng hốt của anh.

    Anh cảm thấy mình bị điện thoại theo dõi.

    Kiểu theo dõi này không phải là loại mà một số APP thu thập dữ liệu thông qua lịch sử tìm kiếm, từ khóa trò chuyện, và những thứ vô tình nhắc đến, sau đó đẩy quảng cáo và thông tin mua sắm.

    Hiện tượng đó không có gì lạ, rất nhiều phim truyền hình Mỹ đều có tình tiết các tổ chức bí mật chuyên nghe lén thông tin.

    Lý Duy Nhất cũng từng trải qua, sau khi bạn gái thêm một món hàng nào đó vào giỏ hàng, anh lại nhận được thông báo quảng cáo.

    Nhưng tình huống mà Lý Duy Nhất đang gặp phải bây giờ hoàn toàn khác.

    Kiểu theo dõi đó, giống như trong điện thoại ẩn chứa một thứ gì đó đáng sợ, ngấm ngầm quan sát nhất cử nhất động của anh, cho dù có che camera và lỗ thu âm, thậm chí đổi điện thoại cũng không thể tránh được.

    Lý Duy Nhất cảm thấy mình đã gặp phải chuyện quái đàm rồi, tất cả bắt đầu từ khi anh đăng ký tham gia cái nhóm chat quái đàm chết tiệt kia.

    ...

    Lúc Lý Duy Nhất còn nhỏ, mỗi dịp nghỉ hè nghỉ đông đều ở nhờ nhà ông nội dưới quê. Ở cái vùng ven nơi khoa học chưa phổ cập ấy, vẫn còn rất nhiều người giữ gìn những phong tục cổ xưa lưu truyền ngàn đời.

    Những thứ như bói toán, cúng tế, phá địa ngục, được gọi là pháp thuật, lưu truyền rất rộng rãi, cũng có không ít những nghề đặc thù như thầy cúng, đồng cốt, thầy tụng tồn tại.

    Mà ông nội của Lý Duy Nhất chính là thầy cúng nổi tiếng ở vùng quê của họ.

    Nói là thầy cúng, nhưng từ nhỏ đến lớn, Lý Duy Nhất cũng chưa từng thấy ông nội giao chiến với ma quỷ. Hầu hết thời gian, việc ông làm đều là giúp người ta xem bói, coi phong thủy, chủ trì tang lễ và những việc tương tự.

    Ông nội cũng từng có ý định truyền lại toàn bộ bản lĩnh cho Lý Duy Nhất, nhưng anh lại thấy những thứ đó khô khan nhàm chán, học được dăm ba điều rời rạc rồi chẳng còn để tâm nữa, thời gian dài sau lại càng đem những thứ đó niêm phong trong một góc ký ức phủ bụi.

    Mãi cho đến nhiều năm sau, đêm đen bắt đầu trở nên dài hơn, các vụ việc quái đàm tăng vọt, video, diễn đàn, nhóm chat về các vụ việc quái đàm trên mạng cũng mọc lên như nấm sau mưa.

    Trong bối cảnh đó, Lý Duy Nhất, người vốn có ngoại hình và năng lực không mấy nổi bật, lại dựa vào chút kiến thức ít ỏi mình biết mà sống như cá gặp nước, vô cùng sung sướng.

    Rất nhanh, Lý Duy Nhất bất tri bất giác đã trở thành Lý đại sư hoạt động tích cực trên mạng.

    Sau khi có chút danh tiếng, anh dứt khoát nghỉ việc, mở một cửa hàng trực tuyến, chủ yếu bán các mặt hàng như bùa hộ mệnh, vòng Phật, vật phẩm trừ tà.

    Còn về việc những thứ đó có tác dụng hay không, chính Lý Duy Nhất cũng không rõ.

    Dù sao thì đa số người mua những thứ này cũng chỉ để cầu bình an mà thôi, nếu thật sự gặp phải chuyện quái đàm, anh cũng có thể lấy lý do quái đàm quá mạnh hoặc bùa hộ mệnh không đủ cấp để thoái thác.

    Tóm lại, quái đàm đối với anh, chẳng qua chỉ là một công cụ để kiếm tiền và tán gái.

    Ngoài việc quản lý cửa hàng trực tuyến, Lý Duy Nhất lang thang trên các trang web video và nhóm chat lớn, dùng những thứ huyền bí mà chính anh cũng chưa chắc đã hiểu rõ để lừa bịp gạt gẫm.

    Trong nửa năm, anh đã sử dụng các thủ đoạn như hù dọa bằng quái đàm để thay đến bốn năm cô bạn gái, rảnh rỗi thì "khai quang", làm một trận song tu酣畅淋漓, chán rồi thì buông một câu "duyên phận đã hết, dây dưa nữa ắt có tai họa", rồi phẩy tay áo bỏ đi.

    Biết nói sao đây... Bỉ ổi!

    Chỉ là, những ngày tháng như vậy, đã đột ngột chấm dứt vào nửa tháng trước.

    ...

    Một buổi chiều hoàng hôn nửa tháng trước.

    Đó là lúc trời vừa nhá nhem tối, cả thế giới chìm trong ánh hoàng hôn u ám, lặng lẽ nhuốm đầy một bầu không khí kỳ dị nào đó.

    Lý Duy Nhất đi mua vật liệu về nhà, ăn qua loa bữa tối xong, liền một mình ngồi trong phòng khách, pha Chu Sa, trải một xấp giấy vàng, dựa theo những gì ông nội từng dạy trong trí nhớ, cắm cúi làm việc, bận rộn mãi cho đến tận đêm khuya.

    Đúng là heo chết không sợ nước sôi, càng về khuya tôi càng sung, mỗi khi đến đêm khuya, Lý Duy Nhất luôn đặc biệt tỉnh táo.

    Sau khi làm xong một lô bùa hộ mệnh, Lý Duy Nhất mở máy tính, chuẩn bị dạo một vòng trên các nền tảng lớn, xem có mục tiêu thiếu nữ xinh đẹp nào dễ ra tay không.

    Anh thành thạo dùng tài khoản phụ đăng nhập vào một phần mềm chat có logo cánh cụt, còn chưa kịp vào mấy nhóm chat anh mới tham gia, thì đúng lúc này, một thông báo đã thu hút sự chú ý của anh.

    Người gửi tin nhắn là một ID tên [Một trăm lẻ hai phần ba con mèo], còn nội dung tin nhắn là một lời mời vào nhóm.

    [“Một trăm lẻ hai phần ba con mèo” mời bạn tham gia “Nhóm chat quái đàm Khu Đại học”

    Xác nhận/Hủy]

    "Hừ!" Lý Duy Nhất nhìn chằm chằm vào lời mời vào nhóm, cười đầy ẩn ý, "Nhóm chat quái đàm Khu Đại học à? Vậy trong đó chẳng phải sẽ có rất nhiều nữ sinh viên sao? Thú vị đây."

    Tự lẩm bẩm một câu, Lý Duy Nhất không chút do dự nhấn vào [Xác nhận].

    [Chào mừng “Thượng Thiên Nhập Địa Lý Đại Sư” gia nhập nhóm chat.]
- id: Volume_3_Chapter_1_Segment_574
  title: 第一章 卑微小李的入群审核
  content: |-
    【Bạn đã tham gia thành công nhóm chat Quái Đàm Thành Phố Đại Học, bạn có thể bắt đầu trò chuyện với mọi người rồi.】

    Lão Sắc Lang Online 0: Người mới à? Nam hay nữ? Nam thì gửi ảnh nóng, nữ thì gửi ảnh. GKD!

    【Lão Sắc Lang Online 0 đã bị quản trị viên cấm chat 1 tiếng.】

    Độc Bước Góc Phố Trông Chờ: @Thượng Thiên Nhập Địa Lý Đại Sư người mới, cậu không cần để ý đến hắn ta đâu, hắn ta ấy à! Đúng như tên gọi, lão dê xồm rồi!

    Lý Duy Nhất, "..."

    Anh tung hoành ngang dọc các trang web lớn cũng mấy năm rồi, đây vẫn là lần đầu tiên gặp phải tình huống bản thân bị trêu chọc, chứ không phải mình đi trêu chọc người khác.

    Độc Bước Góc Phố Trông Chờ: Người mới đến đúng lúc lắm, hôm nay chính là đêm kể chuyện quái đàm của nhóm mình, cậu có phúc rồi, có thể nghe quản trị viên kể những vụ án ma quái có thật nhất trong thành phố này đấy.

    Thượng Thiên Nhập Địa Lý Đại Sư: Ồ...

    Chuyện ma quái có thật nhất ư? Anh cười lạnh một tiếng, thầm nghĩ, mình tiếp xúc với cái nghề này lâu như vậy rồi, câu nghe nhiều nhất chính là câu này.

    Trong hơn một tiếng đồng hồ tiếp theo, anh không mấy để tâm đến nhóm chat Quái Đàm Thành Phố Đại Học, theo anh thấy, những thứ mà các thành viên trong nhóm chat thảo luận hoàn toàn chẳng có chút bổ ích nào, các loại kiến thức liên quan đến quái đàm có thể nói là đầy rẫy lỗ hổng, sai sót ngớ ngẩn đến mức anh chẳng thèm chỉ ra.

    Thời gian thấm thoắt đã gần đến rạng sáng, ngay lúc anh chuẩn bị tắt máy tính đi ngủ thì một tin nhắn mới trong nhóm chat Quái Đàm Thành Phố Đại Học đã thu hút sự chú ý của anh.

    Một Trăm Lẻ Hai Phần Ba Con Mèo: @Tất cả thành viên Đêm kể chuyện quái đàm hôm nay còn năm phút nữa bắt đầu, năm phút sau sẽ cấm chat toàn bộ.

    Cái gọi là chuyện ma quái có thật nhất sắp bắt đầu rồi sao? Anh cười đầy ẩn ý, ngồi thẳng người, chờ đợi trước máy tính.

    Trước đây ở các nhóm chat khác liên quan đến quái đàm, anh thường để người có tiếng nói nhất trong nhóm nói trước, sau đó nhảy ra, dùng những gì mình biết để phản bác quan điểm của họ, từ đó thu hút sự chú ý, đây là chiêu trò quen thuộc của anh.

    Anh chấp nhận lời mời của nhóm chat Quái Đàm Thành Phố Đại Học, mục đích vốn dĩ đã không đơn thuần, bây giờ thấy cơ hội thế này, anh lại tính toán, chuẩn bị giở lại chiêu cũ.

    【Chủ nhóm đã bật chế độ cấm chat toàn bộ】

    Một Trăm Lẻ Hai Phần Ba Con Mèo: Câu chuyện này xảy ra ở một góc nào đó của thành phố Hoa Thành, nhân vật chính của câu chuyện tên là Tiểu Trương, câu chuyện bắt đầu từ việc một buổi sáng nọ cậu ta nhặt được tiền.

    Ngày đầu tiên, cậu ta nhặt được một tệ ở cổng khu dân cư, cũng không để ý. Tối ngày hôm sau tan làm lại nhặt được một tờ mười tệ ở cùng một chỗ.

    Nhưng tối ngày thứ ba, sau khi nhặt được tờ một trăm tệ đỏ chót đó, cậu ta càng vui hơn, còn cảm thấy mình thật may mắn, nhặt được tiền liên tiếp.

    ...

    "Thế thôi à?" Anh xem đến đây, vẻ mặt khinh thường lắc đầu, "Chẳng phải là câu chuyện vì nhất thời tham lam, nhặt phải 'tiền ma' cuối cùng bị ác quỷ tìm đến đòi mạng đó sao?"

    "Chiêu này cũ rích bao nhiêu năm rồi? Xem ra trình độ của nhóm chat này không cao rồi!"

    Anh lẩm bẩm vài câu, tắt nhóm chat Quái Đàm Thành Phố Đại Học, đứng dậy đi vào nhà vệ sinh, định lát nữa sẽ quay lại xem lịch sử trò chuyện.

    Hơn mười phút sau.

    Sau khi vệ sinh cá nhân xong, anh ngồi lại trước máy tính, vừa lau tóc, vừa mở lại nhóm chat Quái Đàm Thành Phố Đại Học.

    Sau khi mở nhóm chat, anh phát hiện người có ID là "Một Trăm Lẻ Hai Phần Ba Con Mèo" vẫn chưa kể xong câu chuyện, không khỏi nhíu mày.

    "Chịu luôn! Cái câu chuyện dở tệ này mà cũng kể được hơn mười phút à?"

    Câu chuyện này, từ hơn hai mươi năm trước, anh đã nghe ông nội mình kể rồi, nói rằng tiền mà một người kiếm được trong đời này là có hạn, bạn tiêu hết rồi, thì cũng coi như sống đến cuối đời rồi.

    Nếu có thứ gì đó muốn hại bạn, nó sẽ gửi trước số tiền bạn đáng lẽ phải kiếm được, bạn tiêu hết rồi, cũng là lúc sắp chết rồi.

    Lúc nhỏ nghe chuyện này anh đã không thấy sợ lắm, bây giờ lớn rồi, càng cảm thấy đó chỉ là một câu chuyện ngụ ngôn dạy trẻ con không tham của rơi, hoàn toàn không để trong lòng.

    ...

    Một Trăm Lẻ Hai Phần Ba Con Mèo: Tiểu Trương sau khi vệ sinh cá nhân xong, ngồi trước máy tính, đúng lúc này đột nhiên có tiếng gõ cửa vang lên.

    Cậu ta thăm dò hỏi vọng ra ngoài cửa, "Ai đấy?"

    Ngoài cửa không có ai trả lời, chỉ có tiếng gõ cửa khe khẽ vẫn tiếp tục, âm thanh đó rất nhẹ, xen lẫn chút tạp âm kim loại cọ xát, nghe như tiếng bàn tay với móng tay rất dài đang vỗ vào cửa.

    ...

    Đọc đến đây, anh hơi nhíu mày, không biết có phải vì những việc nhân vật chính trong truyện đang làm cũng có phần tương tự không, anh luôn cảm thấy trong lòng có chút không thoải mái.

    ...

    Một Trăm Lẻ Hai Phần Ba Con Mèo: Tiểu Trương vốn là người rất gan dạ, sau khi nghe thấy tiếng gõ cửa, không nghĩ nhiều, bèn đứng dậy đi ra cửa, nhìn qua mắt mèo ra bên ngoài.

    Vừa nhìn, cậu ta suýt nữa thì hồn bay phách lạc, ngoài cửa, một chiếc váy liền màu trắng đang "đứng" ở đó, không đầu, không tay, không chân...

    ...

    "Xì! Nhàm chán!"
- id: Volume_3_Chapter_1_Segment_575
  title: 第一章 卑微小李的入群审核
  content: |-
    Câu chuyện vừa lê thê vừa nhạt nhẽo đã bào mòn hết kiên nhẫn của Lý Duy Nhất, cậu bực bội "phì" một tiếng vào màn hình, tắt máy tính rồi đứng dậy về phòng ngủ, nằm trên giường nghịch điện thoại một lúc rồi thiếp đi lúc nào không hay.

    Lý Duy Nhất tỉnh dậy vì mắc tiểu.

    Lúc tỉnh dậy, đầu óc cậu vẫn còn mơ màng, phải mất một lúc lâu cậu mới nhận ra mình đang ở đâu.

    Nằm trên giường một hồi lâu, Lý Duy Nhất hoàn hồn, nhìn đồng hồ báo thức ở đầu giường, đúng hai giờ hai mươi hai phút sáng.

    Trong phòng lành lạnh, không biết nhiệt độ đã giảm từ lúc nào.

    Cậu day day thái dương đang đau nhức, từ từ ngồi dậy, xỏ dép lê, ra ngoài đi vệ sinh, đúng lúc này, một tràng tiếng gõ cửa truyền vào tai cậu.

    "Cốc cốc... cốc cốc..."

    Tiếng gõ cửa rất khẽ, xen lẫn tạp âm của kim loại cọ xát, nghe như có người để móng tay rất dài đang cào cửa.

    Nghe thấy tiếng gõ cửa, Lý Duy Nhất lập tức tỉnh táo hẳn, toàn thân "rùng" một cái nổi da gà.

    Ngay sau đó, cậu tập trung lắng nghe động tĩnh từ phía phòng khách tối om truyền đến, nhíu mày.

    Căn nhà cậu ở là khu tập thể kiểu cũ bố mẹ để lại, diện tích không nhỏ, giao thông cũng khá thuận tiện, nhược điểm duy nhất là cách âm cực kỳ kém, nhà nào cãi nhau đánh con, âm thanh sẽ truyền đi rất xa, dù có cách cửa, cả tầng lầu cũng đều nghe thấy.

    Lúc này, sau khi Lý Duy Nhất lắng nghe kỹ, kinh ngạc phát hiện tiếng gõ cửa không phải từ cửa chính nhà mình, nghe như phát ra từ đầu kia hành lang.

    Sau khi phát hiện ra điều này, cậu lấy hết can đảm đến trước cửa, nhìn qua mắt mèo ra hành lang, tầm mắt xuyên qua hành lang tối om, nhìn thấy ở đầu kia hành lang, dưới ánh đèn vàng vọt, có một chiếc váy liền màu trắng...

    Trong khoảnh khắc, Lý Duy Nhất toàn thân lông tóc dựng đứng, lảo đảo lùi lại hai bước.

    Sau khi trấn tĩnh lại chút ít cảm xúc kinh hoàng, cậu lại nhìn ra ngoài cửa, lúc này mới nhìn rõ, đó là một chiếc váy liền màu trắng treo trên dây phơi đồ bằng thép.

    Mặt trăng đã di chuyển đến một hướng kỳ lạ, ánh trăng vàng vọt lặng lẽ chiếu xuống.

    Trong hành lang hướng ra giếng trời, tối om, cửa sổ hai bên sâu hun hút.

    Chiếc váy trắng nhỏ nước, xem ra vừa mới giặt, giọt nước tí tách xuống tấm tôn lót sàn, tiếng rất nhỏ, nhưng trong đêm yên tĩnh thế này lại cực kỳ rõ ràng.

    "Cốc cốc... cốc cốc..."

    Âm thanh nghe như có ai đó đang gõ cửa.

    Lý Duy Nhất thở phào nhẹ nhõm, lẩm bẩm một câu: "Mình biết ngay mà." Nói xong, cậu vừa xoa đầu vừa đi vào nhà vệ sinh.

    Sau khi giải quyết một cách khoan khoái, từ nhà vệ sinh đi ra, lúc đi qua phòng khách, không hiểu sao cậu lại liếc nhìn về phía cửa chính.

    Trong phòng tối đen như mực, chỉ có chút ánh sáng mờ ảo từ đèn đường ngoài cửa sổ hắt vào, đường nét của cánh cửa chính dường như cũng trở nên có chút kỳ quái méo mó.

    Câu chuyện nhìn thấy trong nhóm chat, không hiểu sao lại hiện lên trong đầu, Lý Duy Nhất mơ hồ cảm thấy có chút bất an.

    Cậu quay người lấy một nắm bùa hộ mệnh đã làm sẵn từ bàn trà trong phòng khách, quay về nhét xuống dưới gối, lúc này mới yên tâm ngủ tiếp.

    ...

    Không biết có phải do nửa đêm dậy đi vệ sinh bị nhiễm lạnh không, sau hôm đó, Lý Duy Nhất bị cảm nặng một trận, dựa vào số thực phẩm dự trữ trong tủ lạnh, cậu ở nhà nằm liệt mấy ngày.

    Mãi đến ba ngày sau, bệnh tình có chút thuyên giảm, cậu mới ra khỏi nhà, vừa ra khỏi cửa liền ngửi thấy mùi hương khói nồng nặc, hành lang trống trải, trên tường dựa mấy vòng hoa, còn có vài sợi tro giấy tiền vừa đốt xong bay lượn theo gió nhẹ.

    Hành lang dường như biến thành nhà tang lễ.

    Trong khu nhà có người chết, trong vòng ba ngày, chết ba người, người chết đầu tiên họ Trương, nghe nói lúc họ chết, trong tay đều nắm chặt một nắm tiền nhàu nát.

    Sau khi biết được tin này từ miệng mấy bà thím ở đầu phố, Lý Duy Nhất tại chỗ toát một thân mồ hôi lạnh, như phát điên chạy về nhà, mở máy tính đăng nhập phần mềm chat, muốn tìm lại nhóm chat khu đại học đó.

    Tuy nhiên, nhóm chat đó lại như bốc hơi khỏi nhân gian mà giải tán, ngay cả một tin nhắn thông báo cũng không có, cứ thế biến mất không dấu vết.

    Tâm trạng của Lý Duy Nhất lập tức rơi xuống đáy vực.

    Vào đêm hôm đó, cậu gặp một cơn ác mộng, mơ thấy mình tỉnh dậy giữa đêm, nhờ ánh trăng u ám ngoài cửa sổ, cậu nhìn thấy bên cạnh mình có thêm một người phụ nữ lạ.

    Cô ta mặc váy liền màu trắng, mặt ngửa lên trời, phẳng lặng, thẳng đơ, như một xác chết, mặt còn trắng hơn cả váy.

    "Ai đó?" cậu run rẩy hỏi.

    Người đó không trả lời, cơ thể từ từ bay lên, lơ lửng giữa không trung, từ từ di chuyển về phía cậu.

    Cậu lập tức toàn thân xương cốt mềm nhũn, từ từ quay đầu nhìn chằm chằm cô ta, đã ngây người ra.

    Người cứng đờ như xác chết đó lơ lửng trên không trung phía trên Lý Duy Nhất, mặt vẫn ngửa lên, hai tay áp sát vào thân, mái tóc đen dày rũ xuống, một mùi hôi thối phảng phất bay tới.

    Đột nhiên, cơ thể cô ta lật lại.

    Lý Duy Nhất nhìn thấy khuôn mặt trắng bệch của cô ta, đôi mắt đục ngầu, nghe thấy cô ta nói: "Tiền của mày còn lại bao nhiêu?"

    ...
- id: Volume_3_Chapter_1_Segment_576
  title: 第一章 卑微小李的入群审核
  content: |-
    Bừng tỉnh từ cơn ác mộng, Lý Duy Nhất bèn gom hết những thứ bùa hộ mệnh, chuỗi hạt Phật trong nhà chất đống trên giường như thể đang xây tổ, mỗi đêm đều bầu bạn cùng chúng, khó mà ngủ được.

    Cậu chỉ cần nhắm mắt lại là có thể nhìn thấy gương mặt của người phụ nữ đáng sợ đó.

    Trong tâm trạng hoảng sợ, cậu đã sống vật vờ qua mấy ngày, cho đến khi cậu nhận được lời mời vào nhóm đó.

    【Một trăm lẻ hai phần ba con mèo mời bạn tham gia “Nhóm chat xét duyệt Truyện lạ Khu Đại học Mới”

    Xác nhận/Hủy】

    Nỗi kinh hoàng khuếch đại trong lòng, đồng tử hơi co lại, Lý Duy Nhất còn chưa kịp nhấn 【Hủy】, trên màn hình máy tính, con trỏ chuột như bị một lực lượng kỳ quái nào đó di chuyển, nhấn vào 【Xác nhận】.

    【Bạn đã tham gia thành công vào Nhóm chat xét duyệt Truyện lạ Khu Đại học Mới, bạn có thể bắt đầu trò chuyện với mọi người rồi.】

    Toàn bộ nhóm chat im ắng như tờ, hơn hai trăm người, avatar đều xám xịt một mảng, chỉ có avatar của cậu và người có ID là Một trăm lẻ hai phần ba con mèo là sáng.

    Ngay lúc Lý Duy Nhất hoảng hốt định thoát khỏi nhóm chat, cậu nhận được tin nhắn từ “Một trăm lẻ hai phần ba con mèo”.

    Một trăm lẻ hai phần ba con mèo: “@Lý đại sư Lên Trời Xuống Đất, chúc mừng cậu đã vượt qua vòng sơ duyệt offline, gia nhập vào nhóm duyệt vòng hai, vui lòng sửa lại ID cho phù hợp với thân phận của cậu.”

    Một trăm lẻ hai phần ba con mèo: “@Lý đại sư Lên Trời Xuống Đất, gần đây chúng tôi sẽ tổ chức buổi xét duyệt vào nhóm cuối cùng cho cậu, vui lòng chuẩn bị sẵn sàng chờ đợi, hiện tại trước cậu còn 19 người.”

    Lý Duy Nhất: “…”

    …

    Kể từ khi tham gia vào cái gọi là nhóm xét duyệt đó, thời gian đã trôi qua bảy tám ngày, Lý Duy Nhất đã gần như tuyệt vọng.

    Cậu đã thử vô số cách để thoát khỏi nhóm chat như cơn ác mộng đó, nhưng nhóm chat đó luôn có thể thông qua những cách kỳ lạ, xuất hiện trở lại trong cuộc sống của cậu.

    Theo kinh nghiệm quan sát mấy ngày nay của cậu, số người được xét duyệt mỗi ngày đều giảm từ hai đến ba người, tính đến hôm qua, trước cậu chỉ còn lại hai người chờ xét duyệt.

    Nói cách khác là hôm nay, muộn nhất là đêm mai, cậu sẽ phải nhận sự xét duyệt từ nhóm chat kỳ quái đó.

    Trong sự chờ đợi và dày vò kéo dài, trời bất giác đã tối sầm lại.

    Điện thoại của Lý Duy Nhất khẽ rung lên, kêu rè rè khe khẽ, như lời thì thầm của ma quỷ.

    Cậu cầm điện thoại lên xem, trên mặt hiện lên một nụ cười thê thảm.

    Trên màn hình điện thoại hiện dòng chữ: 【@Tiểu Lý Hèn Mọn Xin Tha, đêm nay cậu sẽ tiếp nhận vòng xét duyệt thứ hai để vào nhóm, mời cậu đúng mười hai giờ đêm đến lò mổ Nam Giao, một mình ở đó cho đến khi trời sáng.】

    “Lò mổ Nam Giao… hừ… lò mổ…”

    Lý Duy Nhất lẩm bẩm một mình, đôi mắt tê dại trống rỗng, như một tử tù đang chờ hành hình.

    Lò mổ Nam Giao của thành phố Hoa từ ba năm trước đã bị bỏ hoang vì sự kiện truyện lạ.

    Nghe nói, ở đó có một bầy động vật nuôi nhốt con người…
- id: Volume_3_Chapter_2_Segment_577
  title: 第二章 南郊屠宰场
  content: |-
    Lý Duy Nhất không biết mình đã nhìn chằm chằm vào chiếc điện thoại trên bàn bao lâu, đến khi cậu cuối cùng cũng ép bản thân bình tĩnh lại, đối mặt với nỗi sợ hãi vô định, thì đã hơn mười giờ bốn mươi phút tối.

    Cậu đã thử đủ mọi cách để tự cứu mình, nhưng, có đôi khi con người ta không cố gắng một chút, thì sẽ không biết thế nào gọi là tuyệt vọng.

    Gọi điện thoại thì báo bận, livestream thì bị khóa ngay lập tức, gửi tin nhắn thì mất mạng… Dường như có một thế lực kỳ quái nào đó đang ngăn cản cậu, liên lạc với bất kỳ ai.

    Và sau những nỗ lực không ngừng, cuối cùng cậu cũng nhận được cảnh báo từ nhóm chat xét duyệt của group Truyện Kỳ Quái Khu Đại Học Mới.

    【Một trăm lẻ hai phần ba con mèo: @Tiểu Lý Tủi Hờn Xin Tha Hãy tự mình hoàn thành nhiệm vụ xét duyệt, nếu không sẽ hủy tư cách xét duyệt】

    Lý Duy Nhất ngây người nhìn điện thoại một lúc lâu, cuối cùng cũng nhận ra, cậu không thể nào trốn thoát được.

    Bây giờ cậu đã bị dồn vào đường cùng, hoặc là phát điên, hoặc là chết.

    Cậu không dám nghĩ, nếu bị hủy tư cách xét duyệt, sẽ xảy ra chuyện kinh khủng đến mức nào.

    Cậu chỉ mơ hồ cảm thấy, muốn có một tia hy vọng sống sót, hôm nay cậu phải vào lúc nửa đêm, một mình đến lò mổ Nam Giao, ở đó cho đến khi trời sáng.

    …

    Mười giờ ba mươi phút tối.

    Lý Duy Nhất đội một chiếc mũ tai bèo màu đen, đeo một chiếc ba lô du lịch căng phồng đứng trước cửa nhà mình, trong ba lô chứa đầy những vật phẩm trừ tà cậu tự chế.

    Đến tận lúc này, cậu mới nhận ra những vật phẩm trừ tà mình thường mua chẳng đáng tin chút nào, cả một túi lớn đầy ắp thế này, lại không thể mang đến cho cậu một chút cảm giác an toàn nào.

    "Phù——!"

    Cậu hít một hơi thật sâu, nắm lấy tay nắm cửa, nhẹ nhàng xoay rồi đẩy cửa ra.

    Hành lang trong đêm tối tĩnh lặng, bóng đèn sợi đốt cũ kỹ chiếu xuống ánh sáng vàng vọt, mùi nhang đèn trong không khí vẫn chưa tan hết, ở góc tường, hình nhân giấy bị bỏ đi đã rách mất nửa thân người, ngã sõng soài trên đất, trên khuôn mặt trắng bệch, vệt má hồng có hình thù kỳ dị trông càng thêm sặc sỡ.

    Lý Duy Nhất không muốn nán lại quá lâu trên hành lang vốn vô cùng quen thuộc nay lại âm u lạnh lẽo này, cậu chạy nhanh qua hành lang, xuống cầu thang, rời khỏi khu nhà tập thể.

    Giờ này, taxi trên đường đã rất ít, cậu đứng bên lề đường sốt ruột đợi hơn mười phút, mới vẫy được một chiếc taxi.

    "Đến lò mổ Nam Giao."

    Nghe thấy tên lò mổ Nam Giao, chú tài xế rõ ràng sững người một lúc, mặt mày tái mét nhìn vị khách ngồi ghế sau qua gương chiếu hậu.

    "Cậu ơi, lò mổ Nam Giao đóng cửa ba năm trước rồi!"

    Lý Duy Nhất liếc nhìn đồng hồ, mất kiên nhẫn nói: "Cháu biết, chú cứ lái xe đi là được rồi, cháu đang vội."

    Nói xong, cậu lại như nhớ ra điều gì đó, đôi mắt ẩn dưới vành mũ khẽ sáng lên: "Chú ơi, không giấu gì chú, thật ra cháu đến đó để…"

    "Tôi không muốn nghe!" Lý Duy Nhất còn chưa nói hết lời, đã bị chú tài xế vội vàng ngắt lời: "Tôi chỉ là người lái xe, cậu đi đâu, làm gì, đều không liên quan đến tôi."

    "Lò mổ Nam Giao phải không? Nói trước nhé, tôi chỉ có thể đưa cậu đến gần đó thôi, chứ không dám đưa đến tận cửa đâu."

    "Vâng." Lý Duy Nhất đáp một tiếng, rồi dựa người vào ghế sau, cậu liếc nhìn chiếc hộp sắt nhỏ đựng danh thiếp gần ghế lái, một tia nghi ngờ thoáng qua trong mắt.

    Người tài xế tên Trương Sam này, biết đâu lại cùng một phe với đám chuyện kỳ quái kia, tài xế bình thường sao dám chạy lung tung bên ngoài vào đêm hôm thế này? Lý Duy Nhất nghĩ.

    Xe bắt đầu chạy, từ phía Tây thành phố hướng về Nam Giao.

    Trương Sam liếc nhìn Lý Duy Nhất đang nhắm mắt dưỡng thần qua gương chiếu hậu, trong lòng cười khẩy một tiếng.

    Muốn kể chuyện hả? Còn lâu nhé!

    Mấy cái đứa kỳ quái như chúng mày, ông đây gặp nhiều rồi.

    Nghe chuyện xong là bị ám, cái trò này với tao, xưa như Trái Đất rồi!

    …

    Nửa tiếng sau.

    Trương Sam dừng xe ở ven đường, cách lò mổ Nam Giao hai cây số, quay đầu nói với Lý Duy Nhất một câu: "Cậu ơi, đến nơi rồi."

    Nói rồi, chú ta giơ tay chỉ về phía ngã rẽ phía trước: "Thấy ngã rẽ đó không, từ đó đi vào, cứ đi thẳng về phía Nam đừng rẽ, khoảng hai cây số là tới."

    "Vâng." Lý Duy Nhất đáp một tiếng, kéo cửa xe định bước ra ngoài.

    "Khoan đã, khoan đã! Cậu đi thế à?"

    Lý Duy Nhất nhìn Trương Sam đầy thắc mắc: "Sao ạ? Chú còn việc gì sao?"

    Trương Sam xoa xoa ngón tay về phía Lý Duy Nhất: "Tiền xe chứ!? Đi xe rồi, không trả tiền mà định đi à?"

    Kể từ lần trước thu tiền xe thành công từ con quái vật lông trắng, lá gan của chú ta ngày càng lớn, tiền xe của ai cũng dám đòi.

    Chuyện kỳ quái thì sao? Chuyện kỳ quái đi xe không cần trả tiền à?

    "Bao nhiêu?" Lý Duy Nhất mất kiên nhẫn hỏi.

    Trương Sam nhún vai, lấy ra hai mã QR một xanh một lục từ dưới vô lăng, đưa đến trước mặt Lý Duy Nhất.

    "Tám mươi bảy, không nhận tiền mặt!"

    Lý Duy Nhất trừng mắt nhìn Trương Sam, khẽ mấp máy môi, cố nén cơn tức giận trong lòng, rút điện thoại ra, quét mã QR, thanh toán, rồi quay người đi về phía ngã rẽ phía trước.

    Bây giờ cậu càng chắc chắn hơn, Trương Sam cùng một phe với đám chuyện kỳ quái kia.
- id: Volume_3_Chapter_2_Segment_578
  title: 第二章 南郊屠宰场
  content: |-
    Trước đây không phải anh chưa từng ngồi taxi đêm, nhưng đám tài xế đó ai nấy đều tỏ ra khúm núm, sợ sẽ rước phải thứ gì đó kỳ quái, kẻ ngang ngược như Trương Sam đúng là lần đầu anh gặp.

    ...

    Trời đã tối đen, trên đường gió lạnh thổi qua, không một bóng người, từng đám lá khô cuộn tròn trong gió.

    Lý Duy Nhất đi theo hướng Trương Sam chỉ, rẽ vào ngã ba, rất nhanh đã đi vào một con phố vô cùng hẻo lánh.

    Nhà cửa hai bên thấp bé, cũ nát, cửa đóng im ỉm, cửa sổ tối om, không nhìn thấy một chút bóng người nào.

    Đi thêm một đoạn nữa, hai bên đã không còn nhà cửa, mặt đường dưới chân cũng từ đường nhựa biến thành đường xi măng nứt vỡ.

    Ánh đèn đường tắt ngóm ngay chỗ giao nhau giữa đường nhựa và đường xi măng, đi tiếp về phía trước, tựa như bị bóng tối nuốt chửng, chỉ còn thấy được những đường nét của cây cỏ đã mọc um tùm ra tận đường.

    Lý Duy Nhất dừng bước một chút ở đây, chuyển chiếc túi du lịch ra trước ngực, mò mẫm lấy ra chiếc đèn pin đã chuẩn bị sẵn.

    "Cạch — cạch —!"

    Ấn công tắc liên tục mấy lần, đèn pin vẫn không sáng, Lý Duy Nhất khẽ chửi thề, "Ủa? Chết tiệt, sao không bật được!"

    Lời anh vừa dứt, lưng đã bị ai đó vỗ một cái.

    Lý Duy Nhất giật mình quay người lại, mới phát hiện sau lưng mình không biết từ lúc nào đã xuất hiện một bà lão.

    "Bà ơi, bà..."

    Sau khi nhìn rõ dung mạo của bà ta, người anh bất giác rùng mình một cái, nhất thời không nói nên lời.

    Đó là một khuôn mặt trắng bệch đến đáng sợ, những nếp nhăn tựa như tàu hủ ky ngâm nước phủ đầy gương mặt già nua.

    "Cậu có thấy cháu trai của tôi không?"

    Giọng bà lão run run, trong cổ họng như có thứ gì đó mắc kẹt, nói năng lắp bắp không rõ chữ.

    "Hít — hít —!" Lý Duy Nhất hít sâu hai hơi, ép mình bình tĩnh lại, "Bà ơi, cháu, cháu không thấy cháu trai của bà, cháu vừa mới đến."

    "Ồ... không thấy à..."

    Bà lão chậm rãi nói, đôi mắt đục ngầu cứ nhìn chằm chằm vào Lý Duy Nhất, nhưng lại như đang nhìn con đường tối om phía sau anh.

    "Cậu định đến lò mổ à?"

    "Vâng, vâng ạ." Lý Duy Nhất ấp úng đáp.

    "Chỗ đó à... chỗ đó à..." Bà lão lẩm bẩm, dường như biết điều gì đó, nhưng lại không muốn nói ra.

    "Bà ơi, có phải bà biết gì đó không?" Lý Duy Nhất hỏi.

    "He he!" Nghe câu hỏi của Lý Duy Nhất, bà lão bỗng bật cười, tiếng cười yếu ớt, sắc lẻm quái dị, những nếp nhăn trên mặt dúm lại thành một cục, tròng mắt đục ngầu run rẩy, "Cháu trai tôi ở đó đấy! Nếu cậu thấy nó, bảo nó về nhà sớm."

    Bà lão nói xong, quay người chạy về phía con phố hẻo lánh không một bóng người.

    Dáng đi tập tễnh đó, trông như bị ma nhập, tốc độ lại rất nhanh, nhanh đến mức không giống một bà lão sắp gần đất xa trời.

    Phía trước chính là lò mổ Nam Giao rồi, bà ta nói cháu trai bà ta ở đó... Sắc mặt Lý Duy Nhất biến đổi, một luồng hơi lạnh không kiềm được cứ dâng lên trong lòng.

    Đúng lúc này, dưới chân anh, chiếc đèn pin vẫn không thể bật sáng bỗng nhấp nháy mấy cái, "Tạch!" một tiếng, sáng lên.

    "Ực —!"

    Lý Duy Nhất nuốt nước bọt, đứng ngây người một lúc lâu, lại lôi từ trong ba lô ra hai chuỗi Phật châu, hai cây thánh giá và một chuỗi tỏi đeo lên cổ, lúc này mới lấy hết can đảm nhặt chiếc đèn pin lên.

    ...

    Trên con đường xi măng cũ nát, bụi bặm tích tụ rất dày, có những chỗ đã chất thành đống đất, xui xẻo nhất là, giữa những đống đất đó còn rải rác một ít tiền giấy sắp mục nát.

    Nương theo ánh sáng yếu ớt của đèn pin, Lý Duy Nhất run rẩy bước đi trên đường, không biết qua bao lâu, cuối cùng cũng nhìn thấy lò mổ Nam Giao trong truyền thuyết.

    Nó đứng trơ trọi giữa vùng hoang vu này, tường sân rất cao, trên đầu tường cỏ mọc dài. Lớp sơn trên cánh cổng sắt đã bong tróc, phía trên cổng treo ba chữ sắt nghệ thuật đã gỉ sét loang lổ.

    Lò mổ heo...

    Lý Duy Nhất thầm đọc lại ba chữ đó, trong mắt lóe lên một tia hung ác, đẩy cánh cổng sắt đang khép hờ, bước vào.

    Vừa qua cổng, một mùi hôi thối của phân và nước tiểu động vật xộc thẳng vào mặt, đi thêm vài bước nữa, xa xa đã có thể nhìn thấy một dãy nhà ngói xanh.

    Lý Duy Nhất đứng tại chỗ do dự một lát, đang chuẩn bị tiếp tục đi về phía trước, bỗng nghe thấy sau lưng có tiếng động lớn.

    "Ầm —!"

    Người anh run lên một cái, run rẩy quay đầu nhìn lại.

    Chỉ thấy ba chữ lớn trên cổng, không biết có phải do phong hóa hay không, mà lại rơi mất một phần.

    Xác trường...

    Một dự cảm chẳng lành dâng lên điên cuồng trong lòng Lý Duy Nhất, ngay sau đó, vai anh truyền đến một cơn đau dữ dội, anh cúi đầu nhìn xuống, chỉ thấy một chiếc móc sắt dùng để treo heo sống đã xuyên qua xương quai xanh của anh, máu đỏ tươi ồ ạt chảy ra.

    "Khò khè — khò khè —!"

    Tiếng thở nặng nề vang lên sau lưng, phả vào gáy anh, cơ thể anh như bị rỉ sét, cứng đờ tại chỗ.
- id: Volume_3_Chapter_2_Segment_579
  title: 第二章 南郊屠宰场
  content: |-
    Ngay khoảnh khắc tiếp theo, một lực kéo kinh hoàng truyền đến từ chiếc móc sắt, cơn đau dữ dội ập đến, cơ thể Lý Duy Nhất lập tức bay ngược vào bóng tối.

    …

    "Cứu mạng! Cứu mạng! Cứu…"

    Nửa đêm, một tiếng kêu cứu kinh hoàng thảm thiết vang lên trên bầu trời lò mổ Nam Giao, rồi nhanh chóng chìm vào im lặng.

    Giữa vùng hoang vu cách lò mổ Nam Giao không xa, một người đàn ông đứng lặng trong bóng tối, nhìn chằm chằm vào ánh sáng đỏ rực lập lòe bên trong nhà xưởng của lò mổ Nam Giao.

    Thân hình gã cao gầy, mái tóc bù xù kiểu đầu nổ, khuôn mặt vàng như nến nổi bật với quầng thâm mắt đậm đặc, vẻ mặt bơ phờ, như thể đã mấy ngày mấy đêm không ngủ.

    Gã khoác một chiếc áo choàng đen tuyền, cổ áo cài một huy hiệu màu vàng tươi, nhìn kỹ thì ra là một biểu tượng cảm xúc hài hước hình đầu lâu.

    Gió nhẹ thổi qua, làm tung bay tà áo choàng của gã, để lộ ẩn hiện đôi chân gầy gò đáng thương nhưng lại đầy lông lá.

    Bất chợt, một bóng đen từ xa "Vút!" một tiếng bay tới, vững vàng đáp xuống bên cạnh người đàn ông.

    Người vừa đến là một bé gái nhỏ nhắn, trông chừng bảy tám tuổi, giữa mái tóc ngắn đủ màu tạp nham, một đôi tai mèo màu đen vểnh ra, lắc lư qua lại.

    Cô bé cũng khoác một chiếc áo choàng đen y hệt gã đàn ông cao gầy, cổ áo cao che gần nửa khuôn mặt, trước ngực cũng cài huy hiệu biểu tượng cảm xúc giống hệt.

    Cô bé đáp xuống bên cạnh gã đàn ông cao gầy, ngồi xổm xuống như một chú mèo, liếc mắt nhìn gã, bắt đầu ca cẩm.

    "A Sắc, cậu mau phản ánh với đại ca đi, chuyển cái tên Vương Bất Lưu Hành đó sang nhóm xét duyệt khác đi được không? Tớ thật sự sắp chịu không nổi rồi!"

    Gã đàn ông cao gầy liếc nhìn cô bé: "Sao thế? Cô ta lại tố cáo nhóm xét duyệt nữa à?"

    "Không phải lại, mà là mỗi ngày!" Cô bé bực bội nói: "Từ khi cô ta phát hiện ra chuyện xét duyệt lại gì đó chỉ là lời nói dối để dọa người, hơn một tháng nay, trung bình mỗi ngày cô ta tố cáo hai lần! Nhiều nhất là bảy lần một ngày!"

    "Bảy lần! Cậu biết đó là khái niệm gì không? Thật sự nghĩ chúng tớ giải quyết mấy vụ tố cáo này không tốn linh năng hả?"

    Gã đàn ông cao gầy gãi gãi sau gáy, cười khan: "Chỉ là tố cáo thôi mà? Cũng không có vấn đề gì lớn lắm đâu nhỉ?"

    "Nếu chỉ đơn thuần là tố cáo thì đã tốt rồi!" Cô bé trợn mắt: "Ngoài việc rảnh rỗi là lại nhắn tin riêng cho tớ một đống lời lẽ rác rưởi."

    "Tuần trước, không biết cô ta kiếm đâu ra một con Trojan gửi cho tớ, nếu không phải tớ phản ứng nhanh, thông tin đã bị cô ta đánh cắp rồi!"

    "Còn hôm qua nữa, cô ta lại không biết kiếm đâu ra một đống ảnh nóng, mấy chục cả trăm tấm không tấm nào trùng lặp mà cứ gửi vào nhóm..."

    Nghe đến đây, mắt gã đàn ông cao gầy sáng lên: "Ồ——!? Ảnh nóng à? Tớ thích."

    "Tớ hiểu rồi, tớ đi tìm đại ca ngay, xin được đối đầu với cô ta!"

    Cô bé đứng dậy, hai tay khoanh trước ngực, khẽ nói: "Đại ca nói rồi, thành viên nữ trong nhóm không được để cậu xét duyệt, nếu không thì..."

    "Nếu không thì sao chứ? Vu khống người ta trong sạch à? Nói nhảm chó má!" Gã đàn ông cao gầy ngắt lời: "Phụ nữ ba chiều tớ hoàn toàn không có hứng thú."

    "Hì hì!" Cô bé cười lạnh hai tiếng: "Cậu đúng là sẽ không làm gì họ, nhưng cậu sẽ sắp xếp địa điểm xét duyệt của họ ở..."

    Nói đến đây, cô bé dừng lại, đầu hơi cúi xuống, má ửng hồng, lời nói cũng trở nên lắp bắp.

    "Ở... ở... cái nơi đó!"

    "Nơi nào? Sao tớ không biết?" Gã đàn ông cao gầy nhún vai giả ngốc.

    Cô bé tức đến giậm chân, gầm gừ: "Chính là cái loại... ổ mại dâm! Cậu nhất định muốn tớ nói thẳng ra à? Khốn kiếp! LSP!"

    "Xì! Nhóc con như cậu thì biết cái gì? Đó gọi là thiên đường! Thiên đường cậu biết không?" Gã đàn ông cao gầy trợn mắt nói.

    "Bẩn thỉu, lười để ý đến cậu!" Cô bé lè lưỡi với gã đàn ông cao gầy, ánh mắt vô tình lướt qua hướng lò mổ Nam Giao, thấy một mảng tối đen như mực, sững người một lúc, rồi giơ tay nhìn chiếc đồng hồ điện tử trẻ em trên cổ tay, nghi hoặc hỏi: "Cái ông Lý đại sư đó đâu rồi?"

    "Đã mười hai giờ mười ba phút rồi, sao ông ta vẫn chưa đến? Thằng cha đó lẽ nào chạy rồi? Cậu làm ăn kiểu gì vậy?"

    "Đến lâu rồi!"

    "Rồi sao nữa? Người đâu rồi?" Cô bé sốt ruột hỏi dồn.

    "Rồi..." Gã đàn ông cao gầy liếc nhìn về phía lò mổ Nam Giao, bĩu môi: "Rồi, vừa vào cửa đã bị hạ gục trong nháy mắt, có gì đáng nói đâu?"

    "Haizz, chịu luôn!" Cô bé trợn mắt nói: "Gà mờ thế mà còn dám tự xưng Thượng Thiên Nhập Địa Lý đại sư? Phí công tớ còn đặc biệt chạy đến xem kịch!"

    "Người ta không phải đã đổi tên thành Hèn Mọn Cầu Tha rồi sao?" Gã đàn ông cao gầy lắc đầu nói: "Theo tớ thấy, chúng ta có phải hơi tàn nhẫn quá không? Sắp xếp cho ông ta xét duyệt ở nơi có độ khó cao như vậy."

    "Nhảm nhí! Ông ta là người trong danh sách đen, chúng ta nhận ủy thác! Đương nhiên chết càng thảm càng tốt!" Cô bé chống nạnh, tức giận nói.
- id: Volume_3_Chapter_2_Segment_580
  title: 第二章 南郊屠宰场
  content: |-
    "Với lại, lúc hắn lừa gạt tình cảm con gái nhà người ta, sao anh không nói hắn tàn nhẫn? Lúc hắn bán hàng giả, hại người ta bị quái vật tấn công, sao anh không nói hắn tàn nhẫn? Hắn..."

    "Được rồi, được rồi! Anh biết rồi, lắm lời!" Gã đàn ông gầy cao sốt ruột xua tay ngắt lời bé gái, rồi đổi chủ đề: "Mà này, địa điểm thẩm tra của Vương Bất Lưu Hành cô chọn xong chưa?"

    "Ừm..." Bé gái nhíu mày suy nghĩ một lúc, ánh mắt liếc về phía lò mổ ở ngoại ô phía Nam đằng xa.

    Dưới màn đêm, bên trong lò mổ bỏ hoang đã lâu bóng dáng chập chờn, như thể ẩn chứa thứ gì đó ma quái, mơ hồ có từng tràng tiếng kêu bi thương của gia súc bị giết mổ theo gió bay tới.

    "Ở ngay đây đi."

    Gã đàn ông gầy cao sững người một chút, quay đầu nhìn bé gái: "Có nhầm không vậy? Cô ta không phải là quái vật mới sinh sao? Lại còn là đối tượng chăm sóc đặc biệt trên danh sách đỏ, đưa cô ta đến đây..."

    "Ồ! Anh hiểu rồi! Cô đây là việc công trả thù riêng! Con nhóc này, người không lớn mà tâm cơ cũng sâu ra phết đấy!"

    "Anh tưởng tôi là anh à?" Bé gái trợn trắng mắt. "Đại ca đánh giá cô ta rất cao, đã cô ta mạnh như vậy, sao không để cô ta tiện tay giải quyết luôn cái gã trong danh sách đen ở lò mổ kia đi?"

    "..." Gã đàn ông gầy cao im lặng một lúc rồi nói: "Tùy cô vậy!"

    "Mà này, cô ta nhận được bao nhiêu tiền rồi?"

    "Cô ta nhận được..."

    Bé gái định nói rồi lại thôi, như thể đột nhiên nhớ ra điều gì đó, khóe miệng giật giật.

    "Ây da! Anh đừng có hỏi nữa, trong vòng một tuần, tôi nhất định sẽ khiến cô ta tiếp nhận thẩm tra!"

    ...

    Sáng sớm hôm sau, trước cổng khu chung cư Tĩnh Di.

    Lục Dĩ Bắc đứng ở cổng lớn, một tay chống cằm, nhìn chằm chằm chiếc ví trên mặt đất hồi lâu, vẻ đăm chiêu suy nghĩ. Những người đi làm, đi học buổi sáng vội vã lướt qua anh, nhưng dường như không ai nhìn thấy chiếc ví trên đất.

    Lục Dĩ Bắc: "..." Mấy ngày liên tiếp rồi! Rốt cuộc là tên ngốc nào thiết kế cái bẫy câu cá này vậy? Còn không cao tay bằng Ngài Thỏ.

    Cùng lúc đó, trên cột đá ở cổng khu chung cư, một con mèo mướp có bộ lông rất đẹp đang lén lút nhìn anh. Thấy anh cúi xuống nhặt chiếc ví trên đất, trong mắt mèo mướp lóe lên vẻ phấn khích, khóe miệng hơi nhếch lên, lại lộ ra một nụ cười nhân hóa.

    Nhặt rồi, cuối cùng cũng nhặt rồi! Mình còn tưởng hắn cao thượng lắm chứ! Một tệ không nhặt, mười tệ không nhặt, một trăm tệ cũng không nhặt! Hóa ra là chê ít à? Giờ thì hay rồi, một phát ăn ngay!

    Mèo mướp đang nghĩ, tai nó đột nhiên khẽ rung lên, từ xa, nó nghe thấy giọng của Lục Dĩ Bắc vọng ra từ đồn cảnh sát ở góc phố.

    "Chú cảnh sát ơi, cháu vừa nhặt được một chiếc ví ở đằng kia, bên trong có mấy nghìn tệ đấy ạ! Cháu đang vội đi học, nên giao lại cho chú trước ạ!"

    "..."

    "Meo (Đệt)——!" Mèo mướp nghe vậy chửi thề một tiếng, một vuốt đập lên cột đá, để lại một dấu vuốt bốc khói xanh.
- id: Volume_3_Chapter_3_Segment_581
  title: 第三章 某人妻
  content: |-
    Nhặt được tiền thì ai mà chẳng thích cơ chứ?

    Sáng sớm tinh mơ vừa ra khỏi cửa đã nhặt được tiền ngay ở cổng khu dân cư, đối với một kẻ thích xài chùa như anh, đó tự nhiên là một chuyện cực kỳ tốt đẹp.

    Nhưng anh không muốn vì những đồng tiền không rõ lai lịch này mà phá vỡ cuộc sống yên bình hiện tại.

    Đương nhiên, vấn đề chủ yếu nhất không phải là những đồng tiền này có lai lịch kỳ quái, mà vấn đề thực sự nằm ở chỗ, chúng quá ít ỏi.

    Đi trên con đường tới Đại học Bách khoa Hoa Thành, anh bĩu môi: “Mấy nghìn tệ mà muốn dụ tôi cắn câu à? Thế này thì coi thường tôi quá rồi đấy!”

    Con người ít nhiều gì cũng có lòng tham là không sai, nhưng không may là, lòng tham của anh lại lớn hơn người bình thường rất nhiều.

    Nói đơn giản, muốn anh cắn câu, thì phải thêm tiền.

    “Nếu tăng số tiền lên một trăm lần, thì còn có thể xem xét một chút. Nếu tăng lên một vạn lần…”

    Anh lẩm bẩm, lặng lẽ liếc nhìn xung quanh, như thể cố ý muốn ai đó nghe thấy những lời này, giọng nói cũng cao hơn vài phần.

    “Nếu tăng lên một vạn lần, cho dù là thần, tôi cũng giết cho cậu xem!”

    Nói xong, anh đứng bên đường lặng lẽ chờ đợi một lát, thấy không có một đống tiền đỏ rực, đáng yêu mà người khác không nhìn thấy đột nhiên xuất hiện trước mặt mình, anh khẽ thở dài.

    Gần đây anh thật sự rất thiếu tiền…

    Sau khi xác định được phương hướng hoàn thiện khiếm khuyết của bản thân, anh đột nhiên phát hiện ra, chút gia sản mà bố để lại hoàn toàn không đủ dùng.

    Anh đã mất gần một tháng, khó khăn lắm mới giải mã được một phần kiến thức hữu dụng từ Đại Xà Thần, còn chưa kịp vui mừng, hiện thực đã cho anh một cái tát phũ phàng, ném lại một câu “Không nạp tiền mà đòi mạnh lên à?” rồi phẩy tay áo bỏ đi.

    Anh đã vòng vo dò hỏi vị tiểu thư Moe ở nhà kia, người mà · chỉ có thể nhìn từ xa không thể trêu đùa · ăn cực nhiều tính lại xấu · nghiện game nặng ·.

    Công thức luyện kim cường hóa cơ thể giai đoạn một và công thức hương liệu cường hóa tinh thần mà anh giải mã được từ kiến thức của Đại Xà Thần, nhằm hoàn thiện khiếm khuyết của Thần Thoại Chủng, đã ngốn hết mấy chục vạn.

    Đây còn là giá đặc biệt giảm 15%, bán lỗ vốn từ chỗ đồng minh trong Đào Nguyên Lý.

    Trong đó còn chưa bao gồm Linh Tê Giác và Quy Tiên Hương, hai loại nguyên liệu linh năng mà anh hoàn toàn không tìm thấy trên thị trường.

    …

    Chín giờ hai mươi ba phút sáng, ngoại ô Hoa Thành, trong một khu biệt thự nào đó.

    Đây là một căn biệt thự rất rộng, trong phòng khách có bảy tám cái bàn máy tính, trên mỗi bàn đều đặt vài cái màn hình, người mới vào rất dễ có cảm giác như mình đã lạc vào phòng huấn luyện của một đội tuyển eSports chuyên nghiệp nào đó.

    Lúc này, trong căn phòng rộng lớn, chỉ có một người đàn ông ngồi ở góc phòng cạnh cửa sổ, bên cạnh hương trà thoang thoảng từ chiếc ấm sứ men lam hoa văn Mizuhara Chizuru, dưới ánh nắng rực rỡ chiếu vào từ ngoài cửa sổ, anh đang từ từ thưởng thức cuốn sách đóng gáy chỉ trên tay.

    Không lâu sau, bên ngoài cửa sổ có tiếng động, một bóng đen lướt qua, một con mèo mướp có bộ lông rất đẹp vững vàng đáp xuống bàn sách trước mặt người đàn ông, một chân nó đập lên cuốn sách của anh, rồi cất tiếng người.

    “Đừng xem nữa! Phiền chết đi được!”

    Người đàn ông đặt cuốn «Bạn Gái Silicon Của Tôi» xuống, nhìn con mèo mướp, ngáp một cái rồi nói: “Mèo, sao cậu về nhanh thế? Bên Vương Bất Lưu Hành xong việc rồi à?”

    “Không xong nổi! Tớ sắp bị cô ta làm cho tức chết rồi, cậu không biết cô ta quá đáng thế nào đâu!” Con mèo mướp nói, lông trên lưng dựng đứng cả lên, miệng phát ra tiếng gầm gừ khe khẽ.

    “Cậu có biết tại sao cô ta không nhặt quỷ tệ không? Vậy mà lại chê ít tiền, còn nói gì mà số tiền tăng lên một vạn lần thì có thể xem xét.”

    “Tức chết mất, tớ muốn hủy luôn tư cách xét duyệt của cô ta, giết quách cô ta cho xong.”

    “Thế không được, cô ta là mục tiêu quan trọng.” Người đàn ông xua tay nói: “Hay là cậu nghỉ ngơi hai ngày đi?”

    Trong lúc nói chuyện, anh ta ngồi thẳng dậy, gõ địa chỉ trang web “WHO.IS.APPARITION”, một trang chủ có hình đầu lâu kiểu hài hước liền hiện ra.

    Nhập tên người dùng “ASMODEUS.COM”, mật khẩu cùng với xác nhận USB bảo mật, nhấn Enter, giao diện chuyển thành “Hồ Sơ Nhóm Chat Quái Đàm”, giao diện xen kẽ đỏ vàng, sặc sỡ rối mắt, trông như trang chủ chương trình khuyến mãi Tết của Taobao.

    Người đàn ông di chuyển chuột lướt một hồi trên trang web, tìm thấy một tùy chọn không mấy nổi bật ẩn dưới đủ loại trang trí, nhấp vào đó, màn hình lập tức tối đen, trên bảng biểu nền đen, toàn là các mục liên quan đến quái đàm.

    Người đàn ông di chuyển chuột đến một mục có tên 【Ủy thác: Giết chết gã chồng cũ đã phân xác tôi ‖ Thù lao: Toàn bộ tài sản tích lũy khi còn sống】, rồi quay đầu nhìn con mèo mướp trên bàn.

    “Dù sao thì Vương Bất Lưu Hành cuối cùng chắc chắn cũng phải tuyển vào, nếu cô ta đã thích tiền như vậy, hay là cậu đi hoàn thành thêm vài ủy thác trong danh sách đen, gom góp tiền gửi cho cô ta luôn đi!”

    “Dựa vào cái gì! Dựa vào cái gì! Tiền tớ kiếm được cũng phải dùng để hoàn thiện khiếm khuyết của mình chứ! Dựa vào cái gì mà cho cô ta.”
- id: Volume_3_Chapter_3_Segment_582
  title: 第三章 某人妻
  content: |-
    Mèo tam thể nằm trên bàn lăn qua lăn lại, đôi vuốt không ngừng vung vẩy giữa không trung, như thể đang giao đấu từ xa với gã nào đó cách mười mấy cây số.

    Người đàn ông trầm ngâm một lát, chống cằm nói: "Vậy thì chỉ còn một con đường thôi."

    "Nói nghe thử xem?"

    Người đàn ông đưa tay ra, gãi gãi cằm lông xù của mèo tam thể, khóe miệng khẽ nhếch lên, nở một nụ cười bỉ ổi.

    "Tôi quen một đám người trên mạng, biết chút mánh khóe, có thể liên hệ với một đám rất giàu có, lại còn có sở thích đặc biệt với bé gái, lũ biến... Á! Má nó! Đau đau đau!"

    Người đàn ông còn chưa nói xong, mèo tam thể đã nhảy dựng lên, cào cho hắn mười mấy vết máu đỏ ửng trên mặt.

    Mèo tam thể nhảy từ trên bàn xuống, lạnh lùng liếc nhìn người đàn ông, buông một câu: "Sau này cậu còn nói những lời như vậy, tôi sẽ vào danh sách đen đăng ủy thác!" rồi bỏ đi.

    Người đàn ông ôm mặt, nhìn chằm chằm bóng lưng mèo tam thể rời đi, cho đến khi bóng nó khuất vào bóng tối góc tường, mới khẽ nói: "Tôi còn chưa nói hết mà! Phúc.lợi cơ thôi mà, nữ Bồ Tát, kiếm tiền, không mất mặt, chậc!"

    "Meo——!"

    Trong biệt thự trống trải bỗng vang lên một tiếng mèo kêu lạnh lẽo, người đàn ông rùng mình, lập tức làm động tác kéo khóa ở miệng, cầm cuốn "Tiểu Lưu Bị" của mình lên, tiếp tục nghiên cứu.

    ...

    Dạo này, cuộc sống của anh Lục Dĩ Bắc thật sự rất thoải mái.

    Kể từ khi rời khỏi ảo cảnh thẻ tre, không biết có phải do ảnh hưởng của máu Thần Linh bị mục ruỗng hay không, mà hai mắt anh đã lâu không còn nóng lên nữa.

    Mỗi khi chiều tối dừng trạng thái "quái đàm hóa", anh cũng không còn đau đớn như vậy nữa, thậm chí số lần nhìn thấy những bóng đen kỳ lạ cũng giảm đi rất nhiều.

    Cuộc sống như thể đột nhiên được điều chỉnh lại một chút về đúng quỹ đạo, tất cả những chuyện xảy ra trước đó, giống như một giấc mơ kỳ quái.

    Sinh hoạt hàng ngày của anh là ngủ sớm dậy sớm, đi học đúng giờ, lúc nghỉ ngơi thì đến phòng nghiên cứu của giáo sư Mã giúp một tay, đến Cục Quản lý Văn hóa Dân gian Hoa Thành làm "thêm".

    Sau khi làm thêm xong, anh lại lang thang trên phố cổ, mua chút đồ ăn ngon, đến căn cứ bí mật của mình, hoặc một mình thưởng thức, hoặc chia sẻ với một người vợ nào đó.

    Đúng vậy, anh đã hơn một lần gặp người vợ nào đó trên tháp đá ở phố Mẫu Đơn.

    Ban đầu, anh Lục Dĩ Bắc còn rất không quen với việc căn cứ bí mật của mình có thêm một kẻ xâm nhập, nhưng sau vài lần tiếp xúc, anh phát hiện cô gái Nam Lĩnh Thược Hoa này, không chỉ xinh đẹp, tính tình phóng khoáng, mà về mặt ẩm thực, còn rất hợp với mình.

    Chỉ riêng về mặt ẩm thực, hai người quả thực ăn ý đến mức như tri kỷ tâm giao.

    Con người ta hễ có cùng sở thích thì rất dễ trở thành bạn bè, huống chi đối phương còn là một cô gái xinh đẹp như vậy, chỉ tiếc là...

    Nghĩ đến đây, tan học, đang trên đường đến phố Mẫu Đơn, anh Lục Dĩ Bắc đột nhiên nhận ra, trong đầu mình bất giác hiện lên bóng hình Nam Lĩnh Thược Hoa, anh liền giơ tay tát mạnh vào mặt mình một cái.

    "Mẹ kiếp Lục Dĩ Bắc, nói chuyện ăn uống thì cứ nói chuyện ăn uống, thèm muốn thân thể người ta làm gì? Mày có khác gì tên giặc họ Tào kia chứ?!"

    Cơ mà... phải công nhận, cách chơi của Tào Thừa tướng đúng là đỉnh của chóp! Anh Lục Dĩ Bắc thầm nghĩ, vừa ngẩng đầu lên, đã thấy Tào, à không, Thủy ca ở cổng trường.

    Mỗi khi tan học, trước cổng trường Đại học Bách khoa Hoa Thành luôn có vài chiếc xe đến đón người, trong vô số xe cộ, chiếc Beetle màu tím "gay" của Thủy ca không hẳn là đắt nhất, nhưng chắc chắn là nổi bật nhất.

    Thêm vào đó là chiếc áo khoác lông chồn trắng muốt, khuyên tai kim cương lấp lánh, miệng ngậm xì gà, cùng với gương mặt đẹp trai pha chút phong trần, đúng chuẩn là anh chàng sành điệu nhất con phố này.

    Anh Lục Dĩ Bắc đứng từ xa quan sát một lúc, lẳng lặng rút từ trong ba lô ra một chiếc mặt nạ nhựa Hồ Lô Oa đeo lên mặt, cúi gằm đầu đi tới.

    Chiếc mặt nạ này là anh Lục Dĩ Bắc mua lúc đến chợ đêm tìm Cố Thiến Thiến trả tiền, dạo này tối nào cô ấy cũng bày sạp ở đó, có vẻ còn thiếu tiền hơn cả anh.

    Điều khiến anh Lục Dĩ Bắc không hiểu là, những món hàng kém chất lượng của cô ấy, rõ ràng là không thể bán được, nhưng trước sạp hàng luôn tụ tập một đám người kỳ quái, buôn bán lại đắt khách lạ thường.

    Khi cậu để tâm đến một người, cho dù người đó có ngụy trang kỹ đến đâu, lẫn vào giữa biển người, cậu vẫn có thể nhận ra sự tồn tại của họ ngay từ cái nhìn đầu tiên.

    Vì vậy, Bạch Khai vừa nhìn đã thấy anh Lục Dĩ Bắc trong đám đông, từ xa đã vẫy tay, hét về phía anh: "Tiểu Bắc Bắc, Tiểu Bắc Bắc, tớ ở đây! Cậu đeo mặt nạ Hồ Lô Oa làm gì thế?"

    "Đệt!"

    Anh Lục Dĩ Bắc khẽ chửi một tiếng, dưới ánh mắt kỳ lạ của các bạn học, ba chân bốn cẳng chạy tới, chui vào xe, kéo cửa sổ lên.

    Bạch Khai ung dung lên xe, khởi động máy, rời khỏi trường Đại học Bách khoa Hoa Thành.

    ...

    Chiếc Beetle màu tím "gay" chạy trên con đường rộng lớn, lặng lẽ trở thành một cảnh đẹp của thành phố, không biết sẽ đi về đâu.
- id: Volume_3_Chapter_3_Segment_583
  title: 第三章 某人妻
  content: |-
    陆以北透过后视镜偷偷地打量着白开，暗暗盘算着要不要跟他讲，自己马上就要成为司夜会正式干员的事情，就在这时，白开却抢在他前面开了口。

    “小北，其实我今天来找你呢，是有一件重要的事情要告诉你。”

    陆以北斜眼看着白开那副郑重其事的样子，幽幽道，“你下个月要结婚了？”

    “怎么可能！”白开拍了一下方向盘道，“为了一朵花，放弃一整片草原，简直是这个世界上最愚蠢的行为，没错，我说的就是你老爹！”

    “那个，你能不能把草原，改成花海？”陆以北纠正道，“结合语境，草似乎是代指男性。”

    “这不重要。”

    陆以北正色，“我觉得挺重要的。”

    这关系到我是美丽爱情的结晶，还是阴差阳错的意外……他在心中补充道。

    “那就花海吧！”白开撇撇嘴道，“我今天想跟你说的，你可能一时间接受不了，但是到了现在这种时候，我已经不得不告诉你了，我其实……”

    白开说到一半，陆以北眉头一皱，突然觉得事情似乎不简单，急忙打断道，“等一下！如果你要说什么奇怪的话，我可马上就跳车啊！”

    “我其实是司夜会的主力干员。”

    陆以北，“……”

    还用你说，我早就知道！

    不过，水哥今天这股“不装了，我摊牌”的架势，到底是想干嘛？

    腹诽着，陆以北疑惑追问道，“然后呢？”

    见陆以北的反应这平淡，白开皱眉道，“你不觉得意外吗？”

    陆以北面无表情的透过后视镜看着白开，拍了拍手，声音毫无感情起伏道，“哇！好厉害，好厉害，然后呢？”

    小北哪儿都好，但是这嘴真是跟他妈一样烦人……白开抽了抽嘴角，继续道，“然后，今天我来是代表司夜会通知你，给你绘制灵纹的材料到了，最近几天，找一个大晴天的正午，抽空去一趟。”

    那个时间，更适合绘制火属性灵纹，成功率更高……白开在心中补充。

    “另外，我很抱歉不能成为你的领导，按照规定亲属之间要避嫌，而且我的管辖范围，不是很适合你这么单纯的孩子……”

    白开说着说着，声音竟然有些哽咽了，见状陆以北皱了皱眉，轻轻拍了拍他的肩膀道，“好好的，哭什么啊？小心我给你拍下来，发给你那些富婆女友。”

    “我只是想到你要到姜离的手底下受苦，就觉得很难受，那个死瘸子，是出了名的不近人情。”

    陆以北看了一眼白开不知道什么时候搭在自己手背上，来回摩挲的手，欲言又止。

    其实吧，我觉得姜离人挺好相处的啊！

    高冷是高冷了一点，但她至少不想肛我，只不过……

    陆以北突然想起了神秘少女之前对他的请求，一时间眉头紧锁。

    那个请求就来得很奇怪，自己跟姜离明明没什么太过密切的关系，怎么可能会想要杀她呢？陆以北想。

    “为了补偿你，我决定在你成为正式成员之前，带你去一个好地方。”

    听到白开的话，陆以北愣了一下子，急忙抽了手，双手捂在胸前，警惕道，“那种奇奇怪怪的地方我可不去啊！我的初体验，准备留到新婚之夜的，可不想交给什么奇奇怪怪的大姐姐！”

    “你小子想什么呢！？”白开苦笑道，要真带你去那种地方，师父和小花，还不得杀了我？

    “我是想带你去鬼市。”

    “鬼市？”陆以北歪了歪脑袋，疑惑道，“现在还有那种地方？”

    陆以北依稀记得，在黑夜变得漫长之前，牡丹街附近，有一条古街上，每逢初一十五，就会聚集起一群神奇的人。

    他们在古街两边支起摊位，点上昏黄的蜡烛油灯，售卖一些稀奇古怪的手工艺品、来路不明的古董，间或一些求神问卜、算命摸骨迷信活动，听说还有下蛊咒人之类的灰色买卖，

    鬼市一般每天凌晨两三点开张，天一亮就收摊。

    在那种古意盎然的街道上，远远望去，灯影明明暗暗，影影绰绰的还有买卖的人在活动，那阵势就跟闹鬼似的，故得此名。

    只是，自从黑夜变得漫长之后，凌晨两三点正是怪谈最活跃的时间，连续出现了几起怪谈事件之后，许多年来自发形成的鬼市，早就消失了踪迹。

    此刻，陆以北听到白开提起鬼市，心中颇感疑惑。
- id: Volume_3_Chapter_3_Segment_584
  title: 第三章 某人妻
  content: |-
    Những người đó thật sự không sợ gặp phải truyện ma quái sao? Hay là, chợ ma mà Thủy ca nói, là “chợ ma” thực sự?

    Ngay lúc anh còn đang hoài nghi, Bạch Khai cười một tiếng rồi nói: “Cậu không cần sợ, chợ ma mà tớ nói không có truyện ma quái ác tính, khu vực bày bán cũng là khu đặc biệt do Hội Tư Dạ khoanh vùng, không có nguy hiểm đâu.”

    Mấy người là quản lý đô thị à? Chuyện này cũng phải quản sao?

    Anh thầm nghĩ, nghiền ngẫm một chút cụm từ “truyện ma quái dữ dội” này, một thuật ngữ mà trước đây anh chưa từng thấy trong «Sách Tư Dạ», bèn hỏi dồn: “Truyện ma quái dữ dội? Đó là gì?”

    “Cái này liên quan đến một cuộc tranh luận kéo dài trong nội bộ Hội Tư Dạ, có người cho rằng truyện ma quái đều là tà ác, nhưng một số ít lại cho rằng trong số đó cũng có một lượng nhỏ tồn tại lương thiện…”

    Ngừng một chút, Thủy ca nói thêm: “Tớ thuộc phe trung lập, nhưng tớ thấy quản lý như vậy cũng khá tốt.”

    “Dù sao thì cậu cũng biết đấy, Hội Tư Dạ ở Hoa Thành ít người như vậy, tổng cộng chỉ có sáu thành viên chủ lực, hai mươi mốt đội hành động đặc biệt năm người, ít người như vậy làm sao quản lý hết được tất cả các vụ việc truyện ma quái trong thành phố chứ?”

    “Đương nhiên, thực ra ở chợ ma, về cơ bản cũng không có truyện ma quái nào xuất hiện, đa số đều là những người có năng lực tâm linh hành động đơn độc.”

    “Ồ…” Anh gật đầu ra chiều suy nghĩ, ánh mắt vô tình lướt qua ngoài cửa sổ, thấy xe đã chạy đến gần phố Mẫu Đơn, anh hơi sững lại, vỗ nhẹ vào lưng ghế của Bạch Khai nói: “Thủy ca, dừng một chút, tớ xuống xe ở đây được rồi.”

    “Hửm? Không phải đã nói là tớ đưa cậu đến chợ ma sao? Cậu xuống xe…”

    “Ôi chao! Chợ ma không phải rạng sáng mới mở cửa sao? Tớ bây giờ có việc, hẹn trước với người ta rồi, đợi đến tối lúc gần giờ, tớ sẽ liên lạc lại với cậu.” Anh ngắt lời.

    “Hẹn với người ta rồi à?” Bạch Khai cau mày, trong một giây đã chuyển sang chế độ “bà mẹ”, “Hẹn hò với người ta hả? Trai hay gái? Bao nhiêu tuổi? Trông thế nào? Còn nữa…”

    “Được rồi, được rồi!” Anh ngắt lời: “Tớ là con trai, chẳng lẽ còn chịu thiệt được sao?”

    “Không thể nói như vậy được.” Bạch Khai nghiêm mặt nói: “Tiểu Bắc, tớ nói cho cậu nghe, con trai ra ngoài cũng phải học cách tự bảo vệ mình.”

    Bố cậu đấy, chính là không biết tự bảo vệ mình, kết cục thê thảm lắm! Bạch Khai nghĩ.

    “…” Anh nhìn Bạch Khai không chút biểu cảm trong hai giây: “Biết rồi, tùy cơ ứng biến và thấy gió không ổn thì chuồn là chuyện tớ giỏi nhất.”

    “Thôi được rồi.” Bạch Khai gật đầu, rồi chuyển chủ đề: “Nhưng mà, rốt cuộc cậu định hẹn hò với ai?”

    “Một người vợ của người ta.” Anh thản nhiên nói.

    Bạch Khai: “???”

    (Đến muộn rồi~)
- id: Volume_3_Chapter_4_Segment_585
  title: 第四章 你管这叫某人妻?
  content: |-
    Con phố cổ tắm mình trong nắng chiều, tựa như một mỹ nhân trầm lặng, ngay cả thời gian trên người nàng dường như cũng chậm lại, chẳng nỡ để nàng già đi.

    Quán trà cũ ven đường bài trí đơn sơ, không trang trọng như những nơi khác, bàn vuông nhỏ, ghế mây tre, tách trà sứ xương, ấm trà bằng đồng đỏ, trên bàn bày mấy đĩa đồ ăn vặt, quanh bàn có mấy cụ già ngồi.

    Uống trà tán gẫu, nghe hát, lấy ráy tai, buôn chuyện phiếm, đây gần như là cuộc sống thường nhật của các cụ già trên phố Mẫu Đơn.

    Lúc còn nhỏ, Lục Dĩ Bắc, Tô Mễ và đám trẻ con luôn thích chạy đến đây, chẳng vì gì khác, chỉ để nghe các cụ già trong quán trà thủng thẳng kể những câu chuyện thần kỳ chẳng biết thật giả.

    Nào là Hôi Tiên Xà Bà, nào là Cản Thi Thỉnh Thần, nào là tượng thần trong ngôi miếu đổ nát trên ngọn núi phía Đông ăn thịt trẻ con…

    Từng câu chuyện truyền thuyết mang chút màu sắc kinh dị, dọa cho lũ trẻ trán đẫm mồ hôi, nhưng lại không thể dứt ra được.

    Vào lúc đó, thuộc tính "nói nhảm" của Lục Dĩ Bắc đã bắt đầu manh nha, anh luôn tìm ra những điểm vô lý trong truyện và chỉ ra không chút nể nang, khiến các cụ ông tức điên lên, điên cuồng thử thách bên bờ vực tai biến mạch máu não và nhồi máu cơ tim, rồi đổi lại là một trận "giáo dục vật lý" của bố.

    Bây giờ nghĩ lại, Lục Dĩ Bắc cảm thấy mình bị đánh chẳng oan chút nào, những câu chuyện các cụ ông kể rất có thể là thật.

    Kiểu người như anh, đi tìm logic trong những chuyện ma quái, thuần túy là có vấn đề về não.

    Quán trà cũ ở phố Mẫu Đơn không chỉ bán trà mà còn bán cả đồ ăn vặt, trong đó nổi tiếng nhất phải kể đến món phu thê phế phiến của quán.

    Vị cay mà không gắt, tươi mà không ngấy, hương tê nồng đậm hòa quyện với vị lòng bò mềm mịn mà không dai, bung tỏa trong miệng, mỗi miếng đều khiến người ta ăn rồi nhớ mãi.

    Chỉ là món phu thê phế phiến này, sau khi phố Mẫu Đơn dần được cải tạo thành điểm du lịch, đã rất khó mua được, chủ quán trà là một người lười biếng, không muốn những du khách đổ xô đến vì món ăn vặt đặc trưng của quán làm phá vỡ sự yên tĩnh của quán trà cũ.

    Đương nhiên, nếu bà con lối xóm trên phố ai muốn ăn món này, chỉ cần báo trước một tiếng là được.

    Lục Dĩ Bắc bước vào quán trà cũ, nhìn quanh một vòng, liền tìm thấy chủ quán trà đang nằm trên ghế mây nhắm mắt dưỡng thần, anh bước tới nói, "Chú Hà, món phu thê phế phiến cháu đặt..."

    Anh còn chưa nói hết lời, chủ quán trà mắt cũng không mở, liền dùng chiếc quạt hương bồ trong tay vỗ vỗ vào hộp cơm trên chiếc bàn vuông nhỏ bên cạnh, thong thả nói, "Cầm đi, tiền thì không cần đưa, thằng nhóc cậu lúc nào về thì mời tôi đến nhà cậu ăn bữa cơm là được rồi."

    "Như vậy sao được ạ!" Lục Dĩ Bắc gãi gãi gáy nói.

    Chủ quán trà hé mắt một khe, lườm Lục Dĩ Bắc một cái, "Giả vờ cái gì mà giả vờ! Thằng nhóc cậu mà cũng có chuyện ngại ngùng à?"

    "Ờm..." Lục Dĩ Bắc hơi ngẫm nghĩ một chút, cầm hộp cơm trên bàn lên, nghiêm túc nói, "Nói ra thì, đúng là có ạ, nhưng hôm nay cháu vẫn muốn mặt dày hỏi một câu."

    "Bí quyết món phu thê phế phiến nhà chú, thật sự không truyền ra ngoài ạ?"

    Nhắc đến mới nhớ, bố của Lục Dĩ Bắc đã thèm muốn bí quyết phu thê phế phiến nhà chủ quán từ lâu lắm rồi, nếu không phải nhà chủ quán sinh con trai, e là đã sớm đem chuyện đại sự cả đời của Lục Dĩ Bắc ra làm một vụ giao dịch thể xác với chủ quán rồi.

    "Cút!"

    Thôi được rồi, bí quyết nhà chủ quán trà hôm nay vẫn không muốn truyền ra ngoài.

    ...

    Lục Dĩ Bắc lấy phu thê phế phiến từ quán trà cũ, rồi đi thẳng đến căn cứ bí mật nằm ở một góc phố Mẫu Đơn.

    Anh vừa ra khỏi cửa, bóng lưng biến mất ở đầu ngõ, liền có một bóng người khoác áo lông chồn tuyết trắng, lén lén lút lút lẻn vào quán trà.

    Bạch Khai đến bên cạnh chủ quán trà, kéo khẩu trang xuống, tháo kính râm, nói nhỏ, "Này ông Hà, lâu rồi không gặp! Hỏi ông chuyện này được không?"

    Chủ quán trà nhướng mí mắt, liếc Bạch Khai một cái, khẽ "chậc" một tiếng, "Chậc! Hôm nay đúng là xui xẻo, họ Lục vừa đi, cậu lại đến, cút cút, ở đây không chào đón cậu!"

    "Đừng vậy mà ông Hà! Tôi chỉ hỏi chút thôi, Tiểu Bắc nó vừa mới đến mua phế phiến của ông à? Vậy ông có biết nó mua cho ai ăn không?"

    "Xem cậu hỏi kìa, làm sao tôi biết được? Không lẽ nó không thể tự mình muốn ăn à?" chủ quán trà nói.

    Nghe vậy, mắt Bạch Khai hơi híp lại, chìm vào suy tư.

    Nếu không có những lời trước đó của Lục Dĩ Bắc, thì tất nhiên có khả năng anh mua về cho mình ăn.

    Nhưng mà, tình hình bây giờ có chút khác biệt, anh đang có vấn đề lớn!

    Rốt cuộc là thiếu phụ nhà nào để mắt tới Tiểu Bắc vậy nhỉ? Tuyệt đối không thể để cô ta được như ý! Bạch Khai nghĩ.

    ...

    Trên đường đến căn cứ bí mật, tâm trạng của Lục Dĩ Bắc rối bời như sợi dây tai nghe vô tình lôi ra từ trong túi, hoặc là được dệt nên từ ánh mắt của tổng tài bá đạo, vô cùng phức tạp.

    Cấu trúc phức tạp đó, ba phần là mong đợi được gặp gỡ bạn bè, hai phần là lo lắng bất an sợ bị bắt quả tang, và năm phần cảm giác kích thích kỳ lạ.

    Nhưng mà, khi anh leo lên đỉnh tháp, nhìn thấy Nam Lĩnh Nghiêu Hoa, mọi cảm xúc phức tạp đều tan thành mây khói.
- id: Volume_3_Chapter_4_Segment_586
  title: 第四章 你管这叫某人妻?
  content: |-
    Cô đi chân trần, ngồi trên mép lan can, buông thõng đôi chân thon dài ra ngoài, ánh nắng đã bắt đầu xiên chiếu xuống gò má nghiêng của cô, phản chiếu một nét u buồn thoáng hiện.

    Gió nhẹ thổi tới, làm lay động mái tóc đen dài của cô, mang theo thoang thoảng hương hoa quế, hòa cùng vị ngọt của dứa bán ở đầu phố, và cả...

    “Lão Vương?” Nam Lĩnh Nghiêu Hoa nghiêng đầu nhìn anh, mỉm cười nói, “Mau qua đây nếm thử đi, đây là mì căn trộn tớ dậy sớm ra chợ phía Bắc thành mua đấy, làm thủ công hoàn toàn đó!”

    “À đúng rồi, còn có cái này nữa!” Cô vừa nói vừa giơ chai rượu bên cạnh lên, lắc lắc về phía anh, “Rượu dâu tằm.”

    Sau khi nhìn thấy rượu và thức ăn Nam Lĩnh Nghiêu Hoa mua, anh mới nhận ra, có lẽ anh đối với người vợ người ta này chẳng có tình cảm gì kỳ lạ cả.

    Ừm, đơn thuần là lấy ẩm thực kết giao bạn bè.

    Chỉ có điều, cùng một người vợ người ta ở nơi kín đáo thế này, lấy ẩm thực kết bạn, không có câu chuyện gì khác, nói ra ai mà tin chứ!?

    Dù sao thì, Nam Lĩnh Nghiêu Hoa không tin.

    Cô hoàn toàn không biết anh chấp nhất với mỹ thực đến mức nào, chỉ cho rằng anh, cũng giống như những người cô gặp trên đường, thèm muốn vẻ đẹp của cô, có điều, cô không để tâm.

    Theo nội dung từ trang bảy đến trang chín của «Sổ tay Giang hồ cho Tiểu Hoa - Bản đặc biệt», vẻ ngoài nổi bật là vũ khí lợi hại khi hành tẩu giang hồ, chỉ cần không bị chiếm tiện nghi, hoàn toàn có thể vận dụng hợp lý để chiếm tiện nghi của người khác.

    Đúng vậy, Nghiêu Hoa nào đó đã dày công nghiên cứu «Sổ tay Giang hồ cho Tiểu Hoa», chính là như vậy, bị hai lão làng không đáng tin cậy dạy hư.

    Có thể không xảy ra xung đột mà hỏi được gì đó từ miệng “Vương Bất Lưu Hành”, đương nhiên là rất tốt. Nam Lĩnh Nghiêu Hoa nghĩ.

    Hơn nữa, sau mấy lần tiếp xúc, Nam Lĩnh Nghiêu Hoa từ nhỏ ít giao du với người ngoài, đã cảm thấy anh là một người bạn đáng để kết giao.

    Ngay lúc cô đang suy nghĩ, anh đã lải nhải bên tai cô một tràng những lời vô nghĩa rồi, sau đó đột nhiên như nhớ ra điều gì, hỏi: “Người khác đều nói tớ hơi nhiều lời, cậu không thấy tớ phiền chứ?”

    “Không đâu.” Nam Lĩnh Nghiêu Hoa mỉm cười đáp, “Nhà tớ có một vị trưởng bối từng nói, nói nhảm mà hay, lịch sử thành vai chính, nói nhảm ra hoa, chính là nghệ sĩ.”

    “Ối chà! Trưởng bối nhà cậu nói hay thật! Quả là tri âm, nào, làm một ly, kính trưởng bối nhà cậu!” Anh vừa nói, vừa giơ cốc giấy trong tay lên, uống một hơi cạn sạch.

    ...

    Thiếu niên mới lớn cùng thiếu phụ gặp nhau ở nơi hẻo lánh, không xảy ra chút chuyện gì, Bạch Khai cũng không tin.

    Không xảy ra chút chuyện gì, thế còn gọi là đàn ông sao?

    Xa xa, trên sườn đồi nhỏ cách tháp không xa, Bạch Khai lén lút nấp trong bụi cây, thi triển chú thuật phụ trợ tăng tầm nhìn và tầm nghe, hướng về phía đỉnh tháp nhìn sang.

    “Làn da này… đôi chân này… vòng eo này… vóc dáng này…”

    Công trình kiến trúc che khuất dung mạo của Nam Lĩnh Nghiêu Hoa, nhưng Bạch Khai chỉ cần nhìn thấy vóc dáng của cô, liền cảm thấy đó nhất định là một đại mỹ nhân, mơ hồ cảm thấy chuyện lớn không ổn.

    Dựa theo kinh nghiệm bản thân của hắn mà xem.

    Nếu đối tượng trải nghiệm lần đầu trong đời của Lục Dĩ Bắc, là một thiếu phụ xinh đẹp tuyệt trần, vóc dáng tuyệt đỉnh, kinh nghiệm phong phú, thì anh tuyệt đối không thể quên được, sau đó, hạnh phúc cả đời này của anh coi như tiêu rồi.

    Ngay khi hắn chuẩn bị xông ra, bắt quả tang hai người, hắn đột nhiên nghe thấy một câu nói vô cùng quen thuộc.

    “… Nói nhảm mà hay, lịch sử thành vai chính, nói nhảm ra hoa, chính là nghệ sĩ…”

    Bạch Khai: “???”

    Đây không phải là tà thuyết ngụy biện của mẹ Tiểu Bắc sao? Sao cô nương này lại biết?

    Khoan đã, khoan đã, chuyện này có điểm kỳ lạ, không được, hôm nay nhất định phải xem người vợ người ta kia, rốt cuộc trông như thế nào!

    Bạch Khai nghĩ vậy, thân hình lóe lên, nhanh chóng rời khỏi sườn đồi, một mạch hướng về phía Cục Quản lý Văn hóa Dân gian Hoa Thành.

    Phố Mẫu Đơn là trụ sở của Hội Dạ Vệ Hoa Thành, xung quanh bố trí canh phòng nghiêm ngặt, qua màn hình phòng giám sát, gần như có thể nhìn thấy mọi ngóc ngách của phố Mẫu Đơn.

    Bạch Khai vốn không định lạm dụng chức quyền, trích xuất camera giám sát để quan sát anh, làm vậy vừa không đúng quy củ lại có cảm giác hơi bỉ ổi.

    Nhưng bây giờ tình hình khác rồi, lời của người chết, lại thốt ra từ miệng người sống, đây đã được coi là “sự kiện kỳ quái” rồi.

    Ta thân là thành viên chủ lực của Hội Dạ Vệ Hoa Thành, điều tra sự kiện kỳ quái, chuyện này rất bình thường chứ nhỉ? Bạch Khai nghĩ thầm, lặng lẽ đẩy cửa phòng giám sát, lao tới bảng điều khiển, thành thạo mở ra hình ảnh hướng về phía tòa tháp, rồi sững sờ tại chỗ.

    Cái quái gì vậy? Chuyện gì thế này? Tiểu Hoa làm sao mà quen Tiểu Bắc được?

    Lục Dĩ Bắc, cậu gọi đây là một người vợ người ta nào đó hả?

    Khoan đã, lẽ nào hai đứa nó không biết đối phương là ai sao?

    Bạch Khai nghĩ đến đây, trên mặt hiện lên một nụ cười như của người cha già, “Nếu hai đứa trẻ này, thật sự có duyên phận như vậy, có lẽ mình không nên nói cho chúng biết sự thật sớm thế.”
- id: Volume_3_Chapter_4_Segment_587
  title: 第四章 你管这叫某人妻?
  content: |-
    Trong lúc nói chuyện, trong đầu anh chợt lóe lên một bóng hình nào đó, ánh mắt tức thì tối sầm lại mấy phần.

    Tình yêu là thứ vô cùng thuần khiết, bây giờ mà nói cho chúng biết, nếu bị hiểu lầm rằng duyên phận giữa hai đứa là do trưởng bối tác thành, thì chuyện này sẽ biến chất mất.

    Hôn nhân sắp đặt các kiểu, mẹ nó chứ, đúng là thứ cặn bã của văn hóa truyền thống.

    Tệ hơn một chút, có khi lại giống như mình cũng nên. Bạch Khai nghĩ.

    "Vậy cứ thế đi đã! Cứ để hai đứa nó tự tiếp xúc với nhau trước, đợi đến khi thời cơ chín muồi, rồi cho chúng một bất ngờ."

    Bạch Khai vừa nói, trong đầu đã bắt đầu tưởng tượng ra cảnh, trong tương lai không xa, Lục Dĩ Bắc dẫn Nam Lĩnh Nhiêu Hoa đến trước mặt mình, anh nói: "Hai đứa vốn dĩ được hứa hôn từ trong bụng mẹ đấy!", và vẻ mặt vừa kinh ngạc vừa vui mừng của cả hai.

    "Haizz, Lão Lục, Đại sư huynh, nếu hai cậu còn sống, liệu có tán thành với tớ không nhỉ?" Bạch Khai lẩm bẩm, nói xong thì thở dài một hơi.

    Anh thấy phần lớn là sẽ không rồi, với tính cách của hai cái tên trời đánh đó, e là chỉ muốn tối nay nhốt ngay Lục Dĩ Bắc và Nam Lĩnh Nhiêu Hoa vào một phòng, rồi ném vào mấy chục lá Sơ Cảnh Xuân Phong Chú, Can Sài Liệt Hỏa Phù, mấy thứ hạ tiện đó.

    Giấy đăng ký kết hôn các kiểu, để hôm sau đến Cục Dân chính làm cũng còn kịp chán.

    "Nhưng mà, Tiểu Hoa đến rồi mà lại không tìm mình trước, lại chạy đi lêu lổng với người ‘không quen biết’, thật là tức chết đi được, lát nữa mình phải tìm nó nói chuyện cho ra lẽ mới được." Bạch Khai nói.

    ...

    Mặt trời dần ngả về tây, khi ráng đỏ nhuộm khắp bầu trời, Lục Dĩ Bắc đoán chừng cơn quái đàm hóa mỗi ngày một lần sắp sửa ập đến như thường lệ, bèn đứng dậy, từ biệt Nam Lĩnh Nhiêu Hoa, một mình đi về hướng khu Đại học Thành.

    Lục Dĩ Bắc đi không bao lâu, Nam Lĩnh Nhiêu Hoa ngẩn người ngồi tại chỗ một lát rồi thu dọn rác, đang chuẩn bị trở về nhà cũ của Lục gia, thì đúng lúc này, một luồng dao động linh năng sắc bén như kiếm bất ngờ xâm nhập vào phạm vi cảm tri linh giác của cô.

    Sau khi cảm nhận được luồng dao động linh năng đó đang không ngừng tiến lại gần, ánh mắt cô chợt tối sầm, "Keng!" một tiếng rút phắt thanh trường kiếm tùy thân, với thế nhanh như chớp, đâm về phía sau lưng.

    "Coong——!"

    Trong khoảnh khắc, hai vệt hồ quang màu bạc va chạm giữa không trung, tia lửa bắn tung tóe.

    Lực mạnh kinh người truyền từ lưỡi kiếm đến lòng bàn tay, Nam Lĩnh Nhiêu Hoa thầm kinh ngạc, đồng thời cảm thấy một luồng ám kình xoáy tròn như muốn đánh văng thanh kiếm trong tay cô, kinh ngạc nhìn về phía người xuất kiếm, bất giác thốt lên kinh ngạc.

    "Bạch sư thúc? Là chú phải không, Bạch sư thúc?"

    Trong ký ức của Nam Lĩnh Nhiêu Hoa, Bạch Khai vẫn là gã đàn ông thô kệch mặc áo lông cừu, quấn khăn trắng trên đầu, thế mà người đàn ông trước mắt lại khoác một bộ áo lông chồn diêm dúa, đeo cặp kính râm to bản, da dẻ mịn màng trông hệt như mấy tên trai bao được phú bà nuôi trong phim ảnh.

    Nếu không phải đường nét khuôn mặt giống đến bảy tám phần, lại thêm bộ kiếm pháp quen thuộc đến mức không thể quen thuộc hơn kia, cô tuyệt đối không dám nhận.

    "He he, Tiểu Hoa, kiếm thuật tiến bộ nhanh đấy! Được năm phần công lực của ta năm đó rồi."

    Xác nhận người trước mặt chính là Bạch Khai, Nam Lĩnh Nhiêu Hoa lập tức buông xuống phòng bị, đồng thời cũng gỡ bỏ lớp ngụy trang tựa bạch nguyệt quang, trở lại dáng vẻ tiểu ma đầu khiến người ta nghe danh đã sợ mất mật trên sa mạc Gobi.

    Cô liếc Bạch Khai một cái đầy vẻ lưu manh, rồi lè lưỡi làm mặt quỷ với anh: "Xì! Con không tin đâu, ông nội con nói, trong số tất cả những người ông từng dạy, chú là người có thiên phú kiếm đạo kém nhất."

    "Lời của lão già đó mà con cũng tin à? Vậy con nói xem, tại sao chỉ có mình ta thành công nhận được 【Dung Hợp Chủng Linh Văn · Thi Kiếm Hồn】?" Bạch Khai bực bội nói.

    "Chắc là..." Nam Lĩnh Nhiêu Hoa nhìn Bạch Khai một lượt, bĩu môi nói: "Vì chú đủ lẳng lơ chăng? Chẳng phải người ta nói nhà thơ đều... Ái da!"

    "Con nít con nôi suốt ngày nói năng linh tinh! Được rồi, ta hỏi con, con đến Hoa Thành khi nào? Đến để làm gì? Đến rồi sao không tới tìm ta? Trong mắt con còn có người sư thúc này nữa không hả?"

    Nghe Bạch Khai hỏi một tràng, Nam Lĩnh Nhiêu Hoa sững người một lúc, nhớ ra mục đích chuyến đi này của mình, hai má hơi ửng đỏ, le lưỡi, thầm kêu không ổn, mũi chân điểm mạnh xuống đất, toàn thân tỏa ra ánh sáng rực rỡ, lướt như bay qua những mái ngói xanh rêu của khu phố cổ, chạy trốn.

    Tuyệt đối không thể để Bạch sư thúc đưa mình về, mình còn chưa gặp được Lục Dĩ Bắc mà! Nam Lĩnh Nhiêu Hoa nghĩ.

    ...

    Bên kia, trong một tòa nhà bỏ hoang gần Đại học Thành.

    Khi ánh sáng ban ngày dần tắt hẳn, không bao lâu sau, trong bóng tối truyền đến những tiếng rên rỉ, khi thì khản đặc kiệt sức, khi thì quyến rũ vô ngần, cuối cùng dần trở lại bình thường...

    Một lát sau, Lục Dĩ Bắc đầu đầy mồ hôi từ tòa nhà bỏ hoang bước ra, hai mắt đờ đẫn, như thể bị rút cạn sức lực.

    Tuy rằng, sau khi thoát khỏi ảo cảnh thẻ tre, lúc tạm dừng trạng thái quái đàm hóa, tạm thời không còn cảm giác đau đớn như toàn thân bị thiêu đốt nữa.

    Nhưng hiện tại, cái cảm giác toàn thân lạnh buốt, ngứa ngáy khó chịu từ sâu trong xương tủy, bên tai văng vẳng tiếng thiếu nữ thì thầm đầy khêu gợi, cũng vô cùng khó chịu.
- id: Volume_3_Chapter_4_Segment_588
  title: 第四章 你管这叫某人妻?
  content: |-
    Bước ra khỏi tòa nhà bỏ hoang, anh dưới ánh đèn đường, quan sát một chút vật chất màu đen kỳ lạ trong viên pha lê trên tay, khẽ cau mày.

    "Mỗi ngày đều có một lọ, lọ pha lê ở tiệm trang sức hơn một trăm tệ một cái, cứ thế này ví tiền sắp bị móc rỗng rồi, thứ này lại không dám vứt bừa, dù là ném trúng trẻ con hay hoa cỏ, e là đều sẽ xảy ra chuyện."

    Anh lẩm bẩm oán trách một câu, rút ra chiếc Huami P40PRO+ mới mua.

    Đúng vậy, cơ thể không còn nóng nữa, anh lại bắt đầu "bành trướng" rồi, lại dám mua flagship rồi.

    Mở khóa điện thoại, nhấn vào nhóm chat xét duyệt của hội chuyện lạ, rồi một nút chuyển tiếp hơn ba mươi video từ các tài khoản marketing, và theo thông lệ gửi một lượt tố cáo, lý do tố cáo là "trong nhóm lan truyền thông tin lừa đảo".

    Sau đó.

    Anh liền nhận được một tin nhắn thông báo.

    Một trăm và hai phần ba con mèo: "@Vương Bất Lưu Hành xin đừng tố cáo nhóm này, nếu không sẽ tiến hành xét duyệt ngoại tuyến lại đối với bạn."

    Một trăm và hai phần ba con mèo: "Gần đây chúng tôi sẽ tổ chức buổi xét duyệt vào nhóm cuối cùng cho bạn, xin hãy chuẩn bị sẵn sàng chờ đợi, hiện tại trước bạn còn 5 người."

    Vương Bất Lưu Hành: "@Một trăm và hai phần ba con mèo Cậu là robot à?"

    Một trăm và hai phần ba con mèo: "Phải."

    Vương Bất Lưu Hành: "Vậy tớ có thể chơi nối chữ thành ngữ với cậu không?"

    Một trăm và hai phần ba con mèo: "..."

    Vương Bất Lưu Hành: "Vậy tớ bắt đầu trước nhé, một người bằng hai."

    Một trăm và hai phần ba con mèo: "Cút đi! (╯‵□′)╯︵┻━┻"

    Anh, "..." người bây giờ, sao mà ai cũng nóng nảy thế nhỉ?

    Lặng lẽ tắt phần mềm chat "Cánh Cụt" nào đó đi, anh mở danh bạ, gọi điện cho Bạch Khai.

    Sau hai hồi chuông chờ, bên tai vang lên giọng nói hổn hển của Bạch Khai, loáng thoáng xen lẫn tiếng cười khúc khích của một thiếu nữ nào đó.

    "Hộc... hộc...! A lô, Tiểu Bắc? Có, có chuyện gì không cậu?"

    "Ê hê hê, Lão Bạch cậu trước đây không phải lợi hại lắm sao? Sao bây giờ lại không được nữa rồi?"

    "..." Anh mặt không cảm xúc im lặng hai giây, nói một câu: "Xin lỗi, tớ gọi lại cho cậu sau, cậu cứ bận tiếp đi."

    Sau khi cúp điện thoại, anh nhìn bầu trời vừa sẩm tối, bất đắc dĩ lắc đầu.

    Thủy ca dù sao cũng đến tuổi trung niên rồi, hay là... hôm nào mua cho cậu ấy một cân thận bồi bổ nhỉ? Anh nghĩ.

    ...

    Cùng lúc đó, ngoại ô thành phố Hoa, trên một sườn đồi nào đó.

    Bạch Khai ngơ ngác đứng tại chỗ, nhìn chiếc điện thoại đã ngắt cuộc gọi trong tay, ngẩng đầu nhìn quanh, trong khu rừng lờ mờ dưới màn đêm, đã sớm không còn bóng dáng của Nam Lĩnh Nghiêu Hoa.

    Đúng vậy, anh ấy đã để mất dấu rồi, một linh năng lực giả top 3 tốc độ của Tư Dạ Hội, khi truy lùng một cô nhóc mới vào nghề, vậy mà lại để lạc mất, mất mặt không để đâu cho hết.

    "Khỉ thật! Hai cái đứa này, về khoản làm người ta ức chế, đúng là xứng đôi vừa lứa chết tiệt!" Bạch Khai nghiến răng nói.
- id: Volume_3_Chapter_5_Segment_589
  title: 第五章 差点儿错过一个亿
  content: |-
    Trời vừa tối không lâu, ngoại ô thành phố Hoa.

    Hổ Phách Quán hôm nay vẫn toát lên vẻ kỳ dị khắp nơi.

    Bên trong dinh thự rộng lớn, chỉ có thư phòng ở tầng trên cùng là còn sáng đèn.

    Khương Ly ngồi trước chiếc bàn sách kiểu cũ, dưới ánh đèn cẩn thận lật xem những tập hồ sơ chất đống trên bàn, thỉnh thoảng lại cầm bút máy lên, ghi chép gì đó vào cuốn sổ đặt bên cạnh.

    "Xoạt––!"

