- id: Volume_3_Chapter_8_Segment_604
  title: 第八章 哪怕她是怪谈
  content: |-
    Cùng với lời chú thuật ngân nga trong đầu Đỗ Tư Tiên, thiếu nữ vươn tay, khẽ vạch một đường vào hư không.

    Trong chớp mắt, thanh cự kiếm rực lửa từ trên không chém xuống, một vệt cầu vồng đỏ rực từ trời giáng xuống, tựa như dải ngân hà cuộn ngược, đâm sầm vào giữa quân đoàn Viêm Ma do Ifrit triệu hồi, thân躯 của Viêm Ma tức thì tứ phân ngũ liệt, lớp vỏ ngoài bị cắt nhỏ đến mức như hạt cát, hóa thành những đốm lửa li ti.

    Khoảnh khắc tiếp theo, luồng khí mãnh liệt cuộn trào, dòng lũ tựa máu tươi tuôn ra từ sau lưng thiếu nữ, tranh giành với ánh lửa nguồn linh năng có độ tinh khiết cao đang lan tỏa trên bầu trời.

    Nhìn cảnh tượng trước mắt, trong đầu Đỗ Tư Tiên chợt lóe lên một ý nghĩ kỳ lạ, ngọn lửa đã đốt cháy ngọn lửa.

    "Gràooo——!"

    Một tiếng kêu bi thương thảm thiết vang rền, đột ngột ập đến.

    Làm nhói buốt màng nhĩ của tất cả những bóng người trong thành phố, dường như muốn khắc sâu nỗi đau đớn thấu tận tâm can vào từng linh hồn.

    Ifrit bị ánh lửa và máu tươi quấn lấy, bao vây, không ngừng bay về phía sâu trong vòm trời, nơi có khoảng hở của đám mây đen, cơ thể co giật không kiểm soát.

    Giãy giụa một cách khó khăn.

    Nó muốn trốn thoát, nhưng tốc độ lại càng lúc càng chậm, khoảnh khắc cuối cùng, nó dốc hết sức vươn hai cánh tay về phía bầu trời.

    Chỉ còn một chút nữa thôi.

    Dưới đám mây đen, nó bị chặt đứt mối liên hệ cuối cùng với thế giới bên ngoài, đón nhận kết cục bi thảm của chính mình.

    Máu tươi và lửa dữ, nghiền nó thành những mảnh vụn chói lòa, những mảnh vụn rơi vãi khắp các ngóc ngách của thành phố, hòa vào lòng đất.

    Từ xa, Đỗ Tư Tiên nhìn thấy một ngọn lửa rực rỡ bay về phía này, trúng ngay giữa ấn đường của cô.

    ...

    "A——!"

    Khoảnh khắc ngọn lửa trúng vào ấn đường, Đỗ Tư Tiên đột nhiên bừng tỉnh, mở mắt ra, nhìn chằm chằm lên trần nhà hồi lâu, cảnh tượng trong mơ, mưa lửa trút xuống, vòm trời đỏ rực, như thể ngày tận thế, cứ mãi quanh quẩn trong tâm trí cô không tan.

    Trong cơn mơ màng, một đoạn chú ngữ hiện lên từ sâu trong tâm trí cô, khe khẽ ngân nga bên tai.

    Cô cố gắng tập trung tinh thần muốn nghe cho rõ, nhưng lại cảm thấy não bộ co giật dữ dội.

    "Hít——!" Đỗ Tư Tiên ôm trán hít một ngụm khí lạnh, rồi ngây người nhìn vào một góc phòng, thầm nghĩ.

    Loại chú thuật đó, có lẽ vẫn chưa phải là thứ mình có thể nắm vững bây giờ, làm người không thể quá tham vọng viển vông, thu hoạch lần này đã rất lớn rồi.

    Trong lúc suy nghĩ, Đỗ Tư Tiên khẽ nắm chặt nắm đấm nhỏ nhắn, cô có một cảm giác, sau khi tận mắt chứng kiến những cảnh tượng vừa rồi, cô đã hoàn toàn nắm vững chú thuật số mười sáu.

    "Thực lực của cao nhân quả là sâu không lường được, mỗi lần mình cảm thấy sắp đuổi kịp chị ấy, lại bị chị ấy bỏ xa một đoạn dài." Đỗ Tư Tiên buồn bã tự nhủ.

    Trải nghiệm lần này khiến hình tượng của anh trong lòng cô, vô hình trung lại càng thêm cao lớn.

    Tuy nhiên, cô không hề biết rằng, cho dù là anh, bây giờ, sau khi rời khỏi giấc mơ, cũng không thể thi triển được loại chú thuật cấp độ đó...

    ...

    Sau khi hít phải hơi nước Họa Thủy, Bạch Khai nhìn thấy vô số cảnh tượng kỳ quái, lạ lùng.

    Cậu nhìn thấy kẻ buôn người đã bắt cóc cậu hồi nhỏ, nhìn thấy sa mạc Gobi hoang vu suýt nữa đã lấy mạng cậu, nhìn thấy Bách Quỷ Dạ Hành ở Hoa Thành mười mấy năm trước, nhìn thấy người phụ nữ mà cậu không thể nào quên.

    Người phụ nữ đó ánh mắt quyến rũ, giọng nói dịu dàng nói với cậu, "Tiểu Bạch, em về rồi, không đi nữa, chúng ta ở bên nhau được không?"

    "Được thôi!" Bạch Khai mỉm cười, dang rộng vòng tay bước tới, khoảnh khắc ôm lấy người phụ nữ đó, ánh bạc dưới tay chợt lóe sáng,迸 phát ra luồng kiếm khí sắc bén vô cùng.

    ...

    "Khụ khụ—— Khụ khụ khụ——!"

    Bạch Khai ho sặc sụa, tỉnh dậy trong căn phòng đầy hơi nước Họa Thủy.

    "Mẹ kiếp, ông đây nhìn phát là biết ngay trò lừa đảo, con mụ đó sao có thể quay lại tìm mình chứ!"

    "Khốn nạn! Tìm ông đây cũng vô dụng thôi, ông đây sớm đã ngày ngày rong ruổi ngựa phi nước đại rồi, sao có thể quay lại gặm cỏ cũ chứ?"

    Bạch Khai vừa chửi đổng vừa mở mắt, nhìn thấy căn phòng đầy khói đen kịt, tầm nhìn cực thấp, cậu quay đầu nhìn về phía giường bệnh, liền nhìn thấy đường cong ẩn hiện, vóc dáng yêu kiều khiến người ta máu huyết sôi trào.

    Dáng đẹp! Đỉnh thật! Có gì đó không đúng!

    Cái quái gì vậy? Chuyện gì thế này? Tiểu Bắc sao lại biến thành con gái rồi? Cái này phải làm sao đây!?

    Ngay lúc Bạch Khai còn đang ngẩn người trong giây lát, bên tai đột nhiên vang lên tiếng vỡ giòn tan như kính vỡ, cậu lập tức hoàn hồn, nhìn về phía phát ra âm thanh.

    Chỉ thấy, dưới lớp khói đặc bao phủ, chú thuật phong tỏa dao động linh năng và cách âm ở bốn góc phòng, vậy mà đã bị hơi nước Họa Thủy nồng độ cao ăn mòn, những vết nứt ánh lên kim quang đang lan ra từng tấc một.

    Thấy vậy, ánh mắt Bạch Khai hơi ngưng lại, hai tay chống xuống đất, một cú bật người kiểu cá chép đứng dậy, rồi nhanh chóng hành động.

    "Than ôi thần quy vật lạ, thể hiện tự nhiên càn khôn... Thuận âm dương mà hô hấp, giấu hào quang nơi suối thẳm..."

    Sau khi đứng dậy, cậu ngâm nga hai đoạn thơ, ngay sau đó bên người liền bùng lên vô số kiếm quang màu bạc dày đặc, kiếm quang bay lượn quanh người cậu, mơ hồ ngưng tụ thành hình mai rùa, khoảnh khắc mai rùa hiện ra, hơi nước Họa Thủy liền bị đẩy ra xa nửa mét khỏi người cậu, không thể đến gần.
- id: Volume_3_Chapter_8_Segment_605
  title: 第八章 哪怕她是怪谈
  content: |-
    Sau khi hoàn tất các biện pháp phòng hộ, Bạch Khai lập tức hành động, môi mấp máy, hai tay kết ấn, thân hình nhanh chóng di chuyển trong phòng, gia cố lại và tăng cường thêm chú thuật ở bốn góc phòng.

    Sau đó, anh ta nhặt lên quần áo của anh Lục Dĩ Bắc trên mặt đất, nhắm mắt lại, tiến về phía trước, ngay khoảnh khắc thân hình lướt qua người cô, quần áo nhẹ nhàng rơi xuống, khẽ đắp lên thân thể cô.

    Làm xong tất cả những điều này, Bạch Khai mới tìm một góc xa anh Lục Dĩ Bắc nhất, dựa vào tường từ từ ngồi xuống, cảm nhận dao động linh năng của anh Lục Dĩ Bắc, rồi chìm vào suy tư.

    Dao động linh năng vô thuộc tính yếu ớt ẩn dưới dao động linh năng cuồng bạo nóng rẫy, hai luồng dao động linh năng này Bạch Khai đều rất quen thuộc, ngoài ra, còn có một luồng dao động linh năng huyết tinh tương tự ma nữ chủng đang va chạm với chúng...

    Thật là thất sách, kiểm tra xem mục tiêu vẽ linh văn có phải là quái đàm không, vốn dĩ nên là bước cần thiết, tớ vậy mà vì đối tượng là Tiểu Bắc, nên đã bỏ qua rồi.

    Vốn tưởng rằng, cậu bạn thân của tớ tuy không hề có thiên phú về mặt tu luyện linh năng, nhưng lại là kỳ tài hiếm có về mặt chú thuật và thuật luyện kim, còn người phụ nữ xấu xa đó là con lai giữa quái đàm thượng vị và con người, mang trong mình linh văn bẩm sinh.

    Hai người như vậy, đứa con sinh ra, hoặc là thiên phú sẽ nghiêng về một bên, hoặc là sẽ dung hòa cân bằng, nhưng nói chung vẫn nằm trong phạm trù con người.

    Ai mà ngờ được, Tiểu Bắc lại biến thành quái đàm rồi chứ?

    Còn biến thành quái đàm ma nữ chủng nữa, rốt cuộc cậu ấy đã... từ lúc nào chứ...

    Lần này thật sự nguy hiểm rồi, cho dù cậu ấy vẫn là con người, trong quá trình vẽ linh văn, cũng cần người khác hỗ trợ mới có thể an toàn vô sự, cũng không biết cậu ấy có thể...

    Nghĩ đến đây, Bạch Khai hung hăng vò đầu mình, "Phỉ phỉ phỉ, miệng quạ đen! Dao động linh năng của cậu ấy đã dần ổn định rồi, thời điểm nguy hiểm nhất xem như đã qua rồi, bây giờ vấn đề quan trọng nhất là..."

    Bạch Khai lẩm bẩm một mình, ngẩng đầu nhìn anh Lục Dĩ Bắc, mày nhíu chặt.

    Quan trọng nhất là, nếu cậu ấy thật sự là Tiểu Bắc, chứ không phải một con quái đàm nào đó cải trang thành Tiểu Bắc, bây giờ biến thành bộ dạng này, tớ phải làm sao đưa cậu ấy ra ngoài, và...

    Sau này tớ nên đối xử với Tiểu Bắc thế nào đây? Nếu là con gái, nam nữ hữu biệt, thì không thể thân mật như vậy nữa nhỉ? Còn phía Tiểu Hoa thì phải giải thích thế nào đây?

    Còn nữa, còn nữa, dưới suối vàng, gặp bố mẹ cậu ấy, tớ biết ăn nói làm sao đây?

    Nếu nói với họ: "Xin lỗi, cháu đã không trông nom con trai của hai bác cẩn thận, lơ đễnh một cái đã để nó biến thành con gái mất rồi." Hai bác ấy chắc chắn sẽ không tha cho tớ đâu nhỉ?

    Nhất thời, đầu óc Bạch Khai rối như nồi cháo đặc, anh ta nằm bệt ra đất, hai mắt tê dại nhìn anh Lục Dĩ Bắc, như một con cá muối mất hết ước mơ.

    Nhưng mà...

    Cho dù cậu ấy là quái đàm, chỉ cần là Tiểu Bắc, tớ cũng sẽ bảo vệ cậu ấy, cho đến ngày cậu ấy thật sự sa ngã, rồi tự tay... Bạch Khai nghĩ đến đây, trong mắt lóe lên một tia lạnh lẽo.

    Đúng lúc này, trong phòng đột nhiên vang lên một tiếng mũi khẽ khàng, mềm mại.

    "Ừm... hửm..."

    Anh Lục Dĩ Bắc tỉnh rồi.
- id: Volume_3_Chapter_9_Segment_606
  title: 第九章 水哥,你真的变了!
  content: |-
    Bạch Khai vẫn luôn cảm thấy, bản thân rất giỏi đối phó với phụ nữ, tuyệt đối đạt đến trình độ bạn của phụ nữ, người tình trong mộng của công chúng.

    Thế nhưng khi mục tiêu biến thành Lục Dĩ Bắc, anh nhận ra, tâm thái khi đối mặt với phụ nữ và con gái, rốt cuộc khác nhau đến nhường nào.

    Trong thoáng chốc, vô số ý nghĩ lóe lên trong đầu anh, cuối cùng đưa ra lựa chọn rời khỏi hiện trường trước.

    Ngay khoảnh khắc Lục Dĩ Bắc hoàn toàn tỉnh lại, anh lập tức giải phóng hoàn toàn sức mạnh linh văn, tốc độ tăng đến cực hạn, cả người hóa thành một bóng ảnh trắng bạc, kéo mở cửa lớn, "vèo" một tiếng lao ra ngoài.

    Cửa phòng đóng mở trong nháy mắt, lúc Bạch Khai đứng vững lại ở hành lang, tim vẫn còn đập thình thịch.

    Cảm giác như bị nhồi máu cơ tim.

    Bất kể là ai, nếu cố gắng giấu một quái đàm bên trong trụ sở chính của Tư Dạ Hội ở một thành phố, mức độ kinh hãi và kích thích của nó, không kém gì việc đột nhập Nhà Trắng đánh đập Tổng thống.

    Tuy nói vậy có chút khoa trương, nhưng rút dây động rừng.

    Loại dao động linh năng nguy hiểm đó của Lục Dĩ Bắc, cộng thêm "họa thủy" đầy phòng kia, một khi bị phát hiện, rất có thể sẽ thu hút các linh năng giả ở mấy thành phố lân cận đến vây quét.

    Bạch Khai vỗ vỗ ngực, ép mình bình tĩnh lại.

    Theo anh thấy, chuyện anh đang chuẩn bị làm bây giờ, đã được coi là một trong những chuyện điên rồ nhất anh từng làm trong đời.

    Đương nhiên, mấy chuyện còn lại thì là làm cùng với bố của Lục Dĩ Bắc...

    Mẹ kiếp Lục Minh, cái mạng nhỏ này của ông đây, sớm muộn gì cũng mất vào tay nhà họ Lục các người!

    Sau khi cảm xúc của Bạch Khai dịu đi một chút, anh hung hăng chửi thầm một câu, khóe miệng liền hiện lên một nụ cười đắc ý và say sưa.

    Người ta đều nói con gái là áo bông tri kỷ của bố, Lục Minh à, về chuyện ai thân với Tiểu Bắc hơn, mày cuối cùng vẫn thua rồi!

    Ha ha, ai bảo mày™ không sống thêm vài năm nữa đi?

    Bạch Khai nghĩ vậy trong hưng phấn, nhưng trong lòng lại dần dâng lên một nỗi bi thương, sau khi khẽ thở dài một tiếng, hốc mắt cũng hơi hoe hoe.

    Sau đó...

    "Bốp——!"

    Anh liền tự tát mình một cái thật mạnh, âm thanh giòn giã vang dội.

    Đệt! Bây giờ không phải lúc đa sầu đa cảm!

    Bạch Khai thu dọn lại dòng suy nghĩ, liền lập tức hành động theo kế hoạch vừa rồi, hai tay kết ấn, nhanh chóng biến ảo ra ấn ký, trong lòng thầm niệm chú ngữ, mọi động tác liền một mạch.

    "Ngọc Lâu Kim Khuyết, Thiết Chú Chi Tường, Long Ngâm, Sư Bào, Hổ Khiếu, Bách Trượng Lan San, Phong Cấm Chi Quốc, Tam Thú Tỏa Phược!"

    "Ùng——!"

    Khi Bạch Khai niệm xong câu chú cuối cùng, trong không khí vang lên một tiếng ù trầm thấp, ánh sáng ba màu vàng, bạc, đồng, được bao bọc bởi kiếm khí, bắn nhanh về phía cửa sắt phía trước, từ từ chìm vào trong đó, biến mất không dấu vết.

    Khoảnh khắc ánh sáng của phong cấm chú thức biến mất, anh nhanh chóng giơ tay, cắn đầu ngón tay cái trái, dùng máu viết tên mình một cách phóng khoáng như rồng bay phượng múa.

    Sau khi thêm một tầng huyết ấn lên phong cấm chú thức, trán Bạch Khai đã lấm tấm mồ hôi.

    Trong tình huống khẩn cấp này, thi triển chú thức tốc độ cao, thêm huyết ấn, còn phải đảm bảo người khác trong Tư Dạ Hội không phát hiện, đối với anh mà nói, tiêu hao linh năng cực lớn.

    "Phù——! Cái này™ còn mệt hơn cả một đêm xuân với năm hot girl mạng nữa!"

    "May mà không xảy ra sự cố gì, vậy tiếp theo, là đi tìm Phì Nhị Gia mua chút đồ..."

    Bạch Khai hai tay chống tường, nhìn quanh một chút, sau khi xác nhận không có ai phát hiện dị tượng bên này mà chạy tới, anh lẩm bẩm vài câu, ánh mắt hơi ngưng lại, xoay người đi ra ngoài Tư Dạ Hội.

    Theo như anh nghĩ, "họa thủy" trong căn phòng đó phải được xử lý sạch sẽ.

    Muốn để Lục Dĩ Bắc an toàn rời khỏi phạm vi giám sát của Tư Dạ Hội Hoa Thành, còn phải kiếm một con rối da người thượng hạng, tạo ra ảo giác anh vẫn còn ở trong phòng, như vậy mới có thể tranh thủ đủ thời gian.

    Trong khoảng thời gian tranh thủ được này, phải tìm hiểu rõ xem anh có thể khôi phục lại dáng vẻ ban đầu không, rồi mới tính tiếp.

    Nếu có thể, thì dùng thời gian này giúp anh ấy khôi phục nguyên dạng, che giấu linh năng, những ngày sau này còn phải tính kế lâu dài.

    Nếu không thể, thì phải tận dụng thời gian này chạy càng xa càng tốt, trong thời gian đó còn phải giúp anh ấy sắp xếp chỗ ở, trốn tránh truy bắt.

    ————

    Một lát sau.

    Bạch Khai đi ra ngoài Tư Dạ Hội, vừa nghĩ đến chi phí cần để giúp Lục Dĩ Bắc vượt qua nguy hiểm, tim lại đau quặn.

    Xong vụ này, tôi nửa năm tới đừng hòng đi tán gái nữa, không thì chỉ có thể đi liên lạc với dì Trương... không được, không được, tôi vẫn còn cố gắng được vài năm nữa!

    Bạch Khai vừa nghĩ đến cảnh dì Trương bày ra "năm món đồ vui vẻ của phú bà" trước mặt mình, sống lưng chợt lạnh toát, anh lắc mạnh đầu, đuổi cái cảnh tượng như ác mộng đó ra khỏi đầu.

    Đi một mạch, khi anh vừa đi đến gần tấm biển rỉ sét loang lổ, có ghi "Cục Nghiên cứu Quản lý Văn hóa Dân gian Hoa Thành", thì gặp phải người không muốn gặp nhất —— Khương Ly.

    Bạch Khai: "..."
- id: Volume_3_Chapter_9_Segment_607
  title: 第九章 水哥,你真的变了!
  content: |-
    Sững người một chút, cậu bèn giữ vững tinh thần, tiếp tục đi về phía trước, vào lúc này, lén lút trốn tránh ngược lại sẽ dẫn đến những nghi ngờ không cần thiết.

    Giá mà cô ấy không bắt chuyện với mình thì tốt rồi. Bạch Khai nghĩ.

    "Bạch Khai? Đợi một chút!"

    Chỉ có cậu™ là lắm lời... Bạch Khai hung hăng chửi thầm trong lòng, ngay khoảnh khắc quay đầu nhìn Khương Ly, như thể thay đổi sắc mặt, cậu nở một nụ cười.

    "Sao thế? Có chuyện gì à?"

    Khương Ly ngẩng đầu nhìn mặt trời một cái, thu hồi ánh mắt, nói giọng không nóng không lạnh, "Giờ này cậu định đi đâu thế? Linh văn của Lục Dĩ Bắc đã vẽ xong chưa? Anh ấy đâu rồi?"

    "Anh ấy à..." Vẻ mặt Bạch Khai bỗng trở nên nghiêm túc, chau mày nói, "Linh văn thì vẽ xong rồi, nhưng xảy ra chút vấn đề, đây không phải đang vội đi mua vật liệu, giúp anh ấy giải quyết sao?"

    Việc vẽ linh văn của Lục Dĩ Bắc đúng là có vấn đề, Bạch Khai không định nói dối, chỉ cần là lời nói dối sẽ bị nhìn thấu, còn một phần sự thật thì không.

    "Vậy sao?" Khương Ly chống cằm, đăm chiêu gật đầu, khoé mắt nhướn lên, liếc Bạch Khai một cái đầy vẻ khinh bỉ.

    "Tớ đã nói với cậu từ lâu rồi, nên vẽ cho Lục Dĩ Bắc linh văn cơ bản nhất, giúp đỡ quá mức chỉ tổ phản tác dụng thôi."

    "Đúng đúng đúng!" Bạch Khai nói liền, "Bây giờ tớ không phải đã biết sai rồi sao, đang tìm cách khắc phục đây?"

    "Ừm." Khương Ly gật đầu, nhường đường, khẽ nói thêm một câu, "Mau đi đi, nếu cần giúp đỡ gì, cứ nói với tớ bất cứ lúc nào."

    Dù sao thì, Lục Dĩ Bắc cũng là cấp dưới của mình. Khương Ly thầm bổ sung trong lòng.

    Tình hình khẩn cấp, Bạch Khai cũng không nói nhiều với Khương Ly, bèn tăng tốc, chạy ra ngoài Tư Dạ Hội. Vừa chạy được mấy bước, đã thấy phía xa một chiếc Koenigsegg AGERAR kiểu dáng cực ngầu gầm rú lao tới, dừng ở đầu ngõ trước cổng Tư Dạ Hội.

    Lý Hiên mặc một bộ vest đặt may màu tím đậm, gương mặt tươi cười hòa nhã bước ra từ ghế lái, nhìn thấy Bạch Khai chạy tới từ xa, bèn vẫy tay.

    "Ủa, đây không phải Lão Bạch sao? Vội vàng thế này là định đi đâu vậy? À phải rồi, hôm nay không phải là ngày Lục Dĩ Bắc gì đó vẽ linh văn à? Tình hình thế nào rồi? Không xảy ra sự cố gì chứ?"

    "Cút ngay!"

    Bạch Khai gầm nhẹ một tiếng, ngay khoảnh khắc lướt qua Lý Hiên, ánh mắt hung tợn quét qua người hắn.

    Khoảnh khắc đó, Lý Hiên đọc được mấy chữ "lốp xe của mày tiêu rồi" từ ánh mắt của cậu, sắc mặt hắn tức thì tái mét.

    "Cậu..." Hắn há miệng, muốn nói gì đó với Bạch Khai, nhưng lại thấy Bạch Khai hai tay đập mạnh lên nắp capo chiếc xe yêu quý của hắn, trong một tiếng động khiến người ta phải ê răng, cậu làm một động tác như nhảy cừu, bật người lên, để lại hai vệt xước sâu hoắm.

    "ĐCM Bạch Khai! Mày cứ đợi đấy cho tao!"

    "Sớm muộn gì tao cũng cho mày biết tay!"

    Lý Hiên chửi đổng đi về phía trước, khi đi ngang qua Khương Ly, hắn hơi dừng bước, hắng giọng, thản nhiên nói, "Khụ khụ, vừa rồi cậu đều thấy cả rồi nhé, là nó ra tay trước, nó vô tình thì đừng trách tôi vô nghĩa! Sau này cậu đừng có nói tôi nhằm vào Lục Dĩ Bắc nữa."

    "Ồ."

    Khương Ly liếc Lý Hiên một cái, thờ ơ đáp một tiếng, rồi chống gậy, khập khiễng đi ra ngoài.

    Lý Hiên thu hồi ánh mắt khỏi người cô, đảo mắt một cái, chỉnh lại quần áo, rồi đi vào bên trong Tư Dạ Hội.

    Tuy nhiên, hắn còn chưa kịp đi qua khu vườn nhỏ trong sân trời, đã nghe thấy tiếng động lạ phát ra từ phía sau.

    "Rắc——Phụt——!"

    Hắn sững người, sắc mặt trắng bệch trong nháy mắt, đột ngột quay đầu lại, chỉ thấy Khương Ly đang ngồi xổm bên cạnh chiếc xe yêu quý của hắn, hai tay nắm chặt cây gậy chống có đầu mũi ba cạnh lòi ra, không ngừng chọc vào lốp xe.

    Dường như cảm nhận được ánh mắt của Lý Hiên, Khương Ly vô cảm quay đầu nhìn về phía hắn, trên mặt nặn ra một nụ cười kỳ quái.

    Cô quả thực chỉ muốn mỉm cười nhẹ để tỏ vẻ "thân thiện", nhưng cô đã quá lâu không cười rồi, mãi mới nặn ra được nụ cười, lại đầy vẻ gượng gạo, trông vừa âm u vừa khiêu khích.

    Khóe miệng Lý Hiên co giật, cơ mặt méo xệch, biểu cảm mất kiểm soát ngay tại chỗ.

    "..."

    "Đệt! Đệt! Đệt!"

    "Hết cứu rồi, Tư Dạ Hội Hoa Thành hết cứu rồi! Chẳng có lấy một người bình thường! Lão tử ngày mai sẽ viết đơn xin điều chuyển công tác!"

    Lý Hiên cuối cùng không nhịn được nữa mà bùng nổ, gào thét khản cả giọng, vung mạnh cánh tay, sải bước đi vào trong.

    Khương Ly ngồi xổm trên đất, nhìn theo hướng Lý Hiên rời đi, hướng về phía hành lang, ánh mắt dần trở nên sâu thẳm.

    Lục Dĩ Bắc anh ấy... chắc là không có vấn đề gì đâu nhỉ? Khương Ly nghĩ.

    ————

    Phen này có vấn đề lớn rồi!

    Xin cáo từ, hết cứu rồi, chờ chết thôi!

    Trong căn phòng nghi ngút khói đen kịt, Lục Dĩ Bắc nằm dang tay dang chân hình chữ Đại trên giường, mái tóc dài màu trắng cùng tứ chi thon dài rũ xuống, hai mắt vô hồn nhìn trân trối lên trần nhà.

    Mình™ thế mà lại bị quái đàm hóa ở trụ sở Tư Dạ Hội Hoa Thành ư?

    Vậy thì vấn đề là, bán đứng nhan sắc có giữ được cái mạng nhỏ này không?

    Bữa cơm đoạn đầu đài nên gọi món gì để trông có vẻ ngầu hơn nhỉ?
- id: Volume_3_Chapter_9_Segment_608
  title: 第九章 水哥,你真的变了!
  content: |-
    Chết thì nên dùng tư thế nào cho đẹp?

    ...

    Sự thật chứng minh, khi một kẻ lắm lời đánh mất ước mơ, ngay cả bản thân cũng không buông tha.

    ————

    Năm phút trước.

    Lục Dĩ Bắc tỉnh lại trên giường bệnh, mở mắt ra, trong đầu trống rỗng.

    Tôi là Lục Dĩ Bắc, đang ở Tư Dạ Hội, hình như đã xảy ra sự cố trong quá trình vẽ linh văn.

    Nhanh chóng trả lời xong ba câu hỏi triết học thường thức, anh đột nhiên cảm thấy não mình nhói đau.

    Ngay sau đó, cảnh tượng trong mơ, lúc nửa tỉnh nửa mê, thi triển chú thuật cường độ cao, chém giết Ifrit lóe lên trước mắt anh.

    Nhưng rồi sao nữa? Anh day day ấn đường đang căng đau.

    Đúng rồi, tôi còn nhìn thấy Đỗ Tư Tiên, những thứ khác… những thứ khác, anh chẳng nhớ ra gì cả.

    Phải rồi, Thủy ca đâu?

    Lục Dĩ Bắc nghĩ, rồi bật mạnh người dậy, chỉ cảm thấy có thứ gì đó trên ngực mình rung lắc, như thể có vật gì mềm mại đầy đặn, nảy lên từ ngực anh, rồi lại bật trở về.

    Anh theo phản xạ cúi đầu nhìn xuống, khoảnh khắc nhìn thấy đường cong tròn trịa trắng ngần kia, tim anh run lên, tay chân luống cuống nắm lấy vạt áo sắp tuột xuống.

    Anh hai tay giữ lấy áo trước ngực, nghiêng gối ngồi trên giường bệnh, ánh mắt lén lút nhìn trái phải một lượt, rồi im lặng mặc lại quần áo.

    Anh vốn cao gần một mét tám, sau khi quái đàm hóa đã lùn đi chừng mười centimet, nhưng mặc quần áo vào lại vừa vặn một cách miễn cưỡng, vạt áo dưới vừa đủ che đi bộ phận kín đáo, đồng thời cũng làm nổi bật đôi chân thon dài hơn.

    Mặc quần áo xong, anh lập tức nhận ra một cảm giác không mấy thoải mái, sững người một lúc, rồi kéo cổ áo ra, cúi đầu nhìn xuống.

    "Đậu má!?"

    Cơ thể sau khi quái đàm hóa, Lục Dĩ Bắc đã nhìn không biết bao nhiêu lần rồi, tuy đến giờ vẫn xấu hổ không dám nhìn thẳng, nhưng cũng không còn thấy quá kinh ngạc nữa.

    Điều thật sự khiến anh kinh hãi sửng sốt là, trên ngực mình lại cắm một lưỡi kiếm nửa hư nửa thực, phủ đầy quang văn màu đỏ rực.

    Bị người ta hạ độc, ngủ một giấc tỉnh dậy, ngực cắm một thanh kiếm, người bình thường ai mà chịu nổi?

    Lưỡi kiếm thon dài đâm vào cơ thể anh ở vị trí dưới xương quai xanh hai tấc, nhưng không xuyên ra sau lưng, dường như bị cơ thể anh nuốt chửng vậy.

    Bị áo che khuất, chuôi kiếm còn lại kẹp giữa khe núi của hai ngọn núi tuyết ẩn hiện, luôn khiến người ta liên tưởng đến vài hình ảnh không mấy tốt đẹp.

    Cái quái gì vậy? Chuyện gì thế này? Phải làm sao bây giờ?

    Ngay lúc Lục Dĩ Bắc tâm trạng rối bời, đặt ra bộ ba câu hỏi thường thức, ngực anh đột nhiên truyền đến một cảm giác tê ngứa, khoảnh khắc tiếp theo, cùng với sự lúc nhúc của da thịt trước ngực, lưỡi kiếm tiếp tục hòa vào cơ thể anh.

    Cho đến tận chuôi kiếm, biến mất không còn tăm hơi.

    Trong nháy mắt, vết sẹo dữ tợn kia cũng hoàn toàn lành lại, trước mắt chỉ còn lại làn da trắng mịn màng.

    Bước cuối cùng của việc vẽ linh văn, vào lúc này đã hoàn thành.

    Sau khi lưỡi kiếm hòa vào cơ thể, một cảm giác kỳ lạ khó tả truyền đến, ngay sau đó, Lục Dĩ Bắc cảm thấy, có thứ gì đó sâu trong thân xác mình bị đốt cháy, năng lượng nóng bỏng, từ trong ra ngoài bùng nổ, lan khắp toàn thân.

    Như thể uống rượu hơi say, dưới làn da trắng nõn cũng ửng lên một chút sắc hồng.

    Cùng với năng lượng nóng bỏng trong cơ thể dần nguội đi, dưới da anh từ từ rỉ ra một ít họa thủy, nhỏ giọt xuống sàn nhà, ngay sau đó trước mắt anh là một trận mơ hồ.

    Ngay sau đó, như thể vang lên từ sâu trong tiềm thức, anh nghe thấy một đoạn thì thầm cổ xưa tựa như đến từ thời đại hồng hoang, đuôi tóc anh cũng lặng lẽ ánh lên một chút sắc đỏ.

    "Du Xích Thủy dĩ bắc, đăng Côn Luân nam vọng, giang hữu yểu điệu, thủy sinh diễm..."

    Lời thì thầm cổ xưa đó còn chưa ngâm nga xong, ngay sau đó lại có một giọng nói khác vang lên, át đi nó, sắc đỏ trên đuôi tóc cũng theo đó mà mờ đi.

    "Là sương cũng là sao, là con của Nàng, cũng là đôi môi thổi tắt đèn lửa trong bóng tối..."

    Giọng nói đó như không linh trong trẻo, tựa tiếng chuông bạc, không khỏi khiến người ta liên tưởng đến thiếu nữ mỏng manh đáng yêu.

    Hai loại âm thanh quyện vào nhau trong đầu Lục Dĩ Bắc, không ngừng va chạm, cuối cùng bên tai anh chỉ còn lại từng hồi tạp âm cao tần chói tai.

    Khoảnh khắc tiếp theo, cùng với cảm giác mất trọng lượng trời đất quay cuồng và cảnh tượng kỳ quái lạ lùng vụt qua.

    Anh nhìn thấy dãy núi xanh biếc sừng sững, những tòa lâu đài cổ âm u đáng sợ, bia đá huyền vũ thạch màu đen cổ kính, và nhiều hơn nữa, những hình ảnh không thể miêu tả bằng ngôn ngữ thông thường, không thể giải thích bằng logic thông thường.

    Những hình ảnh đó, trước mắt anh vỡ tan thành những thông tin trừu tượng, phức tạp đan xen vào nhau, chảy vào trong đầu anh.

    Ngay lúc Lục Dĩ Bắc cảm thấy đầu mình sắp bị những thông tin phức tạp làm cho nổ tung, tất cả lại như bong bóng dưới ánh mặt trời, tan biến trước mắt.

    Lục Dĩ Bắc lặng lẽ ngồi bên giường bệnh một lát, cảm nhận những mảnh ký ức chắt lọc từ mớ thông tin phức tạp kia, anh có thể cảm nhận rõ ràng năng lực đặc biệt mà việc vẽ linh văn mang lại cho mình, trong lòng dâng lên một sự thôi thúc muốn thử ngay lập tức.

    Nhưng không phải bây giờ... Lục Dĩ Bắc tự nhủ trong lòng.
- id: Volume_3_Chapter_9_Segment_609
  title: 第九章 水哥,你真的变了!
  content: |-
    Sau khi dư uy từ việc vẽ linh văn dần tan đi, cô bình tĩnh lại trong giây lát, mới nhận ra tình cảnh hiện tại của mình vi diệu đến mức nào.

    Là một quái đàm, hiện tại cô đang ở bên trong Tư Dạ Hội của thành phố Hoa!

    Tuy những chuyện "phạm pháp làm loạn kỷ cương" thì trong gần hai tháng qua cô cũng làm không ít, nhưng đó đều là lén lút làm.

    Cô dùng hai tay vỗ vỗ lên má, ép mình bình tĩnh lại, sau đó rón rén đi về phía cửa chính căn phòng, vừa đến gần cửa, cách cánh cửa sắt khoảng nửa mét, trên cửa liền loé lên một luồng sáng chói mắt.

    Trong khoảnh khắc, bên tai hổ gầm rồng hét, ba màu vàng, bạc, đồng ánh sáng mạnh mẽ chợt hiện.

    Anh cảm nhận được một tia nguy hiểm trong luồng sáng ập đến, vội vàng lùi lại một bước, ánh sáng mạnh trên cửa sắt cũng theo đó mà tắt dần khi cô lùi xa.

    Xem ra, căn phòng này đã bị một loại chú thuật nào đó phong ấn rồi... Anh nhìn chằm chằm cánh cửa sắt lạnh lẽo, thầm nghĩ, rồi anh lại nhớ đến lưỡi kiếm như xuyên qua ngực lúc tỉnh dậy, sắc mặt tái xanh, trong lòng lặng lẽ dấy lên một ý nghĩ đáng lo ngại.

    Trong khoảnh khắc, anh đã tưởng tượng ra cảnh Thủy ca trong quá trình vẽ linh văn cho mình đã xảy ra sự cố, khiến cơ thể anh biến thành quái đàm.

    Tiếp đó, Thủy ca quyết định đại nghĩa diệt thân, cố nén đau thương trong lòng, đâm tớ, không đúng... xiên tớ, không đúng... đâm tớ một kiếm.

    Sau đó, sau khi Thủy ca tưởng nhầm rằng anh đã chết, lại phong ấn căn phòng này, rời khỏi đây, đi thông báo cho các thành viên khác của Tư Dạ Hội đến lo hậu sự, một kịch bản như vậy.

    Với cái mối quan hệ GAYGAY giữa cậu ấy và bố tớ, tuy xác suất cực thấp, nhưng cũng có khả năng coi tớ như người gửi gắm nỗi nhớ, giờ thấy tớ đột nhiên biến thành con gái, lại còn là quái đàm, biết đâu lại nổi giận đùng đùng đâm chết tớ thì sao? Anh nghĩ.

    “……”

    Không không không, Lục Dĩ Bắc mày không thể nghĩ như vậy, Thủy ca đối xử tốt với mày như thế, sao có thể tàn nhẫn đến vậy được chứ?

    Nhiều nhất cũng chỉ là đưa cậu...

    “Bốp bốp——!” Anh dùng hai tay vỗ vỗ lên má, trước khi dòng suy nghĩ tiếp tục lan man đến tình huống xấu nhất, ép mình ngừng lại.

    Sau đó.

    Cô lặng lẽ nằm lại giường, dang tay chân thành hình chữ đại,放放空 đầu óc, như thể đang chờ chết, nhưng rất nhanh, trong đầu cô lại hiện lên một đống lời lẽ nhảm nhí.

    “Cạch——!”

    Ngay khi dòng suy nghĩ của anh đang lang thang trong biển lời nhảm nhí, cửa phòng đột nhiên vang lên một tiếng khẽ.

    Có người vào.

    Bóng người bước vào phòng còn chưa xuất hiện, anh đã có một cảm ứng kỳ lạ, đôi mắt nóng lên trong thoáng chốc sau một thời gian dài, anh bật người ngồi dậy, nhìn về phía góc phòng.

    Có người sẽ xuất hiện ở đó.

    Ý nghĩ kỳ quặc vừa loé lên trong đầu anh, chưa kịp để anh định thần lại, một vệt sáng bạc đã闯 vào tầm mắt, thoáng chốc tan biến, để lộ ra bóng dáng của Bạch Khai.

    Đây... đây coi như là dự đoán trước sao?

    Anh giật mình, chưa kịp định thần lại, Bạch Khai đã ném một thứ gì đó về phía anh.

    “Mặc vào!” Bạch Khai nói.

    Anh theo phản xạ đưa hai tay ra đỡ, mới phát hiện đó là một chiếc váy liền thân ôm hông hoa nhí ngắn đến phát bực.

    Anh, “???”

    Ý gì đây?

    Tuy là bị cậu phát hiện bí mật sinh tử, nhưng cậu cũng không thể lấy tớ ra chơi trò huấn luyện dưỡng thành được chứ!?

    Cậu là bố nuôi của tớ, không phải kiểu “bố nuôi” đó đâu!

    Anh thầm nghĩ, giọng đầy oán trách, “Thủy ca, tớ thật sự nhìn lầm cậu rồi, tớ vẫn luôn nghĩ cậu đối với phụ nữ chỉ là công việc, đối với đàn ông mới là chân ái, không ngờ...”

    “Bớt nói nhảm! Còn cả đống này nữa! Đây đều là tớ mượn của mấy chị em trong club đấy!” Bạch Khai nói, rồi lại ném thêm vài thứ gì đó qua.

    “Cộp cộp!”

    Anh nhìn theo tiếng động nhẹ khi những thứ đó rơi xuống đất, liền thấy phấn mắt, chì kẻ mày, son môi, và một đôi giày cao gót đế đỏ, gót vừa mảnh vừa dài.

    “……”

    Thủy ca cậu thay đổi rồi, cậu thật sự thay đổi rồi, trước đây cậu chưa bao giờ...

    “Nhanh lên, cậu còn muốn sống sót rời khỏi Tư Dạ Hội không?”

    “Muốn...”

    Anh cắn môi đỏ, yếu ớt đáp một tiếng.

    “Vậy cậu có mặc không?”

    “……”

    Ánh mắt rối rắm giằng co một lúc, anh cắn răng.

    “Mặc!”
- id: Volume_3_Chapter_10_Segment_610
  title: 第十章 你喜欢人类多一点,还是怪谈多一点?
  content: |-
    “穿！”

    陆以北气势满满地拿起裙子，又蔫儿吧唧地放了下去。

    “水哥，这裙子会不会太短了一点儿啊？遮不住吧？”

    “短是短了点，但肯定遮得住，你赶紧换吧，我不看你！”白开说着，便背过身去，捂住了眼睛。

    见白开转过身去，陆以北再次拿起了裙子，咽了咽口水。

    这一生虽然只过了不到二十年，但是她的人生经验告诉她，其实人生就是在不断的妥协、权衡和放弃当中，来追求最大化的幸福。

    所以……

    她做出了妥协。

    ————

    两分钟后。

    陆以北换穿着碎花包臀裙，披着七分袖夹克，靠着墙壁站在房间的一角，静静地看着白开忙碌，光滑的背脊上，还不能收放自如的伊芙利特灵纹若隐若现。

    那副模样，如果在叼上一根女士香烟，活脱脱就是一个，抽烟、染发、纹身，但本性不坏的“好”女孩儿。

    白开离开司夜会的短暂时间里，不仅从会所里带回了给陆以北乔装打扮的衣物，还带回来了三件灵能物品。

    一件是用来收集祸水的陶罐，罐身**，罐口被做成了一张大嘴的形状，罐子里深不见底黑漆漆地一片。

    另一件是一副颜色苍白，薄如蝉翼，几乎没有缝合痕迹的人皮。

    最后一件则是用来帮陆以北掩盖灵能波动的金属吊坠。

    白开将陶罐置于地上，双手按在罐身之上，口中低声念叨了几句听不懂的咒语。

    紧跟着陶罐就像是活过来了一般，蠕动摇晃了几下，随着“嗡！”的一声响，罐身上睁开了密密麻麻的眼睛，贪婪的吞噬起了屋子里的祸水。

    趁着陶罐的吞噬祸水的间隙，白开拿起了人皮俑，将其置于病床之上，指尖轻触它的胸口，注入了灵能。

    随着灵能注入其中，人皮俑以肉眼可见的速度膨胀、蠕动、变形，呼吸间便演化出了一具，与陆以北未怪谈化之前，一般无二的肉体。

    陆以北站在房间的一角，独自摆弄着那些她从来没有接触过的化妆品，不时地偷看一下白开忙碌的身影，心中升起了一股暖意。

    她突然意识到，水哥还是那个看起来不太靠谱，实际上非常靠谱的长辈，无论自己变成什么样子，他都不会做出伤害自己的事情。

    “水哥，谢谢！”

    听见陆以北的话，白开微怔了一下，一转头脸色便是一阵青白。

    “卧槽！你这……”

    又粗又浓的眉毛，猴屁股似的脸蛋，嘴唇仿佛裹了辣油的香肠……

    白开觉得能把一张那么精致地脸蛋，化妆成如花姑娘同款，从某种程度上来讲，陆以北也是蛮有天赋的。

    哎！跟个鬼似的……他无声地叹了口气，走上前去，抓起化妆棉挤了卸妆水，便帮陆以北擦拭起来。

    用了七八张化妆棉和小半瓶卸妆水帮陆以北擦干净了脸蛋，白开拿起了一个美妆蛋，浸水挤干，上了粉底液，两根手指衔着，轻轻帮她涂抹了起来。

    “小北，你这种肤色呢，属于冷白皮，适合粉调的粉底，口红的话比较适合这个TF黑管10号薄涂……”

    “等等，水哥！”陆以北打断道，“你为什么这么熟练啊？”

    白开轻轻地削了一下陆以北脑袋，“当然是跟会所姐妹学的，小北你今后也是个大女孩儿，这些事情该懂了，回头也让会所的姐妹教教你。”

    “我能变回去的……”陆以北幽怨道。

    大概能。

    “啊？”白开愣了一下子，撇了撇嘴，“可惜。”

    陆以北，“？？？”

    ————

    花城民俗文化研究管理局的天井小花园里。

    姜离坐在一张老旧的木椅子上，在她的身边蹲着那位阴气森森，撑着大黑伞的菇娘。

    “前辈，你说陆以北他到底有没有问题啊？”

    自从她在司夜会门前偶遇了白开之后，她就隐隐地有一种心绪不宁的感觉。

    她倒不是怀疑白开在搞什么猫腻，而是对陆以北的状况有些担心。

    她总觉得，陆以北的状况恐怕比白开口中所说的，还要糟糕得多。

    毕竟，灵纹绘制是件很危险的事情，绘制过程中所使用的怪谈本体核心等级越高，出了岔子危险系数就越大。

    这一点，她深有体会。

    听到了姜离的问题，菇娘缓缓地转动眼珠，像是突然“活”过来一般，语速又慢又轻地回应道，“不知道，我只是一朵蘑菇而已。”

    姜离看向身边的菇娘，嘴唇微张，欲言又止。
- id: Volume_3_Chapter_10_Segment_611
  title: 第十章 你喜欢人类多一点,还是怪谈多一点?
  content: |-
    “……” Cô Gái Nấm sau một hồi im lặng, hiếm hoi lắm mới nói với người khác nhiều hơn một câu.

    “Tuy tôi chỉ là một cây nấm, nhưng tôi thấy, anh không có vấn đề gì.”

    Không có vấn đề gì ư? Khương Ly cảm thấy như trút được gánh nặng, khẽ khàng thở phào một hơi.

    Cô Gái Nấm này, giống như loài nấm cộng sinh với tòa nhà cổ kính của Cục Nghiên cứu Văn hóa Dân gian Hoa Thành, là người có thời gian tại vị lâu nhất và cũng đặc biệt nhất trong số các điều tra viên.

    Bởi vì linh văn của cô đặc biệt, lại sớm đã xem mình như một cây nấm, nên cô luôn có thể nhìn thấy những thứ mà người khác không thấy được.

    Có người nói cô nhìn thấy sinh tử vận mệnh, cũng có người nói cô nhìn thấy thiện ác trong lòng người.

    Thế nên, nếu cô nói anh không có vấn đề gì, thì anh chắc chắn không có vấn đề gì.

    Không có vấn đề gì trên mọi phương diện.

    Khương Ly trầm ngâm, thu lại ánh mắt khỏi người Cô Gái Nấm, chống gậy đứng dậy, đang định rời đi thì đột nhiên nghe cô nói một câu: “Có người đến.”

    Tiếng nói vừa dứt, rất nhanh sau đó, từ hành lang cách đó không xa vọng lại tiếng giày cao gót gõ nhẹ xuống sàn, người bước ra là Bạch Khai.

    Bên cạnh cậu ta, là một thiếu nữ dáng người cao ráo, mặc chiếc váy ngắn gợi cảm.

    Thiếu nữ có mái tóc nâu như thác đổ, đôi mắt xanh thẳm tựa đá quý, trong veo ẩm ướt, mày cong mắt xếch, mũi cao môi xinh.

    Sau khi trang điểm nhẹ nhàng, giữa đôi mày lại điểm thêm vài nét quyến rũ, hai yếu tố này hòa quyện vào nhau một cách vừa mâu thuẫn vừa tinh tế, lại tỏa ra sức hút đáng kinh ngạc.

    Sao cứ thấy cô ấy quen quen… Khương Ly nhìn kỹ thiếu nữ, khẽ cau mày, bước chân loạng choạng tiến lại gần.

    ————

    “Thủy ca, thật sự không có vấn đề gì chứ?” Anh được Bạch Khai dìu đi, không nhịn được khẽ giọng hỏi.

    Không lâu trước đó, sau khi nghe kế hoạch của Bạch Khai, anh vẫn luôn cảm thấy có chút điên rồ.

    Sau khi mang giày cao gót và chiếc váy ôm mông vừa ngắn vừa chật, anh ngay cả đi cũng không vững, thế này thật sự có thể qua mặt được sao?

    Bạch Khai miệng không động, ép giọng nói từ kẽ môi đáp: “Cậu yên tâm đi, lát nữa cậu cố gắng đừng nói chuyện, có chuyện gì cứ để tớ đối phó.”

    “Chúng ta phải tốc chiến tốc thắng, dao động linh năng của cậu mạnh quá, mặt dây chuyền kia không trụ được lâu đâu.”

    Anh mấp máy đôi môi đỏ, muốn nói lại thôi, rồi gật đầu.

    Sự việc đã đến nước này, ngoài tin tưởng Thủy ca, còn cách nào khác chứ? Chẳng lẽ lại bật chế độ vô song xông ra ngoài? Tình tiết đó chỉ có trong tiểu thuyết thôi, hoàn toàn không thực tế. Anh thầm nghĩ.

    Đi qua hành lang ánh sáng mờ ảo, tiến vào khu vườn nhỏ, cảnh vật trước mắt bỗng nhiên sáng bừng.

    Ngước mắt nhìn, anh liền thấy Khương Ly đứng giữa đường, tim như muốn nhảy lên cổ họng.

    Dường như cảm nhận được sự hoảng loạn của anh, Bạch Khai nhẹ nhàng vỗ lưng anh, lặng lẽ chắn trước người anh.

    “Ủa, điều tra viên Khương, chào nhé!”

    Khương Ly nhìn Bạch Khai đang cười hì hì, dường như muốn nhìn anh kỹ hơn một chút, sau đó thu lại ánh mắt, nhìn thẳng vào mắt Bạch Khai nói: “Cô gái này là?”

    “Ồ, cô ấy à!” Bạch Khai cười cợt nhả, “Là chị em trong club, chẳng phải đợi linh văn của Tiểu Bắc ổn định còn cần khối thời gian, tớ rảnh quá mà? Nên hẹn cô ấy qua đây chơi chút.”

    Nghe Bạch Khai nhấn giọng ở hai chữ “chơi chút”, Khương Ly dường như nhận ra điều gì đó, không chút che giấu sự khinh bỉ trên gương mặt, sau đó ánh mắt liếc về phía anh.

    Gương mặt tinh xảo bị phấn nền che đi, không nhìn rõ sắc mặt, cũng không có biểu cảm gì đặc biệt, ánh mắt di chuyển xuống dưới, khi cô nhìn thấy đôi chân thon dài đều đặn, không ngừng run rẩy kia, ánh mắt lộ vẻ nghi hoặc, nghiêng nghiêng đầu.

    “Cô ấy có vẻ không được khỏe?”

    Bạch Khai nhìn theo ánh mắt của Khương Ly, dùng khóe mắt liếc nhìn anh phía sau, trong chốc lát đầu óc xoay chuyển, lập tức đáp lại.

    “Đây, đây chẳng phải là, gừng càng già càng cay sao! Cậu hiểu mà, nói ra thật ngại quá, haha!”

    Nói đoạn, cậu ta như khoe khoang, lắc lư eo mình tới lui.

    Anh: “???”

    Cậu đủ rồi đấy! Đây ™ chính là cậu nói, để cậu đối phó đấy hả?

    Gương mặt lạnh như băng của Khương Ly thoáng chốc ửng hồng, cô quả thực đã hiểu Bạch Khai muốn ám chỉ điều gì.

    Nhưng vào lúc này, cô đột nhiên cảm thấy, đôi khi biết quá nhiều cũng không phải là chuyện tốt.

    Bạch Khai, đúng là cậu thật đấy!

    Thấy hai cô gái đều im lặng, Bạch Khai bĩu môi chẳng thèm để ý: “Nếu các vị ở đây đều không có ý kiến gì, vậy tôi xin phép đi trước nhé?”

    “Tớ đưa cô em này về, còn phải quay lại chăm sóc Tiểu Bắc nữa!”

    Khương Ly hơi cúi đầu, xoa xoa mi tâm, im lặng xua tay.

    Thấy vậy, Bạch Khai kéo anh, đang chuẩn bị rời đi, thì nhìn thấy thiếu nữ cầm ô đen lớn không biết từ lúc nào đã lặng lẽ xuất hiện sau lưng mình, sắc mặt biến đổi, dừng bước.
- id: Volume_3_Chapter_10_Segment_612
  title: 第十章 你喜欢人类多一点,还是怪谈多一点?
  content: |-
    Cô Nấm, người thường ngồi xổm trong tiểu hoa viên ở sân trong, vạn năm không rời tổ trừ khi công việc yêu cầu, vậy mà lại chắn ngang đường, điều này khiến Bách Khai hoảng hốt, tim đập thình thịch, lòng bàn tay cũng rịn ra chút mồ hôi.

    Khương Ly đứng bên cạnh, lặng lẽ nhìn Cô Nấm từ từ tiến lại gần Bách Khai và thiếu nữ, trong ánh mắt lộ ra chút khác thường.

    Lẽ nào, tiền bối đã nhìn ra vấn đề gì trên người Bách Khai và cô gái kia ư?

    Anh Lục Dĩ Bắc hoàn toàn không hiểu chuyện gì, ngơ ngác nhìn thiếu nữ âm khí nặng nề đang chậm rãi tiến lại gần, khẽ sững người.

    Giây tiếp theo, gương mặt không chút huyết sắc kia kề sát mặt anh, gần như chóp mũi chạm chóp mũi.

    Đôi mắt đen không chút ánh sáng đó nhìn thẳng vào anh Lục Dĩ Bắc, anh chỉ cảm thấy trong không khí, dường như có một bàn tay vô hình từ từ vươn tới, từng chút một lột bỏ lớp ngụy trang của anh, nhìn thấu tâm hồn anh không chút che giấu.

    Một cảm giác ngột ngạt đến nghẹt thở ập tới, anh Lục Dĩ Bắc cảm thấy tim mình như ngừng đập trong khoảnh khắc, đúng lúc này, giọng nói khàn khàn của thiếu nữ khe khẽ vang lên bên tai anh.

    “Cậu… thích con người hơn, hay là thích truyện ma quái hơn?”

    Trong khoảnh khắc, vô số giọng nói, tựa như sóng thần gầm thét vang vọng bên tai anh Lục Dĩ Bắc, như muốn xoáy thẳng vào linh hồn, tra hỏi và quát mắng anh một cách nghiêm khắc nhất.

    Tiếng nói bên tai dần lắng xuống, anh Lục Dĩ Bắc ngẩn người một lúc lâu mới hoàn hồn, gắng sức điều khiển cơ mặt cứng đờ, nặn ra một nụ cười còn khó coi hơn cả khóc.

    “Dĩ, dĩ nhiên là con người rồi!”

    “…”

    Thiếu nữ không nói lời nào, nhìn chằm chằm anh Lục Dĩ Bắc một lát, rồi lặng lẽ xoay người, đi vào bồn hoa, ngồi xổm về lại ổ cũ của mình, lại biến thành một Cô Nấm không chút sức sống.

    (Lát nữa sẽ có thêm một chương 4K nữa, cảm ơn vé tháng của mọi người nha~!)
- id: Volume_3_Chapter_11_Segment_613
  title: 第十一章 想知道你父亲真正的死因吗?
  content: |-
    Anh tuy cảm thấy cô nương đó toát ra một vẻ kỳ dị, cũng nhận ra có bầu không khí bất an, nhưng lại không biết mình vừa rồi cụ thể đã trải qua nguy hiểm thế nào.

    Anh chỉ biết, kể từ sau khi mình tiếp xúc thân mật trong thoáng chốc với vị Đặc vụ Số Một kia, Thủy ca cả người đều trở nên căng thẳng, dùng tốc độ nhanh nhất rời khỏi phạm vi Hội Tư Dạ.

    Trong lúc rời đi, cậu ta nắm chặt tay anh, dường như sợ chỉ cần hơi buông lỏng, anh sẽ bay đi mất dạng.

    ————

    Bạch Khai lái xe chở anh, xuất phát từ phố Mẫu Đơn, một mạch hướng về rìa thành phố.

    Suốt đường Bạch Khai không nói một lời, trong xe ngột ngạt, yên tĩnh đến đáng sợ, anh dường như cũng nhận ra điều gì đó, biết điều ngậm chặt cái miệng như máy nói không ngừng kia lại.

    Khi hành trình đi được một nửa, sợi dây chuyền trên cổ anh “cạch” một tiếng đứt thành mấy đoạn, Bạch Khai nhìn thấy cảnh này qua kính chiếu hậu, không nói gì, chỉ lặng lẽ nhấn ga, tăng tốc.

    Hơn hai mươi phút sau, xe cuối cùng cũng ra khỏi khu vực trung tâm thành phố Hoa, rừng bê tông cốt thép ngoài cửa sổ xe dần thưa thớt, Bạch Khai mới thở phào nhẹ nhõm, cho xe dừng ở ven đường.

    Cậu ta chùi mồ hôi tay vào ống quần, điều chỉnh lại cảm xúc, lúc này mới quay người lại, nhìn anh nở một nụ cười.

    "Tiểu Bắc, chúc mừng cậu, lần này cậu hoàn toàn an toàn rồi."

    Anh ngẩn ra một lúc, nghiêng đầu khó hiểu, "Hả? Thủy ca, cậu nói vậy là ý gì? Mà này, cô nương ban nãy là sao thế? Tớ thấy cậu với lãnh đạo đều sợ cô ta lắm."

    "Ha..." Bạch Khai cười khổ, "Bọn tớ đương nhiên sợ cô ta, cậu có biết không, trước khi tớ gia nhập Hội Tư Dạ, cô ta đã..."

    "Không, sự tồn tại của cô ta có lẽ còn sớm hơn nữa, nghe nói từ rất lâu trước đây, khi người phụ trách chọn địa điểm cho Hội Tư Dạ thành phố Hoa tiến vào từ đường cũ đó, cô ta đã sống ở đấy rồi."

    Nghe Bạch Khai nói vậy, anh ngẩn ra, rồi hỏi dồn, "Chẳng lẽ cô ta là quái đàm?"

    "Không hẳn..." Bạch Khai nhíu mày, giải thích, "Hiện tại cô ta đúng là con người, chỉ là gần với quái đàm hơn những người có năng lực tâm linh bình thường..."

    Nói đến đây, Bạch Khai hơi dừng lại, nuốt những chi tiết hơn nữa đã đến bên miệng vào bụng.

    Nếu nói người có năng lực tâm linh bình thường, tỷ lệ quái đàm và con người trong cơ thể cơ bản duy trì ở mức năm năm, thì Đặc vụ Số Một lại đạt đến mức tám hai kinh ngạc.

    Theo lý mà nói, cô ta đáng lẽ đã mất kiểm soát từ lâu, biến thành quái đàm, nhưng cô ta lại không hề, Bạch Khai cũng không rõ cô ta làm thế nào, nên dứt khoát không nói cho anh biết.

    Theo hiểu biết của cậu ta về anh, tuy anh không có trí tuệ gì lớn lao, nhưng ý nghĩ ranh ma lại nhiều vô kể.

    Nếu để anh biết được điểm kỳ lạ trên người cô nương kia, lại kết hợp với tình huống đặc biệt có điểm tương đồng của bản thân, không chừng sẽ đi tìm đường chết.

    "Ở một mức độ nào đó, vị Đặc vụ Số Một này chính là người gác cổng của Hội Tư Dạ thành phố Hoa, còn đáng sợ hơn cả những thiết bị cảnh báo năng lực tâm linh ẩn giấu trong bóng tối."

    "Nhưng mà, bây giờ cậu không cần lo lắng nữa, ban nãy cô ta không chỉ ra cậu có vấn đề gì, chúng ta đi lâu như vậy cũng không có ai đuổi theo, chứng tỏ thời khắc nguy hiểm nhất đã qua rồi."

    "Sau này..." Bạch Khai nhìn cảnh vật ngoài cửa sổ, chậm rãi nói, "Chỉ cần chú ý che giấu thân phận là được rồi, ngoài ra..."

    Thấy Bạch Khai có vẻ ngập ngừng muốn nói lại thôi, anh ngẩn ra, ngay sau đó liền thấy cậu ta rơm rớm nước mắt quay người lại, nắm lấy hai tay mình.

    Anh, "???"

    "Tiểu Bắc Bắc ơi! Sau này cậu phải để ý một chút! Tuyệt đối đừng tin lời ngon tiếng ngọt của bọn con trai, về mặt này tớ có kinh nghiệm nhất, cái gọi là sét đánh tình yêu đều là thấy sắc nổi lòng tham, còn lửa gần rơm lâu ngày cũng bén đều là cân nhắc thiệt hơn."

    "Sau này một mình cậu đừng đến chỗ vắng người, lúc ở riêng với con trai tuyệt đối đừng uống đồ uống không rõ nguồn gốc, còn nữa..."

    "Dừng, dừng lại!" Anh cuối cùng không chịu nổi bộ dạng ông bố già lo lắng rau cải nhà mình bị heo ủi của Bạch Khai, lớn tiếng ngắt lời, "Tớ, Lục Dĩ Bắc, không có hứng thú với đàn ông."

    "Nhỡ đâu?"

    "Không có nhỡ đâu!"

    "Vậy, có muốn bố nuôi mua cho cậu mấy bộ quần áo để thay không, cậu chắc là..."

    "Cút!"

    Anh đột nhiên cảm thấy, Thủy ca sau khi nhìn thấy bộ dạng này của mình, dường như càng khó đối phó hơn trước.

    ————

    Sau khi biết được từ anh rằng sáng sớm hôm sau anh có cách biến trở lại như cũ, Bạch Khai liền đưa anh đến một khu biệt thự mười nhà thì chín nhà bỏ không ở ngoại ô thành phố Hoa để ở tạm.

    Sau khi giao chìa khóa cho anh, Bạch Khai vội vàng quay về phố Mẫu Đơn, bề ngoài thì lúc này anh vẫn đang ở trong căn phòng nhỏ của Hội Tư Dạ chờ đợi phản ứng đào thải để thích ứng với linh văn, cậu ta không thể rời đi quá lâu.
- id: Volume_3_Chapter_11_Segment_614
  title: 第十一章 想知道你父亲真正的死因吗?
  content: |-
    Khu biệt thự nửa hoang phế này khá vắng vẻ, trong tiểu khu không có bảo vệ, các cổng lớn cũng luôn mở, anh men theo địa chỉ Bạch Khai đưa, rất nhanh đã tìm thấy căn biệt thự đó.

    Biệt thự tổng cộng 3 tầng, còn có một khu vườn rất lớn, phía sau tựa núi, môi trường thanh幽.

    Anh nghe Bạch Khai nói, căn biệt thự này thuộc về một người bạn đại gia của cậu ấy, lúc đầu anh không hiểu lắm, tại sao Thủy ca lại có chìa khóa biệt thự nhà bạn mình.

    Nhưng khi anh cầm chìa khóa, mở cửa bước vào biệt thự, nhìn thấy bên trong, cách bài trí xa hoa lộng lẫy, khiến người ta ngỡ như đang ở trong một tòa lâu đài cổ nào đó, cùng với bức chân dung khổ lớn của một vị dì vẫn còn phảng phất nét phong vận ở chính giữa phòng khách, anh đột nhiên hiểu ra.

    Không hổ danh là bạn của phụ nữ Hoa Thành, bố nuôi của con đỉnh thật! Con thật sự không hề ghen tị chút nào! Anh nghĩ.

    ————

    Đêm đó, ngoại ô Hoa Thành, trong một khu biệt thự.

    Khi đêm xuống, phòng khách của căn biệt thự này được bài trí như phòng huấn luyện của một đội eSports nào đó, bỗng chốc náo nhiệt hẳn lên.

    Bảy tám bóng người mặc áo choàng đen, gài huy hiệu đầu lâu trông đến là kỳ cục, đi đi lại lại trong đó, lúc thì cười nói trao đổi với nhau, lúc thì ngồi xuống bên máy tính, nghiên cứu những bảng biểu có tiêu đề kỳ quái.

    Một người đàn ông thân hình gầy gò, quầng thâm mắt đậm đặc, ngồi ở một góc phòng, trước mặt là ba màn hình đang mở hàng chục cửa sổ, phát đủ loại video và livestream truyện kinh dị, trong đó còn xen lẫn hai video宅舞 (điệu nhảy otaku), ba V-tuber, cùng hai cửa sổ trang web truyện tranh người lớn nào đó.

    “A Sắc, mau lên, giúp tớ phân tích với, tớ sốt ruột chết mất!”

    Bất chợt, một giọng nói mềm mại ngọt ngào vang lên sau lưng gã đàn ông, gã sững người một lúc, vội vàng hấp tấp tắt đi mấy cửa sổ, lúc này mới quay người lại, nhìn về phía cô gái tai mèo đang chau mày ủ rũ.

    “Cậu lại làm sao thế? Vương Bất Lưu Hành lại kiếm chuyện với cậu, hay là lại tố cáo nhóm chat rồi?”

    Cô gái đảo mắt, “Cậu ta đến làm phiền tớ thì còn đỡ, đằng này, hôm nay cậu ta lại không xuất hiện, cậu nói xem có kỳ lạ không?”

    “Đợi đã!” Gã đàn ông nhíu mày ngắt lời, “Ý cậu là, hôm nay cậu ta không tố cáo cậu, mà cậu lại thấy không yên tâm à?”

    “Đúng vậy! Cậu không thấy kỳ lạ sao?” Cô gái tai mèo nghiêng đầu.

    “…” Gã đàn ông im lặng nhìn cô gái vài giây, rồi nghiêm túc nói, “Nói thật nhé, cậu có phải là ngứa đòn không hả?”

    Cô gái tai mèo hơi nheo mắt, trong con ngươi dựng đứng lóe lên một tia lạnh lẽo, khoảnh khắc tiếp theo, cùng với một tia sáng lạnh lẽo lóe lên, trên mặt gã đàn ông liền hằn thêm ba vệt máu.

    ————

    Một lát sau.

    “Hít——Hít——!”

    Gã đàn ông ôm mặt, xuýt xoa hít khí lạnh, yếu ớt nói, “Nói đi, rốt cuộc cậu muốn làm gì? Chẳng lẽ chỉ đơn thuần muốn kiếm cớ hành hạ tớ thôi hả?”

    “Hừ! Tớ là loại mèo đó sao?” Cô gái tai mèo khoanh tay trước ngực, hừ lạnh một tiếng rồi nói, “Mau tra giúp tớ xem Vương Bất Lưu Hành giờ đang ở đâu, tớ phải đích thân qua đó xem thử.”

    “Nếu trước ngày xét duyệt mà để đối tượng cần theo dõi đặc biệt trong danh sách đỏ chạy mất, đại ca chắc chắn sẽ xử lý tớ.”

    “Được rồi…” Gã đàn ông miễn cưỡng đáp một tiếng, xoay người lại, gục mặt xuống bàn phím, đăng nhập vào trang web thần kỳ nọ, rồi bắt đầu thoăn thoắt thao tác.

    Ngay khi gã đàn ông đang chăm chú tìm kiếm vị trí hiện tại của “Vương Bất Lưu Hành”, điện thoại trong túi của cô gái tai mèo bỗng “ong ong” rung lên hai lượt.

    Cô rút điện thoại ra, liếc nhìn, khi nhìn thấy dòng thông báo được gửi từ một tài khoản toàn ký tự lộn xộn, khóe miệng cô nhếch lên một nụ cười đầy ẩn ý.

    Bị tố cáo!

    Xem ra Vương Bất Lưu Hành không chạy thoát!

    ————

    Phía khác, ngoại ô xa của Hoa Thành, trong biệt thự của một quý bà giàu có nào đó.

    Anh mặc một chiếc áo choàng tắm, nằm dài trên ghế quý phi, nghịch điện thoại.

    Sau mấy tiếng đồng hồ thấp thỏm lo sợ đi đi lại lại quanh nhà, anh quay về biệt thự, tìm một căn phòng trông có vẻ ổn, rồi thả mình xuống chiếc giường êm ái.

    Anh vốn chỉ định nghỉ ngơi một lát, nhưng không biết từ lúc nào đã ngủ thiếp đi, đến khi tỉnh dậy thì trời đã rạng sáng.

    Cởi phăng chiếc váy bó chặt đến ngộp thở ở phần ngực, anh vội vàng tắm rửa, thay áo choàng tắm, trả lời mười mấy tin nhắn hỏi thăm của Thủy ca, lúc này mới sực nhớ ra một chuyện quan trọng.

    Thế là.

    Lấy điện thoại, mở khóa vân tay, vào ứng dụng điểm danh, tìm một nhóm nào đó, nhấn tố cáo ở góc trên bên phải, một loạt động tác mượt mà như nước chảy mây trôi, thành thục đến đáng kinh ngạc.

    Tố cáo xong nhóm chat xét duyệt truyện ma quái mới, anh mới cảm thấy cái cảm giác khó chịu như có chiếc gai nhỏ mắc kẹt trong cổ họng dần tan biến.

    Thoải mái rồi! Thoải mái rồi!

    Con người sống là phải có ước mơ, biết đâu một ngày nào đó lại tố cáo thành công thì sao?

    Anh đang nghĩ, vừa định đặt điện thoại xuống thì nhận được tin nhắn riêng từ một quản trị viên mèo nào đó.

    Một trăm lẻ hai phần ba con mèo: Cậu cuối cùng cũng xuất hiện rồi! Tớ còn tưởng cậu không dám đối chất với tớ nữa cơ đấy?

    Anh: “…” Cậu không ổn rồi, hôm nay có vẻ kiêu ngạo lạ thường!
- id: Volume_3_Chapter_11_Segment_615
  title: 第十一章 想知道你父亲真正的死因吗?
  content: |-
    【Một trăm lẻ hai phần ba con mèo: Vương Bất Lưu Hành thân mến, cậu là thành viên trong danh sách đỏ, theo quy định, chúng tớ sẽ thông báo nội dung xét duyệt cho cậu trước, để cậu có đủ thời gian chuẩn bị.

    Vương Bất Lưu Hành: Không đi được không?

    Một trăm lẻ hai phần ba con mèo: Cậu mơ đẹp quá đấy! Cảnh cáo cậu, đừng hòng rời nhóm, cậu không chạy thoát được đâu!

    Vương Bất Lưu Hành: #TD

    Một trăm lẻ hai phần ba con mèo: ???

    Một trăm lẻ hai phần ba con mèo: Cậu nghĩ tớ là đồ ngốc à?

    Hệ thống thông báo: Đối phương đã bật xác minh bạn bè, bạn chưa phải là bạn của người đó, vui lòng gửi yêu cầu xác minh bạn bè trước.

    Một trăm lẻ hai phần ba con mèo: (╯°Д°)╯︵┴┴┴┴】

    Anh Lục Dĩ Bắc đặt điện thoại xuống, trong lòng cười lạnh một tiếng.

    Mấy cái nhóm chat tai hại như các người, bày đặt duyệt xét vớ vẩn, có ngốc mới đi!

    Tôi không đi đấy, các người làm gì được tôi?

    Chẳng lẽ còn thuận theo đường truyền mạng sang chém tôi được à?

    ——————

    "Tìm được chưa? Vị trí của Vương Bất Lưu Hành ấy? Hôm nay tớ phải cho nó biết thế nào gọi là bạo lực mạng (vật lý)!"

    Cô gái tai mèo tức tối nói, "Bốp!" một tiếng, đập mạnh điện thoại lên bàn.

    Người đàn ông gầy cao rời tay khỏi bàn phím, quay người lại, nghiêm mặt nói: "Cậu chắc chứ? Tớ thấy có khi cậu không đánh lại nó đâu."

    "Chưa đánh sao biết? Có ngon thì mình đấu thử xem!"

    "Thôi được!" Người đàn ông nói, kéo rèm cửa sổ ra, chỉ tay ra ngoài: "Nếu năng lực của đại ca không sai sót, thì nó hẳn là ở phía bên kia tiểu khu, cậu mau đi đi! Chờ tin tốt của cậu!"

    "Tớ..." Cô gái tai mèo nhất thời cứng họng, đỏ mặt憋了好半天,才高声道,“今天先放她一马，她毕竟是红名单上的重点目标，打坏了怎么办？”

    "Hึ..."

    Người đàn ông cười lạnh, khóe mắt liếc thấy móng vuốt sắc lạnh lấp ló trên bàn tay nhỏ của cô gái tai mèo, đành cố nuốt ngược chữ "hừ" thứ hai vào bụng.

    Thấy vậy, cô gái tai mèo bĩu môi, nói tiếp: "Mà này, sao nó lại ở gần đây? Chẳng lẽ đã phát hiện ra sự tồn tại của chúng ta rồi à?"

    Nghe vậy, sắc mặt người đàn ông trở nên nghiêm nghị: "Tớ thấy là ngẫu nhiên, nhưng cũng không loại trừ khả năng nó đã phát hiện ra chỗ này."

    "Biết đâu, trình độ của nó còn cao hơn cả mức đại ca dự đoán nữa đấy!"

    "Nếu đã vậy..." Cô gái tai mèo chống cằm, khẽ híp mắt, trầm ngâm hai giây rồi nói: "Dù sao nó cũng không muốn tự nguyện chấp nhận xét duyệt, cũng không nhặt quỷ tệ tớ ném, tớ còn đánh không... ờ không muốn xung đột với nó, vậy thì chỉ có thể dùng kế hoạch dự phòng thôi!"

    ————

    Anh Lục Dĩ Bắc rất chắc chắn mình đã chặn "Một trăm lẻ hai phần ba con mèo" rồi, nhưng không biết nó dùng cách quái quỷ gì mà lại trở thành bạn bè của mình.

    Khi anh thấy avatar của "Một trăm lẻ hai phần ba con mèo" nhấp nháy trong danh sách bạn bè, cả người đều cảm thấy không ổn.

    Cầm điện thoại, do dự mãi, cuối cùng anh vẫn mở tin nhắn ra.

    Trốn cũng không trốn thoát, dù sao thì mấy thứ quỷ quái đó luôn có cách liên lạc được với anh.

    【Một trăm lẻ hai phần ba con mèo: Vương Bất Lưu Hành, cậu có biết không, không gia nhập chúng tớ sẽ là một tổn thất lớn của cậu đấy.

    Vương Bất Lưu Hành: Vậy rốt cuộc các người làm gì? E là các người không phải nhóm chat thảo luận sở thích truyện ma đơn thuần đâu nhỉ?

    Một trăm lẻ hai phần ba con mèo: Chúng tớ đương nhiên không phải nhóm chat đơn thuần rồi.

    Vương Bất Lưu Hành: ?

    Một trăm lẻ hai phần ba con mèo: Phì! Cậu đừng có đánh lạc hướng tớ! Tóm lại gia nhập chúng tớ, lợi ích vô vàn!

    Vương Bất Lưu Hành: Lợi ích? Ví dụ? Kiếm tiền được không?

    Một trăm lẻ hai phần ba con mèo: Đương nhiên là kiếm được tiền, nhưng đó chỉ là một phần rất nhỏ lợi ích thôi, thứ cậu nhận được sẽ còn nhiều hơn thế.

    Ví dụ, chẳng lẽ cậu không muốn biết, sếp của cậu, tại sao lại thích chơi mạt chược đến thế à?】

    Anh Lục Dĩ Bắc: "..."

    Biết cái đó để làm gì? Nắm bắt sở thích, hối lộ sếp à?

    Anh Lục Dĩ Bắc đang nghĩ ngợi, điện thoại lại rung lên.

    【Một trăm lẻ hai phần ba con mèo: Hay ví dụ khác, thân là quái đàm, chẳng lẽ cậu không muốn biết, làm sao để bù đắp khiếm khuyết của bản thân mới là an toàn và ổn thỏa nhất sao?】

    Anh Lục Dĩ Bắc: "..."

    Không cần, cái này tôi tự có! Kiến thức của Đại Xà Thần phong phú như vậy, tôi chỉ cần từ từ giải mã, chắc chắn biết nhiều hơn các người.

    Thấy anh Lục Dĩ Bắc mãi không trả lời, Một trăm lẻ hai phần ba con mèo như đang ấp ủ chiêu gì lớn lắm, im lặng hồi lâu mới gửi tin nhắn mới cho anh.

    Tin nhắn đó, như một cơn bão được ấp ủ từ lâu trong tĩnh lặng rồi bất ngờ ập đến, khiến sắc mặt anh Lục Dĩ Bắc lập tức thay đổi.

    【Một trăm lẻ hai phần ba con mèo: Chẳng lẽ cậu không muốn biết, nguyên nhân cái chết thật sự của bố cậu sao?】
- id: Volume_3_Chapter_12_Segment_616
  title: 第十二章 最后一次温暖
  content: |-
    【Vương Bất Lưu Hành: Xin lỗi, không muốn.】

    Anh có chút bực bội trả lời xong tin nhắn của "Một trăm linh hai phần ba con mèo", một tay chống cằm, nhìn chằm chằm vào màn hình điện thoại, trong lòng cười lạnh một tiếng.

    Hừ, cái nhóm chết tiệt này đúng là cao tay trong việc thao túng tâm lý người khác, để lừa người ta sập bẫy, điều tra lý lịch cũng kỹ càng ghê, lão tử đây suýt nữa thì bị lừa rồi.

    Chỉ tiếc là, anh rất rõ bố anh chết như thế nào, dù là từ những gì anh tận mắt nhìn thấy, hồ sơ của cục cảnh sát, hay ký ức của Thủy ca khi đến hiện trường, đó đều chỉ là một tai nạn.

    Chỉ là một tai nạn xảy ra vì tôi mà thôi.

    Anh nghĩ, sự tự trách và áy náy không ngừng trào dâng từ một góc khuất phủ bụi trong đáy lòng, nỗi đau đớn mà nó mang lại khiến anh cảm thấy có chút ngạt thở, hai tay bất giác nắm chặt vạt áo trước ngực.

    "Nếu không phải mình cứ nằng nặc đòi bố đi cùng mình trong chuyến du lịch tốt nghiệp, thì đã chẳng có chuyện gì xảy ra rồi phải không?"

    Anh nghĩ, ánh mắt dần trở nên sâu thẳm, dòng suy nghĩ ngược dòng thời gian, cho đến khi chạm tới những ngày xưa cũ.

    ——————

    Suốt hai năm đầu cấp ba, Lục Dĩ Bắc sống một cuộc đời "phóng túng xa hoa".

    Đến đầu học kỳ một năm lớp mười hai, anh mới sực nhớ ra chuyện phải cố gắng học hành, thi đỗ vào một trường đại học tàm tạm.

    Thế nhưng, con người cuối cùng rồi cũng phải trả giá cho sự thiếu hiểu biết của tuổi trẻ.

    Để có thể thuận lợi thi đỗ đại học, năm lớp mười hai đó anh đã vô cùng vất vả, áp lực cực lớn.

    May mắn thay, sự vất vả cũng được đền đáp.

    Khi nhận được giấy báo trúng tuyển, những cảm xúc dồn nén suốt cả năm trời đều được giải tỏa, anh hào hứng cùng những người bạn thân thiết lên kế hoạch cho chuyến du lịch tốt nghiệp.

    Con người khi bị dồn nén quá lâu sẽ muốn tìm kiếm sự kích thích.

    Đã muốn theo đuổi sự kích thích, thì tất nhiên phải làm cho tới bến chứ!

    Vì vậy, trong lộ trình du lịch tốt nghiệp do một tay Lục Dĩ Bắc sắp đặt, hầu như mỗi một điểm đến đều thỏa mãn ít nhất một trong ba yếu tố: "kỳ", "hiểm", "quái".

    Tuy nhiên.

    Có lẽ bởi vì lúc đó đêm bắt đầu trở nên dài hơn, những ảnh hưởng mà nó mang lại cho thế giới này đã bắt đầu manh nha, cộng thêm lộ trình mà Lục Dĩ Bắc vạch ra quá ư "kích thích".

    Hai ngày trước khi khởi hành, tất cả những người bạn đã hẹn đi cùng anh, đều bị bố mẹ ép buộc, cho anh leo cây.

    Chuyến du lịch tốt nghiệp của hai bố con anh đã bắt đầu trong hoàn cảnh như vậy.

    ————

    Ngày xảy ra chuyện, hai người đã đi bè ở Tây Lĩnh, nơi có mực nước chênh lệch lớn và quá trình vô cùng gay cấn, kích thích, buổi chiều họ sớm trở về khách sạn ở thành Cẩm Quan nghỉ ngơi.

    Chập tối, một cơn mưa nhỏ vừa tạnh, hai bố con nghỉ ngơi cả buổi chiều, nhân lúc trời mát sau mưa, rời khách sạn xuống phố.

    Sau khi ghé qua vài quán ăn vặt liên tiếp, Lục Dĩ Bắc đột nhiên nảy ra ý định, đề nghị có muốn đi Nga Mi xem biển mây và bình minh không.

    Nga Mi vốn không nằm trong lộ trình mà Lục Dĩ Bắc đã lên kế hoạch, chỉ là ý định nhất thời, không ngờ bố anh lại cực kỳ tán thành.

    Chỉ có điều bố anh lại gợi ý với anh, nếu đơn thuần chỉ muốn ngắm biển mây và bình minh, thì còn có một nơi khác chưa được khai thác hoàn toàn, phong cảnh ở đó không có nhiều sự can thiệp của con người, càng có thể chiêm ngưỡng được vẻ đẹp hùng vĩ nguyên sơ của tự nhiên.

    Đạt Ngõa Trát Canh.

    Nằm trong dãy núi Cung Lai, trong tiếng Tạng có nghĩa là "ngọn núi thần xinh đẹp".

    Lục Dĩ Bắc khi đó, cũng giống như bố anh, tính cách đều thuộc tuýp người tràn đầy sức sống, nhiệt huyết và có phần khờ khạo, một khi đã nói muốn đi đâu, thì chắc chắn sẽ lên đường ngay trong đêm.

    Sau khi xác định được điểm đến, Lục Dĩ Bắc chỉ mất nửa tiếng đồng hồ đã mua xong vé xe.

    ——————

    Hai bố con rời thành Cẩm Quan trên chuyến xe lúc ba giờ sáng, thời điểm này rất khó nói, không biết đó là chuyến xe sớm nhất hay muộn nhất trong ngày.

    Lúc hai người đến bến xe khách, trời bắt đầu lất phất mưa, cơn gió nhẹ thoảng qua trong thành phố cũng mang theo hơi lạnh se sắt.

    Thấy thời tiết không tốt, Lục Dĩ Bắc đề nghị hoãn chuyến đi, nhưng lại bị bố anh chặn họng bằng mấy câu: "Kỳ nghỉ hè lớp mười hai tuyệt vời thế này!", "Đến nơi rồi còn gì!", rồi đành ngồi lên chiếc xe khách trông có vẻ cũ kỹ.

    Không hiểu tại sao, khi chiếc xe khách dần rời xa thành phố, Lục Dĩ Bắc nhận thấy giữa hai hàng lông mày của bố anh thoáng hiện một nỗi bất an mơ hồ.

    Bây giờ nghĩ lại, đó có lẽ là phản ứng chỉ có khi con người mơ hồ cảm nhận được cái chết đang đến gần.

    Khi chiếc xe khách hoàn toàn rời khỏi thành phố, cảnh sắc bên ngoài cửa sổ được thay thế bằng những ngọn núi xanh hiểm trở, bầu trời cũng tối dần, mây đen bắt đầu từ từ kéo đến, xa xa mơ hồ có tiếng sấm rền.

    Mưa giữa mùa hè luôn đến bất chợt, không một dấu hiệu báo trước, chỉ trong nháy mắt, mưa lớn đã "ào ào" trút xuống.

    Trên xe đặc biệt yên tĩnh, không một ai nói chuyện, nhưng lại có thể cảm nhận rõ ràng bầu không khí nặng nề.

    Ai cũng sợ hãi, kể cả tài xế.

    Mưa quá lớn và dồn dập, tầm nhìn thấp đến đáng sợ, bên ngoài cửa sổ đã biến thành một thế giới nước, nếu đột nhiên có đàn cá bơi ngang qua cửa sổ xe, cũng không khiến người ta cảm thấy quá đỗi kỳ lạ.

    Tuy nhiên, có hai người ngoại lệ, một người chính là bố của Lục Dĩ Bắc, ông từ lúc lên xe, hai tay hai mắt chưa từng rời khỏi chiếc điện thoại.
- id: Volume_3_Chapter_12_Segment_617
  title: 第十二章 最后一次温暖
  content: |-
    天知道在这种山路上，遇上了这种鬼天气，他的手机哪儿来的信号支撑他继续玩那款陆以北叫不上名字的美少女手游。

    另一个人则是坐在父子俩斜前方作为上的男子。

    那是一个身材高大魁梧的大汉，身穿着一袭藏民传统服饰，戴着一副很旧的墨镜，整人不修边幅，浑身脏兮兮的，就连脸上的肌肤都已经分辨不出颜色，身上散发着一股说不清的古怪味道。

    他从上车起就一直在睡觉，鼾声震天，仿佛窗外的大风、暴雨、雷鸣、以及随时都有可能发生的山体滑坡，都跟他没有关系。

    客运大巴继续前行，黑夜和暴雨遮蔽了一切，远光灯只能照见前方很小一片区域。

    在这样的情况下，司机不得不放缓了前进的速度，在某些山路崎岖的地方，甚至慢得堪比步行。

    客运大巴就这样慢悠悠地不知道前行了多久，借着远光灯的光亮，突然看见前方不远处的路边，出现了一对浑身已经湿透，骑行驴友打扮的年轻男女。

    司机将车缓缓地停靠在了路边，对车上的人说，“出门在外，遇上这样的鬼天气也是倒霉，能帮一把是一把，大家没意见吧？”

    在征得车上大部分乘客认可后，司机便将那一对年轻男女接上了车。

    或许是暴雨来得太突然的缘故，让所有人都没有准备，淋了一个措手不及。

    又或许是把那对年轻男女接上车的地方，靠近某个隐藏在大山里的城镇。

    在将那对年轻男女接上车之后，又陆陆续续地碰上了很多人。

    有皮肤黝黑，面相朴实的牧民，有穿着汉服，脸色冻得苍白的姐妹，还有头发五颜六色的乡村杀马特青年。

    很快，原本车上零零散散的座位就坐满了人。

    在这些人中，令陆以北印象最为深刻的，是一个身形佝偻，背部高高隆起，穿着一袭漆黑雨衣的男人。

    陆以北对他印象极深的原因有三。

    其一是因为，别人都司机看见之后，主动停车接上来的，只有他是从路边的灌木丛里突然跳出来，拦下的车。

    好在那是客运大巴的速度很慢，否则在那种雨天路滑，能见度低的情况下，男子恐怕当场就要被撞飞出去。

    其二，那个男人很吓人，原本就有些丑陋的脸上，被利器右脸从眼角到嘴角被人用刀子划出了一道口子，远远看着就好像他的脸上长了两张嘴，一张是竖着的，一张是横着的。

    并且，那道伤口应该是最近才添上，伤口还没有完全愈合，线也没有拆，在雨水的浸泡下，颜色发白，微微隆起，仿佛那张“嘴”随时都有可能张开。

    最后一点则是，在那个男人上车的一瞬间，那位一直鼾声震天的邋遢大汉突然就醒了，站起身来，从宽大的衣袖里掏出转经筒，一边摇晃，一边用藏语冲着司机大喊大叫，死活要下车，怎么劝都不管用。

    而那名丑陋男子见状则与邋遢大汉对骂了一阵后，索性坐在了他空出来的位置上。

    在他坐下来的一瞬间，他突然回头看了陆以北一眼，伸出舌尖舔了一下嘴角的伤口，疼痛让他的整张脸都在痉挛，而他却强迫自己做出一副享受的表情。

    陆以北与之对视，一阵反胃难受，而这种难受的感觉，在老爹放下手机，冲着男子竖起中指后，才得以缓解。

    陆以北依稀记得，老爹凶巴巴地瞪了那个长相丑陋，行为有些神经质的男人片刻，然后轻轻拍了拍他的脑袋，让他靠在自己肩上睡会儿。

    陆以北也不知道当时是怎么了，面对老爹那样的“水哥行为”，竟然没有拒绝，一歪脑袋，靠在他的肩上，只感觉很温暖很安心，不多时就沉沉地睡了过去。

    那一刻，他根本不知道，那竟是他最后一次体会父亲的温暖。

    如果早知道，他一定不会那么快睡去。

    之后发生了什么陆以北就不知道了，当他醒来的时候，双眼就已经陷入了黑暗，浑身剧痛的躺在了雨城的医院里。

    他也是后来才知道，在他睡去后不久，客运大巴便遭遇了大规模的山体塌方，被泥石流卷了进去，翻进了公路围栏外百米高的山沟里。

    民警告诉他，那场车祸极为惨烈，整辆汽车都被山上飞落的石块打成了筛子，车上除他以外，所有人都死了，无一幸免。

    而后，匆匆赶来的水哥，告诉他的说辞也跟民警大差不差。
- id: Volume_3_Chapter_12_Segment_618
  title: 第十二章 最后一次温暖
  content: |-
    Lục Dĩ Bắc từng cho rằng, sinh ly tử biệt nhất định là một chuyện vô cùng đau khổ, không thể thiếu một phen khóc lóc thảm thiết, lăn lộn ăn vạ, cuối cùng cả người sẽ rơi vào tự kỷ và trầm cảm.

    Vậy mà, khi anh thực sự tự mình trải qua, lại phát hiện, đó dường như cũng không phải chuyện gì to tát lắm, tâm trạng cực kỳ bình thản, thậm chí không có một chút cảm giác muốn khóc.

    Anh chỉ thờ ơ đáp lại anh Thủy, người đến giúp bố mình lo liệu hậu sự một câu: “Em biết rồi, vậy nhờ anh nhé.”

    Sự thờ ơ này kéo dài mãi cho đến khi anh trở về Hoa Thành, dọn vào ở trong căn nhà cũ, rồi vào một buổi sáng sớm nọ, khi tỉnh dậy giữa bóng tối, anh gọi lớn: “Bố ơi, sáng nay con muốn ăn bánh chẻo hấp với tào phớ!” nhưng chờ mãi không thấy ai đáp lại, thì tất cả mới sụp đổ tan tành trong khoảnh khắc.

    Tự trách, đau khổ, bi thương… đủ loại cảm xúc tiêu cực từ trong bóng tối trào ra, đánh cho lớp ngụy trang mạnh mẽ của anh tan tác tơi bời, không còn manh giáp.

    ——————

    Lục Dĩ Bắc tỉ mỉ hồi tưởng lại những chuyện đã qua, đôi mày bất giác cau lại.

    Cái chết của bố quả thật có nhiều điểm khiến anh cảm thấy bất thường, ví như tại sao vào tiết trời như vậy, lại có thể gặp một cô gái mặc Hán phục bên đường núi, ví như gã đàn ông lôi thôi kia tại sao đột nhiên la hét đòi xuống xe, lại ví như gã đàn ông kỳ quái có vẻ ngoài như bước ra từ một dị bản kia.

    Điều khiến anh cảm thấy kỳ lạ hơn nữa là, tại sao khi lần đầu tiếp xúc với đồ đằng của Hội Nhật Thực, anh lại nhìn thấy những cảnh tượng đáng sợ?

    Từ đoạn ký ức tiểu học đã bị lãng quên đó xem ra, bố hẳn là một linh năng giả ẩn mình, hơn nữa thực lực không tồi, thật sự dễ dàng chết trong một vụ tai nạn xe như vậy sao?

    Với lại, nếu trong vụ tai nạn đó thật sự có yếu tố bị dị bản tấn công, thì anh Thủy rốt cuộc có phát hiện ra không? Nếu phát hiện ra, tại sao lại phải che giấu sự thật?

    Sau khi tiếp xúc với thế giới của linh năng giả và dị bản, Lục Dĩ Bắc cảm thấy vụ tai nạn đó có quá nhiều điểm đáng ngờ.

    Thế nhưng.

    Anh cảm thấy, cho dù có điểm đáng ngờ, cũng không thể dễ dàng tin một đám người lai lịch không rõ ràng, rất có thể chính là những kẻ dị bản.

    Dù có muốn lấy thông tin từ chỗ bọn họ, ít nhất cũng phải làm rõ lai lịch của họ đã.

    ————

    Bên kia.

    Cô gái tai mèo đợi rất lâu vẫn không nhận được hồi âm của Lục Dĩ Bắc, bất giác bắt đầu hơi sốt ruột, bốn chi chạm đất, lượn lờ khắp nơi trên bệ cửa sổ, bàn, ghế, sàn nhà bên cạnh người đàn ông gầy cao.

    Cuối cùng người đàn ông gầy cao không chịu nổi bóng người lượn qua lượn lại trước mắt, ngắt lời: “Cậu đừng đi tới đi lui nữa được không? Đầu tớ sắp bị cậu làm cho chóng mặt đến nơi rồi!”

    Cô gái tai mèo dừng lại, liếc xéo hắn, bực bội nói: “Vương Bất Lưu Hành lâu như vậy không trả lời tớ, tớ sốt ruột quá, cậu còn không cho người ta đi qua đi lại một chút à?”

    “Nhưng cậu là mèo mà!” Người đàn ông gầy cao nhăn mặt nói.

    “Hừ!” Cô gái tai mèo không tìm được lời nào phản bác hắn, phát ra tiếng hừ lạnh từ mũi, vớ lấy điện thoại trên bàn, định gửi tin nhắn nữa cho “Vương Bất Lưu Hành”.

    “Cậu đợi chút!” Thấy vậy, người đàn ông gầy cao cản cô lại nói: “Cậu chắc chắn vẫn muốn gửi tin nhắn cho cậu ấy à?”

    “Chứ sao nữa?”

    “Vậy cậu định gửi gì cho cậu ấy? Cậu ấy đến bố mình chết thế nào còn chẳng thèm để tâm, rõ ràng là kẻ máu lạnh, cộng thêm mấy cái hành động kỳ quặc và lời lẽ khó nghe của cậu ấy, bây giờ cậu gửi tin nhắn cho cậu ấy, tớ thấy…”

    Người đàn ông gầy cao định nói rồi lại thôi.

    “Cậu thấy thế nào?”

    “Tớ nói rồi, cậu không được cào mặt tớ đấy nhé! Tớ còn trông cậy vào cái mặt này để tán gái đấy!”

    “Cậu nói đi!”

    “Tớ thấy, bây giờ cậu gửi tin nhắn cho cậu ấy, chỉ tổ bị cậu ấy coi là đối tượng trêu chọc, tự dưng dâng đồ ăn lên tận miệng, tức chết đi được.”

    Người đàn ông gầy cao vừa dứt lời, “Xoẹt!” một tiếng, một vệt sáng lạnh lẽo lóe qua, trên mặt hắn liền có thêm ba vệt máu, bên trái ba vệt, bên phải ba vệt, còn khá đối xứng.

    “Khỉ thật! Cậu không phải nói là không cào tớ sao?” Người đàn ông gầy cao ôm mặt ấm ức nói.

    “Cậu nghe bằng tai nào thế?” Cô gái tai mèo khẽ hất cằm, chuyển giọng nói: “Vậy cậu nói xem bây giờ phải làm sao?”

    “Đợi, tớ thấy cậu ấy sắp không kìm được mà nhắn lại cho cậu rồi.”

    Người đàn ông gầy cao vừa dứt lời, điện thoại của cô gái tai mèo liền rung lên hai cái, nhận được tin nhắn từ “Vương Bất Lưu Hành”.

    【Vương Bất Lưu Hành: Tôi có thể hợp tác với các cậu, nhưng cậu phải trả lời tôi vài câu hỏi trước đã.】

    ————

    【Một trăm linh hai phần ba con mèo: Không thành vấn đề, chỉ cần là điều có thể nói cho cậu biết, tớ biết gì nói nấy.】

    Xem tin nhắn trả lời của “Một trăm linh hai phần ba con mèo”, Lục Dĩ Bắc nhíu mày suy nghĩ một lát, rồi khẽ chạm vào ô nhập liệu.

    【Vương Bất Lưu Hành: Đầu tiên, cái chết của bố tôi có liên quan đến dị bản không?】

    【Một trăm linh hai phần ba con mèo: Có.】

    【Vương Bất Lưu Hành: Vậy có liên quan đến Hội Nhật Thực không?】

    【Một trăm linh hai phần ba con mèo: Xin lỗi, cái này tạm thời không thể nói cho cậu biết được.】

    Lục Dĩ Bắc: “…”

    Tạm thời không thể nói cho mình biết? Giọng điệu này, khả năng cao là có rồi.

    Xem ra, vấn đề này phải đợi đến khi thỏa mãn điều kiện nhất định nào đó mới có thể biết được.

    Anh khẽ suy nghĩ một chút, rồi lại cầm điện thoại lên.

    【Vương Bất Lưu Hành: Câu hỏi cuối cùng, cậu làm thế nào để chứng minh những gì cậu nói đều là thật?】
- id: Volume_3_Chapter_12_Segment_619
  title: 第十二章 最后一次温暖
  content: |-
    Người ở đầu dây bên kia dường như đang cân nhắc gì đó, anh đợi một lúc lâu mới nhận được tin nhắn.

    【Một trăm lẻ hai phần ba con mèo: Bọn tớ có kênh đặc biệt riêng để có được những thông tin này, và nguồn tin là thật, nhưng giờ không có cách nào chứng minh cho cậu được. Chọn sự thật, hay tiếp tục bị giấu trong bóng tối, quyền quyết định là ở cậu.】

    Anh hơi nhíu mày.

    Câu trả lời này sao đột nhiên lại trở nên trịnh trọng thế?

    Xem ra ý là, muốn tin thì tin, không tin thì thôi chứ gì?

    【Vương Bất Lưu Hành: Nếu cậu không có cách nào, vậy thì dùng cách của tớ đi? Chúng ta mỗi người nhượng bộ một chút, tớ sẽ tiếp tục hoàn thành bài kiểm tra của các cậu, nhưng sau khi bài kiểm tra hoàn tất, cậu phải đến đây ký kết khế ước đồng minh với tớ. Sau đó, cậu trả lời tớ vài câu hỏi.】

    Trong một tháng qua, anh rất rảnh, rảnh đến mức có đủ thời gian để nghiên cứu khế ước đồng minh với Câu Manh.

    Qua quan sát của anh, khi anh muốn giết Câu Manh, ấn ký trên mu bàn tay Câu Manh sẽ sáng rực lên, còn khi muốn lừa Câu Manh, nó cũng sẽ sáng lên, chỉ là ánh sáng yếu hơn.

    Vì vậy, anh cảm thấy, ở một mức độ nào đó, khế ước đồng minh có lẽ có thể dùng làm máy phát hiện nói dối.

    Còn về thần chú, chỉ vài câu đơn giản như vậy, anh nghe một lần là nhớ rồi, chỉ là vẫn chưa tìm được đối tượng để thử nghiệm mà thôi.

    Một lát sau, điện thoại của anh rung lên hai lần.

    【Một trăm lẻ hai phần ba con mèo: Chuyện này có thể đồng ý với cậu, nhưng tiền đề là, sau khi cậu vượt qua bài kiểm tra, phải gia nhập bọn tớ.】

    【Vương Bất Lưu Hành: Cậu yên tâm.】

    【Một trăm lẻ hai phần ba con mèo: Nếu cậu nói dối, cẩn thận bị nguyền rủa đó nha!】

    【Vương Bất Lưu Hành: Ừm, tớ nhất định sẽ hợp tác với các cậu.】

    Gia nhập thì không thể nào, nhiều nhất chỉ có thể hợp tác, mình cũng đâu có lừa cậu ta... Anh đang thầm nghĩ, điện thoại lại rung lên hai lần, nhận được một tin nhắn.

    【Một trăm lẻ hai phần ba con mèo: Vương Bất Lưu Hành thân mến, tối mai cậu sẽ tham gia vòng kiểm tra thứ hai để vào nhóm, mời cậu mười hai giờ đêm đến lò mổ ở ngoại ô phía Nam, ở cùng những người tham gia kiểm tra khác cho đến khi trời sáng.】

    Lò mổ ở ngoại ô phía Nam? Chính là cái lò mổ trong truyền thuyết, có con lợn đen khổng lồ ăn thịt người đó ư?

    Những người cùng tham gia kiểm tra? Ngoài mình ra, còn có người khác nữa sao?

    Anh đọc xong tin nhắn, khẽ nhíu mày, ngay sau đó liền nhận được một thông báo hệ thống.

    【Một trăm lẻ hai phần ba con mèo đã thêm cậu vào "Nhóm thảo luận kiểm tra lần thứ 104"】

    Ngoài quản trị viên mèo đó ra, còn có bốn người nữa?

    Tiểu Lý Hèn Mọn Xin Tha? Người này chắc bị đám kia dọa sợ rồi?

    Thiếu Nữ Mạt Chược Thiên Tài, Vương Đại Sư Vô Địch, Anh Lý Livestream Ngoài Trời…

    Anh thầm ghi nhớ ID của mấy người đó, trả lời "Một trăm lẻ hai phần ba con mèo" một câu "Đã nhận", rồi cất điện thoại đi.
- id: Volume_3_Chapter_13_Segment_620
  title: 第十三章 0.01到53.4
  content: |-
    Rạng sáng, trong một biệt thự ở ngoại ô Hoa Thành.

    Người đàn ông gầy cao lấy đồ uống từ trong tủ lạnh ra, đi ngang qua cô gái tai mèo đang nghiên cứu nhiệm vụ thẩm tra, vô tình liếc thấy thành viên mà cô sắp xếp tiếp nhận thẩm tra, sững người một chút.

    "Không phải chứ, cậu thật sự xếp địa điểm thẩm tra của Vương Bất Lưu Hành ở lò mổ Nam Giao à? Chuyện này có hơi không ổn không?"

    Cô gái tai mèo liếc người đàn ông gầy cao một cái, "Có gì không ổn chứ? Tớ còn chưa hỏi cậu đấy? Cậu không phải nói, Lý Duy Nhất vừa vào lò mổ đã bị giết trong nháy mắt rồi sao? Sao lại xuất hiện trong danh sách thẩm tra bên tớ rồi hả?"

    "À thì..." Người đàn ông gầy cao cười ngượng nghịu, "Tớ đúng là tận mắt nhìn thấy cậu ta bị gã ở lò mổ Nam Giao kéo vào mà!"

    "Tớ cũng vừa mới biết, cậu ta còn sống, tớ làm sao biết cậu ta sống sót thế nào chứ? Chẳng lẽ đại ca phán đoán sai lầm sao?"

    "Chậc!" Cô gái tai mèo khẽ "chậc" một tiếng, "Đại ca không giống cậu, công việc sai sót nhiều như vậy."

    "Ờm..." Người đàn ông gầy cao hơi hé miệng, nhìn về phía màn hình máy tính, đánh trống lảng: "Mà này, cậu xếp Thiên Tài Mạt Chược Thiếu Nữ và Vương Bất Lưu Hành ở cùng nhau, thật sự ổn chứ?"

    "Tớ cứ thấy thế nào ấy, nếu hai người họ đụng phải nhau, không khéo lại hỏng chuyện thì sao?"

    Cô gái tai mèo quay người lại, mí mắt trĩu xuống nhìn người đàn ông gầy cao, "Này tớ nói, con người cậu không thể lạc quan hơn một chút được à?"

    "Hai người họ đều có thứ mình tha thiết muốn biết, tớ thấy rất có khả năng hai người họ sẽ hợp tác."

    "Lò mổ Nam Giao không phải vẫn luôn nằm trong danh sách đen sao? Nếu hai người họ hợp tác, chẳng phải có thể nhân lúc tiếp nhận thẩm tra, tiện thể giải quyết luôn vấn đề của lò mổ Nam Giao sao?"

    Người đàn ông gầy cao lắc đầu, "Dù sao thì tớ cũng không lạc quan lắm, cậu thấy xác suất họ hợp tác cao bao nhiêu?"

    "Ít nhất bảy phần."

    "Tớ thấy nhiều nhất là ba phần."

    "Hừ!" Cô gái tai mèo khẽ hừ một tiếng, giơ nắm đấm nhỏ mũm mĩm màu hồng về phía người đàn ông gầy cao, "Vậy chúng ta cứ chờ xem!"

    ————

    Hôm sau.

    Sáng sớm tinh mơ, Lục Dĩ Bắc trải nghiệm một phen cuộc sống của người giàu — bên bể bơi nhà mình, chờ đợi ánh bình minh ló dạng.

    Thế nhưng, sau khi tắm mình trong ánh nắng để phục hồi nguyên trạng, tận hưởng sự thoải mái ngắn ngủi, anh nhanh chóng thấy buồn rầu.

    Ngồi trên ghế dài bên bể bơi, Lục Dĩ Bắc tay nâng một chiếc ly thủy tinh cao cổ, nhìn giọt Họa Thủy ít ỏi đến đáng thương bên trong, chân mày nhíu chặt.

    "Sao hôm nay lại chỉ có một chút thế này?"

    Trong cơn mơ màng, Lục Dĩ Bắc dường như thấy tiền của anh mọc cánh bay đi mất, vừa bay, vừa vẫy vẫy bàn tay nhỏ về phía anh.

    ————

    Khi trời đã sáng hẳn, Bạch Khai theo giờ hẹn, sớm đã lái xe đến trước cổng biệt thự.

    Lục Dĩ Bắc nhận điện thoại, từ trong biệt thự đi ra, nhìn thấy Bạch Khai, quả thực sững người mấy giây.

    Gương mặt cậu ta tái nhợt, lấm tấm mồ hôi lạnh, cộng thêm quầng thâm mắt đậm đặc, cả người trông như già đi cả chục tuổi chỉ sau một đêm.

    Vừa nghĩ đến Thủy ca vì chuyện của mình mà bận rộn cả đêm, mệt đến nông nỗi này, trong lòng Lục Dĩ Bắc không khỏi ấm áp, anh bước tới vỗ vai cậu ta, nói: "Thủy ca, tối qua vất vả cho cậu rồi."

    Bạch Khai một tay chống eo, một tay vịn tường, oán trách liếc Lục Dĩ Bắc một cái, "Chẳng phải là vất vả lắm sao!? Quỷ mới biết dì Trương làm sao mà biết tớ dẫn một cô gái tới đây, nợ ân tình rồi không thể không trả... Haizz, không nhắc tới nữa!"

    Nhưng cũng không lỗ, dù sao cũng đã bù đắp được lỗ hổng kinh tế khổng lồ do việc cứu viện Tiểu Bắc lần này gây ra. Bạch Khai thầm nghĩ.

    "Tớ tưởng..." Lục Dĩ Bắc mấp máy môi, định nói lại thôi.

    Anh cứ tưởng tối qua Thủy ca đều ở Tư Dạ Hội canh chừng bộ da người đó, không ngờ sự hy sinh của cậu ấy lại nhiều hơn mình tưởng.

    Nhưng mà, cậu ấy đã lái chiếc xe cổ cả đêm, giờ lại lái chiếc Beetle, đây có tính là lái xe khi mệt mỏi không nhỉ? Lục Dĩ Bắc nghĩ.

    Trên đường lái xe đưa Lục Dĩ Bắc đến Tư Dạ Hội, Bạch Khai bắt đầu "buổi giảng phổ cập kiến thức linh năng" cho Lục Dĩ Bắc.

    "Lát nữa đến Tư Dạ Hội, quy trình đại khái là thế này, đầu tiên là kiểm tra sức khỏe..."

    "Lại kiểm tra nữa à? Tớ xác nhận chút, chỗ chúng ta là Tư Dạ Hội, chứ không phải trung tâm khám sức khỏe lừa đảo nào đấy chứ?" Lục Dĩ Bắc nói.

    "Vớ vẩn, trước khi vẽ linh văn kiểm tra sức khỏe là để xác minh xem cậu có phải là quái đàm không, sau khi vẽ xong thì là để xác định khả năng thích ứng của cậu với linh văn, khác nhau mà, hiểu không?"

    "Thôi được!" Lục Dĩ Bắc bĩu môi, "Vậy tớ hỏi trước, là cậu kiểm tra cho tớ, hay là..."

    "Đương nhiên là cái tên què đó kiểm tra cho cậu rồi!" Bạch Khai nói, gương mặt vốn đã bơ phờ lại càng thêm vài phần ảm đạm, "Kể từ hôm nay, cậu là thuộc hạ của cô ta rồi, chuyện của cậu ở trong Tư Dạ Hội, không đến lượt tớ quản nữa."

    "Vậy thì tốt rồi." Lục Dĩ Bắc gật đầu.

    Khương Ly tuy có hơi lạnh lùng, nhưng ít nhất cũng là một mỹ thiếu nữ, vẫn hơn là bị Thủy ca sờ tới sờ lui.

    "Tiểu Bắc..."

    "Hửm?" Lục Dĩ Bắc lạnh người.

    "Cậu như vậy tớ đau lòng lắm."
- id: Volume_3_Chapter_13_Segment_621
  title: 第十三章 0.01到53.4
  content: |-
    Anh thấy Bạch Khai đột nhiên quay người lại, gương mặt nước mắt lưng tròng, khiến anh nổi hết cả da gà, kinh ngạc nói: "Mẹ kiếp! Cậu đừng thế chứ, không thì để hôm khác tớ đích thân xuống bếp mời cậu một bữa?"

    "Cậu nói đấy nhé?"

    "Ừm." Anh qua loa đáp một tiếng.

    "Đến nhà cậu?"

    "Ừm, ờ... nhưng phải đến nhà cũ, căn hộ không tiện lắm." Anh nói rồi dừng lại hai giây, bổ sung: "Từ lúc lên đại học, tớ ít khi nấu ăn, dụng cụ nhà bếp không đầy đủ."

    Bạch Khai nhoẻn miệng cười: "Đến đâu cũng được, lúc đó gọi thêm, ờ... gọi thêm mấy đứa bạn nữa."

    "..."

    Có gì đó không đúng? Tiểu Bắc (Thủy ca) có chuyện gì giấu mình sao?

    Dường như cảm nhận được đối phương đều có điều gì đó giấu giếm trong lời nói, cả hai rơi vào một khoảng im lặng đầy ngượng ngùng.

    Qua kính chiếu hậu, sau một hồi trao đổi ánh mắt không lời, cả hai đồng thanh: "Cậu nói trước đi!"

    "Vậy được rồi, tớ nói trước." Cả hai lại đồng thanh.

    "..."

    Im lặng một lúc, anh là người lên tiếng trước: "Thật ra tớ chỉ muốn hỏi, cái chết của bố tớ, thật sự chỉ đơn giản là tai nạn xe cộ thôi sao? Từ khi tiếp xúc với những chuyện怪谈, tớ luôn cảm thấy có gì đó không ổn."

    Nghe vậy, Bạch Khai sững người một chút, rồi ngay lập tức nhoẻn miệng cười, cũng không trả lời câu hỏi của anh, mà hỏi ngược lại: "Tớ muốn hỏi là, sức mạnh của Chủng Ma Nữ trên người cậu từ đâu mà có? Sau khi có được nó, cậu đã làm những gì?"

    Đây là phản đòn à? Anh khẽ cau mày đáp: "Chính là lần bị Thỏ tiên sinh tấn công đó. Còn về việc đã làm gì, tóm lại là không làm chuyện gì xấu cả."

    "Tiểu Bắc, nếu đã vậy, tớ cũng không giấu cậu nữa." Bạch Khai bĩu môi nói: "Sau vụ tai nạn xe đó, tớ đã đến hiện trường, quả thật có dao động linh năng còn sót lại, còn hung thủ là ai, tớ cũng chỉ có phỏng đoán sơ bộ, bây giờ chưa thể nói cho cậu biết được."

    Dừng một chút, Bạch Khai lại bổ sung: "Đợi sau này, thực lực của cậu đủ mạnh rồi, tớ cũng đã xác định được phỏng đoán của mình, lúc đó nói cho cậu cũng không muộn."

    "Ừm, hiểu rồi." Anh nhẹ nhàng đáp một tiếng, rồi không nói gì nữa, một tay chống cằm, nhìn ra ngoài cửa sổ.

    ————

    Tám giờ năm mươi phút sáng.

    Trước cổng Cục Nghiên cứu Văn hóa Dân gian thành phố Hoa.

    Kết thúc một ngày trực đêm, Lý Hiên vươn vai một cái, chậm rãi bước ra từ cổng chính, chuẩn bị đến đầu phố Mẫu Đơn thưởng thức một bữa sáng nóng hổi.

    Anh ta vừa ra khỏi cửa, đã thấy Khương Ly từ đầu ngõ bên kia, cà nhắc đi tới.

    Hai người nhìn nhau từ xa một lát, vào khoảnh khắc lướt qua nhau, Khương Ly nặn ra một nụ cười vừa âm u vừa khiêu khích với Lý Hiên, rồi gật đầu.

    "???" Lý Hiên ngẩn người một chút, quay đầu lại nhìn bóng lưng Khương Ly đã đi xa, sắc mặt tái mét.

    Làm trò gì vậy! Đây là lần thứ mấy rồi? Cô ta rốt cuộc muốn làm gì?

    Trong một ngày vừa qua, hai người đã vô tình gặp nhau sáu bảy lần, mỗi lần như vậy, Khương Ly đều nở nụ cười đáng sợ đó với Lý Hiên.

    Một hai lần thì còn đỡ, nhiều lần như vậy, không khỏi khiến người ta sinh nghi.

    Cô ta không phải là lại muốn chọc lốp xe của ông đây chứ?

    Lý Hiên đang nghĩ, vừa quay người lại, thì thấy anh và Bạch Khai sóng vai đi tới, sau đó với động tác gần như y hệt nhau, dùng hai tay làm động tác "chọc", chọc từng nhát khiến tim anh ta đau thắt lại.

    Lý Hiên: "..."

    Một ngày tốt lành, kết thúc từ khi gặp Khương Ly, Bạch Khai, Lục Dĩ Bắc.

    Bước qua cổng lớn, khi đi qua tiểu hoa viên ở sân trong, anh đột nhiên nhớ tới cô gái hôm qua khiến anh cảm thấy áp lực cực lớn, bất giác nhìn về một góc của tiểu hoa viên.

    Cô nương ấy vẫn撑 một chiếc ô đen lớn ngồi xổm dưới gốc cây, vào khoảnh khắc anh nhìn sang, cô hơi ngẩng đầu lên, nhìn anh một cái, khóe miệng nở một nụ cười.

    Anh: "..." Cô ấy cười với mình làm gì?

    Lúc này...

    Dù sao thì anh cũng không cười nổi, chỉ đành gật đầu với cô nương ấy.

    Ngay lúc anh và cô nương ấy đang "nhìn nhau đắm đuối", Khương Ly đứng trước cửa sổ văn phòng, giống như giáo viên chủ nhiệm thoắt ẩn thoắt hiện, nhìn trộm.

    Tiền bối hình như rất thích Lục Dĩ Bắc thì phải? Mình chưa bao giờ thấy chị ấy cười với người khác. Khương Ly nghĩ.

    ...

    Nửa tiếng sau.

    Bên trong văn phòng số "V" của Cục Nghiên cứu Văn hóa Dân gian thành phố Hoa.

    Anh cởi trần, bước ra từ một thiết bị kiểm tra có hình dáng giống như Thiết Xử.Nữ, Khương Ly ngẩng đầu nhìn anh một cái, ánh mắt lướt qua linh văn Ifrit thấp thoáng trên lưng anh, trầm ngâm hai giây, rồi cầm bút lên, điền một vài số liệu vào bảng biểu trên bàn.

    【Độ tương thích linh văn: Tốt

    Cấp độ dao động linh năng: B- ~ B+

    ...】

    Anh đứng yên một bên nhìn Khương Ly điền vào bảng biểu, nhớ lại trải nghiệm trong thiết bị kiểm tra vừa rồi, đầu vẫn còn cảm thấy hơi đau nhức.

    Vừa rồi, khoảnh khắc anh bước vào thiết bị kiểm tra, còn chưa kịp thích nghi với môi trường vừa ngột ngạt vừa tối tăm bên trong, bên tai đã vang lên từng đợt giai điệu du dương.
- id: Volume_3_Chapter_13_Segment_622
  title: 第十三章 0.01到53.4
  content: |-
    Giai điệu đó dường như vang vọng tận sâu trong tâm trí anh, tốc độ càng lúc càng nhanh, âm điệu càng lúc càng cao, dần dần mất đi sự hài hòa, biến thành những tiếng ồn khủng khiếp.

    Những tiếng ồn đó như lời thì thầm của ác quỷ, khơi gợi đủ loại dục vọng tiêu cực ẩn sâu trong lòng người.

    Nhưng.

    Kể từ khi Lục Dĩ Bắc nuốt viên trứng Ma Nữ, anh đã gặp quá nhiều tình huống tương tự, rất nhiều lần, anh không chỉ nghe thấy những lời mê sảng khiến người ta phát điên, mà thậm chí còn nhìn thấy vô số cảnh tượng kỳ quái dị thường.

    Anh đã quen từ lâu, vượt qua bài kiểm tra một cách hoàn hảo.

    "Vậy, lãnh đạo, tôi thế này là qua rồi ạ?"

    Khương Ly đặt bút xuống, ngẩng đầu nhìn Lục Dĩ Bắc, khẽ gật đầu, "Ừm, qua rồi."

    Thực ra, khi cô nhìn thấy cán bộ số một mỉm cười với Lục Dĩ Bắc, cô đã mặc định anh qua rồi, những bài kiểm tra sau đó, chẳng qua chỉ là làm theo quy trình mà thôi.

    "Vậy thì tốt, vậy thì tốt..." Lục Dĩ Bắc thầm thở phào nhẹ nhõm, từ hôm nay, tôi chính là thành viên chính thức 'hai mang', ờ, thành viên chính thức của Tư Dạ Hội rồi.

    Lục Dĩ Bắc đang đứng một bên thầm vui mừng, đột nhiên nghe Khương Ly lên tiếng, "Nhưng, bài kiểm tra vẫn chưa hoàn toàn kết thúc."

    Lục Dĩ Bắc trên đường tới đây đã nghe Bạch Khai giải thích quy trình kiểm tra, nghe vậy anh gật đầu, "Tôi biết, tiếp theo sẽ đến phần kiểm tra năng lực đặc biệt đúng không ạ? Thủy ca nói với tớ rồi."

    "Ờm, Thủy ca chính là Bạch Khai." Thấy trong mắt Khương Ly lóe lên một tia nghi hoặc, Lục Dĩ Bắc giải thích.

    "Ồ, biệt danh nghe cũng hợp đấy..." Khương Ly gật đầu, đứng dậy, tập tễnh bước ra ngoài văn phòng.

    Lục Dĩ Bắc thấy vậy liền bước tới, định đỡ Khương Ly, nhưng cô đã khéo léo né tránh.

    "Đi nào, theo tôi đến phòng luyện tập."

    Lục Dĩ Bắc nhìn Khương Ly với ánh mắt phức tạp trong hai giây, ngượng ngùng gãi má, rồi đi theo sau cô.

    Hai người im lặng đi trong nội bộ Tư Dạ Hội, trên hành lang dài dằng dặc tưởng chừng như không bao giờ kết thúc, bên tai chỉ còn tiếng gót giày và cây gậy của Khương Ly khẽ chạm xuống nền đất.

    Lục Dĩ Bắc liếc trộm nhìn gò má thanh tú của Khương Ly, dường như nhớ ra điều gì đó, đột nhiên hỏi, "Lãnh đạo, cho tôi hỏi một câu được không?"

    "Cậu hỏi đi."

    "Tại sao cô lại thích chơi mạt chược đến vậy?"

    Hôm qua sau khi nhìn thấy câu hỏi này từ chỗ Quản Lý Mèo, Lục Dĩ Bắc vẫn canh cánh trong lòng, nếu vấn đề này có thể được đặt ngang hàng với nguyên nhân cái chết thực sự của bố anh, thì câu chuyện đằng sau chắc chắn không đơn giản.

    Khương Ly hơi cúi đầu, trong mắt thoáng qua một nét buồn bã, nhưng dường như không có ý định né tránh câu hỏi của Lục Dĩ Bắc, mà đưa ra một câu trả lời mang tính 'tự hủy'.

    "Bố tôi từng là con bạc nổi tiếng nhất Hoa Thành, là con gái của ông ấy, tôi từ nhỏ đã quen tai quen mắt, có nghiện cờ bạc, cũng rất bình thường phải không?"

    Ngừng một chút, Khương Ly dịu giọng nói thêm, "Ngoài ra, cờ bạc không phải là thói quen tốt, trên đời này chưa bao giờ có cái gọi là đánh bạc nhỏ cho vui, cờ bạc chính là cờ bạc, không phân biệt lớn nhỏ."

    "Người thắng thì muốn thắng nữa, người thua thì muốn gỡ gạc, một khi đã máu mê cờ bạc thì chẳng còn để ý đến bất cứ điều gì. Chỉ cần đã ngồi vào chiếu bạc, sớm muộn gì cũng có ngày thua."

    Khương Ly hiếm khi nói chuyện với Lục Dĩ Bắc một tràng dài và dịu dàng như vậy, Lục Dĩ Bắc nghe đến ngẩn người, đến khi anh hoàn hồn lại, thì đã đến sân luyện tập của Tư Dạ Hội Hoa Thành.

    Sân luyện tập rộng gần bằng một sân bóng đá trong nhà, mặt đất được phủ một lớp cát mịn và đá dăm, bốn bức tường xung quanh được bọc một lớp kim loại làm từ vật liệu không rõ.

    Một góc sân luyện tập dựng mấy cọc sắt hình người, góc đối diện thì đặt một số thiết bị tập thể hình.

    Lục Dĩ Bắc hoàn toàn không ngờ rằng, sau cánh cửa sắt nhỏ bé kia lại ẩn chứa một không gian lớn đến vậy, nhìn thấy cảnh tượng trước mắt, anh ngẩn người vài giây, rồi mới theo sự chỉ dẫn của Khương Ly, đi đến bên cạnh những thiết bị tập thể hình đó.

    "Thử xem?" Khương Ly chỉ vào một máy kiểm tra lực đấm, thờ ơ nói, "Mặc dù linh văn của cậu là loại năng lượng, nhưng thông thường, nó đều có tác dụng cường hóa cơ thể nhất định."

    Lục Dĩ Bắc thấy vậy hơi nhíu mày, anh có chút lo lắng mình sẽ đấm hỏng chiếc máy kiểm tra.

    Tuy nhiên, bài kiểm tra vẫn phải thực hiện, anh hít một hơi thật sâu, xoay xoay cánh tay vài cái, rồi bước lên phía trước, ra bộ đủ đầy rồi tung một cú đấm nhẹ.

    Lục Dĩ Bắc cảm thấy mình đã dùng rất ít sức.

    Nhưng ngay khoảnh khắc tung cú đấm, anh vẫn nghe thấy tiếng nắm đấm xé gió, chỉ cảm thấy lực lao tới hoàn toàn vượt ngoài dự đoán của mình, cơ thể đột nhiên mất thăng bằng, nghiêng về phía trước.

    Vậy mà, ngay khi anh cảm thấy mình sắp ngã, cột sống, gân cốt, dây chằng theo bản năng dồn lực, trong nháy mắt đã điều chỉnh lại trọng tâm, giữ vững thân hình.

    "Bốp—!"

    Theo tiếng động trầm đục vang lên, Khương Ly nhìn vào màn hình hiển thị số, khẽ nhướng mày, "217 kilogram? Không tệ."

    "Được rồi, kiểm tra sơ qua sức mạnh cơ thể là được rồi, quan trọng nhất là hạng mục tiếp theo."
- id: Volume_3_Chapter_13_Segment_623
  title: 第十三章 0.01到53.4
  content: |-
    "Linh văn của người thuộc hệ năng lượng, thường sẽ là một trong ba loại: năng lượng hóa cơ thể, tăng phúc chú thuật thuộc tính, và chú thuật linh văn bản mệnh. Tuy nhiên, xét theo sức mạnh cậu vừa bộc phát, có lẽ không phải loại thứ nhất."

    Mặc dù bài kiểm tra lực đấm vừa rồi của anh đã gần đạt đến trình độ của một tuyển thủ quyền Anh đẳng cấp thế giới, nhưng nếu đó thực sự là năng lực đặc thù thuộc loại cường hóa năng lượng cơ thể, thì sức mạnh phải vượt xa hơn thế, đồng thời khi ra đòn, còn kèm theo một số thuộc tính lửa nữa.

    Lục Dĩ Bắc, "..."

    Nói cách khác, là sự khác biệt giữa chiến binh, pháp sư và dị năng giả phải không?

    Vừa rồi lo lắng bại lộ chuyện cơ thể mình sớm đã được Trứng Ma Nữ cường hóa, mình chỉ dùng khoảng hai ba phần sức lực, biết đâu lại chính là loại thứ nhất. Lục Dĩ Bắc thầm nghĩ.

    Ngay lúc Lục Dĩ Bắc đang im lặng, Khương Ly quay người lại, hỏi: "Phải rồi, tớ vẫn chưa kịp hỏi cậu, sau khi vẽ xong linh văn, cậu có đột nhiên học được loại chú thuật đặc biệt nào không?"

    "Về mặt lý thuyết mà nói, loại chú thuật này, hẳn là tương ứng với linh văn của cậu, cũng chính là năng lực của Ifrit."

    Chú thuật của Ifrit thì chưa thấy đâu, ngược lại mình học được không ít chú thuật từ chỗ Đỗ Tư Tiên... Lục Dĩ Bắc thầm phỉ báng, lắc đầu: "Cái này thì không có."

    "Ừm." Khương Ly một tay chống cằm gật đầu, "Vậy thì năng lực cậu nhận được, hẳn là tăng phúc chú thuật thuộc tính Hỏa rồi. Thông thường mà nói, giới hạn trên của hiệu quả tăng phúc này sẽ vào khoảng 20 lần, nhưng mà, cấp bậc linh văn của cậu tương đối cao, tớ nghĩ giới hạn trên có thể sẽ đạt tới khoảng 30 lần."

    "Bây giờ phải xem giới hạn dưới là bao nhiêu, thường thì sẽ nằm trong khoảng từ 0 đến 5 lần."

    "Chờ một chút, lãnh đạo!" Lục Dĩ Bắc nghe Khương Ly nói, đột nhiên nhận ra có gì đó không ổn, không nhịn được cắt ngang: "Nếu giáo viên thể dục kiêm nhiệm giáo viên toán của tôi dạy không sai thì, 0 nhân với bất kỳ số nào, đều bằng 0 phải không?"

    "Ừm, không sai." Khương Ly gật đầu, "Nếu vận may của cậu không tốt, đúng là có khả năng xuất hiện trường hợp giới hạn dưới bằng không, và trong quá trình thi triển chú thuật bị xịt."

    "Nhưng mà, cậu không cần lo lắng, đó đều là những sự kiện xác suất nhỏ trăm năm khó gặp."

    Hơn nữa, cho dù có gặp phải, cũng có thể thông qua việc mang theo bùa chú bên người, để đối phó với tình huống thi triển chú thuật thất bại. Khương Ly thầm bổ sung trong lòng.

    Lục Dĩ Bắc, "..."

    Mình vốn còn trông cậy vào cái linh văn này để tự bảo vệ những lúc không tiện quái đàm hóa mà!

    Theo lời Khương Ly nói như vậy, thì toi rồi.

    Tôi, Lục Dĩ Bắc, đúng là một kẻ siêu xui xẻo mà. Lục Dĩ Bắc thầm nghĩ.

    Anh luôn tin vào một quan điểm, chỉ cần sống đủ lâu, chuyện xui xẻo... nhất định sẽ xảy đến với mình.

    Và sự thật cũng chứng minh, suy nghĩ của anh chẳng sai chút nào.

    Khi anh nắm lấy đuôi của cái máy mô phỏng chú thuật, trông giống như một bức tượng cá chép gấm khổng lồ bằng đồng, rồi làm theo chỉ dẫn của Khương Ly, liên tục truyền linh năng vào, miệng cá chép đóng mở, liên tiếp phun ra hơn chục lần những luồng quang diễm mạnh yếu khác nhau.

    Sau đó nhìn lại Khương Ly, liền phát hiện vẻ mặt của cô ấy có sự thay đổi tinh tế.

    Cô ấy một tay chống cằm, cúi đầu nhìn chằm chằm vào bảng biểu trước mặt, mày nhíu chặt, trong mắt ẩn chứa chút u ám, chỉ nhìn biểu cảm cũng biết là đã gặp phải chuyện gì đó không hay.

    "Lãnh đạo, tôi không phải thật sự gặp phải sự kiện xác suất nhỏ trăm năm khó gặp, giới hạn dưới là 0 đấy chứ?" Lục Dĩ Bắc yếu ớt hỏi.

    Khương Ly nhìn Lục Dĩ Bắc, nhẹ nhàng lắc đầu: "Không phải."

    Lục Dĩ Bắc trong lòng vui mừng khôn xiết, nhưng ngay sau đó, tâm trạng lại tụt dốc không phanh theo lời của Khương Ly.

    "Tuy nhiên, trường hợp của cậu có thể coi là ngàn năm khó gặp rồi, trong cơ sở dữ liệu của Hội Tư Dạ, chưa từng có ai vừa nhận được linh văn, mà mức tăng phúc chú thuật đã có thể đạt tới 53.4 lần."

    "Mức độ này, gần như có thể khiến uy lực của một chú thuật tiêu chuẩn, tăng lên đến mức của một chú thuật chính xác thuần tấn công rồi."

    Lục Dĩ Bắc đánh giá biểu cảm của Khương Ly, thầm phỉ báng, tôi đoán tiếp theo cậu sẽ nói 'nhưng mà' đúng không?

    "Nhưng mà..." Khương Ly vẻ mặt ngưng trọng nhìn Lục Dĩ Bắc, "Tớ cũng là lần đầu tiên nghe nói, có người mức tăng phúc chú thuật lại là con số tinh vi như 0.01 lần."

    "Điều này cũng sẽ khiến cậu khi thi triển cấm thuật, uy lực giảm xuống chỉ bằng một chú thuật tiêu chuẩn."

    Lục Dĩ Bắc, "???"

    Cái này™ không phải giống như dùng hết tiền bạc để quay gacha, lệch ra một SSR cực kỳ khó rút, nhưng lại vô dụng nhất hay sao? Hoàn toàn là chơi khăm tâm lý người ta mà! Lục Dĩ Bắc thầm nghĩ.

    Dường như nhận ra tâm trạng rối bời và sa sút của Lục Dĩ Bắc, Khương Ly bước tới, vỗ vỗ vai anh, nghiêm túc an ủi: "Không cần đau lòng, ít nhất cậu cũng là người kỳ lạ nhất trong số tất cả các linh năng giả hệ năng lượng."

    "Đây cũng không hẳn là chuyện xấu, lượng linh năng tiêu hao khi thi triển chú thuật cũng sẽ dao động theo mức tăng phúc, ít nhất khi cậu thi triển cấm thuật, lượng linh năng tiêu hao, có lẽ cũng chỉ bằng 0.01 lần của người khác."

    Lục Dĩ Bắc, "..."

    Linh năng tiêu hao chỉ bằng 0.01 lần, vậy còn uy lực thì sao?

    Lãnh đạo, cậu không biết an ủi người khác, thì đừng an ủi có được không?
- id: Volume_3_Chapter_13_Segment_624
  title: 第十三章 0.01到53.4
  content: |-
    Anh thầm ca thán, rồi lại nghĩ có lẽ mình còn có năng lực đặc biệt cường hóa năng lượng cơ thể, đột nhiên cảm thấy được chút an ủi.

    Không làm được đại pháp sư, ít nhất cũng có thể làm cuồng chiến sĩ khát máu mà! Lại còn là kiểu cuồng chiến sĩ thỉnh thoảng nổi điên bất chợt, ném quả cầu lửa như thể Viêm Bạo vậy. Anh thầm nghĩ.

    Bước đầu tiên để hành hạ tinh thần người khác, chính là tâm thế của mình phải tốt. Là vua tra tấn của Hoa Thành, anh rất nhanh đã thuyết phục bản thân chấp nhận hiện trạng, điều chỉnh lại tâm trạng.

    Khương Ly vẫn luôn đứng bên cạnh lặng lẽ quan sát anh, thấy vẻ phiền muộn trong mắt anh dần tan biến, bèn bình thản nói: “Nếu tâm trạng của cậu đã điều chỉnh tốt rồi, vậy chúng ta sang phần tiếp theo nhé?”

    “Theo quy định, linh năng giả tân binh sau khi thích ứng sơ qua với linh văn, sẽ phải bắt đầu thực hiện nhiệm vụ, nhưng chỗ của tôi hơi khác một chút.”

    Cô ấy vừa nói, vừa đưa tay vào túi chiếc áo khoác hai hàng khuy lục lọi một hồi, rồi rút ra một tờ biểu mẫu đưa đến trước mặt anh.

    “Những nhiệm vụ trên này cậu cần phải hoàn thành gần đây, về cơ bản đều không tiếp xúc trực tiếp với chuyện ma quái, cậu chọn một cái trước đi?”

    Không tiếp xúc trực tiếp à! Vậy thì ổn rồi… Anh phấn khích nghĩ thầm, đoạn nhận lấy tờ giấy Khương Ly đưa tới nhìn lướt qua, ánh mắt thoáng run rẩy.

    Đây…

    Cái lò mổ ở ngoại ô phía Nam này, sao trông có chút quen mắt thế nhỉ?
- id: Volume_3_Chapter_14_Segment_625
  title: 第十四章 福神铜钱
  content: |-
    Lục Dĩ Bắc tay cầm tờ giấy Khương Ly đưa, nhìn dòng tùy chọn nhiệm vụ quen thuộc trên đó, thoáng hồi tưởng lại, rồi mi mắt khẽ run lên một cách khó nhận ra.

    Đây chẳng phải là trùng với nhiệm vụ thẩm định của nhóm chat Quái Đàm rồi sao?

    Nhưng như vậy cũng tốt, trước tiên gia cố xong phong ấn, rồi vào lò mổ ở một đêm, chắc sẽ không có vấn đề gì lớn.

    Đợt này à, đợt này là một công đôi việc, làm một việc nhận hai phần lương!

    Lục Dĩ Bắc nghĩ thầm, chỉ vào tùy chọn nhiệm vụ [Gia cố phong ấn và điều tra dữ liệu lò mổ Nam Giao] trên tờ giấy, nhìn Khương Ly nói, "Lãnh đạo, tôi chọn cái này."

    Ánh mắt Khương Ly nhìn xuống, nhìn tờ giấy trong tay Lục Dĩ Bắc, sau khi thấy lựa chọn của anh, cô sững người một chút, môi mỏng hé mở, định nói lại thôi.

    Nhận thấy sự thay đổi nhỏ trong vẻ mặt Khương Ly, Lục Dĩ Bắc nghiêng đầu, hỏi thêm, "Sao vậy lãnh đạo? Nhiệm vụ này có vấn đề gì sao?"

    "Nhiệm vụ này..." Khương Ly nhìn Lục Dĩ Bắc, thờ ơ lắc đầu, "Không có vấn đề gì, lát nữa anh đi tìm A Hoa nhận trang bị tiêu chuẩn, và những thứ cần dùng khi thực hiện nhiệm vụ nhé!"

    Ngừng một chút, cô lại nói thêm, "Đúng rồi, xét đến tình hình phong ấn ở lò mổ Nam Giao có thể đã cũ đi, tôi đề nghị anh ban ngày đi hoàn thành nhiệm vụ, nếu đi vào buổi tối, có thể sẽ gặp nguy hiểm."

    Nói có lý, bây giờ thời gian còn khá dư dả, mình có thể ban ngày đi xem xét tình hình trước, tiện thể hoàn thành nhiệm vụ của Hội Tư Dạ... Lục Dĩ Bắc nghĩ thầm, gật đầu với Khương Ly, "Tôi hiểu rồi lãnh đạo, tôi sẽ đi vào ban ngày."

    "Vậy tôi đi nhận đồ trước nhé?"

    "Ừm." Khương Ly đáp một tiếng, thản nhiên nói, "Bên tôi còn một số việc cần xử lý, không đi cùng anh được."

    Cũng không biết có những thứ gì... Lục Dĩ Bắc gật đầu, đang định rời đi, nhưng vừa xoay người, thì nghe Khương Ly nói thêm, "Đúng rồi, còn một việc nữa..."

    "Hửm?" Lục Dĩ Bắc nghiêng đầu lại, "Lãnh đạo cứ nói."

    "Tôi thấy nội dung 'Tư Dạ Thư' anh cũng học được phân nửa rồi, những thứ phía sau tạm thời anh chưa dùng đến..."

    "Ý của lãnh đạo là, sau này tôi không cần đến học 'Tư Dạ Thư' hai lần một tuần nữa ạ?" Lục Dĩ Bắc chen vào.

    Như vậy cũng tốt, kiến thức của Đại Xà Thần đã dần dần tiêu hóa rồi, nội dung trên 'Tư Dạ Thư' cũng không dùng đến nữa, nếu tiếp tục học, đến lúc đó lại phải hiểu rồi giả vờ không hiểu.

    Lỡ như lúc nào đó không cẩn thận để lộ sơ hở, thì phiền phức to.

    Khương Ly gật đầu, "Ừm, bắt đầu từ tuần sau, mỗi ngày anh dành ra hai tiếng, đến học Chú thuật với tôi."

    "Tôi hiểu rồi." Lục Dĩ Bắc gật đầu.

    Như vậy cũng tốt, như thế thì, Chú thuật học được từ chỗ Đỗ Tư Tiên, sẽ không cần phải che che giấu giấu nữa. Lục Dĩ Bắc nghĩ.

    ————

    Trang bị tiêu chuẩn mà Hội Tư Dạ cung cấp cho nhân viên chính thức tổng cộng có năm thứ: một khẩu súng lục bán tự động QSZ92, mười lá bùa tín hiệu linh năng dùng để cầu cứu, một vật phẩm linh năng cấp C, một huy hiệu cú lợn báo tử và một thẻ ngân hàng vô danh.

    Các trang bị khác cần phải điền đơn xin, sau khi được duyệt, mới có thể nhận.

    Xét thấy Lục Dĩ Bắc không biết chút kỹ năng bắn súng nào, A Hoa tạm thời giữ lại khẩu súng của anh, dặn anh khi nào rảnh thì qua luyện tập, rồi mới dẫn anh đến kho chứa các vật phẩm linh năng từ cấp C trở lên.

    Kho vật phẩm linh năng của Hội Tư Dạ Hoa Thành nằm ở tầng hầm một, khi Lục Dĩ Bắc đi theo xuống dưới hầm, đi qua hành lang dài dằng dặc đó, sự chú ý của anh bất giác bị thu hút bởi những cánh cửa kim loại ở hai bên hành lang rõ ràng đã được gia cố dày thêm và được khắc những Chú văn phức tạp, cùng với những tiếng động kỳ quái ngắt quãng vọng ra từ sau cánh cửa kim loại.

    "Trong những căn phòng đó nhốt gì vậy?" Lục Dĩ Bắc hỏi.

    A Hoa liếc nhìn Lục Dĩ Bắc, giọng trầm xuống nói, "Đồng đội cũ của chúng tôi... một vài người có năng lực tâm linh bị mất kiểm soát."

    Lục Dĩ Bắc khẽ nhíu mày, "Người có năng lực tâm linh mất kiểm soát, không phải nên nhốt vào bệnh viện tâm thần Vân Khang sao?"

    "Lý là vậy..." A Hoa gật đầu, nghiêng đầu nhìn Lục Dĩ Bắc nói, "Nhưng mà, nếu người nhà của cậu bị bệnh, cậu có muốn họ bị nhốt như một con quái vật không?"

    "Huống chi, họ vẫn chưa hoàn toàn mất kiểm soát, vẫn còn một tia hy vọng."

    "..." Lục Dĩ Bắc im lặng một lát, cảm thấy không khí có chút nặng nề, bèn lái sang chuyện khác trêu chọc, "Các cậu đều coi thành viên như người nhà sao? Nhưng tớ thấy các cậu chọc ghẹo Lý Hiên, chọc rất vui vẻ mà!"

    A Hoa đảo mắt, "Cho dù là người nhà, cũng có nhiều kiểu khác nhau, ví dụ như loại họ hàng đặc biệt không được lòng người, Lý Hiên chính là loại họ hàng đó..."

    Nghe vậy, Lục Dĩ Bắc mở miệng, vừa định nói gì đó, thì bị A Hoa, người đã từng chứng kiến uy lực nói nhảm của anh, cắt lời.

    "Còn cậu, chính là cái loại, miệng lưỡi liến thoắng, mấy bà cô lắm điều ngày Tết cứ túm người ta hỏi công việc thế nào, thi được bao nhiêu điểm, bao giờ cưới."

    Lục Dĩ Bắc, "..."

    Ai đặt điều thế này?
- id: Volume_3_Chapter_14_Segment_626
  title: 第十四章 福神铜钱
  content: |-
    Ở đây tôi phải làm rõ một chút, tôi không phải là mấy bà thím nhiều chuyện đâu, tôi nói nhiều hơn họ nhiều!

    ————

    Dưới sự dẫn dắt của A Hoa, anh đi qua một hành lang dài tối tăm, phía trước đột nhiên sáng bừng lên.

    Thứ ánh sáng chiếu rọi xung quanh đó không phải là một loại đèn nào cả, thứ ánh sáng đó rất tự nhiên, giống như ánh nắng ban mai, anh cẩn thận tìm kiếm một lúc mới tìm thấy nguồn sáng.

    Ở chỗ giao nhau giữa trần nhà và bức tường, có khắc dày đặc những câu chú nhỏ li ti, ánh sáng chính là phát ra từ những câu chú đó.

    Trông giống như giữa trần nhà và bức tường có một khe hở, ánh nắng chiếu vào.

    Đây có lẽ là một phương pháp phòng ngự quái đàm… Anh nghĩ đến tác dụng áp chế của ánh nắng đối với sức mạnh quái đàm, đưa ra suy đoán như vậy.

    ————

    Dưới sự dẫn dắt của A Hoa, anh dừng chân trước một cánh cửa tròn giống như cửa kho tiền ngân hàng.

    Khác với cửa kho tiền, cửa kho chứa vật phẩm linh năng toàn thân được chế tạo từ một loại tinh thể trong suốt nào đó, qua lớp vỏ tinh thể, có thể nhìn thấy bên trong là những bánh răng cơ cấu phức tạp được đánh bóng từ xương trắng hếu.

    Những tinh thể và xương cốt này chẳng lẽ còn chắc chắn hơn cả kim loại? Hay là, có tác dụng đặc biệt gì? Anh thầm nghĩ, chưa kịp hỏi A Hoa, cô đã xoay khóa mật mã trên cửa, mở cửa.

    Bước vào cửa, anh nhìn thấy từng kệ trưng bày riêng biệt, và những vật chứa khác nhau được đặt riêng trên kệ.

    A Hoa dẫn anh đến trước một hàng kệ trưng bày, giơ tay chỉ về phía trước nói: "Qua xem thử đi? Hàng này đều là vật phẩm linh năng cấp C, tổng cộng mười một món, cậu tùy ý chọn."

    Nói xong, cô lại như nhớ ra điều gì đó, bổ sung: "Chỉ được chọn một món thôi nhé! Đừng hòng giở trò!"

    Anh: "…"

    Trong mắt các cậu, tớ tệ đến vậy sao?

    Chết tiệt! Cảm giác bị người khác nắm thóp tính tình này, thật sự là rất khó chịu!

    Anh nghĩ, ánh mắt lần lượt lướt qua những tấm biển trước kệ trưng bày, hai món đầu tiên đều là vật phẩm linh năng loại vũ khí, một chiếc búa lớn làm từ xương của một loại quái đàm nào đó và một chiếc dùi sắt bị nguyền rủa có thể dùng làm dao găm.

    Tượng Minh Vương và con dao thái gia truyền đã đủ dùng rồi, hai thứ này đối với tớ có cũng được, không có cũng chẳng sao… Anh thầm nghĩ, không dừng lại quá lâu, tiếp tục đi về phía trước.

    Khi nhìn thấy món đồ thứ ba, anh đột nhiên dừng bước, sững sờ tại chỗ.

    Đó là một đồng tiền xu được đặt trong một chiếc lồng kính, toàn thân nhẵn bóng như được đánh bóng, trên đó có khắc bốn chữ nhỏ "Khai Nguyên Thông Bảo".

    Nhìn đồng tiền xu có hình dáng y hệt đồng tiền xu trong tay giáo sư Mã, gần như là một phiên bản làm mới, anh suýt nữa thì kêu lên.

    【Đồng tiền Phúc Thần: Phát hiện tại di chỉ miếu Phúc Thần chính trực thời cổ đại, trong quá trình tiếp xúc lâu dài với sóng linh năng của Phúc Thần đã thu được năng lực đặc biệt, khiến tỷ lệ thành công của việc bói toán tăng lên đáng kể…】

    Giáo sư keo kiệt, không chịu đưa đồng tiền quý báu của ông ấy cho tớ, không ngờ ở đây tớ lại gặp được một đồng nữa… Anh thầm nghĩ, vừa nghĩ đến đồng tiền của giáo sư Mã trong ảo cảnh thẻ tre, đã nhìn thấu âm mưu của Đại Xà Thần, cứu mạng anh, anh gần như ngay lập tức xác định được lựa chọn của mình.

    Anh chỉ vào đồng tiền Phúc Thần, quay đầu nhìn A Hoa nói: "Lấy cho tớ cái này!"

    A Hoa nhìn theo hướng anh chỉ, ngẩn người một lúc, sau đó nheo mắt nhìn anh, nghiêng đầu.

    "Lục Dĩ Bắc, cậu còn biết xem bói à?"

    "Cái này…" Anh gãi gãi gáy, "Không biết thì tớ có thể học mà! Dù sao tớ cũng thấy, thứ này có thể bảo mệnh."

    Tớ nghĩ việc bói toán bằng đồng tiền này, cũng không cần kỹ năng xem bói gì đâu nhỉ? Anh thầm nghĩ, chẳng phải là tung lên trời, rồi bắt lấy xem mặt sấp ngửa là được rồi sao?

    A Hoa: "…"

    Vậy nên, tiêu chuẩn chọn vật phẩm linh năng của cậu là có thể bảo mệnh hay không à? Đúng là cậu!

    …

    Vài phút sau.

    Anh ngồi trong khu vườn nhỏ ở giếng trời, chờ A Hoa mang đến những thứ cần dùng để gia cố phong ấn và điều tra dữ liệu, thỉnh thoảng lại nghịch đồng tiền xu trong tay, đầu ngón tay truyền đến cảm giác mát lạnh.

    Đột nhiên, anh như có thần linh mách bảo, tung đồng tiền lên trời, nhỏ giọng tự nói: "Lần này đến lò mổ ở ngoại ô phía Nam có nguy hiểm không? Mặt sấp là có, mặt ngửa là không."

    Ánh mắt di chuyển theo quỹ đạo rơi của đồng tiền, anh đang chuẩn bị đưa tay ra bắt, đúng lúc này, hai mắt anh đột nhiên nóng lên, ngay sau đó trong đầu lóe lên một ý nghĩ.

    Đồng tiền sẽ rơi xuống mặt sấp.

    Anh ngẩn người, ngay sau đó, bên tai vang lên một tiếng "keng!" nhẹ, nhìn theo tiếng động, đồng tiền nảy lên hai lần trên phiến đá xanh, rồi dừng lại với mặt sấp hướng lên trên.

    Đồng tử của anh hơi co lại.

    Lại xuất hiện rồi! Cảm giác như dự đoán được hành động của mục tiêu lại xuất hiện rồi!

    Giống như lúc vừa vẽ xong linh văn, tớ ở trong căn phòng đó, đã dự đoán được hành động của Thủy ca vậy.
- id: Volume_3_Chapter_14_Segment_627
  title: 第十四章 福神铜钱
  content: |-
    Đây là năng lực đặc biệt mà linh văn mang lại sao? Nhưng mà, năng lực dự đoán hành động của mục tiêu, đâu có nằm trong số những năng lực mà Khương Ly nói đến!

    Anh Lục Dĩ Bắc nghĩ thầm, lặng lẽ nhặt đồng xu lên, lại tung lên trời, trong lòng mặc niệm: "Lần này đến lò mổ Nam Giao có nguy hiểm không? Mặt ngửa là có, mặt sấp là không."

    "Keng——!"

    Đồng xu lại rơi xuống, mặt sấp hướng lên trên.

    Trong lòng anh Lục Dĩ Bắc lập tức cuộn lên sóng lớn, sự chú ý của anh đã hoàn toàn không còn đặt vào việc kết quả bói toán của đồng xu có chính xác hay không nữa rồi.

    Anh lại một lần nữa dự đoán được mặt ngửa mặt sấp của đồng xu khi rơi xuống...

    Anh nhặt đồng xu từ dưới đất lên, mơ hồ cảm thấy một ý nghĩ táo bạo đang trào dâng trong đầu, đúng lúc này, một cánh tay từ sau lưng anh choàng tới, đặt lên vai anh.

    Anh Lục Dĩ Bắc khẽ rùng mình, quay đầu lại, liền nhìn thấy gương mặt viết đầy hai chữ "thận hư".

    "Nhóc con, kết quả kiểm tra thế nào? Cậu nhận được năng lực gì thế?"

    "Thủy ca! Làm tớ giật cả mình!" Anh Lục Dĩ Bắc vỗ vỗ ngực, giọng đầy ai oán, "Linh văn này đểu thật đấy, chẳng biết là ai tìm về nữa."

    Bạch Khai, "..."

    Không lý nào! Hạch tâm bản thể Quái Đàm như Ifrit, lại còn hợp với thiên phú của cậu ấy, ít nhất cũng phải nhận được một chú thuật bản mệnh tầm cỡ chú thuật tinh vi bậc nhất chứ?

    Nếu là cường hóa năng lượng cơ thể, biên độ cũng không thấp, đủ để biến cậu ấy thành quái vật hình người rồi, lẽ nào là khuếch đại chú thuật?

    Xem phản ứng của Tiểu Bắc thế này, chẳng lẽ có gì trục trặc sao?

    Bạch Khai nghĩ thầm, cẩn thận hỏi dò, "Là khuếch đại chú thuật à?"

    "Chứ còn gì nữa?" Anh Lục Dĩ Bắc khẽ lắc đầu, lặng lẽ thở dài, "Biên độ khuếch đại dao động, giới hạn trên hơn 50%, giới hạn dưới 0.01%, đúng là quá đểu rồi, chẳng khác gì Lục Mạch Thần Kiếm của Đoàn Dự."

    "Điểm này cậu cứ yên tâm, cậu với Đoàn Dự vẫn khác nhau nhiều lắm." Bạch Khai nghiêm mặt nói.

    "Hửm?" Anh Lục Dĩ Bắc ngờ vực nhìn Bạch Khai.

    "Dù sao thì bố cậu là người sợ vợ, không thể ngoại tình rồi sinh cho cậu lắm em gái như thế được." Bạch Khai giải thích.

    Anh Lục Dĩ Bắc, "..."

    Không biết ăn nói thì cậu nói ít đi một chút được không? Không có em gái, thế chẳng phải tớ chỉ còn lại mỗi tuyệt chiêu không ổn định thôi sao?

    ————

    Mười mấy phút sau.

    Khi anh Lục Dĩ Bắc rời khỏi phố Mẫu Đơn, trên lưng đã có thêm một chiếc ba lô rằn ri kiểu dáng quê mùa nhưng lại cực kỳ chắc chắn.

    Thể tích ba lô không lớn, nhưng bên trong lại chứa đầy những cọc ngắn khắc chú văn bằng bạc, nặng đến lạ thường, khi đi trên đường, quai ba lô căng chặt, khẽ đung đưa, phát ra tiếng "cọt kẹt, cọt kẹt" khe khẽ.

    Anh Lục Dĩ Bắc đeo ba lô, trong phút chốc có ảo giác mình biến thành người phu thuyền bị áp bức thời xưa, rất muốn cất cao giọng hát một bài "Tình Phu Thuyền".

    Lấy xong những thứ cần dùng để gia cố phong ấn và điều tra dữ liệu, anh Lục Dĩ Bắc bắt một chiếc taxi ở đầu phố Mẫu Đơn, rồi đi thẳng về hướng lò mổ Nam Giao.

    Nghe nói anh Lục Dĩ Bắc muốn đến lò mổ Nam Giao, tài xế taxi sững người một lúc, do dự hồi lâu mới lấy hết can đảm nói, "Đến cái nơi quỷ quái đó... phải thêm tiền!"

    Mấy tay tài xế này! Chẳng sòng phẳng chút nào, thua xa chú Trương Sam... Anh Lục Dĩ Bắc thầm lẩm bẩm phàn nàn một câu, mặt không cảm xúc nói, "Không vấn đề, nhớ xuất hóa đơn."

    Dù sao cũng có thể dùng công quỹ thanh toán.

    ————

    Nửa giờ sau, anh Lục Dĩ Bắc đã đứng trên con đường gần lò mổ Nam Giao, ánh mắt đầy oán thán nhìn theo chiếc taxi khuất xa trong làn bụi mù mịt.

    Tài xế lái xe đến gần đây, nói gì cũng không chịu lái vào thêm nữa, anh Lục Dĩ Bắc hỏi ông ta lò mổ Nam Giao đi đường nào, ông ta cũng chẳng thèm trả lời đàng hoàng, quăng lại một câu "Tự đi mà hỏi!" rồi nhấn ga hết cỡ, chạy như thể trốn mạng.

    Cũng không biết ban ngày ban mặt mà ông ta sợ cái gì! Người ta chú Trương Sam, buổi tối còn dám chở đến tận cổng, sao khoảng cách giữa tài xế với tài xế lại lớn như vậy chứ?

    Chú Trương Sam tốt biết mấy! Tối nay lúc quay lại, nhất định phải ủng hộ việc làm ăn của chú ấy!

    Anh Lục Dĩ Bắc thầm nghĩ, đột nhiên có chút nhớ chú Trương Sam.

    ————

    Khi anh Lục Dĩ Bắc đến gần lò mổ Nam Giao thì vừa quá trưa, trời vẫn còn sớm, nhưng kỳ lạ là, ban ngày ban mặt trên đường chỉ có hai con chó hoang đang nô đùa, hai bên là những căn nhà tranh xiêu vẹo, cửa lớn đóng chặt, xung quanh không một bóng người.

    Anh một mình lang thang trên phố một lúc lâu, mới nhìn thấy người ở trước mấy căn nhà cũ trên khu đất cao hơn.

    Tường đất vàng của những căn nhà cũ ấy đã bong tróc từng mảng, để lộ ra những phiến đá xám, dầu trẩu quét trên cửa gỗ cũng đã tróc hết, trông loang lổ, một bà cụ già nua đến mức trông hơi rợn người.

    Bà ta đứng trước khoảng sân trống của căn nhà cũ, lưng còng, đôi mắt vẩn đục nhìn về phía xa.

    Huy hiệu Cú Lợn Báo Tử không rung, chứng tỏ không phải Quái Đàm... Anh Lục Dĩ Bắc đi đến bên cạnh bà lão, khẽ cúi người, lễ phép nói, "Bà ơi, cho cháu hỏi lò mổ Nam Giao đi đường nào ạ?"

    Nghe thấy giọng anh Lục Dĩ Bắc, nhãn cầu của bà lão lập tức đảo một cái, con ngươi xám đục xoay mấy vòng trong hốc mắt, rồi liếc nhanh sang một bên, biên độ lớn đến mức như thể sắp bật ra khỏi tròng mắt mà chui tọt vào người bà ta vậy.
- id: Volume_3_Chapter_14_Segment_628
  title: 第十四章 福神铜钱
  content: |-
    Bà ấy liếc nhìn anh, dừng lại vài giây, rồi mới từ từ xoay người về phía anh.

    "Cậu định đến lò mổ à?"

    "Vâng ạ, đúng rồi." Anh gật đầu, nhìn quen những thứ đáng sợ rồi, gặp phải người sống có phần kỳ quái này, trong lòng anh chẳng chút gợn sóng, thậm chí còn thấy có chút thân thiết.

    "Chỗ đó à... chỗ đó à..." Bà cụ lẩm bẩm, dường như biết điều gì đó, nhưng lại không muốn nói ra.

    "Bà cụ ơi, không nhớ ra cũng không sao ạ, cháu không có hứng thú với mấy chuyện bối cảnh đâu, cháu chỉ muốn biết đường đi thế nào thôi."

    Mình lại chẳng phải đến đây để săn lùng truyện kỳ quái, cái nơi quái quỷ này, biết nhiều quá ngược lại càng đáng sợ, không chừng còn kích hoạt sự kiện khó hiểu nào đó, rơi vào nguy hiểm.

    Nhiệm vụ lần này của mình là đến gia cố phong ấn, ngoan ngoãn làm một cái máy đóng cọc là được rồi! Anh nghĩ.

    Bà cụ dường như không ngờ anh sẽ trả lời như vậy, sững người một lúc, rồi mới từ từ giơ bàn tay gầy guộc lên, chỉ về con đường nhỏ khúc khuỷu, sâu hút phía trước, "Cứ đi theo con đường đó, đi thẳng về phía trước, gặp ngã rẽ đừng quẹo, năm phút là thấy."

    "Ồ, cảm ơn bà cụ nhiều ạ!"

    Anh nói lời cảm ơn, đang định rời đi, thì nghe thấy bà cụ bên cạnh khẽ nói, "Cháu trai của tôi ở đó đấy! Nếu cậu có thấy nó, bảo nó về nhà sớm nhé."

    "Cháu trai của bà sao lại chạy đến cái nơi ma quái đó làm gì ạ?" Anh nhíu mày nói.

    "Nó à, nó à... ham chơi lắm đấy, đã lâu lắm rồi chưa về. Hê hê!" Bà cụ nói, bỗng phát ra một tràng cười quái dị, hơi thở yếu ớt, giọng nói ré lên kỳ quái.

    "Nếu cậu thấy nó, có thể bảo nó về sớm được không?"

    Cháu trai đi lạc rồi mà bà còn cười được, e là có vấn đề đây... Anh thầm nghĩ một câu, mặt không cảm xúc nói, "Xin lỗi bà cụ, cháu không rảnh giúp bà tìm cháu trai đâu ạ."

    "Tuy nhiên, nếu cháu trai của bà đến nơi ma quái đó, đã lâu không về, cháu có một gợi ý cho bà, có lẽ bà nên đến đồn công an trình báo một chút."

    "Ngoài ra, cũng không biết cậu ấy mất tích bao lâu rồi, theo Điều 23 của《Bộ luật Dân sự Đại cương》nước ta, nếu mất tích đủ bốn năm, có thể tuyên bố đã chết."

    "Vậy nên bà nghĩ thoáng một chút, có lẽ cậu ấy không phải đi lạc đâu, mà chỉ đơn thuần là chết rồi thôi."

    Anh nói xong, bà cụ ngây người nhìn anh một lúc lâu, rồi lẳng lặng bỏ đi xa.

    "..." Anh nhìn bóng lưng xa dần của bà cụ, nhún vai, siết chặt quai ba lô, rồi đi theo con đường nhỏ mà bà cụ đã chỉ.
- id: Volume_3_Chapter_15_Segment_629
  title: 第十五章 朱颜改咒式固化面具
  content: |-
    Anh Lục Dĩ Bắc men theo con đường nhỏ bà cụ chỉ, cứ thế đi về phía trước, con đường uốn lượn giữa những căn nhà thôn xóm cũ kỹ, tựa như những chiếc xúc tu đang vươn ra của một loài quái vật nào đó, vô số ngã rẽ, ngõ hẻm chật chội.

    Thấp thoáng có thứ nhạc buồn tương tự như loại thường xuất hiện trong linh đường mà lại không gọi được tên vọng tới, âm thanh đứt quãng, như thể tín hiệu bị nhiễu.

    Tro đen của tiền giấy vừa đốt xong, vẫn còn vương chút lửa đỏ, nhưng không thấy người đốt tiền giấy đâu, cũng không biết là đã rời đi, hay là trốn vào trong những căn nhà cũ nát kia.

    Nhìn bao quát, những con hẻm nhỏ được bao quanh bởi những bức tường đất vàng bẩn thỉu hoặc tường xi măng cũ nát, quanh co khúc khuỷu, kéo dài rất xa, cũng không biết dẫn đến nơi nào.

    Nếu là người có tính tò mò cao, có lẽ sẽ quẳng lời dặn của bà cụ ra sau đầu, chui vào một con hẻm, gõ cửa một nhà nào đó, hỏi đông hỏi tây, rồi gây ra cả đống chuyện.

    Tôi thì khác rồi, cho dù có đặt mấy cô vũ nữ thoát y xinh đẹp tuyệt trần trong hẻm, bố mày đây cũng chẳng có hứng thú. Anh Lục Dĩ Bắc nghĩ thầm, nhún vai, tiếp tục đi về phía trước.

    ————

    Mười phút sau, anh Lục Dĩ Bắc đã tìm thấy lò mổ Nam Giao nằm ở vùng hoang vu dưới chân núi.

    Tường rào của lò mổ Nam Giao rất cao, tầm mắt vượt qua tường rào, chỉ có thể nhìn thấy mái tôn xanh lam đã bạc màu bong tróc của nhà xưởng chăn nuôi.

    Trên đường đến đây, anh Lục Dĩ Bắc đã tra sơ qua thông tin về lò mổ Nam Giao trên xe taxi, nơi này không đơn thuần là một lò mổ lợn sống, đồng thời cũng có hạng mục chăn nuôi, hơn nữa còn nuôi rất tốt.

    Theo tin tức địa phương của thành phố Hoa mấy năm trước đưa tin, lò mổ Nam Giao dường như có một phương pháp chăn nuôi đặc biệt nào đó, cho đến một năm trước khi bị đóng cửa vì sự kiện quái đàm, vẫn luôn là người giành được danh hiệu “Vua lợn Hoa Thành” hàng năm.

    Nhìn khu nhà đó từ xa, anh Lục Dĩ Bắc khẽ nhíu mày, rút điện thoại ra xem giờ.

    14:24, giờ vừa mới hơn hai giờ chiều, trên trời cũng không có mây đen gì, nhưng ánh sáng ban ngày lại tối sầm lại một cách khó hiểu.

    Điều kỳ lạ là, chỉ có khu vực gần lò mổ Nam Giao là âm u lạnh lẽo, những nơi xa hơn một chút, vẫn là ánh nắng buổi chiều chan hòa.

    Giống như loại này, “thắng cảnh nổi tiếng” mà Tư Dạ Hội cũng chỉ có thể phong ấn nó, nếu không có chút hiện tượng nào mà khoa học không thể giải thích được, thì đều không xứng với danh tiếng của nó… Anh Lục Dĩ Bắc khẽ lắc đầu, men theo dốc thoải đi xuống, rất nhanh đã đến dưới bức tường cao của lò mổ Nam Giao.

    Đến gần rồi, anh mới phát hiện tường rào của lò mổ Nam Giao cao đến mức nào, chiều cao gần bốn mét, đứng dưới chân tường, hoàn toàn không nhìn thấy tình hình bên trong.

    Quan sát kỹ một chút, anh lại phát hiện, thân tường rào ở chỗ cao hơn hai mét có sự phân chia, màu sắc của phần dưới rõ ràng đậm hơn phần trên, hư hỏng do phong hóa cũng nghiêm trọng hơn.

    Xem ra phần trên đó là sau này mới xây cao thêm.

    Chắc là để phòng người ngoài trộm kỹ thuật nuôi lợn của họ nhỉ? Anh Lục Dĩ Bắc nghĩ.

    Lúc anh tìm kiếm tin tức về lò mổ Nam Giao trên xe taxi, có một bài báo khiến anh ấn tượng khá sâu sắc, bốn năm trước đối thủ cạnh tranh của lò mổ Nam Giao, từng cử người đến đây trộm kỹ thuật, còn gây ra án mạng.

    Còn về việc án mạng xảy ra như thế nào, tin tức không có báo cáo tiếp theo, dường như đang cố gắng che giấu điều gì đó, một vụ án mạng cứ thế mà chìm xuồng.

    Anh Lục Dĩ Bắc quan sát sơ qua cái nơi quỷ quái mà đêm nay mình phải ở lại một đêm này, rồi lấy dụng cụ ra, bắt đầu công việc.

    Địa điểm phong ấn của lò mổ Nam Giao cần gia cố bảo trì tổng cộng chỉ có năm chỗ, chỉ cần tìm được năm địa điểm đó, thay thế những cọc phong ấn đã cũ, coi như là hoàn thành nhiệm vụ.

    Giống như Khương Ly đã nói, nhiệm vụ này không cần tiếp xúc trực tiếp với quái đàm, không có chút độ khó nào.

    Ít nhất, bề ngoài trông có vẻ là như vậy.

    Theo sơ đồ kết cấu phong ấn mà Tư Dạ Hội cung cấp, anh Lục Dĩ Bắc rất nhanh đã tìm thấy một nắp cống bị khóa dưới một đám cỏ dại khô vàng.

    Lấy chìa khóa ra, mở khóa, cạy nắp cống lên, men theo thang trèo xuống hầm ngầm sâu chừng bốn năm mét, một mùi hôi thối của phân và nước tiểu động vật xộc thẳng vào mặt.

    Ngay sau đó, xung quanh bỗng lóe lên ánh bạc chói mắt, rồi theo sau đó là huy hiệu cú lợn báo tang trên ngực anh Lục Dĩ Bắc khẽ rung lên, phát ra một tiếng kêu ong ong, hầm ngầm mới trở lại tối đen.

    Xem ra, nếu không đeo huy hiệu của Tư Dạ Hội mà tự ý xông vào đây, rất có thể sẽ bị tấn công ngay lập tức… Hầy, đúng là có cảm giác như đang trộm mộ vậy.

    Anh từng thảo luận với Cú Manh, là một sinh viên tiếng Hán cổ của trường Đại học Bách khoa, làm thế nào để kết hợp kiến thức của khối ngành khoa học kỹ thuật và khối ngành văn học lịch sử, tìm được một nghề nghiệp phù hợp.

    Và câu trả lời mà Cú Manh đưa ra là—— trộm mộ.

    Nghĩ đến dáng vẻ đờ đẫn như cá chết, nhưng lại đáng yêu chết tiệt của Cú Manh, anh Lục Dĩ Bắc khẽ mỉm cười trong lòng, thu lại tâm trí, một tay bịt mũi miệng, dựa vào ánh sáng của đèn pin, nhìn quanh bốn phía.

    Trong căn hầm tối tăm rộng khoảng năm mét vuông, trên những bức tường đá nhẵn bóng xung quanh khắc đầy những câu chú khó hiểu, ở sâu trong hầm ngầm, có một ụ đất màu sẫm nhô lên.
- id: Volume_3_Chapter_15_Segment_630
  title: 第十五章 朱颜改咒式固化面具
  content: |-
    Thu lại ánh mắt, anh lục lọi trong túi áo khoác một lúc, rút ra một đóa bách hợp song sinh màu thép đen, một tay giơ lên, lắc qua lắc lại một vòng, rất nhanh một bông đã biến thành màu xanh lam nhạt, còn bông kia thì thành màu vàng nhạt.

    Cất đóa bách hợp đi, đặt lại vào túi áo khoác, Lục Dĩ Bắc từ túi bên kia lấy ra một cuốn sổ bìa đỏ, có hình chim cú lợn báo tử màu bạc, so sánh với bảng màu trên đó, rồi cầm bút ghi chép lại.

    【Cấp độ dao động linh năng: D- ~ D+

    Phản ứng thiên tai: ≤0.01%

    Bình thường.】

    Ghi chép xong số liệu, anh cất cuốn sổ nhỏ đi, ngậm đèn pin trong miệng, một tay cầm 《Quy tắc Thao tác》, tay kia lấy từ ba lô ra một cây búa gỗ đào, đi đến trước ụ đất sâu trong hầm, cẩn thận rút cọc phong ấn ngắn ra khỏi mặt đất.

    Ngay khoảnh khắc anh rút cọc ngắn ra, một cảm giác kỳ lạ ập đến, anh cảm thấy mình bị thứ gì đó theo dõi.

    Trong bóng tối của hầm dường như có một đôi mắt.

    Đôi mắt đó không sáng, cũng không vẩn đục, không có cảm xúc, không giống mắt người, cũng có chút thiếu sinh khí, vì nó mở suốt ngày đêm, chưa từng nhắm lại, thỉnh thoảng chớp một cái, có vẻ hơi chậm chạp.

    Cảm giác kỳ lạ này khiến Lục Dĩ Bắc rất khó chịu, anh cau mày, xoay người đi, cố nén sự khó chịu trong lòng, dùng vài ba động tác rút hết những cọc ngắn đang chôn trong ụ đất ra, rồi lấy những cọc ngắn mới tinh gài ở thắt lưng xuống, nhắm vào miệng lỗ đặt vào, giơ cây búa gỗ đào lên.

    “UỲNH——UỲNH——UỲNH——!”

    Sau khi cơ thể được cải tạo bởi linh văn Ifrit, sức mạnh của Lục Dĩ Bắc vượt xa người thường, một nhát một cọc, nhanh gọn đóng cả ba cọc ngắn vào ụ đất.

    Đầu cọc ngắn lóe lên một luồng sáng yếu ớt, trong không khí dường như có tiếng ù ù.

    Lục Dĩ Bắc thấy vậy khẽ gật đầu, theo như mô tả trong 《Quy tắc Thao tác》, như vậy là đã gia cố xong phong ấn.

    Và khi anh cúi xuống thu dọn những cọc phong ấn cũ kỹ trên mặt đất, mới để ý thấy, ánh mắt đang lén nhìn anh, không biết đã biến mất từ lúc nào.

    Trèo ra khỏi hầm, đậy nắp giếng lại, khóa kỹ, Lục Dĩ Bắc mới có dịp xem xét kỹ những chiếc cọc ngắn cũ kỹ đó.

    Trên những cọc ngắn bằng bạc khắc chú văn, như thể bị thứ gì đó ăn mòn, đầy những vết sứt mẻ nhỏ li ti, nhuốm đầy những vết gỉ đen lốm đốm.

    ————

    Công việc của Lục Dĩ Bắc ở lò mổ Nam Giao diễn ra rất thuận lợi, chỉ mất chưa đầy một tiếng đồng hồ, đã hoàn thành việc gia cố và khảo sát bốn địa điểm phong ấn.

    Tuy nhiên, khi anh đến địa điểm phong ấn cuối cùng, chuyện anh không muốn thấy đã xảy ra.

    Có sự cố rồi...

    Nắp giếng không biết bị ai đó phá hỏng, vỡ thành mấy mảnh, vứt trong bụi cỏ dại, từ cái hầm tối om tỏa ra mùi hôi thối nồng nặc.

    Lục Dĩ Bắc mặt không cảm xúc nhìn chằm chằm vào miệng hầm một lúc, rồi giơ tay tung một chiêu Hồng Diễm Thiểm.

    Khi anh vừa niệm xong thần chú trong đầu, hai tay nhắm thẳng vào miệng giếng, đầu ngón tay nhanh chóng bùng lên ngọn lửa đỏ rực, tiếp đó ngọn lửa ấy phình to với tốc độ mắt thường có thể thấy, càng lúc càng lớn, càng lúc càng lớn, càng lúc càng...

    "Trời má ơi! Cái quái gì vậy? Sao lại thế này? Tớ chỉ định dùng một kỹ năng nhỏ để dò đường thôi mà, sao lại vô tình kích hoạt chiêu cuối thế này? Giờ phải làm sao đây?"

    Trong tình huống bình thường, ánh lửa do Hồng Diễm Thiểm tạo ra chỉ lớn bằng lòng bàn tay.

    Và trong khoảnh khắc Lục Dĩ Bắc kinh ngạc sững sờ, quả cầu lửa trên đầu ngón tay anh đã phình to đến mức bao trùm toàn bộ miệng giếng, rồi “VÙ!” một tiếng bắn vụt ra.

    Hồng Diễm Thiểm được khuếch đại gấp hai ba mươi lần, mang theo năng lượng cuồng bạo, “ẦM!” một tiếng nổ vang trong hầm, mặt đất cũng rung chuyển như thể vừa xảy ra một trận động đất nhỏ.

    “…”

    Tai anh ù đi, Lục Dĩ Bắc bị khói đen từ trong hầm bốc lên hun cho mặt mày lem luốc, ngã phịch xuống đất, ngơ ngác nhìn miệng giếng vài giây, mới nuốt nước bọt, lê cơ thể hơi mệt mỏi sau khi tiêu hao lượng lớn linh năng, trèo xuống hầm.

    Một quả cầu lửa lớn như vậy nổ tung bên trong, dù bên trong có giấu quái vật nào cũng phải bị nổ cho nửa sống nửa chết rồi.

    Đây chính là khuếch đại chú thuật sao?

    Khoái! Khoái quá!

    Lục Dĩ Bắc thầm mừng, vào khoảnh khắc này, anh dường như đã quên mất, việc khuếch đại chú thuật của mình còn có giới hạn dưới là 0.01 lần.

    ————

    Trong hầm vẫn còn đầy khói đen, Lục Dĩ Bắc giơ đèn pin nhìn quanh, sau khi phát hiện vách đá xung quanh ngoài việc bị hun đen sì thì không hề hư hại, anh mới đi về phía ụ đất sâu trong hầm.

    Đến trước ụ đất, anh phát hiện, ba cọc phong ấn vốn dĩ phải ở đó, đã bị nhổ mất hai cây, cây duy nhất còn lại cũng đã bị ăn mòn đến mức đen sì.

    Anh cau mày lấy đóa bách hợp song sinh từ túi áo khoác ra, gần như ngay lập tức, màu sắc của hai bông hoa lần lượt biến thành xanh lam đậm và vàng cam.

    Xem ra, linh năng rò rỉ hơi nghiêm trọng rồi!

    Nhưng mà, tình hình này vẫn còn trong phạm vi tương đối an toàn.

    Lục Dĩ Bắc thầm nghĩ, lấy cuốn sổ nhỏ ra, cầm bút viết.

    【Cấp độ dao động linh năng: C- ~ C+
