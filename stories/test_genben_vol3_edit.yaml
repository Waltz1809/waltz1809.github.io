- id: Volume_3_Chapter_26_Segment_675
  title: 第二十六章 愣着干啥?赶紧补刀啊!
  content: |-
    Ngựa hí vang trời, bóng trắng vun vút lướt qua sau lưng con quái đàm thân hình như ngọn núi thịt xương chất chồng những khối u ác tính, để lại trên lưng nó một vết thương dữ tợn, sâu đến thấy xương.

    Sau khi quần thảo hồi lâu, Khương Ly cuối cùng cũng chém ra một nhát đao khiến cán cân thắng lợi nghiêng về phía cô.

    Luồng đao khí sắc lẻm đầy uy lực hủy diệt mang theo độc tố của Hydra, theo vết thương, rót vào cơ thể khổng lồ của con quái đàm, dẫn dắt nó dần đi đến hồi kết của vận mệnh.

    Vậy mà nó dường như hoàn toàn không từ bỏ chống cự, vung vẩy tứ chi thô kệch, phun ra hơi thở độc địa, ngọn lửa xanh u uất tựa như lửa địa ngục bùng lên từ trong con ngươi nó.

    Nó gầm thét, xích sắt mang theo móc câu đẫm máu, rít gào bay ra từ tay nó, tàn phá tan hoang mọi thứ trong tầm mắt.

    Đối mặt với con quái thú khổng lồ dường như đã rơi vào trạng thái cuồng bạo, Khương Ly ung dung né tránh, phòng ngự vững vàng, thỉnh thoảng tìm đúng sơ hở, để lại trên người nó những vết máu nông sâu khác nhau.

    Khi một nhát đao chém xuống trúng con quái đàm, lưỡi đao rạch tung máu thịt nó, Khương Ly biết, cô sắp giành được thắng lợi.

    Cô chỉ cần không ngừng để lại vết thương trên thân thể con quái đàm, thậm chí không cần bất kỳ vết thương chí mạng nào.

    Chỉ cần độc tố không ngừng tích tụ trong cơ thể nó, là có thể khiến hoạt tính cơ thể nó dần bị phá hủy, hạt nhân bản thể của quái đàm từng chút một bị ăn mòn, cuối cùng bại trận.

    Cảm nhận được hành động của đối thủ dần chậm lại, tấn công ngày càng yếu ớt, Khương Ly cuối cùng cũng có thể phân một phần tâm trí khỏi trận chiến căng thẳng, nhìn về phía anh ở một góc lò mổ.

    Chỉ thấy anh di chuyển nhanh nhẹn, lúc đi lúc dừng, dường như cố ý khống chế phạm vi chiến đấu trong một vòng tròn vô hình, mỗi lần dừng bước, đều ném thứ gì đó lên không trung, sau đó thi triển chú thuật với chủng loại và uy lực ngẫu nhiên.

    Trong chốc lát, màu trắng rực rỡ và màu đỏ cháy bỏng giao nhau tỏa sáng ở một góc lò mổ phía nam thành.

    Nhìn con Beelzebub phiên bản yếu hóa bị những đòn chú thuật thất thường như một kẻ tâm thần của anh tấn công đến hỗn loạn, ngập ngừng không dám tiến lên, trong đầu Khương Ly đột nhiên hiện ra một từ – hành hạ.

    Đó là sự hành hạ kép cả về thể xác lẫn tinh thần, giống như một tai họa không thể lường trước.

    Đột nhiên, tiếng rền rĩ khiến ý chí người ta lung lay bùng nổ.

    Con Li Weiyi toàn thân phun ra máu mủ đen kịt đang gắng sức kêu gào, vật tổ mặt trời đen tỏa ánh sáng u uất hiện ra từ dưới lớp thịt thối rữa trên ngực nó, ngay sau đó, trên đỉnh đầu nó, một cái hố lớn đột nhiên nứt ra giữa hư không, không khí như một tấm kính bị đập vỡ, nứt ra từng khe hở.

    Tiếng gió cuộn trào, gào thét bùng lên.

    Trong khoảnh khắc, không gian méo mó trên đỉnh đầu Li Weiyi đột nhiên bị kéo dài ra gấp mấy lần, giữa ánh sáng mờ ảo, vô số luồng sáng biến ảo.

    Nó đang kêu gọi một sự tồn tại mạnh mẽ nào đó trong Nhật Thực Hội đến giải cứu, nó đã không chịu nổi sự tiêu hao, khó lòng chịu đựng sự hành hạ, muốn bỏ chạy rồi!

    Khương Ly ngưng mắt nhìn khe nứt biến ảo ánh sáng kia, hai mắt bỗng đờ đẫn mất hồn, vật tổ mặt trời đen ẩn dưới lớp giáp bạc trắng bùng lên ánh sáng xanh lục u uất, tỏa sáng như thể phớt lờ sự tồn tại của áo giáp, cùng với con quái vật xấu xí kia, hưởng ứng sự tiếp dẫn từ sau khe nứt.

    Đúng lúc này, một tiếng quát khẽ hơi có vẻ yếu ớt lọt vào tai cô.

    “... Hồng Diễm Thiểm!”

    Tiếng quát khẽ của anh khiến Khương Ly đột nhiên tỉnh táo lại, cô hơi định thần, nhìn về phía phát ra âm thanh, không khỏi khẽ sững người.

    Chú thuật anh thi triển đúng là Hồng Diễm Thiểm, nhưng mức độ khuếch đại vượt xa phạm vi bình thường đó...

    Năm mươi lần? Thậm chí còn cao hơn, dường như được một loại sức mạnh nào đó gia trì.

    Cô nghĩ thầm, ánh mắt dừng trên gương mặt anh, hai mắt hơi híp lại, như đang suy nghĩ điều gì.

    ——————

    Quái thú rống dài một tiếng, móng sắt nện xuống mặt đất, phì ra một luồng hơi thở bẩn thỉu, lông dài trên sống lưng dựng đứng như lưỡi kiếm, được sương mù dày đặc bao bọc, lao bắn tới.

    Trương Đức Hiền toàn thân bao bọc bởi lôi quang vàng rực, nhanh chóng đạp mạnh hai bước sang trái phải, né tránh, sau đó không lùi mà tiến, nhảy vọt lên.

    “Mật Pháp · La Hán Phục Hổ!”

    Theo một tiếng hét lớn, một ấn ký hình hổ khổng lồ lóe lên sau lưng anh ta, hai tay anh ta hóa thành vuốt, từ trên trời giáng xuống, trong tiếng hổ gầm, túm chặt lấy nanh của con quái thú.

    Hai chân chạm đất, bất ngờ dùng sức giẫm sâu vào lòng đất, đôi tay cơ bắp cuồn cuộn nổi đầy gân xanh, kèm theo một tiếng rít trầm đục, con quái thú bị anh ta ném lên trời, rồi lại bị nện mạnh xuống đất, lôi quang vàng rực chạy dọc khắp người nó, thân hình khổng lồ co giật không ngừng, phát ra từng tràng kêu la thảm thiết.

    Trương Đức Hiền đang định tiến lên, tung thêm một đòn nặng vào kẻ địch cuối cùng của mình, thì đúng lúc này, một luồng khí nóng rực từ xa ập tới, khiến anh ta bất giác có ảo giác như đang đi giữa sa mạc.

    Thời gian cường hóa linh năng của anh ta có hạn, phải tốc chiến tốc thắng, nên trước giờ không dám quá phân tâm chú ý đến trận chiến của Khương Ly và anh, chỉ có thể dốc toàn lực tử chiến với ba con quái đàm.

    Nhưng lúc này, luồng dao động bất thường kia truyền đến, anh ta cuối cùng không nhịn được kinh ngạc quay đầu lại, sau đó, liền nhìn thấy một cảnh tượng cả đời khó quên.
- id: Volume_3_Chapter_26_Segment_676
  title: 第二十六章 愣着干啥?赶紧补刀啊!
  content: |-
    Chỉ thấy một góc lò mổ, chàng thiếu niên tóc trắng mặc đồng phục hai tay giơ cao lên trời, giữa mười ngón tay thon dài, một quả cầu lửa màu đỏ rực khổng lồ đang không ngừng phình to.

    Tựa như mặt trời chói chang chiếu rọi, ánh sáng rực rỡ và luồng khí nóng hừng hực lan tỏa ra bốn phương tám hướng, xung quanh bị nhuộm thành một màu đỏ rực.

    Anh đứng đó, mái tóc dài bay bay sau lưng, tựa như một con quái vật đang giơ quả cầu dung nham đường kính bốn năm mét trong tay.

    Trương Đức Hiền: "..."

    Có phải cậu ấy từng nói với tớ, cậu ấy chỉ biết mỗi Hồng Diễm Thiểm thôi mà?

    Sư phụ nói không sai mà, miệng lưỡi đàn bà đúng là đồ dối trá!

    Mẹ kiếp, thế này mà cậu gọi là Hồng Diễm Thiểm à?

    Trương Đức Hiền thoáng chốc có chút không vui, quay người nhìn về phía con quái đàm đang giãy giụa muốn đứng dậy, mắt trợn trừng, vung nắm đấm, nhắm thẳng vào đầu nó, tung ra mấy cú đấm sấm sét.

    "Cho mày động đậy này, cho mày động đậy này! Chết đi cho ông!"

    "Gào——!"

    Quái đàm đau đớn, rú lên một tiếng thảm thiết.

    ——————

    Anh Lục Dĩ Bắc chỉ cân nhắc đến vấn đề tiêu hao của cấm kỵ chú thuật, lại quên mất vấn đề tiêu hao sau khi chú thuật tiêu chuẩn được cường hóa hơn năm mươi lần.

    Rốt cuộc, theo suy nghĩ của anh, một kẻ "đen đủi" như anh, có lẽ cả đời cũng không quay ra được giới hạn tăng phúc năm mươi lần này.

    Khoảnh khắc niệm xong chú ngữ, anh Lục Dĩ Bắc cảm thấy mình đã tính sai.

    Dù là Hồng Diễm Thiểm, một loại chú thuật có sức phá hoại nhỏ bé, sau khi được tăng phúc hơn năm mươi lần, lượng linh năng tiêu hao cũng có thể dùng từ "kinh khủng" để hình dung.

    Anh Lục Dĩ Bắc vốn đã tiêu hao không ít linh năng, suýt chút nữa đã bị cú Hồng Diễm Thiểm này vắt kiệt thành người khô.

    Không khí xung quanh dường như bị đốt cháy, quả cầu lửa tựa như một ngọn núi lửa thu nhỏ cuồn cuộn dòng dung nham nóng chảy, tỏa ra luồng nhiệt kinh người ra bốn phía.

    "Hồng Diễm Thiểm! Hây a!"

    Cùng với một tiếng hét lanh lảnh, quả cầu lửa khổng lồ bay về phía đỉnh đầu Lý Duy Nhất, ngay khoảnh khắc nó sắp chui vào khe nứt hư không, đã đánh trúng cơ thể nó, chặn nó lại.

    Ánh lửa và hơi nóng lan tỏa, tạo ra từng lớp sóng khí.

    Trong nháy mắt, thân hình vặn vẹo của Lý Duy Nhất đã bị ánh lửa nuốt chửng, con ngươi trợn trừng và miệng mũi phun ra ngọn lửa nóng bỏng, không cam lòng nhìn khe nứt ngay trước mắt đang dần khép lại.

    Ngay sau đó, ánh lửa đỏ rực khổng lồ bèn phình to ra, xé toạc bóng tối, nổ vang trời trong lò mổ ở ngoại ô phía Nam.

    "Ầm——!"

    Một lát sau, khi khói bụi và ánh lửa bốc lên dần tan biến trong sóng khí, phần thân thể còn lại của Lý Duy Nhất hiện ra trước mắt mọi người.

    Dù nó chưa bị tiêu diệt, nhưng trạng thái lúc này gần như có thể dùng từ "thê thảm không nỡ nhìn" để miêu tả.

    Máu mủ mất đi sức sống đang từ từ rỉ ra từ vết thương gớm ghiếc, tụ lại thành một hồ nước hôi thối, nuôi dưỡng vô số con giòi trắng bệch, từng đàn muỗi nhặng bay lên như những đám mây đen.

    Trong vết thương sâu hoắm đến tận xương ở ngực, những sợi tơ đen kịt uể oải ngọ nguậy, kéo theo những mảnh thịt cháy đen tựa như giẻ rách, cố gắng phục hồi thân thể bị thương nặng nề.

    Khương Ly và Trương Đức Hiền nhìn cảnh tượng trước mắt, nhất thời ngẩn người, lặng im không nói.

    Ngay sau đó, anh Lục Dĩ Bắc, người bị sóng khí hất văng ra ngoài, ngã đến tối tăm mặt mũi, đã hoàn hồn, hét lên một tiếng như heo bị chọc tiết, làm đau nhói màng nhĩ của hai người có mặt.

    "Ái ui da——! Đau đau đau, chết mất chết mất! Hít——!"

    "Tớ nói hai cậu này, kết liễu làm cá... Phỉ! Ngẩn ra đó làm gì? Mau kết liễu nó đi! Tớ không cử động được nữa rồi!"

    "Nhổ cỏ không nhổ tận gốc, gió xuân thổi lại mọc, giết quái không giết triệt để... (chỗ này lược bỏ một nghìn hai trăm tám mươi lăm chữ)"

    Trương Đức Hiền: "..."

    Hừ, cái đầu này tại hạ xin nhận không khách sáo!

    Khương Ly: "..."

    Chậc! Một người rốt cuộc phải ngu ngốc đến mức nào, mới sử dụng loại chú thuật có phạm vi sát thương bao trùm cả bản thân như vậy chứ?

    Hai người nghĩ thầm, thân hình lóe lên, gần như đồng thời tấn công Lý Duy Nhất đang hấp hối.
- id: Volume_3_Chapter_27_Segment_677
  title: 第二十七章 我知道你是谁
  content: |-
    Bóng dáng Khương Ly và Trương Đức Hiền giao nhau trước đống thịt nát như bùn.

    Nắm đấm tỏa ra ánh sét vàng và trường đao phun ra ngọn lửa xanh lam gần như cùng lúc giáng xuống thân xác tàn tạ của Lý Duy Nhất.

    Như thể đã ấp ủ từ lâu, vài giây sau, tiếng nổ vang lên.

    Máu phun ra như thác, chưa kịp chạm đất đã hóa thành từng tấc thịt thối rữa, rồi tự bốc cháy.

    Những con muỗi sinh ra từ máu bẩn, vo ve, giống như từng đám khói dày đặc, bay tán loạn.

    Ngọn lửa trắng bùng lên từ ngực nó, nhanh chóng lan rộng, chỉ nghe thấy một tiếng “cạch” vỡ vụn, thân hình khổng lồ đó, lại bị thiêu đốt thành khói đen, trong nháy mắt tan biến không dấu vết.

    Một lát sau, trên mặt đất chỉ còn lại một vòng tròn đen cháy xém.

    Im lặng.

    Khương Ly và Trương Đức Hiền nhìn nhau, trao đổi ánh mắt, như thể đang hỏi đối phương, nên xử lý con quái đàm đã cạn kiệt linh năng, không còn khả năng hành động kia như thế nào.

    Chần chừ trong giây lát, khóe mắt hai người bất giác liếc về phía Lục Dĩ Bắc, rồi đồng loạt ngẩn người.

    Chỉ thấy, Lục Dĩ Bắc không biết đã đứng dậy từ lúc nào, nhìn chằm chằm hai người, vỗ tay, mặt không biểu cảm nói, "Hay lắm, hay lắm! BOSS đã giải quyết xong, tiếp theo chúng ta nên làm gì đây?"

    "Cậu không phải..." Khương Ly đột ngột quay người lại, kinh ngạc nhìn Lục Dĩ Bắc, khóe miệng giật giật một pixel.

    "Không cử động được?" Lục Dĩ Bắc chép miệng, vẻ mặt như thể đương nhiên, "Lúc nãy không cử động được, bây giờ lại được rồi!"

    "Cô nương, khả năng hồi phục này của cậu..." Trương Đức Hiền nhíu mày.

    Lục Dĩ Bắc xua tay, "Thể chất mỗi người không thể đánh đồng được, không cho phép tớ hồi phục đặc biệt nhanh sao?"

    Chậc! Nếu không phải thấy hai cậu ở đó眉来眼去, dường như định giở trò mèo gì đó, tớ cũng thật sự muốn nằm thêm một lát nữa... Lục Dĩ Bắc thầm bổ sung.

    Linh năng cạn kiệt, tất nhiên đều là cô giả vờ, tuy linh năng của cô tiêu hao rất lớn, nhưng vẫn chưa đến mức không thể cử động, thậm chí còn có thể tung thêm hai phát chú thuật nữa.

    Nhưng, cũng chỉ đủ hai phát mà thôi, nếu tính cả trường hợp tình hình không ổn, cần phải khởi động Giả Thần Hành Giáp Mã để chạy trốn thì lượng linh năng cần thiết, có lẽ chỉ đủ một phát.

    Linh năng quan trọng như vậy, sao có thể dùng để kết liễu?

    Đời người hiểm nguy khắp chốn, khi không có đồng đội bên cạnh, tôi giữ lại một chút mana cho chiêu cuối, cũng rất hợp tình hợp lý chứ?

    Huống hồ, con quái đàm kia trông rất tà tính.

    Lỡ như nó giả chết thì sao? Lỡ như nó nổi điên khi còn ít máu thì sao? Lỡ như trước khi chết nó tự爆, muốn kéo theo hai người chết chung thì sao? Lỡ như sau khi linh năng cạn kiệt, hai tên kia có ý đồ xấu thì sao? Lục Dĩ Bắc nghĩ.

    Hóa ra là đã thủ sẵn một chiêu sao? Khương Ly nhìn chằm chằm thiếu nữ tóc trắng mặt không biểu cảm phía trước, muốn nói lại thôi... Nếu cô ấy quả thật là Lục Dĩ Bắc, trong tình huống nguy hiểm, đưa ra lựa chọn như vậy, cũng là điều dễ hiểu.

    Tuy nhiên.

    Vẫn cần xác nhận thêm.

    Trong lúc suy nghĩ, Khương Ly khẽ nhíu mày, đang định tiến lên nói chuyện với Lục Dĩ Bắc, thì đúng lúc này, một luồng dao động linh năng âm u hỗn loạn, đột nhiên xâm nhập vào phạm vi dò xét linh giác của cô.

    Sắc mặt cô hơi thay đổi, nhìn theo hướng truyền đến dao động linh năng, chỉ thấy một bóng đen bay nhanh từ bên ngoài lò mổ ở ngoại ô phía Nam, đáp xuống trước mặt họ.

    Áo choàng đen rộng thùng thình, huy hiệu hình đầu lâu ngộ nghĩnh, một đôi tai lông xù cảnh giác lắc lư trái phải, người đến lại là một thiếu nữ đáng yêu như cục bột.

    Thấy ba người ánh mắt cảnh giác, như gặp phải đại địch nhìn chằm chằm mình, thiếu nữ nhe răng cười, "He he, các cậu không cần sợ, tớ không phải kẻ thù của các cậu, tên tớ là Miêu Tiểu Thất, các cậu có thể gọi tớ là Tiểu Thất, cũng có thể gọi tớ là một trăm lẻ hai phần ba con mèo."

    "Vì sự cố bất ngờ, việc xét duyệt kết thúc sớm, chúc mừng các cậu, đã vượt qua xét duyệt trước thời hạn!"

    Hóa ra là cô ta sao? Đồng tử Khương Ly khẽ run lên, lặng lẽ đánh giá thiếu nữ trước mặt, có vẻ suy tư.

    Lục Dĩ Bắc đứng bên cạnh nhìn Miêu Tiểu Thất, trong mắt ánh lên vẻ hưng phấn, môi khẽ mở, do dự hồi lâu, đang định hỏi câu hỏi mà cô đã mong chờ từ lâu, thì thấy một bóng đen vụt qua bên cạnh cô, một bước tiến lên, vững chãi như tháp sắt, chắn giữa cô và Miêu Tiểu Thất.

    "Mẹ kiếp! Mày chính là một trăm lẻ hai phần ba con mèo? Chính mày kéo tao vào nhóm, không cho thoát nhóm, còn không cho tố cáo?" Trương Đức Hiền chỉ vào Miêu Tiểu Thất nói, "Tao nhịn mày lâu lắm rồi đấy, tao nói cho mày biết."

    Thấy vậy, Miêu Tiểu Thất nở nụ cười chuyên nghiệp, giải thích, "Xin đừng kích động, tâm trạng của cậu tớ có thể hiểu, chúng tớ làm như vậy là vì..."

    "Thật ra là có thể tố cáo được..." Lục Dĩ Bắc nhỏ giọng nói với Khương Ly bên cạnh, như thể đang giải thích cho cô.

    Lời Miêu Tiểu Thất mới nói được một nửa, nghe thấy giọng nói của Lục Dĩ Bắc khe khẽ bay tới, đột nhiên nhớ lại vài kỷ niệm không vui, khóe miệng giật giật một cái, ngừng lại nửa ngày mới tiếp tục giải thích với Trương Đức Hiền.

    "Chúng tớ làm như vậy, là vì tính bí mật của tổ chức, ngoài ra..."
- id: Volume_3_Chapter_27_Segment_678
  title: 第二十七章 我知道你是谁
  content: |-
    "Dù lúc nào cũng tố cáo không thành công..." Anh Lục Dĩ Bắc tiếp tục thì thầm.

    Mèo Con Nhỏ, "..."

    Cô im lặng hơn mười giây, cố gắng kìm nén lửa giận trong lòng, nghiến răng nghiến lợi nói: "Ngoài ra, cũng là muốn kiểm tra thực lực của các vị, nếu thực lực không đủ..."

    "Hơn nữa, chỉ cần đủ can đảm còn có thể trêu chọc quản trị viên..."

    "Còn nữa, tớ dùng nhóm đó chuyển tiếp quảng cáo, kiếm được hơn hai mươi tệ đấy! Cậu cũng thử xem?"

    "Cậu có thôi đi không!?" Mèo Con Nhỏ tức giận quát.

    Dường như không để ý đến ánh mắt muốn giết người của Mèo Con Nhỏ, anh Lục Dĩ Bắc vỗ vai Khương Ly, "Nói cậu đấy! Đừng có nói leo!"

    Bộ dạng nghiêm túc đó, cứ như người vừa rồi thì thầm không phải là anh vậy.

    Khương Ly nghiêng đầu nhìn ánh mắt chân thành tha thiết của cô gái bên cạnh, đôi mắt to tròn ẩn chứa sự nghi hoặc to lớn.

    "..."

    Sau một đoạn nhạc dạo ngắn, anh Lục Dĩ Bắc cuối cùng cũng không nói nữa, Mèo Con Nhỏ cũng cuối cùng cũng kiên nhẫn nói xong đoạn mở đầu mà cô không biết đã nói bao nhiêu lần, đồng thời giới thiệu sơ qua về sự tồn tại của nhóm chat Quái Đàm.

    "...Trên đây là những gì tôi muốn nói, những vấn đề mà các vị muốn biết, lát nữa tôi sẽ gửi tin nhắn riêng cho các vị, đồng thời cũng sẽ gửi kèm theo địa chỉ trang web Quái Đàm, mong rằng sau này chúng ta có thể chung sống vui vẻ."

    "Bây giờ, các vị có thể rời đi."

    Mèo Con Nhỏ nói, trên mặt lại nở nụ cười xã giao, cúi người chào ba người, sau đó xoay người lại, mũi chân điểm nhẹ xuống đất, nhanh chóng rời đi.

    Anh Lục Dĩ Bắc nhìn theo bóng lưng Mèo Con Nhỏ xa dần, khẽ cau mày.

    Cũng không biết bọn họ khi nào sẽ cử người đến ký kết giao ước đồng minh với mình, bây giờ chắc chắn là không được, ký kết giao ước bắt buộc phải dùng tên thật, hiện tại bên cạnh có một cô gái nghi là Khương Ly, lỡ như lời thề giao ước bị cô ấy nghe được, e là toi rồi.

    Anh Lục Dĩ Bắc đang nghĩ, ngay lúc thu hồi tâm thần mới để ý thấy, cô gái đứng bên cạnh vậy mà vẫn luôn lén nhìn anh, một đôi mắt trong veo, cứ nhìn chằm chằm vào người anh, như thể muốn xuyên qua lớp vỏ của anh, nhìn thấy những bí mật nhỏ bẩn thỉu ẩn sâu trong nội tâm của anh vậy.

    "Khụ khụ..." Anh Lục Dĩ Bắc hắng giọng, tránh ánh mắt của Khương Ly, lẩm bẩm: "Cũng không còn sớm nữa, cũng đến lúc về ngủ rồi."

    Trong lúc nói chuyện, anh đang chuẩn bị rời đi, một bàn tay thon dài trắng nõn, đột nhiên đặt lên vai anh.

    Anh Lục Dĩ Bắc theo phản xạ quay đầu lại, liền nhìn thấy gương mặt tươi cười đáng sợ như đến từ địa ngục.

    "Cậu đừng đi vội, tớ muốn nói chuyện với cậu."

    Anh Lục Dĩ Bắc, "..."

    ————

    Khi Mèo Con Nhỏ tìm thấy người đàn ông gầy cao trong bụi rậm gần cổng lò mổ ở ngoại ô phía Nam, hắn đã hoàn toàn không còn hình người nữa.

    Hắn như một đống bùn nhão đổ rạp bên đường, áo quần xộc xệch, khắp người đầy vết bầm tím, đầu đầy những cục u do bị xà beng đập mạnh, miệng sưng vù như treo một cặp lạp xưởng dầu ớt trên mặt.

    Cả người trông như bị trúng chiêu độc địa nào đó như "Diện mục toàn phi cước", thảm không nỡ nhìn.

    "Mèo... Mèo... Tớ ở đây!"

    Thấy Mèo Con Nhỏ đi ngang qua, người đàn ông gầy cao cố gắng gượng dậy, nói năng không rõ ràng mà hét lớn, vừa nói khóe miệng vừa phun ra vài vệt máu.

    Khi Mèo Con Nhỏ tìm theo hướng phát ra âm thanh, vén bụi rậm ra, nhìn thấy người đàn ông gầy cao, liền lùi lại nửa bước kinh ngạc nói: "Á! Cậu... Sao lại thành ra thế này?"

    "Cái này còn không nhìn ra sao? Bị đánh chứ sao!"

    "..."

    Mèo Con Nhỏ im lặng hai giây, vẻ mặt khinh bỉ liếc nhìn người đàn ông gầy cao, lạnh lùng nói: "Đi đêm nhiều có ngày gặp ma? Cậu đáng đời!"

    "Con ma cậu nói, nó là ma nam hay ma nữ?"

    Mèo Con Nhỏ, "..."

    Người đàn ông gầy cao ôm khuôn mặt sưng to gấp đôi, ngồi dậy, lẩm bẩm: "Mọi chuyện xong xuôi cả chưa?"

    "Xong rồi, chỉ tiếc là..."

    Cô gái tai mèo nhớ lại đối thủ đã giao chiến với mình trước đó, ánh mắt dần lạnh đi.

    Cấp cao của Hội Nhật Thực mà Lý Duy Nhất triệu hồi tuy không cứu được mạng hắn, nhưng lại tạo ra cơ hội tuyệt vời cho Thúc Ngạc trốn thoát.

    Không lâu trước đó, ngay khi cô sắp giành được thắng lợi, Thúc Ngạc cảm nhận được sự xuất hiện của hình chiếu cấp cao Hội Nhật Thực, không chút do dự mà gỡ bỏ Bức Tường Xương Trắng, để lộ ra hình xăm mặt trời đen trên lưng.

    Khi hình xăm mặt trời đen cộng hưởng với sức mạnh của hình chiếu cấp cao Hội Nhật Thực của Lý Duy Nhất, thân thể Thúc Ngạc chuyển đổi giữa hư và thực.

    Thứ còn lại tại chỗ chỉ là một cái bóng.

    Một khắc sau, Mèo Con Nhỏ đuổi theo đến nơi, ảo ảnh vỡ tan, hắn cũng biến mất không tăm tích.

    "Chạy rồi à?" Thấy Mèo Con Nhỏ mãi không lên tiếng, người đàn ông gầy cao hỏi dồn.

    "Ừm."

    "Ây! Thôi kệ, không sao đâu, đại ca không phải đã nói rồi sao? Chúng ta bây giờ vẫn đang trong giai đoạn khởi đầu, so về tiềm lực căn bản không thể bì được với những kẻ khổng lồ như Hội Tư Dạ và Hội Nhật Thực."

    "Gặp phải người của bọn họ, thắng được cố nhiên là tốt, thua cũng không mất mặt."

    "Đúng rồi, cho tớ mượn điện thoại của cậu một chút..."
- id: Volume_3_Chapter_27_Segment_679
  title: 第二十七章 我知道你是谁
  content: |-
    "Làm gì đó?" Miêu Tiểu Thất mất kiên nhẫn trừng mắt nhìn gã đàn ông gầy cao một cái.

    "Đương nhiên là tìm chút ảnh nóng xem xem, hồi máu chút chứ! Nếu không..." Ánh mắt gã đàn ông gầy cao xuyên qua hốc mắt sưng vù, gian tà đảo qua đảo lại trên người Miêu Tiểu Thất một hồi, lẩm bẩm nói: "Chẳng lẽ tớ còn có thể vuốt mèo hồi máu được chắc?"

    "Ghê! Cậu bệnh hoạn chết đi được! Sao cái truyện ma lúc nãy không đánh chết cậu luôn đi?"

    Miêu Tiểu Thất nghe vậy, người khẽ run lên, mặt đỏ bừng, luống cuống tay chân lấy điện thoại ra ném cho gã đàn ông gầy cao, rồi thân hình loáng một cái đã chạy xa.

    "Này! Cậu đi đâu đấy!?"

    "Tớ đương nhiên là về trước rồi!"

    "Tin tức Lý Duy Nhất đã chết hẳn rồi, còn phải mau chóng báo cho cô gái kia nữa! Người ta đã bỏ ra cái giá lớn như vậy, chính là để trả thù tên khốn này, kéo dài thêm nữa, cô ấy sắp sa ngã rồi!"

    "Huống hồ, tớ không đi, lẽ nào còn ở đây nhìn cậu... cậu... DIY hả?"

    Gã đàn ông gầy cao: "..."

    Nói gì vậy chứ! Sao tớ có thể làm chuyện đó trước mặt một cô gái nhỏ được?

    Huống hồ, với tư cách là một lão dê xồm cao cấp, có đẳng cấp, thứ mà tớ theo đuổi trước nay không phải là khoái cảm thể xác, mà là sự đủ đầy trong thẩm mỹ nghệ thuật và sự thỏa mãn về văn hóa tinh thần!

    ——————

    Thế là, một trận náo loạn cứ như vậy mà kết thúc.

    Việc kiểm duyệt của nhóm chat Quái Đàm cũng kết thúc sớm.

    Đáp án cho những câu hỏi mà những người tham gia kiểm duyệt muốn biết, không lâu sau, Miêu Tiểu Thất cũng sẽ gửi cho họ qua tin nhắn riêng.

    Mà trên đời này không có bức tường nào không lọt gió, biến cố ở lò mổ Nam Giao chắc hẳn sẽ sớm bị Tư Dạ Hội phát hiện, e rằng không bao lâu nữa, trên khu đất trống của lò mổ Nam Giao sẽ đứng đầy thành viên của tổ đặc nhiệm.

    Tuy nhiên, những chuyện sau đó đều không liên quan gì đến anh nữa.

    Anh bây giờ chỉ muốn rời khỏi đây sớm một chút, anh không biết gì cả, không biết gì...

    "Lục Dĩ Bắc! Tớ đang nói chuyện với cậu đấy, cậu không nghe thấy à?"

    Ôi thôi, tiêu rồi... Lục Dĩ Bắc tim thắt lại, sắc mặt không đổi, nhịp bước không đổi, tiếp tục tiến về phía trước.

    Ngay khi anh chuẩn bị giả ngơ ngốc nghếch, đi qua cổng lớn, rời khỏi phạm vi lò mổ Nam Giao, một chiếc chân dài được bọc trong tất cotton đen từ bên cạnh chặn ngang tới, "Bốp!" một tiếng đạp lên cột đá, với tư thế kabe-don bằng chân, chặn đường anh.

    Anh mặt không cảm xúc nhìn cô gái chặn đường, ánh mắt vô tội nói: "A? Cậu vừa nói chuyện với tớ à? Xin lỗi nhé! Tớ vừa rồi cứ mải suy nghĩ, không nghe thấy."

    Khương Ly híp mắt, trầm ngâm một lát, thăm dò nói: "Không sao, tớ chỉ muốn hỏi cậu một chút chuyện thôi."

    Xin hỏi.

    Năng lực đặc biệt của một người là Chú Thuật Khuếch Đại, phạm vi giới hạn dưới lớn hơn không nhỏ hơn một, giới hạn trên lớn hơn năm mươi, miệng lưỡi liến thoắng, nghi là mặt liệt, xác suất người này là Lục Dĩ Bắc là bao nhiêu?

    Đáp án Khương Ly đưa ra là chín mươi phần trăm, nếu không phải người đứng trước mặt cô là một thiếu nữ, hơn nữa còn là một thiếu nữ thực lực mạnh mẽ, cô thậm chí sẽ không có mười phần trăm nghi ngờ kia.

    Người có đặc điểm giống Lục Dĩ Bắc rõ ràng như vậy, nếu là tội phạm thì đều thuộc loại bị bắt đầu tiên.

    Tuy nhiên, vì lý do riêng, cô tạm thời không thể để lộ thân phận, không thể để người của Tư Dạ Hội biết cô đang làm gì, cũng cần nhóm chat Quái Đàm tiếp tục tồn tại.

    Dù sao thì, thành viên Tư Dạ Hội tự ý tham gia hoạt động của tổ chức Quái Đàm, là trọng tội.

    Cho đến khi.

    Sau khi cô nắm giữ đủ thông tin, tìm được ván cược đã biến mất từ lâu đó.

    "Cậu cứ hỏi đi, chúng ta cũng coi như đã cùng nhau chiến đấu rồi, miễn cưỡng xem là bạn bè rồi nhỉ? Chỉ cần không phải câu hỏi quá đáng, tớ đều có thể trả lời cậu." Anh bình tĩnh nói.

    Khương Ly nhìn thẳng vào mắt anh, lạnh lùng nói: "Cậu là Lục Dĩ Bắc phải không?"

    Chết tiệt! Vừa vào đã quá đáng vậy sao? Lục Dĩ Bắc thầm mắng một câu trong lòng, nhưng anh nhanh chóng bình tĩnh lại.

    Anh bây giờ có thể khẳng định một trăm phần trăm, thiếu nữ trước mặt chính là Khương Ly rồi.

    Nếu không, cô ấy rảnh rỗi quá rồi, đến đây thăm dò cho vui à?

    Mà nếu cô ấy là Khương Ly, đối mặt với một Quái Đàm, theo lẽ thường mà nói, cô ấy đáng lẽ đã sớm rút thanh đao dài hơn bốn mét chém tới rồi.

    Nhưng cô ấy không làm vậy, thậm chí vừa rồi ở trong lò mổ Nam Giao, cô ấy có bao nhiêu cơ hội đâm lén, cô ấy đều không ra tay, điều này cho thấy, cô ấy có lý do không thể ra tay.

    Mà cô ấy đến đây, còn dùng cách quái quỷ gì đó không biết, cải trang thành bộ dạng của Meo Meo Tương, điều này lại cho thấy, cô ấy có lý do không thể để lộ thân phận.

    Nếu đã như vậy...

    Mọi người đều là ảnh đế cả, cùng nhau so tài diễn xuất chứ nhỉ? Tớ đây chính là quán quân cuộc thi kịch nói trường mẫu giáo Hướng Dương thành phố Hoa Thành đấy!

    Khác với Khương Ly, anh đơn thuần chỉ muốn trà trộn cho qua, không muốn bị đưa vào bệnh viện tâm thần Vân Khang, tiếp tục sống tạm bợ.

    Anh nghĩ thầm, vẻ mặt mờ mịt nghiêng nghiêng đầu: "Ai cơ?"

    "Lục Dĩ Bắc." Khương Ly nghiêm mặt nói: "Thành viên Tư Dạ Hội, giới tính nam, cỗ máy sản xuất lời rác rưởi mặt liệt hình người, có rất nhiều vết nhơ cần điều tra, nói không chừng trên người còn gánh mấy mạng người đấy!"
- id: Volume_3_Chapter_27_Segment_680
  title: 第二十七章 我知道你是谁
  content: |-
    "Nếu cậu quen anh ta, cậu phải cẩn thận một chút đấy!" Khương Ly nói, cố ý nhấn mạnh mấy chữ "cẩn thận một chút".

    Định gài mình à? Mình™ lúc nào lại có vết nhơ đáng ngờ chứ? Sao mình lại không biết nhỉ? Lục Dĩ Bắc thầm nghĩ, lắc đầu: "Tư Dạ Hội phải không? Cái này thì tớ biết, tớ có một đồng nghiệp làm thêm ở đó, nhưng mà, cái người tên Bắc gì đó mà cậu nói, tớ hoàn toàn chưa nghe nói đến bao giờ."

    "Ồ, đúng rồi, lần trước tớ đến đó, còn quen được hai cô gái, một người trông như cây nấm, người kia thì xinh xắn đấy, tiếc là bị què."

    "Được rồi, câu hỏi của cậu tớ trả lời xong rồi, bây giờ tớ đi được chưa?"

    Lục Dĩ Bắc nói, trong mắt anh thoáng qua một tia thiếu kiên nhẫn vừa đủ, còn chưa đợi Khương Ly trả lời, liền phóng khoáng vung túi đàn guitar, xoay người đi ra ngoài.

    Mình đã nói đến thế rồi mà cậu ấy vẫn không nổi đóa, vậy chứng tỏ hôm nay cậu ấy sẽ không vạch trần mình đâu, chỉ cần hôm nay không vạch trần, sau này cậu ấy càng không có cơ hội nữa. Lục Dĩ Bắc nghĩ.

    Anh vừa đi được không xa, liền nghe thấy một tiếng gọi bất ngờ từ phía sau.

    "Lục Dĩ Bắc, tớ tặng cậu một bộ figure đồ bơi phiên bản lễ hội mùa hè Bạch Tiểu Hoa, có muốn không?"

    Người Lục Dĩ Bắc cứng đờ trong giây lát, một chữ "Muốn" suýt nữa buột miệng thốt ra, rồi anh nghiến chặt răng, cố nén lại khao khát trong lòng, tiếp tục bước về phía trước.

    Nhìn theo bóng lưng anh khuất xa, Khương Ly khẽ nheo mắt.

    Quyết tâm giả vờ đến cùng sao?

    Ngay lúc Khương Ly hơi thất thần, người con trai phía trước đột nhiên quay đầu lại, hỏi một câu: "À này, có muốn đi làm vài ván mạt chược không?"

    Nghe vậy, Khương Ly cắn mạnh vào đầu lưỡi, nuốt ngược câu "Được thôi!" vào trong bụng.

    Hai người im lặng nhìn nhau một lúc lâu, đều nhìn thấy ý khen ngợi trong mắt đối phương, dường như đang nói: "Cậu cũng được đấy! Thế mà cũng nhịn được?"

    Lại như đang trêu chọc nhau: "Tớ biết cậu là ai, tớ cũng biết cậu biết tớ là ai, nhưng tớ không nói đấy, tạm thời nước sông không phạm nước giếng, tốt cho cả hai."

    Lại như đang cảnh cáo, uy hiếp lẫn nhau: "Chuyện này mà cậu nói ra ngoài là cậu toi đời đấy!"

    Sau cuộc trao đổi bằng ánh mắt ngắn ngủi, ngầm hiểu và vô cùng phức tạp, cả hai người đột nhiên cùng bật cười.

    Ngay lúc này, Trương Đức Hiền đã xem xong tin nhắn riêng của Meo Tiểu Thất, băng bó xong vết thương, từ trong lò mổ ở ngoại ô phía Nam bước ra, đi ngang qua nơi ánh mắt hai người giao nhau, đột nhiên cảm thấy lạnh sống lưng.

    Sau đó anh ta nhìn trái nhìn phải, người bất chợt rùng mình một cái, suýt nữa làm rách miệng vết thương vừa mới xử lý xong.

    Mẹ nó chứ, làm cái quái gì vậy?

    Đêm hôm khuya khoắt, hai cô gái, một người cười như tượng thạch cao cứng đờ, một người cười như ác quỷ từ địa ngục bò lên, hai người đứng nhìn nhau đăm đăm trước cổng lò mổ vốn đầy lời đồn ma quái, định dọa chết người ta chắc?

    Tôi™ còn tưởng có quái談 mới mò đến nữa chứ! Trương Đức Hiền nghĩ.
- id: Volume_3_Chapter_28_Segment_681
  title: 第二十八章 等一个永远无法归来的人
  content: |-
    Tuy rằng, Vương Bất Lưu Hành và Thiên Tài Mạt Chược Thiếu Nữ quả quyết rằng, cái nhìn đầy tình cảm của hai người họ trước cửa lò mổ Nam Giao, chỉ là một cuộc trao đổi thân mật giữa những người bạn mới quen sau một trận chiến gian khổ.

    Thế nhưng, Trương Đức Hiền có chết cũng không tin chuyện ma quỷ của bọn họ, và đã khéo léo từ chối lời mời đi uống trà sáng cùng nhau.

    Hai cô nương đó, nhìn là biết chẳng phải dạng hiền lành gì!

    Nụ cười khiến người ta nhìn mà thấy ớn lạnh.

    Rời khỏi lò mổ Nam Giao, Trương Đức Hiền một mình bước đi trên con đường vắng hoe ở ngoại ô Hoa Thành, hai bên đường là những khu dân cư cũ kỹ, lác đác, lặng im dưới màn đêm.

    Trương Đức Hiền xoa xoa cái đầu trọc lóc nhưng vô cùng thông minh của mình, lại một lần nữa móc chiếc điện thoại màn hình đã vỡ nát ra, mở tin nhắn riêng Miu Tiểu Thất gửi tới, nhìn chằm chằm hồi lâu, rồi khẽ thở dài một tiếng.

    “Haizz—! Mãnh thú thực thụ, quả nhiên vẫn cần độc hành mới phải, mình tốt nhất đừng ảo tưởng trên con đường này có thể tìm được bạn đồng hành!”

    Giờ đã biết tung tích của thánh vật đầu tiên, chỉ cần không ngừng tiến về phía mục tiêu đã định, rồi sẽ có ngày, ta có thể khiến Kim Cang Phù Đồ Phái chúng ta chấn hưng trở lại.

    Dù đêm có tối đến đâu, bình minh rồi sẽ đến!

    Trương Đức Hiền nghĩ thầm, ngẩng đầu nhìn lên bầu trời sao xa xăm, trong phút chốc, một vị lão hòa thượng phúc hậu hiền từ hiện ra trước mắt gã, thế rồi, mãnh nam rơi lệ.

    “Sư phụ—!”

    “Kétttt—!”

    “Nửa đêm nửa hôm ầm ĩ cái gì thế hả!? Muốn chết à!”

    “Xoảng—!”

    Trương Đức Hiền, “…”

    ——————

    Lúc rời khỏi lò mổ Nam Giao, anh đi rất chậm, toàn bộ sự chú ý đều dồn vào lõi của bản thể dị truyện trong tay, thứ trông như một miếng thịt ba chỉ thượng hạng, nhưng lại cứng vô cùng.

    Thứ này, càng nhìn càng thấy thích.

    Anh không ngờ gã đầu trọc kia trông thì kỳ quái, nhưng tính tình lại không tệ, ba dị truyện kia rõ ràng là do gã trừ khử, vậy mà mình mặt dày xin lõi bản thể dị truyện, gã lại thật sự cho một cái.

    Đây có lẽ chính là cái gọi là, mặt dày thì tha hồ mà chén nhỉ? Anh nghĩ.

    Anh đi phía trước, Khương Ly ở ngay sau lưng, lẳng lặng đi theo như một bóng ma, cúi đầu xem tập tin đã được giải mã trên điện thoại, ánh mắt thỉnh thoảng lại liếc về bóng lưng phía trước.

    【Ngày 14 tháng 7. Mặc dù Đại Vương dạo này ăn ngày càng ít, nhưng cân nặng của nó vẫn tiếp tục tăng, sắp nặng bằng con “Hóc-môn” của năm ngoái rồi.

    Tôi đã báo cáo tình hình kỳ quái này cho xưởng trưởng, nhưng ông ta lại cảnh cáo tôi, nếu còn xía vào chuyện bao đồng nữa thì cút khỏi lò mổ.

    Chết tiệt! Lão ta điên thật rồi!

    Đã có án mạng, người nhà của người được trại heo Hy Vọng cử tới đều tìm đến tận cửa rồi, vậy mà lão ta chỉ chăm chăm nghĩ đến chuyện đầu tư, còn cử người đến tận nhà uy hiếp bà của người đó phải câm miệng, đúng là...

    Có lẽ, tôi thật sự nên rời khỏi nơi này rồi.

    Ngày 21 tháng 7.

    Cân nặng của Đại Vương đã vượt xa “Hóc-môn”, thân hình nó đồ sộ như một quả núi nhỏ.

    Xưởng trưởng suýt chút nữa đã nhận được khoản đầu tư như ý muốn.

    Tiếc là, buổi chiều khi xưởng trưởng dẫn nhà đầu tư đi xem Đại Vương thì đã xảy ra chuyện.

    Để lấy lòng nhà đầu tư, xưởng trưởng lại dám nói ngay trước mặt Đại Vương rằng sau khi cuộc thi Vua Heo kết thúc, sẽ giết con heo xịn nhất toàn trại để làm một bữa tiệc toàn heo đãi họ!

    Heo xịn nhất toàn trại, không phải Đại Vương thì còn ai vào đây nữa?

    Lão vừa dứt lời.

    Đại Vương vốn đang im lìm trong chuồng bỗng rú lên một tiếng kinh thiên động địa, điên cuồng dùng đầu húc vào hàng rào, khiến các nhà đầu tư sợ đến cắt không còn giọt máu.

    Cuối cùng, hàng rào cũng đổ.

    Tấm thép dày bảy milimét, như thể vừa bị nổ tung, vỡ vụn bắn tung tóe ra xung quanh, Đại Vương từ nhà xưởng số hai lao ra ngoài.

    Khi sự chú ý của mọi người đều đổ dồn vào mấy nhà đầu tư đang sợ đến tái mét mặt mày, chỉ riêng tôi để ý thấy, trước khi lao ra khỏi nhà xưởng, Đại Vương đã ngoái đầu lại nhìn một cái.

    Từ xa nhìn nó, tôi thấy trong đôi mắt đen láy ấy ngập tràn phẫn nộ và oán độc.

    Tôi tiếp xúc với heo mười mấy năm nay, đây là lần đầu tiên đọc được những cảm xúc như vậy trong mắt một con heo.

    Tôi cứ có cảm giác cái ngoái đầu nhìn lại ấy của nó là để ghi nhớ mặt tất cả mọi người, tiện cho việc báo thù sau này.

    Mong là tôi nghĩ nhiều rồi chăng?

    Các nhà đầu tư cuối cùng vẫn bỏ đi, xưởng trưởng đã giết con heo ngon nhất lò mổ, làm một bữa tiệc toàn heo thịnh soạn nhất, cũng chẳng thể giữ chân họ lại.

    Cuối cùng, cả một bàn thức ăn đầy ắp đều bị lãng phí, trước khi đem đổ đi, mọi người có nếm thử một chút, hương vị rất tuyệt.

    Đúng là heo ngon nhất toàn trại có khác.】

    Xem xong một tập tài liệu, Khương Ly đang hơi thất thần thì bỗng cảm thấy một bàn tay đặt lên vai mình. Cô cố gắng kiềm chế ý muốn cho chủ nhân bàn tay đó một cú vật qua vai, vừa quay đầu lại đã thấy khuôn mặt không chút biểu cảm của anh.

    “Đây là chuyện xảy ra ở lò mổ Nam Giao trước đây à? Cậu tìm thấy ở đâu thế?”

    Khương Ly lạnh lùng đáp, “Không phải việc của cậu.”

    “Đừng lạnh lùng thế chứ! Chúng ta giờ chẳng phải là bạn bè rồi sao? Sau này còn phải giao lưu nhiều, giúp đỡ lẫn nhau nữa đấy!” Anh nói.

    “Ai thèm làm bạn với cậu…”

    “Huống hồ, bà cụ được nhắc tới trong này, khéo tớ còn quen ấy chứ.”

    Khương Ly đang nói thì khựng lại, ngơ ngác hỏi, “Cậu quen ư?”
- id: Volume_3_Chapter_28_Segment_682
  title: 第二十八章 等一个永远无法归来的人
  content: |-
    "Đúng vậy!" Anh Lục Dĩ Bắc ánh mắt chân thành gật đầu, giơ tay chỉ về phía căn nhà cũ kỹ gần như bị màn đêm nuốt chửng, chỉ còn lại một bóng dáng mờ ảo ở phía xa, nói: "Sống ở ngay đó."

    "Trước đây lúc tớ đến, từng gặp bà ấy, bà ấy nói với tớ cháu trai của bà ấy bị lạc ở lò mổ Nam Giao, đến giờ vẫn chưa về."

    "Vậy cậu..."

    "Tớ? Tớ thấy bà ấy trông âm u đáng sợ, liền nói với bà ấy, nếu đã lạc mấy năm rồi, tớ khuyên bà ấy nên đến đồn công an khai báo người mất tích đã tử vong."

    "..."

    Chẳng hiểu sao, Khương Ly lại muốn khen một câu "làm hay lắm", nhưng vì mối quan hệ tế nhị hiện tại giữa cô và anh Lục Dĩ Bắc, cô vẫn chọn im lặng.

    Cô gạt tay anh ra, không để ý đến anh nữa, tiếp tục nghiên cứu tập tài liệu được mã hóa kia.

    【Ngày 6 tháng 8. Nửa tháng gần đây, tình hình trong xưởng rất tồi tệ.

    Kế hoạch kêu gọi đầu tư của xưởng trưởng đã thất bại, nhưng thiết bị ông ta đặt mua từ trước vẫn phải trả tiền, việc xoay vòng vốn rõ ràng đã gặp vấn đề.

    Ngay lúc mọi người đều đang lo lắng bất an vì đợt cắt giảm nhân sự sắp tới, tôi lại càng quan tâm xem Đại Vương đã đi đâu.

    Hôm đó sau khi Đại Vương chạy ra khỏi nhà xưởng liền biến mất, không ai biết nó đã đi đâu.

    Có người nói nó nhân lúc hỗn loạn đã chạy lên ngọn núi bên ngoài, nhưng tôi cảm thấy nó không hề rời đi, nó trốn ngay trong lò mổ, ở một góc nào đó không ai hay biết.

    Bởi vì từ ngày đó trở đi, tôi cảm thấy trong khu nhà xưởng có thêm một đôi mắt kỳ dị.

    Đôi mắt đó không sáng tỏ, cũng chẳng vẩn đục, lơ lửng giữa không trung, ngày đêm đều mở to, chưa từng nhắm lại, thỉnh thoảng mới chớp một cái, có vẻ chậm chạp, không mang nhiều cảm xúc.

    Tôi đã từng nhìn thấy đôi mắt đó, đó là mắt của Đại Vương.

    Nó đang quan sát từng người một, nó muốn báo thù.

    Đêm qua lúc rửa ráy, tôi nhìn thấy rất nhiều lông heo trong nhà tắm công cộng, đó chắc chắn là do Đại Vương để lại.

    Ngày 13 tháng 8.

    Tôi đã nói rồi mà, Đại Vương vẫn còn ở trong khu nhà xưởng!

    Một loạt những chuyện kỳ quái xảy ra gần đây trong khu nhà xưởng có thể chứng minh điều này!

    Đã có rất nhiều người nghe thấy những âm thanh lí nhí kỳ lạ ở những nơi khác nhau trong khu nhà xưởng.

    Thứ âm thanh đó rất yếu ớt, luôn luẩn quẩn ở ngưỡng vừa đủ nghe thấy, nghe như tiếng heo kêu, lại như có người đang lẩm bẩm một mình, nhưng nó quá nhỏ, hoàn toàn không thể phân biệt được nội dung.

    Có người nhìn thấy một bóng đen khổng lồ xuất hiện gần khu ký túc xá vào nửa đêm, nghe nói nó cứ lặng lẽ nhìn người đang ngủ say từ bên ngoài cửa sổ, cho đến khi người đó giật mình tỉnh giấc từ cơn ác mộng, liền nhìn thấy khuôn mặt to đầy lông lá ngoài cửa sổ.

    Giống như một đám mây đen kịt, giống như một con quái vật khổng lồ nào đó đang ngọ nguậy.

    Không lâu sau, đàn heo trong lò mổ đều trở nên hung dữ, chuyện tấn công người thỉnh thoảng lại xảy ra, như thể bị một thế lực nào đó dẫn dắt.

    Mọi người đều đổ lỗi những tình trạng kỳ quái này cho thời tiết khô nóng, nhưng tôi cảm thấy đó nhất định là Đại Vương đang giở trò.

    Điều càng khiến người ta cảm thấy bất an hơn là, tôi phát hiện ánh mắt của lũ heo trong xưởng ngày càng kỳ lạ.

    Ánh mắt chúng kinh hãi, phẫn nộ, còn mang theo vài phần khẩn cầu, cảm giác đó giống như từng người sống vậy.

    Ngày 15 tháng 8.

    Đại Vương xuất hiện rồi!

    Nó đã tấn công một nhân viên, người nhân viên đó từng là một trong những người nuôi nó.

    Lúc chúng tôi tìm thấy anh ta, miệng anh ta đang hộc máu, bên má phải, mấy lỗ máu đang rỉ máu, tai phải biến mất, từ tai đến gò má, bị xé mất một mảng thịt.

    Tay phải, ba ngón tay, cũng bị gãy lìa, xương trắng hếu lộ cả ra ngoài.

    Khó khăn lắm mới cứu được anh ta, có người hỏi anh ta rốt cuộc đã gặp phải chuyện gì.

    Anh ta im lặng hồi lâu, rồi hét lớn: "Heo, heo, heo!"

    Lúc anh ta hét lớn, anh ta ngồi trên giường bệnh, như người mất hồn, nhìn tất cả mọi người có mặt.

    Không, ánh mắt nhìn chằm chằm đó, có lẽ không phải đang nhìn những người đó.

    Mà là những thứ khác, mắt thường không thể nhìn thấy.

    Có lẽ là Đại Vương?

    Nhưng một lúc sau, anh ta lại đổi lời, nói rằng có lẽ đã nhìn thấy một người đặc biệt cao lớn.

    Vậy, rốt cuộc là heo hay người?

    Ngày 20 tháng 8.

    Liên tiếp mấy ngày xảy ra chuyện nhân viên mất tích, cuối cùng xưởng trưởng quyết định bí mật cử người đi tìm kiếm Đại Vương đang ẩn náu trong khu nhà xưởng.

    Hoa Thành có rất nhiều hầm trú ẩn được xây dựng từ thời kháng chiến, ẩn mình dưới lòng đất, mấy năm trước khi xây dựng tàu điện ngầm, đã đào lên được rất nhiều.

    Nghe nói cống ngầm của lò mổ có thể thông đến một trong số đó.

    Tôi đề nghị xuống cống ngầm xem thử, sau đó, bọn họ đều mất tích.

    Ngày 13 tháng 9.

    Người trong xưởng ngày càng ít, không khí nặng nề chết chóc.

    Mấy trại chăn nuôi thiếu quản lý, heo đói đến phát điên, xuất hiện tình trạng cắn xé ăn thịt lẫn nhau, trong khu nhà xưởng cả ngày bao trùm một mùi máu tanh.

    Tôi đề nghị với xưởng trưởng, mau chóng tuyển thêm người mới.

    Xưởng trưởng ngầm đồng ý, thế là tôi liền đi tuyển ba người mới, dáng người bọn họ đều rất vạm vỡ, nhìn là biết người làm được việc.

    Ngày 21 tháng 9.

    Toàn bộ lò mổ, chỉ còn lại tôi và xưởng trưởng.

    Đến lúc rồi...】

    Khương Ly đọc xong tất cả tài liệu, đang chuẩn bị nhấp mở tệp âm thanh cuối cùng, bên tai đột nhiên văng vẳng giọng nói của anh Lục Dĩ Bắc.
- id: Volume_3_Chapter_28_Segment_683
  title: 第二十八章 等一个永远无法归来的人
  content: |-
    "Tớ thấy cái người viết mấy thứ của nợ này, có vấn đề đó!"

    "Cậu ta phía trước nói, con heo tên Đại Vương kia là con heo tốt nhất toàn nhà máy, sau đó lại nói đã giết con heo tốt nhất toàn nhà máy để làm tiệc toàn heo giữ chân nhà đầu tư, rồi sau nữa lại nói Đại Vương trốn ở một góc nào đó trong nhà máy."

    "Đây không phải là trước sau mâu thuẫn sao? Đã ăn rồi, còn có thể trốn ở đâu được nữa? Trốn trong cơ thể bọn họ..."

    Anh nói đến nửa chừng, đột nhiên nhớ lại con quái đản nửa người nửa heo, toàn thân đầy những khối u thịt mặt người mà anh từng thấy trong lò mổ trước đó, giọng nói đột ngột dừng lại.

    "Suy đoán của cậu rất có khả năng, dù sao đó cũng là heo được nuôi bằng thuốc luyện kim, người ăn vào rất khó đảm bảo không xảy ra vấn đề, nếu một người nào đó trong số những người đã ăn lại có thêm chút chấp niệm đặc biệt nào đó, thì càng dễ xảy ra vấn đề hơn." Khương Ly khẳng định.

    Nói xong, cô mới để ý Lục Dĩ Bắc, người đã nói phải đi từ sớm, vậy mà vẫn luôn lặng lẽ đi theo bên cạnh cô xem trộm, sau khi sững người một lúc, cô sa sầm mặt nhìn anh.

    "Cậu không phải nói, cậu còn việc khác, phải đi trước sao?"

    Anh nhún vai nói, "Cậu đừng nhìn tớ như vậy, tớ không phải định giở trò xấu xa gì đâu, chẳng phải tớ tiện đường sao?"

    "Tiện đường?"

    "Ừm, tiện đường."

    "Thật sự tiện đến vậy sao? Tớ đến phố Mẫu Đơn, Cục Quản lý Nghiên cứu Văn hóa Dân gian Hoa Thành, có cần tớ cho cậu đi nhờ một đoạn không?"

    "Ờ..." Anh gãi gãi sau gáy, "Đa tạ ý tốt, thật ra cũng không tiện đường đến thế."

    Khương Ly liếc xéo anh một cái, lặng lẽ mở tệp âm thanh đó ra.

    "Tít——!"

    "Mày đừng có điên nữa! Con heo chết tiệt đó chết lâu rồi, chết từ ba tháng trước rồi, bữa tiệc toàn heo đó, mày không phải cũng ăn rồi sao?"

    "Không, quản đốc, Đại Vương vẫn luôn ở đây, vẫn luôn ở đây, nó trốn ở một góc mà không ai biết, chỉ là các người không nhìn thấy nó thôi."

    "Mẹ kiếp nhà mày! Đừng tưởng tao không biết, toàn là trò ma của thằng nhãi mày! Trên đời này làm gì có nhiều... Khoan đã! Mày... mày, mày đừng qua đây, đừng qua đây!"

    Trong một tràng hét thảm thiết và tiếng máu thịt bắn tung tóe trơn nhớt, tệp âm thanh biến thành một loạt tạp âm chói tai, tạp âm kéo dài khoảng nửa phút, ngay sau đó là một tiếng tru vang vọng.

    "Gào——!"

    ————

    Nghe xong tệp âm thanh, Khương Ly nhíu mày, đang lúc trầm tư, đột nhiên nghe thấy Lục Dĩ Bắc bên cạnh kêu lên một tiếng.

    "Vãi! Tớ hiểu rồi, cái 'tôi' trong nhật ký có phải là đã ăn thịt heo độc rồi biến thành quái đàm không? Vậy nên, xét từ một góc độ nào đó, những văn bản và âm thanh này, chính là do quái đàm tạo ra?"

    "Nhưng mà..." Anh dừng một chút, rồi nói tiếp, "Không phải nói, sự ra đời của quái đàm có liên quan đến việc con người có tin vào sự tồn tại của chúng hay không sao? Mấy tháng trời, cộng thêm một bộ phận nhân viên trong lò mổ tin tưởng, thật sự đủ sao?"

    Khương Ly liếc mắt nhìn Lục Dĩ Bắc đang như chơi trò chơi suy luận, khẽ nói, "Nếu có sự xúc tác của thuốc luyện kim, thời gian này và số người cần thiết đều sẽ giảm đi đáng kể."

    "Huống hồ, quái đàm sinh ra ở đây, ban đầu cấp bậc linh năng hẳn là không cao, sau này, cùng với việc tin đồn về lò mổ Nam Giao dần lan rộng trong thành phố, mới phát triển đến mức này."

    "Ngoài ra, quái đàm ra đời thông qua tín ngưỡng, đây là lý thuyết của Hội Tư Dạ, không được tất cả mọi người công nhận, lưu truyền cũng không đặc biệt rộng rãi, chuyện này cậu cũng biết?"

    Lục Dĩ Bắc, "..."

    A cái này... Cô nàng này có vấn đề!

    Chúng ta vừa rồi không phải đã đồng thuận rồi sao?

    Sao cậu cứ hễ tìm được cơ hội là lại muốn gài bẫy tôi thế hả?

    Anh nghĩ thầm, bình tĩnh nói, "Cô của tớ dạy, không được sao?"

    Khương Ly hai mắt như chứa ý cười, mắt hơi híp lại, một tay chống cằm nói, "Ồ? Thú vị đấy! Quái đàm mà cũng có cô giáo à? Tớ lại muốn nghe xem, cô giáo của quái đàm là một sự tồn tại như thế nào."

    "Chuyện này... dù sao cũng không phải kiểu như cậu." Anh liếc Khương Ly một cái rồi nói, "Cô giáo của tớ ấy à, chính là một thỏi sô cô la, ngoan ngoãn đáng yêu lại xinh đẹp, tuyệt đối là tác phẩm khoe kỹ năng của Nữ Oa nương nương khi tạo ra con người, không mặc quần áo khoác cái bao tải..."

    "Hửm?"

    "Ờ, không mặc quần áo khoác bao tải cũng có thể dẫn đầu xu hướng thời trang, một cái nhướng mắt, liền tựa như giữa mưa khói Hoa Sơn, kiếm khí điểm qua ấn đường tớ, làm bắn lên cơn gió xuân, lòng dạ rộng rãi, thị phi trắng đen, thiện ác rõ ràng, tiến lui có chừng mực, chỉ xét việc không xét người, kiên trì với những gì mình kiên trì, thấu hiểu sự kiên trì của người khác..."

    "..."

    Trong hơn hai phút tiếp theo, anh vắt óc đem hết những lời tâng bốc mà anh biết ra ca tụng một lượt, lời lẽ hoa mỹ cứ thế tuôn ra không ngớt.

    Vừa rồi nói xấu rồi, giờ phải cân bằng lại một chút chứ! Để sau này cậu ấy không gây khó dễ cho mình. Anh nghĩ.

    Thế nhưng, anh nói đến mức chính mình cũng sắp đỏ mặt, mà Khương Ly lại chẳng có chút phản ứng nào.

    Khương Ly chỉ lẳng lặng nhìn anh, đợi đến khi anh dừng lại, mới khẽ gật đầu, giọng bình thản hỏi tiếp, "Còn nữa không?"

    Diễn, cứ tiếp tục diễn đi, tớ cứ lặng lẽ xem cậu diễn đây!

    Lục Dĩ Bắc, "..."

    Còn nữa?
- id: Volume_3_Chapter_28_Segment_684
  title: 第二十八章 等一个永远无法归来的人
  content: |-
    Nói thêm nữa thì mình chỉ có thể nói là mông to, dễ sinh nở thôi.

    Nhưng mà nói ra cái này chắc sẽ bị giết mất nhỉ?

    Anh nghĩ vậy, nhún vai, "Hết rồi."

    "Ừm, nghe có vẻ là một giáo viên không tệ, hy vọng sau này cậu sẽ học hành tử tế với cô ấy, bớt làm chuyện xấu lại." Khương Ly gật đầu nói.

    Anh, "..."

    Còn phải tự mình thêm một câu nữa à?

    Mẹ nó chứ, mình chưa từng thấy ai mặt dày vô sỉ đến thế!

    ————

    Qua giờ Tý, thời gian từng chút một trôi về phía bình minh, nhiệt độ không khí hạ xuống mức thấp nhất trong ngày.

    Giờ khắc này đáng lẽ là lúc những chuyện kỳ quái hoạt động mạnh nhất, thế nhưng ở vùng quê cách lò mổ Nam Giao hơn một cây số, gió lạnh thổi qua, vắng lặng không một bóng người, chỉ có từng chiếc lá khô cuộn tròn giữa không trung.

    Lảng vảng trong những con hẻm ngang dọc phức tạp, hai bên là những tòa nhà cũ kỹ, dưới ngọn đèn đường gần lò mổ Nam Giao nhất, ánh đèn trắng bệch chiếu rọi lên người bà lão tóc bạc trắng, dáng vẻ tiều tụy.

    Một tay bà vịn vào cột đèn, một tay chống gậy, đứng một mình giữa gió lạnh, đôi mắt đục ngầu nhìn về phía bóng dáng lò mổ Nam Giao xa xa.

    Nhìn từ xa, trông bà như đang đợi cháu trai tan học trở về.

    Anh nhíu mày, vừa đi tới trước mặt bà lão, bà đã cất lên câu hỏi quen thuộc, "Cậu có thấy cháu trai tôi đâu không?"

    Bà giơ tay lên, chỉ về phía lò mổ Nam Giao ở đằng xa, "Nó đến đó rồi, nếu cậu có gặp nó, bảo nó về nhà sớm nhé."

    Chẳng hiểu sao, khi anh gặp lại bà lão này, cảm giác âm u đáng sợ lúc mới gặp hoàn toàn biến mất, ngược lại còn thấy bà có chút đáng thương.

    Anh mấp máy môi, do dự hồi lâu, cổ họng như nghẹn lại thứ gì đó, không cách nào nói cho bà biết, cháu trai bà đã qua đời từ mấy năm trước, bà chỉ đang đợi một người không bao giờ có thể trở về.

    Đúng lúc này, Khương Ly bước tới, đưa ngón tay với ánh sáng mờ ảo, điểm vào giữa trán bà lão, rồi dịu dàng nói, "Bà ơi, cháu trai của bà đã qua đời từ lâu lắm rồi, bà không cần phải đợi nữa, nó cũng sẽ không về đâu."

    Anh sững người một lúc, ánh mắt hung dữ nhìn Khương Ly, "Cậu làm gì vậy? Cậu cứ thế..."

    Khương Ly lạnh lùng liếc anh một cái, bình thản nói, "Cậu nhìn lại bà ấy xem?"

    Nghe vậy, anh quay người nhìn về phía bà lão.

    Chỉ thấy bà buồn bã lẩm bẩm, "Ồ, vậy sao? Vậy sao? Cảm ơn cậu nhé! Vậy thì tôi cũng đến lúc phải về rồi, về rồi..." Nói đoạn, người bà mềm nhũn, đổ ập xuống đất như một đống bùn.

    Anh theo phản xạ định đỡ bà lão dậy, nhưng khi phát hiện cơ thể bà đã cứng ngắc và lạnh lẽo, hai tay anh run lên, rụt trở về.

    Bà lão như đã chết từ rất lâu, không còn một chút hơi thở nào.

    Ngay sau đó, trên gương mặt già nua đầy nếp nhăn ấy, những mảng thi ban màu tím nâu xuất hiện với tốc độ mắt thường có thể thấy được.

    "Chuyện này..."

    Khương Ly vỗ vai anh, thản nhiên nói, "Bà ấy đáng lẽ đã chết từ lâu rồi, chỉ dựa vào chấp niệm mong cháu trai trở về mà níu giữ một hơi tàn, đây cũng là một loại chuyện kỳ quái chưa thành hình."

    "Nếu tớ không nói cho bà ấy biết, để lâu ngày, đợi đến khi bà ấy biến thành chuyện kỳ quái, người dân quanh đây đều sẽ gặp họa theo."

    "Lương thiện là chuyện tốt, nhưng lòng tốt ngu ngốc đôi khi chỉ phản tác dụng. Xem ra, cậu học từ thầy của mình vẫn chưa tới nơi tới chốn rồi! Sau này phải tiếp tục cố gắng lên nhé!"

    Anh, "..."
- id: Volume_3_Chapter_29_Segment_685
  title: 第二十九章 我们老大要亲自见你!
  content: |-
    Sau khi Khương Ly thi triển chú thuật 【Dẫn Hồn Quy】 tiễn đưa lão nhân vốn đã hấp hối bên bờ sinh tử, chỉ còn lại một hơi thở, tai cô cuối cùng cũng được yên tĩnh, Lục Dĩ Bắc rất nhanh đã rời đi.

    Lúc anh rời đi, Khương Ly cảm nhận rõ ràng ánh mắt anh nhìn mình có chút khác lạ, trông giống như bạn gái đang giận dỗi vậy.

    Những lúc thế này, hoàn toàn không có cách nào giảng giải đạo lý với anh.

    Nhìn theo bóng lưng Lục Dĩ Bắc dần biến mất trong màn đêm, Khương Ly khẽ thở dài.

    Cô rất hiểu tâm trạng của Lục Dĩ Bắc lúc này, dù sao thì trước khi lão nhân biến thành quái đàm, theo một nghĩa nào đó, vẫn là một người sống sờ sờ.

    Loại cảnh tượng này, lâu dần, anh thấy nhiều lần hơn, sẽ ổn thôi.

    Đợi Lục Dĩ Bắc đi xa, Khương Ly mới lấy điện thoại ra, mở một phần mềm chat nào đó, đọc tin nhắn riêng mà Mèo Nhỏ Bảy gửi tới.

    Một trăm linh hai phần ba con mèo: "Ván cược mà cậu hỏi, quả thực sẽ xuất hiện lại ở Hoa Thành, thời gian xuất hiện là vào khoảng lễ Hội Quần Áo Mùa Đông năm nay.

    Còn về địa điểm xuất hiện và cách thức tham gia, đó là vấn đề thứ hai rồi, chúng tớ cần thêm thời gian để thu thập manh mối và thông tin.

    Trước đó, cậu cũng phải cố gắng hoàn thành nhiệm vụ, kiếm điểm tích lũy, để sau này đổi lấy câu trả lời nhé! Cố lên!

    (Tái bút: Cách thức nhận điểm tích lũy, vui lòng tham khảo tài liệu đính kèm.)"

    Đọc xong tin nhắn đầu tiên của Mèo Nhỏ Bảy, Khương Ly sững người một lúc, rồi sắc mặt sa sầm, khẽ chửi một tiếng, "Chết tiệt! Biết ngay mà!"

    Khi nhóm chat quái đàm nói với cô rằng, hoàn thành nhiệm vụ xét duyệt là có thể biết được ván cược đó năm nay có được tổ chức ở Hoa Thành hay không, cô đã đoán được người của nhóm chat quái đàm sẽ không dễ dàng nói cho cô biết tất cả những gì cô muốn biết một lần.

    Đọc xong tin nhắn riêng đầu tiên của Mèo Nhỏ Bảy, tâm trạng Khương Ly có chút tồi tệ, tạm thời cũng không có tâm trạng tiếp tục nghiên cứu tài liệu đính kèm kia.

    Cô tắt phần mềm chat, liếc nhìn thi thể lão nhân đang bắt đầu phân hủy trên mặt đất, khẽ cau mày, rồi mở danh bạ, gọi điện cho A Hoa.

    Sau vài giây chờ đợi, đầu dây bên kia truyền đến giọng nói rụt rè của A Hoa, "Alo? Là cô chủ ạ?"

    "Ừ, là tôi."

    "Hu hu hu——! Cô không sao thật tốt quá, đi lâu như vậy, không có tin tức gì, làm tôi lo chết đi được." A Hoa nói.

    "Chuyện nhỏ này vẫn chưa làm khó được tôi, khóc lóc sướt mướt ra cái thể thống gì?"

    Mặc dù nhiệm vụ xét duyệt của nhóm chat quái đàm vì sự xuất hiện đột ngột của hội Nhật Thực mà xảy ra không ít biến cố, nhưng cuối cùng vẫn là hữu kinh vô hiểm, Khương Ly nói dối một chút để A Hoa yên tâm.

    "Vâng vâng, cô chủ vậy bây giờ tôi đến đón cô nhé!"

    "Ừ." Khương Ly khẽ đáp một tiếng, ánh mắt bất giác nhìn về phía lão nhân bên đường, rồi nói thêm, "Lúc đến, mang theo một ít dụng cụ và thuốc xử lý thi thể."

    "Tiện thể liên lạc với người lần trước đặt trước mộ cho Lục Dĩ Bắc, mảnh đất mộ đó e là phải dùng đến sớm rồi."

    "A? Trời ơi! Cô chủ cô giết tên lắm mồm đó rồi à? Sao anh ta lại ở đó?"

    A Hoa đột nhiên cảm thấy tim mình sắp không chịu nổi nữa rồi, cô chủ nhà mình tự ý tham gia hoạt động của tổ chức quái đàm đã là vi phạm nghiêm trọng lắm rồi.

    Tuy cô không rõ tại sao Lục Dĩ Bắc lại xuất hiện ở gần lò mổ Nam Giao vào đêm khuya, nhưng nghe Khương Ly nói vậy, cô lập tức tưởng tượng ra cảnh cô chủ nhà mình làm chuyện xấu, bị Lục Dĩ Bắc bắt gặp, rồi giết người diệt khẩu, phi tang thi thể.

    Nghĩ như vậy, không chừng, hai chủ tớ bọn họ, không lâu nữa sẽ bắt đầu cuộc đời chạy trốn, phiêu bạt khắp nơi rồi.

    "Cô chủ, hay là, hay là để tôi thay cô đi tự thú nhé? Cứ nói là tôi giết người, không liên quan gì đến cô."

    Khương Ly đỡ trán, nói giọng thấm thía, "Không phải như cậu nghĩ đâu, chi tiết cụ thể, để sau tôi giải thích với cậu."

    "Ể? Không liên quan gì đến Lục Dĩ Bắc sao? Tôi còn tưởng anh ta xuất hiện ở gần đó."

    "..." Khương Ly trầm ngâm một lát rồi đáp, "Cái đầu nhỏ của cậu suốt ngày nghĩ gì thế? Cậu nghĩ, với một kẻ nhát gan như anh ta, có thể xuất hiện ở đây vào đêm khuya sao?"

    Mặc dù cô quả thực đã xuất hiện ở đây trong một tình huống bất ngờ với xác suất cực nhỏ. Khương Ly nghĩ.

    "Ừm, cô chủ, cô nói có lý!" A Hoa nói.

    Cũng đúng, mặt dày mày dạn cầu xin tha thứ gì đó, đánh không lại thì chạy gì đó mới là phong cách của Lục Dĩ Bắc, còn tự tìm đường chết thì không phải.

    "Ừ." Khương Ly khẽ gật đầu.

    "Đúng rồi cô chủ, mộ chuẩn bị cho Lục Dĩ Bắc đã dùng rồi, vậy chúng ta có cần chuẩn bị cho anh ta một cái mới không ạ?"

    Khương Ly khẽ cau mày đáp, "Chuẩn bị đi, tôi thấy bên cạnh mảnh đất mộ lần trước không phải vẫn còn trống sao? Chính là chỗ đó đi, chôn ở đó còn có bạn."

    "Biết rồi cô chủ, tôi đi chuẩn bị ngay!"

    ——————

    Rời khỏi lò mổ Nam Giao, Lục Dĩ Bắc cứ thế đợi đến rạng sáng, tắm mình trong ánh bình minh, khôi phục lại dáng vẻ ban đầu, rồi mới quay trở lại khu vực trường đại học.
- id: Volume_3_Chapter_29_Segment_686
  title: 第二十九章 我们老大要亲自见你!
  content: |-
    Khi trời dần sáng, dòng người dậy sớm đi làm, đi học qua lại tấp nập, trong làn gió nhẹ buổi sớm mai, thoang thoảng hơi nước bốc lên từ những xửng hấp của quán ăn sáng, dưới ánh nắng dịu dàng, khu đại học hiện lên với sức sống căng tràn vốn có.

    Mọi người đều đang bận rộn với công việc của mình, chẳng ai để ý đến thiếu niên ngồi ở góc quán cháo ven đường.

    Bát cháo thịt bằm trứng bắc thảo trên bàn bốc hơi nghi ngút, anh Lục Dĩ Bắc chăm chú nhìn điện thoại, nhíu mày trầm tư, vẻ mặt đầy mệt mỏi, trông như một thiếu niên nghiện game vừa thức trắng đêm từ quán net bước ra.

    Sau khi hoàn thành việc xét duyệt của nhóm chat Quái Đàm, anh nhận được tin nhắn riêng từ Meo Tiểu Thất đúng như dự kiến.

    Theo nội dung tin nhắn, cái chết của bố anh quả thực không phải là tai nạn, mà là kết quả của một cuộc tấn công từ Hội Nhật Thực, còn lý do tấn công là vì một món đồ quan trọng nào đó mà bố anh đã hộ tống suốt quãng đường.

    Còn là thứ gì thì…

    Người trong nhóm chat Quái Đàm cũng không biết, nếu muốn biết, thì phải sử dụng nền tảng ngầm do nhóm chat Quái Đàm tạo ra, đăng tin treo thưởng, dùng một lượng lớn điểm tích lũy hoặc vật phẩm tương đương để đổi lấy thông tin.

    Quả nhiên là Hội Nhật Thực sao?

    Chẳng trách sau lần đầu tiên nhìn thấy hình totem sau lưng người bí ẩn đó ở Đại lộ Lâm Giang, anh lại xuất hiện hiện tượng ý thức mơ hồ, ký ức rối loạn, đó hẳn là di chứng sau vụ tấn công.

    Nhưng mà, một món đồ nào đó… Anh Lục Dĩ Bắc nhíu mày.

    Di vật của bố là do anh tự tay đến nhận, cũng là do anh tự tay đốt đi, gần như mọi thứ anh đều nhớ rất rõ.

    Tuy nhiên, lúc xảy ra tai nạn xe, những thứ bố anh mang theo người, ngoài điện thoại và ví tiền ra, thì chỉ có quần áo thay giặt, không có gì lạ cả.

    Chẳng lẽ người của Hội Nhật Thực đã thành công, cướp mất món đồ đó rồi sao?

    Anh Lục Dĩ Bắc nghĩ, thu lại dòng suy nghĩ, sau một lúc ngẫm nghĩ, anh gõ một dòng tin nhắn trong khung chat gửi cho Meo Tiểu Thất.

    Vương Bất Lưu Hành: "Trước đó không phải đã nói rồi sao, sau khi hoàn thành xét duyệt, sẽ cử người đến ký kết khế ước đồng minh với tôi à? Sao lại không có động tĩnh gì nữa vậy?"

    Trong tình huống không có gì đảm bảo, anh vẫn không mấy tin tưởng thông tin mà nhóm chat Quái Đàm đưa ra.

    Anh Lục Dĩ Bắc vốn nghĩ rằng sau những trắc trở đêm qua, Meo Tiểu Thất có lẽ sẽ không trả lời tin nhắn của anh ngay được, thế nhưng, điều khiến anh không ngờ là, Meo Tiểu Thất lại trả lời ngay tắp lự.

    Một Trăm Hai Phần Ba Con Mèo: "Đại ca của chúng tôi nói, để thể hiện thành ý, mấy hôm nữa ngài ấy sẽ đích thân đến thăm cậu, lúc đó ngài ấy cũng sẽ đích thân ký kết khế ước với cậu, cậu cứ mừng thầm đi!"

    Anh Lục Dĩ Bắc, "…"

    Cái quái gì vậy? Ý gì đây? Thế này thì phải làm sao đây?

    Một sự tồn tại đáng sợ, nghi là đang lãnh đạo một đám quái đàm cấp cao và linh năng giả bậc cao, lại nói muốn gặp mặt trực tiếp tôi?

    Tôi mừng thầm cái con khỉ! Đang hoảng lắm đây này, có biết không hả?

    Anh Lục Dĩ Bắc đột nhiên cảm thấy, có phải do mấy năm trước mình còn trẻ người non dạ, hóa thân thành anh hùng bàn phím nặng lời với cư dân mạng nên giờ gặp báo ứng, cho nên bây giờ bạo lực mạng đã lan ra ngoài đời thực rồi không.

    Nhưng mà, cái cảm giác sung sướng nhất thời khi chửi bậy, cái sức hấp dẫn của việc chửi bậy liên tục, ai mà cưỡng lại nổi chứ? Anh Lục Dĩ Bắc nghĩ.

    Vương Bất Lưu Hành: "Tôi thấy là, chuyện trên mạng thì giải quyết trên mạng thôi, không cần phải gặp mặt đâu nhỉ?"

    Một Trăm Hai Phần Ba Con Mèo: "Không phải cậu yêu cầu à?"

    Anh Lục Dĩ Bắc, "…"

    Thì tôi cũng đâu có yêu cầu đại ca của các người đích thân đến đâu!

    Vương Bất Lưu Hành: "Địa điểm gặp mặt để tôi tự chọn được không?"

    Địa điểm do mình quyết định, ít nhất cũng không bị động như vậy. Anh Lục Dĩ Bắc thầm nghĩ, đợi khoảng nửa phút mới nhận được tin nhắn trả lời.

    Một Trăm Hai Phần Ba Con Mèo: "Tôi hỏi đại ca của chúng tôi rồi, ngài ấy nói được."

    Vương Bất Lưu Hành: "Vậy, Cục Quản lý Nghiên cứu Văn hóa Dân gian Hoa Thành, phố Mẫu Đơn được không?"

    Một Trăm Hai Phần Ba Con Mèo: "???"

    Một Trăm Hai Phần Ba Con Mèo: "Cậu nghĩ có khả năng đó không? Đừng tưởng tôi không biết đó là chỗ nào! Cậu định dắt đại ca của chúng tôi đi đầu thú tập thể à?"

    Anh Lục Dĩ Bắc thờ ơ nhún vai.

    Tôi chỉ nói bừa thôi, đùa chút ấy mà, không đồng ý thì thôi, còn nếu đồng ý…

    Đùa gì chứ? Tôi không biết đâu nhé! Tôi rất nghiêm túc đấy!

    Vương Bất Lưu Hành: "Vậy thì thư viện Đại học Bách khoa Hoa Thành nhé?"

    Không thể gặp ở Hội Tư Dạ được, chọn một nơi đông người thì chắc là được chứ? Giữa thanh thiên bạch nhật, trời quang mây tạnh, bao nhiêu cặp mắt nhỏ bé đầy trí tuệ đang nhìn, chẳng lẽ lại dám cướp của giết người sao? Anh Lục Dĩ Bắc nghĩ.

    Một Trăm Hai Phần Ba Con Mèo: "Được."

    Nhận được hồi âm của Meo Tiểu Thất, anh Lục Dĩ Bắc khẽ gật đầu, tải xuống và lưu lại tệp đính kèm trong tin nhắn riêng, rồi thành thạo nhấn vào "Chặn người liên hệ" và "Tố cáo người dùng này".

    Mặc dù cô ta đã hoàn thành xét duyệt, đã bị đá ra khỏi nhóm xét duyệt, nhưng quy trình cần làm thì vẫn phải làm.

    Sau khi hoàn thành nhiệm vụ tố cáo hàng ngày, anh Lục Dĩ Bắc mở tệp đính kèm vừa tải xuống.

    Nghiên cứu kỹ nội dung tệp, anh mới bước đầu hiểu được nhóm chat Quái Đàm là một sự tồn tại như thế nào.
- id: Volume_3_Chapter_29_Segment_687
  title: 第二十九章 我们老大要亲自见你!
  content: |-
    "Thông qua nền tảng trực tuyến, hoàn thành nhiệm vụ treo thưởng do con người hoặc quái đàm đăng tải để nhận hoa hồng, cũng đăng tải một số nhiệm vụ săn lùng quái đàm sa ngã..."

    Anh lẩm bẩm một mình với giọng chỉ mình anh nghe thấy.

    "Gần giống với nhóm chat của quái đàm và linh năng giả mà Cố Thiến Thiến nói, trông có vẻ khá chính规, hình như không nguy hiểm như tưởng tượng..."

    Nhưng, rốt cuộc bọn họ dùng cách gì để thu thập được nhiều thông tin như vậy chứ?

    Làm sao họ xác nhận được người hoặc quái đàm nhận nhiệm vụ đã thực sự hoàn thành nó đây?

    Trong lúc suy nghĩ, anh nhấp vào liên kết trong tài liệu đính kèm, chuyển đến trang web được đề cập trong tài liệu, giây tiếp theo, màn hình thay đổi, một đống banner quảng cáo sặc sỡ hiện ra, một đoạn nhạc ma mị phát ra từ loa điện thoại.

    "Sòng bạc Hoàng Gia Ma Cao đã online! Dealer quyến rũ chia bài trực tuyến..."

    Đệt!

    Anh luống cuống tắt trang web đi, vừa ngẩng đầu lên đã phát hiện cả quán cháo đều bị âm thanh từ điện thoại của anh thu hút, họ nhìn anh với ánh mắt kỳ lạ, bầu không khí trong quán cháo bỗng trở nên thật vi diệu.

    Anh, "..."

    ——————

    Ba phút sau.

    Anh xách bữa sáng đã gói sẵn cho Câu Manh, lủi thủi trốn khỏi quán cháo.

    Trên đường về khu chung cư Tĩnh Di, anh lại một lần nữa rút điện thoại ra.

    Sau đó với tốc độ phản ứng như kiểu "đang trốn trong chăn xem trộm video nhạy cảm, bố không gõ cửa đột nhiên đẩy cửa vào", anh chuyển giao diện, lẳng lặng nhìn trái phải một lượt, chỉnh sang chế độ im lặng, rồi mới mở lại trình duyệt.

    Theo hướng dẫn của tài liệu đính kèm, anh mất vài phút mới tìm thấy lối vào giao diện trang web thực sự, trong một trang web được ngụy trang trông đặc biệt giống như một trang toàn quảng cáo rác, máy chủ đặt ở nước ngoài, hoàn toàn "không biết" dùng để làm gì.

    Một biểu tượng đầu lâu ngộ nghĩnh, nhỏ đến đáng thương, ẩn giữa vô số quảng cáo nhỏ sặc sỡ.

    Khi trang chuyển hướng, anh không khỏi sững người.

    Cái màu vàng đen xen kẽ này... cái cấu trúc trang web này... sao mà giống một trang P nào đó thế nhỉ...

    Không không, mình hoàn toàn không biết đó là trang web gì!

    Anh nghĩ thầm, ánh mắt vô tình lướt qua trang web, dừng lại ở mục [Treo thưởng danh sách đen hoàn thành gần đây] trên trang chủ.

    Nội dung treo thưởng trong đó khiến anh có chút để tâm.

    Nhiệm vụ treo thưởng đầu tiên do một tài khoản mới có ID là một dãy ký tự lộn xộn đăng tải, nội dung là săn lùng quái đàm trong lò mổ ở Nam Giao, tiền công là mười năm tuổi thọ.

    Không biết có phải anh nghĩ nhiều không, khi anh nhìn thấy nhiệm vụ treo thưởng này, anh lập tức nhớ đến bà lão đã ngã trước mặt mình đêm qua.

    Nhiệm vụ treo thưởng thứ hai là của một quái đàm ẩn danh, mục tiêu treo thưởng là một người đàn ông tên Lý Duy Nhất.

    Anh tuy chưa từng nghe qua cái tên Lý Duy Nhất, nhưng vừa nhìn đã nhận ra người trong ảnh, chính là một trong hai tên "gà mờ" mà anh bắt được ở lò mổ Nam Giao tối qua.

    "Vãi cả chưởng?! Lừa tiền lừa tình, còn đăng video không đứng đắn lên mạng, ép cô gái người ta đang mang thai phải nhảy sông tự vẫn rồi hóa thành quái đàm, thằng khốn đó ác thật đấy!"

    Sau khi xem xong lý do đăng tải nhiệm vụ treo thưởng, anh không nhịn được mà chửi thề một câu.

    Anh đột nhiên lại cảm thấy trang web đứng sau nhóm chat quái đàm này có chút đáng sợ.

    Nó đã hiện thực hóa câu nói cũ "Tao làm ma cũng không tha cho mày!" theo đúng nghĩa đen.

    Dù sao thì, đa số quái đàm mới hình thành, trong thành phố được Tư Dạ Hội bảo vệ, muốn hại chết một người không phải chuyện dễ dàng.

    Và cả...

    Tuy là chuyện có xác suất cực nhỏ, nhưng thật sự sẽ không có kẻ xui xẻo nào lúc tìm "driver cho tay cầm chơi game" trên mạng, lại vô tình lạc vào trang web này chứ?

    Anh đang nghĩ, định cất điện thoại đi thì đột nhiên điện thoại rung hai lần, nhận được một tin nhắn thoại từ giáo sư Mã.

    "Tít——!"

    "Khụ khụ! Lục Dĩ Bắc, em làm sao thế? Lâu như vậy rồi, bài tiểu luận tôi bảo em viết đâu rồi?"

    Ờ thì...

    Anh sững người một lúc, vội vàng trả lời giáo sư Mã một câu "Mai lên lớp em nộp ạ", rồi quay sang mở danh bạ, gửi tin nhắn cho Câu Manh.

    Lục Dĩ Bắc: "Em gái thối, cậu sao thế? Lâu vậy rồi, bài tiểu luận tớ bảo cậu viết đâu?"

    Vài chục giây sau.

    Em gái thối❤: "Người ta mải chơi game quên mất rồi! (๑>؂<๑)ゞ"

    Lục Dĩ Bắc: "Cái gì cơ?"

    Em gái thối❤: "Tuần sau! Trước thứ Hai tuần sau, nhất định viết xong cho cậu!"

    Anh nhìn chằm chằm vào màn hình điện thoại im lặng hai giây, thân hình loé lên, trốn vào một góc hẻo lánh, sau đó rút lõi bản thể quái đàm trong túi ra, chụp vài tấm ảnh gửi cho Câu Manh.

    Lục Dĩ Bắc: [Hình ảnh][Hình ảnh][Hình ảnh] Thêm cái này vào thì sao?

    Em gái thối❤: ...

    Em gái thối❤: Cho tớ một canh giờ!

    Lục Dĩ Bắc: ???

    Thông báo hệ thống: Bạn của bạn đã bật chế độ không làm phiền, có thể không trả lời tin nhắn của bạn ngay được.

    Lục Dĩ Bắc: ...

    Thần linh bây giờ thực tế đến vậy sao, không có chút liêm sỉ nào à?
- id: Volume_3_Chapter_29_Segment_688
  title: 第二十九章 我们老大要亲自见你!
  content: |-
    Anh lại thấy, chỉ cần cốt lõi bản thể của Quái Đàm cho đủ, có khi còn khiến cậu ấy giúp mình làm ấm giường ấy chứ? Lục Dĩ Bắc nghĩ.

    ————

    Lúc anh xách bữa sáng về đến căn hộ, vừa mở cửa ra đã trông thấy Câu Manh.

    Lúc này, cậu ấy đã thay đổi hoàn toàn vẻ lôi thôi lếch thếch thường ngày, mặc một chiếc áo T-shirt sạch sẽ, mái tóc dài màu xanh rêu đậm được búi gọn thành hai củ tỏi, đeo một cặp kính gọng đen không biết kiếm từ đâu ra, khoanh chân ngồi trước bàn trà, đang tập trung cao độ nhìn chằm chằm vào màn hình máy tính, tay lướt trên bàn phím như bay.

    Anh nhìn Câu Manh từ một trạch nữ lôi thôi lếch thếch bỗng chốc hóa thành thiếu nữ xinh đẹp đảm đang, lại còn đang chuyên tâm vì bài tiểu luận của mình đến thế, trong lòng không khỏi dâng lên một chút cảm động.

    Sau đó.

    "NICE! Quét sạch một pha!"

    Anh, "???"

    Một ván game vừa kết thúc, Câu Manh ngẩng đầu lên, nhìn anh cười đầy ngượng ngùng, "He he, sắp rồi, sắp xong rồi, cậu đợi tớ xem một chút nha!"

    Cậu ấy vừa nói, vừa nhanh chóng mở phần mềm chat dưới cái nhìn của anh, ngay sau đó anh liền nghe thấy trong ứng dụng, tiếng thông báo tin nhắn vang lên dồn dập, không ngớt.

    Anh nhíu mày, "Cậu đang làm cái trò gì thế hả?"

    "Ờm..." Câu Manh gãi gãi sau gáy, "Đợi mấy đứa nhỏ đáng yêu trong Đào Nguyên gửi bài tiểu luận của cậu qua cho tớ chứ sao!"

    "Cậu cứ yên tâm, bài tiểu luận của cậu không phải là về văn hóa Đông Di sao? Văn hóa Đông Di có một phần rất lớn liên quan đến tớ, cho nên..."

    "Cho nên cái gì?"

    "Cho nên, tớ bảo bọn họ mỗi người viết cho tớ năm trăm chữ về lịch sử phát triển văn hóa của Đào Nguyên và các vùng lân cận, coi như vật phẩm dâng lên tế lễ, lát nữa tớ chỉ cần chỉnh sửa sơ qua là được rồi."

    Anh, "..."

    Thế này cũng được á?!

    Nhiệm vụ giáo sư Mã giao cho tớ, tớ giao cho cậu, rồi cậu lại đi giao cho đám quyến thuộc của cậu...

    Cậu đang chơi trò lồng ghép với tớ đấy hả?

    Anh nhìn Câu Manh từ trên xuống dưới một lượt rồi nói, "Quyến thuộc còn có thể dâng lên cả mấy thứ này nữa à?"

    Câu Manh ngẩng đầu liếc nhìn anh, xua xua tay nói, "Chậc! Cậu không phải thần linh nên cậu không hiểu đâu! Không chỉ có thứ này, bia này, lạc này, hạt dưa này, quạt mini, sạc dự phòng..."

    "Khoan đã, sao nghe cứ như mấy người bán hàng rong trên tàu hỏa vỏ xanh đang rao hàng thế nhỉ?" anh ngắt lời.

    "Cũng tương tự vậy đó!" Câu Manh nhún vai, "Thật ra thì, tớ muốn loại tế phẩm nào, chỉ cần nói rõ cho bọn họ biết, là họ sẽ dâng lên ngay."

    Anh, "..."

    Đây có được coi là mình vừa lượm được một mẩu kiến thức dị về Thần Thoại Chủng không nhỉ?

    Học lỏm được rồi, lát nữa mình phải đi tìm Đỗ Tư Tiên 'đối đầu' mới được!

    Anh nghĩ thầm, rồi nói với Câu Manh, "Ờm, nhớ dặn đám quyến thuộc của cậu, phải đính kèm cả tài liệu tham khảo nữa đấy."

    "Chuyện nhỏ!" Khóe miệng Câu Manh hơi nhếch lên, rồi gửi đi một tin nhắn nhóm.

    [PS: Mỗi người dâng thêm một tài liệu tham khảo nữa nhé!]

    Anh, "..."

    Chuyện này... sao cứ thấy có gì đó là lạ.
- id: Volume_3_Chapter_30_Segment_689
  title: 第三十章 您这是想要助手,还是打手?
  content: |-
    Anh Lục Dĩ Bắc tuy không rõ "những mảnh vụn tiểu luận" mà quyến thuộc của Cú Manh dâng lên có đáng tin cậy hay không, nhưng ít nhất hiệu suất thì đúng là rất cao.

    Chỉ trong một tiếng đồng hồ ngắn ngủi, Cú Manh đã nhận được hơn hai nghìn "vật tế", lại mất thêm nửa tiếng nữa để sàng lọc những nội dung trùng lặp, vô nghĩa từ trong đống văn tự hỗn độn, sau đó qua Cú Manh xác nhận và sắp xếp lại, giữa lúc đó còn tranh thủ chơi được hai ván Fall Guys.

    Hai tiếng sau, một bài luận văn chắp vá dài hơn một vạn ba nghìn chữ cứ thế ra đời, độ dài hơn hẳn những bài tiểu luận thông thường, sắp đuổi kịp cả luận văn tốt nghiệp rồi.

    “Nè, xong rồi đó! Đồ đâu?”

    “Chờ chút, để anh lấy bảo bối cho cậu xem!”

    Cú Manh liếc nhìn ra ngoài cửa sổ, nghiêng đầu nói: “Ủa, bây giờ vẫn còn là buổi sáng, đã vội muốn xem bảo bối của anh rồi sao? Không hay lắm đâu nhỉ?”

    “Haiz! Người xưa nói rất đúng, một ngày cốt ở buổi sớm mà!” Anh Lục Dĩ Bắc nói.

    “...” Cú Manh chống cằm, trầm ngâm hai giây rồi nói một cách nghiêm túc: “Lục Dĩ Bắc, dạo này kỹ thuật thả thính sến súa của cậu ngày càng cao tay rồi đấy!”

    “Nói thật đi, có phải cậu lén lút qua lại với đám yêu nghiệt nào bên ngoài sau lưng tớ không?”

    Trong thoáng chốc, hình ảnh một thiếu nữ xinh đẹp da ngăm tóc vàng vụt qua tâm trí anh Lục Dĩ Bắc, anh nói với vẻ mặt vô cảm: “Thật ra, lãnh đạo Dạ Hội Tư của anh, chính là loại yêu nghiệt mà cậu nói đấy.”

    Nói đoạn, anh Lục Dĩ Bắc thò tay vào túi áo mò mẫm một hồi, lấy ra lõi bản thể Quái Đàm, đặt lên bàn tay nhỏ nhắn trắng nõn đang chìa ra trước mặt.

    Cú Manh nhận lấy lõi bản thể Quái Đàm trông như miếng thịt ba chỉ kết tinh, đưa lên trước mặt ngắm nghía một hồi, rồi nhíu mày nhìn anh Lục Dĩ Bắc.

    “Không đúng!”

    “Sao thế? Lõi bản thể Quái Đàm này lại có độc à?”

    Cú Manh nhìn anh Lục Dĩ Bắc, vẻ mặt nghiêm nghị nói: “Tớ nói là cậu không đúng!”

    “Một kẻ sở hữu năng lực tâm linh mèo ba chân như cậu mới vẽ xong Linh Văn, làm sao có thể giết được Quái Đàm cấp bậc này... ờ, theo cách nói của Dạ Hội Tư là Quái Đàm cấp B, mà lại không hề bị thương?”

    “Chuyện này... thật ra... có lẽ...” Anh Lục Dĩ Bắc hé môi, nhất thời nghẹn lời.

    Nếu mình nói với cậu ấy, trong lúc sợ hãi tột độ, tiềm năng của mình bộc phát, mình thực hiện một cú trượt người hoàn hảo ngay dưới bụng nó, rồi dùng con dao phay gia truyền rạch bụng nó ra, kết liễu một cách đẹp đẽ, liệu cậu ấy có tin không?

    Chết tiệt, lời nói dối vô lý thế này, không tài nào nói ra được!

    Ngay lúc anh Lục Dĩ Bắc đang đăm chiêu suy nghĩ, một bàn tay nhỏ nhắn trắng nõn đột nhiên chìa ra trước mặt anh, huơ huơ trước mắt anh, ấn ký hơi sáng lên trên đó đặc biệt dễ thấy.

    “Chàng trai, xin hãy ngừng ngay hành vi bịa đặt dối trá của cậu lại!” Giọng Cú Manh khe khẽ vang lên bên tai anh Lục Dĩ Bắc.

    Anh Lục Dĩ Bắc: “...”

    Tôi cũng không muốn đâu!

    Chẳng phải vì cậu đang truy sát con người Quái Đàm hóa của tôi, nên tôi không dám nói sự thật cho cậu biết sao?

    Ngay lúc tâm trạng anh Lục Dĩ Bắc thấp thỏm như có một kẻ điên đang đánh loạn xạ trong đầu mình, thì lời của Cú Manh khiến anh như được đại xá.

    “Thôi bỏ đi, đàn ông mà! Lúc nào chẳng có chút bí mật nhỏ bẩn thỉu, tớ cũng lười chẳng thèm quản.”

    Nói đoạn, cô liền cầm lấy lõi bản thể Quái Đàm cứng như sắt ấy, đưa vào miệng, “rắc” một tiếng, cắn mất một miếng nhỏ, rồi vẫy vẫy tay với anh Lục Dĩ Bắc.

    “Tiểu Bắc Tử! Bữa sáng cậu mua cháo đúng không? Nhanh, mau mang đến cho bổn cung, cái lõi bản thể Quái Đàm này ngấy như mỡ heo ấy, ta dùng cháo ăn cùng cho trôi.”

    “Dạ Lão Phật Gia, con đến ngay!”

    Anh Lục Dĩ Bắc đáp một tiếng, lấy bát cháo rau đưa cho Cú Manh, rồi trơ mắt nhìn cô, một miếng cháo, một miếng lõi bản thể Quái Đàm, xử lý sạch sẽ trong nháy mắt.

    Giây phút này, anh mới nhận ra, người đứng trước mặt mình là một Thượng vị Quái Đàm thật sự, việc nuốt chửng lõi bản thể của Quái Đàm cấp B, dễ như trở bàn tay.

    Ăn lõi bản thể Quái Đàm với cháo, như ăn bánh bao với màn thầu vậy, hành vi bá đạo thế này, Quái Đàm khác có làm nổi không?

    Anh Lục Dĩ Bắc nghĩ thầm, nhân lúc Cú Manh vừa nuốt xong lõi bản thể Quái Đàm, vẻ mặt thỏa mãn, tâm trạng vui vẻ, anh đột nhiên hỏi một câu: “Phải rồi, chị Manh Manh, chị có biết Darvaza Geng không?”

    Nghe vậy, Cú Manh sững người, nhìn anh Lục Dĩ Bắc từ trên xuống dưới rồi nói: “Biết chứ! Cậu hỏi cái này làm gì? Muốn đi du lịch à?”

    “Em cũng muốn đi lắm.” Anh Lục Dĩ Bắc đáp với vẻ mặt vô cảm, giọng nói có chút thê lương sầu muộn: “Trước khi bố em qua đời, ông từng hẹn với em sẽ đến đó, tiếc là…”

    “Chẳng phải còn khoảng một tháng nữa là nghỉ đông rồi sao? Em định bụng lúc đó qua đó xem thử, cũng coi như hoàn thành một tâm nguyện.”

    Nghe vậy, ánh mắt Cú Manh kín đáo liếc qua ấn ký trên mu bàn tay, sau khi phát hiện ấn ký không sáng lên, thần kinh đang hơi căng thẳng mới thả lỏng ra.

    “Vậy thì tớ khuyên cậu đừng đi.”

    “Hả? Tại sao vậy ạ?” Anh Lục Dĩ Bắc nghi hoặc hỏi.

    “Ở đó có một khu tập trung Quái Đàm, giống như Đào Nguyên Lý vậy đó, cậu hiểu không?” Cú Manh giải thích.

    “Chuyện này...” Anh Lục Dĩ Bắc nhíu mày, “Đào Nguyên Lý của các cậu, không cho phép người ngoài vào du lịch sao?”
- id: Volume_3_Chapter_30_Segment_690
  title: 第三十章 您这是想要助手,还是打手?
  content: |-
    "Sao có thể chứ!" Cú Manh hơi hất cằm, có chút đắc ý nói: "Một vị thần linh thấu tình đạt lý, giỏi thấu hiểu lòng người như chị đây, tất nhiên sẽ không làm mấy chuyện đó."

    "Đào Nguyên Lý của chúng tớ, là khu du lịch cấp 5A quốc gia đấy nhé? Mỗi năm tiền vé với cửa hàng lưu niệm chia được bao nhiêu là tiền đấy!"

    Anh, "..." Cụ tổ nhà người, có phải vì thèm muốn tiền chia hoa hồng nên mới cho du khách vào không đấy hả?

    "Nhưng Đạt Ngõa Trát Canh thì khác." Cú Manh nói: "Người thường có thể đến, linh năng giả đơn độc cũng có thể đến, thậm chí quái đàm bình thường cũng đến được, nhưng cậu thì không."

    "Tại sao? Đến đó rồi sẽ thế nào?" Anh ngơ ngác hỏi.

    "Thủ lĩnh quái đàm ở đó cực kỳ không ưa Tư Dạ Hội!" Cú Manh nghiêm mặt nói: "Vì cậu là thành viên của Tư Dạ Hội, nên đến đó chắc chắn sẽ chết."

    Anh nghe Cú Manh nói ghê gớm như vậy, cau mày, yếu ớt hỏi: "Đáng sợ đến thế ư? Thủ lĩnh ở đó mạnh lắm à?"

    "Chị đây, Cú Manh đại nhân đường đường, để chiếm lấy địa bàn ở Đào Nguyên Lý, đã tổ chức ba lần Bách Quỷ Dạ Hành, Bách Quỷ Dạ Hành cậu biết chứ hả? Tư Dạ Hội chắc cũng có dạy rồi nhỉ?"

    Anh gật đầu.

    Thông tin liên quan đến Bách Quỷ Dạ Hành, anh quả thực đã đọc được trong 《Tư Dạ Thư》, kiến thức của Đại Xà Thần cũng có đề cập đến.

    Nói một cách đơn giản, đó là hành vi mà quái đàm cấp cao thông qua một nghi thức đặc biệt để kết nối khí tức của bản thân với khí tức địa mạch của một khu vực nhất định, chiếm núi xưng bá, tuyên bố chủ quyền.

    Nói trắng ra thì, cũng giống như chó đi tiểu đánh dấu lãnh thổ vậy đó.

    Ví như những dãy núi trập trùng trong ảo cảnh thẻ tre, chính là thành quả Bách Quỷ Dạ Hành của Đại Xà Thần.

    Tất nhiên, Bách Quỷ Dạ Hành ngoài chức năng khoanh vùng lãnh thổ này ra, còn có rất nhiều lợi ích khác nữa.

    Chỉ là, 《Tư Dạ Thư》 không giới thiệu chi tiết, còn Đại Xà Thần thời kỳ đỉnh cao hoàn toàn không để tâm, nên cũng không nghiên cứu sâu, do đó anh cũng không rõ lắm.

    "Thế cậu có biết thủ lĩnh quái đàm của Đạt Ngõa Trát Canh đã tổ chức bao nhiêu lần không?" Cú Manh hỏi.

    Anh lắc đầu.

    Cú Manh liếc anh một cái bằng ánh mắt như nhìn kẻ ngốc, rồi nghiêm nghị nói: "Ba mươi ba lần!"

    "Hít——!" Anh hít vào một hơi khí lạnh.

    "Sợ rồi chứ gì?" Cú Manh bĩu môi: "Tóm lại, chị không chắc thủ lĩnh quái đàm ở đó mạnh đến mức nào, nhưng chắc chắn là một thứ dữ!"

    "Chỉ với cái thân hình bé nhỏ này của cậu, đến nơi đó, chắc chỉ ba giây là bị đánh gục, nằm thẳng cẳng mặc cho người ta xử lý, đến lúc đó đừng có mà cầu xin chị đây đến cứu đấy!"

    Như thể nhận ra thông tin quan trọng gì đó, anh khẽ nheo mắt, trêu chọc: "Vậy nếu tớ thật sự đến đó, gặp nguy hiểm, cậu có đến cứu tớ không?"

    "Tớ..." Cú Manh ngập ngừng một lát: "Cứu cậu cái con khỉ! Vì một tên tép riu như cậu mà chạy đi sống mái với một thứ dữ, chị đây rảnh rỗi quá hay sao hả?"

    "Chậc! Đồ đàn bà không có lương tâm!" Anh lườm Cú Manh một cái, rồi xoay người lên lầu lấy ba lô, lại vội vàng chạy xuống, chui vào nhà vệ sinh.

    Sau khi khóa trái cửa nhà vệ sinh, anhเหยียบ lên bồn cầu, lấy ba chai Họa Thủy từ lớp giữa trần nhà xuống, rồi cẩn thận nhét vào ba lô.

    Sau khi chứng kiến uy lực của vụ nổ lớn Họa Thủy ở lò mổ Nam Giao, anh luôn cảm thấy thứ nguy hiểm thế này mà để trong nhà thì không an toàn, phải nhanh chóng xử lý mới được.

    Ngay lúc anh vừa cất kỹ ba chai Họa Thủy vào ba lô, sửa lại lớp giữa trần nhà, chuẩn bị rời đi thì bên ngoài cửa đột nhiên vang lên tiếng của Cú Manh.

    "Này! Lục Dĩ Bắc, tớ thấy dạo này sao cậu cứ hay chui vào nhà vệ sinh thế?"

    Nghe vậy, tim anh thắt lại, suýt chút nữa làm đổ cả ba lô đầy ắp Họa Thủy trong tay.

    "Cậu... có phải thận không được tốt lắm không?"

    "Cậu ™ mới thận không tốt!" Anh buột miệng nói.

    "Úi chà——! Đừng ngại ngùng thế chứ! Cậu có biết quyền năng của chị đây là gì không? Là cai quản sự sinh sôi của vạn vật! Chữa trị loại bệnh này, chị đây giỏi lắm đấy, cậu có muốn thử không?"

    "Bài thuốc gia truyền ba ngàn năm, trị thận hư, không đường, ba canh giờ có hiệu quả, Xạ Thiên Lang... oaaa!"

    "Biến đi!"

    ————

    Một góc căn hộ.

    Đám quái đàm đang nghe lén cuộc đấu khẩu thường ngày của anh và Cú Manh, đều chìm vào im lặng.

    Hồi lâu sau.

    Răng Giả nghiêm giọng nói: "Các cậu thấy sao, cái thuốc mà hai vợ chồng nhà đó bàn tán, có thật là hiệu quả đến vậy không?"

    "Sao thế? Cậu bị thận hư à?" Cục Bông ngạc nhiên hỏi.

    "Đừng hiểu lầm, chỉ là dạo này linh năng của tớ mạnh lên, nhớ lại được không ít ký ức kiếp trước, trong ký ức đó, tớ có một người bạn..."

    "Người bạn mà cậu nói ấy, có phải là chính cậu không?" Nhãn Cầu cắt lời.

    "Nói bậy! Tớ đây vẫn cường tráng chán!"

    "Không sao đâu, bọn tớ hiểu mà! Nếu cậu thật sự muốn đơn thuốc đó, thì cố gắng lên, làm cho Đại nhân Ma Nữ bị thận hư là được chứ gì?" Cục Bông bày kế.

    "Có lý! Lát nữa tớ sẽ tải thêm ít tài nguyên chất lượng cao vào điện thoại của cậu ta!"

    "Cố lên, lấy được thì chia cho tớ một phần nhé!" Cục Bông nói.
- id: Volume_3_Chapter_30_Segment_691
  title: 第三十章 您这是想要助手,还是打手?
  content: |-
    Ngừng một chút, nó lại giải thích thêm: "Ờm, chúng tôi cũng không phải thận yếu, chỉ là gần đây xây dựng tổ chức, cần nguồn vốn, bán thuốc bổ thận, có lẽ là một lựa chọn không tồi."

    ...

    Thế là, hiệu thuốc gia truyền Hoa Thành, xưởng sản xuất Thận Bảo nhãn hiệu Ma Nữ, cứ như vậy mà bắt đầu hình thành trong tình huống một ma nữ nào đó hoàn toàn không hay biết.

    ————

    Rời khỏi căn hộ, đi trên con đường đến Đại học Bách khoa Hoa Thành, anh cuối cùng cũng có cơ hội yên tĩnh suy nghĩ.

    Thông qua việc phân tích tri thức của Đại Xà Thần, anh đã thành công lấy được công thức hoàn thiện khiếm khuyết lần đầu, cũng thông qua Thủy ca mà biết được Quỷ Thị, một con đường giao dịch vật phẩm linh năng.

    Nếu không phải xảy ra sự cố xét duyệt vào nhóm chat Quái Đàm, anh đã sớm chạy tới Quỷ Thị, đem Họa Thủy đi đổi vật liệu rồi.

    Anh đã tính toán xong xuôi rồi, lát nữa sẽ đem Họa Thủy đến chỗ Phì Nhị Gia bán đi, tiện thể mua thêm chút vật liệu từ chỗ ông ta.

    Tuy nhiên, cũng không thể mua hết ở chỗ ông ta được, Thủy ca nói ông ta không phải dạng tốt lành gì, nếu để ông ta từ những vật liệu tôi mua mà nhìn ra manh mối của công thức, e là không ổn. Anh nghĩ.

    Từ khi biết được thông tin về Đà Ngõa Trát Canh từ chỗ Câu Manh, Lục Dĩ Bắc, người vốn không mấy để tâm đến chuyện hoàn thiện khiếm khuyết, bỗng cảm thấy có chút gấp gáp.

    Bố đã không phải chết do tai nạn, vậy nguyên nhân cái chết của ông ấy mình nhất định phải làm rõ, chuyện này không thể hoàn toàn dựa vào điều tra của nhóm chat Quái Đàm, phải chuẩn bị cả hai hướng.

    Mà muốn làm rõ nguyên nhân cái chết của bố, điều tra rõ ràng rốt cuộc ông ấy đã hộ tống thứ gì đến Đà Ngõa Trát Canh, rất có thể đó chính là mắt xích quan trọng nhất.

    Câu Manh nói thủ lĩnh Quái Đàm ở đó rất lợi hại, vậy mình chỉ cần có đủ sức mạnh đánh bại nó là được rồi?

    Ừm, chỉ cần bỏ thêm chút thời gian, chuẩn bị thêm một chút, hoàn thiện thêm một chút khiếm khuyết, nhất định sẽ được!

    Cứ cúi đầu đi tới, bất giác, anh đã đến trước cửa tiệm in ấn ở cổng trường Đại học Bách khoa Hoa Thành, thế là anh ngừng suy nghĩ, lấy USB từ trong túi ra, bước vào tiệm.

    "Ông chủ, phiền anh in giúp tôi một bài tiểu luận!"

    Ông chủ tiệm in ấn nhận lấy chiếc USB Lục Dĩ Bắc đưa tới, đáp một tiếng: "Được thôi! Đợi chút nhé!"

    ————

    Nửa tiếng sau.

    Đại học Bách khoa Hoa Thành, tòa nhà thí nghiệm của Viện Ngôn ngữ, phòng nghiên cứu văn tự cổ đặc thù.

    Anh nhìn giáo sư Mã, trong lòng thầm kêu không ổn rồi, tâm trạng giống như hồi nhỏ chép bài tập bị giáo viên chủ nhiệm bắt được phạt đứng ở văn phòng vậy.

    Giáo sư Mã cầm bài tiểu luận của anh, xem hơn mười phút, trong lúc đó vẻ mặt nghiêm trọng, mày nhíu chặt, thỉnh thoảng lại phát ra những âm thanh kỳ lạ như "Hử?", "Ừm?", "Hầy!".

    Sợ hãi.jpg

    Anh vốn cũng không kỳ vọng bài luận mà Câu Manh đã giúp anh tổng hợp này có thể đáng tin đến mức nào, nhưng bây giờ, nhìn vẻ mặt này của giáo sư Mã, đã không còn là vấn đề đáng tin hay không nữa rồi.

    Anh chỉ mong, đừng quá tệ là được.

    "Lục Dĩ Bắc à, bài tiểu luận này của cậu, tuy về mặt hành văn có hơi khẩu ngữ hóa quá, nhưng khuyết điểm không che lấp được ưu điểm, bên trong có mấy quan điểm, xuất phát từ lịch sử sùng bái hệ thống thần totem của dân tộc Đông Di, góc độ phân tích vô cùng mới mẻ độc đáo, là điều mà các học giả trước đây ít chú ý tới."

    "Giáo sư quá khen rồi ạ." Anh khiêm tốn nói.

    Cái này mà không mới mẻ độc đáo sao được? Các học giả trước đây có ai là đại thần của thần hệ Đông Di, là quyến thuộc của Câu Manh cô nương sao? Anh nghĩ.

    "Bài tiểu luận này của cậu rất tốt, cậu có hứng thú đăng bài luận này không?"

    "Hả?"

    Anh nghiêng nghiêng đầu.

    Thế này thì khó tin thật, dù kiểu khó tin này không giống với kiểu khó tin mà anh nghĩ trước đó.

    Có thể khiến một người cực kỳ nghiêm khắc trong học thuật như giáo sư Mã lại thốt ra những lời như "rất tốt", xem ra bài tiểu luận này quả thực rất có trình độ.

    Thế nhưng...

    "Sao thế? Không muốn à? Hay là sợ mất mặt?" Giáo sư Mã hơi nhíu mày nói: "Cái này cậu không cần lo, tôi có thể giúp cậu sửa lại một chút."

    "Đến lúc đó ký tên cũng không cần thêm tôi vào, dù sao thì đây cơ bản cũng là cậu một mình hoàn thành, chỉ cần thêm tên tôi vào danh sách cảm ơn là được rồi, hê hê!"

    Giáo sư Mã nói rồi lại nhìn tới nhìn lui bài tiểu luận trong tay, có thể thấy ông rất thích bài tiểu luận này.

    "Giáo sư, như vậy không hay lắm đâu ạ? Cháu thấy cháu..."

    "Vậy cậu rốt cuộc đang lo lắng điều gì?" Giáo sư Mã xua tay ngắt lời: "Theo tôi thấy, bài tiểu luận này của cậu tuy nghiên cứu chưa đủ sâu sắc, quan điểm trình bày cũng hơi nông cạn, nhưng cũng thực sự đã đưa ra vài hướng nghiên cứu có giá trị, nên được chia sẻ mới phải."

    "Hay là... cậu định tự mình nghiên cứu?"

    Anh: "..."

    Cũng không hẳn là vậy, chỉ là thứ này không phải do mình làm ra, nên thấy chột dạ thôi.

    Nếu thật sự muốn nghiên cứu, tôi hoàn toàn có thể ngày nào cũng ở nhà, đè Câu Manh ra, nghiên cứu từ trên xuống dưới, từ trong ra ngoài cho thỏa thích.

    Suy nghĩ một lát, anh đành thỏa hiệp: "Được rồi giáo sư, vậy cứ đăng đi ạ!"
- id: Volume_3_Chapter_30_Segment_692
  title: 第三十章 您这是想要助手,还是打手?
  content: |-
    Anh vừa nói xong, đang định bổ sung vài câu gì đó, thì thấy giáo sư Mã "RẦM" một tiếng đập bàn, phấn khích nói, "Chính là đợi câu này của cậu đấy!"

    "Có được kinh nghiệm từ bài luận văn này, cậu cũng miễn cưỡng có thể vào nhóm rồi! Đến lúc đó tôi xem ai còn dám nói ra nói vào!"

    "Cái quái gì vậy?"

    Giáo sư, thầy không ổn rồi!

    Trong đầu anh bỗng dưng hiện ra rất nhiều dấu chấm hỏi nhỏ.

    "Chẳng phải gần đây Đại học Yến Kinh đã khởi xướng một dự án nghiên cứu chung về văn hóa Đông Di sao? Tôi cũng muốn tham gia, cậu lại có năng khiếu như vậy ở phương diện này, nên tôi mới muốn đưa cậu theo làm trợ lý cho tôi..."

    Nghe đến đây, những dấu chấm hỏi nhỏ trong đầu anh, nháy mắt biến thành những dấu chấm than nhỏ run rẩy, kinh hãi nói, "Đừng đừng! Giáo sư, thầy tha cho con có được không ạ?"

    "Lần trước giúp thầy nghiên cứu thẻ tre, gây ra cả đống chuyện, con suýt nữa thì toi mạng trong ảo cảnh thẻ tre rồi, lần này thầy cho con nghỉ ngơi chút, đi làm khổ người khác trước đi được không ạ?"

    "Sao lại nói là làm khổ được!" Giáo sư Mã nói, "Chẳng phải là giúp cậu tăng thêm kinh nghiệm sao? Sau này được xét tuyển thẳng nghiên cứu sinh cũng tiện."

    Anh, "..."

    Xét tuyển thẳng? Con sợ con không sống được đến lúc đó mất!

    "Giáo sư, thầy không sợ lại gây ra chuyện gì kỳ quái nữa sao? Dựa theo các loại tài liệu con thu thập được trong thời gian viết tiểu luận này, nếu chuyện này mà dẫn tới truyền thuyết kỳ dị nào đó, thì còn đáng sợ hơn thẻ tre nhiều."

    Ừm! Đúng vậy, vừa hung dữ vừa đáng yêu, ăn vạ ở nhà người ta không chịu đi, suốt ngày ăn uống thả phanh, hở một tí là đòi kiểm tra sức khỏe, có thể chữa thận hư cấp tốc trong sáu tiếng, đa số truyền thuyết kỳ dị khác còn đánh không lại nó, cậu có sợ không?

    "Chuyện này..." Giáo sư Mã chần chừ một lúc, vẻ mặt nghiêm túc nhìn anh, trịnh trọng nói, "Thế nên tôi mới muốn cậu làm trợ lý cho tôi chứ!"

    "..." Anh im lặng vài giây, mặt không cảm xúc nói, "Giáo sư, thầy nói thật cho con biết, thầy muốn trợ lý, hay là muốn vệ sĩ ạ?"

    "Vậy thì tôi cũng nói thẳng." Giáo sư Mã nghiêm túc nói, "Tôi muốn cả hai."

    Anh, "..."

    Từng này tuổi rồi còn chơi trò muốn tất cả thế này, thầy chịu nổi không ạ?

    Thấy anh tỏ vẻ khó xử, giáo sư Mã đứng dậy, vỗ vai anh nói, "Cậu cũng đừng vì chuyện này mà lo lắng, tôi chỉ đề nghị vậy thôi, nếu cậu không muốn thì thôi, tôi tìm người khác là được."

    "Chuyện này..." Anh nhìn giáo sư Mã, gật đầu nói, "Để con về suy nghĩ thêm được không ạ?"

    "Ừm, không vội!" Giáo sư Mã lộ vẻ vui mừng, "Dự án phải sang xuân năm sau mới chính thức khởi động, vẫn còn hơn hai tháng nữa, chỉ cần trả lời tôi trước khi dự án bắt đầu một tuần là được."

    "Con biết rồi ạ, thưa giáo sư, vậy con xin phép đi trước ạ? Con còn phải đến thư viện một chuyến."

    "Đi đi! Chuyện đăng bài luận văn, tôi sẽ lo liệu!"

    Mong là không gây ra rắc rối gì mới tốt... Anh thầm nghĩ, khẽ đáp một tiếng.

    "Vâng! Vậy phiền giáo sư rồi ạ."
- id: Volume_3_Chapter_31_Segment_693
  title: 第三十一章 你居然把老大的分身给杀了?
  content: |-
    Thư viện của Đại học Công nghệ Hoa Thành, trong suốt mấy chục năm lịch sử của trường, đã được sửa chữa hai lần, mở rộng đến bốn năm lần, diện tích rất lớn, ngày thường dù có rất nhiều sinh viên tự học bên trong cũng có phần vắng lặng.

    Vậy mà hễ đến tháng thi cử, những cao thủ học bá thường ngày đóng đô tại đây, cùng với đủ loại thành phần "nước đến chân mới nhảy", đều tụ hội về nơi này, diện tích có lớn đến đâu, bàn ghế tự học có nhiều đến mấy cũng trở nên thiếu thốn, người đông như mắc cửi.

    Cứ như thể chỉ có ôn bài trong thư viện mới nhận được sự phù hộ của "Thần Thi Cử", mới thuận lợi vượt qua kỳ thi thì phải.

    Khi anh đến trước cổng chính thư viện, nhìn thấy các bạn sinh viên qua lại tấp nập, anh cảm thấy vô cùng hài lòng.

    Đúng như anh dự đoán, vào tháng thi cử, thư viện đông người đến lạ thường, quả thực là một nơi lý tưởng để gặp mặt kẻ tự xưng là đại ca của nhóm chat Truyện Lạ kia.

    Bước vào cổng chính thư viện, anh lấy thẻ sinh viên ra, đi qua cổng bảo vệ, rồi bắt đầu nhìn quanh tìm chỗ.

    Tuy nhiên, vừa đưa mắt nhìn một lượt, trong thư viện rộng rãi sáng sủa, chi chít toàn là đầu người.

    Anh đã sớm liệu trước tình huống này, nên cũng không hề sốt ruột, chỉ ung dung lấy điện thoại ra, mở một ứng dụng chat QQ nào đó, tìm đến tài khoản mà dù có báo cáo, chặn, hay xóa bạn bè cũng không tài nào loại bỏ khỏi danh sách bạn bè của mình, rồi gửi tin nhắn.

    Vương Bất Lưu Hành: "Tớ đến thư viện trường rồi, đại ca của các cậu khi nào tới?"

    Đợi khoảng mười mấy giây.

    Một trăm linh hai phần ba con mèo: "Đại ca nói đúng mười hai giờ trưa, gặp đúng giờ."

    Đọc xong tin nhắn của Meo Tiểu Thất, anh liếc nhìn đồng hồ trên điện thoại.

    Hiện tại là mười giờ bảy phút sáng, còn gần hai tiếng nữa mới đến giờ hẹn.

    ...

    Đi loanh quanh trong thư viện rộng lớn, hơn mười phút sau, cuối cùng anh cũng tìm được vài chỗ trống ở một góc trên tầng cao nhất của thư viện.

    Bốn năm chiếc bàn được những dãy giá sách lớn bao quanh, vừa khuất nẻo lại yên tĩnh, vô cùng thích hợp để học bài trong yên tĩnh.

    Thông thường, những vị trí như thế này rất hút khách, sách vở trên bàn chất cao như núi, bị người ta chiếm giữ dài hạn, nhưng chỗ này lại trống không.

    Chỉ có một vị trí gần hành lang là có một cô bạn gái mảnh khảnh đang ngồi, còn chiếc bàn trong cùng nhất thậm chí còn phủ đầy bụi, dường như đã rất lâu không có ai ngồi qua.

    Tại sao lại không có ai ngồi nhỉ?

    Anh hơi nhíu mày bước tới, liền nhìn thấy tờ giấy nhớ đã ố vàng trên bàn.

    【Chỗ này có người】

    Ngay lúc anh đang ngẩn người nhìn chiếc bàn đó, vai đột nhiên bị ai đó vỗ nhẹ một cái.

    Quay đầu lại, anh nhìn thấy cô bạn gái dáng người nhỏ nhắn, đeo một cặp kính gọng tròn, tóc tết hai bím.

    Không biết có phải vì ôn thi cuối kỳ mà cô kiệt quệ cả tinh thần lẫn thể xác không, trông cô có vẻ hơi u uất.

    "Này cậu, cậu là sinh viên năm nhất à? Tớ khuyên cậu đừng ngồi đây, xui lắm, ngồi bàn bên cạnh thì hơn."

    Chuyện xui xẻo mình làm còn ít chắc? Còn quan tâm thêm chuyện này làm gì, chuồn thôi!

    Anh nghĩ thầm, nhưng trước khi đi vẫn buột miệng hỏi một câu: “Xui xẻo kiểu gì cơ?”

    Cô bạn gái nhìn tờ giấy nhớ trên bàn với vẻ ngờ vực, rồi ghé sát lại, hạ thấp giọng.

    "Tờ giấy nhớ trên bàn này là của một chị khóa trên, chị ấy bị sát hại ngay trong đêm để lại tờ giấy nhớ, nghe nói linh hồn của chị ấy thỉnh thoảng sẽ về đây, ngồi ở vị trí đó..."

    “…”

    Anh lắng nghe, ánh mắt bất giác hướng về chỗ ngồi trống không kia, đột nhiên trong lòng dấy lên một cảm giác khác lạ.

    Cứ như thể tờ giấy nhớ ấy là một lá bùa ẩn chứa sức mạnh ma quái, đã phong ấn chiếc ghế lại, tỏa ra một bầu không khí âm u đến rợn người.

    Thấp thoáng đâu đó, dường như có một người vô hình đang ngồi ở đấy, phóng cái nhìn lạnh lẽo về phía này, ánh mắt chứa đầy ác ý.

    "Tớ nghe nói, hễ ai từng ngồi vào chiếc bàn đó, không bị thương thì cũng đổ bệnh, thậm chí có người bạn trai còn ngoại tình với đàn anh khóa trên, không một ai có kết cục tốt đẹp cả, lâu dần chẳng ai dám ngồi nữa."

    "Có sinh viên làm thêm công việc sắp xếp sách trong thư viện, buổi tối sau khi thư viện đóng cửa tắt đèn đã nhìn thấy cô gái đó, toàn thân bê bết máu ngồi ở đó, từ cổ trở lên trống rỗng..."

    Nghe đến đây, anh khẽ nhíu mày, ngắt lời: "Chị ơi, cô gái mà chị nói, không lẽ là người bị hại ở con đường chính cổng số 4 ạ?"

    Nghe vậy, cô bạn gái rõ ràng sững sờ một lúc, rồi khẽ hỏi: "Cậu biết à?"

    "Ừm, từng nghe qua." Anh đáp một tiếng mặt không đổi sắc, sau đó cảm ơn cô bạn kia một tiếng, rồi tìm một chỗ trống khác ngồi xuống.

    Học hành làm người ta vui vẻ.

    Là một thanh niên tốt hiếu học, anh vốn định tranh thủ hơn một tiếng đồng hồ này để ôn lại những bài vở đã bỏ lỡ do đủ mọi yếu tố bất khả kháng, thế nhưng sau khi ngồi xuống, giở sách ra lại không tài nào tập trung đọc nổi.

    Ánh mắt anh cứ vô thức nhìn về phía chiếc bàn gắn liền với truyền thuyết ma quái về nữ sinh mất đầu kia, vẻ mặt đăm chiêu.
- id: Volume_3_Chapter_31_Segment_694
  title: 第三十一章 你居然把老大的分身给杀了?
  content: |-
    Anh tuy tiếp xúc với đàn chị mất đầu không nhiều, nhưng cũng phát hiện ra, chị ấy là một cô gái hay e thẹn, hễ không vừa ý là quay đầu bỏ chạy, và vô cùng quyến luyến ngôi trường này.

    Tuyệt đối không phải kiểu truyện ma quái tùy tiện mang đến vận rủi cho đàn em, nếu chị ấy đã làm vậy, chắc chắn là có lý do gì đó khiến chị ấy không vui.

    Rốt cuộc là nguyên nhân gì, mới khiến chị ấy lựa chọn làm như vậy chứ?

    Lục Dĩ Bắc cứ thế vừa lơ đãng ôn bài, vừa miên man suy nghĩ, thời gian bất giác trôi qua hơn một tiếng đồng hồ.

    Đợi đến khi hoàn hồn nhìn lại điện thoại, đã là mười một giờ bốn mươi lăm phút, anh vội vàng dọn dẹp bàn.

    Ngay lúc anh chuẩn bị rời đi, liếc nhìn lại thời gian trên điện thoại, anh sững người tại chỗ.

    11:55?

    Anh rất chắc chắn, thời gian anh dọn bàn vừa rồi, tuyệt đối không quá một phút.

    Thế nhưng thời gian trên điện thoại của anh như bị một thế lực bí ẩn nào đó đột ngột tua nhanh, khiến anh có cảm giác thời không hỗn loạn, giống như bị ai đó đánh cắp mất mười phút vậy.

    Chỉ mới cất hai quyển sách và một cái sạc điện thoại vào ba lô thôi, mà đã trôi qua mười phút ư?

    Sao có thể chứ!

    Anh cảm thấy sự việc bắt đầu trở nên không ổn, vội vàng đeo ba lô lên, đi về phía có nhiều người, trong đầu anh mơ hồ hiện ra một hình nhân nhỏ bé đại diện cho mình, trên đỉnh đầu liên tục nhảy lên -1S, -1S, -1S…

    Trong thư viện, giá sách san sát, ánh sáng bị giá sách ngăn lại, rải xuống những mảng tối ở các góc khuất, trên giá sách đặt rất nhiều sách, xếp san sát nhau, chừa lại vài khe hở, thỉnh thoảng có thể nhìn thấy bóng người đi qua phía sau giá sách.

    Anh đi qua giữa những dãy giá sách, trong đầu bất chợt nảy ra một ý nghĩ kỳ quái.

    Trong phim thường có cảnh, nữ chính lấy một cuốn sách từ trên giá xuống, nhìn thấy gương mặt tươi cười của nam chính ở phía sau giá sách.

    Nhưng nếu người nấp ở phía bên kia giá sách không phải là nam chính, mà là một truyện ma quái đang âm thầm rình mò con người, thì sẽ xảy ra chuyện gì?

    Vô tình lấy một cuốn sách từ trên giá xuống, một gương mặt quái dị trắng bệch đột ngột xông vào tầm mắt?

    Hay là một bàn tay đầy máu, nắm chặt một con dao gọt hoa quả, ngay khoảnh khắc bạn lấy sách xuống, một nhát dao đâm tới, xuyên vào trán?

    Hoặc là một sự tồn tại nào đó còn đáng sợ hơn, kỳ quái hơn, khó mà diễn tả được, đột nhiên từ khe hở của giá sách bay ra, bổ nhào lên người bạn?

    Anh miên man suy nghĩ, trong lòng có chút bất an, rảo bước nhanh hơn, rất nhanh đã đi qua những dãy giá sách san sát, đến khu vực thoáng đãng ở tầng trên cùng của thư viện.

    Nơi đây bày rất nhiều bàn ghế, có rất nhiều sinh viên đang cắm cúi học bài, bên tai không ngừng vang lên tiếng bước chân khe khẽ, tiếng lật sách, tiếng bàn tán nhỏ và tiếng "tích tắc" của đồng hồ.

    Thấy vậy, thần kinh đang căng như dây đàn của anh lập tức thả lỏng.

    Đây chính là lý do anh thích học bài, những người sống đang chăm chỉ học tập luôn đáng yêu và gần gũi đến thế!

    Giữa biển người ôn bài mênh mông, anh tìm một góc khuất, dựa vào cột đá ở góc tường ngồi khoanh chân xuống, ra vẻ lấy sách giáo khoa từ trong ba lô ra, mở trên đầu gối, một tay thò vào ba lô, chuẩn bị sẵn sàng rút dao bất cứ lúc nào, sau đó, yên lặng chờ đợi.

    Thời gian 11:56, còn bốn phút nữa là đến giờ hẹn gặp.

    Thời gian trôi qua từng phút từng giây.

    Một cô gái rất xinh đẹp, ăn mặc cũng rất thời trang đi về phía này, vành mắt đỏ hoe, lớp trang điểm mắt hơi nhòe, trông như vừa mới khóc xong.

    Sẽ là cô ấy sao?

    Anh liếc nhìn điện thoại, vẫn là 11:56, thời gian chưa trôi qua được một phút.

    Cô gái đi lướt qua anh, như thể không nhìn thấy anh, rồi đi xa dần.

    Khi thời gian trên điện thoại của anh nhảy sang 11:57, điện thoại đột nhiên rung "bzz bzz" hai tiếng, anh khẽ giật mình, nhìn xem, là tin nhắn của Khương Ly, bảo anh lát nữa đến văn phòng của cô ấy, có chuyện quan trọng.

    Anh chỉ trả lời một chữ "Được", rồi đặt điện thoại xuống, tiếp tục chờ đợi.

    Rất nhanh, một nam sinh đi về phía anh.

    Nam sinh đó dáng người rất cao, thân hình vạm vỡ, tóc hơi dài, hơi rối, đeo một cặp kính gọng đen, tròng kính phản quang khiến người ta không nhìn rõ ánh mắt của cậu ta, lại còn đeo khẩu trang, khiến người ta không nhìn thấy mặt cậu ta.

    Nam sinh đi đến bên cạnh anh ngồi xổm xuống, anh lập tức ngẩng đầu lên, nhìn chằm chằm vào mặt cậu ta.

    Đó là một khuôn mặt rất đen, mắt rất to, con ngươi lơ lửng giữa tròng, xung quanh toàn là lòng trắng mắt trông rất đáng sợ.

    "Này, cậu ơi, cho tớ thương lượng với cậu chuyện này được không?" Nam sinh hạ thấp giọng nói, giọng rất khàn, như thể bị cảm nặng.

    Anh nghi hoặc nhìn nam sinh, thăm dò hỏi: "Cậu là?"

    "Haha, chúng ta không quen nhau, tớ chỉ là thấy kiểu điện thoại của cậu giống của tớ, muốn hỏi cậu có mang sạc không, có thể cho tớ mượn dùng một chút được không?"

    Anh: "..."

    "Được, một giờ năm mươi, muốn dùng thì dùng."
- id: Volume_3_Chapter_31_Segment_695
  title: 第三十一章 你居然把老大的分身给杀了?
  content: |-
    Cậu thanh niên sững người một chút, ánh mắt lóe lên vẻ ghê tởm và khinh miệt, rồi đứng dậy, ho khẽ vài tiếng và bước đi xa.

    Lục Dĩ Bắc thu hồi ánh mắt khỏi người cậu thanh niên, nhìn điện thoại, 11:59!

    Còn thiếu 1 phút nữa!

    Anh thoáng chốc căng thẳng hẳn lên, ánh mắt lia đi lia lại khắp bốn phía, gã béo mặt đầy mụn trứng cá, cặp tình nhân đang thì thầm to nhỏ, người lao công đang cúi đầu dọn dẹp thùng rác…

    Nhiều người thế này, rốt cuộc ai mới là đại ca của nhóm chat Quái Đàm đây?

    Nếu nó không ngụy trang thành con người, liệu nó có thực sự xuất hiện được trước mặt mình, ngay dưới mí mắt của bao nhiêu người thế này không?

    Anh đột nhiên có một ảo giác, dường như một phút cuối cùng này trôi qua đặc biệt dài đằng đẵng, tựa như bị kéo dài ra vô số lần.

    Anh không ngừng nhìn thời gian trên màn hình điện thoại, xem liên tục mười mấy hai mươi lần, thời gian đều dừng lại ở con số 11:59.

    Vào khoảnh khắc kim đồng hồ nhảy sang 12:00, Lục Dĩ Bắc nín thở, xung quanh cũng lập tức trở nên yên tĩnh.

    Đó là một sự tĩnh lặng đến chết người, dù là thư viện cũng không thể nào yên tĩnh đến mức đó.

    Những tiếng bước chân, tiếng lật sách, tiếng bàn tán khe khẽ và cả tiếng "tích tắc" của đồng hồ vốn nên có trong thư viện đều biến mất tăm, dường như cả thế giới này chỉ còn lại một mình anh.

    Anh sững sờ một lúc, ngẩng đầu lên, và nhìn thấy một cảnh tượng vô cùng kỳ quái.

    Trong thư viện, tất cả mọi người đều cúi gằm mặt nhìn điện thoại, người thì chau mày suy tư, kẻ thì nhếch mép cười, người lại mặt mày âm u… nhưng ai nấy đều dán chặt mắt vào điện thoại, không phát ra một tiếng động nào, như thể bị cái màn hình chỉ lớn bằng lòng bàn tay ấy hút mất hồn phách.

    Ngay lúc Lục Dĩ Bắc đang ngẩn ngơ nhìn những người bất động ấy, trên mu bàn tay anh đột nhiên truyền đến một cảm giác kỳ lạ.

    Nhiệt độ lành lạnh như một loại kim loại nào đó, nhưng lại có thân thể mềm oặt như loài động vật thân mềm, rất nhỏ rất nhẹ, ngọ nguậy bò qua mu bàn tay anh, khiến anh nổi da gà cả mảng.

    Cảm giác ấy, tựa như có một con côn trùng nhỏ vừa bò qua mu bàn tay anh.

    Có côn trùng!

    Não của Lục Dĩ Bắc đưa ra phán đoán như vậy, và cơ thể anh nhanh chóng có phản ứng.

    Anh bật người dậy khỏi sàn, khóe mắt liếc thấy có thứ gì đó từ mu bàn tay mình rơi xuống đất, anh liền giẫm chân lên.

    "Bộp——bộp——bộp——!"

    Giẫm liền ba cái, kèm theo tiếng đế giày va chạm với mặt đất khe khẽ vang lên, thư viện tĩnh lặng chết chóc đột nhiên khôi phục lại bình thường.

    Đủ loại âm thanh vụn vặt, những âm thanh quen thuộc đến mức người ta không để ý, tựa như thủy triều, từ bốn phương tám hướng ùa tới, rót vào tai Lục Dĩ Bắc.

    Anh nhìn ra xung quanh, những người có hành vi kỳ quái ban nãy, cũng như chưa từng có chuyện gì xảy ra, lại tiếp tục làm việc của mình.

    Lục Dĩ Bắc nhíu mày, rút điện thoại ra xem.

    12:03, cách thời gian hẹn gặp đã qua ba phút.

    Trễ hẹn rồi sao?

    Hay là đã xuất hiện rồi, nhưng mình lại không để ý.

    Chẳng lẽ…

    Lục Dĩ Bắc dường như đột nhiên nhớ ra điều gì đó, bỗng cúi đầu xuống, nhấc chân ra, và ngay sau đó sắc mặt anh khẽ biến đổi.

    Anh rất chắc chắn, vừa rồi mình quả thực đã giẫm chết một con côn trùng, nhưng dưới chân anh lại không có chất lỏng sền sệt trộn lẫn với những mảnh vỡ cơ thể, mà chỉ có một đống tro đen, trông có chút giống than chì bị nghiền nát.

    "Đây…"

    Mình có phải là… chẳng lẽ nào… liệu có khả năng…

    Anh đang suy nghĩ, điện thoại đột nhiên rung lên, anh rút ra xem, là tin nhắn từ Một Trăm Và Hai Phần Ba Con Mèo gửi tới.

    Một Trăm Và Hai Phần Ba Con Mèo: "Cậu làm sao thế hả? Đại ca bọn tớ đích thân đến gặp cậu, mà cậu lại nỡ lòng nào giết chết phân thân của đại ca?"

    Lục Dĩ Bắc, "…"

    Vương Bất Lưu Hành: "Đại ca các cậu chẳng lẽ… là một con côn trùng?"

    Một Trăm Và Hai Phần Ba Con Mèo: "Chết tiệt! Nghe giọng điệu của cậu, cậu thực sự đã giết rồi sao?"

    Vương Bất Lưu Hành: "Tớ cứ tưởng ít nhất cũng phải là một ‘người’ đến chứ, không ngờ… Xin lỗi nhé! [icon chó Shiba cười khổ]"

    Một Trăm Và Hai Phần Ba Con Mèo: "Nếu xin lỗi mà có ích, thì cần cảnh sát làm gì? [icon nữ cảnh sát nhỏ]"

    Vương Bất Lưu Hành: "Xin lỗi mà! Cùng lắm thì hôm nay tớ không tố cáo cậu nữa là được chứ gì?"

    Đợi mấy chục giây.

    Một Trăm Và Hai Phần Ba Con Mèo: "Cậu vốn dĩ không nên tố cáo tớ! [icon mèo nổi giận] Thôi, thôi, đại ca bọn tớ nói, cậu cứ tùy tiện tìm một chỗ nào đó có máy tính trong thư viện, nó sẽ tạo một phân thân khác đến gặp cậu."

    Máy tính? Lục Dĩ Bắc khẽ nhíu mày, trong đầu anh lóe lên hình ảnh góc thư viện có những chiếc máy tính dùng để tra cứu thông tin sách báo, anh lập tức cất điện thoại, nhanh bước về hướng đó.

    Đến trước máy tính, anh giả bộ gõ bừa một tên sách vào ô tìm kiếm, vừa xem lướt qua, vừa thấp thỏm không yên chờ đợi.

    Giây phút tiếp theo, cảm giác dòng thời gian trôi chậm lại ấy lại xuất hiện lần nữa.

    Lục Dĩ Bắc nhìn ra phía bàn đọc sách ở xa, những người ngồi trên ghế ở đó, không ngoài dự đoán của anh, đều cắm đầu vào điện thoại, một không gian tĩnh lặng chết chóc.

    Anh thu hồi ánh mắt, nhìn vào màn hình máy tính trước mặt.
- id: Volume_3_Chapter_31_Segment_696
  title: 第三十一章 你居然把老大的分身给杀了?
  content: |-
    Chỉ thấy trên màn hình như thể bị đứng máy, chuyển sang trạng thái màn hình xanh, nhưng trên đó lại không có bất kỳ chữ viết nào, chỉ có một chấm trắng tựa như dấu chấm câu ở chính giữa màn hình.

    Ngay sau đó, chấm trắng đó dường như có sinh mệnh, không ngừng lớn dần lên, rất nhanh đã chiếm hơn nửa màn hình.

    Trông như một quả trứng? Anh khẽ chau mày, khung cảnh này, khiến anh nhớ đến trò chơi thú cưng điện tử màn hình đen trắng mà anh từng chơi hồi nhỏ.

    Trong lúc anh đang suy nghĩ, quả trứng cấu thành từ điểm ảnh kia đã nở ra, một con côn trùng nhỏ màu trắng bệch chui ra từ bên trong, bò vài vòng dọc theo mép màn hình, bất ngờ ngẩng đầu lên, rồi đâm thẳng về phía ngoài màn hình...

    Trong khoảnh khắc, màn hình hiển thị lạnh lẽo, cứng rắn tựa như mặt nước bị viên đá làm gợn sóng, lan tỏa từng lớp gợn sóng, những điểm sáng ba màu đỏ, lục, lam rực rỡ bắn tung tóe, bên tai không ngừng vang lên tiếng dòng điện chói tai, một con côn trùng nhỏ màu trắng bệch bay ra khỏi màn hình, “bẹp” một tiếng rơi xuống mặt bàn.

    Đó là một con côn trùng mập mạp, toàn thân trắng bệch, làn da ánh lên vẻ kim loại, cỡ bằng ngón trỏ, trên đầu có một cặp mắt nhỏ như hạt đậu xanh, và một cái miệng nhỏ hình vòng cung tạo thành từ các điểm ảnh, toàn bộ khuôn mặt trông giống như một icon mặt cười.

    Nhìn chằm chằm vào con côn trùng nhỏ đó, anh lập tức căng thẳng.

    Anh cảm nhận được dao động linh năng đáng sợ từ trên người con côn trùng nhỏ, tuy không mãnh liệt, nhưng số lượng lại vô cùng lớn, tựa như đến từ một nơi xa xôi hư ảo.

    Có lẽ đây chỉ là phân thân của nó chăng? Anh nghĩ.

    Trong lúc anh đang suy tư, con côn trùng nhỏ lên tiếng.

    “Chào cậu, thành viên nhóm Vương Bất Lưu Hành thân mến, người đồng đội đã kế thừa quyền năng của Cổ Thần Nữ Bạt và Ma Nữ Lilim, rất vui được gặp cậu.”

    “Vì một vài lý do tạm thời chưa tiện nói cho cậu biết, chủ thể của tớ không thể đích thân đến đây, chỉ có thể dùng phân thân để gặp cậu, vì điều này tớ cảm thấy vô cùng xin lỗi.”

    Nghe giọng nói phát ra từ miệng con côn trùng nhỏ, tựa như giọng của một ca sĩ ảo, được tạo ra dựa trên công cụ tổng hợp giọng nói, anh ngẩn người một lúc rồi mới đáp, “Ờm, tớ cũng rất xin lỗi, vừa rồi đã làm phân thân của cậu...”

    “Không sao đâu, tạo ra một phân thân cũng không tốn bao nhiêu linh năng cả.” Con côn trùng nhỏ nói, “Tớ nghe Miêu Tiểu Thất nói, cậu không tin tưởng chúng tớ lắm à? Muốn ký kết khế ước đồng minh với thành viên của chúng tớ sao?”

    “Ờ, phải...”

    “Là con nhãi ngu xuẩn nào, đã cho cậu cái ý kiến thiểu năng này thế? Cả nhà nó có làm sao không đấy? Tớ thật sự muốn *bíp* — con mẹ nó *bíp* — *bíp*!”

    Anh, “???”

    “Khụ khụ, xin lỗi cậu, do cơ sở dữ liệu ngôn ngữ của tớ, được xây dựng dựa trên các từ ngữ thu thập từ thông tin trên mạng, đôi khi có thể... cậu hiểu mà, phải không?”

    “Tớ hiểu, tớ hiểu...” Anh gật đầu, yếu ớt nói, “Nhưng mà, nếu không thông qua việc ký kết khế ước đồng minh, tớ e là không có cách nào tin tưởng các cậu được.”

    Đối mặt với một quái đàm có linh năng khổng lồ như vậy, lại còn “nho nhã dễ gần” này, dù không hiểu cũng phải giả vờ hiểu.

    Mặt con côn trùng nhỏ khẽ động đậy, biểu cảm từ mỉm cười chuyển thành hài hước, “Bên tớ đúng là có một cách khác, chỉ không biết cậu có dám thử không thôi.”

    Xin nghỉ

    @@

    Hôm nay máy tính của tớ bị hỏng, không biết bao giờ mới sửa xong. Sửa xong thì tớ sẽ đăng chương mới, sửa không xong thì ngày mai tớ sẽ đăng bù nhiều hơn một chút. Mong mọi người thông cảm nha～@@
- id: Volume_3_Chapter_32_Segment_697
  title: 第三十二章 喵喵酱与你同在!
  content: |-
    (Bậc thầy bùng kèo đích thực chính là, khi mọi người đều nghĩ cậu ta bùng kèo rồi, thì cậu ta lại bùng chính cái kèo bùng của mình!)

    Anh nhìn quanh một lượt, xác nhận đám học sinh xung quanh vẫn đang đắm chìm trong điện thoại không thể thoát ra, bèn hạ thấp giọng nói: "Ý cậu là cậu còn cách khác khiến tôi tin cậu?"

    "Đúng vậy, dám thử không?" Con sâu nhỏ trông có vẻ tự tin một cách khó hiểu.

    "Vớ vẩn!" Anh chần chừ khoảng không phẩy mấy giây, thái độ cũng rất kiên quyết đáp lại: "Đương nhiên... không dám!"

    "Cậu ngay cả tên họ là gì, là loại quái đàm nào cũng không nói cho tôi biết? Tôi phải tin cậu thế nào đây?"

    Bỗng dưng nhảy ra một con sâu, biết rõ về tôi hơn cả chính tôi, chỉ thiếu điều trên trán nó viết hai chữ "đáng ngờ" nữa thôi.

    Tin một kẻ như vậy một cách tùy tiện, tôi được cái gì chứ?

    Được cái nó lai lịch không rõ ràng? Được cái nó nhiều thịt thân trắng? Anh nghĩ.

    "Không hổ là anh!"

    Nó dường như đã sớm đoán được anh sẽ trả lời như vậy, không hề tỏ ra chút ngạc nhiên nào, từ từ bò lúc nhúc thân mình, đột nhiên nhảy lên, vững vàng đáp xuống vai anh.

    Anh vẫn luôn nhìn chằm chằm con sâu nhỏ, cố gắng đoán trước hành động của nó, nhưng khi nó nhảy lên, anh lại kinh ngạc phát hiện mình đột nhiên mất dấu mục tiêu.

    Cứ như là, con sâu nhỏ trong khoảnh khắc đó đã biến mất vào hư không.

    Tiếp đó, ý nghĩ phán đoán trước lóe lên trong đầu, anh đã không kịp né tránh nữa rồi.

    Là tốc độ của nó quá nhanh không thể nắm bắt, hay là nó có năng lực đặc biệt gì?

    Quái đàm ở lò mổ Nam Giao, dao động linh năng mạnh đến đáng sợ, anh đều có thể dễ dàng đoán trước hành động của nó, lúc này lại không thể đoán trước được một con sâu nhỏ, điều này khiến anh có chút bất an.

    Nó không ổn, sợ quá!

    Hay là.

    Giẫm chết con sâu này, rồi chạy luôn cho xong?

    "Vương Bất Lưu Hành cô nương, ờm, thưa ngài, xin lỗi, thật ra thì, anh thích được gọi bằng danh xưng nào hơn?"

    “…”

    Anh im lặng hai giây, mặt không cảm xúc nói: "Cứ gọi tên tôi là được."

    "Được thôi, Tiểu Vương." Con sâu nhỏ gật đầu nói: "Để thể hiện thành ý của tôi, tôi là loại quái đàm nào, nói cho anh biết cũng không sao."

    "Như anh thấy đấy, chỉ là một con sâu thôi mà."

    “…” Anh liếc mắt nhìn con sâu nhỏ trên vai, mặt không cảm xúc nói: "Cậu có phải thấy tôi rất dễ lừa không?"

    Mẹ nó chứ chỉ là một con sâu thôi, tôi đây còn chỉ là một con chó này!

    Một con chó độc thân hàng tuyển mười chín năm tuổi.

    Con sâu nhỏ lúc lắc thân mình, từ bên hông duỗi ra một bàn tay nhỏ trắng trẻo, gõ nhẹ lên đầu, vẻ mặt lè lưỡi: "Ái chà! Bị nhìn thấu rồi, thật hết cách với anh mà!"

    Anh: “…”

    Mấy ông lớn thời nay, có phải ít nhiều gì cũng phải hơi ngáo một tí mới được không nhỉ?

    "Thật ra thì…" Con sâu nhỏ vặn vẹo thân mình, nói tiếp: "Tôi cũng không rõ lắm mình thuộc loại quái đàm nào, dù sao thì tôi cũng mới tỉnh lại được hơn một năm thôi."

    "Chắc là loại quái đàm sinh ra từ mạng ảo hoặc trí tuệ nhân tạo gì đó nhỉ?"

    Anh liếc mắt nhìn con sâu nhỏ trên vai, gật gật đầu, lộ ra vẻ mặt kiểu [Cậu cứ tiếp tục đi, tôi sẽ im lặng xem cậu lươn lẹo].

    Trước khi tìm được bằng chứng xác thực lai lịch thật sự của con sâu nhỏ, anh không hề có ý định dễ dàng tin vào lời nói một phía của nó.

    Thấy vẻ mặt này của anh, con sâu nhỏ chẳng hề để tâm mà nói tiếp: "Như kiểu lỗi thiên niên kỷ hủy diệt thế giới, nghiện net gây hại thanh thiếu niên, điện thoại nuốt chửng thời gian, trí tuệ nhân tạo thay thế con người, vân vân, mấy thuyết âm mưu kiểu này anh chắc cũng từng nghe qua rồi chứ?"

    "Mấy thứ này, cũng tạo thành quái đàm được à?" Anh hỏi lại.

    "Đương nhiên là được! Còn về tại sao lại được… thì cũng giống như trong bồn cầu nhà anh, đột nhiên chui ra một con Cự Côn, anh nghĩ là tại sao?" Con sâu nhỏ nói.

    "Ừm…" Anh trầm ngâm hai giây.

    "Có lẽ là nó nuốt bồn cầu thất bại, thảm hại bị phong ấn trong đó, thế là ẩn nhẫn ba năm, nay kỳ hạn ba năm đã đến, phá bồn cầu mà ra, xông vào đồng cỏ Xanh Xanh... Sau đó, nó trở thành kẻ mạnh nhất, cũng rụng hết cả tóc, quy ẩn giang hồ cưới vợ sinh con, rồi sau nữa thì có đứa cháu gái tên là nhóc Maruko."

    “…”

    Con sâu nhỏ nhìn chằm chằm anh đến hai ba phút đồng hồ, mới tiêu hóa nổi đoạn tình tiết quá nhiều yếu tố kia.

    "Mẹ kiếp, chết tiệt! Có thể giao tiếp tử tế được không hả?"

    "Lúc tôi hỏi người khác, ai cũng ngạc nhiên hỏi lại [Vô lý! Sao trong bồn cầu lại có Cự Côn chứ?]"

    "Sao lại có cái loại người nghiêm túc nói nhảm như anh chứ? Anh làm tôi chẳng còn gì để nói tiếp nữa rồi!"

    Anh nhìn chằm chằm con sâu nhỏ im lặng mấy giây, dùng giọng điệu cực kỳ khoa trương, mặt không cảm xúc phối hợp nói: "Vô lý! Sao trong bồn cầu lại có Cự Côn chứ?"

    Bắc Bắc, người phải diễn theo cậu, đang cố hết sức nhập vai.

    Con sâu nhỏ rất hài lòng, lắc đầu lia lịa nói: "Đúng rồi! Chuyện này cũng giống như tại sao tôi lại ra đời vậy, đều là những chuyện không có cách nào giải thích được."
- id: Volume_3_Chapter_32_Segment_698
  title: 第三十二章 喵喵酱与你同在!
  content: |-
    "Còn về tên gọi." Nó ngập ngừng, vẻ mặt cau có hiện lên, "Thật ra thì, trong hơn một năm qua, tớ đã dùng rất nhiều ID, nhưng chẳng có cái tên nào cố định cả."

    Anh nhún vai, thờ ơ đáp: "Vì cậu được sinh ra từ thứ hư vô mờ mịt như mạng ảo, sao không gọi thẳng là Thần Hư Nghĩ, hoặc gọi quách là Hư Vô gì đó đi?"

    "Chuyện này..." Con bọ nhỏ ngẫm nghĩ hai giây, "Tớ thấy đề nghị của cậu không tồi, tớ sẽ cân nhắc."

    Nói xong, con bọ nhỏ chuyển chủ đề, đưa câu chuyện về lại đúng hướng: "Bây giờ chúng ta đã biết rõ ngọn ngành về nhau rồi, vậy thì vào chuyện chính, bàn về chuyện hợp tác nhé?"

    "Hợp tác?"

    "Đúng vậy." Con bọ nhỏ gật đầu nói: "Các thành viên trong tổ chức đều tưởng tớ muốn kéo cậu nhập hội, nhưng tớ thấy, một quái đàm như cậu, e là không muốn chịu lép vế người khác đâu nhỉ?"

    Đồng ý chứ! Sao lại không đồng ý cơ chứ? Anh thầm đáp trong lòng, chỉ cần cậu đảm bảo ăn sung mặc sướng thì tớ hưởng, còn chuyện giết người phóng hỏa, làm chuyện tày trời thì các cậu lo là được rồi.

    Thấy anh không nói gì, con bọ nhỏ coi như anh đã ngầm thừa nhận lời nó, tiếp tục nói: "Thật ra, ngoài việc ký kết khế ước đồng minh, tớ cũng không nghĩ ra cách nào để có được lòng tin của cậu một trăm phần trăm."

    "Một khi đã ký kết khế ước đồng minh, trước khi các điều kiện trong khế ước được hoàn thành, sẽ không thể làm hại đối phương nữa, điều này đối với mọi người đều không tiện, phải không?"

    "Dù sao thì, sau này chúng ta rất có thể sẽ cùng chí hướng nhưng khác đường đi."

    Anh: "..."

    Nghe ý nó thế này, hợp tác còn chưa bắt đầu mà đã tính đến chuyện lật kèo sau này rồi à?

    Rất tốt, tôi rất thích!

    既然 cậu thẳng thắn như vậy, sau này lúc cần thiết, tôi đâm sau lưng cũng không thấy gánh nặng tâm lý gì.

    Anh nghĩ thầm, rồi gật đầu: "Được thôi, đồng chí!"

    Sao không khí đột nhiên nhuốm màu cách mạng thế này?

    "Nhưng mà, đồng chí không ký khế ước với tớ, làm sao tớ tin cậu được đây?"

    "Chuyện này đơn giản lắm!" Con bọ nhỏ vẻ mặt tươi cười rạng rỡ, "Thật ra, cậu hoàn toàn không cần tin tớ, đúng không? Giống như cậu cũng đâu hoàn toàn tin vào lai lịch của tớ."

    "Cậu có thể thử hoàn thành một vài ủy thác treo thưởng trên trang web, bên tớ cũng sẽ cung cấp thông tin cậu muốn theo quy định, cậu có thể chọn tin, cũng có thể chọn không tin."

    "Cậu còn có thể nhận tiền thưởng để đổi lấy tài nguyên cần thiết để bù đắp những thiếu sót, như vậy, dù thông tin của chúng ta có sai lệch, ít nhất cậu cũng có thể trở nên mạnh hơn, không thiệt đâu."

    "Đó chính là ý kiến hợp tác mà tớ đưa ra, cậu cân nhắc xem sao?"

    "..." Anh nhìn chằm chằm con bọ nhỏ, chìm vào im lặng.

    Đề nghị của con bọ nhỏ quả thật rất hấp dẫn, thông tin đổi được từ trang web của Hội Chat Quái Đàm, dù không thể tin hoàn toàn, cũng có thể dùng để tham khảo.

    Đồng thời, trong quá trình hoàn thành ủy thác treo thưởng, anh còn có một nguồn ổn định để nhận tài nguyên bù đắp những thiếu sót.

    Nhưng, con bọ này lại đang che giấu một chuyện rất quan trọng.

    Trên đời này thật sự có kiểu hợp tác chỉ mang lại lợi ích cho người khác, còn mình thì chẳng mưu cầu gì sao?

    Nó làm vậy, rốt cuộc là muốn nhận được gì từ mình đây nhỉ? Anh nghĩ.

    Thấy anh im lặng suy nghĩ hồi lâu, con bọ nhỏ ngọ nguậy mấy cái, nhảy về lại bàn: "Được rồi, những gì cần nói tớ đã nói hết, thời gian cũng sắp hết rồi, tớ cũng nên lên đường rồi, tiễn tớ một đoạn nhé?"

    "Được!"

    Anh vừa dứt lời, cuốn sách giáo khoa cuộn thành hình gậy trong tay anh đã vèo tới.

    "Bốp——!"

    Cuốn sách giáo khoa đập xuống gọn ghẽ, âm thanh vang lên giòn giã.

    Trong một tràng chửi rủa lúc có lúc không, những học sinh xung quanh vốn như bị điện thoại hút mất hồn, đang trong trạng thái bất động, bỗng nhiên trở lại bình thường, trên bàn chỉ còn lại một đống tro đen như bột than chì.

    "Rung rung——!"

    Điện thoại của anh rung lên hai cái, là tin nhắn từ Miu Tiểu Thất.

    Một Trăm Linh Hai Phần Ba Con Mèo: "Sao cậu lại giết phân thân của đại ca bọn tớ nữa rồi?"

    Vương Bất Lưu Hành: "???" Rõ ràng là nó bảo tớ tiễn nó lên đường mà."

    Một Trăm Linh Hai Phần Ba Con Mèo: "[Mặt meme người da đen đầy dấu hỏi]"

    ————

    Hai giờ năm phút chiều, bên trong Cục Nghiên cứu Văn hóa Dân gian Hoa Thành.

    Trong căn phòng mang đậm dấu ấn thời gian, một thiếu nữ tóc bạc với khí chất hoàn toàn không hợp với cách bài trí của căn phòng đang ngồi ngay ngắn trước chiếc bàn làm việc vuông vắn, mắt không rời khỏi màn hình phía trước, thỉnh thoảng cầm chiếc ca trà trên bàn có ghi dòng chữ "Vì nhân dân phục vụ" lên nhấp một ngụm nhỏ.

    Ánh nắng buổi chiều chiếu lên gương mặt nhìn nghiêng của cô, phủ lên một lớp ánh sáng vàng nhạt mờ ảo, đôi môi mỏng được nước trà làm ẩm trở nên long lanh trong suốt.

    Trên màn hình của cô, thật bất ngờ, hiển thị không phải là giao diện game mạt chược, mà là thông tin chi tiết về một vụ án giết người.

    Gần đây, số lần Khương Ly chơi mạt chược ngày càng ít, mỗi ngày chỉ chơi mười ba vòng để duy trì cảm giác tay, thời gian còn lại đều dành để nghiên cứu các loại ủy thác treo thưởng của Hội Chat Quái Đàm.
- id: Volume_3_Chapter_32_Segment_699
  title: 第三十二章 喵喵酱与你同在!
  content: |-
    Sau một hồi nghiên cứu so sánh, cô kinh ngạc phát hiện, trong số những nhiệm vụ treo thưởng mà nhóm chat Quái Đàm đăng tải, có một phần lớn trùng khớp với các vụ án của Hội Tư Dạ, nhưng một vài chi tiết mô tả trong đó lại tỉ mỉ đến rợn tóc gáy.

    Cứ như thể chính miệng nạn nhân kể lại vậy.

    Khương Ly di chuyển chuột, dừng con trỏ trên bức ảnh hiện trường máu me đầm đìa trên màn hình, nhíu mày.

    Tuy là đang giúp Quái Đàm hoàn thành di nguyện, nhưng đồng thời cũng là đang săn lùng những Quái Đàm tội ác tày trời, tổ chức thần bí này, dường như không hề… như cô tưởng tượng…

    Không, Quái Đàm chính là Quái Đàm, không thể dễ dàng tin rằng chúng vẫn còn lương tri.

    Chỉ là, nhiệm vụ treo thưởng này, rốt cuộc có nên nhận không đây?

    "Cốc cốc cốc—!"

    Khương Ly đang suy nghĩ, một tràng tiếng gõ cửa đột nhiên vang lên, cắt ngang dòng suy nghĩ của cô.

    "Vào đi."

    Cô nhanh chóng tắt trang web, ngẩng đầu khẽ gọi một tiếng, ngay sau đó một bóng người lén lén lút lút chui vào từ khe cửa vừa được đẩy hé.

    "Chào sếp buổi chiều ạ! Hôm nay sếp không đánh mạt chược à? Không cần luyện tay thêm cho quen ạ?"

    Khương Ly liếc nhìn gương mặt lạnh tanh của anh, thản nhiên nói: "Thiên tài ấy à, chính là không cần luyện tập quá nhiều, cũng có thể đạt đến trình độ mà người thường không thể nào sánh kịp."

    "Lợi hại thật, sếp chính là nữ thần mạt chược thiên tài rồi?" Anh nịnh nọt.

    Khương Ly không nói lời nào nhìn chằm chằm anh một lát, bình tĩnh nói: "Đúng là một cụm từ chưa từng nghe qua, nhưng mà, cũng có thể nói vậy đi!"

    "Phải rồi Lục Dĩ Bắc, hôm qua lúc đến lò mổ ở Nam Giao, thật sự đã vất vả cho anh rồi."

    Cô ấy đang ám chỉ gì đây... Anh thầm nghĩ, ánh mắt vô tình lướt qua cốc trà trên bàn, nghiêm túc nói: "Đây đều là việc em nên làm, đã sinh ra làm người, thì phải phục vụ nhân dân mà!"

    Cuộc đấu khẩu ngắn ngủi, tựa như hai chiến binh mặc giáp nặng giao đấu chớp nhoáng, cả hai đều không tìm ra sơ hở của đối phương, bất phân thắng bại.

    "Vậy thì, tại sao hôm qua sau khi hoàn thành việc sửa chữa phong ấn, anh lại không báo cáo ngay?" Khương Ly nói.

    "Chuyện này..." Anh chần chừ một lúc, đáp: "Em có việc đột xuất, nên quên mất."

    "Việc gì mà quan trọng vậy?" Khương Ly hỏi vặn lại.

    "Tham gia buổi gặp mặt trực tuyến của Meo Meo-chan." Anh buột miệng.

    Lại một lần giao đấu, chạm một cái là tách ra, mỗi người đâm một nhát, rồi cả hai đều thấy thoải mái.

    "Thôi bỏ đi." Khương Ly xua tay, chủ động tuyên bố tạm ngừng chiến, rồi chuyển chủ đề: "Công việc gia cố phong ấn ở lò mổ Nam Giao, anh hoàn thành rất xuất sắc, đã đến lúc thực hiện nhiệm vụ tiếp theo rồi."

    Nói đoạn, Khương Ly kéo ngăn kéo bên cạnh, lấy ra mấy tờ A4 chi chít chữ, bày một hàng ngang trước mặt anh.

    "Xem đi? Đây là những nhiệm vụ mới tôi chuẩn bị cho anh."

    【Mã số sự kiện Quái Đàm 3101

    Biệt danh Quái Đàm: Đứa trẻ không được tìm thấy, Cấp độ dao động linh năng: Chưa rõ

    Ngày phát hiện vụ án đầu tiên: Khoảng đêm Giao thừa năm nay

    Tóm tắt vụ án: Một đứa trẻ bị bỏ lại ở đường Phú Xuân đã mất tích một cách bí ẩn khi đang chơi với bạn học, ba ngày sau xuất hiện sự kiện Quái Đàm, những người bị tấn công đều nhận được một lời mời chơi trốn tìm.

    ...】

    ...

    【Mã số sự kiện Quái Đàm 2204

    Biệt danh Quái Đàm: Khu dân cư Hạnh Phúc không ai sống quá bốn mươi tuổi, Cấp độ dao động linh năng: Chưa rõ.

    Ngày phát hiện vụ án đầu tiên: Ngày 1 tháng 4 năm 2015

    Tóm tắt vụ án: Là khu dân cư liên tục mười năm được bình chọn có chỉ số hạnh phúc cao nhất thành phố Hoa, lại lưu truyền một truyền thuyết đáng sợ, rằng hạnh phúc đều có cái giá của nó, cái giá chính là không một cư dân nào có thể sống quá bốn mươi tuổi...

    ...】

    【Mã số sự kiện Quái Đàm 0102

    Biệt danh Quái Đàm: Mẩu giấy nguyền rủa, Cấp độ dao động linh năng: Chưa rõ

    Tóm tắt vụ án: Mẩu giấy nguyền rủa lưu truyền trong các trường cấp hai, cấp ba lớn ở thành phố Hoa, có vẻ như một trò đùa ác ý, nhưng những học sinh nhận được mà không sao chép ba bản gửi đi, đều gặp bất hạnh...

    ...】

    ...

    【Tình yêu, chưa từng rời xa, nỗi nhớ, luôn trực tuyến, người đã khuất luôn ở bên, nghĩa trang Ngưu Giác Sơn thành phố Hoa...】

    Ba hồ sơ Quái Đàm phía trước đã khiến anh đau đầu lắm rồi, nhưng khi nhìn thấy hồ sơ thứ tư, sắc mặt anh lập tức thay đổi.

    "Khoan đã! Sếp, ý sếp là sao đây? Quảng cáo nghĩa trang cũng lôi ra rồi à? Ý là, không hoàn thành nhiệm vụ thì sếp cho em đi luôn tại chỗ hả?"

    "Không khoa trương đến thế đâu, thông thường mà nói, còn cần phải qua một quy trình ở bệnh viện tâm thần Vân Khang và lò thiêu đặc biệt của Hội Tư Dạ ở nhà hỏa táng nữa." Khương Ly vô cùng bình tĩnh thu lại tờ quảng cáo nghĩa trang trên bàn.

    Anh: "..."

    "Huống hồ, thành viên Hội Tư Dạ, chuẩn bị sẵn mộ phần sớm một chút, cũng là hợp tình hợp lý."

    Anh: "???"

    "Đây là một trong những phúc lợi truyền thống."

    "Phúc lợi truyền thống xui xẻo thế này á?" Anh nhíu mày.

    "Ừm." Khương Ly khẽ gật đầu.

    Anh nhìn chằm chằm Khương Ly, trầm ngâm hai giây, rồi nghiêm túc nói: "Xui xẻo quá, em không cần đâu, có thể quy ra tiền mặt được không?"

    Khương Ly suy nghĩ một chút, uyển chuyển từ chối: "Không thể."

    "Được rồi, mau chọn đi? Xem xem, thích cái nào hơn."
- id: Volume_3_Chapter_32_Segment_700
  title: 第三十二章 喵喵酱与你同在!
  content: |-
    Vương Bất Lưu Hành à, đây đều là những nhiệm vụ tôi đã dày công lựa chọn, có độ trùng khớp cao nhất với trang web Group Chat Truyện Quái Đàm đó nha! Khương Ly thầm bổ sung trong lòng.

    Theo Khương Ly thấy, những vụ án xuất hiện trong phần thưởng của Group Chat Truyện Quái Đàm này, nếu hoàn thành một mình đều có mức độ nguy hiểm nhất định, tốt nhất là có một đồng đội cùng hoàn thành.

    Thế nhưng, việc cô đang làm bây giờ không thể để người khác biết được, đồng đội đáng tin cậy duy nhất có thể nghĩ đến, chỉ có một mình anh Lục Dĩ Bắc mà thôi.

    Chỉ là... mình sao có thể hạ mình cầu xin anh làm đồng đội của mình chứ!? Khương Ly nghĩ.

    "Không phải..." Anh nhìn các lựa chọn trước mặt mà cảm thấy đau đầu, "Lãnh đạo, những nhiệm vụ này trông có vẻ đáng sợ quá, tôi là một thành viên vừa mới được duyệt, thật sự có thể nhận sao?"

    "Ồ, cậu không nói tôi cũng quên mất, về lý thuyết, thành viên vừa mới được duyệt không thể nhận những vụ án có cấp độ biến động linh năng vượt quá D+, cho nên..."

    Khương Ly chỉ vào cột cấp độ biến động linh năng trên hồ sơ, "Tôi đã đặc biệt giúp cậu lách luật, chọn toàn bộ những vụ án có cấp độ biến động linh năng chưa xác định."

    "Tôi làm vậy, chẳng phải là vì muốn cậu mau chóng trở thành một trong những nhân viên chủ chốt sao?" Khương Ly nói, giọng điệu như một bậc trưởng bối hết lòng khuyên bảo "Tôi làm vậy cũng là vì tốt cho cậu thôi".

    Cố tình? Con mẹ nó thiên tài mạt chược thiếu nữ, tao cảm ơn mười tám đời tổ tông nhà mày! Anh thầm chửi trong lòng.

    "Lãnh đạo, như vậy không ổn đâu phải không? Tôi thấy không ổn chút nào. Tôi còn chưa nắm vững một Chú thuật nào, trực tiếp nhận vụ án, có phải là hơi..."

    Khương Ly giơ bàn tay thon thả năm ngón về phía anh, ngắt lời, "Bạch Khai không phải là trưởng bối của cậu sao? Chú ấy chính là đại sư Chú thuật mạnh nhất hiện tại của Hội Điều Tra Đêm Hoa Thành chúng ta đó."

    "Chú ấy không thể nào không dạy cậu cái gì chứ? Nếu là vậy, thì đáng ngờ lắm đấy."

    "..." Anh trầm ngâm một lát, nửa thật nửa giả nói, "Thủy ca quả thực có dạy tôi, nhưng chỉ dạy mỗi Hồng Diễm Thiểm thôi, tôi thấy mình..."

    "Tôi không cần cậu thấy, tôi cần tôi thấy!" Khương Ly lại ngắt lời, "Tôi vô cùng tin tưởng vào năng lực của cậu, nếu là cậu, chỉ có Hồng Diễm Thiểm cũng đủ rồi!"

    Anh, "..."

    Đây chính là cái gọi là, chuyện quan trọng hả?

    Người phụ nữ này, có phải vì chuyện tối qua mà ghi hận trong lòng, việc công trả thù riêng không?

    Cô ta muốn mình chết đây mà!

    Anh hung hăng nghĩ, nghiến răng, tiện tay rút một tờ giấy A4 trên bàn, nhét bừa vào túi, xoay người, định phất tay áo bỏ đi, lại bị Khương Ly đột nhiên gọi lại.

    "Đợi một chút, còn một chuyện nữa..."

    Anh quay người lại, liền nhìn thấy nụ cười kinh khủng có thể khiến trẻ con nín khóc lúc nửa đêm ấy, đang nhướng mày với anh.

    "Cố lên! Meo Meo-chan ở bên cậu!"

    Anh, "???"
- id: Volume_3_Chapter_33_Segment_701
  title: 第三十三章 老板,祸水收吗?
  content: |-
    Khi Lục Dĩ Bắc bị Khương Ly đuổi ra khỏi văn phòng, đầu óc anh vẫn còn hơi mơ màng.

    Đứng trước cổng lớn của Cục Nghiên cứu Văn hóa Dân gian Hoa Thành, anh quay đầu nhìn lại, khẽ chau mày.

    "Meo Meo Tương ở cùng tôi?"

    "Đang ám chỉ rằng cô ấy cũng sẽ đi cùng mình hoàn thành nhiệm vụ sao?"

    "Nhưng mà, nếu cô ấy định cùng mình hoàn thành nhiệm vụ, tại sao lại dùng thân phận Meo Meo Tương chứ?"

    "Chờ đã, lẽ nào là..."

    Lục Dĩ Bắc suy tư, trong đầu chợt lóe lên một tia sáng, rồi anh rảo bước nhanh hơn, đi ra khỏi phố Mẫu Đơn.

    ————

    Ngồi trên chiếc taxi đang dần rời xa phố Mẫu Đơn, Lục Dĩ Bắc ước chừng đã ra khỏi phạm vi giám sát của Tư Dạ Hội, lúc này anh mới rút tờ giấy A4 ghi vụ án quái đàm trong túi ra.

    Trên tờ giấy A4 là những dòng chữ Khải nhỏ được viết rất đẹp, nội dung về thông tin cư dân khu Hạnh Phúc chết một cách bí ẩn.

    Sau khi ghi nhớ vài từ khóa, Lục Dĩ Bắc gấp tờ giấy lại bỏ vào túi, tiện tay lấy điện thoại từ túi bên kia ra.

    Cầm điện thoại, anh liếc trộm tài xế taxi qua gương chiếu hậu, rồi chuyển điện thoại sang chế độ im lặng, mở trình duyệt, nhập địa chỉ web, thành thạo tìm thấy lối vào bí mật giữa vô vàn quảng cáo nhỏ về cờ bạc trực tuyến và sản phẩm người lớn, truy cập vào trang web treo thưởng của nhóm chat quái đàm.

    Ánh mắt dừng lại trên trang web treo thưởng, Lục Dĩ Bắc thầm hít một hơi thật sâu, nhấp vào thanh tìm kiếm, gõ "Khu Hạnh Phúc", rồi nhấn tìm kiếm.

    Khi trang chuyển hướng, một thông báo treo thưởng hiện ra trên màn hình điện thoại.

    Nhìn thông báo treo thưởng đó, chút nghi ngờ cuối cùng trong đầu Lục Dĩ Bắc lập tức tan biến.

    "Nếu mình đoán không nhầm, ý của Khương Ly quả nhiên là muốn cùng mình hoàn thành nhiệm vụ treo thưởng của nhóm chat quái đàm."

    "Không biết đám người trong nhóm chat quái đàm kia làm thế nào mà lấy được lòng tin của cô ấy, lại có thể khiến một thành viên của Tư Dạ Hội tạm thời ngầm chấp nhận sự tồn tại của chúng."

    "Tư Dạ Hội Hoa Thành vốn chỉ có vài người thực sự có năng lực, lại còn ẩn giấu không ít nội gián, giờ lại thêm một thành viên chủ chốt qua lại với đám quái đàm, thật đúng là khó khăn mà."

    "Nói đi cũng phải nói lại, mình còn chưa nghĩ kỹ có nên chấp nhận lời mời hợp tác của chúng nó không nữa là!"

    "Khương Ly làm trò này, chẳng phải là mình không còn lựa chọn nào khác sao?"

    Lục Dĩ Bắc đang nghĩ ngợi thì điện thoại đột nhiên rung lên, là một ứng dụng QQ hiện thông báo.

    【Thiên Tài Ma Tước Thiếu Nữ yêu cầu kết bạn】

    Lục Dĩ Bắc: "..."

    Đồng ý.

    【Bạn và "Thiên Tài Ma Tước Thiếu Nữ" đã trở thành bạn bè, mau nói gì đó đi nào?】

    Thiên Tài Ma Tước Thiếu Nữ: "Có đó không cậu? Tối nay chúng mình cùng hành động có tiện không? [biểu cảm bắn tim]"

    Vương Bất Lưu Hành: "Nhà tớ có toilet."

    Thiên Tài Ma Tước Thiếu Nữ: "Ý tớ là cùng nhau nhận thưởng, hợp tác hoàn thành."

    Vương Bất Lưu Hành: "Tớ không muốn hành động cùng Meo Meo Tương giả mạo."

    Thiên Tài Ma Tước Thiếu Nữ: "Cậu nói ngốc gì vậy? Tớ chính là Meo Meo Tương mà. [biểu cảm bắn tim]"

    Vương Bất Lưu Hành: "Thật không? Tớ không tin! Trừ phi cậu gửi một tấm selfie xem nào!"

    Thiên Tài Ma Tước Thiếu Nữ: "Giờ không tiện, tớ đang dùng điện thoại bàn."

    Vương Bất Lưu Hành: "? [biểu cảm ông già xem điện thoại trên tàu điện ngầm]"

    Vương Bất Lưu Hành: "Vậy thì giờ tớ cũng không tiện, để hôm khác nói sau."

    Lục Dĩ Bắc đã sớm tính toán xong, tối nay phải ra chợ đêm bán tháo Họa Thủy, tiện thể mua sắm vật liệu để bổ sung khiếm khuyết, không có thời gian đi cùng Khương Ly hoàn thành nhiệm vụ treo thưởng.

    Huống chi, loại sự kiện quái đàm có cấp độ dao động linh năng chưa rõ này, đâu phải nói đi là đi được ngay? Ít nhất cũng phải chuẩn bị chút gì đó chứ?

    Ví dụ, trước tiên phải để mình hoàn thành lần bổ sung khiếm khuyết đầu tiên, mua một ít vật phẩm linh năng phòng thân, sau đó nhận một hai nhiệm vụ treo thưởng đơn giản, thăm dò thực hư của trang web treo thưởng quái đàm, rồi đi khảo sát quanh khu Hạnh Phúc, cuối cùng mới nhận nhiệm vụ.

    Đây đã là quy trình đơn giản và nhanh chóng nhất rồi. Lục Dĩ Bắc nghĩ.

    Thiên Tài Ma Tước Thiếu Nữ: "Hôm khác là hôm nào?"

    Lục Dĩ Bắc cau mày suy nghĩ một lát, gõ nội dung rồi nhấn gửi.

    Vương Bất Lưu Hành: "Ít nhất là ba ngày nữa."

    Thiên Tài Ma Tước Thiếu Nữ: "Được thôi, đợi cậu nhé! [biểu cảm bắn tim]"

    Lục Dĩ Bắc nhìn tin nhắn Khương Ly gửi tới, nghiêng nghiêng đầu.

    "Sếp ở trên mạng, có phải là hoạt bát vui vẻ hơn ngoài đời nhiều không nhỉ?"

    Với lại.

    "Sao cô ấy cứ gửi cái biểu cảm này mãi thế? Có ý nghĩa đặc biệt gì không? Cứ thấy là lạ."

    Vừa nghĩ đến dưới lớp vỏ bọc mỹ少女 lạnh lùng kia lại ẩn chứa một linh hồn náo động bất an, Lục Dĩ Bắc lại cảm thấy có chút gì đó moe đối lập.

    ————

    Cục Nghiên cứu Văn hóa Dân gian Hoa Thành, trong văn phòng số V.

    Khương Ly nhìn chằm chằm vào khung chat trên màn hình điện thoại, đợi một lát, cuối cùng cũng nhận được hồi âm của Lục Dĩ Bắc, thấy anh đồng ý, khóe miệng cô bất giác nở một nụ cười nhẹ.

    Cô cầm điện thoại, gõ "Vậy quyết định thế nhé", rồi mở mục biểu cảm, từ danh sách trống trơn, chọn lấy biểu cảm duy nhất, sau đó nhấn gửi.

    "Giả làm gái moe trên mạng cũng đâu có gì khó đâu nhỉ!"
- id: Volume_3_Chapter_33_Segment_702
  title: 第三十三章 老板,祸水收吗?
  content: |-
    Lúc nói chuyện, gửi vài cái biểu cảm đáng yêu là được rồi. Khương Ly nghĩ.

    ————

    Đêm đã khuya.

    Trên bầu trời u ám, mây đen từ phía xa trôi tới, dưới sự bao phủ của bóng tối rộng lớn, Hoa Thành như chìm vào giấc ngủ, vạn vật tĩnh lặng, trong bóng tối, lũ yêu ma quỷ quái chờ đợi săn mồi đang rục rịch.

    Trên con phố cũ kỹ tiêu điều cuối thu, sương mù mỏng manh lượn lờ, những thương nhân từ khắp các ngóc ngách thành phố đổ về, qua lại trên phố, bóng dáng mờ ảo, như những bóng ma lang thang.

    Đây là nơi hiếm hoi náo nhiệt của Hoa Thành sau khi màn đêm buông xuống.

    Chợ đêm tan và chợ ma mở cửa gần như diễn ra đồng thời.

    Cố Thiến Thiến thu dọn chiếc nồi sắt lớn, bình ga, và các loại đồ xào để bán, tiện tay lật mặt tấm biển gỗ trên xe đẩy có ghi 【Cơm rang, Mì xào, Phở xào】, để lộ mặt kia ghi 【Tạp hóa Thiến Thiến】, rồi đẩy xe đi về phía con hẻm nhỏ sâu hun hút bên cạnh.

    Mấy ngày nay việc buôn bán nhỏ của cô khá tốt, cùng với việc thu thập được các loại nguyên liệu đổi từ công thức, "mặt trời nhỏ nhân tạo" của cô cuối cùng cũng đã "phóng" thành công lên không trung trong ảo cảnh thẻ tre, ánh nắng xua tan đi màn sương mù bao phủ hàng ngàn năm.

    Đẩy xe đi tới, hệ thống không nhịn được bắt đầu lải nhải bên tai Cố Thiến Thiến.

    "Cố Thiến Thiến, cậu phải suy nghĩ cho kỹ, muốn cải tạo mảnh đất hoang vu hàng ngàn năm đó đến mức có thể trồng trọt được, cần tiêu tốn rất nhiều tài nguyên, tớ thấy có chút không đáng."

    "Tớ thấy, có thể trồng khoai tây đã là rất tốt rồi, còn cần gì cà chua, gạo... đậu Hà Lan nữa?"

    "Ế?!" Cố Thiến Thiến sửng sốt một chút, hỏi ngược lại, "Không phải cậu nói, muốn thể hiện thần tích trước mặt thần dân của tớ, hoặc là thu phục tín ngưỡng của họ sao?"

    "Thần tích tớ bảo cậu thể hiện, là để cậu học theo điển cố 【Năm chiếc bánh và hai con cá】, tạo ra thức ăn từ hư không, cho họ ăn no, tại sao cậu cứ nhất quyết phải trồng trọt?"

    Hệ thống vẫn không hiểu nổi, tại sao Cố Thiến Thiến lại có một sự cố chấp khó hiểu với việc trồng trọt, rõ ràng số tiền kiếm được từ việc bán công thức và vật phẩm linh năng hoàn toàn có thể dùng để mua lương thực, giải quyết vấn đề sinh tồn cho chưa đến hai ngàn người trong ảo cảnh thẻ tre.

    "Nhưng mà, tớ có thể học theo Thần Nông. Khiến cho mảnh đất hoang vu tái sinh, rồi truyền lại cho họ kỹ thuật canh tác, tưới tiêu, thu hoạch tiên tiến hiện đại, từ đó về sau tự cung tự cấp, sinh sôi nảy nở không ngừng, chẳng phải là một thần tích vĩ đại hơn sao?" Cố Thiến Thiến nói.

    Hệ thống, "..."

    Nghe có vẻ rất có lý?

    Điều này có lẽ là do thuộc tính linh văn của cô có liên quan mật thiết đến núi sông đất đai?

    Hay là, đây đơn thuần chỉ là buff thiên phú chủng tộc khắc sâu trong gen của người nước Z?

    "Thần tích như vậy cần rất nhiều thời gian để hoàn thành, tớ lo không đủ thời gian!" Hệ thống nói.

    "Sao lại không đủ thời gian, trong những thẻ tre đó, không phải có thuốc luyện kim tăng tốc độ sinh trưởng của thực vật sao?" Cố Thiến Thiến nói, "Chỉ cần mua đủ nguyên liệu, về mảng luyện kim này, chúng ta vẫn rất tự tin đó! Cảm giác không khó hơn làm mấy món đồ thủ công là mấy."

    Hệ thống một lần nữa bị Cố Thiến Thiến thuyết phục, dù sao thì thiên phú về luyện kim của Cố Thiến Thiến, cũng là cao thấy rõ.

    Trước đây hệ thống chưa bao giờ để Cố Thiến Thiến tiếp xúc với những việc liên quan đến luyện kim, ban đầu còn lo lắng khi cô chế tạo 【Liệt Dương Đồng Cầu】 sẽ xảy ra sai sót, cho nên lúc chuẩn bị nguyên liệu, thực ra đã chuẩn bị đủ nguyên liệu để chế tạo năm cái 【Liệt Dương Đồng Cầu】.

    Nhưng ai mà ngờ được, lần đầu tiên Cố Thiến Thiến tiếp xúc với việc chế tạo vật phẩm luyện kim có độ khó trung bình khá cao này, vậy mà lần thứ hai đã miễn cưỡng thành công, sau đó, đến khi chế tạo cái thứ năm, chỉ riêng về kỹ thuật chế tạo 【Liệt Dương Đồng Cầu】, thậm chí đã gần như hoàn hảo.

    Tình huống này thực sự khiến hệ thống có chút kinh ngạc, có lúc còn hơi hối hận vì đã không phát hiện ra thiên phú này của Cố Thiến Thiến sớm hơn, để chọn cho cô linh văn có thể hỗ trợ luyện kim.

    Vào một ngày nào đó trong tương lai, việc Cố Thiến Thiến luyện chế ra loại thuốc luyện kim cấp tai họa có thể làm nổ tung tai ương, chỉ cần nghĩ một chút thôi, cũng khiến hệ thống cảm thấy vô cùng kích động.

    Ngay lúc hệ thống đang chìm đắm trong ảo tưởng dùng thuốc luyện kim phun vào mặt tai ương, không thể thoát ra được, Cố Thiến Thiến đã đẩy chiếc xe nhỏ đến một góc hẻo lánh.

    Cô nhìn trái nhìn phải một chút, từ trong túi được may ở mặt trong quần lôi ra thẻ tre, cùng với linh năng rót vào, một thông đạo truyền tống ổn định có thể khống chế, kích thước bằng nắp cống liền xuất hiện trước mặt cô.

    Cố Thiến Thiến ném từng món dụng cụ xào nấu trên xe đẩy vào trong thông đạo truyền tống, sau đó hơi cúi người về phía trước, thò nửa người vào, mò mẫm một lúc, lại lấy từng món vật phẩm linh năng, như ném bắp cải thảo, từ bên trong ném ra ngoài.

    Mặt nạ cố hóa chú thuật Chu Nhan Cải, thuốc trí tuệ, thẻ tre sao chép, hài cốt của Thần Rắn Lớn...

    Ừm, chính là hài cốt của Thần Rắn Lớn.

    Kể từ khi anh Lục Dĩ Bắc giết chết Thần Rắn Lớn, hố trời sụp đổ chôn vùi, hệ thống luôn có chút lo lắng, nó sẽ hồi sinh bằng một cách nào đó, cho nên đã để Cố Thiến Thiến tốn chút thời gian, đào "mộ" của nó, moi hài cốt ra bán.
- id: Volume_3_Chapter_33_Segment_703
  title: 第三十三章 老板,祸水收吗?
  content: |-
    Đúng nghĩa đen của việc làm cho tro cốt của cậu bay tứ tung, đề phòng phục sinh!

    "Đúng rồi Hệ thống, hôm qua có một người dân làng đầu rất bẹp nói với tớ, anh ấy tìm thấy một bức tượng đồng phát sáng trong nhà, hình như là vật phẩm linh năng."

    "Hôm nay ban ngày có người gửi đến cho tớ, chúng ta có nên mang nó đi bán không?"

    Lời của Cố Thiến Thiến cắt ngang dòng suy nghĩ của Hệ thống, nó hỏi lại, "Hình như có chuyện đó, tượng đồng đâu rồi? Trước tiên mang ra xem rồi tính sau."

    "Đợi một chút nhé! Tớ tìm xem!" Cố Thiến Thiến nói, rồi lại nghiêng người vào trong đường hầm truyền tống, đôi chân đi giày nhỏ nhón lên, khẽ lắc lư, "Ở đâu nhỉ? Ở đâu nhỉ?"

    "Hehe, tìm thấy rồi! Ể? Hệ thống, bức tượng đồng này hình như có chút vấn đề..."

    "Có vấn đề? Vấn đề gì?"

    "Ừm..." Cố Thiến Thiến trầm ngâm hai giây rồi nói, "Trông quen mắt lắm, hình như tớ đã gặp ở đâu đó rồi."

    "Gặp rồi? Cậu mang ra cho tớ xem nào?" Hệ thống nói.

    "Vâng ạ!" Cố Thiến Thiến đáp một tiếng, rồi vác bức tượng đồng chui ra khỏi đường hầm truyền tống, "XOẢNG!" một tiếng đặt bức tượng đồng xuống đất.

    Bức tượng đồng có màu đồng cổ, phác họa những đường nét cơ bắp khỏe khoắn, khuôn mặt đầy vẻ trang nghiêm trợn trừng mắt, hai tay giơ cao, vững vàng vác một đầu đạn hạt nhân trên vai.

    Hệ thống, "..."

    Cố Thiến Thiến đương nhiên sẽ thấy quen mắt, nếu trước đó cô bé không bị đập cho bất tỉnh, cô bé sẽ còn thấy quen mắt hơn nữa!

    Đây không phải là bức tượng đồng mà Tai Họa luôn mang theo bên mình trước đây sao?

    "Hệ thống, Hệ thống, cậu có đó không?"

    "Có."

    "Cậu có thấy không? Bức tượng này trông giống bức tượng đồng của anh Lục Dĩ Bắc ghê!" Bàn tay nhỏ bé của Cố Thiến Thiến xoay tròn trên đầu tượng Minh Vương, xoa qua xoa lại.

    "Không phải giống, mà chính là nó!" Hệ thống trầm giọng nói.

    Chết tiệt, tại sao Tai Họa lại để lại bức tượng đồng của cô ta trong ảo cảnh thẻ tre? Chẳng lẽ có ý đồ gì đặc biệt?

    Có lẽ nào là dùng bí thuật để định vị tọa độ, nhằm âm thầm quan sát, và truyền tống khi cần thiết? Cô ta đã thôn phệ người kế thừa quyền năng Câu Mang, chuyện này chắc chắn có thể làm được.

    Toi rồi! Nếu thật sự là như vậy, bức tượng đồng đã ở trong ảo cảnh thẻ tre lâu như vậy, những việc tớ và Cố Thiến Thiến làm trong hơn một tháng qua, chẳng phải đều nằm trong tầm mắt của cô ta sao?

    "Ể? Đây là tượng đồng của anh Lục Dĩ Bắc sao?" Cố Thiến Thiến nhìn bức tượng Minh Vương, nhíu mày nói, "Vậy chúng ta có nên trả lại cho anh ấy không? Cậu không phải hay nói với tớ là phải nhặt được của rơi trả người mất sao?"

    Hệ thống, "..."

    Tớ là lo lắng cậu, một kẻ ham tiền nhỏ bé, thấy tiền là sáng mắt, nhặt được tiền ma rồi bị người ta lừa!

    Bức tượng đồng này rõ ràng là con bài tẩy mà Tai Họa để lại, cứ thế mang đi trả lại cho cô ta, chẳng phải tương đương với việc nói thẳng với cô ta rằng chúng ta đã phát hiện ra âm mưu của cô ta sao?

    Bây giờ khó khăn lắm mới đi vào quỹ đạo, nhìn thấy một chút hy vọng, lỡ như chọc giận cô ta, mọi nỗ lực đều đổ sông đổ bể!

    Hệ thống suy nghĩ một lúc, sắp xếp lại lời nói rồi nghiêm túc nói với Cố Thiến Thiến, "Chuyện của người và quái đàm không thể đánh đồng được."

    "Đây đã là đồ của Tai Họa, chúng ta không thể giữ bên mình, càng không thể trả lại cho cô ta! Cậu có biết hành động trả lại vũ khí mà kẻ địch đánh mất cho kẻ địch gọi là gì không?"

    "Gọi là gì ạ?" Cố Thiến Thiến nghi ngờ hỏi.

    "Tiếp tay cho giặc!" Hệ thống hận rèn sắt không thành thép, gầm nhẹ, "Cho nên, chúng ta không những không thể trả lại cho cô ta, mà còn phải nhanh chóng bán rẻ nó đi!"

    "Lát nữa khi bày sạp, cứ để bức tượng đồng ở vị trí trung tâm, chỉ cần có người hứng thú là bán ngay, hiểu chưa?"

    "Ồ, biết rồi." Cố Thiến Thiến bĩu môi, miễn cưỡng đáp một tiếng, ôm bức tượng Minh Vương đặt lên xe đẩy tay, đẩy xe đi về phía chợ ma.

    ————

    "Chắc là ở đây rồi!"

    Trương Đức Hiền đứng ở đầu con hẻm nhỏ quanh co tĩnh lặng, không biết dẫn đến đâu, nhìn về phía trước, ánh mắt hơi nheo lại, nắm chặt tay.

    Một giờ trước, ông nhận được tin nhắn từ nhóm chat Quái Đàm, nói rằng có thành viên phát hiện có người đang bán thánh vật truyền thừa mà ông vẫn luôn tìm kiếm ở chợ ma Hoa Thành, liền vội vàng chạy đến.

    Giờ đây, khoảnh khắc vô cùng trang nghiêm và thiêng liêng này cuối cùng cũng sắp đến, tâm trạng thấp thỏm và kích động khiến ông không nhịn được muốn ngửa mặt lên trời cười lớn.

    Đứng ở đầu hẻm, khẽ điều chỉnh lại cảm xúc, quản lý lại biểu cảm trên khuôn mặt, ông mới bước chân đi về phía chợ ma.

    Tuyệt đối không thể để người bán nhìn ra mình đặc biệt muốn có được thánh vật, nếu không chắc chắn sẽ bị hét giá! Trương Đức Hiền nghĩ.

    Cái khổ này, ông đã nếm trải không biết bao nhiêu lần trong khoảng thời gian mới xuống núi.

    ————

    Khi màn đêm dần buông xuống, chợ ma dần trở nên náo nhiệt, đủ loại dao động linh năng kỳ quái từ các sạp hàng ven đường truyền đến.

    Mãi đến lúc này, Phì Nhị gia mới cho nhân viên dưới trướng chậm rãi mở cửa hàng.

    Nếu không phải hôm nay có người đặt hàng, lát nữa sẽ đến lấy, ông vốn dĩ hôm nay không muốn mở cửa, vì từ chiều đến giờ, mí mắt phải của ông cứ giật liên tục, không may mắn!
- id: Volume_3_Chapter_33_Segment_704
  title: 第三十三章 老板,祸水收吗?
  content: |-
    Là một lão làng chuyên buôn bán vật phẩm linh năng, Phì Nhị Gia trước nay luôn vô cùng cẩn trọng trong việc xu cát tị hung.

    Ai mà biết được, lúc nào đó sẽ có một kẻ trông thì tầm thường nhưng thực chất lại lòng lang dạ sói bước vào tiệm của lão, chỉ cần hơi lơ là một chút, tiệm bị đập phá còn là chuyện nhỏ, mất mạng mới phiền phức.

    Nghĩ đến đây, lão nhìn dòng người qua lại ngoài cửa tiệm, đôi mắt híp ti hí dần trở nên mơ màng, dòng suy nghĩ bất giác bay về những ngày tháng lão còn chạy vặt giúp người ở chợ ma.

    Khi đó, lão đã gặp một người phụ nữ, một người phụ nữ đáng sợ.

    Người phụ nữ đó trông, có lẽ… ừm, giống người này đến bảy tám phần, khoan đã!

    Khi Phì Nhị Gia để ý thấy cô gái trẻ tóc trắng phất phơ đang đi thẳng về phía mình, thân hình béo núc của lão đột nhiên run lên, vầng trán bóng nhẫy lập tức rịn ra mồ hôi, đến khi nhìn rõ dung mạo người tới, lão mới thầm thở phào nhẹ nhõm.

    Mẹ kiếp, giật cả mình!

    Thì ra là nó, tôi còn tưởng là mẹ của nó chứ!

    Tôi nói mà, sao hôm nay mí mắt cứ giật liên hồi, thì ra là vì nó à?

    Chuyện chết đi sống lại, đối với người thường mà nói thì rất đáng sợ.

    Đối với người có linh năng và quái đàm mà nói, thì lại càng đáng sợ hơn, người có linh năng và quái đàm chết đi sống lại, khả năng cao là sẽ bị tha hóa mất kiểm soát.

    Thấy Lục Dĩ Bắc đã đi đến cửa tiệm, Phì Nhị Gia thu lại dòng suy nghĩ, lau vệt mồ hôi trên trán, tươi cười nói: “Tiểu gia hôm nay sao lại nhớ đến chỗ tôi thế này? Đến một mình à?”

    “Vâng! Anh Thủy hôm nay không rảnh nên bảo cháu tự đến, bảo cháu mua bán xong xuôi thì báo lại với anh ấy một tiếng là được.” Lục Dĩ Bắc giương ngọn cờ Bạch Khai lên nói.

    Theo quan sát của anh, Phì Nhị Gia này dường như khá kiêng dè anh Thủy, trước khi bán đồ, nhắc qua tên anh Thủy vài câu, ít nhất cũng không bị lừa, dù sao đây mới là lần thứ hai anh đến, không hiểu rõ mánh khóe ở đây.

    “Ồ?” Phì Nhị Gia cười híp mắt nói: “Không biết tiểu gia hôm nay đến đây, là muốn mua đồ hay bán đồ?”

    “Bán đồ.”

    Nghe vậy, Phì Nhị Gia khó khăn lắm mới ngồi thẳng dậy được, khẽ nheo mắt hỏi: “Không biết thứ cậu muốn bán là…”

    Lục Dĩ Bắc đôi mắt to láo liên nhìn trái nhìn phải một lượt, hạ giọng nói: “Ông chủ, có thu Họa Thủy không?”

    “Họa Thủy à? Phải xem bao nhiêu đã, số lượng ít thì không thu đâu.”

    “Vậy sao?” Lục Dĩ Bắc nhíu mày, thò tay vào trong áo, lấy ra một chai Họa Thủy, đặt trước mặt Phì Nhị Gia: “Ngài xem nhiều đây đủ chưa?”

    Nhìn chai Họa Thủy đầy ắp trong bình pha lê dung tích khoảng 2L, Phì Nhị Gia ngẩn người, nghi hoặc nhìn Lục Dĩ Bắc: “Cậu đây có phải là…”

    Có phải là hơi nhiều quá rồi không?

    Lục Dĩ Bắc khẽ nhíu mày: “Chê ít sao? Đúng là so với lượng dự trữ bên ngài thì ít hơn nhiều, không sao, tôi vẫn còn…”

    Anh vừa nói, vừa nhanh chóng lấy thêm hai chai Họa Thủy từ trong ba lô sau lưng ra, đẩy đến trước mặt Phì Nhị Gia.

    Nhìn ba chai Họa Thủy trên bàn, khuôn mặt đầy thịt của Phì Nhị Gia không kìm được mà giật giật.

    Cậu ™ gọi đây là một chút hả? Trong tiệm tôi đúng là nhiều, nhưng đó là mở tiệm bảy tám năm mới tích góp được đấy!

    Chương thứ ba mươi ba Sửa đổi

    (Chương cập nhật hôm qua cuối cùng có một BUG, khá nghiêm trọng, cuối tuần liên hệ biên tập sửa chương, tôi sẽ đăng lại một chương miễn phí nhé! Gõ chữ bất cẩn, mang đến trải nghiệm đọc không tốt cho mọi người, tôi vô cùng xin lỗi ~ Dập đầu)

    Lúc Lục Dĩ Bắc bị Khương Ly đuổi ra khỏi văn phòng, đầu óc anh vẫn còn hơi mơ màng.

    Đứng trước cổng lớn của Cục Quản lý Nghiên cứu Văn hóa Dân gian thành phố Hoa, Lục Dĩ Bắc quay đầu lại nhìn, khẽ nhíu mày.

    Meo Meo Tương ở cùng mình sao?

    Là đang ám chỉ mình, cô ấy cũng sẽ cùng mình đi hoàn thành nhiệm vụ?

    Nhưng, nếu cô ấy định cùng mình hoàn thành nhiệm vụ, tại sao lại dùng thân phận Meo Meo Tương chứ?

    Khoan đã, lẽ nào…

    Lục Dĩ Bắc suy tư, trong đầu đột nhiên lóe lên một tia sáng, ngay sau đó liền tăng nhanh bước chân, đi ra ngoài phố Mẫu Đơn.

    ————

    Ngồi trên chiếc taxi đang dần rời xa phố Mẫu Đơn, ước chừng đã rời khỏi phạm vi giám sát của Tư Dạ Hội, Lục Dĩ Bắc lúc này mới từ trong túi lôi ra tờ giấy A4 ghi chép vụ án quái đàm.

    Trên tờ giấy A4, viết bằng chữ khải nhỏ nhắn thanh tú, nội dung là thông tin về cái chết bí ẩn của các cư dân trong tiểu khu Hạnh Phúc.

    Lục Dĩ Bắc ghi nhớ vài từ khóa, rồi gấp tờ giấy lại cất vào túi, thuận thế lấy điện thoại từ túi bên kia ra.

    Nắm chặt điện thoại, anh liếc nhìn tài xế taxi qua gương chiếu hậu, sau đó chuyển điện thoại sang chế độ im lặng, mở trình duyệt, nhập địa chỉ web, thành thạo tìm thấy lối vào bí mật giữa đầy rẫy những quảng cáo nhỏ về cờ bạc trực tuyến và đồ dùng người lớn, tiến vào trang web treo thưởng của nhóm chat quái đàm.

    Ánh mắt dừng lại trên trang web treo thưởng, Lục Dĩ Bắc lặng lẽ hít một hơi thật sâu, nhấp vào ô tìm kiếm, nhập “tiểu khu Hạnh Phúc”, rồi nhấn tìm kiếm.

    Khi trang chuyển hướng, một thông báo treo thưởng xuất hiện trên màn hình điện thoại.
- id: Volume_3_Chapter_33_Segment_705
  title: 第三十三章 老板,祸水收吗?
  content: |-
    Nhìn thông báo treo thưởng kia, chút nghi ngờ cuối cùng trong đầu anh lập tức tan biến.

    Nếu đoán không lầm, ý của Khương Ly, quả nhiên là muốn cùng tôi đi hoàn thành nhiệm vụ treo thưởng của nhóm chat Chuyện Quái Dị.

    Cũng không biết đám người trong nhóm chat Chuyện Quái Dị kia làm cách nào mà có được sự tin tưởng của cô ấy, lại có thể khiến một thành viên cốt cán của Hội Giám Dạ tạm thời ngầm chấp nhận sự tồn tại của bọn chúng.

    Hội Giám Dạ Hoa Thành, tổng cộng cũng chỉ có vài người thực chiến giỏi, còn ẩn giấu không ít nội gián, bây giờ lại thêm một thành viên chủ chốt giao du với đám quái đản, thật đúng là khó khăn mà.

    Mà nói lại thì, tôi vẫn còn chưa suy nghĩ kỹ, có nên chấp nhận lời mời hợp tác của bọn chúng không nữa!

    Khương Ly bày ra trò này, chẳng phải là tôi không còn lựa chọn nào khác sao?

    Anh đang nghĩ ngợi, điện thoại đột nhiên rung lên một cái, là một phần mềm "chim cánh cụt" nào đó hiện lên một tin nhắn thông báo.

    【Thiên Tài Mạt Chược Thiếu Nữ yêu cầu kết bạn】

    Anh, "..."

    Đồng ý.

    【Bạn và "Thiên Tài Mạt Chược Thiếu Nữ" đã trở thành bạn bè, mau nói gì đó đi nào?】

    Thiên Tài Mạt Chược Thiếu Nữ: "Có đó không? Tối nay cùng hành động có tiện không? [Biểu cảm bắn tim]"

    Vương Bất Lưu Hành: "Nhà tôi có nhà vệ sinh."

    Thiên Tài Mạt Chược Thiếu Nữ: "Ý tôi là cùng nhau nhận nhiệm vụ treo thưởng, hợp tác hoàn thành."

    Vương Bất Lưu Hành: "Không muốn hành động cùng Meow Meow tương giả mạo."

    Thiên Tài Mạt Chược Thiếu Nữ: "Bạn đang nói ngớ ngẩn gì vậy? Tôi chính là Meow Meow tương mà. [Biểu cảm bắn tim]"

    Vương Bất Lưu Hành: "Thật không? Tôi không tin! Trừ phi cậu gửi một tấm ảnh tự sướng xem nào!"

    Thiên Tài Mạt Chược Thiếu Nữ: "Bây giờ không tiện, đang dùng điện thoại bàn."

    Vương Bất Lưu Hành: "? [Biểu cảm ông già xem điện thoại trên tàu điện ngầm]"

    Vương Bất Lưu Hành: "Vậy thì bây giờ tôi cũng không tiện, hẹn ngày khác nói sau."

    Anh đã sớm có kế hoạch rồi, tối nay phải đến chợ đêm "bán tống bán tháo" Họa Thủy, tiện thể mua một ít vật liệu để bổ sung khiếm khuyết, làm gì có thời gian đi cùng Khương Ly hoàn thành nhiệm vụ treo thưởng.

    Huống hồ, loại sự kiện quái đản có cấp độ dao động linh năng không xác định đó, đâu phải nói đi là đi được ngay? Ít nhất cũng phải chuẩn bị một chút chứ?

    Ví dụ như, trước tiên để tôi hoàn thành lần bổ sung khiếm khuyết đầu tiên, mua một ít vật phẩm linh năng để phòng thân, rồi nhận một hai nhiệm vụ treo thưởng đơn giản, thăm dò thực hư của trang web treo thưởng chuyện quái đản, rồi khảo sát xung quanh tiểu khu Hạnh Phúc, cuối cùng mới nhận nhiệm vụ treo thưởng đó.

    Đây đã là quy trình đơn giản và nhanh chóng nhất rồi. Anh nghĩ.

    Thiên Tài Mạt Chược Thiếu Nữ: "Hẹn ngày khác là ngày nào?"

    Anh nhíu mày suy nghĩ một lát, gõ nội dung, rồi nhấn gửi.

    Vương Bất Lưu Hành: "Ít nhất là ba ngày nữa."

    Thiên Tài Mạt Chược Thiếu Nữ: "Được thôi, đợi cậu nhé! [Biểu cảm bắn tim]"

    Anh nhìn tin nhắn Khương Ly gửi tới, nghiêng nghiêng đầu.

    Sếp ở trên mạng, có phải là hoạt bát vui vẻ hơn ngoài đời nhiều không nhỉ?

    Ngoài ra.

    Sao cô ấy cứ gửi cái biểu cảm này mãi thế nhỉ? Có ý nghĩa đặc biệt gì không? Cứ thấy là lạ thế nào ấy.

    Vừa nghĩ đến dưới lớp vỏ bọc mỹ少女 lạnh lùng kia, lại ẩn chứa một linh hồn náo động bất an, anh lại cảm thấy có chút gì đó đáng yêu kiểu đối lập.

    ————

    Cục Nghiên cứu Văn hóa Dân gian Hoa Thành, trong văn phòng số V.

    Khương Ly nhìn chằm chằm vào khung chat trên màn hình điện thoại, đợi một lát, cuối cùng cũng nhận được hồi âm của Lục Dĩ Bắc, thấy anh đã đồng ý, khóe miệng bất giác nở một nụ cười nhẹ.

    Cô cầm điện thoại, gõ "Vậy quyết định thế nhé", sau đó mở mục biểu cảm, từ trong danh sách trống trơn, chọn biểu cảm duy nhất, rồi nhấn gửi.

    Giả làm moe-girl trên mạng, cũng không khó lắm nhỉ!

    Lúc nhắn tin, chỉ cần gửi vài biểu cảm đáng yêu là được rồi. Khương Ly nghĩ.

    ————

    Đêm đã khuya.

    Trên bầu trời u ám, những đám mây đen kịt từ xa trôi tới, dưới sự bao phủ của bóng tối rộng lớn, Hoa Thành như chìm vào giấc ngủ, vạn vật tĩnh lặng, trong bóng tối, đám yêu ma quỷ quái đang chờ đợi để săn mồi bắt đầu rục rịch.

    Trên con phố cũ kỹ cuối thu, lãng đãng một làn sương mỏng, những thương nhân từ khắp các ngóc ngách của thành phố đổ về, qua lại trên phố, bóng dáng mờ ảo, như những bóng ma lang thang.

    Nơi đây sau khi đêm xuống, là một chốn náo nhiệt hiếm có của Hoa Thành.

    Chợ đêm tan và chợ ma họp, gần như diễn ra đồng thời.

    Cố Thiến Thiến dọn dẹp chiếc chảo sắt lớn, bình ga, cùng các loại đồ xào để bán, tiện tay lật mặt tấm biển gỗ ghi 【Cơm rang, Mì xào, Hủ tiếu xào】 trên xe đẩy, để lộ ra mặt còn lại ghi 【Tạp hóa Thiến Thiến】, đẩy xe, rồi đi vào một con hẻm nhỏ tối tăm bên cạnh.

    Mấy ngày nay việc buôn bán nhỏ của cô khá tốt, cùng với việc thu thập được các nguyên liệu đổi từ nhiều công thức khác nhau, "mặt trời nhân tạo" của cô cuối cùng cũng đã "phóng" thành công lên không trung trong ảo cảnh thẻ tre, ánh nắng xua tan đi lớp sương mù bao phủ hàng trăm ngàn năm.

    Đang đẩy xe đi, hệ thống không nhịn được bắt đầu lải nhải bên tai Cố Thiến Thiến.

    "Cố Thiến Thiến, cậu phải suy nghĩ cho kỹ, muốn cải tạo mảnh đất hoang vu cả ngàn năm kia đến mức có thể trồng trọt được, sẽ cần tiêu tốn rất nhiều tài nguyên, tớ thấy có chút không đáng."

    "Tớ thấy thì, trồng được khoai tây là đã tốt lắm rồi, còn đòi gì cà chua, gạo... đậu Hà Lan nữa chứ?"
- id: Volume_3_Chapter_33_Segment_706
  title: 第三十三章 老板,祸水收吗?
  content: |-
    "Hả?!" Cố Thiến Thiến sững người một chút, hỏi ngược lại, "Không phải cậu nói, muốn ở trước mặt thần dân của tớ thể hiện thần tích, hoặc lấy được tín ngưỡng của họ sao?"

    "Thần tích tớ bảo cậu thể hiện, là để cậu học điển cố 【Năm cá hai bánh】, tạo ra thức ăn từ hư không, cho họ ăn no, tại sao cậu cứ nhất quyết phải trồng trọt?"

    Hệ thống trước sau vẫn không hiểu, tại sao Cố Thiến Thiến đối với việc trồng trọt lại có một sự cố chấp khó hiểu, rõ ràng thông qua việc bán công thức và vật phẩm linh năng đổi lấy tiền, hoàn toàn có thể thông qua việc mua nguyên liệu nấu ăn, giải quyết vấn đề sinh tồn của chưa đến hai nghìn người trong ảo cảnh thẻ tre.

    "Nhưng mà, tớ có thể học theo Thần Nông. Khiến đất đai hoang vu hồi sinh, rồi truyền lại cho họ kỹ thuật canh tác, tưới tiêu, thu hoạch hiện đại tiên tiến, từ đó về sau tự cung tự cấp, sinh sôi không ngừng, chẳng lẽ không phải là thần tích vĩ đại hơn sao?" Cố Thiến Thiến nói.

    Hệ thống: "..."

    Nghe ra cũng có vẻ rất có lý?

    Có lẽ là vì, thuộc tính linh văn của cô ấy có liên hệ mật thiết với núi sông đất đai?

    Hay là nói, đây đơn thuần chỉ là BUFF thiên phú chủng tộc khắc sâu trong gen của người dân nước Z?

    "Thần tích như vậy cần rất nhiều thời gian để hoàn thành, tớ lo thời gian không đủ mất!" Hệ thống nói.

    "Sao lại không đủ thời gian chứ, trong mấy thẻ tre kia, không phải có thuốc luyện kim giúp tăng tốc độ sinh trưởng của thực vật sao?" Cố Thiến Thiến nói, "Chỉ cần mua đủ nguyên liệu, về mảng luyện kim này, bọn mình vẫn rất tự tin đó! Cảm thấy cũng không khó hơn làm mấy món đồ thủ công kia nhiều đâu."

    Hệ thống lại một lần nữa bị Cố Thiến Thiến thuyết phục, dù sao thì thiên phú về luyện kim của Cố Thiến Thiến, là cao đến mức mắt thường cũng thấy được.

    Trước đây hệ thống chưa bao giờ để Cố Thiến Thiến tiếp xúc với những việc liên quan đến luyện kim, vốn dĩ lo lắng lúc cô ấy chế tạo 【Liệt Dương Đồng Cầu】, sẽ xảy ra sai sót, cho nên lúc chuẩn bị nguyên liệu, thực ra đã chuẩn bị đủ nguyên liệu để chế tạo năm quả 【Liệt Dương Đồng Cầu】.

    Nhưng ai mà ngờ, Cố Thiến Thiến lần đầu tiếp xúc với việc chế tạo vật phẩm luyện kim có độ khó trung bình khá này, vậy mà lần thứ hai đã miễn cưỡng thành công, sau đó, lúc chế tạo đến quả thứ năm, riêng về kỹ thuật chế tạo 【Liệt Dương Đồng Cầu】, thậm chí đã gần như hoàn hảo.

    Tình huống này thật sự có chút khiến hệ thống kinh ngạc, từng có lúc hơi hối hận vì mình không sớm phát hiện ra thiên phú này của Cố Thiến Thiến, để chọn cho cô ấy linh văn có thể hỗ trợ luyện kim.

    Vào một ngày nào đó trong tương lai, chuyện Cố Thiến Thiến luyện chế ra loại thuốc luyện kim cấp thiên tai có thể làm nổ chết Thiên Tai, chỉ cần nghĩ sơ qua một chút, cũng khiến hệ thống cảm thấy vô cùng kích động.

    Ngay lúc hệ thống đang chìm đắm trong ảo tưởng dùng thuốc luyện kim phun đầy mặt Thiên Tai, không thể thoát ra, Cố Thiến Thiến đã đẩy chiếc xe nhỏ đến một góc hẻo lánh.

    Cô ngó nghiêng trái phải một chút, từ trong chiếc túi được may ở mặt trong quần lấy ra thẻ tre, theo linh năng rót vào trong đó, một cổng dịch chuyển có thể khống chế ổn định, kích thước bằng nắp cống liền xuất hiện trước mặt cô.

    Cố Thiến Thiến ném từng món dụng cụ xào rau trên xe đẩy vào cổng dịch chuyển, sau đó hơi nghiêng người về phía trước, thò nửa người vào, mò mẫm một hồi, rồi lại ném từng món vật phẩm linh năng ra ngoài, như thể ném cải thảo vậy.

    Mặt nạ cố định chú thuật Chu Nhan Cải, thuốc trí tuệ, thẻ tre sao chép, hài cốt của Thần Rắn Lớn...

    Ừm, chính là hài cốt của Thần Rắn Lớn.

    Kể từ khi anh tiêu diệt Thần Rắn Lớn, hố trời sụp đổ vùi lấp, hệ thống luôn có chút lo lắng, nó sẽ sống lại bằng một cách nào đó, cho nên đã để Cố Thiến Thiến tốn chút thời gian, đào "mộ" của nó lên, moi hài cốt ra đem bán.

    Đúng theo ý nghĩa đen luôn, tro cốt cũng bị rải đi hết, đề phòng sống lại!

    "Đúng rồi hệ thống, hôm qua có một dân làng đầu rất bẹt nói với tớ, anh ta tìm thấy ở nhà một bức tượng đồng phát sáng, hình như là vật phẩm linh năng."

    "Ban ngày hôm nay, có người mang đến cho tớ rồi, chúng mình có nên đem nó đi bán luôn không?"

    Lời nói của Cố Thiến Thiến cắt ngang dòng suy nghĩ của hệ thống, nó hỏi lại: "Hình như đúng là có chuyện đó, tượng đồng đâu? Cứ lấy ra xem thử rồi tính sau."

    "Đợi chút nha! Tớ tìm xem!" Cố Thiến Thiến nói rồi lại nghiêng người vào trong cổng dịch chuyển, đôi chân đi đôi bốt nhỏ vểnh lên, khẽ đung đưa, "Ở đâu nhỉ? Ở đâu nhỉ?"

    "He he, tìm thấy rồi! Ủa? Hệ thống ơi, bức tượng đồng này hình như có chút vấn đề..."

    "Có vấn đề? Vấn đề gì?"

    "Ừm..." Cố Thiến Thiến ngẫm nghĩ hai giây rồi nói, "Trông quen mắt lắm, hình như từng thấy ở đâu rồi."

    "Từng thấy? Cậu lấy ra cho tớ xem coi?" Hệ thống nói.

    "Okela!" Cố Thiến Thiến đáp một tiếng, rồi vác tượng đồng chui ra từ cổng dịch chuyển, "UỲNH!" một tiếng đặt bức tượng xuống đất.

    Bức tượng đồng ấy có màu đồng cổ, khắc họa những đường nét cơ bắp cuồn cuộn, gương mặt đầy vẻ trang nghiêm trợn mắt nhìn giận dữ, hai tay giơ cao, vững vàng vác một đầu đạn hạt nhân trên vai.

    Hệ thống: "..."

    Cố Thiến Thiến đương nhiên sẽ thấy quen mắt, nếu lúc trước cô ấy không bị đánh ngất đi, cô ấy sẽ còn thấy quen hơn nữa!

    Đây mẹ nó không phải là bức tượng đồng mà Thiên Tai lúc nào cũng mang theo bên người trước kia sao?

    "Hệ thống, hệ thống, có đó không?"
- id: Volume_3_Chapter_33_Segment_707
  title: 第三十三章 老板,祸水收吗?
  content: |-
    "Đang ở đây."

    "Cậu phát hiện ra không? Cái này trông giống hệt pho tượng đồng của Lục Dĩ Bắc ấy!" Bàn tay nhỏ của Cố Thiến Thiến xoay tròn trên đầu tượng Minh Vương, xoa tới xoa lui.

    "Không phải giống, chính là nó!" Hệ thống trầm giọng nói.

    Chết tiệt, tại sao Tai Họa lại để tượng đồng của mụ ta trong ảo cảnh thẻ tre? Chẳng lẽ có ý đồ đặc biệt gì?

    Có khi nào là dùng bí thuật để định vị tọa độ, nhằm bí mật quan sát, và dịch chuyển khi cần thiết không? Mụ ta đã thôn tính kẻ thừa kế quyền năng Câu Mang, chút chuyện này hẳn là làm được.

    Toi rồi! Nếu đúng là vậy, tượng đồng đặt trong ảo cảnh thẻ tre lâu như thế, những chuyện tớ và Cố Thiến Thiến làm hơn một tháng nay, chẳng phải đều bị mụ ta theo dõi hết rồi sao?

    "Ể? Đây chính là tượng đồng của Lục Dĩ Bắc à?" Cố Thiến Thiến liếc nhìn tượng Minh Vương, nhíu mày nói: "Vậy chúng ta có nên trả lại cho anh ấy không? Cậu không phải hay bảo tớ là nhặt được của rơi phải trả lại người mất sao?"

    Hệ thống: "..."

    Mẹ nó chứ, tớ là lo cậu, cái đồ mê tiền, thấy tiền là mắt sáng lên, nhặt phải quỷ tệ rồi bị người ta chơi xỏ!

    Pho tượng đồng này rõ ràng là con bài tẩy Tai Họa để lại, cứ thế mang trả cho mụ ta, chẳng phải là vạch áo cho người xem lưng, nói thẳng với mụ ta là chúng ta đã phát hiện ra âm mưu của mụ rồi sao?

    Bây giờ khó khăn lắm mới đi vào quỹ đạo, nhìn thấy chút ánh sáng le lói, lỡ như chọc giận mụ ta, mọi nỗ lực sẽ uổng phí hết!

    Hệ thống suy nghĩ, sắp xếp lại câu chữ một chút rồi nghiêm nghị nói với Cố Thiến Thiến: "Đồ của người và Quái Đàm không thể đánh đồng như nhau được."

    "Đây đã là đồ của Tai Họa, chúng ta không thể giữ bên mình, càng không thể trả lại cho mụ ta! Cậu có biết hành vi trả lại vũ khí kẻ địch đánh rơi cho địch gọi là gì không?"

    "Gọi là gì?" Cố Thiến Thiến ngơ ngác hỏi.

    "Tiếp tay cho giặc!" Hệ thống gầm nhẹ giọng đầy vẻ hận rèn sắt không thành thép: "Cho nên, chúng ta không những không được trả lại cho mụ ta, mà còn phải nhanh chóng bán tống bán tháo nó đi!"

    "Lát nữa lúc bày sạp, cứ để tượng đồng đứng ở vị trí C, chỉ cần có người hứng thú là bán ngay, hiểu chưa?"

    "Ồ, biết rồi." Cố Thiến Thiến bĩu môi, miễn cưỡng đáp một tiếng, ôm tượng Minh Vương đặt lên xe đẩy, rồi đẩy chiếc xe nhỏ về phía chợ Quỷ.

    ————

    "Chắc là ở đây rồi!"

    Trương Đức Hiền đứng ở đầu một con hẻm nhỏ quanh co, tĩnh lặng, không biết dẫn về đâu, đưa mắt nhìn về phía trước, ánh mắt khẽ ngưng lại, nắm chặt tay thành quyền.

    Một tiếng trước, ông ta nhận được tin nhắn từ nhóm chat Quái Đàm, nói có thành viên phát hiện, ở chợ Quỷ Hoa Thành, có người đang bán Thánh vật truyền thừa mà ông ta vẫn luôn khổ công tìm kiếm, liền tức tốc chạy tới.

    Giờ phút vô cùng trang nghiêm và thiêng liêng này cuối cùng cũng sắp đến, tâm trạng vừa thấp thỏm vừa kích động khiến ông ta không kìm được muốn ngửa mặt lên trời cười lớn.

    Đứng ở đầu hẻm, khẽ điều chỉnh lại cảm xúc, quản lý lại biểu cảm trên mặt, ông ta mới bắt đầu cất bước, tiến về phía chợ Quỷ.

    Tuyệt đối không thể để người bán nhìn ra mình cực kỳ khao khát có được Thánh vật, nếu không chắc chắn sẽ bị hét giá! Trương Đức Hiền nghĩ.

    Cái giá đắt thế này, hồi ông ta mới xuống núi, đã sớm phải nếm trải không biết bao nhiêu lần rồi.

    ————

    Khi màn đêm dần buông, chợ Quỷ cũng dần trở nên náo nhiệt, các loại dao động linh năng kỳ quái từ những sạp hàng ven đường truyền đến.

    Mãi đến lúc này, Phì Nhị Gia mới cho nhân viên dưới trướng lề mề mở cửa tiệm.

    Nếu không phải hôm nay có người đặt trước đồ, lát nữa sẽ đến lấy, thì lẽ ra hôm nay ông ta vốn không định mở cửa, bởi vì từ chiều đến giờ, mí mắt phải của ông ta cứ giật liên tục, đúng là điềm gở!

    Là một tay buôn đồ linh năng lão làng, Phì Nhị Gia về khoản tránh dữ tìm lành, trước nay luôn làm rất tốt.

    Ai mà biết được, lúc nào đó sẽ có một gã trông có vẻ bình thường nhưng thực chất lại cực kỳ tàn nhẫn độc ác bước vào tiệm của ông ta, chỉ cần hơi sơ suất, tiệm bị đập phá còn là chuyện nhỏ, mất mạng mới là phiền phức lớn.

    Nghĩ đến đây, ông ta nhìn đám người qua lại ngoài cửa tiệm, đôi mắt hạt đậu ánh nhìn dần mơ màng, dòng suy nghĩ không kìm được bay về khoảng thời gian ông ta còn chạy vặt giúp người ở chợ Quỷ.

    Khi đó, ông ta gặp một người đàn ông có lòng dạ xấu xa một cách thầm kín.

    Người đàn ông tên Lục Minh đó, phải nói sao nhỉ? Có lẽ tôi không phải là người, nhưng hắn ta thì đúng là đồ chó thật!

    Còn về ngoại hình của hắn, chắc là... ừm, giống người này đến bảy tám phần nhỉ?

    Khoan đã!

    Khi Phì Nhị Gia để ý thấy thiếu niên mặt không cảm xúc kia đang đi thẳng về phía mình, thân hình béo ị của ông ta đột nhiên run lên, vầng trán bóng loáng dầu lập tức rịn ra mồ hôi, đợi đến khi nhìn rõ dung mạo người tới, ông ta lại thầm thở phào một hơi.

    Mẹ kiếp, dọa lão tử giật cả mình!

    Hóa ra là cậu ta, tôi còn tưởng là bố cậu ta chứ!

    Bảo sao, hôm nay mí mắt cứ giật mãi, hóa ra là vì cậu ta sắp đến.

    Chuyện đội mồ sống dậy, đối với người thường mà nói thì rất đáng sợ.

    Đối với người có linh năng và Quái Đàm mà nói, thì lại càng đáng sợ hơn, người có linh năng và Quái Đàm một khi đã chết đi sống lại, khả năng cao là sẽ bị tha hóa và mất kiểm soát.

    Cho nên Phì Nhị Gia rất sợ Lục Minh đội mồ sống dậy.

    Gã đó mà đội mồ sống dậy, thì còn ra thể thống gì nữa?
- id: Volume_3_Chapter_33_Segment_708
  title: 第三十三章 老板,祸水收吗?
  content: |-
    Thấy anh Lục Dĩ Bắc đã đi tới cửa tiệm, Phì Nhị Gia thu hồi dòng suy nghĩ, lau vội giọt mồ hôi trên trán, tươi cười nói, "Cậu hôm nay sao lại nhớ đến chỗ tôi thế này? Một mình đến à?"

    "Vâng! Anh Thủy hôm nay không rảnh, nên bảo cháu tự mình đến, bảo cháu làm xong việc mua bán thì báo lại với anh ấy một tiếng là được," anh Lục Dĩ Bắc đáp, mượn danh Bạch Khai.

    Theo quan sát của anh, Phì Nhị Gia này dường như có vài phần kiêng dè anh Thủy, trước khi bán đồ, nhắc qua tên anh Thủy vài câu, ít nhất cũng không đến nỗi bị lừa, dù sao đây mới là lần thứ hai anh đến, không hiểu mánh khóe ở đây.

    "Ồ?" Phì Nhị Gia cười híp mắt nói, "Không biết hôm nay cậu đến đây, là muốn mua đồ hay bán đồ?"

    "Bán đồ."

    Nghe vậy, Phì Nhị Gia khó khăn lắm mới ngồi thẳng người dậy, híp mắt hỏi dò, "Không biết thứ cậu muốn bán là..."

    Anh Lục Dĩ Bắc lén lút nhìn ngang ngó dọc một cái, nói nhỏ, "Ông chủ, có thu họa thủy không?"

    "Họa thủy à? Phải xem có bao nhiêu đã, số lượng ít thì không thu đâu." Phì Nhị Gia nói.

    Theo Phì Nhị Gia thấy, anh Lục Dĩ Bắc chẳng qua chỉ là một linh năng giả vừa mới vẽ xong linh văn chưa được bao lâu, cho dù tình cờ săn lùng truyện ma mà có được họa thủy, e rằng số lượng cũng không nhiều.

    Tuy anh Lục Dĩ Bắc có buff thể diện của Bạch Khai và Lục Minh chống lưng, nhưng tình nghĩa là tình nghĩa, mua bán là mua bán.

    Nếu mở ra tiền lệ này, truyền ra ngoài, việc làm ăn của ông ta coi như xong.

    Phì Nhị Gia đang nghĩ ngợi, anh Lục Dĩ Bắc thò tay vào ba lô lục lọi một hồi, lấy ra năm chai họa thủy đã chia sẵn, đặt trước mặt ông ta, "Ngài xem từng này đủ không?"

    Phì Nhị Gia, "..."

    Thấy Phì Nhị Gia có vẻ đăm chiêu, mãi không lên tiếng, anh Lục Dĩ Bắc nói, "Chú à, chú cũng đừng khó xử, nếu không đủ chú cứ nói thẳng, không sao đâu, cháu vẫn còn một ít..."

    Anh vừa nói, vừa nhanh chóng lấy thêm năm chai thủy tinh họa thủy từ ba lô sau lưng, đẩy tới trước mặt Phì Nhị Gia.

    Nhìn mười chai thủy tinh họa thủy trên bàn, khóe miệng núng nính toàn thịt của Phì Nhị Gia giật giật một cách khó nhận ra.

    "..."

    "Vẫn chưa đủ ạ? Vậy thì chỉ còn..." Anh Lục Dĩ Bắc nói, lại một lần nữa thò tay vào ba lô.

    Thấy vậy, Phì Nhị Gia cuối cùng cũng không quản nổi mắt mình nữa, đôi mắt hạt đậu trợn tròn xoe, như thể vừa làm phẫu thuật mở khóe mắt trong tích tắc.

    Mẹ nó chứ, cậu mà lấy ra thêm năm chai nữa, cậu có tin tôi đột quỵ tại chỗ cho cậu xem không?

    Xem ra màn hành hạ, ờ không đúng, thăm dò đã tới nơi rồi! Anh Lục Dĩ Bắc nhận ra sự thay đổi trên mặt Phì Nhị Gia, mặt không biến sắc buông mấy chai họa thủy đã nắm trong tay xuống.

    Chỉ lấy một chai, nhẹ nhàng đặt lên bàn.

    "Nếu vẫn không đủ thì cháu cũng chịu thôi, cháu thật sự không còn một giọt nào nữa đâu." Anh Lục Dĩ Bắc nói với giọng bất đắc dĩ.
- id: Volume_3_Chapter_34_Segment_709
  title: 第三十四章 她偷看了一眼地上的猪蹄
  content: |-
    Không một giọt, nhưng vẫn còn 18.5 chai.

    Khi anh Lục Dĩ Bắc ra ngoài vào ban ngày, anh đã mang theo một nửa trong số sáu chai Họa Thủy duy nhất còn lại ở nhà, tổng cộng 3L.

    Cân nhắc đến việc bán toàn bộ cho Phì Nhị Gia có thể không ổn, sau khi rời Dạ Hội Tư không lâu, anh đã mua ba mươi chai thủy tinh 100ML, rồi chia nhỏ chỗ Họa Thủy mang theo.

    Có điều, lúc chia nhỏ, không cẩn thận làm đổ một ít, chai cuối cùng không đong đầy được, nghĩ lại thấy cũng xót thật.

    Phì Nhị Gia nhìn chằm chằm mười một chai Họa Thủy trên bàn, ánh mắt dần liếc về phía ba lô của anh Lục Dĩ Bắc, lướt qua một cái.

    Anh chắc chắn vẫn còn, nhưng hẳn là không nhiều nữa.

    Nếu mà còn lấy ra thêm mười chai nữa, tôi e là sợ chết khiếp ở đây mất.

    Trong nhận thức của Phì Nhị Gia, hơn 100G Họa Thủy đã được coi là số lượng lớn rồi, nhưng anh Lục Dĩ Bắc bây giờ lại một lúc lấy ra mấy kilogram.

    Làm tim gan lão ta cứ đập thình thịch, không chỉ vì có thể kiếm được tiền, mà còn vì thật sự sợ hãi.

    Sợ rò rỉ, nổ, ngộ độc!

    Lão không rõ trong nhận thức của anh Lục Dĩ Bắc thế nào là nhiều, nhưng lão có thể chắc chắn, nhận thức của anh Lục Dĩ Bắc không giống lão!

    Có điều.

    Mười một chai Họa Thủy này, dựa theo trọng lượng Họa Thủy cùng thể tích thì nặng hơn nước tinh khiết gấp bốn lần, chỗ Họa Thủy anh Lục Dĩ Bắc lấy ra, trừ vỏ chai chắc khoảng năm kilogram.

    Nếu thao tác khéo léo, chắc phải lãi ròng được một kilogram vàng.

    Mặc dù số tiền này so với những nguyên liệu linh năng thực sự đắt đỏ thì không quá cao, nhưng cũng đủ để ham muốn kiếm tiền của Phì Nhị Gia hơi lấn át nỗi sợ hãi một chút.

    Tính toán một hồi, Phì Nhị Gia chậm rãi nói: "Lục tiểu gia, cậu có thể cho tôi biết, cậu lấy được nhiều Họa Thủy như vậy từ đâu không?"

    "Chuyện này..." Anh Lục Dĩ Bắc cảnh giác nói: "Là Thủy ca đưa cho tôi, tôi cũng không rõ lắm."

    Gặp chuyện không quyết được, tìm Bạch Khai.

    Chân mày đang nhíu chặt của Phì Nhị Gia từ từ giãn ra, gật đầu.

    Nếu là đồ của Bạch Khai, vậy thì giải thích được rồi.

    Nếu không, một linh năng giả mới vào nghề, một lúc lấy ra nhiều Họa Thủy như vậy, nguồn gốc phần lớn không chính đáng, lão không dám nhận, sợ rước phiền phức.

    Anh Lục Dĩ Bắc thầm đánh giá vẻ mặt của Phì Nhị Gia, nửa thật nửa giả bổ sung: "Nghe nói mấy hôm trước cậu ấy đang truy bắt một Ma Nữ Chủng nào đó, chắc là do Ma Nữ Chủng đó để lại?"

    "Đợi đã!" Mắt Phì Nhị Gia sáng lên, như thể nắm bắt được thông tin quan trọng nào đó: "Ý cậu là, chỗ Họa Thủy này là do Ma Nữ Chủng để lại?"

    Không phải là Ma Nữ Chủng sao? Lạ lắm à? Tên mập này sao tự nhiên kích động vậy? Anh Lục Dĩ Bắc không hiểu tình hình hiện tại là thế nào, chỉ có thể bình tĩnh nói: "Chắc, chắc là vậy, tôi cũng không rõ."

    "..."

    Phì Nhị Gia im lặng suy nghĩ một lúc, quay đầu hét vào trong tiệm: "Tiểu Lâm, cậu ra đây một lát!"

    Tiếng nói vừa dứt, sâu trong tiệm vang lên tiếng bước chân lê thê, không lâu sau một người đàn ông dáng người còng queo, mặt đầy mụn nhọt từ từ bước ra, cung kính cúi người chào Phì Nhị Gia.

    Phì Nhị Gia liếc nhìn gã mặt mụn, cẩn thận cầm một chai Họa Thủy trên bàn mở nắp, sau đó lục trong ngăn kéo tìm ra một cây kim pha lê, chấm một ít Họa Thủy, đưa đến trước mặt người đàn ông mặt mụn.

    "Cậu ngửi thử xem, có phải là Họa Thủy do Ma Nữ Chủng tạo ra không."

    "Ựm--!"

    Gã mặt mụn đáp lại bằng một giọng khàn khàn kỳ quái từ cổ họng, ghé sát vào cây kim pha lê, khịt khịt mũi, ngửi ngửi.

    Sau đó.

    Hắn liền xuất hiện triệu chứng ánh mắt đờ đẫn, sùi bọt mép, người loạng choạng hai cái rồi ngã xuống đất, trước khi hoàn toàn bất tỉnh, còn không quên đưa một tay về phía Phì Nhị Gia, giơ ngón cái lên.

    "Đệt! Hắn ta..." Anh Lục Dĩ Bắc giật mình, muốn nói lại thôi.

    "Không sao đâu, hắn ta thích món này, nằm một lát là khỏe." Phì Nhị Gia giải thích.

    Anh Lục Dĩ Bắc: "???"

    Còn có người thích món này à?

    Anh nhìn gã mặt mụn ngã sõng soài dưới đất, nghĩ đến mấy lời phát biểu không đứng đắn của Cú Manh khiến danh tiếng anh bị tổn hại, bất giác cảm thấy hơi buồn nôn.

    Chết tiệt, đều tại con nhóc thối đó làm suy nghĩ của mình lệch lạc hết cả! Anh Lục Dĩ Bắc thầm chửi một câu trong lòng.

    Phì Nhị Gia đậy lại nắp chai Họa Thủy đó, cầm trong tay mân mê một lúc, gật đầu: "Ừm~! Xem ra, đây đúng là đồ mà Bạch gia ép ra từ người Ma Nữ Chủng."

    Anh Lục Dĩ Bắc: "..." Có thể đừng dùng từ "ép" được không, từ này mà liên tưởng đến Thủy ca, là thấy có gì đó kỳ kỳ rồi.

    "Phải rồi, Lục tiểu gia, lúc Bạch gia đưa cậu chỗ Họa Thủy này, có kèm theo ảnh chụp hay tranh vẽ gì của Ma Nữ Chủng đó không?" Phì Nhị Gia hỏi dồn.

    "Cái này thì có liên quan gì ạ?" Anh Lục Dĩ Bắc nghi hoặc hỏi.

    "Có! Đương nhiên là có!" Phì Nhị Gia hơi kích động nói, mặt đầy thịt mỡ rung lên: "Nếu là Họa Thủy do Ma Nữ Chủng tạo ra, lại kèm theo ảnh chụp hoặc tranh vẽ nữa, giá có thể tăng thêm năm phần!"

    "Ma Nữ Chủng ai nấy đều là tuyệt sắc giai nhân, nếu là Họa Thủy do các nàng ấy tạo ra... hê hê, luôn có vài kẻ, có sở thích kỳ quái về phương diện này."
- id: Volume_3_Chapter_34_Segment_710
  title: 第三十四章 她偷看了一眼地上的猪蹄
  content: |-
    "Chuyện này cũng giống như mấy thứ bình thường trên mạng, một khi khoác lên mình lớp vỏ anime thì sẽ đắt hơn rất nhiều. Người trẻ tuổi như cậu Lục đây, chắc là hiểu rõ lắm nhỉ?"

    Anh, "..."

    Cậu im đi, đừng nói bậy, tôi mới không có bỏ ra hơn năm trăm tệ mua gối ôm Bạch Tiểu Hoa bằng người thật đâu!

    Thôi được rồi, thật ra tôi cũng biết, thứ đó đúng là hút máu, nhưng ai bảo tôi là fan cuồng cơ chứ?

    Sau khi trải qua quá trình biến đổi trong suy nghĩ từ phủ nhận đến thỏa hiệp, anh gật đầu, gương mặt không chút biểu cảm đáp lại một tiếng, "Tôi hiểu ý cậu rồi, nhưng tôi không có ảnh."

    Chưa kể việc đính kèm ảnh có tiềm ẩn nguy cơ an toàn nào không, chỉ riêng hành vi bán rẻ nhan sắc này.

    Mới tăng giá năm thành? Phẩm giá của bố mày không cho phép!

    "Vậy thì đáng tiếc thật." Phì Nhị Gia lắc đầu, vẻ mặt đầy tiếc nuối, "Như vậy thì, tôi chỉ có thể thu mua với giá thấp hơn năm phần trăm so với giá giao dịch gần nhất trên thị trường thôi."

    Anh gật đầu tỏ vẻ thấu hiểu, người ta làm ăn buôn bán, chắc chắn phải kiếm lời.

    Tuy nhiên, anh tin rằng gã béo này sau khi thu mua Họa Thủy, nhất định sẽ có cách bán ra với giá cao hơn một chút so với giá giao dịch trên thị trường.

    Ví dụ, gã có thể tùy tiện tìm một con ma nữ nào đó, rồi dán ảnh của cô ta lên?

    Vì vậy, khâu giảm giá vẫn không thể bỏ qua.

    "Vậy nếu tôi muốn mua một vài thứ ở chỗ cậu thì sao? Ít nhiều cũng phải có chút ưu đãi chứ?"

    Nghe vậy, Phì Nhị Gia cau mày, đám mỡ trên mặt dúm lại thành một cục, đôi mắt hạt đậu đảo lia lịa, "Ừm...! Ba phần trăm, đây đã là giá hữu nghị rồi."

    Ánh mắt anh lướt qua những kệ hàng trong cửa tiệm, bình thản nói, "Thật sự không thể thấp hơn nữa sao? Nếu tôi muốn dùng toàn bộ số tiền bán Họa Thủy hôm nay để đổi lấy hàng hóa ở chỗ cậu thì sao?"

    "Chuyện này..." Phì Nhị Gia ngẩn người, trầm ngâm một lát rồi nghiêm mặt nói, "Vậy thì tôi có thể thu mua với giá thấp hơn hai phần trăm so với giá giao dịch thị trường!"

    "Lần này thật sự không thể thấp hơn được nữa, Họa Thủy là thứ dễ hao tổn, thấp hơn nữa thì tôi không còn gì để kiếm lời."

    Anh nhìn chằm chằm Phì Nhị Gia, suy nghĩ vài giây rồi gật đầu.

    "Thành giao!"

    ————

    Nửa giờ sau.

    "Năm viên Tinh Thể Núi Lửa, hai mươi sợi lông bánh ú trắng, ba tiền Ngưu Thương Thảo. Cậu Lục, những nguyên liệu cậu muốn đều ở đây cả rồi."

    Phì Nhị Gia kiểm kê lại mấy loại nguyên liệu luyện kim trên bàn, rồi cười làm lành với anh, "Tôi có thể hỏi thêm một câu được không? Cậu mua những nguyên liệu này là định luyện chế thứ gì vậy?"

    Trong thuật luyện kim, có thuyết "Quân, Thần, Tá, Sứ".

    Chủ dược gọi là Quân, Thần dược đứng thứ hai, Sứ dược lại xếp sau nữa. Không thể để Thần lấn át Quân, Quân Thần có trật tự, mới có thể đại thành.

    Phì Nhị Gia thấy anh chỉ mua Quân dược, không mua Thần dược và Sứ dược, quả thực có chút tò mò, nếu có thể, gã thậm chí còn muốn thu mua công thức của anh.

    "Đều là anh Thủy bảo tôi mua, cậu hỏi tôi thì làm sao tôi biết được? Dù sao thì tôi cũng chỉ là một chân chạy vặt thôi." Anh nói.

    Đừng hỏi, hỏi thì chính là anh Thủy bảo tôi làm vậy!

    Vẻ mặt bình thản không chút gợn sóng của anh đã che giấu rất tốt những suy nghĩ trong lòng, khiến Phì Nhị Gia không tài nào đoán ra thực hư, nhất thời rơi vào im lặng.

    Có lẽ Bạch Khai cố tình không muốn cho người khác biết gã định làm gì, nên mới không cho tên họ Lục này mua Thần dược?

    Ừm, điều này rất có khả năng!

    Chuyện này đã liên quan đến thành viên của Hội Tư Dạ, vậy thì cũng không nên hỏi nhiều.

    Quân dược tuy là chủ dược, nhưng Thần dược cũng rất quan trọng, thậm chí còn ảnh hưởng đến thuộc tính của dược liệu luyện kim.

    Điều này cũng giống như bên cạnh hoàng đế thời xưa, số lượng trung thần, gian thần, nịnh thần, lộng thần khác nhau thì đất nước dưới sự cai trị cũng sẽ hiện ra những khí tượng khác nhau.

    Sau một hồi im lặng ngắn ngủi, Phì Nhị Gia ngồi thẳng dậy, nở một nụ cười nhờn nhụa với anh, "Cậu Lục, hợp tác vui vẻ, lần sau nếu có mối làm ăn nào, cậu nhất định phải nghĩ đến tôi trước đấy nhé! Hôm nay tôi chịu lỗ để giúp cậu đấy!"

    "Hợp tác vui vẻ, lần sau nhất định." Anh bình thản đáp lại một tiếng, thu dọn những nguyên liệu đã được đóng gói trên bàn vào chiếc túi đeo chéo xin được từ Phì Nhị Gia, đeo túi lên rồi xoay người ra khỏi cửa.

    Những nguyên liệu còn lại đều là những dược liệu phổ biến, bổ khí ích huyết, ban ngày ra hiệu thuốc là có thể mua được, nhưng số Họa Thủy còn lại, nên đi đâu để bán đây?

    Sau khi bán hết tất cả nguyên liệu, mình nên luyện chế như thế nào nhỉ? Anh nghĩ.

    Anh cảm thấy mình đã gặp phải một vấn đề khá nghiêm trọng.

    Anh chưa bao giờ thực hành luyện chế bất kỳ loại dược liệu luyện kim nào, trong kiến thức của Đại Xà Thần cũng chỉ có công thức, không có "video hướng dẫn thực chiến".

    Mà công thức dược liệu bổ khuyết đã được coi là công thức có độ khó cao, một người mới hoàn toàn không có kinh nghiệm thực chiến như anh, rất có khả năng sẽ dùng hết nguyên liệu mà cũng không luyện chế ra được một lọ dược hoàn chỉnh.

    ————

    Hai bên con phố cũ nát, san sát những quầy hàng lớn nhỏ, trên những quầy hàng đó, như đã hẹn trước, đều treo một chiếc đèn lồng giấy trắng, ánh sáng vàng đục hắt qua đèn lồng, phủ xuống một khoảng không gian mờ ảo.
- id: Volume_3_Chapter_34_Segment_711
  title: 第三十四章 她偷看了一眼地上的猪蹄
  content: |-
    Đã đến bốn năm giờ sáng, lượng người ở Chợ Quỷ đạt đến đỉnh điểm trong ngày, nhưng trên đường phố lại không hề ồn ào như những khu chợ khác, không có tiếng rao hàng, không có tiếng mặc cả, yên tĩnh lạ thường.

    Những bóng người đủ mọi loại hình dáng qua lại trong đó, ánh mắt đảo qua đảo lại, mỗi người đều đang tính toán những mưu đồ riêng trong lòng.

    Lục Dĩ Bắc đang lang thang trên đường phố Chợ Quỷ, tìm kiếm nơi tiếp theo để bán "Họa Thủy", đúng lúc này, một màu đồng cổ quen thuộc, vô tình lọt vào khóe mắt anh.

    Ánh mắt anh lướt qua, sững lại một chút, rồi nhanh chóng dời lại, xuyên qua khe hở giữa đám đông, dừng lại trên bức tượng đồng có tạo hình quen quen, đường nét cơ bắp vô cùng thân thuộc.

    Đệch! Không lẽ nào...

    Lục Dĩ Bắc nhíu mày, tăng tốc, xuyên qua đám đông, đến trước một sạp hàng ven đường không mấy bắt mắt, nhìn thấy Cố Thiến Thiến đang ngồi trên chiếc ghế đẩu nhỏ, ôm một cái giò heo nướng gặm ngon lành.

    “EMMM…… Cưng cứ thoải mái lựa thoải mái xem nhé!”

    Cố Thiến Thiến nhận ra có khách đến sạp, cô đặt giò heo xuống, nở một nụ cười giả trân chuyên nghiệp, vừa ngẩng đầu lên thì nụ cười cứng đờ, chiếc giò heo trên tay "bộp" một tiếng rơi xuống đất.

    Trong khoảnh khắc, tâm trạng của cô giống như người bán hàng rong gặp phải quản lý đô thị thực thi pháp luật bạo lực, kẻ trộm đột nhập nhà bị chủ nhà bắt gặp, tên côn đồ ức hiếp nam nữ chọc phải vua lính giải ngũ trở về... đủ thứ tưởng tượng hỗn loạn bay tứ tung trước mắt.

    Tóm lại một câu là "toang rồi".

    Lục Dĩ Bắc nhìn Cố Thiến Thiến, đang thắc mắc, sao cô lại mang được tượng Minh Vương ra khỏi ảo cảnh thẻ tre, còn chưa kịp mở lời, hai mắt anh bỗng nóng lên, trong đầu lóe lên một ý nghĩ dự đoán.

    【Cô ta chuẩn bị đứng dậy bỏ chạy】

    Tại sao lại chạy?

    Lục Dĩ Bắc thắc mắc một lúc, đang định ấn Cố Thiến Thiến sắp đứng dậy trở lại ghế đẩu nhỏ, thảo luận kỹ càng với cô về vấn đề tượng Minh Vương, thì trong đầu lại lóe lên một ý nghĩ dự đoán mới.

    【Cô ta hơi tiếc cái giò heo dưới đất, từ bỏ ý định bỏ chạy】

    Lục Dĩ Bắc liếc nhìn cái giò heo đang ngâm trong vũng nước dưới đất, trong đầu hiện lên một tràng dấu hỏi.

    Thứ đó dính đầy bùn đất rồi, còn ăn được sao?

    Lục Dĩ Bắc nghĩ vậy, bước tới, một tay đặt lên tượng Minh Vương, ngồi xổm xuống bên cạnh Cố Thiến Thiến, "Cố Thiến Thiến, lâu rồi không gặp nhỉ?"

    "Lâu, lâu rồi không gặp, dạo này cậu vẫn khỏe chứ?" Cố Thiến Thiến cười gượng gạo, vừa nói, vừa không ngừng thúc giục hệ thống trong đầu.

    "Hệ thống, hệ thống, nhanh lên chút, giờ phải làm sao?"

    "Xui xẻo đến mức này rồi, còn làm được gì nữa? Trả lại cho cậu ta đi!" Hệ thống đáp lại bằng giọng cực nhỏ.

    "Vậy sao được, lúc nãy có người trả hai lõi bản thể Quái Đàm, tớ còn chưa bán mà! Sao có thể cho không cậu ta được, Vương hầu tướng lĩnh há lại do giống mà nên, Thiến Thiến bị áp bức bao giờ mới đứng lên được đây?"

    "Tổ tông của tôi ơi, giờ là lúc nào rồi mà cô còn lo mấy đồng bạc lẻ đó? Sớm muộn gì cô cũng chết trong đống tiền thôi! Cô có bản lĩnh thế thì tự mình liệu đi!"

    "Tít——! 【Hệ Thống Siêu Cấp Mỹ Thiếu Nữ Diệt Ma】 của bạn đã ngắt kết nối."

    Cố Thiến Thiến lén lút trao đổi với hệ thống một hồi, đến khi hoàn hồn lại mới phát hiện, Lục Dĩ Bắc không biết từ lúc nào đã ngồi xuống bên cạnh cô, một tay đặt trên vai cô, dường như để đề phòng cô bỏ chạy.

    "Cậu, cậu muốn làm gì? Chợ Quỷ có quy tắc đó, trong phạm vi Chợ Quỷ nghiêm cấm tranh đấu bằng vũ lực!"

    "Ồ?" Lục Dĩ Bắc liếc nhìn Cố Thiến Thiến với ánh mắt u ám, thản nhiên nói, "Nói cách khác, hạ chú, hạ cổ, hạ độc, những kiểu tranh đấu phi vũ lực không thể hiện ra mặt thế này thì được phép nhỉ?"

    "Ực——!"

    Cố Thiến Thiến nuốt nước bọt ừng ực.

    Đấu đá phi vũ lực trong bóng tối, quả thực là được.

    Thấy Cố Thiến Thiến trợn to mắt, cảnh giác nhìn mình, Lục Dĩ Bắc thầm mừng trong lòng, đang chuẩn bị gây thêm áp lực tinh thần cho cô, hoàn thành kỳ tích tay không đoạt tượng Minh Vương, thì trong đầu anh đột nhiên lóe lên một ý nghĩ dự đoán.

    【Cô ta liếc trộm cái giò heo dưới đất】

    Bị ảnh hưởng bởi ý nghĩ dự đoán, Lục Dĩ Bắc hơi sững lại một chút, rồi mới tiếp tục nói, "Cậu hình như đổ mồ hôi rồi kìa, nóng lắm à?"

    "Không, không nóng lắm." Cố Thiến Thiến co rúm người lại, lí nhí nói, cả người trông như một con gà con bị dịch cúm gà, ủ rũ, run lẩy bẩy.

    "Vậy..."

    【Cô ta liếc trộm cái giò heo dưới đất】

    Lục Dĩ Bắc hít một hơi thật sâu, điều chỉnh giọng điệu, bình tĩnh nói, "Vậy là cậu đang sợ tớ hả? Chúng ta không phải là bạn bè sao?"

    "Ừm ừm, coi, coi như là..." Cố Thiến Thiến gật đầu lia lịa như gà mổ thóc.

    "Nhưng mà, tuy nói là bạn bè, nhưng tớ đây ghét nhất là bị người khác lừa dối, cậu có thể nào..."

    【Cô ta liếc trộm cái giò heo dưới đất】

    Dòng suy nghĩ của Lục Dĩ Bắc lại một lần nữa bị ý nghĩ dự đoán cắt ngang, cuối cùng không nhịn được nữa mà bùng nổ, "Mẹ nó! Cậu có thể đừng nhìn cái giò heo dưới đất nữa được không? Thứ đó không ăn được nữa rồi cậu biết không?"

    "Được mà."

    "Cái gì cơ?"
- id: Volume_3_Chapter_34_Segment_712
  title: 第三十四章 她偷看了一眼地上的猪蹄
  content: |-
    Cố Thiến Thiến nhìn về phía anh, giọng điệu kiên định lặp lại một lần, “Tôi nói là được mà, rửa sạch đi vẫn ăn được.”

    “Lúc tôi mới bắt đầu lang thang, thường xuyên nhặt loại thức ăn này về rửa sạch rồi ăn.”

    【Cô muốn liếc trộm cái chân giò trên đất, nhưng không dám】

    “…”

    Anh ôm trán, cô gái này cũng thật quá đáng thương rồi, khiến người ta đau lòng.

    Anh đột nhiên cảm thấy ngại không dám tiếp tục bắt nạt, dày vò Cố Thiến Thiến nữa, cảm giác nếu cứ tiếp tục làm vậy, e rằng sẽ gặp phải trời phạt.

    Thôi vậy, cô ấy đã lấy đồ ra bán rồi, mình cứ theo quy trình thông thường mua lại tượng Minh Vương là được.

    Anh nghĩ vậy, rồi vươn tay vỗ vỗ lên đầu pho tượng Minh Vương đặt ở chính giữa sạp hàng của Cố Thiến Thiến, nghiêm mặt nói, “Cố Thiến Thiến, cái thứ này…”

    “Không thể cho không anh được! Đây là tôi nhặt được! Tôi… tôi… Nếu anh dám cướp, tôi sẽ liều mạng với anh!”

    Lời của anh còn chưa nói hết, Cố Thiến Thiến đột nhiên hét lên, trong lúc nói, hốc mắt cũng đã ửng đỏ.

    “Anh nói muốn cướp của cô khi nào? Chẳng phải cô mang ra bán sao? Anh mua cũng không được à?”

    “Ể?!” Nước mắt đang chực trào trong hốc mắt Cố Thiến Thiến lập tức rút trở về, cô nghiêng đầu nhìn anh nói, “Anh thật sự định mua sao? Ít nhất cũng phải cần ba viên lõi bản thể Quái Đàm đó!”

    “Lõi bản thể Quái Đàm à?” Anh nhíu mày, nghiêm túc nói, “Lõi bản thể Quái Đàm thì anh không có, cô xem thứ này có được không?”

    Vừa nói, anh liền lấy từ trong ba lô ra hai chai Họa Thủy, đặt trước mặt Cố Thiến Thiến.

    Cố Thiến Thiến đánh giá thứ chất lỏng đen sì trước mặt, trong mắt dần hiện lên vẻ ghét bỏ, “Đây là cái gì? Mực viết hả? Anh đừng hòng lừa tôi!”

    “Sao anh lại lừa cô chứ? Thứ này là một loại vật liệu linh năng đó, giá trị không thấp hơn lõi bản thể Quái Đàm đâu.” Anh kiên nhẫn giải thích.

    Cố Thiến Thiến hé đôi môi nhỏ hồng hào, vừa định nói gì đó, trong đầu đột nhiên vang lên một đoạn âm báo đầy tính máy móc.

    “Tít——! 【Hệ thống Siêu Cấp Mỹ Thiếu Nữ Diệt Ma】 của bạn đã kết nối lại!”

    Ngay sau đó, Cố Thiến Thiến liền nghe thấy giọng nói của hệ thống, “Cố Thiến Thiến, đổi với hắn!”

    “Ể?!” Cố Thiến Thiến ngẩn ra một lúc, quay đầu nhìn về phía anh, nghiêm túc nói, “Hệ thống…”

    “Hệ gì?” Anh nghiêng đầu.

    “Mẹ nó! Anh cũng quá đáng quá rồi, hai chai không đủ, ít nhất phải ba chai!”

    Thấy Cố Thiến Thiến có hành động như vậy, hệ thống kinh hãi, “Cố Thiến Thiến, cô không muốn sống nữa à! Dám mặc cả với Tai Họa sao? Cô có phải là…”

    “Ba chai thì ba chai!”

    Anh suy nghĩ một lát, rồi dứt khoát đồng ý, lại lấy ra một chai Họa Thủy nữa, đặt vào tay Cố Thiến Thiến.

    Hệ thống, “???”
- id: Volume_3_Chapter_35_Segment_713
  title: 第三十五章 炼药的时候,给她加点儿料
  content: |-
    Bỏ ra cái giá ba bình Họa Thủy, đổi lại được bức tượng Minh Vương, người bạn già đáng tin cậy này, anh thấy không lỗ, Cố Thiến Thiến cũng thấy rất hời, thế là một cuộc giao dịch cứ như vậy thuận lợi đạt thành.

    "Vậy cứ thế nhé? Chúng ta cũng coi như tiền hàng sòng phẳng rồi." Anh nhét ba bình Họa Thủy vào tay Cố Thiến Thiến, lại dặn thêm một câu, "Đúng rồi, cậu cẩn thận bảo quản nhé!"

    "Thứ này, dễ cháy dễ nổ lại còn có độc, sơ sẩy một chút là sẽ... BÙM!"

    Anh vừa nói, hai tay vừa làm một động tác nổ rất khoa trương.

    Cô gái như Cố Thiến Thiến, luôn khiến người ta không nhịn được mà muốn trêu chọc một chút cho vui khi giúp đỡ cô.

    Cố Thiến Thiến rõ ràng bị lời của anh dọa sợ, mày cau lại, nhăn chiếc mũi nhỏ, vẻ mặt vô cùng nghiêm túc gật đầu.

    "Vâng vâng!"

    Cô như thể sợ những chiếc bình thủy tinh trong tay sẽ tuột mất, hai tay nhỏ bé ôm khư khư, xoay người đi về phía chiếc xe đẩy đỗ ven đường.

    Nhân lúc Cố Thiến Thiến đang cẩn thận cất giữ Họa Thủy, anh đứng dậy, ngắm nghía bức tượng Minh Vương một lát, đang tính toán xem làm sao mang nó đi, ánh mắt không tránh khỏi lướt qua sạp hàng, khẽ nhíu mày.

    Đây chẳng phải đều là những loại thuốc luyện kim từng xuất hiện trong kiến thức của Đại Xà Thần sao?

    Tất cả đều do Cố Thiến Thiến luyện chế ư?

    Anh đang suy nghĩ, một ý nghĩ dự đoán đột nhiên lóe lên trong đầu, cắt ngang dòng suy nghĩ của anh.

    【Cô ta nhặt cái chân giò dưới đất lên】

    Cô ta đúng là vẫn nhớ mãi không quên cái chân giò... Anh thầm nghĩ, xoay người lại, quả nhiên nhìn thấy Cố Thiến Thiến đang ngồi xổm bên vũng nước, định đưa tay nhặt cái chân giò bẩn thỉu kia.

    "Cố Thiến Thiến."

    "Hả!?"

    Cố Thiến Thiến bị anh gọi một tiếng, cả người giật nảy, cái chân giò vừa nhặt lên lại rơi tõm vào vũng nước, lật một vòng, nước bùn bám càng đều hơn.

    "..."

    Khoảnh khắc ấy, gương mặt cô hiện rõ vẻ đau lòng và tuyệt vọng.

    Anh đi đến bên cạnh Cố Thiến Thiến, vỗ vỗ vai cô, giọng đầy thấm thía: "Thôi bỏ đi, hết cứu rồi, cứ để người đã khuất được yên nghỉ nhé?"

    "Ít nhất trong những giây phút cuối cùng, nó không phải chịu đau đớn gì. Nào, tạm biệt nó đi?"

    "Nhưng mà..."

    Cố Thiến Thiến nhìn cái chân giò, rồi lại nhìn anh, muốn nói lại thôi.

    "Được rồi, cùng lắm thì hôm khác anh mời cậu ăn là được chứ gì."

    "Quyết định vậy đi, không được nói dối!"

    Cố Thiến Thiến buột miệng nói, hệ thống không kịp ngăn cản.

    "Mất mặt! Cố Thiến Thiến, cậu thật sự là ký chủ tệ nhất trong số bao nhiêu lứa mà tôi từng dẫn dắt đấy!" Hệ thống đau đớn tột cùng gầm nhẹ trong đầu Cố Thiến Thiến.

    "Đây chắc chắn là viên đạn bọc đường, ăn của người ta thì miệng hay ngắn lại, hắn ta chắc chắn muốn lợi dụng gì đó từ cậu nên mới mời cậu ăn đấy!"

    Nghe hệ thống nhắc nhở, Cố Thiến Thiến hơi sợ, bĩu môi, nhìn anh ngập ngừng nói: "Hay, hay là thôi đi ạ? Chân giò kho ở chợ đêm đắt lắm đó!"

    "Không sao, anh cũng đang định hỏi cậu vài chuyện, nếu được, còn muốn nhờ cậu giúp một việc nhỏ, cứ coi như là hối lộ cậu trước cũng được." Anh thản nhiên nói.

    Cô gái như Cố Thiến Thiến, vốn không cùng tần số với người bình thường, giống như một con hoẵng ngốc tuột dây cương, tất cả những lời dò xét và phỏng đoán, chi bằng cứ nói thẳng với cô ấy, có lẽ cô ấy sẽ dễ hiểu hơn một chút.

    Huống chi...

    Cô ấy đã đủ đáng thương rồi, sao có người nỡ lừa cô ấy chứ?

    Anh thầm nghĩ, rồi chỉ vào mấy lọ thuốc luyện kim trên sạp: "Kia đều là cậu luyện chế à?"

    "Vâng, là tớ."

    "Giỏi quá!" Anh khen.

    Cố Thiến Thiến má hơi ửng hồng, gãi gãi sau gáy: "Ê hê hê, cũng không có gì đâu ạ! Anh nói làm tớ ngại quá."

    "Đã rất giỏi rồi!" Anh lại khen, rồi đổi giọng: "既然 cậu giỏi như vậy, chúng ta lại thân quen thế này, anh muốn nhờ cậu giúp luyện chế một ít thuốc, chắc không thành vấn đề chứ?"

    Cố Thiến Thiến đang định đồng ý, hệ thống đột nhiên hét lớn trong đầu cô.

    "Tôi đã nói gì mà, đã nói gì mà? Đúng là có bẫy, tuyệt đối không được đồng ý!"

    "Hệ thống nó..."

    "Cố Thiến Thiến cậu có biết không, ăn chùa chính là một trong những thú vui tột đỉnh của con mụ tâm lý biến thái kia, ngang với đâm sau lưng đó."

    Hệ thống vẫn luôn không ngại dùng sự ác ý tồi tệ nhất để phỏng đoán hành tung của Tai Họa.

    Mụ ta có chuyện gì mà không dám làm chứ?

    Ăn chùa sức lao động xong rồi giết người diệt khẩu đã là thủ đoạn nhẹ nhàng nhất rồi!

    "Hệ thống!"

    "Hử? Cậu nói đi."

    "Anh ấy nói không để tớ làm không công đâu, nếu làm tốt, sẽ có thù lao đó!"

    Hệ thống: "..."

    "Anh ấy nói một phần thuốc đổi một bình Hắc Thủy Thủy, hai bình này là tiền cọc."

    Cố Thiến Thiến hai tay ôm chiếc bình thủy tinh mà anh lại đưa cho, ngơ ngác nhìn anh, chờ đợi hệ thống trả lời.

    "Làm sao đây hệ thống, tớ phải từ chối anh ấy thế nào đây?"

    "Từ chối cái gì mà từ chối! Đồng ý với hắn!"

    Cố Thiến Thiến, tôi thấy cậu đúng là chẳng hiểu gì cả đâu! Họa Thủy chỉ cần xử lý một chút là có thể trở thành vũ khí sắc bén để săn lùng Quái Đàm. Hệ thống thầm nghĩ.
- id: Volume_3_Chapter_35_Segment_714
  title: 第三十五章 炼药的时候,给她加点儿料
  content: |-
    "Không đúng đâu Hệ thống, ban nãy cậu đâu có nói vậy, cậu nói là có bẫy, tuyệt đối không được đồng ý mà."

    "..." Hệ thống im lặng một hồi, rồi nói với giọng đầy ẩn ý: "Cố Thiến Thiến này, không thể nói như vậy được, chúng ta phải dùng tư duy biện chứng để nhìn nhận sự việc này."

    "Cậu ta có những thứ đó, dù chúng ta không giúp cậu ta luyện chế, cậu ta cũng có thể tìm người khác giúp. Nếu chúng ta giúp cậu ta luyện chế, còn có thể kiếm lời từ cậu ta, bên này mất bên kia được, tương lai xán lạn!"

    "Hơn nữa, chúng ta còn có thể thêm chút 'gia vị' vào lúc luyện chế cho cậu ta mà! Dù là hạ độc, hạ cổ, hay hạ nguyền rủa, nói chung kiểu gì cũng được? Hê hê hê!"

    "Hệ thống..."

    "Hửm?"

    "Chúng ta không phải là những người bạn chính nghĩa sao? Cậu cười trông như đại phản diện ấy!"

    Hệ thống: "..."

    ————

    Tiền cọc hai bình, tiền còn lại một bình.

    Anh dùng tổng cộng ba bình Họa Thủy làm phí gia công, đạt được thỏa thuận giao dịch lần thứ hai với Cố Thiến Thiến, cái giá phải trả có thể nói là không hề rẻ.

    Nhưng anh không hề thấy xót chút nào.

    Dù sao thì thứ Họa Thủy này anh có đầy, mỗi ngày đều có sản lượng nhất định, anh hoàn toàn không sợ người khác hét giá cao, chỉ sợ người ta không cần thôi.

    Thực ra, trước đó khi anh lượn lờ tìm kiếm người mua ở chợ Quỷ đã phát hiện ra, ngoài Phì Nhị Gia và Cố Thiến Thiến, những người khác dường như không mấy hứng thú thu mua Họa Thủy, cho dù có mua thì giá cũng rất vô lý.

    "Đây là dược liệu tôi muốn cô giúp tôi luyện chế, cô xem thử xem?" Anh dùng giấy bút Cố Thiến Thiến đưa, viết xong công thức dược liệu rồi đưa cho cô ấy.

    "[Hoang Hỏa]..." Cố Thiến Thiến nhìn công thức anh đưa, khẽ cau mày, rồi bắt đầu trao đổi với Hệ thống trong đầu.

    "Hệ thống, dược liệu của cậu ta dùng để làm gì thế?"

    "Nhìn có vẻ là dùng để tạm thời tăng cường uy lực của chú thuật hệ Hỏa, hừ, rất hợp với thuộc tính linh năng của cậu ta, hẳn là vật phẩm tiêu hao dùng cho bản thân, đúng là cơ hội tốt để hạ độc."

    Thấy Cố Thiến Thiến mãi không lên tiếng, anh liền hỏi: "Sao vậy? Có gì khó khăn sao?"

    Nếu Cố Thiến Thiến ngay cả luyện chế công thức này cũng gặp khó khăn, thì việc bổ sung công thức khiếm khuyết, e là cô ấy càng không giúp được gì. Anh thầm lo lắng.

    Bổ sung khiếm khuyết là chuyện lớn, không thể qua loa được.

    Anh luôn cảm thấy, trước khi nhờ Cố Thiến Thiến giúp luyện chế dược liệu bổ sung khiếm khuyết, để cho chắc ăn, vẫn nên tìm bừa một loại dược liệu nào đó để thử trình độ của cô ấy thì hơn.

    "Đương nhiên là không rồi!" Cố Thiến Thiến đắc ý nói: "Cái này dễ hơn [Liệt Dương Đồng Cầu] nhiều! Nhưng mà, phải ba ngày sau tôi mới đưa cho anh được đó!"

    Dù loại dược liệu này một ngày có thể luyện chế được bảy tám bình, nhưng Hệ thống nói chuẩn bị thuốc độc đã mất hai ngày rồi. Cố Thiến Thiến thầm nghĩ.

    Ba ngày ư? Xem ra trước khi đến tiểu khu Hạnh Phúc là không thể bổ sung khiếm khuyết rồi, nhưng có [Hoang Hỏa] hỗ trợ, cũng coi như thêm một tầng bảo đảm. Anh thầm nghĩ, rồi tiện miệng hỏi một câu.

    "[Liệt Dương Đồng Cầu]? Đó là gì?"

    "Hả? Đó là..." Cố Thiến Thiến nhận ra mình lỡ lời, trong mắt thoáng qua vẻ bối rối, vội vàng sửa lại: "Đó là dùng để chiếu sáng, giống, giống như bóng đèn điện vậy."

    Chiếu sáng ư? Anh nhớ tới cái lều lụp xụp tối om của Cố Thiến Thiến và cái công tắc đèn cứ trung bình bật ba lần thì có một lần bị rò điện, rồi gật đầu.

    "Vậy cũng tốt, cô cũng không thể cứ trộm điện đèn đường mãi được, bị bắt là bị tạm giam đấy!"

    Nói rồi, anh lấy ra hai viên Hỏa Sơn Tinh dùng làm quân dược, đưa vào tay Cố Thiến Thiến.

    "Đây là quân dược cần dùng cho [Hoang Hỏa] đấy, hai viên chắc có thể luyện chế được khoảng mười phần dược liệu, tính cả hao hụt, đến lúc đó cô đưa tôi tám phần là được rồi."

    "Thần dược thì tôi không có ở đây, nhưng chúng đều rất rẻ, cũng dễ mua, cô tự đi mua chắc không vấn đề gì chứ?"

    Dù rằng, so với lợi nhuận từ việc gia công lần này, giá của mấy vị dược liệu thông thường dùng làm thần dược cũng chỉ là muối bỏ bể.

    Nhưng Cố Thiến Thiến vẫn tiếc chút tiền lẻ này, sau khi được Hệ thống hết lời khuyên bảo, cô ấy mới dùng dằng, miễn cưỡng đồng ý.

    "Vâng, được ạ..."

    "Được, vậy chúng ta quyết định thế nhé, ba ngày nữa buổi tối tôi sẽ đến tìm cô lấy hàng."

    Anh nói rồi đứng dậy, ôm bức tượng Minh Vương rời đi. Trước khi đi, anh còn rất chu đáo, lặng lẽ nhặt chiếc chân giò giúp Cố Thiến Thiến rồi ném vào thùng rác ở phía xa.

    Ánh sáng chính nghĩa chiếu rọi trên người tôi, chiếc khăn quàng đỏ trước ngực càng thêm rực rỡ!

    [Cô ấy rơi nước mắt tủi thân]

    Anh: "..."

    ————

    Cố Thiến Thiến cẩn thận cất Họa Thủy và Hỏa Sơn Tinh anh đưa vào chiếc xe đẩy tay, rồi quay đầu lại định nhặt chiếc chân giò lên, rửa sạch rồi ăn tiếp, thì mới phát hiện vũng bùn chẳng biết từ lúc nào đã trống không.

    Cô ấy đăm đăm nhìn vũng bùn nước dưới ánh sáng vàng nhờ nhờ hồi lâu, dường như không thể chấp nhận hiện thực tàn khốc rằng chiếc chân giò đã hoàn toàn rời xa mình.

    Mãi đến khi một luồng hương thơm quyến rũ bay vào mũi cô ấy.

    Ủa?

    Đây là...

    Mùi thơm của chân giò?
- id: Volume_3_Chapter_35_Segment_715
  title: 第三十五章 炼药的时候,给她加点儿料
  content: |-
    Cố Thiến Thiến ngẩn người một lát, rồi đột ngột quay đầu lại, nhìn thấy hộp cơm đặt trên chiếc ghế xếp nhỏ của cô, vội vàng bước tới mở ra, hai chiếc móng giò kho màu sắc hấp dẫn đập vào mắt.

    Trên hộp cơm còn dán một tờ giấy ghi chú, trên đó viết mấy dòng chữ nhỏ.

    [Chợ đêm bên cạnh đóng cửa rồi, món này anh phải gõ cửa mãi mới mua được, có thể hơi nguội rồi, đừng để ý nhé.

    Thật ra, móng giò kho mà thêm các loại gia vị nướng lên sẽ ngon hơn, hôm nay không rảnh, hôm khác có dịp anh sẽ tự tay làm cho em ăn.

    Lục Dĩ Bắc để lại.]

    ————

    Trên con phố cũ kỹ bên ngoài Chợ Quỷ.

    Thuốc lá hút hết điếu này đến điếu khác, rượu uống cạn ly này đến ly khác.

    Trương Đức Hiền dựa vào góc tường, nhìn đèn đường trên đầu, như một con cá mắm hết mơ mộng.

    Anh ta không hiểu nổi, sao số phận lại trêu ngươi đến vậy.

    Rõ ràng anh ta chỉ mất hơn hai tiếng đồng hồ đã săn được một hạt nhân bản thể Quái Đàm, gom đủ ba hạt nhân bản thể Quái Đàm cần thiết để mua Thánh Vật, vậy mà đúng lúc này, lại nhận được lời nhắc xé lòng từ nhóm chat Quái Đàm.

    Lão Sắc Lang Online 001: "Lão Trương ơi! Món đồ cậu cần đã bị người ta mua mất rồi, là Vương Bất Lưu Hành, người lần trước cùng cậu xét duyệt đấy, cậu có thể hoàn thành thêm chút nhiệm vụ treo thưởng, đổi lấy thông tin liên quan đến cô ta, rồi tự mình đi tìm cô ta thương lượng."

    Lão Sắc Lang Online 001: "Cũng có thể mở giao dịch chỉ định người dùng trên trang web, nhưng cô ta vẫn chưa đăng ký tài khoản trang web, cần phải đợi một chút. Còn về việc khi nào đăng ký thì tớ cũng không chắc được."

    Lão Sắc Lang Online 001: "Nén bi thương! Xem chút ảnh nóng thư giãn không? [Hình ảnh][Hình ảnh]……[Hình ảnh]"

    Trương Đức Hiền lại nhìn tin nhắn một lần nữa, đặt điện thoại xuống, cuối cùng không kìm được mà hét dài một tiếng.

    "Tao vẫn chưa thua, lúc tao thua là lúc tao chết, trước khi tao nhận thua, tuyệt đối không có chuyện thất bại! Đợi đấy người phụ nữ kia, tao sẽ tìm được mày!"

    "Ực ực ực——Ực ực ực——!"

    ————

    Đêm đó, ngoại ô thành phố Hoa, Hổ Phách Quán.

    Khương Ly trong chiếc váy ngủ ren đen, dựa vào đầu giường, lưng tựa gối, cầm lấy máy tính bảng đặt cạnh gối, một lần nữa nghiên cứu thông báo treo thưởng mà ban ngày chưa kịp xem kỹ.

    Nhiệm vụ treo thưởng được đăng một tuần trước, số người xem rất nhiều, nhưng không một ai nhận, thậm chí số người dùng để lại bình luận cũng chỉ lác đác vài người.

    Bảo Vệ Chaldea: "Ồ! Lại có người đăng nhiệm vụ này à? Tớ thấy e là không ai dám nhận đâu nhỉ?"

    Thích Sát Hỉ Dương Dương: "Đồng ý với lầu trên."

    Thanh Thành Thượng Hạ Mễ Đại Sư: "Tiền hoa hồng ít quá."

    ……

    "Mấy người này hình như biết gì đó…"

    Khương Ly xem lướt qua các bình luận bên dưới nhiệm vụ treo thưởng, khẽ lắc đầu.

    Từ trong các bình luận, ngoài việc nhận thấy những người đó có phần kiêng dè Khu Hạnh Phúc ra, thì cũng không có thêm thông tin gì đáng kể.

    Cô nhấn xác nhận nhận nhiệm vụ treo thưởng, sau đó tiếp tục lướt màn hình xuống, tập trung vào phần mô tả chi tiết do người đăng nhiệm vụ để lại.

    Kiểu văn tự thuật ngôi thứ nhất đó, mang lại cảm giác như đang nghe kể chuyện trực tiếp.

    Rất có thể đó chính là trải nghiệm thực tế của người đăng. Khương Ly nghĩ.

    Kiểu mô tả nhiệm vụ chi tiết thế này rất thường thấy trên trang web của nhóm chat Quái Đàm, có lẽ vì họ yêu cầu mỗi người đăng nhiệm vụ phải mô tả càng chi tiết càng tốt, để người nhận nhiệm vụ có thể hiểu rõ hơn các chi tiết, cũng như hoàn thành nhiệm vụ tốt hơn và an toàn hơn.

    [Trên mạng đều nói Khu Hạnh Phúc là khu dân cư đáng sống nhất thành phố Hoa, tôi đã tốn rất nhiều công sức mới mua được căn nhà ở giai đoạn cuối cùng.

    Tốn hơn nửa năm để sửa sang, lại loay hoay thêm hơn một tháng, tôi mới được như ý nguyện dọn vào ở.

    Sau khi dọn vào ở, tôi mới phát hiện những lời trên mạng không hề sai.

    Nơi này gần trung tâm thành phố, nhưng lại yên tĩnh như ở ngoại ô xa xôi, không khí cực kỳ tốt, cây xanh cũng rất nhiều, sáng sớm mở cửa sổ ra là có thể nhìn thấy rất nhiều chim chóc bay lượn.

    Hàng xóm ở đây đều rất thân thiện, thỉnh thoảng gặp người ta dắt con nhỏ chập chững tập đi, hoặc dắt chó cưng đi dạo, trên mặt luôn nở nụ cười ấm áp.

    Trung tâm khu dân cư là một hồ nhân tạo, có đài phun nước tuần hoàn, cả ngày đều nghe thấy tiếng nước chảy.

    Khi đó tôi cảm thấy, sống ở đây thật hạnh phúc, tốt nghiệp bảy tám năm, tuy vẫn chỉ có một mình, nhưng ít nhất tôi cũng đã có một mái nhà.]

    Đọc đến đây, Khương Ly như có điều suy nghĩ mà gật đầu.

    Mấy lần trước Dạ Hội Tư đi điều tra Khu Hạnh Phúc, cảnh tượng nhìn thấy cơ bản giống với mô tả trong nhiệm vụ, toàn bộ khu dân cư, bất kể là môi trường hay mức độ hòa thuận của hàng xóm, đều tốt đến kỳ lạ.

    Hoàn toàn không có một chút dấu vết nào cho thấy có Quái Đàm ẩn náu.

    Nhưng chính vì Khu Hạnh Phúc quá đỗi hài hòa, mới khiến người ta cảm thấy có gì đó không ổn.

    Giữa người với người luôn có sự khác biệt, một khu dân cư đông người như vậy, ắt hẳn sẽ có mâu thuẫn phát sinh.

    Huống chi, Khu Hạnh Phúc còn tồn tại hiện tượng kỳ lạ, cư dân trên bốn mươi tuổi chết một cách bí ẩn.

    Tuy cũng có người biện minh rằng, người nào mà chẳng phải chết, sống không qua bốn mươi tuổi chẳng qua chỉ là chiêu trò bôi nhọ của đối thủ cạnh tranh mà thôi.

    Nhưng…
- id: Volume_3_Chapter_35_Segment_716
  title: 第三十五章 炼药的时候,给她加点儿料
  content: |-
    Số liệu của Tư Dạ Hội sẽ không sai đâu, cùng một tiểu khu, trong vòng một năm chết hơn ba mươi người, đã đáng để nghi ngờ và quan sát rồi.

    Khương Ly nghĩ thầm, tiếp tục trượt màn hình xem tiếp.

    【Sau đó, chính là vào ngày tất cả các chủ hộ mới đều chuyển đến ở.

    Ban quản lý đã tổ chức một buổi tiệc chào mừng, tớ bị cảm nặng, sốt nhẹ, nên không đến tham gia.

    Hôm đó tớ nằm trên giường, nghe tiếng nhạc chập chờn vọng lại từ buổi tiệc chào mừng bên ngoài, một lúc lâu sau mới mơ màng ngủ thiếp đi, chẳng bao lâu thì giật mình tỉnh giấc.

    Tớ ra phòng khách rót nước uống, theo phản xạ nhìn ra ngoài cửa sổ thì phát hiện một vấn đề.

    Tất cả các tòa nhà trong tiểu khu đều tối om, không một ô cửa sổ nào sáng đèn, như thể không có ai ở vậy. Chỉ có đèn báo hiệu hàng không màu đỏ trên nóc tòa nhà đang nhấp nháy, tựa như từng cặp mắt đỏ rực.

    Khoảnh sân vườn rộng lớn cũng tối om, cả tiểu khu chỉ có đèn đường tù mù chiếu sáng, yên tĩnh đến lạ thường.

    Lúc đó rõ ràng mới hơn chín giờ tối, buổi tiệc chào mừng hẳn là vừa kết thúc không lâu, đáng lẽ không thể yên tĩnh như vậy được.

    Nhưng lúc đó, đầu óc tớ mụ mẫm, không nghĩ nhiều đã quay về giường, sáng hôm sau tỉnh dậy, chỉ cho rằng đó là một giấc mơ kỳ quái khi bị cảm sốt mà thôi.

    Bây giờ nghĩ lại, nếu tớ sớm nhận ra điều không ổn mà rời khỏi đó thì tốt biết mấy.

    Thật đó!

    Sau đó, ban quản lý lại đến nhà tớ vài lần, nói rằng muốn tổ chức vài buổi tụ họp nhỏ, giúp tớ bù lại buổi tiệc chào mừng đã vắng mặt.

    Lúc đó tớ thấy họ cũng thật chu đáo, nhưng sau này đều vì đủ loại sự cố bất ngờ mà không thành.

    Không biết từ lúc nào, tớ bắt đầu có cảm giác bất an, và nó ngày càng mãnh liệt trong lòng.

    Tớ đã cố gắng tìm hiểu nguyên nhân gây ra cảm giác này, nhưng không có kết quả.

    Không khí trong tiểu khu vẫn trong lành như thế, nước hồ vẫn trong vắt thấy đáy, hàng xóm vẫn rất thân thiện, nhưng tớ vẫn cảm thấy có gì đó không ổn.

    Khoảng thời gian đó, tớ luôn mơ thấy tiểu khu bị bao phủ bởi một bóng đen khổng lồ và nguy hiểm nào đó.

    Giống như con cá sấu ẩn mình dưới mặt hồ yên tĩnh, ngụy trang thành một khúc gỗ nổi.

    Thân thể nó bất động, nhưng ác ý và đôi mắt âm u của nó lại không ngừng đảo quanh, rà soát từng ngóc ngách của tiểu khu.

    Sau này, tớ cuối cùng cũng nhận ra vấn đề nằm ở đâu rồi, chính là buổi tiệc chào mừng!

    Tần suất ban quản lý mời tớ tham gia quá dày đặc, ban đầu chỉ nửa tháng một lần, sau đó đổi thành một tuần một lần, cuối cùng đến mức ba bốn ngày lại có một lần.

    Cứ như thể tớ bắt buộc phải tham gia cái buổi tiệc chết tiệt đó thì mới được ở lại đây vậy.】

    Ánh mắt Khương Ly khựng lại một chút, đầu ngón tay khẽ gõ nhẹ cằm.

    Xem ra, buổi tiệc đó có vấn đề rất lớn, nếu có thể tìm cách tham gia một lần, tìm hiểu rõ ngọn ngành thì tốt rồi. Khương Ly nghĩ.
- id: Volume_3_Chapter_36_Segment_717
  title: 第三十六章 墓碑,骸骨,口弦琴
  content: |-
    Tôi không phải là cư dân duy nhất bị làm phiền bởi lời mời quá đỗi nhiệt tình của ban quản lý.

    Người phụ nữ ở phòng 102, cùng tòa nhà với tôi, cũng rơi vào tình huống khó xử tương tự.

    Cũng nhờ cô ấy, tôi mới phát hiện ra sự bất thường trong khu dân cư.

    Đó là một người phụ nữ trẻ trung, xinh đẹp và lạnh lùng, trông giống như kiểu nữ cường nhân lạnh lùng khó gần thường thấy trong phim ảnh.

    Một người phụ nữ như vậy, vốn dĩ sẽ chẳng có bất kỳ mối liên hệ nào với tôi.

    Tôi cũng chỉ tình cờ biết được từ sổ đăng ký của văn phòng ban quản lý rằng nhà cô ấy còn có một đứa con đang học tiểu học và một người mẹ mắc chứng Alzheimer.

    Không biết vì lý do gì, cô ấy cực kỳ không thích tiếp xúc với người ngoài, thỉnh thoảng chạm mặt cô ấy trong khu dân cư, cô ấy cũng sẽ nhanh chóng lảng tránh.

    Người như vậy, đương nhiên cũng sẽ không tham gia tiệc chào mừng chủ hộ mới.

    Điểm khác biệt là, tôi bị động không tham gia, còn cô ấy thì chủ động.

    Chúng tôi là hai hộ dị biệt duy nhất trong toàn bộ Khu Hạnh Phúc.

    Hôm đó khi tôi về muộn, tôi gặp cô ấy đang cãi nhau với bảo vệ ở dưới lầu, nguyên nhân tranh cãi là mẹ cô ấy, người mẹ già đã không còn minh mẫn, đã đi lạc trong khu dân cư.

    Nhưng các bảo vệ không những không giúp cô ấy tìm được người mẹ, mà ngay cả đoạn camera giám sát hữu ích cũng không thể cung cấp.

    Người phụ nữ và bảo vệ cãi nhau rất kịch liệt, nhưng tôi cũng không mấy để tâm.

    Một người già không còn minh mẫn đi lạc thì có gì lạ đâu?

    Lúc đó tôi nghĩ, lỗi phần lớn là do người phụ nữ đã không chăm sóc tốt cho mẹ mình.

    Người phụ nữ đó tìm mẹ khoảng hai ba tuần, trạng thái tinh thần suy sụp thấy rõ... cuối cùng vẫn không tìm thấy.

    Một ngày nào đó sau hai ba tuần, tôi gặp cô ấy ở dưới lầu, cô ấy ngồi thất thần trên ghế dài trước tòa nhà, thấy tôi đi qua, lại chủ động bắt chuyện với tôi.

    Cô ấy nói, “Là người đồng cảnh ngộ, tôi rất ghen tị với việc cậu có thể ở tầng cao.”

    Nói ra thật xấu hổ, do tính chất công việc, tôi rất ít khi tiếp xúc với phụ nữ, huống chi là một người phụ nữ xinh đẹp như vậy.

    Vì vậy, khi người phụ nữ bắt chuyện với tôi, tôi có chút bối rối ngượng ngùng, cười gượng nói, “Ha, tầng một chẳng phải cũng rất tốt sao? Còn được tặng kèm một khu vườn nhỏ nữa.”

    “Không, không tốt chút nào cả,” cô ấy nói, “Cậu có biết tầng một nghĩa là gì không? Nghĩa là gần với lòng đất, dưới lòng đất chôn giấu bia mộ, hài cốt, đàn môi và những giấc mơ kỳ quái.”

    “Ồ, vậy sao? Thú vị thật.” Tôi không hiểu ý của người phụ nữ nên đáp lại một cách qua loa, rồi quay người rời đi, lúc đi ngang qua cửa sổ nhà cô ấy, tôi bất giác liếc nhìn vào trong.

    Bên trong tối om, chẳng nhìn rõ gì cả.

    Tôi ghé sát lại gần hơn, đột nhiên nhìn thấy một khuôn mặt phờ phạc, đôi mắt vô hồn dần dần hiện ra trên mặt kính.

    Người phụ nữ đó không biết đã đứng sau lưng tôi từ lúc nào.

    Cô ấy không trách hành động vượt quá giới hạn của tôi, chỉ lẩm bẩm nói với tôi, “Cẩn thận một chút, những người đó đang nhìn chằm chằm cậu đấy!”

    Những người đó là ai? Hàng xóm? Bảo vệ? Nhân viên ban quản lý?

    Tôi nghĩ, có lẽ vì mẹ cô ấy đi lạc nên cô ấy bị sốc, đầu óc có chút không bình thường.

    Tối hôm đó, tôi tìm kiếm video biểu diễn đàn môi, và nghe thấy thứ âm thanh kỳ lạ đó.

    Âm nhạc của đàn môi rất kỳ lạ, lơ lửng giữa giai điệu và sự mô phỏng âm thanh, giống như tiếng luồng khí rung động, lại giống như tiếng gầm gừ của một loài sinh vật nào đó, âm tiết chui qua tai vào não, như thể được ban cho sự sống, không ngừng nhảy nhót.

    Cho đến tận hôm nay, tôi vẫn không biết tại sao người phụ nữ đó lại nói dưới lòng đất chôn đàn môi.

    Rất có thể cô ấy đã nghe thấy một loại âm thanh nào đó phát ra từ dưới lòng đất.】

    Đọc đến đây, Khương Ly đặt chiếc máy tính bảng trong tay xuống, cầm lấy tập hồ sơ mang về từ Tư Dạ Hội bên cạnh, tìm đến phần nội dung điều tra về không gian ngầm của Khu Hạnh Phúc.

    Khương Ly vốn rất ghét những nơi như cống ngầm, tầng hầm, bãi đỗ xe ngầm, những nơi đó tối tăm ẩm ướt, không có cửa sổ, rất dễ khiến người ta liên tưởng đến mộ huyệt.

    Trên thực tế, những nơi này, cũng là một trong những đối tượng điều tra trọng điểm của Tư Dạ Hội khi điều tra các vụ việc quái đàm tiềm ẩn.

    “Cống ngầm của Khu Hạnh Phúc còn sạch hơn cả bàn tay nhỏ bé của phú蘿莉...”

    Nhìn thấy đoạn mô tả này, khóe miệng Khương Ly khẽ giật giật, không cần nghĩ cũng biết, cuộc điều tra đó chắc chắn là do Bạch Khai thực hiện, cũng chỉ có cậu ta mới viết ra được báo cáo điều tra kỳ quặc như vậy.

    Báo cáo điều tra của Bạch Khai cho thấy, không gian ngầm của Khu Hạnh Phúc vô cùng sạch sẽ gọn gàng, không có dư chấn dao động linh năng, ngay cả cống ngầm cũng có người dọn dẹp định kỳ, nhưng phán đoán điều tra mà cậu ta đưa ra lại là có bất thường.

    Đọc xong báo cáo điều tra, Khương Ly gật đầu ra chiều suy nghĩ.

    Mặc dù Bạch Khai không đưa ra lý do rõ ràng, nhưng Khương Ly vẫn rất hiểu và đồng tình với quan điểm của cậu ta.

    Không gian ngầm được dọn dẹp sạch sẽ đến vậy, ngay cả một chút dư chấn dao động linh năng cũng không có, ngược lại càng có vẻ như muốn che đậy điều gì đó.

    【Thời gian cứ thế trôi qua từng ngày, môi trường trong khu dân cư không hề thay đổi, hàng xóm vẫn rất thân thiện.

    Thế nhưng, bị ảnh hưởng bởi người phụ nữ đó, tôi bắt đầu bất giác quan sát khu dân cư.
- id: Volume_3_Chapter_36_Segment_718
  title: 第三十六章 墓碑,骸骨,口弦琴
  content: |-
    Tôi phát hiện, những con chim bay qua cửa sổ mỗi sáng dường như đều giống hệt nhau, tiếng hót rất qua loa.

    Hàng xóm trong khu đều rất trẻ, đúng như lời đồn, không một ai trông quá bốn mươi tuổi.

    Sau khi trời tối, người đàn ông ở tòa nhà đối diện luôn cầm một chiếc ống nhòm nhìn ngó tứ phía, có lẽ đang theo dõi tôi.

    Tôi thậm chí còn cảm thấy nhà mình cũng không an toàn nữa, tôi từng nhìn thấy ký hiệu kỳ lạ ở cửa.

    Sau đó, là những giấc mơ, mỗi đêm tôi đều gặp cùng một cơn ác mộng.

    Tôi mơ thấy một bóng người không rõ mặt lẻn vào nhà tôi, nó to con hơn tôi một chút, lùn hơn một chút, vóc dáng bình thường đến mức có thể là bất kỳ ai lướt qua trên phố.

    Nó trốn ở một góc khó thấy trong phòng ngủ, hoặc là chân giường, hoặc là sau cánh cửa, lặng lẽ nhìn tôi, lòng dạ khó lường.

    Lúc đó tôi vẫn luôn cảm thấy mình có suy nghĩ như vậy, hoàn toàn là vì những lời nói của người phụ nữ đó và tiếng đàn môi đã ám thị tôi điều gì đó, mới khiến tôi trở nên đa nghi.

    Mãi cho đến một ngày của một tháng sau, tôi mới nhận ra, trong khu dân cư này thật sự tồn tại một thứ gì đó kỳ quái và bí ẩn.

    Chiều tối hôm đó, lúc tôi tan làm về nhà, tôi luôn cảm thấy có ai đó đang theo sau mình.

    Tôi nghe thấy trong tiếng bước chân của mình, dường như lẫn vào tiếng bước chân của một người khác, rất nhẹ, rất chậm, dè dặt như một con mèo đang rình mồi.

    Lần đầu tiên tôi quay đầu lại, chỉ nhìn thấy con đường lát đá và đám cỏ hai bên đã bị người làm vườn cắt trụi ngọn.

    Tôi tiếp tục đi về phía trước, rất nhanh sau đó lại nghe thấy tiếng bước chân ấy, nhẹ hơn lúc nãy, nhưng lại gần hơn lúc nãy.

    Tôi đột ngột quay đầu lại, quả nhiên nhìn thấy một người đàn ông.

    Đó là nhân viên quản lý của khu nhà, mặc một bộ vest đen, to con hơn tôi một chút, lùn hơn một chút, anh ta từng đến nhà tôi, mời tôi tham gia tiệc chào mừng.

    Không biết anh ta tên gì.

    Thực tế là, rất nhiều nhân viên quản lý này đều được tuyển dụng qua mạng, tôi đoán, công ty quản lý cũng chỉ biết về họ qua một tấm chứng minh nhân dân mà thôi, không ai thực sự biết rõ lai lịch của họ.

    Anh ta không né tránh ánh mắt của tôi, anh ta ung dung đi đến trước mặt tôi, trên mặt nở nụ cười.

    Không biết có phải là ảo giác không, tôi cảm thấy nụ cười của anh ta hôm đó đặc biệt giả tạo, như thể đang đeo một chiếc mặt nạ.

    Anh ta nói với tôi, "Thưa anh, cuối tuần này chúng tôi có một buổi họp mặt nhỏ, hy vọng anh có thể tham gia, coi như là bù cho bữa tiệc chào mừng mà anh đã không thể tham dự trước đó, mọi người đều rất muốn làm quen với anh!"

    "Mọi người?" tôi nghi hoặc hỏi.

    "Là toàn thể nhân viên quản lý chúng tôi và những người hàng xóm của anh đấy!" anh ta mỉm cười đáp.

    Tôi đột nhiên nghĩ đến người phụ nữ ở cùng tòa nhà với mình, "Cô gái ở tầng một cũng tham gia chứ?"

    Anh ta nhìn vào mắt tôi, mỉm cười nói, "Có chứ, cô ấy đã đồng ý rồi."

    Tôi im lặng một lúc lâu rồi mới nói với anh ta, "Được rồi, nếu có thời gian, tôi sẽ tham gia."

    Khoảng thời gian đó công ty đang chuẩn bị một dự án mới, tôi có thể phải tăng ca bất cứ lúc nào, cuối tuần có thể tham gia buổi họp mặt của họ hay không, tôi hoàn toàn không thể đảm bảo.

    Sau khi tôi nói xong câu đó, tôi cảm thấy câu trả lời mập mờ của mình có lẽ đã khiến tôi kết thù với anh ta, dù trên mặt anh ta vẫn nở nụ cười, nhưng tôi nhìn thấy sự tức giận trong mắt anh ta.

    Lúc quay người rời đi, tôi cảm giác có người đang nhìn chằm chằm vào mình, tôi biết rất có thể là nhân viên quản lý đó, nhưng tôi không dám quay đầu lại, chỉ đành lén lấy điện thoại ra, mở camera, dùng camera để nhìn về phía sau, rồi tôi liền nhìn thấy một cảnh tượng kinh hãi.

    Người đàn ông vừa nãy còn tươi cười với tôi, đang đứng cách tôi không xa, nhìn tôi với vẻ mặt vô cảm, ánh mắt hoàn toàn không giống con người, oán độc đến đáng sợ.

    Ở phía xa hơn một chút, còn có những người hàng xóm đang đi dạo, dắt chó đi dạo, tất cả họ đều đứng yên tại chỗ, hai mắt nhìn tôi chằm chằm, ngay cả những con chó của họ cũng bất động, như thể đã trúng phải một loại bùa chú nào đó.

    Tôi kinh hãi quay đầu lại, bùa chú dường như đã được giải trừ ngay khoảnh khắc tôi quay người.

    Những người hàng xóm tiếp tục thong thả dạo bước, những chú chó nhỏ tiếp tục vui vẻ chạy nhảy, người đàn ông mặc vest đen kia mỉm cười với tôi.

    "Thưa anh, anh còn có việc gì không?"

    "Không, không có gì."

    Lời nói của anh ta khiến tôi sực tỉnh khỏi sự kinh ngạc, không dám dừng lại một giây nào mà rảo bước nhanh về nhà.

    Lúc đi về phía trước, tôi cảm giác họ lại một lần nữa nhìn tôi với vẻ mặt vô cảm và ánh mắt oán độc.

    Mặc dù tôi không nhìn thấy, nhưng tôi cảm nhận được ánh mắt của họ, như những chiếc đinh, ghim chặt vào người tôi.

    Bị hàng xóm và nhân viên quản lý đối xử như kẻ thù, còn có chuyện gì đáng sợ hơn thế này nữa không?】

    "Bùa chú sao?"

    Khương Ly đặt máy tính bảng xuống, xem qua hồ sơ của Tư Dạ Hội, bên trong có dữ liệu điều tra ngẫu nhiên cư dân của Khu Hạnh Phúc, dữ liệu cho thấy, trên người cư dân Khu Hạnh Phúc, không hề có bất kỳ dấu hiệu nào của lời nguyền hay cổ độc truyền nhiễm.

    "Chẳng lẽ bị ảnh hưởng bởi sức mạnh của truyện ma quái? Hay là đã hoàn toàn biến thành quyến thuộc rồi?"

    Khương Ly lẩm bẩm một câu, lại cầm máy tính bảng lên xem tiếp.
- id: Volume_3_Chapter_36_Segment_719
  title: 第三十六章 墓碑,骸骨,口弦琴
  content: |-
    Khi tớ vội vã chạy xuống dưới lầu nhà mình, từ xa đã thấy con trai của người phụ nữ ở tầng một, một nhân viên quản lý khu phố đang ở bên cạnh cậu bé, ngồi xổm xuống đất, nói gì đó với cậu, còn đưa tay ra định lấy thứ gì đó từ trong túi áo.

    Tớ nhìn thấy cảnh đó, nhớ lại những gì đã trải qua trên đường về trước đó, cảm thấy đứa bé đó có lẽ đang gặp nguy hiểm, đang định tiến lên ngăn cản thì nghe thấy tiếng hét thất thanh của người phụ nữ đó từ phía sau.

    "Đừng chạm vào con trai tôi!" Lúc đó cô ấy hét lên như vậy.

    Tớ quay đầu lại nhìn cô ấy, nhìn thấy bộ dạng đó của cô ấy mà cũng phải giật mình, mới không gặp có bao lâu mà cô ấy như già đi cả chục tuổi, nếu không nghe giọng nói, tớ chắc chắn sẽ không nhận ra.

    Sau lần gặp đó, tớ có khoảng một tuần không gặp lại người phụ nữ đó, đến khi gặp lại, chuyện kinh khủng đã xảy ra.

    Sau khi mẹ cô ấy mất tích, con trai cô ấy cũng biến mất.

    Tối hôm đó, tớ vừa từ tiệm tạp hóa mua đồ về, từ xa đã thấy người phụ nữ đó chạy về phía tớ, cô ấy mặc một chiếc váy ngủ, tóc tai bù xù, cả người như vừa chịu đả kích lớn, tinh thần suy sụp.

    Cô ấy chạy đến trước mặt tớ hỏi, "Cậu có thấy con trai tôi đâu không?"

    Tớ nói một câu, "Không thấy." Cô ấy liền chạy đi không ngoảnh đầu lại, bóng dáng nhanh chóng biến mất trong màn đêm.

    Sau khi tớ về nhà không lâu, liền mơ hồ nghe thấy tiếng còi cảnh sát, nghĩ chắc là người phụ nữ đó đã báo cảnh sát.

    Nghe tiếng còi cảnh sát đứt quãng, tớ bất giác nhớ lại cảnh tượng nhân viên quản lý khu phố tiếp xúc riêng với con trai người phụ nữ đó, sự bất an trong lòng ngày càng mãnh liệt.

    Thử hỏi, nếu những người luôn ở gần nhà bạn muốn hãm hại bạn, còn có chuyện gì đáng sợ hơn thế nữa không?

    Thời gian cứ thế trôi qua, công việc của tớ rất bận, chuyện mấy ngày liền không về nhà cũng là bình thường, cuối cùng tớ cũng không biết, người phụ nữ ở tầng một đó, rốt cuộc có đi dự buổi tụ tập cuối tuần đó không.

    Khi tớ nhớ ra muốn hỏi cô ấy, mới phát hiện cô ấy có lẽ đã mất tích từ lâu rồi.

    Lúc tớ đi tìm cô ấy, cửa sổ và cửa lớn nhà cô ấy đều đã phủ một lớp bụi.

    Cô ấy nhìn qua cửa sổ vào trong nhà, vẫn là một màu đen kịt, không nhìn rõ gì cả.

    Tớ thử gọi hai tiếng, không nhận được bất kỳ phản hồi nào.

    …

    Những người khác biệt trong khu nhà đột nhiên chỉ còn lại một mình tớ.

    Mỗi đêm tớ vẫn gặp những cơn ác mộng lặp đi lặp lại, khác biệt là, giấc mơ đó ngày càng rõ ràng, bóng người kỳ lạ trong mơ, ngày càng đến gần tớ hơn.

    Sự bất an mãnh liệt khiến tớ theo bản năng không muốn về nhà, cuối cùng dứt khoát mua một chiếc giường gấp, trực tiếp ở lại công ty, chỉ về nhà một chuyến để thay quần áo.

    Thời gian cứ thế bình yên trôi qua hơn một tuần, chuyện kinh khủng cuối cùng vẫn xảy ra – bóng người trong mơ, đã đuổi đến công ty của tớ.

    Đêm hôm đó, tớ đang ngồi viết code ở công ty, tất cả đồng nghiệp đều đã về, cả văn phòng trống không.

    Rạng sáng, bầu trời bên ngoài cửa sổ rất tối, mây đen trĩu nặng trên đầu, không cho bất cứ thứ gì ngẩng lên.

    Rất nhanh trời bắt đầu đổ mưa, mưa như trút nước, bên ngoài cửa sổ một mảng hơi nước mờ mịt, thành phố dường như run rẩy trong sấm chớp.

    Những hạt mưa lớn đập vào cửa sổ của tớ, kêu lách tách không ngừng, tớ hoàn toàn không thể tập trung làm việc, dứt khoát sớm nằm lên giường gấp, nghịch điện thoại, rồi bất tri bất giác ngủ thiếp đi.

    Nửa đêm, tớ lại mơ thấy bóng người kỳ lạ đó, to hơn tớ một chút, lùn hơn tớ một chút, nó lợi dụng màn đêm lẻn vào tòa nhà, men theo cầu thang thoát hiểm đi lên, đến trước cửa công ty của tớ.

    Tớ nhận ra nó đang đến gần, muốn đứng dậy bỏ chạy, lại phát hiện tay chân như mất cảm giác, hoàn toàn không nghe lời.

    Tớ chỉ có thể kinh hãi nằm trên giường, trơ mắt nhìn bóng người kỳ lạ đó nấp sau bàn ghế văn phòng, từng chút từng chút một tiến lại gần, rồi từ trong bóng tối, men theo phía chân tớ, từ từ bò lên giường gấp, không một tiếng động.

    Tớ không biết nó rốt cuộc là ai, cũng giống như tớ không biết lai lịch của người đàn ông quản lý khu phố kia.

    Gương mặt nó mờ ảo, một mảng đen kịt,

    Nó khom người, ngồi xổm trên ngực tớ, cầm một chiếc búa gỗ nhỏ, dùng một thứ gì đó trắng bệch, sắc nhọn, hình dáng như xúc tu chĩa vào đỉnh đầu tớ, không ngừng gõ.

    Nó muốn đóng cái thứ kỳ lạ đó vào đầu tớ.

    Rõ ràng là đang ở trong mơ, nhưng tớ lại cảm thấy cái lạnh thấu xương kèm theo cơn đau như xương cốt vỡ vụn, từng cơn từng cơn truyền đến từ đỉnh đầu.

    Dưới sự tấn công kép của đau đớn và sợ hãi, tớ mở miệng muốn hét lớn, cố gắng vùng vẫy tứ phía, cuối cùng, sau khi ngón tay khẽ cử động một chút, tớ đã tỉnh dậy từ trong mơ.

    Cơn mưa lạnh lẽo trút xuống người tớ, nhanh chóng khiến tớ tỉnh táo lại, nhìn những con phố quen thuộc xung quanh, tớ sợ đến mức ngã ngồi xuống đất.
- id: Volume_3_Chapter_36_Segment_720
  title: 第三十六章 墓碑,骸骨,口弦琴
  content: |-
    Khi đang gặp ác mộng, tôi đã rời khỏi công ty, quay về trước cổng tiểu khu Hạnh Phúc, lờ mờ nhìn thấy sau cánh cổng sừng sững từng dãy từng dãy, những cái bóng giống như bia mộ.

    Từ xa tôi nghe thấy trong tiểu khu vọng lại từng đợt tiếng nhạc kỳ quái, rất nhẹ, rất chậm, như thể không khí đang rung động, lại như thể động vật đang gầm gừ, từ xa đến gần, mỗi một âm tiết dường như đều có sinh mệnh, nhảy từng nhịp từng nhịp men theo tai, chui vào trong đầu.

    Tôi dám chắc, đó chính là tiếng đàn môi!

    Loại âm thanh đó về cơ bản chỉ cần nghe qua một lần là rất khó quên.

    Tôi nhận ra, cái thứ phát ra tiếng đàn môi đó, sau khi khiến người phụ nữ ở tầng một mất tích, bây giờ lại nhắm vào tôi, tôi quay người liều mạng chạy ra ngoài, đến tận bây giờ vẫn không dám đến gần nơi đó.

    Kể từ ngày đó, tôi thật sự bắt đầu sợ hãi, tôi sợ mình sẽ giống như gia đình ba người của người phụ nữ ở tầng một, biến mất một cách khó hiểu.

    Hoặc là giống như trong lời đồn, tiếp tục sống trong tiểu khu, rồi vào một ngày nào đó không lâu sau bốn mươi tuổi, rời khỏi thế giới này.

    Cho nên, xin hãy giúp tôi, cứu tôi, bất kể là ai cũng được, tôi không muốn cứ thế biến mất một cách khó hiểu.

    Tôi thật sự [Nội dung còn lại do nghi ngờ vi phạm quy định cộng đồng, đã bị quản trị viên xóa hoặc chặn]

    ...

    Tiền thưởng treo giải: Mười năm tuổi thọ, một căn nhà ở tiểu khu Hạnh Phúc.]

    Đàn môi...

    Đây có lẽ là một yếu tố then chốt.

    Cuối cùng cũng đọc xong đoạn mô tả rất dài của người đăng treo giải, Khương Ly đặt máy tính bảng xuống, xoa xoa ấn đường hơi căng của mình.

    Ban đầu cô cho rằng quái đàm trong tiểu khu Hạnh Phúc, phạm vi hoạt động có thể bị giới hạn trong một khu vực nhất định, giống như những học sinh quái đàm trong trường trung học Thạch Hà Khẩu.

    Nếu là như vậy, chỉ cần giám sát chặt chẽ, bố trí phong ấn là có thể giảm thiểu nguy hại.

    Tuy nhiên.

    Sau khi đọc xong đoạn mô tả này, cô mới phát hiện sự việc không đơn giản như vậy.

    Quái đàm ẩn náu trong tiểu khu Hạnh Phúc, nó không chỉ có thể rời khỏi tiểu khu, đến công ty của người đăng, mà còn có khả năng gây hại, mê hoặc thần trí con người, thậm chí còn có thể thông qua một phương thức nào đó, hoàn toàn che giấu dao động linh năng của mình.

    "Dao động linh năng có thể ở cấp B+, thậm chí cao hơn... và có kỹ năng ẩn thân ở một trình độ nhất định..."

    Khương Ly đang nghĩ, điện thoại bên gối đột nhiên rung lên một cái, cô cầm lên xem, là tin nhắn từ "Vương Bất Lưu Hành".

    Vương Bất Lưu Hành: ""Có đó không cậu? Ngủ rồi à?""

    Thiên Tài Mạt Chược Thiếu Nữ: ""Ngủ rồi.""

    Vương Bất Lưu Hành: ""Vậy, phiền cậu mộng du gửi cho tớ tấm ảnh tự sướng nhé? Ban ngày đã hẹn rồi, đừng nói là cậu còn dùng điện thoại bàn, bên tớ hiện là đăng nhập bằng di động.""

    "..."

    Khương Ly im lặng một lúc, mở album ảnh, gửi đi tấm hình đã chuẩn bị từ trước.

    Thiên Tài Mạt Chược Thiếu Nữ: "[Hình ảnh]"

    Thiên Tài Mạt Chược Thiếu Nữ: ""Xem ảnh tự sướng xong thì mau đi chuẩn bị đi, đến lúc đó đừng cản trở tớ. [Biểu cảm thả tim]""

    Vương Bất Lưu Hành: "???"
- id: Volume_3_Chapter_37_Segment_721
  title: 第三十七章 陆以北的准备
  content: |-
    Sáng sớm tinh mơ, trong huyễn cảnh thẻ tre.

    Ánh sáng vàng kim của 【Liệt Dương Đồng Cầu】 xuyên qua mây mù, rải xuống những dãy núi đen trải dài, xua tan lớp sương mù dày đặc đã giăng mắc suốt đêm. Những giọt sương trong veo từ từ trượt xuống từ cành lá của thảm thực vật màu đen ấy, tựa như một cơn mưa nhỏ vừa trút xuống, vẽ nên vài vệt cầu vồng giữa rừng sâu.

    Buổi sáng sớm trong huyễn cảnh thẻ tre rất lạnh, tiết trời tựa như cuối thu, nhưng Cố Thiến Thiến lại có một ý chí kinh người được rèn giũa qua những năm tháng làm thêm sống qua ngày, trời vừa tờ mờ sáng, đã không chút do dự chui ra khỏi chăn.

    Cô vốn quen với việc hôm nay làm xong hôm nay, tối qua nhận việc gia công từ chỗ anh, quay đầu đi mua nguyên liệu, hôm nay phải bắt đầu luyện chế dược tề rồi.

    Xưởng luyện kim của Cố Thiến Thiến đặt ở trong núi sâu.

    Nói là xưởng luyện kim, nhưng so với những xưởng luyện kim quy mô lớn của các tổ chức như Tư Dạ Hội hay Nhật Thực Hội thì lại sơ sài đến đáng thương, chỉ là một căn nhà gỗ nhỏ dựng dựa vào núi mà thôi.

    Ngay cả dụng cụ luyện kim bên trong, cũng đều là đồ nội thất cũ mua từ chợ đồ cũ về cải tạo lại.

    Quạt thông gió cũ kỹ quay kêu kẽo kẹt, tủ lạnh hiệu quả làm lạnh không tốt lắm, còn cần thêm chú thuật cố định hỗ trợ.

    Nồi luyện kim là ruột nồi áp suất cải tạo lại, đũa điểm kim là linh kiện tháo từ xe đạp xuống, dụng cụ thì dùng chai bia hoặc hũ thủy tinh mua sỉ,

    máy nghiền không cần, đôi tay mạnh kinh người của cô có thể thay thế, thiết bị đun nóng cũng không cần, dùng chú thuật gia nhiệt là được.

    Nếu phải so sánh, xưởng luyện kim của Tư Dạ Hội chính là nhà hàng Michelin ba sao, còn xưởng luyện kim của Cố Thiến Thiến thì là, quán ăn vỉa hè bán mang về không có cả mặt tiền.

    Nhưng mà, quán ăn vỉa hè cùng lắm chỉ đại diện cho việc không vệ sinh, không lành mạnh, chứ không có nghĩa là không làm ra được món ngon.

    Chính trong môi trường sơ sài như vậy, cô lại luyện chế ra được 【Liệt Dương Đồng Cầu】, một loại chế phẩm luyện kim trung-cao cấp, mà tỷ lệ thành công lại cao đến kỳ lạ.

    Sau khi đến xưởng luyện kim, Cố Thiến Thiến lấy ra dược liệu mua từ tiệm thuốc ở chợ quỷ tối qua, dùng hai tay cẩn thận nghiền nát chúng.

    Đợi đến khi tất cả dược liệu đều theo công thức của anh, được nghiền thành hạt có kích thước phù hợp, cô liền bắc ruột nồi áp suất dùng để luyện kim lên, thúc giục linh năng thi triển chú thuật, bắt đầu đun nóng.

    Nhân lúc ruột nồi áp suất đang tăng nhiệt, cô lấy nước sương, bọc dược liệu bằng vải gạc, từ từ lọc lấy nước cốt, đựng vào bát nhỏ để sẵn.

    Còn Hệ Thống thì từ sau lưng cô ló cái đầu nửa người nửa cá ra, nhìn chăm chú vào ngọn lửa dưới ruột nồi áp suất.

    Một lát sau, Hệ Thống khẽ gọi một tiếng, "Cố Thiến Thiến, được rồi, nhanh lên!"

    "Ừm ừm!" Cố Thiến Thiến đáp một tiếng, lập tức cầm khối Hỏa Đồng làm thuốc dẫn nền đổ vào trong ruột nồi áp suất, đợi đến khi khối Hỏa Đồng hoàn toàn tan chảy, liền cầm lấy đũa điểm kim, rót linh năng vào, dẫn dắt dung dịch Hỏa Đồng, vẽ ra một chuỗi chú văn hình thù kỳ lạ.

    Đợi đến khi nét chú văn cuối cùng hoàn tất, dung dịch Hỏa Đồng trong ruột nồi áp suất lập tức từ vàng chuyển sang đỏ,

    Thấy vậy, Cố Thiến Thiến không vội không hoảng, tuần tự có trật tự cho các loại nguyên liệu khác nhau vào trong ruột nồi áp suất.

    Theo sau loại thuốc dẫn cuối cùng được thêm vào, chất lỏng trong ruột nồi áp suất dần trở nên sệt lại, ngay khoảnh khắc chất lỏng sắp đông đặc, Cố Thiến Thiến vớ lấy Hỏa Sơn Tinh trên bàn, linh năng trong cơ thể dâng trào, hai tay mạnh mẽ đập một phát.

    "Bùm——!"

    Kèm theo một tiếng không khí nổ vang, Hỏa Sơn Tinh cứng rắn liền bị nghiền nát dưới lực mạnh khủng khiếp của cô, thành bột mịn như hạt muối.

    Bột Hỏa Sơn Tinh lả tả rơi vào trong nồi áp suất, trong khoảnh khắc, vô số luồng sáng hiện ra từ bên trong, lộng lẫy và rực rỡ, tựa như pháo hoa.

    "Bùm——!"

    Trong tiếng nổ trầm thấp, tất cả ngọn lửa như thể biến mất vào hư không, lập tức tắt ngấm.

    Chất lỏng trong nồi áp suất bay vọt lên không, vẽ ra những đường nét phức tạp giữa không trung, rồi đột ngột co rút lại, biến thành một khối chất lỏng màu vàng đỏ, từ từ rơi xuống.

    Cố Thiến Thiến đã chuẩn bị từ trước, cầm một cái hũ thủy tinh đựng đào vàng đã rửa sạch, đưa tay ra hứng, không để sót một giọt nào, hứng trọn dược tề 【Hoang Hỏa】.

    Nhìn dược tề thành phẩm trong hũ thủy tinh, Hệ Thống không kìm được mà khen ngợi, "Thành công rồi! Vậy mà một lần là được luôn! Cố Thiến Thiến đỉnh quá!"

    "Nhanh lên, chuẩn bị luyện chế độc dược! Cứ luyện chế Cưu Vũ Thiên Diệp Cổ đi! Cho hắn liều lượng thật đủ vào, tốt nhất là uống vào chết tươi tại chỗ!"

    "Ưm..." Cố Thiến Thiến bĩu môi, "Hệ Thống, tớ thấy bỏ độc hết tất cả, có phải hơi không ổn không?"

    "Sao cơ?" Hệ Thống ngẩn ra một lúc rồi nói, "Cố Thiến Thiến, cậu không phải là bị hai cái chân giò mua chuộc rồi đấy chứ, định nói đỡ cho Tai Họa à?"

    "Đâu, đâu có đâu!" Trong mắt Cố Thiến Thiến thoáng qua một tia hoảng hốt, nói, "Tớ, tớ chỉ thấy là, bỏ độc hết tất cả, không chừng sẽ bị phát hiện đó!"

    "..." Hệ Thống trầm ngâm vài giây rồi nói, "Cố Thiến Thiến, cậu nói có lý!"

    "Theo như tớ hiểu về Tai Họa, cô ta xảo quyệt lắm! Mỗi lần nhận được hay luyện chế ra dược tề mới nào, đều sẽ tìm người thử trước giúp cô ta, xác nhận không có vấn đề gì rồi mới tự mình uống."
- id: Volume_3_Chapter_37_Segment_722
  title: 第三十七章 陆以北的准备
  content: |-
    "Vậy cứ thế đi! Trong tám liều thuốc cần giao, chúng ta lấy ba liều thêm cổ độc phát tác chậm, như vậy sẽ không dễ bị phát hiện."

    Nghe hệ thống nói vậy, Cố Thiến Thiến vui vẻ nhận lời: "Được ạ!"

    Nể mặt món giò heo, tớ đã chỉ bỏ độc vào ba phần thôi đấy!

    Dù sao thì cậu ấy cũng là nhân tố hủy diệt thế giới, cũng không thể không làm gì cả, cứ thế bỏ qua cho cậu ấy được, phải không?

    Cố Thiến Thiến nghĩ thầm, đoạn quay người chuẩn bị luyện chế liều thuốc thứ hai.

    ————

    Sáng sớm ba ngày sau.

    Chỉ ngủ được hơn hai tiếng đồng hồ, Khương Ly đã sớm có mặt tại Cục Quản lý Nghiên cứu Văn hóa Dân gian Hoa Thành, vẻ mặt trông có chút mệt mỏi.

    Mỗi ngày ngoài việc thu thập tài liệu về tiểu khu Hạnh Phúc, cô còn phải kiên trì luyện tập mười ba ván mạt chược, điều này đối với cô cũng là một gánh nặng khá lớn.

    Sau khi bàn giao công việc với Bạch Khai, người trực đêm hôm trước, cô vừa ngồi xuống văn phòng thì đã đón vị khách đầu tiên của ngày hôm nay.

    An Thanh trông vẫn vẻ yêu kiều đó, khóe miệng nở nụ cười nhàn nhạt, nhẹ nhàng đặt một chồng tài liệu dày lên bàn Khương Ly.

    "Những thứ cậu nhờ tớ điều tra đều ở đây cả rồi."

    Cô vừa nói vừa phân loại gọn gàng các bản sao hợp đồng, thông tin sở hữu tài sản và những giấy tờ phức tạp tương tự trước mặt Khương Ly.

    "Tớ xem qua một chút rồi, hoàn toàn không khác gì kết quả mấy lần điều tra trước, tiểu khu Hạnh Phúc từ lúc mua đất phát triển, đến khi sáu tòa nhà giai đoạn một hoàn thành, rồi đến nay giai đoạn ba bán xong, đều không có vấn đề gì, thậm chí cả những chuyện nhỏ nhặt như tranh chấp lao động cũng chưa từng xảy ra."

    "Ngoài ra..."

    "Đây là hồ sơ những cư dân trên bốn mươi tuổi ở tiểu khu Hạnh Phúc tử vong bất ngờ trong gần một năm qua, nguyên nhân cái chết thì đủ kiểu kỳ lạ, kỳ quặc nhất là có người lại bị chiếc quạt trần rơi xuống, chém bay nửa cái đầu mà chết, tớ cứ tưởng nguyên nhân cái chết kiểu này chỉ có trong tưởng tượng của học sinh tiểu học với trung học thôi chứ."

    "Còn một phần nữa là ghi chép giải phẫu do chính tớ thực hiện, phát hiện duy nhất của tớ là, rõ ràng đều là những người vừa mới qua tuổi bốn mươi không lâu, nhưng nội tạng lại lão hóa rõ rệt hơn nhiều so với tuổi thực, nhưng cũng chỉ là lão hóa tự nhiên thôi, không có dao động linh năng lưu lại."

    Khương Ly cầm tài liệu trên bàn lên xem, An Thanh cũng yên lặng chờ cô xem xong, nhất thời, trong văn phòng chỉ còn tiếng lật giấy sột soạt.

    Một lát sau, An Thanh vỗ tay, thu hút sự chú ý của Khương Ly về phía mình.

    "Mà nói đi cũng phải nói lại, sao cậu đột nhiên lại muốn điều tra tiểu khu Hạnh Phúc nữa vậy? Chỉ cần chúng ta tiếp tục cho người tung tin đồn tiêu cực về tiểu khu Hạnh Phúc trên mạng là được rồi mà?"

    Đúng vậy, anti-fan số một trên mạng của tiểu khu Hạnh Phúc chính là một thành viên nào đó thuộc đội hành động đặc biệt của Tư Dạ Hội Hoa Thành.

    Mặc dù Tư Dạ Hội tạm thời chưa điều tra ra tiểu khu Hạnh Phúc có vấn đề gì, nhưng vẫn hy vọng thông qua một số thủ đoạn ngầm để giảm tỷ lệ lấp đầy của tiểu khu Hạnh Phúc.

    "Lục Dĩ Bắc đã nhận nhiệm vụ điều tra tiểu khu Hạnh Phúc." Khương Ly giải thích ngắn gọn.

    "Tốt thật, không ngờ thằng nhóc đó vừa vào đã có ích rồi." An Thanh gật đầu, bĩu môi nói, "Đỗ Tư Tiên thì không được, e là phải hai tháng nữa mới bắt đầu tiếp xúc với nhiệm vụ đơn giản được."

    Nói rồi, cô vươn vai một cái, xoay người đi ra cửa: "Được rồi, nếu không có chuyện gì thì tớ đi trước đây!"

    "Ừm."

    Khương Ly khẽ gật đầu, nhìn An Thanh rời đi rồi quay đầu nhìn ra ngoài cửa sổ, ngắm nhìn khu vườn nhỏ dưới ánh nắng ban mai.

    Hai ngày nay, anh lại đang làm gì nhỉ?

    Ý nghĩ đó lóe lên trong đầu, cô liền lấy điện thoại ra, gọi cho A Hoa.

    Đợi vài giây, đến khi điện thoại kết nối, Khương Ly hỏi: "A Hoa, hôm kia tớ nhờ cậu để ý một chút động tĩnh của Lục Dĩ Bắc hai ngày gần đây, tình hình thế nào rồi?"

    "Anh ấy..." A Hoa ngập ngừng, giọng điệu có chút oán trách, "Tớ thấy anh ấy hoàn toàn không chuẩn bị gì cho cuộc điều tra tiểu khu Hạnh Phúc lần này cả."

    "Anh ấy mỗi ngày ngoài buổi sáng ôn thi cuối kỳ ở thư viện ra, thời gian còn lại không ở quán trà cũ phố Mẫu Đơn uống trà, thì cũng ở ven đường xem mấy ông già chơi cờ, hoặc là ở công viên trung tâm xem đội múa ương ca tuổi xế chiều của các cụ tập luyện."

    "Tớ cảm thấy anh ấy sắp hòa nhập vào giới người cao tuổi Hoa Thành rồi, chẳng bao lâu nữa là sẽ debut ở vị trí C trong đội múa ương ca mất."

    Khương Ly: "..."

    Anh rốt cuộc đang giở trò quỷ gì vậy?

    Chết tiệt, mình thế mà lại còn mong anh sẽ nghiêm túc hơn một chút với công việc của Tư Dạ Hội, chuẩn bị cho tử tế chứ!

    "Đúng rồi, hôm qua anh ấy còn mua theo nhóm một vé trải nghiệm ở Trung tâm nghệ thuật Đại Phong, vào đó xem các cô gái xinh đẹp nhảy múa, ca hát, chơi đàn."

    "Cuối cùng... anh ấy còn đi xem mắt ba lần..."

    "Xem mắt?" Khương Ly nghi hoặc hỏi, "Anh ấy không phải mới mười chín tuổi sao? Vội vàng thế làm gì?"

    Huống chi, sau khi anh ấy bị quái đàm hóa, không phải là nữ sao? Đi xem mắt chẳng phải là hại người à? Lẽ nào muốn dùng cách này để che giấu thân phận?

    Quả nhiên vẫn là nên đợi sau khi chuyện này kết thúc, mau chóng bắt anh lại thì tốt hơn nhỉ? Khương Ly nghĩ.
- id: Volume_3_Chapter_37_Segment_723
  title: 第三十七章 陆以北的准备
  content: |-
    "Tớ không biết, có lẽ con trai trạc tuổi anh ấy thì sức lực quá dồi dào, nên đều khá là... thèm khát chăng?"

    "..." Khương Ly suy nghĩ một lát rồi gật đầu, "Ừm, tớ biết rồi, vậy cứ thế đã nhé?"

    Sau khi cúp máy, Khương Ly nhìn tài liệu trên bàn, khẽ thở dài.

    Tuy Lục Dĩ Bắc rất không đáng tin, nhưng có những tài liệu này chắc là đủ rồi, vốn dĩ cũng không trông mong anh có thể điều tra được gì, chỉ là muốn quan sát thái độ của anh đối với việc điều tra sự kiện quái đàm mà thôi.

    Còn về kết quả quan sát ư...

    Thật một lời khó nói hết.

    Một lát sau, Khương Ly thu lại dòng suy nghĩ, lấy điện thoại ra, đăng nhập vào tài khoản chuyên dùng để ẩn mình trong nhóm chat quái đàm, gửi tin nhắn cho Lục Dĩ Bắc.

    Thiên Tài Mạt Chược Thiếu Nữ: "Mai mấy giờ gặp? [Biểu cảm bắn tim]"

    Mười phút sau.

    Vương Bất Lưu Hành: "Xin lỗi nhé, vừa nãy tớ đang xem mấy em gái nhảy nhót, không thấy tin nhắn của cậu. Mai chiều gặp nha?"

    Thiên Tài Mạt Chược Thiếu Nữ: "Ok, mai chiều gặp! [Biểu cảm bắn tim]"

    Vương Bất Lưu Hành: "Thôi, hay là mai tối gặp đi, mai chiều tớ cũng có chút việc! [Squirtle đeo kính râm]"

    Khương Ly, "..."

    Tâm thái của anh, gần đây có phải càng ngày càng bành trướng rồi không?

    "Vậy thì tối đi." Khương Ly vừa gõ chữ xong, chưa kịp gửi thì lại nhận được tin nhắn của Lục Dĩ Bắc.

    Vương Bất Lưu Hành: "Thương lượng chút, lùi sang ngày kia được không? Chẳng phải cậu bảo tớ chuẩn bị kỹ sao? Bên tớ vẫn chưa chuẩn bị xong nè!"

    Nhìn chằm chằm màn hình điện thoại, khóe miệng Khương Ly giật giật một cái, nắm tay xinh xắn khẽ siết lại, hít một hơi thật sâu.

    Thiên Tài Mạt Chược Thiếu Nữ: "Cậu nói xem? [Mỉm cười]"

    Vương Bất Lưu Hành: "Hiểu rồi, mai tối gặp! [Hamster xin tha]"

    Thấy Khương Ly không thầy tự thông mà học được cách dùng biểu cảm mới, Lục Dĩ Bắc cảm thấy có chút không ổn, bèn trả lời như vậy.

    ————

    Đợi đến khi Lục Dĩ Bắc cuối cùng cũng giải quyết xong hợp đồng thuê nhà ở tiểu khu Hạnh Phúc, trời đã tối hẳn.

    Cất kỹ hợp đồng, anh chỉ cảm thấy ngực đau nhói một cơn, không nhịn được mà nhổ toẹt một cái, "Chậc! Tiền thuê của cái tiểu khu chết tiệt này đúng là đắt vãi!"

    Những lời đồn đại thất thiệt trên mạng về tiểu khu Hạnh Phúc rõ ràng không có tác dụng làm giảm tỷ lệ lấp đầy, mọi người vẫn đổ xô đến đó.

    Anh đã nhờ môi giới bất động sản tìm suốt ba ngày trời, cuối cùng mới tìm được một chủ nhà đồng ý cho thuê.

    Đúng vậy, trong ba ngày này, dĩ nhiên anh không phải đang cố gắng hòa nhập vào hội người cao tuổi Hoa Thành, sắp phải đến nơi xảy ra sự kiện quái đàm rồi, còn hưởng thụ cuộc sống, không muốn sống nữa à?

    Theo Lục Dĩ Bắc thấy, Tư Dạ Hội đã điều tra tiểu khu Hạnh Phúc rất nhiều lần mà không tìm ra vấn đề gì, điều đó có nghĩa là anh cũng không thể thông qua các con đường thông thường để điều tra ra bất kỳ thông tin hữu ích nào.

    Nếu đường chính không thông, thì chỉ có thể dùng mánh khóe thôi!

    Ví dụ như, trà trộn vào nội bộ hội người cao tuổi Hoa Thành.

    Lục Dĩ Bắc, người từ nhỏ đã lăn lộn ở quán trà phố Mẫu Đơn, rất rõ ràng, những người già bảy tám mươi, thậm chí hơn chín mươi tuổi, gần như đã chứng kiến toàn bộ quá trình Hoa Thành phát triển từ một thành phố nhỏ biên giới thành một đô thị hiện đại.

    Nếu nói ở Hoa Thành, ngoài Tư Dạ Hội ra, còn ai hiểu rõ nhất các loại truyền thuyết quái đàm của thành phố này, thì đó chắc chắn là những người già đó.

    Dĩ nhiên, những người già này cũng rất khó đối phó, tính tình cổ quái, tán gẫu trên trời dưới đất, hoàn toàn không nắm được trọng điểm, đây có lẽ cũng là lý do Tư Dạ Hội không điều tra từ phương diện này.

    Nhưng mà, Lục Dĩ Bắc là ai chứ? Anh là vua cà khịa Hoa Thành!

    Anh hoàn toàn không sợ người khác lải nhải với mình, chỉ sợ người khác chê mình lải nhải.

    Lục Dĩ Bắc sau ba ngày khẩu chiến với các cụ, anh đã thành công thu thập được một số thông tin về tiểu khu Hạnh Phúc mà Tư Dạ Hội không có.

    Điều duy nhất khá đau đầu là, lúc tán gẫu ở đội múa秧歌夕 Dương Hồng, anh bị hai bà cụ để ý, trong ba ngày đã giới thiệu cho anh hơn hai mươi đối tượng xem mắt rồi.

    Thời buổi này, quả thật là vẻ đẹp bên ngoài thì na ná nhau, còn những tâm hồn kỳ quái thì muôn hình vạn trạng, anh thực sự bị làm cho sợ rồi, thậm chí có người lúc đi xem mắt còn mang theo cả quái đàm.

    Một chuỗi dài quái đàm lơ lửng sau lưng người phụ nữ đó, toàn là những quỷ anh chưa thành hình, dọa Lục Dĩ Bắc sợ đến mức đứng hình tại chỗ.

    ————

    Khi Lục Dĩ Bắc đến khu Đông thành phố Hoa Thành, con phố đã có chút cũ kỹ, chợ đêm vừa mới mở không lâu, trên phố đang lúc náo nhiệt, từ các quầy hàng bán đủ loại đồ ăn vặt, từng làn hương thơm bay tới.

    Anh tìm kiếm trên phố một lúc lâu, mới tìm thấy Cố Thiến Thiến đang ngồi xổm ven đường bán cơm rang, đồ chơi, đồ thủ công mỹ nghệ... phạm vi kinh doanh khá là rộng.

    Anh lặng lẽ đứng đợi bên cạnh một lát, đến khi Cố Thiến Thiến làm xong việc một lúc, mới bước tới.

    "Chủ quán, phiền cho tôi một phần【Hoang Hỏa】mang đi."

    "Ể? Ồ, anh đợi một lát nhé!"

    Cố Thiến Thiến nghe tiếng ngẩng đầu lên, thấy người đến là Lục Dĩ Bắc thì hơi sững lại một chút, rồi mới cúi người lục tìm trong xe đẩy lấy ra lọ thuốc được chia sẵn trong chai thủy tinh.
- id: Volume_3_Chapter_37_Segment_724
  title: 第三十七章 陆以北的准备
  content: |-
    Anh Lục Dĩ Bắc nhận lọ thuốc từ tay Cố Thiến Thiến, nhìn cái chai thủy tinh bao bì thô sơ, bề mặt còn dính chút mỡ lợn, nhíu mày, lặng lẽ bỏ đi, rất nhanh đã biến mất tăm.

    Cố Thiến Thiến thấy anh đi rồi, vừa định thở phào một hơi, tiếp tục bán cơm rang, vừa quay người lại đã thấy anh Lục Dĩ Bắc ngồi trên đường sau lưng cô, một tay cầm đồng xu, một tay cầm chai thủy tinh.

    "Á! Cậu, sao cậu vẫn chưa đi?" Cố Thiến Thiến có tật giật mình, kinh hãi kêu lên.

    Anh Lục Dĩ Bắc ngẩng đầu, mặt không cảm xúc nói: "Lúc nãy đúng là đi rồi, nhưng đi được nửa đường, đột nhiên tớ thấy thuốc này của cậu có vẻ có vấn đề, nên tớ lại quay lại."

    "Có, có vấn đề sao?" Cố Thiến Thiến yếu ớt nói.

    "Có, đương nhiên là có!" Anh Lục Dĩ Bắc nói giọng chắc nịch, cầm một lọ thuốc huơ huơ trước mặt Cố Thiến Thiến: "Cậu xem, cái lọ này của cậu trông như đồ người khác dùng rồi, tớ đương nhiên lo vấn đề vệ sinh chứ!"

    Cố Thiến Thiến: "..."

    Hệ thống: "..."

    Hai người họ lúc chia thuốc, đã nghĩ tới rất nhiều khả năng anh Lục Dĩ Bắc từ chối nhận thuốc, nhưng hoàn toàn không nghĩ tới, anh lại từ chối vì vấn đề vệ sinh.

    "Tớ nghĩ, thử ngay ở đây xem sao, nếu thật sự có vấn đề, cũng tiện trả hàng phải không?" Anh Lục Dĩ Bắc lẩm bẩm.

    "À phải rồi, tớ xác nhận chút, thứ này không có giấy chứng nhận vệ sinh an toàn sản xuất gì đó chứ?"

    "Không, không có..."

    "Ờ, vậy tớ tự mình kiểm tra vậy." Anh Lục Dĩ Bắc nói.

    "Vậy, vậy cậu định kiểm tra thế nào?"

    Cố Thiến Thiến là người rất không giỏi nói dối, lúc nói giọng hơi run run, đôi mắt to tròn cứ nhìn chằm chằm anh Lục Dĩ Bắc, đến thở mạnh cũng không dám.

    "Như thế này này!"

    Anh Lục Dĩ Bắc vừa nói, vừa cầm đồng xu lên, thầm nghĩ trong lòng, mặt sấp là thuốc có vấn đề, mặt ngửa là không vấn đề, sau đó tung đồng xu lên trời.

    Thấy hành động này của anh Lục Dĩ Bắc, Hệ thống tức thì hoảng hốt, kinh hãi kêu lên trong đầu Cố Thiến Thiến: "Toi rồi Cố Thiến Thiến ơi, cậu ta đang dùng cách bói toán để kiểm tra xem thuốc có độc không đó!"

    "Ể? Ể——!"

    Cố Thiến Thiến ngẩn ra một lúc, còn chưa kịp hỏi Hệ thống cách đối phó, thì đã nghe một tiếng "cạch" khẽ vang bên tai, người cô cũng như bị điện giật, giật nảy mình một cái.

    "Cạch——!"

    Anh Lục Dĩ Bắc dùng hai tay vững vàng bắt lấy đồng xu, liếc nhìn, là mặt ngửa.

    Anh hài lòng gật đầu, rồi liếc trộm gương mặt trán đẫm mồ hôi, ánh mắt hoảng loạn của Cố Thiến Thiến, lại cầm lọ thuốc thứ hai lên.

    "Hệ, Hệ thống, làm sao bây giờ?"

    "..."

    "Hệ thống?"

    Hệ thống: "..."

    Ký chủ tiếp theo, nhất định phải tìm người có tiền!

    Vì ký chủ quá nghèo, gián tiếp dẫn đến nhiệm vụ thất bại, đúng là khốn nạn mà! Hệ thống nghĩ.

    Anh Lục Dĩ Bắc vốn cũng không đến nỗi không tin Cố Thiến Thiến, chỉ định bụng rút bừa một lọ ra kiểm tra thử thôi.

    Nhưng sau khi thấy mình quay lại, vẻ mặt như có tật giật mình của Cố Thiến Thiến, anh lại càng lo thuốc có vấn đề vệ sinh.

    Không có vấn đề vệ sinh thì cậu hoảng cái gì mà hoảng?

    "Cạch——!"

    Đồng xu tung lên, bắt lấy, mặt ngửa, lọ thứ hai không vấn đề.

    "Cạch——!"

    Đồng xu tung lên, bắt lấy, mặt ngửa, lọ thứ ba không vấn đề.

    Anh Lục Dĩ Bắc tung đồng xu ba lần, chỉ mất chưa đầy một phút ngắn ngủi, nhưng Cố Thiến Thiến lại cảm thấy đó là một phút dài đằng đẵng và dằn vặt.

    Ngay lúc cô đang thấp thỏm đoán xem liệu anh Lục Dĩ Bắc có kiểm tra hết cả tám lọ thuốc, từ đó khiến chuyện cô hạ độc bị bại lộ không, thì anh cất đồng xu đi, đứng dậy.

    "Xem ra không có vấn đề gì rồi." Anh nói, đoạn thò tay vào cái hộp nhỏ đựng chai thủy tinh mò mẫm một hồi, tiện tay túm lấy một lọ thuốc, nhét vào tay Cố Thiến Thiến.

    "Giao dịch lần này tớ rất hài lòng, cái này tặng cậu! Tớ đi trước đây, mong lần sau hợp tác nhé!"

    Cố Thiến Thiến nhìn theo anh Lục Dĩ Bắc đi xa, xác nhận đi xác nhận lại là anh sẽ không quay lại nữa, mới run giọng nói: "Hệ thống? Cậu kết nối lại được chưa?"

    "Ừm."

    "Lần sau chúng ta đừng làm trò lén lút vụng trộm này nữa, đáng sợ quá."

    "Đồng ý." Hệ thống hùa theo.

    Tai Họa mà kiểm tra thêm vài lọ nữa, e là hôm nay chúng ta toi đời ở đây rồi. Hệ thống nghĩ.

    "Hệ thống, lọ thuốc này làm sao đây?"

    "Đương nhiên là vứt đi rồi!"

    "Tớ không nỡ, đắt lắm đó." Cố Thiến Thiến nhíu mày nói.

    "Cậu không sợ đây là lọ có độc à?"

    "Hay là, tớ nếm thử một xíu nhé?"

    Hệ thống: "..."
- id: Volume_3_Chapter_38_Segment_725
  title: 第三十八章 同居
  content: |-
    Cầm lọ thuốc do Cố Thiến Thiến bào chế, anh đi đến cuối chợ đêm, dừng bước.

    Anh thầm nghĩ trong lòng: "Trong lô thuốc này, liệu có ít nhất một lọ sẽ gây hại cho mình không, mặt ngửa là có, mặt sấp là không." rồi lấy đồng xu trong túi ra, tung lên không trung.

    "Keng——!"

    "Bộp!"

    Đồng xu vẫn còn xoay tít trên không trung, thì đã bị Lục Dĩ Bắc, người đã đoán trước được, đưa tay bắt lấy.

    "Chậc! Quả nhiên có vấn đề vệ sinh à? Chậc! Vốn còn định để cô ta tự thú nhận."

    Không ngờ tố chất tâm lý của cô ta lại tốt đến vậy.

    Nếu là tôi, tôi đã sớm khai ra mật khẩu thẻ ngân hàng, thậm chí cả những bí mật nhỏ đen tối nhất sâu trong lòng rồi.

    Anh thầm nghĩ, rồi quay người nhìn về phía Cố Thiến Thiến trong chợ đêm, khẽ suy tư, lại tung đồng xu lên không trung.

    "Keng——!"

    Đồng xu xoay tít trên không trung, bề mặt sáng bóng phản chiếu ánh kim loại ra bốn phía.

    Anh nhìn chăm chú vào đồng xu, còn chưa kịp thấy mắt nóng lên để đưa ra phán đoán, thì đã đột ngột đưa tay ra, nắm chặt đồng xu trong lòng bàn tay.

    Anh vốn định bói xem Cố Thiến Thiến có ý định hãm hại mình không, nhưng ngay khoảnh khắc đồng xu được tung lên, anh đột nhiên lại không muốn biết đáp án nữa.

    Chậc, chuyện này không đáng tin, không đáng tin chút nào.

    Nếu tốt xấu của một người đều phải dựa vào bói toán để phán đoán, thì bản thể của mình chẳng phải đã biến thành đồng xu rồi sao?

    Anh tự giễu, cất đồng xu lại vào túi, sau đó mở chiếc hộp nhỏ đựng thuốc, lấy những lọ thuốc không có vấn đề ra, cất vào ba lô mang theo người, rồi đóng nắp hộp lại.

    Thuốc không có vấn đề, lúc cần thiết thì mình tự uống, thuốc có vấn đề…

    Tìm cơ hội cho kẻ địch nếm thử, xem rốt cuộc có tác dụng phụ gì là được. Lục Dĩ Bắc nghĩ.

    ————

    Khi anh về đến căn hộ, trời đã gần sáng, anh lấy chìa khóa mở cửa, đập vào mắt là phòng khách tối om.

    "Tớ về rồi đây! Có ai ở nhà không?"

    Anh khẽ gọi hai tiếng, không ai đáp lại.

    Cú Manh không ở nhà chơi game, lũ quái đàm nhỏ trong nhà cũng không biết đã chạy đi đâu mất, cả căn nhà im phăng phắc, dường như lại quay về khoảng thời gian anh vừa mới dọn ra khỏi nhà Thủy ca, chuyển đến sống ở đây.

    Anh vò đầu, xoay người lên lầu, thả mình xuống giường, ngẩn người nhìn trần nhà, tâm trạng không hiểu sao có chút nặng nề.

    Vết thương của con nhóc chết tiệt đó chẳng phải vẫn chưa lành hẳn sao?

    Đêm hôm khuya khoắt còn chạy ra ngoài làm gì chứ?

    Nếu vết thương đã lành hẳn rồi, tại sao còn ăn vạ ở nhà mình không chịu đi?

    ————

    Rạng sáng.

    Trong khu vườn nhỏ trên tầng thượng thư viện trường Đại học Bách khoa Hoa Thành, muôn hoa lặng lẽ khoe sắc dưới màn đêm.

    Một thiếu nữ ngồi trên hàng rào, hai chân buông thõng ra ngoài, đôi mắt to tròn qua chiếc mặt nạ dữ tợn, ngước nhìn vầng trăng trên bầu trời, khe khẽ ngân nga những giai điệu cổ xưa.

    Hồi lâu.

    Từ một góc vườn vang lên tiếng bước chân khe khẽ, một bóng người từ từ hiện ra từ trong bóng tối, đi đến bên cạnh cô, khẽ cúi người.

    "Đến rồi à? Gấp gáp tìm tôi có chuyện gì thế? Chẳng lẽ là muốn giục tôi giúp cậu tìm con quái đàm thần thoại kia à?"

    Cú Manh vừa nói vừa bĩu môi.

    "Lâu như vậy rồi, một chút manh mối cũng không có, tôi đoán chắc nó sớm đã rời khỏi Hoa Thành rồi."

    "Không phải đâu ạ, ngài hiểu lầm rồi." Lâm Dịch Kỳ lắc đầu nói, "Qua lâu như vậy, tôi cũng không còn quá để tâm đến chuyện đó nữa."

    Dù có tìm được, đánh cho nó một trận, thì cũng chẳng có lợi ích thực tế gì cho mình. Lâm Dịch Kỳ thầm nghĩ.

    "Thế không được!" Cú Manh vung nắm đấm vào không khí mấy cái, hung hăng nói, "Người mà Cú Manh tôi đã nói là phải đánh, thì nhất định phải đánh!"

    "Cậu yên tâm đi, trước khi tôi đi, nếu tìm được nó, tôi nhất định sẽ giúp cậu trút giận!"

    "..." Lâm Dịch Kỳ im lặng một lúc, rồi gật đầu nói, "Vậy thì xin cảm ơn ngài trước ạ."

    "Thật ra, hôm nay tôi tìm ngài là muốn nói với ngài rằng nếu có thể, tốt nhất hãy mau chóng rời khỏi Hoa Thành." Lâm Dịch Kỳ chuyển chủ đề.

    Cú Manh nghiêng đầu, trong mắt lóe lên một tia nghi hoặc, "Tại sao đột nhiên lại nói vậy? Dạo này, tôi đâu có bắt cậu cống nạp nữa đâu?"

    Dù sao thì, cơm nhà Lục Dĩ Bắc cũng ngon ra phết... Cú Manh thầm nghĩ.

    Lâm Dịch Kỳ lại một lần nữa cúi người chào Cú Manh, giải thích, "Tôi không phải vì chuyện này mà khuyên ngài về đâu ạ."

    "Dạo này ngài bận yêu đương..."

    "Hửm?" Cú Manh nhíu mày, phát ra một tiếng từ mũi.

    "Ờm, câu đại gia?"

    "Cậu nghĩ tôi là cậu chắc?"

    "Vậy thì... phát triển tín đồ?" Lâm Dịch Kỳ yếu ớt nói.

    Nhớ lại những ngày tháng ở chung với Lục Dĩ Bắc, Cú Manh bĩu môi nói, "Miễn cưỡng cũng coi là vậy đi? Thằng nhóc đó vẫn khá dựa dẫm vào tôi đấy!"

    Lâm Dịch Kỳ, "..."

    Tại sao mình lại nghe ra được sự cưng chiều và đắc ý trong lời nói của cô ta vậy nhỉ?

    Thôi kệ, chuyện này chẳng liên quan gì đến mình.

    "Dạo này ngài ít khi ra ngoài, e là không nhận ra, thời gian này Hoa Thành có chút không yên ổn, mấy hôm trước, lúc tôi cầu nguyện với Tử Cô đại nhân..."

    "Cái quái gì? Cậu lại đi tìm cái đứa bẩn thỉu đó nữa à?" Cú Manh ngắt lời.
- id: Volume_3_Chapter_38_Segment_726
  title: 第三十八章 同居
  content: |-
    "Dù sao cháu cũng là quyến thuộc của Ngài, phải không ạ?" Lâm Dịch Kỳ cười khổ, "Những lúc Ngài không có ở đây, cháu cũng chỉ có thể dựa vào Ngài, mới có thể đảm bảo an toàn cho bản thân và con cái."

    "..."

    Cú Manh im lặng một lát, nhún vai tỏ vẻ không có ý kiến gì, "Cô cứ nói tiếp đi."

    "Khi cháu cầu nguyện, Tử Cô đại nhân nói với cháu, những quái đàm xung quanh có xu hướng tập trung về phía thành phố Hoa, e rằng..."

    Nghe đến đây, Cú Manh hơi nheo mắt, chen vào nói, "Có quái đàm nào đó muốn tổ chức một trận Bách Quỷ Dạ Hành à?"

    "Vâng." Lâm Dịch Kỳ gật đầu, "Dù sao thì địa mạch của thành phố Hoa, cũng đã quá lâu không có chủ nhân rồi."

    "Ừm..." Cú Manh hai tay chống cằm, suy nghĩ một lát rồi nói, "Nếu thật sự là như vậy, thì đúng là có chút phiền phức, nhưng cũng chẳng có gì đáng sợ cả."

    Chẳng có gì đáng sợ sao? Lâm Dịch Kỳ khẽ mấp máy môi, đang định nói gì đó, nhìn thấy bóng dáng có vẻ vô hại trước mắt, bỗng nhớ ra điều gì đó, lại thôi.

    Dù rằng, muốn thông qua Bách Quỷ Dạ Hành để chiếm lĩnh một khu vực, chẳng khác nào tuyên chiến với tất cả quái đàm trong khu vực đó, là một chuyện vô cùng nguy hiểm.

    Nhưng mà, chuyện nguy hiểm kiểu này, Cú Manh khi mở rộng phạm vi của Đào Nguyên Lý, đã sớm làm tới ba lần rồi, mỗi lần đều tiêu diệt sạch sẽ những quái đàm dám chống cự, không chừa một mảnh giáp.

    Cho nên, một trận Bách Quỷ Dạ Hành, có lẽ đối với cô ấy thật sự chẳng là gì.

    Nhưng mà, cô ấy cũng không thể ngang nhiên can thiệp được đâu nhỉ? Lâm Dịch Kỳ nghĩ, dù sao thì hơn một nửa sức mạnh của cô ấy đều phải ở lại trên cái cây lớn ở Đào Nguyên Lý, để trấn nhiếp bọn tiêu tiểu.

    Nếu không.

    Bản thân ở bên ngoài tung tăng vui vẻ, quay đầu lại, pha lê căn cứ đã bị người ta phá mất, thì mất mặt quá rồi.

    "Được rồi!"

    Ngay lúc Lâm Dịch Kỳ đang suy nghĩ, Cú Manh từ trên lan can nhảy xuống, đi đến bên cạnh cô, vỗ vỗ vai cô nói, "Chuyện này tôi biết rồi, cảm ơn đã nhắc nhở, không uổng công tôi đối tốt với cô như vậy!"

    "Nhưng mà, một trận Bách Quỷ Dạ Hành cần rất nhiều thời gian chuẩn bị, chắc là không đến nhanh vậy đâu, trước lúc đó tôi chắc đã sớm về Đào Nguyên Lý rồi."

    "Còn nữa, Bách Quỷ Dạ Hành là chuyện thần tiên đánh nhau, người phàm gặp họa, cô tốt nhất đừng có xía vào, lỡ không cẩn thận bị cuốn vào, với chút bản lĩnh đó của cô, e là đến vụn xương cũng không còn."

    "Vâng." Lâm Dịch Kỳ gật đầu, "Cháu hiểu rồi ạ."

    Thấy vậy, Cú Manh nhún vai, trên người đột nhiên bùng lên ánh sáng màu xanh biếc, trong nháy mắt biến hóa, hóa thành một con chim khách lông vũ bóng mượt, đang vỗ cánh chuẩn bị bay đi, đột nhiên lại như nhớ ra điều gì đó, lượn một vòng trên không, rồi đậu xuống vai Lâm Dịch Kỳ.

    "À phải rồi, nếu rảnh, thì về Đào Nguyên Lý thăm bà ngoại cô! Bà ấy nhớ cô lắm đấy, với lại, đừng có dắt theo đứa bé ma đó, bà ngoại cô không thích thứ đó đâu."

    Nói xong, nó liền vỗ cánh, bay vút lên không, rồi nhanh chóng biến mất vào màn đêm.

    ————

    Nửa đêm.

    Khu chung cư Tĩnh Di giai đoạn 3, tòa nhà số 3, trên sân thượng, mấy bóng hình kỳ quái, tụ tập lại với nhau như ma ám.

    Chúng chính là đám quái đàm đang sống nhờ ở nhà anh Lục Dĩ Bắc.

    Áo Khoác lơ lửng bay ra từ góc tối, giũ giũ túi áo về phía đám quái đàm, một tiếng "Soạt!", hơn chục hạt lõi bản thể quái đàm nhỏ như hạt gạo liền rơi vãi đầy đất.

    Hôm nay là lần đầu tiên nó theo đám quái đàm đi "đánh chiếm lãnh địa", đã thành công phá hủy một hang ổ của Ảnh Yêu ẩn náu trong một bãi đậu xe bỏ hoang gần khu chung cư Tĩnh Di.

    Những Ảnh Yêu có cấp độ dao động linh năng chỉ vừa đạt tới D1, hoàn toàn không phải là đối thủ của Áo Khoác, cầm cự chưa đầy nửa tiếng, mấy con may mắn sống sót cũng đã chạy tán loạn cả rồi.

    Ngay lúc những quái đàm nhỏ khác, đang nhìn chằm chằm vào đống lõi bản thể quái đàm trên đất mà thèm nhỏ dãi, Cục Bông bước ra, hắng giọng nói, "Khụ khụ! Trước khi khai tiệc, tớ muốn nói vài lời."

    "Việc săn Ảnh Yêu, là một thắng lợi vĩ đại nữa của [Sứ Giả Của Tình Yêu Và Hòa Bình - Tấm Gương Đạo Đức Và Lương Tri - Đoàn Dũng Sĩ Ma Nữ Của Trai Xinh Gái Đẹp] chúng ta, sau đại thắng trước Lũ Chuột Gián và Quái Vật Ốc Sên!"

    "Cũng là [Sứ Giả Của Tình Yêu Và Hòa Bình..."

    "Vút––!"

    "Á––!"

    Lời của Cục Bông còn chưa nói hết, một bóng đen từ bên cạnh bay tới, tông nó bay văng ra ngoài, văng khỏi lan can sân thượng, kèm theo một tiếng hét thảm thiết rợn người, xa dần.

    "Mẹ kiếp, cậu lắm lời!"

    "Tuy tên của tổ chức là do mỗi đứa góp một đoạn mà thành, nhưng lần nào cậu cũng phải đọc cho hết cả cái tên dài ngoằng đó, ai mà chịu nổi chứ hả?"

    Nhãn Cầu vừa chửi bới vừa nói, gọi đám quái đàm, tập trung trước đống lõi bản thể quái đàm trên đất.

    "Mọi người kệ nó đi, đánh chén thôi, đánh chén thôi!"

    Trong lúc nói, cơ thể tròn vo của nó, từ trung tâm lan ra mấy đường tơ máu mảnh.

    Kèm theo tiếng động khe khẽ của máu thịt lúc nhúc, giống như sao biển đang ăn mồi, nó tách ra thành năm múi, để lộ hàm răng nhọn hoắt chi chít, vươn ra mấy cái xúc tu hình thù kỳ dị, quấn một vòng trên đất, liền cuộn ba hạt lõi bản thể quái đàm vào trong cơ thể.

    Thấy Nhãn Cầu bắt đầu, những quái đàm khác cũng lộ ra bộ mặt hung tợn của mình, bắt đầu ăn.
- id: Volume_3_Chapter_38_Segment_727
  title: 第三十八章 同居
  content: |-
    Trong khoảnh khắc, trên sân thượng tòa nhà số 3, giai đoạn 3 chung cư Tĩnh Di, gió âm thổi tứ phía, ánh sáng lạ lấp loé, tiếng nhai răng rắc kèm theo tiếng thịt xương lúc nhúc khe khẽ, không dứt bên tai.

    Những cảnh tượng kỳ quái đó, giống hệt bức tranh tôi tớ của tà thần đang tàn bạo đánh chén.

    Hồi lâu.

    “Ợ——!”

    Con mắt vừa ăn xong ợ một hơi, giọng kéo dài, rồi lầm bầm nói, “EMMM, tớ thấy bọn mình bây giờ đủ mạnh rồi, hay là…”

    “Bọn mình tổ chức một cuộc Bách Quỷ Dạ Hành đi? Một hơi chiếm luôn thành phố Hoa cho rồi?”

    Lời này vừa nói ra, đám bạn của nó lập tức sững sờ tại chỗ, miếng lõi của bản thể Quái Đàm ngậm trong miệng cũng vì kinh ngạc mà quên cả nuốt.

    “…”

    Một Quái Đàm cấp D, vậy mà dám vọng tưởng muốn xưng bá thành phố Hoa?

    Nó sợ là đã nuốt phải một Lương Tịnh Như rồi?

    Hành vi này, có khác gì một đứa nhóc vừa tốt nghiệp mẫu giáo đòi bá chủ trường trung học Suzuran chứ? Đám Quái Đàm thầm nghĩ.

    “Tớ nói có vấn đề gì à? Coi như bọn mình không được, nhưng bọn mình đại diện cho người phụ nữ đó mà!”

    Đám Quái Đàm, “…”

    Hình như nó nói cũng có lý?

    Thế là, dưới sự ngầm đồng ý của đám Quái Đàm, con mắt lại tiến thêm một bước vững chắc và mạnh mẽ trên con đường tìm chết, hướng về phía cao hơn, lớn hơn, mạnh hơn.

    ————

    Ngày hôm sau, năm giờ ba mươi bảy phút chiều.

    Mưa thu mang theo vài phần hơi lạnh, lặng lẽ rơi xuống, tựa như tằm mẹ nhả tơ, xiên xiên chằng chịt dưới vòm trời, mưa bụi mờ ảo bao phủ cả thành phố.

    Trong một quán cà phê sách trên con phố đối diện tiểu khu Hạnh Phúc, một cô gái tóc vàng mặc áo khoác da, khí chất có chút bụi bặm ngổ ngáo đang ngồi ở vị trí cạnh cửa sổ.

    Mưa vẫn rơi, cửa sổ ngưng tụ một lớp sương trắng, cô gái bèn dùng ngón tay vẽ những đường nét nguệch ngoạc kỳ quái, không rõ ý nghĩa lên mặt kính, chẳng nhìn ra là thứ gì.

    Đến khi cô vẽ xong, mới nhìn ra được, đó là một quân bài mạt chược “Nhất Kê”.

    Khương Ly có chút may mắn vì mình đã sớm ngồi trong quán cà phê sách đối diện tiểu khu Hạnh Phúc này, tránh được số phận bị cái ẩm ướt lạnh lẽo đeo bám.

    Có lẽ vì lúc nhỏ khi bị người của hội Nhật Thực bắt đi, cũng là một ngày thời tiết như thế này, cho nên, cô vẫn luôn rất ghét kiểu khí hậu ẩm thấp đến độ quần áo cũng không phơi khô nổi này.

    Rồi sau đó, cô vừa nghĩ đến hành vi thả bồ câu của một người nào đó tên Bất Lưu Hành, nỗi buồn bực trong lòng lại càng tăng thêm.

    Đã hẹn gặp mặt buổi chiều, thế mà mấy tiếng đồng hồ trôi qua, lại chẳng thấy bóng dáng người đâu, thậm chí phần mềm chat cũng chuyển sang chế độ không làm phiền.

    Nếu không phải cô đã xác nhận nhận thưởng trên trang web của phần mềm chat Quái Đàm, Khương Ly còn tưởng rằng, có phải cô ta vì sợ hãi nguy hiểm có thể tồn tại trong tiểu khu Hạnh Phúc mà lâm trận bỏ chạy rồi không.

    Ngây người nhìn ra ngoài cửa sổ, đợi đến khi trời gần như tối hẳn, cô mới thu hồi ánh mắt, tiếp tục lật xem cuốn “Giã từ vũ khí” đã đọc được hơn phân nửa trong tay.

    Đó là tiểu thuyết dài của nhà văn nổi tiếng Hemingway.

    Nhân vật chính của tiểu thuyết là một kẻ đào ngũ.

    Khương Ly ôm sách, vừa xem chưa được bao lâu thì nghe thấy tiếng bước chân từ xa đến gần, ngẩng đầu lên liền thấy cô gái tóc trắng toàn thân ướt sũng, lưng đeo một túi đàn guitar bước tới, tùy tiện ngồi xuống đối diện cô.

    “Xin lỗi, tôi đến muộn, chiều nay tôi đến trung tâm văn hóa luyện nhạc cụ, trên đường lại hơi kẹt xe.”

    “…”

    Khương Ly nhìn anh chằm chằm mấy giây, bình tĩnh nói, “Theo hệ thống thoát nước và tình hình giao thông của thành phố Hoa, tuyến đường trong phạm vi năm cây số nội thành, kẹt xe trung bình không quá hai mươi phút, thế mà anh đến muộn ba tiếng.”

    “Chẳng phải là xui xẻo sao? Tôi đi suốt đường, cứ qua ngã tư với vạch sang đường là gặp đèn đỏ, thỉnh thoảng lại có bà cụ băng qua đường, tiền xe còn đắt hơn bình thường mười mấy tệ, đúng là ảo ma.”

    Khương Ly lại im lặng, quay đầu nhìn ra ngoài cửa sổ, ánh mắt hướng về phía tiểu khu Hạnh Phúc bị màn mưa bao phủ ở bên kia đường, khẽ nói, “Thời gian hôm nay, e là không kịp vào trong điều tra rồi.”

    “Tiểu khu Hạnh Phúc sau tám giờ tối là cấm người ngoài ra vào, nếu không được thì…”

    “Bốp!”

    Lời của Khương Ly còn chưa nói xong, đã bị một tiếng động nhỏ cắt ngang, Lục Dĩ Bắc từ trong túi lấy ra thứ gì đó, đặt lên bàn.

    “Ai nói chúng ta là người ngoài? Bây giờ chúng ta là cư dân ở đây rồi, hiểu không?”

    Vậy mà thuê được nhà ở tiểu khu Hạnh Phúc, mấy ngày nay anh ta làm chuyện này sao? Nhưng mà… Khương Ly nhìn bản hợp đồng thuê nhà trên bàn, nghiêng đầu, nghi hoặc hỏi, “Chúng ta?”

    “Đúng vậy!” Lục Dĩ Bắc một tay chỉ Khương Ly, một tay chỉ mình, nghiêm túc nói, “Chính là tôi và cô, không phải cô đề xuất, muốn cùng nhau hoàn thành treo thưởng này sao?”

    “Không ở chung, sao điều tra sâu được? Nói có lý nhé, tất cả hiện tượng bất thường ở tiểu khu Hạnh Phúc, đều xảy ra trên người cư dân đúng không? Chúng ta không ở chung thì điều tra kiểu gì?”

    Tuy có chút lý lẽ, nhưng mà… Khương Ly khẽ cau mày, “Tôi thấy không tiện lắm.”
- id: Volume_3_Chapter_38_Segment_728
  title: 第三十八章 同居
  content: |-
    "Tớ là con gái, cậu cũng là con gái, có gì mà bất tiện chứ? Chẳng lẽ tớ còn ăn thịt cậu được chắc?" Anh hỏi ngược lại, "Hay là, cậu có bí mật nhỏ gì không muốn người khác biết?"

    "Chẳng lẽ không phải là cậu có bí mật nhỏ gì mới đúng sao?"

    "Tớ thì có bí mật nhỏ gì được chứ?" Anh ưỡn ngực, liếc mắt đưa tình với Khương Ly rồi nói: "Người ta chỉ là một cô gái bình thường thôi mà!"

    "..."

    Khương Ly sa sầm mặt, nhìn nhìn ngực anh, rồi lại nhìn ngực mình, so sánh một cái là thấy rõ hơn thua, sau đó, cô lặng lẽ kéo khóa áo lên.

    Cô vừa nghĩ đến thiếu nữ trông còn nữ tính hơn cả mình đang đứng trước mặt này, khả năng rất cao chính là tên thuộc hạ không đáng tin cậy kia của mình, liền cảm thấy chuyện này thật sự quá vô lý.

    Rốt cuộc anh làm thế nào mà tự tại, thuần thục đến vậy chứ?

    Chẳng lẽ không cảm thấy xấu hổ chút nào sao?

    "Dù có dọn vào ở cùng, thì ít nhất cũng phải xem nhà cửa thế nào rồi mới tính chứ?"

    Thầm phàn nàn một lát, Khương Ly đành thỏa hiệp.

    Cô cảm thấy lúc này, nếu cứ khăng khăng quá mức, ngược lại sẽ khiến mình có vẻ có vấn đề, không khéo lại để lộ thân phận trước cả anh.

    Như vậy thì, chẳng phải là thua rồi sao?

    "Hôm qua tớ đi xem rồi, không có gì đặc biệt cả, chỉ là cách đây không lâu vừa có người chết thôi, lát nữa cậu đến là biết." Anh thờ ơ nói.

    Khương Ly, "..."

    ————

    Vì trời mưa nên người đi lại trong khu dân cư rất ít, hai người vào tiểu khu Hạnh Phúc không lâu thì xung quanh chỉ còn lại hai người họ.

    Nhìn quanh bốn phía, diện tích tiểu khu rất lớn, mười hai tòa nhà cao tầng đứng sừng sững bao quanh theo hình tròn, trên đó lác đác vài ánh đèn, tựa như đan xen thành một loại văn tự kỳ dị nào đó, khiến những tòa nhà ấy trông như những tấm bia mộ chi chít chữ.

    Đứng dưới lầu nhìn lên, sẽ khiến người ta có cảm giác rất khó chịu, dường như những tòa nhà đó bất cứ lúc nào cũng có thể sụp đổ, chôn vùi tất cả mọi thứ trong tiểu khu.

    Gió đêm cuốn theo những hạt mưa bay qua, cỏ cây lay động, cành lá xào xạc, trong tiểu khu trông có vẻ đặc biệt ấm cúng và hài hòa này, lại ẩn chứa một luồng khí tức bất an mà ngay cả linh cảm cũng khó lòng dò xét được.

    Tựa như một con ác thú hung tợn mà mắt thường không nhìn thấy đang say ngủ, một khi thức giấc sẽ dẫn toàn bộ tiểu khu đến một kết cục đáng sợ khó lường.

    Đứng giữa tiểu khu, anh dường như cảm nhận được điều gì đó, liền nháy mắt với Khương Ly: Hình như thật sự có vấn đề!

    Khương Ly hiểu ý, gật đầu, cũng dùng ánh mắt đáp lại: Tớ cũng cảm thấy rồi!

    Sau đó.

    Hai người lại gần như cùng lúc nháy mắt với đối phương: Đi, về rồi nói!

    ————

    Khi Khương Ly theo anh đến căn nhà thuê, mới phát hiện mình bị lừa – căn nhà anh thuê là loại căn hộ nhỏ cao cấp, một phòng ngủ, một phòng khách, một bếp, một vệ sinh.

    Đứng trong phòng khách, sắc mặt Khương Ly sa sầm như sắp nhỏ ra nước.

    Chỉ có một chiếc giường thì ngủ thế nào đây?

    Anh, không lẽ định nhân cơ hội này, làm chuyện gì kỳ quái đấy chứ?

    Dường như nhận ra vẻ mặt Khương Ly có chút khác thường, anh vội vàng giải thích: "Cậu đừng hiểu lầm, tớ không có ý muốn ngủ với cậu đâu."

    Khương Ly hơi nheo mắt, "..."

    Lời này nghe kỳ quái thật, có mùi vị càng giấu càng lộ thì phải?

    "Ờ." Anh ngập ngừng một chút rồi giải thích tiếp: "Thật ra thì, tối nay tớ không định ngủ."

    "Vậy cậu định làm gì?"

    "Tớ muốn ra ngoài đi dạo một vòng, xem thử cư dân tiểu khu Hạnh Phúc có thật sự thân thiện như lời đồn và vẻ bề ngoài của họ không."

    Anh vừa nói, vừa đặt chiếc túi đựng đàn guitar trên vai xuống, lấy từ bên trong ra một cây kèn唢呐 còn mới tinh, rồi xoay người đi ra ngoài.

    Khương Ly, "???"
- id: Volume_3_Chapter_39_Segment_729
  title: 第三十九章 口弦琴与唢呐
  content: |-
    Kèn唢呐 à?

    Cậu và Bạch Khai, quả không hổ là cha con không cùng huyết thống.

    Sau một thoáng ngỡ ngàng, Khương Ly nhìn bóng lưng anh rời đi, trong mắt ánh lên chút đồng tình, khẽ gật đầu.

    Cô cũng thật sự rất muốn biết, liệu cư dân của tiểu khu Hạnh Phúc có thật sự thân thiện đến vậy không.

    Có người ban đêm thổi kèn唢呐 trong tiểu khu, không thể chịu đựng nổi mới là bình thường, nếu ngay cả hành động này họ cũng chịu đựng được, thì e rằng thân thiện quá mức rồi, rất có thể đã bị một sức mạnh nào đó ảnh hưởng.

    Nhưng mà...

    Khương Ly nhìn bóng lưng anh rời đi, dường như đột nhiên nhớ ra điều gì, cúi đầu, lấy khẩu trang và mũ từ trong chiếc túi đeo bên người ra, rồi đuổi theo.

    "Vương Bất Lưu Hành, cậu đợi một chút."

    Anh nghe Khương Ly gọi ID của mình trong nhóm chat Quái Đàm, quay đầu lại thì thấy cô đưa khẩu trang và mũ đến trước mặt mình, không khỏi hơi sững người.

    "Cậu đưa cái này cho tớ làm gì?"

    Khương Ly nhìn vào mắt anh, nghiêm túc nói: "Lúc làm chuyện xấu thì che mặt lại, đây là sự tôn trọng cơ bản đối với chuyện xấu."

    Cậu thổi cái này tớ không phản đối, nhưng đừng để người ta nhớ mặt rồi tìm đến tận nhà. Khương Ly nghĩ.

    Anh nhìn Khương Ly, rồi lại nhìn cây kèn唢呐 mới tinh trong tay, chậm mất nửa nhịp mới hiểu ra ý cô là gì.

    "Cậu không phải nghĩ là tớ định ra ngoài thổi kèn唢呐 đấy chứ? Nghĩ gì vậy! Tớ là người không có giới hạn đạo đức như thế sao?"

    Khương Ly nhìn anh từ trên xuống dưới, mày liễu hơi nhíu lại, như đang suy nghĩ nghiêm túc, rồi gật đầu nói: "Rất giống."

    Một kẻ vào thời khắc cuối cùng của trận chiến với quái đàm, vì lo lắng quái đàm còn giữ chiêu phản công lúc hấp hối mà ngã lăn ra đất giả vờ, lừa đồng đội xông lên kết liễu, thì có giới hạn đạo đức gì để nói chứ?

    Kẻ như vậy, cầm một cây kèn唢呐, nói là muốn đi kiểm tra mức độ thân thiện của cư dân tiểu khu, còn có thể đi làm gì nữa chứ?

    Khương Ly, đóa hoa cao lãnh xinh đẹp, thiếu nữ lạnh lùng người lạ chớ lại gần, sau khi bất ngờ chạm mặt anh, hoạt động tâm lý bất giác trở nên hoạt náo một cách kỳ lạ.

    Dù sao thì, bất kể ai tiếp xúc với anh ta, đều không hiểu nổi tên khốn này rốt cuộc đang nghĩ gì, không phàn nàn vài câu, có lẽ sớm muộn gì cũng bị anh ta làm cho tâm lý nổ tung.

    "Giống thì giống, không cần phải thêm chữ 'rất' vào chứ?" Anh cau mày nói.

    Khương Ly khoanh tay trước ngực, ánh mắt bất giác nhìn về phía cây kèn唢呐 trong tay anh: "Vậy cậu cầm cái này ra ngoài định làm gì?"

    "Phòng thân chứ sao!"

    Anh vừa nói vừa nhún vai, cầm kèn唢呐 lên đặt bên miệng thổi một tiếng "Toét!", âm thanh thê lương mà có chút chói tai.

    Anh chỉ mất hai ngày quan sát nhạc công Lão Mã Đầu của đội yangge biểu diễn là đã có thể thổi kèn唢呐 kêu thành tiếng, thật sự rất đáng nể rồi.

    Huống chi, anh không chỉ thổi kêu, mà còn đến trung tâm văn hóa nghệ thuật, học cấp tốc được một hai bản nhạc.

    Khả năng học tập đáng kinh ngạc này, ngay cả giáo viên ở trung tâm văn hóa nghệ thuật cũng phải thán phục, nhưng vẫn từ chối yêu cầu trả lại một nửa học phí của anh.

    "Phòng thân?" Khương Ly nhìn anh, nghiêng đầu với ánh mắt khó hiểu.

    Chưa từng thấy ai mang theo kèn唢呐 để phòng thân cả.

    Cô mường tượng một chút cảnh tượng chàng trai trẻ trước mắt này – người mà nếu không xét về nhân phẩm, chỉ riêng ngoại hình cũng coi như không tệ – vung kèn唢呐 đập vào quái đàm, vẻ mặt trở nên có chút kỳ quái.

    Nhưng mà, nếu anh đã không định ra ngoài làm phiền hàng xóm vào ban đêm, chắc là không có vấn đề gì lớn đâu nhỉ?

    Khương Ly cảm thấy yên tâm hơn một chút, cũng không hỏi thêm về tác dụng của cây kèn唢呐 nữa, chỉ hỏi đơn giản một câu: "Vậy cậu định kiểm tra mức độ thân thiện của cư dân tiểu khu như thế nào?"

    "He he!" Anh cười khan hai tiếng, đôi mắt đỏ sẫm láo liên đảo một vòng rồi nói: "Cậu chưa ăn tối phải không?"

    "Cơm tối?" Khương Ly cau mày, "Chưa."

    "Vậy thì cậu cứ chờ xem!" Anh nhướng mày nói: "Lát nữa tớ làm đồ ngon cho cậu ăn!"

    Nói rồi, dưới cái nhìn của Khương Ly, anh dắt cây kèn唢呐 bên hông, nghênh ngang đi về phía cửa đối diện, nhấn chuông cửa.

    "Ding dong—— Ding dong——!"

    "Cạch! Két——!"

    Cửa mở, một người đàn ông trông khoảng ba mươi tuổi, đeo kính, mặc đồ ở nhà, ló nửa người ra, nhìn thấy chàng trai trẻ xinh đẹp trước cửa, hơi sững người.

    "Xin, xin hỏi, cậu có việc gì không?"

    "A, xin lỗi đã làm phiền chú ạ!" Anh lễ phép cúi người chào người đàn ông: "Cháu là người mới chuyển đến ở đối diện ạ. Cháu vừa rồi đang nấu cơm tối, đột nhiên phát hiện hết giấm rồi, xin hỏi chú có thể cho cháu mượn một chút được không ạ?"

    Giữa hàng xóm với nhau, mượn chút đồ lặt vặt vốn là chuyện rất thường tình, huống chi người đến mượn đồ lại là một chàng trai trẻ ưa nhìn như vậy chứ?

    "Được thôi, cậu đợi một chút!" Người đàn ông đáp một tiếng, xoay người vào nhà, lát sau đã cầm một chai giấm quay lại, đưa vào tay anh.
- id: Volume_3_Chapter_39_Segment_730
  title: 第三十九章 口弦琴与唢呐
  content: |-
    Anh xách chai giấm, về nhà đặt xuống, ngồi trên ghế sô pha, nhìn đồng hồ trên điện thoại, đúng lúc thời gian vừa trôi qua tròn mười phút, anh lại đứng dậy, ra ngoài, nhấn chuông cửa nhà đối diện.

    "Kính coong—— Kính coong——!"

    Cửa vừa mở, Lục Dĩ Bắc liền lè chiếc lưỡi hồng, một tay gõ đầu nói: "Xin lỗi, người ta đúng là đoảng quá, không chỉ quên mua giấm, mà còn quên mua tỏi nữa, anh có thể cho tôi mượn thêm một ít tỏi được không?"

    "Không vấn đề!" Người đàn ông cười hề hề đáp, rồi lập tức xoay người vào nhà.

    Thế là, Lục Dĩ Bắc lại thành công mượn được tỏi.

    Mười phút sau.

    "Kính coong—— Kính coong——!"

    Người đàn ông vừa mở cửa, trong nhà liền vang lên tiếng gầm gừ của một phụ nữ, rõ ràng đã sắp đến bờ vực chịu đựng cuối cùng.

    "Chết tiệt! Sao cô ta lại đến nữa?!"

    "Mọi người đều là hàng xóm mà! Giúp đỡ lẫn nhau không phải rất bình thường sao?"

    "Hừ!"

    Lục Dĩ Bắc đứng trước cửa, giọng áy náy nói: "Xin lỗi, lại làm phiền cậu rồi, tớ không cố ý đâu, bạn gái cậu hình như ở nhà nhỉ? Cô ấy sẽ không giận chứ?"

    "Không đâu không đâu!"

    "Ừm ừm, vậy thì tốt rồi! Nếu làm bạn gái cậu không vui, tớ cũng sẽ buồn lắm đó! Vậy, cậu có thể cho tớ mượn thêm hai gói mì ăn liền và một nắm hành lá không?"

    Khóe miệng người đàn ông khẽ giật giật: "Không, không vấn đề."

    Khương Ly: "..." Sao cậu ta lại thảo mai thế nhỉ?

    Ở những khu dân cư khác, cứ tiếp diễn thế này, nhất định sẽ gây ra xung đột ẩu đả nghiêm trọng.

    Cô có chút không thể chịu đựng nổi nữa, đứng dậy, cầm ô, rời khỏi căn nhà thuê, chuẩn bị một mình dạo quanh khu Hạnh Phúc, xem có thể phát hiện ra điều gì đặc biệt không.

    Lúc sắp đi, sau lưng cô lại một lần nữa vang lên tiếng chuông cửa.

    "Kính coong—— Kính coong——!"

    "Có đó không? Cho mượn hai quả trứng?"

    "Được rồi, đợi chút."

    "Kính coong—— Kính coong——!"

    ...

    Tiếng chuông cửa, ở hành lang cứ ngắt quãng vang lên hơn một tiếng đồng hồ, cuối cùng cũng yên tĩnh trở lại.

    Lục Dĩ Bắc ngồi trong căn nhà thuê, nhìn những nguyên liệu và gia vị bày đầy trên bàn trà, chống cằm, chìm vào suy tư.

    Người ở khu Hạnh Phúc này cũng quá là "Phật hệ" rồi đi?

    Tớ sắp dọn sạch tủ lạnh nhà họ rồi, vậy mà chỉ hơi không vui một chút, chứ hoàn toàn không có dấu hiệu nổi giận.

    Rốt cuộc là làm thế nào vậy? Hai nhà, cộng lại bị mượn hơn ba mươi món đồ rồi, đổi lại là tớ, đã sớm báo cảnh sát rồi! Bọn họ không ổn!

    Xem ra, chỉ có thể thử PLAN B nữa rồi?

    Lục Dĩ Bắc nghĩ thầm, mở túi đàn guitar, lấy ra chiếc loa nhỏ từ bên trong, cắm điện thoại vào, tìm trên điện thoại bài "Tuyển tập 200 tiếng rên kinh điển" lấy từ chỗ Thủy ca, đang chuẩn bị mở, đột nhiên nghĩ đến Khương Ly.

    "Mà này, tớ bật chút nhạc kỳ lạ, có thể hơi không phù hợp với trẻ em, cậu chắc không để ý chứ?"

    "Hửm? Hỏi cậu đó?"

    "Ể? Người đâu rồi?"

    ————

    Cơn mưa rả rích suốt nửa ngày, đến tối đã ngớt đi nhiều, chỉ còn lại những hạt mưa li ti mà mắt thường không thể nhìn rõ, rơi xuống từ vòm trời.

    Khương Ly một mình dạo bước trên con đường nhỏ trong khu Hạnh Phúc, nhìn ngó xung quanh.

    Toàn bộ các tòa nhà trong khu đều có màu xám trắng, từng nhà đều sáng đèn, tiết trời mưa dầm này cũng không thể che giấu được bầu không khí ấm áp.

    Chỉ là, khu dân cư này thực sự quá yên tĩnh, bên tai cô chỉ nghe thấy tiếng mưa rơi tí tách trên mặt ô và tiếng gió thổi lay động cây cỏ xào xạc khe khẽ.

    Nơi này cách con phố sầm uất nhất trung tâm thành phố Hoa chỉ ba bốn dãy phố, vậy mà ngay cả một chút tiếng ồn đô thị cũng không nghe thấy.

    Khương Ly cứ thế cầm ô, dạo bước trong khu dân cư một lát, đột nhiên như nhớ ra điều gì, nhìn về phía tòa nhà số hai, khu ba mới có người ở không lâu trong khu.

    Trên trang web nhóm chat truyện lạ, nơi ở của người đàn ông đăng tin treo thưởng chính là ở tòa nhà số hai, khu ba, căn 17-4.

    Đến đó xem sao, có lẽ sẽ phát hiện được gì đó?

    Khương Ly nghĩ vậy, rảo bước nhanh hơn, đi về phía tòa nhà số hai, khu ba.

    ————

    Đến trước tòa nhà số hai, khu ba, Khương Ly lập tức giải phóng dao động linh năng, khẽ quan sát xung quanh một lượt, sau khi không phát hiện điều gì bất thường, cô mới đi về phía cửa chính của tòa nhà.

    Vừa đến cổng chính, cô đột nhiên nhớ tới người phụ nữ ở tầng một được nhắc đến trong mô tả treo thưởng, ánh mắt tìm kiếm một vòng, dừng lại ở căn nhà duy nhất ở tầng một không bật đèn.

    Cô rón rén bước chân, đến trước căn nhà đó, đứng ở cửa sổ nhìn vào trong.

    Bên trong tối om một mảng, không nhìn thấy gì cả.

    Khương Ly thấy vậy khẽ cau mày, vận linh năng tập trung vào hai mắt, cố gắng xua tan bóng tối trong tầm mắt, nhìn rõ tình hình trong nhà.

    Ngay lúc này, một đường nét mơ hồ của khuôn mặt người đột nhiên lọt vào mắt cô.

    Bóng tối sau cửa sổ, giống như một mặt hồ đục ngầu, tù đọng chết chóc, khuôn mặt trắng bệch kia thì như từ đáy hồ tối tăm từ từ nổi lên, ngày càng gần, ngày càng rõ.

    Sau đó.

    "Xoạch——!"

    Cửa sổ căn nhà đột nhiên mở ra.
- id: Volume_3_Chapter_39_Segment_731
  title: 第三十九章 口弦琴与唢呐
  content: |-
    Một người phụ nữ tóc tai rũ rượi, tinh thần uể oải, nhưng trông vẫn rất xinh đẹp, xuất hiện trước mặt Khương Ly.

    Kiểu gặp mặt đột ngột thế này, dẫu là Khương Ly, một thành viên của Tư Dạ Hội từng điều tra không ít vụ án quái đàm, cũng không thể nào không gợn chút sóng lòng.

    Huống hồ, khí chất lạnh lùng diễm lệ hiếm thấy trên người phụ nữ đó, khiến Khương Ly lập tức xác nhận, cô ta chính là người phụ nữ đã mất tích từ lâu được nhắc đến trong bản mô tả truy nã.

    Người phụ nữ nhìn chằm chằm Khương Ly, không chớp mắt, cố gắng nặn ra một nụ cười lịch sự, dịu giọng nói: "Cô nương, xin hỏi cô có việc gì không?"

    "Tôi..." Khương Ly nở một nụ cười còn "lịch sự" hơn với người phụ nữ, "Tôi chỉ tiện xem qua một chút thôi, không có vấn đề gì."

    Nhìn nụ cười kinh người trước mắt, người phụ nữ khựng lại một chút, rồi mỉm cười gật đầu, xoay người đóng cửa sổ lại.

    Khương Ly lùi sang một bên, nhìn chăm chú vào ô cửa sổ đen kịt từ xa, một tia nghi hoặc thoáng qua trong mắt.

    Chẳng phải trong bản mô tả truy nã nói rằng, cả nhà người phụ nữ ở tầng một đều đã mất tích rồi sao?

    Tại sao cô ta lại quay về rồi?

    Hay là người đăng tin truy nã bị kinh hãi quá độ, nên ký ức mới rối loạn?

    Thực tế, trong quá trình tham gia điều tra các vụ án của Tư Dạ Hội trước đây, Khương Ly từng gặp rất nhiều người vì quá kinh hãi mà tinh thần, ký ức trở nên hỗn loạn, muốn lấy được thông tin đáng tin cậy từ miệng họ là một việc vô cùng khó khăn.

    "..."

    Khương Ly lại nhìn ô cửa sổ đen kịt ở tầng một, khẽ nheo mắt.

    Hay là, cô ta đã bị quái đàm trong bản mô tả truy nã tóm được rồi.

    Bị quái đàm đóng thứ kỳ quái đó vào đầu, nên cô ta mới quay về, trở thành một thành viên trong số những cư dân thân thiện của tiểu khu Hạnh Phúc ư? Khương Ly thầm nghĩ.

    Cô đang suy tư, một tiếng động lạ đột nhiên lọt vào tai cô, cắt ngang dòng suy tư của cô.

    Âm thanh đó rất nhẹ, rất chậm, như có một loại hoạt tính kỳ dị nào đó, nhảy nhót trong tâm trí cô.

    Đó là tiếng đàn môi.

    Khương Ly dỏng tai lắng nghe kỹ âm thanh đứt quãng đó, nhưng âm thanh ấy rất nhẹ rất yếu, ẩn hiện trong mưa gió, khiến người ta không tài nào nghe rõ.

    Thậm chí khiến người ta nghi ngờ, đó vốn chỉ là tiếng gió thổi qua một khe hẹp nào đó, tạo ra tiếng vù vù.

    Cô càng nghe càng thấy âm thanh đó không ổn.

    Nguồn gốc của âm thanh đó đang di chuyển, như thể biết bay, lúc đông lúc tây.

    Ánh mắt cô dõi theo hướng âm thanh truyền đến để tìm kiếm, đi đi lại lại một hồi, cuối cùng, dường như đột nhiên ý thức được điều gì, cô cúi đầu, nhìn xuống mặt đất ẩm ướt dưới chân.

    "Hình như... là từ dưới lòng đất truyền đến?"

    Khương Ly lẩm bẩm một câu, rồi che ô, đi về phía bãi đỗ xe tầng hầm.

    ————

    Trước đây khi điều tra, Khương Ly cùng thành viên đội hành động đặc biệt, từng cải trang thành nhân viên sửa chữa ống thông gió tầng hầm, tiến vào bãi đỗ xe tầng hầm của tiểu khu Hạnh Phúc.

    Bãi đỗ xe tầng hầm rất lớn, tổng cộng ba tầng, diện tích gần như bao phủ hơn một nửa khu vực của cả tiểu khu, dường như khi xây dựng đã tính đến vấn đề sử dụng cho các hộ dân của nhiều đợt bất động sản sau này.

    Họ nhân danh sửa chữa, đã kiểm tra kỹ lưỡng một lượt tất cả các góc khuất trong bãi đỗ xe tầng hầm được ống thông gió bao phủ, lại chẳng tìm thấy một quái đàm nào có cấp độ dao động linh năng đạt mức D1.

    Điều này đối với cư dân tiểu khu Hạnh Phúc mà nói là chuyện tốt, nhưng rất không bình thường!

    Trong bãi đỗ xe trống trải, ánh sáng tù mù, những cái đầu người lăn lóc như quả bóng da; bóng người treo lơ lửng trên ống thông gió, thè cái lưỡi đỏ lòm; mạng nhện hình người không ngừng sinh sôi trong chiếc xe zombie; sau khi khởi động xe, người phụ nữ không mặt đột nhiên lao ra từ góc tối...

    Khương Ly đã từng thấy đủ loại quái đàm trong các bãi đỗ xe tầng hầm, nhưng hầu như chưa từng thấy một bãi đỗ xe tầng hầm nào hoàn toàn không có quái đàm.

    Nhưng oái oăm thay, bãi đỗ xe tầng hầm của tiểu khu Hạnh Phúc lại chính là một nơi độc đáo như vậy, nhưng bây giờ thì khác rồi.

    Khương Ly cảm thấy nơi này có vấn đề.

    Tuy không có dao động linh năng nào lọt vào phạm vi dò tìm linh giác của cô, nhưng bản mô tả truy nã có nhắc đến đàn môi, giờ đây cô lại nghe thấy tiếng đàn môi, cô thấy cần phải đi xem hư thực ra sao.

    Cô từ từ đi xuống bãi đỗ xe tầng hầm.

    Ánh đèn đường bên ngoài chiếu lên lưng cô, đổ bóng dài trên con dốc thăm thẳm.

    Cô giẫm lên bóng mình mà đi, dần dần ngửi thấy một luồng hơi ẩm – mưa đã rơi hơn nửa ngày, nước mưa đều chảy vào, đọng lại trên mặt đất của bãi đỗ xe tầng hầm.

    Ánh đèn trong bãi đỗ xe tầng hầm rất mờ ảo, những cột bê tông cốt thép thô kệch nối liền trần nhà và mặt đất, tạo ra những mảng bóng tối rộng lớn, những chiếc xe đỗ rải rác lặng im trong bóng tối.

    Từng hồi đàn môi ấy, vang vọng, phản xạ, biến dạng trong không gian trống trải của bãi đỗ xe tầng hầm, càng lúc càng trở nên quỷ dị.

    Nghe như một loại nhạc tế nào đó.

    Trong đầu Khương Ly, bất giác hiện lên một khung cảnh quái đản.
- id: Volume_3_Chapter_39_Segment_732
  title: 第三十九章 口弦琴与唢呐
  content: |-
    Ngay lúc tất cả cư dân đều đang tận hưởng khoảnh khắc ấm áp hòa thuận tại nhà, một đám người kỳ lạ trông gần giống người thường nhưng không rõ dung mạo, ở một nơi mà họ không nhìn thấy, hòa cùng tiếng đàn môi quái dị, đang uốn éo cơ thể với những tư thế kỳ quái, dường như đang cử hành một nghi lễ ma quái nào đó.

    Nghĩ vậy, trước mắt cô dường như xuất hiện ảo giác, hình ảnh trong tưởng tượng bỗng dưng trở nên rõ nét, như thể giây tiếp theo sẽ hiện ra ngay trước mặt.

    Lần theo tiếng đàn môi, Khương Ly bất giác đi sâu xuống tầng hầm nhất của bãi đỗ xe, tiếng đàn môi ngày càng gần, ngày càng chân thực, cô đoán chắc nó ở ngay phía trước không xa.

    Khương Ly tiếp tục đi thêm một đoạn về hướng phát ra âm thanh, tiếng nhạc quái dị bỗng ngừng lại một chút, rồi ngay sau đó lại vang lên bên tai cô càng thêm chói tai và dồn dập.

    Trong khoảnh khắc, một luồng dao động linh năng đáng sợ ập đến, trước mắt cô tối sầm lại, nhìn thấy một màu đen kịt dày đặc, nghe thấy một tiếng động quái dị chứa đựng vô số cảm xúc tiêu cực.

    Nguồn phát ra tiếng đàn môi vẫn đang đến gần, tiếng động quái dị kia cũng ngày càng dữ dội.

    Không một con người nào có thể miêu tả cụ thể loại tiếng động đó, tất cả mạch máu dưới làn da trắng nõn của Khương Ly đều nổi gồ lên, như sắp nổ tung.

    Cô không cảm nhận được dao động linh năng, nhưng lại cảm thấy như bị quái đàm tấn công, giống như bị ai đó dùng một cây đinh dài đóng vào đầu, đang khuấy đảo não bộ, cảm giác đau đớn từ sâu thẳm linh hồn cô bùng phát, lập tức chiếm trọn mọi suy nghĩ.

    Ngay lúc này, một hồi kèn唢呐 bi thương tang tóc, vang vọng mà uyển chuyển, có sức xuyên thấu cực mạnh, đột nhiên vang vọng khắp bãi đỗ xe ngầm.

    Anh Lục Dĩ Bắc đến rồi, mang theo cây kèn唢呐 của anh, thổi một khúc «Nhật Xuất Nga Mi».

    Dưới ảnh hưởng của tiếng nhạc thi thoảng có chút lạc điệu, nhưng hoàn toàn không làm mất đi khí thế hùng tráng của nó, tiếng đàn môi rõ ràng ngừng lại một chút, rồi lại vang lên, lại ngừng, lại vang lên...

    Sau mấy lần cố gắng lặp đi lặp lại, nó cuối cùng vẫn bị tiếng kèn唢呐 của anh Lục Dĩ Bắc kéo lệch đi, không thể trở lại giai điệu vốn có được nữa, không cam lòng phát ra một tiếng kêu bi thương vang vọng, rồi im bặt.

    Ngay khoảnh khắc tiếng đàn môi biến mất, Khương Ly nhìn thấy, trước mặt cô, có vô số những đường nét mờ ảo, giống như những chiếc xúc tu dày đặc đan xen vào nhau, ở đầu những chiếc xúc tu đó, mọc ra những gai nhọn có kết cấu như xương trắng.

    Mà vị trí cô đang đứng, lại chính là cửa ra vào của bãi đỗ xe ngầm...
- id: Volume_3_Chapter_40_Segment_733
  title: 第四十章 陆以北家的秘制煮泡面
  content: |-
    Ngay khoảnh khắc ý thức của Khương Ly hồi phục, những chiếc xúc tu trắng nhợt, vô số, gần như vô hình kia, như thể bị sét đánh trúng, đột nhiên run rẩy kịch liệt, quằn quại điên cuồng lùi lại, tạo ra từng đợt, từng đợt gợn sóng vô hình ẩn chứa sức mạnh kỳ dị, tức thì hất văng cô bay ra ngoài.

    "Bùm——!"

    Mảnh áo trước ngực Khương Ly tức thì nổ tung thành bột vụn, lưng cô đập mạnh vào cột đèn đường ven đường, va chạm khiến cột đèn bị cong vênh, biến dạng, ánh đèn chớp tắt vài lần rồi tắt ngấm.

    Ngay khoảnh khắc đèn tắt, những chiếc xúc tu trắng nhợt như cơn ác mộng đêm khuya kia đã lùi vào trong cửa hầm gửi xe tối om, như thể tan biến vào bóng tối, cùng với làn sóng linh năng đáng sợ xuất hiện cùng chúng, biến mất không dấu vết.

    Quái đàm biến mất, như thể chưa từng xuất hiện.

    Thân thể Khương Ly vô lực rơi xuống, bùn đất bắn tung tóe trên mặt đất làm ướt đẫm quần áo cô, cơn đau quặn thắt trong bụng khiến cô không kìm được mà ho khan dữ dội, một mùi tanh thoang thoảng lan tỏa trong khoang miệng.

    Cô một tay ôm ngực, nhìn chăm chú về hướng những chiếc xúc tu trắng nhợt biến mất, ánh mắt dần trở nên sâu thẳm.

    Trước khi vào bãi đỗ xe ngầm, đã trúng chiêu rồi sao?

    Là lúc nào?

    Là lúc tiếp xúc với người phụ nữ đó, hay là khoảnh khắc nghe thấy tiếng đàn môi?

    Khương Ly thầm nghĩ, cảm thấy có chút xấu hổ và tức giận, cô vậy mà suýt chút nữa đã bị quái đàm giải quyết một cách không tốn chút máu nào.

    Mặc dù chuyện này, khi Tư Dạ Hội xử lý các sự kiện quái đàm, thường xuyên xảy ra.

    Trước đây, thậm chí còn từng xảy ra sự việc nghiêm trọng khi một thành viên có cấp độ dao động linh năng A, không kịp thi triển linh văn, rơi vào bẫy của quái đàm cấp B, bị ngược đãi, bị đoạt xác nhập hồn.

    Nhưng với tư cách là một thành viên kỳ cựu của Tư Dạ Hội, lẽ ra cô nên cố gắng tránh tình huống này xảy ra.

    Không phát hiện được dao động linh năng trong tiểu khu Hạnh Phúc, mình vậy mà lại lơ là cảnh giác, vẫn là quá sơ suất rồi. Khương Ly nghĩ.

    Trên thực tế, khi điều tra những địa điểm ẩn náu của quái đàm như tiểu khu Hạnh Phúc, xung quanh đều là khu dân cư, không tiện tùy ý sử dụng linh văn, thường sẽ có ít nhất hai thành viên của Tư Dạ Hội cùng hành động, chính là để tránh tình huống vừa rồi xảy ra.

    Đây cũng là một trong những lý do Khương Ly quyết định mời Lục Dĩ Bắc cùng cô hoàn thành nhiệm vụ treo thưởng.

    Khương Ly suy nghĩ một lát, sau khi thu hồi tâm trí mới phát hiện, Lục Dĩ Bắc vẫn đứng cách đó không xa thổi kèn唢呐, không khỏi nhíu mày, đứng dậy, hai tay che lấy ngực áo tả tơi, đi về phía Lục Dĩ Bắc.

    "Quái đàm đã rút lui rồi."

    Lục Dĩ Bắc không để ý đến Khương Ly, hoàn toàn mặc kệ vẻ mặt sa sầm của cô đang nhìn chằm chằm vào mình, tự mình thổi thêm ba năm phút nữa.

    Mãi cho đến khi Khương Ly lại lên tiếng hỏi, "Cậu định thổi đến bao giờ?" Lục Dĩ Bắc mới buông chiếc kèn唢呐 trong tay xuống.

    "Cứ vậy đi! Con quái đàm đó chắc cũng không quay lại ngay đâu." Lục Dĩ Bắc nói, "Được rồi, chúng ta về rồi nói sau."

    Nói xong, anh liền xoay người, nghênh ngang đi về phía nhà trọ.

    Khương Ly, "..."

    Thật ra, có những lúc, đồng đội là một kẻ vừa nhát gan vừa cẩn thận như thế này, cũng khá tốt?

    Chỉ có điều, mình nghi ngờ rằng khi gặp phải nguy hiểm thực sự đến tính mạng, rất có thể cậu ta sẽ là người đầu tiên bỏ chạy.

    Khương Ly suy nghĩ, liếc nhìn chiếc áo rách tả tơi trước ngực mình, rồi lại nhìn chiếc áo khoác thể thao của Lục Dĩ Bắc, khẽ nói, "Hơi lạnh."

    Lạnh thì thực ra cũng không lạnh, chỉ là bộ dạng này, đi trong tiểu khu, nếu bị ai đó bắt gặp, thì quá mất mặt.

    Tuy nhiên, cô không thể cầu xin Lục Dĩ Bắc cởi áo khoác cho mình mặc, chỉ có thể ám chỉ.

    Nghe vậy, Lục Dĩ Bắc xoay người lại, không biểu cảm nhìn Khương Ly một hai giây, nhẹ giọng nói, "Thật hết cách với cậu."

    Vừa nói, anh vừa kéo khóa áo khoác, tiến lên một bước.

    Ngay khi Khương Ly tưởng rằng Lục Dĩ Bắc đã hiểu ý ám chỉ, chuẩn bị cởi áo khoác cho mình mặc, thì lại bị anh ôm vào lòng.

    Hành động bất ngờ khiến Khương Ly hơi sững sờ.

    Ngay khi cô còn đang ngẩn người, Lục Dĩ Bắc "xoẹt" một tiếng, kéo khóa áo lên, chiếc áo khoác cũng rất phối hợp mà động đậy vài cái, trở nên lớn hơn một chút, bao bọc hai người thật chặt vào nhau.

    Sự ấm áp của chiếc áo khoác và cảm giác mềm mại, đàn hồi từ phía sau khiến khuôn mặt màu lúa mì của Khương Ly thoáng chút ửng đỏ, nhưng rất nhanh đã trở lại bình thường.

    Cô liếc mắt nhìn Lục Dĩ Bắc phía sau, lạnh lùng nói, "Nhân cơ hội chiếm tiện nghi hả?"

    "Không phải cậu nói lạnh sao?" Lục Dĩ Bắc thản nhiên hỏi lại.

    "Tớ đột nhiên lại không thấy lạnh nữa."

    "Thôi đi, cậu là lo lắng, quần áo của mình rách quá, bị người khác nhìn thấy sẽ không hay phải không?" Lục Dĩ Bắc ngắt lời.

    "Hơn nữa, chúng ta đều là con gái, có gì mà ngại ngùng? Mau chóng về nhà không phải tốt hơn sao."

    Khương Ly, "..."

    Thật là tệ hết sức!

    Chuyện này chắc cũng học từ tên khốn Bạch Khai kia chứ gì?

    Lục Dĩ Bắc, "..."

    Đúng vậy, không sai.

    Không chỉ Bạch Khai, ngay cả bố của Lục Dĩ Bắc, từ nhỏ đã dạy anh như vậy.
- id: Volume_3_Chapter_40_Segment_734
  title: 第四十章 陆以北家的秘制煮泡面
  content: |-
    Chắc là vì, họ lo đứa bé này, sau này không lấy được vợ đây mà?

    —————

    Đêm mưa vừa tạnh, khu vực công cộng của khu dân cư Hạnh Phúc khá vắng vẻ, Khương Ly không gặp bất kỳ ai đã thuận lợi trở về trước cửa căn hộ cho thuê.

    Chưa kịp mở cửa, đã nghe thấy sau cánh cửa vọng lại những tiếng rên rỉ nối tiếp nhau khiến người ta đỏ mặt tía tai, Khương Ly vốn dĩ tâm trạng đã không tốt đẹp gì sắc mặt càng thêm khó coi, lạnh lùng nói: “Không giải thích một chút sao?”

    “Ờ…” Anh lúng túng gãi gãi sau gáy, nói nhỏ: “Chẳng phải lần trước tớ mượn đồ không chọc giận được họ sao? Nên tớ muốn đổi cách khác thử xem.”

    “Cậu không biết đấy thôi, trên lầu và bên cạnh có hai hộ hàng xóm độc thân, nếu họ hiểu lầm hai cô gái xinh đẹp ở nhà làm này làm nọ, tiếng động lại không kiềm chế như vậy, tự tưởng tượng ra vài cảnh nóng bỏng, người bình thường có chịu nổi không?”

    “Là tớ thì tớ cũng không chịu nổi, có khi còn phá tung cửa nhà cậu ra rồi ấy chứ!”

    “Kết quả thì sao?” Khương Ly thờ ơ hỏi.

    “Kết quả…” Anh ngập ngừng, “Kết quả là, tớ phát hiện họ không những không tức giận, mà còn nghe rất vui vẻ, có vẻ không định làm phiền chúng ta.”

    “Có lẽ là có sở thích nhìn trộm gì đó chăng?”

    “Chậc!”

    Khương Ly khinh bỉ “xì” một tiếng, giãy giụa thoát khỏi vòng tay của anh, sau đó giật lấy chìa khóa từ tay anh mở cửa, đi thẳng vào nhà không thèm ngoảnh đầu lại.

    Anh đuổi theo sau lưng cô vào nhà, vừa định nói gì đó thì nghe thấy cửa phòng ngủ “Rầm!” một tiếng đóng sầm lại, sau đó là tiếng “Cạch!” khóa trái từ bên trong.

    “Này! Cậu chưa ăn tối phải không? Tớ định nấu cơm đây, ăn xong tắm rửa rồi ngủ nhé?”

    “Không cần!” Sau cánh cửa vọng lại giọng nói lạnh như băng của Khương Ly.

    ————

    Đây là một phòng ngủ không quá lớn, rèm cửa khép hờ, ánh sáng trong phòng khá yếu ớt, một chiếc giường đôi đặt ngay giữa, ga giường và vỏ chăn trên đó đều mới tinh, góc tường kê một dãy tủ quần áo liền kề, cửa tủ hé mở, bên trong trống không.

    Khương Ly đáp lại Lục Dĩ Bắc một tiếng rồi ngã vật xuống giường, vừa rồi tiếp xúc chớp nhoáng với Quái Đàm kia khiến nội tạng cô bị chấn động, chịu chút vết thương nhẹ, dọc đường cô đều cố gắng chịu đựng, mãi đến lúc này mới có cơ hội chữa trị vết thương.

    Trong bóng tối, cô nghiến chặt răng, giải phóng một phần linh năng, dùng ý thức dẫn dắt, từ từ chữa trị vết thương.

    Tuy nhiên, linh năng tuy có thể thúc đẩy máu thịt tái tạo, ở một mức độ nào đó chữa lành vết thương, nhưng lại không thể làm cơn đau giảm đi chút nào.

    Ánh sáng xanh lam nhàn nhạt lấp lóe dưới làn da Khương Ly, thân hình có phần mảnh khảnh của cô không kìm được mà khẽ run rẩy, những giọt mồ hôi lớn như hạt đậu xuất hiện trên bề mặt da, chẳng mấy chốc đã mồ hôi nhễ nhại.

    Ánh sáng xanh lam nhàn nhạt dưới da tắt dần, Khương Ly sau khi chữa xong vết thương, toàn thân rã rời nằm trên giường, nhìn lên trần nhà, nhớ lại những gì vừa trải qua, chìm vào suy tư.

    Quái Đàm kia vừa rồi sau khi xuất hiện, lập tức rút lui, rõ ràng là không có ý định giết mình, vậy mục đích mê hoặc của nó là gì?

    Lục Dĩ Bắc nói, kèn唢呐 của anh là dùng để phòng thân.

    Anh còn bỏ ra ba ngày đặc biệt đi học thổi kèn唢呐, hơn nữa thời khắc mấu chốt còn thật sự có tác dụng, anh sớm đã biết có thể sẽ xảy ra tình huống này, nên mới chuẩn bị trước.

    Nhưng, anh biết được thông tin này từ đâu?

    Chắc không phải phân tích từ mô tả treo thưởng rồi, tài liệu nội bộ của Tư Dạ Hội anh không tiếp cận được, bên trong cũng không có nội dung liên quan…

    Lẽ nào, là một Quái Đàm nào đó?

    Ngoài ra, trên áo khoác của anh vậy mà lại có dao động linh năng, tuy cường độ không cao, nhưng độ tinh khiết lại rất cao.

    Không ngờ, bên cạnh anh vẫn luôn có Quái Đàm khác tồn tại.

    …

    Nằm trên giường suy nghĩ một lát, Khương Ly dần hồi phục thể lực, lúc này mới ngồi dậy bật đèn, sau đó quấn một chiếc chăn mỏng lên người rồi mở cửa.

    Lúc này trong đầu cô toàn là nghi vấn, nhất định phải tìm Lục Dĩ Bắc để giải đáp.

    ————

    Khi Khương Ly từ phòng ngủ bước ra, Lục Dĩ Bắc vẫn đang bận rộn trong gian bếp bán mở, cùng với hơi nước bốc lên, từng đợt mùi thơm hấp dẫn không ngừng tỏa ra.

    Mùi thơm này… sao lại có cảm giác quen thuộc thế nhỉ?

    Khương Ly hơi nhíu mày, nhón chân, vươn cổ nhìn về phía bếp, muốn xem rõ Lục Dĩ Bắc rốt cuộc đang nấu món gì, ánh mắt chạm phải Lục Dĩ Bắc vừa đúng lúc quay người lại.

    “Ể? Cậu ra rồi à? Tớ còn tưởng cậu phải ở trong đó một lúc lâu nữa chứ!” Lục Dĩ Bắc ngạc nhiên nói, “Thế nào, mì gói nấu bí truyền nhà họ Lục chúng tớ, có phải rất thơm không?”

    Mì gói nấu? Dường như có thứ gì đó trong ký ức bị khơi gợi, tâm trí Khương Ly khẽ xáo động, đuôi mày không kiểm soát được run nhẹ một cái, nhưng vẫn bình tĩnh đáp: “Ừm, cũng không tệ.”

    Có lẽ là mình nghĩ nhiều rồi, món ăn đơn giản như mì gói nấu, ở đâu mà chẳng có.

    Huống chi, người đó vốn không mang họ Lục. Khương Ly nghĩ.

    “Đâu chỉ không tệ, phải nói là hoàn hảo được chưa? Nhưng mà, không may là, tớ tưởng cậu không ra, nên chỉ nấu một tô, hay là…”
- id: Volume_3_Chapter_40_Segment_735
  title: 第四十章 陆以北家的秘制煮泡面
  content: |-
    "Hay là em cứ nhìn anh ăn đi?" Lục Dĩ Bắc nói với vẻ mặt hết sức đứng đắn.

    Khương Ly, "???"

    Tuy tôi biết anh không phải là người, nhưng có thể làm ơn, ít nhất là khi ở cùng con người, nói chút tiếng người được không?

    "Anh đùa thôi." Lục Dĩ Bắc vừa nói, vừa hoàn thành công đoạn cuối cùng của món mì gói Lục Ký – rắc hành lá phi thơm, rồi chan một muôi nước dùng.

    "Ăn đi, anh thấy vừa rồi em ướt sũng cả người, còn đặc biệt cho thêm ít gừng băm vào, có thể làm ấm người."

    Lục Dĩ Bắc nói rồi đặt bát mì lên quầy bar nhỏ trước bếp, đẩy về phía Khương Ly.

    Khương Ly nhìn Lục Dĩ Bắc, rồi chuyển tầm mắt sang quầy bar nhỏ, nhìn bát mì gói trông vô cùng thân thương quen thuộc, ngẩn người ra, mãi không cầm đũa lên.

    "Ngẩn ra đó làm gì? Mau ăn đi! Trong này có cho mỡ heo đấy, nguội là không ngon đâu!"

    Nghe vậy, Khương Ly hoàn hồn, ánh mắt đầy nghi hoặc, thậm chí có thể nói là chất vấn nhìn Lục Dĩ Bắc, muốn nói lại thôi.

    Lục Dĩ Bắc bị vẻ mặt này của Khương Ly làm cho hoang mang, gãi gãi gáy nói: "Em nhìn anh như thế làm gì? Chẳng lẽ em lo anh bỏ độc vào trong đó à?"

    "Không phải." Khương Ly lắc đầu, khẽ nói một tiếng, bước lên vài bước, bưng bát mì trên bàn lên, khẽ nhấp một ngụm nhỏ nước dùng.

    Nước dùng đậm đà, quyện với hương thơm của trứng, hành lá và mỡ heo, lan tỏa trong miệng, kích thích vị giác, trong mắt cô chợt lóe lên một tia sáng khác lạ.

    Đây chính là hương vị mà cô đã để A Hoa làm thử rất lâu nhưng đều không thể nào tái hiện được.

    Chỉ sau khi khẽ húp một ngụm nước mì, Khương Ly liền lập tức bất chấp hình tượng mà ăn từng miếng lớn, trong vòng hai ba phút ngắn ngủi, bát mì đầy đã thấy đáy, ngay cả nước mì cũng được uống cạn sạch.

    Dù lúc này Khương Ly vẫn mang dáng vẻ của một thiếu nữ bất hảo, nhưng Lục Dĩ Bắc hễ liên tưởng đến thiếu nữ tóc bạc lạnh lùng cao ngạo kia là lại thấy có chút khó tin.

    Không ngờ, cô ấy lại còn có một mặt thế này ư?

    Lẽ nào lời bố nói là thật? Tay nghề gia truyền của nhà họ Lục chúng ta, thật sự có thể ngon đến mức như bỏ cả xuân dược vào sao?

    Đợi sau khi nguyên nhân cái chết của bố được điều tra rõ ràng, mình quả nhiên vẫn nên về phố Mẫu Đơn mở một quán rượu nhỏ thì đáng tin cậy hơn. Lục Dĩ Bắc nghĩ.

    Ngay lúc anh đang suy nghĩ miên man, Khương Ly đã bưng bát mì bằng hai tay nhìn sang, ánh mắt không còn vẻ lạnh lùng xa cách như trước, ngược lại có chút giống một cô bé đáng thương, tội nghiệp, tha thiết nhìn anh, muốn nói lại thôi.

    "Mẹ kiếp! Em đừng nhìn anh như thế, anh hơi sợ đấy! Lúc nãy anh quấn em trong áo là sợ em bị lộ hàng, bật đoạn ghi âm tiếng rên rỉ kia cũng là thật..."

    "Còn nữa không?"

    "..."

    "Em đợi chút." Lục Dĩ Bắc đáp lại với vẻ mặt vô cảm, xoay người, lại bắt đầu bận rộn.

    Nhìn bóng lưng bận rộn của Lục Dĩ Bắc, ký ức của Khương Ly bất giác trôi về quá khứ xa xăm.

    Thực ra, món mì gói bí truyền nhà Lục Dĩ Bắc, so với những món sơn hào hải vị thực sự, cũng không ngon đến thế.

    Nhưng có những lúc, người ta không thể quên một loại "mỹ vị", không phải vì thứ đó ngon đến nhường nào, mà bởi vì những chuyện gắn liền với hương vị ấy, đã sớm khắc sâu vào ký ức của họ.

    Mà đoạn ký ức không thể nào quên của Khương Ly, lại liên quan đến người chú làm ra món mì gói này.

    ————

    Quán Hổ Phách, là một ngôi nhà ma nổi tiếng ở thành phố Hoa, vào thời điểm số lượng truyện ma và mức độ nguy hiểm chưa tăng vọt đến mức như hiện nay, nó từng là con cưng của các buổi livestream thám hiểm tâm linh và video ngắn.

    Truyền thuyết kể rằng, quán Hổ Phách từng thuộc về một thương gia giàu có, quán Hổ Phách cũng là do vị thương gia đó sau khi làm ăn thất bại, tinh thần trở nên bất ổn, đã giết vợ con rồi tự sát, mới biến thành ngôi nhà ma.

    Nhưng thực tế, Khương Ly rất rõ, trong quán Hổ Phách vốn không có ai chết cả, bởi vì, bố cô chính là vị thương gia đó.

    Mà quán Hổ Phách sở dĩ biến thành nhà ma, là bởi vì, bố cô đã bị cuốn vào một ván cờ bạc mà người thường không thể nào thắng nổi.

    Tuổi thơ của Khương Ly vô cùng hạnh phúc, bố thành đạt trong sự nghiệp, mẹ dịu dàng đức hạnh, cả nhà yêu thương nhau, quả thực là hình mẫu gia đình hạnh phúc chỉ có trong truyện cổ tích.

    Thế nhưng, tất cả những điều này, vào năm cô mười ba tuổi, mọi tốt đẹp cô từng có đều tan vỡ, những mảnh vỡ sắc nhọn găm sâu vào nơi sâu thẳm nhất trong ký ức cô, vĩnh viễn không thể nào gỡ bỏ.

    Từ đó, ngày qua ngày, năm qua năm, dày vò cô.

    Khi đó, người bố vốn kinh doanh vật liệu xây dựng của cô, sau khi chuyển sang ngành bất động sản, đã dựa vào thời cơ giá nhà đất tăng vọt mà kiếm được một khoản tiền lớn.

    Con người khi có tiền rồi, dục vọng cũng theo đó mà phình to, những chuyện trước đây không dám nghĩ tới, đều muốn thử một lần, bố của Khương Ly cũng không ngoại lệ.

    Sau khi sắm sửa xong một loạt những thứ xa xỉ tột cùng như trang viên, siêu xe, du thuyền, tinh thần ông bắt đầu trống rỗng, rất nhanh đã dính vào thói nghiện cờ bạc.
- id: Volume_3_Chapter_40_Segment_736
  title: 第四十章 陆以北家的秘制煮泡面
  content: |-
    Từ những sòng bạc lớn ở thành phố Hoa, đến các sòng bạc đen bất hợp pháp, rồi đến Ma Cao, Monaco, Las Vegas, số tiền đánh bạc ngày càng lớn, toàn bộ quá trình chỉ mất khoảng một năm.

    Những ván cược đó tuy số tiền rất lớn, nhưng so với thu nhập một năm của bố Khương Ly mà nói, cũng chỉ là muối bỏ bể mà thôi, cho dù thua nhiều thắng ít, cũng không đến nỗi lung lay nền tảng.

    Nhưng rất nhanh, bố cô đã không còn thỏa mãn với mức độ cờ bạc đó nữa, ông muốn tìm kiếm những ván cược kích thích hơn, thế là suy nghĩ của ông đã được đáp lại.

    Khương Ly đến tận bây giờ vẫn không rõ lắm, bố mình đã tiếp xúc với sòng bạc do những lời đồn kỳ quái đứng ra tổ chức đó như thế nào, cô chỉ biết, trong nửa năm đó, bố cô đã thua rất nhiều thứ.

    Đầu tiên là sản nghiệp, sau đó là vận may, rồi tiếp đến là tuổi thọ, cuối cùng thậm chí còn thua cả tự do của vợ và con gái.

    Cô không biết, Nhật Thực Hội đã làm thế nào để giành được "cuộc đời" của cô từ tay những lời đồn kỳ quái, kẻ đã đứng ra tổ chức sòng bạc đó.

    Cô chỉ nhớ, mấy ngày đó vì bố mẹ đột nhiên mất tích và bị một đám người đòi nợ hung thần ác sát hăm dọa, cô đã bị một trận ốm nặng.

    Ngày người của Nhật Thực Hội đến Hổ Phách Quán, ngoài cửa sổ mưa như trút nước, tựa như bầu trời bị chọc thủng một lỗ vậy.

    Người làm trong nhà, ngoại trừ A Hoa là trẻ mồ côi được nhận nuôi đã sớm bị cho nghỉ việc, còn A Hoa cũng bị Khương Ly đuổi đi không lâu trước đó.

    Không người chăm sóc, cô nửa sống nửa chết nằm trên giường, sốt cao, mơ màng thấy rất nhiều giấc mơ kỳ quái đáng sợ.

    Cô mơ thấy, một đám bóng đen không rõ mặt mũi xông vào nhà cô, những bóng đen đó có vài cái trông giống người cao lớn, có vài cái lại giống các loài dã thú, còn nhiều hơn nữa thì hình thù kỳ dị đến mức khó tìm được vật cụ thể để miêu tả.

    Sau khi những bóng đen đó xông vào Hổ Phách Quán, chúng lục tung đồ đạc, ngấu nghiến thức ăn, chiếm giữ các phòng, thậm chí còn có rất nhiều bóng đen đứng ngay đầu giường Khương Ly, hoặc nhìn cô chằm chằm đầy ác ý, hoặc dùng giọng điệu kỳ quái chỉ trỏ về phía cô.

    Sau đó, khi cô tỉnh táo hơn một chút, cô nghe thấy tiếng trèo tường, có người từ sân sau trèo vào, bịt mặt, mặc áo choàng đỏ thẫm có mũ trùm đầu, trên áo choàng thêu hoa văn mặt trời màu đen, trông giống hệt như những kẻ tà giáo trong phim.

    Cô rất sợ, cô nghĩ nếu bị những người đó phát hiện, rất có thể sẽ bị giết, thế là cô trốn vào trong tủ quần áo, vừa nhìn trộm tình hình bên ngoài qua khe tủ, vừa thầm lặng cầu nguyện với các vị Thần Phật mà cô chỉ biết tên.

    Thế nhưng, những kẻ tà giáo mặc áo choàng đó lại dường như biết cô đang ở đâu, cứ thế đi thẳng về phía phòng cô, tiếng bước chân từ xa đến gần, cuối cùng dừng lại trước tủ quần áo...
- id: Volume_3_Chapter_41_Segment_737
  title: 第四十一章 你以后嫁不出去的话,就便宜他吧!
  content: |-
    Khương Ly vào năm mười ba tuổi đã nhận ra một hiện thực — thế giới này không hề có thần linh tồn tại, vì vậy cũng sẽ không có vị thần nào đáp lại lời cầu nguyện của cô.

    Trong phòng không bật đèn, lại cách một lớp cửa tủ, qua khe hở trên cánh cửa, cô chỉ có thể nhìn thấy bóng người mờ ảo đi qua trước tủ quần áo, tiến vào trong phòng, đi qua đi lại, lục lọi.

    Động tác của họ rất nhẹ, không gây ra tiếng động quá lớn, nhưng trong khoảnh khắc này, bất kỳ tiếng động nhỏ nào cũng trở nên như lời thì thầm của tử thần.

    Cô cắn chặt môi, thân hình nhỏ bé co ro trong một góc tủ quần áo, hai tay che hờ mắt, không dám cử động mà nhìn chằm chằm vào cánh cửa tủ, trong đầu không ngừng lóe lên đủ loại ý nghĩ may rủi.

    Có lẽ họ là người đến tìm bố đòi nợ, giống như những người đã đến cách đây không lâu.

    Có lẽ họ chỉ là trộm vặt, không tìm thấy thứ gì đáng giá sẽ rời đi.

    Hoặc có lẽ phòng mình đủ lớn, họ sẽ không để ý đến chiếc tủ quần áo đặt sau cánh cửa này.

    ...

    Ngay lúc Khương Ly đang suy nghĩ miên man, trong bóng tối vang lên tiếng bàn tán của những kẻ kỳ quái kia.

    "Tìm hết chưa? Con bé đó không có ở đây đấy chứ?" một người đàn ông giọng khàn khàn nói.

    "Nó ở ngay đây, kết quả bói toán cho thấy thế, chắc chắn nó đã trốn đi rồi!" có người giọng lạnh băng đáp lại, không rõ là nam hay nữ.

    "Ồ? Trốn, trốn rồi à? Xem ra bé cưng của chúng ta muốn chơi đùa với chúng ta một phen đây mà! Vậy, vậy chúng ta có nên cho nó một chút bất ngờ không nhỉ? Hê hê!"

    Một người đàn ông khác nói năng không rõ ràng lên tiếng, trong lời nói mang theo một sự điên cuồng và phấn khích khó tả.

    "Cẩn thận một chút, nó là vật tế quan trọng cho nghi lễ lần này, ít nhất cũng phải để nó còn một hơi thở."

    ...

    Họ thật sự tìm đến mình! Trong khoảnh khắc, mọi ý nghĩ may mắn của Khương Ly đều tan vỡ.

    Những kẻ kỳ quái trong phòng vẫn tiếp tục bàn bạc, nhưng cô chẳng nghe rõ được một câu nào nữa, bên tai như có thứ gì đó nổ tung, ong ong vang vọng.

    Tim đập điên cuồng, cổ họng như bị một bàn tay vô hình siết chặt, từng chút một thít lại, hơi thở trở nên khó khăn dường như sắp ngạt thở.

    Không biết thời gian đã trôi qua bao lâu, những kẻ kỳ quái trong phòng dường như đã từ bỏ, rời khỏi căn phòng, tiếng bước chân ngày một xa dần.

    Đợi đến khi trong phòng yên tĩnh trở lại, Khương Ly mới dám thở mạnh, cô áp sát vào cánh cửa tủ, cẩn thận hé mở một chút, nhìn ra ngoài.

    Trong phòng tối om, những kẻ kỳ quái kia đã không còn ở đó nữa.

    Đợi thêm một lát, bên ngoài vẫn không có gì bất thường, Khương Ly lúc này mới từ từ đẩy cửa tủ, khom người bước ra.

    Hai chân cô vừa chạm xuống đất, liền đạp phải thứ gì đó.

    Thứ đó rất lạnh, rất trơn, rất mỏng manh, giống như một loại côn trùng nào đó, bị Khương Ly giẫm phải, thân thể "phụt!" một tiếng vỡ tung, bắn ra một mảng lớn chất dịch nhớp nháp.

    Tiếng động nhỏ ấy như đánh thức ác quỷ đang say ngủ, những tiếng sột soạt, loạt xoạt khiến người ta tê dại da đầu lập tức truyền đến từ mọi ngóc ngách trong phòng, như thể có vô số côn trùng đang bò nhanh trong bóng tối.

    Đúng lúc này, một tia chớp chói lòa xé toạc bầu trời, xua tan bóng tối.

    "A——!"

    Trong khoảnh khắc, Khương Ly bé nhỏ đã nhìn thấy một cảnh tượng kinh hoàng, đồng tử co rút dữ dội, cô ôm đầu hét lên một tiếng đầy sợ hãi.

    Những con côn trùng kỳ quái lớn nhỏ trông giống gián bò lúc nhúc khắp căn phòng, trên sàn nhà, trên tường, trên trần nhà, trên tủ quần áo, trên mu bàn chân, trên cẳng chân của cô...

    Lũ côn trùng kỳ quái dày đặc bò khắp nơi, tựa như một tấm thảm nhung màu nâu sẫm có sự sống đang bao phủ tất cả.

    Tiếng hét vang vọng rất xa trong Hổ Phách Quán trống trải, chẳng mấy chốc, tiếng bước chân trên hành lang lại vang lên như lời tuyên án tử hình, xen lẫn trong đó là tiếng cười cợt nhả của những kẻ kỳ quái kia.

    "Hê hê hê, ta biết ngay là nó trốn trong tủ quần áo mà!"

    "Bé cưng của chúng ta, chắc hẳn đã bị thú cưng của ta dọa cho khiếp sợ rồi nhỉ? Các ngươi vừa nghe thấy không? Tiếng hét thảm thiết của nó nghe mới êm tai làm sao!"

    Khương Ly lúc bấy giờ tuy còn nhỏ tuổi, nhưng tính cách không chịu khuất phục của cô đã bắt đầu manh nha.

    Nghe tiếng bước chân ngày càng gần trên hành lang, cô cố gắng đè nén nỗi sợ hãi trong lòng, nhắm chặt mắt không nhìn lũ côn trùng kỳ quái đang bò lúc nhúc khắp phòng, sải bước chạy về phía ban công.

    Khương Ly, mày có thể làm được, lũ côn trùng đó không đáng sợ đến thế, tầng ba cũng không cao lắm, dưới lầu toàn là bụi rậm, đồn công an gần nhất chỉ cách chưa đầy một nghìn mét.

    Chỉ cần đẩy cửa kính nhảy ra ngoài, đến được đồn công an, mày sẽ thoát khỏi nguy hiểm!

    Khương Ly vừa tự trấn an, vừa giẫm lên lũ côn trùng lúc nhúc trên sàn mà đi tới.

    Trong suốt quá trình đó, cô vô cùng sợ hãi và không ngừng khóc, gương mặt nhỏ nhắn tái nhợt không còn chút huyết sắc nào đẫm đầy vết nước mắt, nhưng cô vẫn luôn cắn chặt môi, không phát ra dù chỉ một tiếng thổn thức.

    Vài giây ngắn ngủi đi xuyên qua căn phòng, lại tựa như dài cả một thế kỷ.

    "Cạch——!"

    Khi tiếng "cạch" cửa ban công mở ra khe khẽ, mang theo gió lạnh mưa phùn ùa vào, đứng ở mép ban công nhìn xuống, thấy độ cao chênh lệch bảy tám mét, Khương Ly bé nhỏ thoáng do dự.
- id: Volume_3_Chapter_41_Segment_738
  title: 第四十一章 你以后嫁不出去的话,就便宜他吧!
  content: |-
    Tiếng bước chân dồn dập vang lên trên hành lang, những kẻ kỳ quái mang theo ác ý rõ ràng đó đang nhanh chóng áp sát.

    Khương Ly không kịp suy nghĩ, trèo lên lan can, hít một hơi thật sâu, hai tay ôm lấy đầu, mạnh mẽ nhảy về phía trước, lao xuống.

    Ngay khoảnh khắc cô nhảy từ ban công xuống, lũ côn trùng kỳ quái trong phòng dường như cảm ứng được điều gì đó, đột nhiên đồng loạt vỗ cánh bay lên, đuổi theo sau lưng cô, tựa như cơn lũ vỡ đê, đập vỡ cửa kính ban công, cuốn theo vô số mảnh vỡ sắc nhọn, ùa ra ban công.

    "Chết tiệt! Cô ta muốn chạy trốn!"

    "Đều tại cậu, còn nói gì mà muốn chơi đùa một chút!"

    "Đừng nói nữa, lát nữa bắt được cô ta, tớ sẽ hành hạ cô ta cho ra trò! Tớ thề, suốt quá trình đó cô ta sẽ luôn tỉnh táo!"

    ...

    Bụi cây dưới ban công đã lâu không có người chăm sóc, điên cuồng phát triển trong mùa mưa này.

    Khương Ly rơi từ ban công xuống, cánh tay bị tường cọ rách, quần áo bị cành cây nhánh dây leo làm rách bươm, người đầy bùn đất và lá cây.

    Cô cố nén cơn đau toàn thân đứng dậy, vừa định bước lên một bước thì phát hiện chân phải đã mất cảm giác, quay đầu nhìn lại, sự mạnh mẽ mà cô khó khăn lắm mới gượng dậy được gần như sụp đổ ngay tại chỗ, cô không kìm được mà bật khóc nức nở.

    Cẳng chân phải của cô bị mấy cành cây to nhỏ khác nhau đâm xuyên qua, máu đỏ tươi theo mưa tuôn xối xả, róc rách chảy xuống, hòa vào bùn nước đục ngầu trên mặt đất.

    Giữa không trung, những con côn trùng kỳ quái vẫn luôn lượn lờ trên đầu Khương Ly, giám sát nhất cử nhất động của cô, ngửi thấy mùi máu tanh, lập tức bị kích thích thú tính, rung động cánh, kèm theo tiếng vo ve khiến người ta chóng mặt nhức đầu, từ trên trời giáng xuống, nhắm thẳng vào cẳng chân phải của cô mà bay tới.

    Cơn đau dữ dội ập đến, Khương Ly trước mắt, bỗng như bóng đèn cháy phụt, chìm vào một mảng tối đen.

    Cô ngã xuống vũng bùn lạnh lẽo, hơi thở trở nên gấp gáp, phổi như bị nhét một cục băng, trán lại càng lúc càng nóng.

    Bóng tối, sợ hãi, đau đớn cùng lúc cuộn trào ập tới, như cái miệng há to của mãnh thú, cắn nát ý thức của cô...

    ————

    Khi Khương Ly tỉnh lại lần nữa, cô đã bị nhốt trong một nhà tù dưới hầm tối tăm của một据点 nào đó của Nhật Thực Hội.

    Toàn bộ nhà tù chỉ rộng chưa đầy hai mét vuông, mỗi ngày cô chỉ có thể co người lại, dựa vào tường ngồi ở góc.

    Phía trên chéo của nhà tù có một cửa sổ trời nhỏ bằng bàn tay, chỉ có lúc giữa trưa mỗi ngày mới có chút ánh sáng le lói chiếu vào.

    Trong nhà tù phần lớn thời gian là sự im lặng chết chóc, chỉ có tiếng nhện giăng tơ trong đêm tĩnh lặng và tiếng nước đọng trên nóc nhà tù từng giọt rơi xuống ngắt quãng.

    Thỉnh thoảng có những thứ lông xù chạy qua người cô, có lẽ là loài chuột, cô vội vàng né tránh, cái đuôi dài của chúng sẽ quét qua mu bàn chân hoặc mu bàn tay cô, vừa trơn vừa lạnh.

    Vết thương ở cẳng chân của cô đã được người của Nhật Thực Hội xử lý qua loa, nhưng khi xử lý, rõ ràng họ không cẩn thận tỉ mỉ như khi xử lý hình xăm totem trên lưng cô, ngay cả băng gạc cũng quấn không được chặt.

    Thế là, trong môi trường như vậy, vết thương của cô đau dai dẳng một tuần sau đó thì bị nhiễm trùng, rất nhanh phần dưới đầu gối chân phải đã mất hết cảm giác.

    Nhưng dù vậy, dây thần kinh của cô vẫn căng cứng đến sợi cuối cùng, ngoan ngoãn ăn thức ăn họ đưa tới, đếm từng khoảnh khắc ánh nắng chiếu vào để ghi nhớ ngày tháng.

    Khi cô đếm đến ngày thứ một trăm hai mươi bảy, cửa lớn nhà tù cuối cùng cũng được mở ra một lần nữa.

    ————

    Người mở cửa, một người đàn ông tóc đen mắt đỏ, trông khoảng hai mươi bảy hai mươi tám tuổi, tướng mạo tuấn tú có phần âm nhu, giữa hai hàng lông mày lộ rõ vẻ kiêu ngạo không hề che giấu.

    Đẩy một chiếc xe lăn xuất hiện trước cửa lớn, sau lưng anh ta, là một thành viên Nhật Thực Hội mặc áo choàng đỏ.

    Theo sự ra hiệu của người đàn ông, thành viên Nhật Thực Hội mặc áo choàng đỏ đó bế Khương Ly đang hấp hối lên, đặt lên xe lăn, được người đàn ông đẩy đi, dọc theo hành lang tối tăm dài hun hút tiến về phía trước.

    Suốt đường đi, người đàn ông không ngừng nói chuyện với Khương Ly.

    Anh ta nói, "Cô bé trông có vẻ thông minh và kiên cường đấy, cũng rất may mắn, may mắn sở hữu tiềm năng linh năng cực cao."

    "Cô biết không? Điều này có nghĩa là, cô có thể trở thành đồng bạn của chúng tôi!"

    Khương Ly, "..."

    Cô quá yếu, cũng quá lâu không nói chuyện, mở miệng ra nhất thời không thể phát ra bất kỳ âm thanh nào, chỉ có thể hung hăng trừng mắt nhìn người đàn ông đó, để bày tỏ sự căm phẫn trong lòng.

    Người đàn ông dường như không hề tức giận về điều này, chỉ mỉm cười nói, "Cô rất hận tôi sao? Không sao cả, sau này cô sẽ cảm ơn tôi."

    Sau đó là một khoảng lặng suốt quãng đường.

    Mười mấy phút sau, họ đi qua hành lang dài dằng dặc và ngột ngạt đó, một không gian rộng lớn đột nhiên xuất hiện trong tầm mắt, hay nói đúng hơn là một hang động.

    Vài thành viên Nhật Thực Hội mặc áo choàng đỏ đang đi lại trong hang động khổng lồ đó, cẩn thận dùng máu của một loài sinh vật nào đó để vẽ những chú văn phức tạp trên mặt đất.

    Một xác khô của một nhân mã được đặt ở chính giữa phía trước, xung quanh bày đầy những ngọn nến lung linh ngọn lửa xanh u ám.
- id: Volume_3_Chapter_41_Segment_739
  title: 第四十一章 你以后嫁不出去的话,就便宜他吧!
  content: |-
    Ở một góc hang động, một con quái vật cao gấp đôi người trưởng thành, thân mình mọc lúc nhúc những chi dị dạng, đang gầm rống hung tợn.

    Khương Ly cảm thấy, cả đời này cô sẽ không bao giờ quên được cảnh tượng lần đầu tiên nhìn thấy sinh vật kỳ quái được sinh ra do nghi thức thất bại đó.

    Trên khuôn mặt hung tợn ấy có những đường nét giống người, nhưng đôi mắt đã sớm hóa thành như của dã thú, từ sâu trong cổ họng nó phát ra từng tràng âm thanh gầm gừ rợn người, như thể đang đói, như thể bất cứ lúc nào cũng sẽ lao ra cắn đứt cổ họng của các thành viên Nhật Thực Hội xung quanh.

    Da của nó mỏng manh như tờ giấy cũ, chỉ cần giãy giụa nhẹ là sẽ rách toạc ra vài vết thương, máu tươi ồng ộc rỉ ra, chảy xuống như một tấm rèm, nhưng oái oăm thay, sức sống của nó lại quá mãnh liệt, không hề chết đi vì mất máu quá nhiều, chỉ có thể không ngừng chịu đựng nỗi đau giày vò.

    Khi những thành viên Nhật Thực Hội đó dùng móc sắt khổng lồ móc vào cổ và hai vai của con quái vật kỳ dị kia, lôi nó đi, Khương Ly, người đã sợ đến hồn bay phách lạc, được đưa vào giữa tế đàn đã chuẩn bị sẵn, cùng với cái xác khô của bán nhân mã.

    Người đàn ông dịu dàng vuốt trán cô, nói: “Chúc cháu may mắn!” rồi đổ xuống một lượng lớn Nguyên Sinh Chi Linh trong tay, kích hoạt tế đàn.

    Mãi sau này khi gia nhập Ti Dạ Hội, Khương Ly mới biết, lượng Nguyên Sinh Chi Linh dùng cho nghi thức lần đó tương đương với gần trăm mạng người.

    Khi ấy, kỹ thuật thực hiện các nghi thức lớn của Nhật Thực Hội vẫn chưa thuần thục như bây giờ, thường thì trong quá trình tiến hành nghi lễ, họ sẽ điên cuồng thêm vào đủ loại vật liệu linh năng có thể hữu dụng.

    Đó là một sự lãng phí kiểu phung phí của trời, nhưng họ không quan tâm, họ chỉ theo đuổi những kỳ tích tà ác với xác suất nhỏ nhoi, tạo ra thứ sức mạnh đáng sợ chỉ tồn tại trong truyền thuyết.

    Khương Ly đứng giữa tế đàn, trước mắt là bóng tối bao trùm, vô số ảo ảnh bao quanh, tạo thành một dòng chảy hư vô được những luồng sáng phác họa.

    Có lúc, trong nháy mắt, trước mắt cô vụt qua sa mạc, ốc đảo, đảo hoang, thành phố thép dưới làn khói đặc, những pho tượng khổng lồ đang cháy rực…

    Vô số cảnh tượng như ảo ảnh hiện ra rồi lại biến mất, cuối cùng tất cả chìm vào bóng tối.

    Trong bóng tối, tiếng ngựa trắng hí vang từ nơi xa xăm vọng lại, bờm dài tung bay trong gió, phấp phới dữ dội như một lá cờ, cuối cùng hòa vào cơ thể cô.

    Nghi thức của Nhật Thực Hội bước đầu thành công, bọn họ đã tạo ra kỳ tích, bọn họ sử dụng một xác bán nhân mã bình thường, một thiếu nữ có tiềm năng linh năng, một lượng lớn Nguyên Sinh Chi Linh, cùng vô số loại vật liệu linh năng kỳ lạ, mô phỏng ra một tia thần tính, vẽ ra linh văn của Thần Thoại Chủng.

    Nhưng bọn họ không hài lòng, thứ họ muốn là tạo ra Thần Thoại Chủng thật sự.

    Tuy nhiên, ngay khi họ chuẩn bị lợi dụng Khương Ly, người đã trở thành người có linh năng, để tiến hành thử nghiệm tiếp theo, thì sự cố đã xảy ra.

    Một người đàn ông mặc áo choàng đỏ, trong lúc tất cả thành viên Nhật Thực Hội đều đang tập trung vào nghi thức, đã lặng lẽ trà trộn vào đội ngũ của họ.

    Khi nghi thức chuẩn bị tiến thêm một bước, người đàn ông đó đột nhiên tốc mũ trùm đầu, giật khăn che mặt xuống, một tay giơ cao huy hiệu chim cú đưa tang màu bạc, một tay cầm thanh trường đao không biết lấy từ đâu ra, nhảy đến bên cạnh Khương Ly, hét lớn với những thành viên Nhật Thực Hội kia.

    “Thành viên tổ hành động đặc biệt Ti Dạ Hội làm nhiệm vụ, tất cả ôm đầu ngồi xuống!”

    “Mẹ kiếp, nói mày đó!”

    “Khỉ thật! Còn dám chống cự? Khúc Quang cảnh cáo!”

    “Ầm——!”

    Khi đó, Khương Ly còn nhỏ tuổi không biết Ti Dạ Hội là tổ chức như thế nào.

    Cũng không biết người bình thường sẽ không dùng Chú thuật số năm mươi bảy có tính sát thương cao để cảnh cáo người khác.

    Càng không biết một người không cần niệm chú mà vẫn có thể dùng ngay Chú thuật số năm mươi bảy, là chuyện kinh thiên động địa đến mức nào…

    Cô chỉ biết mình đã được cứu.

    Người đàn ông đó đã cứu cô đi, tiện thể tiêu diệt luôn cứ điểm đó của Nhật Thực Hội, rồi đưa cô đến một căn nhà dân đơn sơ, bảo cô không lâu nữa, A Hoa sẽ đến chăm sóc cô.

    Trước khi đi, người đàn ông đó đã nấu cho cô một bữa cơm, bữa cơm đó chính là mì gói nấu.

    Khương Ly từ nhỏ đến lớn đã quen ăn sơn hào hải vị, lần đầu tiên nảy ra suy nghĩ món ăn ngon nhất trên đời này chính là mì gói nấu, theo sau đó là những cảm xúc phức tạp dâng trào trong lòng, không kìm được mà khóc òa lên.

    Đối mặt với tình huống đó, người đàn ông tay chân luống cuống nói những lời an ủi vụng về, nhưng anh càng nói, Khương Ly càng khóc dữ hơn.

    Cuối cùng, trong lúc gãi đầu gãi tai, anh không biết nghĩ thế nào mà đột nhiên nói: “Cô bé, có phải cháu lo chân què rồi, sau này không gả đi được không? Nếu là vậy thì chuyện này cứ giao cho chú?”

    Khương Ly nghe vậy, tiếng khóc ngừng bặt, còn tưởng vừa thoát hang hổ lại vào hang rồng, nhất thời ngây người tại chỗ, miệng còn ngậm nửa gói mì đang ăn dở, người lắc lư.

    Thấy vậy, người đàn ông đó vội vàng giải thích: “Cô bé cháu đừng hiểu lầm, ý của chú không phải là gả cho chú, ý của chú là, chú có một đứa con trai trạc tuổi cháu, nếu sau này cháu thật sự không gả đi được thì gả quách cho nó đi!”

    Khương Ly nhìn người đàn ông trước mắt, lại nghĩ đến ơn cứu mạng.
- id: Volume_3_Chapter_41_Segment_740
  title: 第四十一章 你以后嫁不出去的话,就便宜他吧!
  content: |-
    Ừm, là một ông chú đẹp trai, con trai chắc không xấu, không cần kiếp sau làm trâu làm ngựa, có thể kiếp này lấy thân báo đáp.

    Thế là.

    Cô nàng húp "rột!" một tiếng, hút mì vào miệng, trịnh trọng gật đầu.

    "Ừm ừm!"

    "À đúng rồi chú, cháu vẫn chưa biết tên chú, sau này muốn tìm chú thì làm thế nào ạ!"

    "Chú á... Chú giang hồ thường gọi là Ngạn Tổ phố Mẫu Đơn, sau này nếu cháu có hứng thú, gia nhập Tư Dạ Hội, cứ đến Hoa Thành tìm chú là được, tùy tiện hỏi một câu, ai cũng biết!"

    ...

    Thế nhưng.

    Nửa năm sau.

    Khi Khương Ly gia nhập Tư Dạ Hội, hoàn thành khóa huấn luyện và xin điều chuyển đến Hoa Thành, lại chẳng tìm thấy Ngạn Tổ phố Mẫu Đơn nào cả, chỉ tìm thấy một Quán Hy của giới underground...

    ————

    Khi Lục Dĩ Bắc bưng bát mì thứ hai đã nấu xong đặt trước mặt Khương Ly, cô mới thu lại dòng suy nghĩ, ngẩng đầu lên, nhìn thẳng vào mắt anh nói: "Lục Dĩ Bắc, tớ nhớ nhà cậu hình như ở phố Mẫu Đơn đúng không? Bố cậu, hồi trẻ có biệt danh gì đặc biệt không?"

    Nghe vậy, tay Lục Dĩ Bắc đang bưng bát mì khẽ run lên, mặt không cảm xúc nói: "Lại nữa rồi, lại nữa rồi, trước đây lúc tớ ở lò mổ Nam Giao, không phải đã nói với cậu rồi sao?"

    "Tớ hoàn toàn không quen biết Lục Dĩ Bắc nào cả, sao cậu cứ hỏi mãi vấn đề này thế? Còn có thể chơi đùa vui vẻ được nữa không?"

    "Ồ?" Khương Ly nhướng mày, trên mặt lộ ra nụ cười "hiền lành", chỉ vào bát mì ăn liền trong tay Lục Dĩ Bắc nói: "Nhưng không phải vừa rồi cậu nói, đây là mì gói gia truyền nhà họ Lục sao?"

    "!!!"

    Tay Lục Dĩ Bắc lại run lên một cái, làm đổ nửa bát nước mì, cũng không biết là bị nụ cười của Khương Ly dọa sợ, hay là bị lời nói của cô dọa sợ.

    Toi rồi! Mình thật sự đã nói vậy sao?

    Chết tiệt, hễ nhắc đến tay nghề gia truyền của nhà mình là lại tự hào, đắc ý quá mức, vậy mà lại lỡ lời mất rồi.

    Bây giờ chỉ có thể...

    "Tớ nói vậy sao? Tớ nói là mì gói gia truyền nhà họ Vương mà? Cậu vừa rồi bị thương, còn dầm mưa, e là đầu óc không được tỉnh táo lắm, nghe nhầm rồi! Ừm, đúng, chính là như vậy!"

    Vừa không có nhân chứng, lại không có vật chứng, chỉ cần mình sống chết không nhận, dù Thiên Vương lão tử đến cũng vô dụng. Lục Dĩ Bắc thầm nghĩ.

    "Vậy sao?" Khương Ly nghiêng đầu nói: "Vậy cậu có quen ai có biệt danh là Ngạn Tổ phố Mẫu Đơn không?"

    Lục Dĩ Bắc: "..."

    Cái quái gì vậy? Chuyện gì thế này?

    Sao cô ấy ngay cả biệt danh hồi nhỏ hàng xóm trêu đùa đặt cho mình cũng biết chứ?

    Cái này phải làm sao đây?
- id: Volume_3_Chapter_42_Segment_741
  title: 第四十二章 预知后事,请听下回分解!
  content: |-
    Ngạn Tổ phố Mẫu Đơn…

    Đây là biệt danh mà hồi anh Lục Dĩ Bắc còn mặc quần thủng đũng chạy lung tung trên con phố cổ Mẫu Đơn, hàng xóm trêu đùa đặt cho anh ấy. Lúc đó anh quả thật rất đáng yêu, môi hồng răng trắng, má phúng phính, so với mấy người mẫu nhí cũng chẳng hề thua kém, đúng là một phôi thai nam thần chất lượng cao.

    Chỉ tiếc là, sau này anh trổ mã thất bại…

    Tuy giờ anh Lục Dĩ Bắc cũng không xấu, nhưng chỉ được coi là mày thanh mắt秀, hơn mức trung bình một chút thôi, sớm đã không còn ai gọi anh bằng biệt danh đó nữa, e là ngay cả những người hàng xóm từng trêu đùa cũng đã quên rồi.

    Thế nên, khi anh Lục Dĩ Bắc nghe Khương Ly nói ra cái biệt danh mà ngay cả chính anh cũng sắp quên mất này, cảm giác nguy hiểm bỗng nhiên dâng trào mãnh liệt.

    Hoảng hồn!

    Người phụ nữ này cũng đáng sợ quá rồi, lại ngấm ngầm điều tra ra cả cái lai lịch này của mình sao?

    Cứ để cô ta điều tra tiếp thế này, sớm muộn gì cũng xảy ra chuyện!

    Không chừng, đợi đến khi cô ta lấy được thứ mình muốn từ nhóm chat Quái Đàm, sẽ tìm mình tính sổ.

    Anh Lục Dĩ Bắc thấp thỏm không yên nghĩ, lắc đầu, quyết định trước tiên cứ lấp liếm cho qua tình hình trước mắt rồi hẵng hay, "Ngạn Tổ phố Mẫu Đơn? Chưa nghe qua bao giờ, nhưng những biệt danh kiểu này thì ở club Địa Hạ Nhân Gian của chúng tôi có rất nhiều."

    "Nào là Từ Khôn đường Trường Thọ này, Chris Evans xã Đoàn Kết này, Oguri Shun thôn Cáp Mô này, đủ các loại cả."

    "Không biết cô có hứng thú gặp họ không? Cứ nói tên tôi, đồ uống được chiết khấu 12% đấy nhé!"

    "..." Khương Ly nhìn chằm chằm anh Lục Dĩ Bắc vài giây, khẽ thở dài một tiếng, nói, "Không cần đâu, tôi từng gặp Quán Hy của Địa Hạ Nhân Gian rồi, biết đó toàn là thứ gì rồi, tôi không có hứng thú."

    Xem ra, anh đang cố tình che giấu, nhà cũ của anh ở phố Mẫu Đơn, nhà cũng mở quán cơm... Khoan đã, liệu có khả năng thật sự...

    Không đúng, không đúng, anh Lục Dĩ Bắc và chú ấy tuy vẻ ngoài có vài phần giống nhau, nhưng tính tình thì khác nhau một trời một vực.

    Người ta đều nói hổ phụ vô khuyển tử, một người anh hùng như vậy, sao lại có đứa con trai vừa nhát gan vừa lắm mồm thế này chứ?

    Khương Ly thầm nghĩ, vẻ mặt nghiêm túc hẳn trong một giây, "Nếu anh đã không biết, vậy chúng ta nói chuyện khác đi? Ví dụ như, tại sao anh lại biết dùng kèn唢呐 gây nhiễu âm thanh đàn môi là có thể ảnh hưởng đến năng lực của cái Quái Đàm đó?"

    "Chuyện này à?" Anh Lục Dĩ Bắc bĩu môi, "Chuyện này nói ra dài dòng lắm..."

    "Vậy thì anh nói ngắn gọn thôi." Khương Ly ngắt lời.

    "Tục ngữ có câu, người là sắt cơm là thép..." Anh Lục Dĩ Bắc nhún vai, chỉ vào bát trống trên bàn nói, "Cô đã xơi hai bát lớn rồi, tôi vẫn đang đói bụng đây này! Ít nhất cũng phải để tôi nấu thêm chút gì đó, rồi vừa ăn vừa nói chứ?"

    "Được thôi, nhưng..."

    "Nhưng gì?"

    Khương Ly ngừng một chút, vẻ mặt nghiêm túc nói, "Nhưng, anh không thấy một mình ăn cơm thì cô đơn lắm sao?"

    Anh Lục Dĩ Bắc: "..."

    Hiểu rồi! Còn muốn nữa chứ gì?

    Cô muốn ăn thì cứ nói là muốn ăn, bày đặt bóng gió xa xôi làm gì?

    Cũng không biết, cô nương này hôm nay rốt cuộc là dây thần kinh nào bị chập nữa, làm cứ như bị Cố Thiến Thiến nhập vào người vậy.

    ————

    Nửa tiếng sau, bữa tối kết thúc.

    Anh Lục Dĩ Bắc ngồi trên sofa, hai tay ôm chén trà, vừa uống trà Thiết Quan Âm "mượn" từ nhà hàng xóm, vừa không kìm được mà cảm thán.

    "Thoải mái, thoải mái quá! Nguyên liệu xài chùa của nhà người khác đúng là ngon thật!"

    Khương Ly nhìn anh với vẻ mặt ghét bỏ, ngồi xuống đối diện anh, giọng đều đều nói, "Vậy bây giờ, có thể nói chuyện chính được rồi chứ?"

    "Mấy ngày nay, tôi đã điều tra các loại hồ sơ của tiểu khu Hạnh Phúc, cũng như thông tin về những người chết bất thường, trong đó hoàn toàn không có tài liệu nào liên quan đến đàn môi, sao anh biết được?"

    Anh Lục Dĩ Bắc nhấp một ngụm trà nóng, thong thả nói: "Có những chuyện, không phải chỉ qua tài liệu và hồ sơ mới biết được đâu, nghe nhiều kinh nghiệm của bậc cha chú, không có hại gì đâu, học hỏi chút đi..."

    Anh Lục Dĩ Bắc đang nói, thấy sắc mặt Khương Ly sa sầm xuống, câu "con nhóc đáng ghét" đến bên miệng cuối cùng cũng không dám nói ra, liền chuyển chủ đề, bắt đầu kể về kinh nghiệm mấy ngày nay anh trà trộn vào hội người cao tuổi Hoa Thành.

    "Chuyện này, phải kể từ ba ngày trước, khi tôi đang uống trà ở một quán trà nào đó, tình cờ nói chuyện phiếm với một vị trưởng bối..."

    ————

    Vị trưởng bối mà anh Lục Dĩ Bắc nhắc tới tên là Đường Nghiêu, sống ở phía nam phố Mẫu Đơn, hồi trẻ cùng với Lưu Bán Tiên thường bày sạp trên cầu vượt phía bắc phố Mẫu Đơn, được gọi chung là Nam Đường Bắc Lưu.

    Lưu Bán Tiên nổi tiếng nhờ tài xem bói có hỏi có đáp, còn Đường Nghiêu thì được hàng xóm gọi là Đường Hóng Hớt.

    Ông ấy là một tay chơi lêu lổng chính gốc Hoa Thành, đã lêu lổng ở Hoa Thành hơn bốn mươi năm, tuy chẳng làm nên trò trống gì, nhưng sở thích lớn nhất đời là hóng chuyện.

    Hồi trẻ, ông ấy nghe nói ở đâu có chuyện lạ, dù cách mấy chục dặm cũng phải đạp xe đến xem.

    Cái khí thế đó, nếu là bây giờ, có ba mươi cái mạng cũng không đủ cho Quái Đàm giết.
- id: Volume_3_Chapter_42_Segment_742
  title: 第四十二章 预知后事,请听下回分解!
  content: |-
    Năm này qua tháng nọ, chỉ cần là chuyện cũ xảy ra ở Hoa Thành, gần như không có chuyện gì ông ta không biết, bình thường muốn hỏi ông ta điều gì, chỉ cần mời ông ta một bữa cơm là được.

    Nhưng mà…

    Người càng lớn tuổi, nhiều lúc tính tình lại càng trở nên kỳ quái, lúc Lục Dĩ Bắc tìm đến ông ta, ông ta sống chết không chịu mở miệng…

    ————

    "Đợi đã, nếu ông ta không chịu mở miệng, vậy sao cậu biết được?" Khương Ly ngắt lời.

    Lục Dĩ Bắc liếc Khương Ly một cái, nói: "Cậu cứ nghe tiếp là biết ngay thôi?"

    "Thật ra, ông ta rất thích chiếm lợi lộc nhỏ, tớ nghe nói, ông ta từng có lần ăn buffet để ăn cho đáng tiền, ăn đến nỗi phải đưa vào bệnh viện rửa ruột, chuyện tương tự không chỉ xảy ra một lần."

    "Hiểu rồi." Khương Ly khẽ gật đầu, "Cậu mời ông ta ăn buffet à?"

    "Cậu hiểu cái gì mà hiểu! Nếu có thể dùng buffet giải quyết được ông ta, tớ đã không mất cả ngày trời vật lộn với ông ta rồi!" Lục Dĩ Bắc nói.

    "Tớ chỉ đơn thuần mời ông ta uống trà thôi, chỉ cần có người mời ông ta uống, ông ta nhất định sẽ uống."

    "Uống trà?" Khương Ly khó hiểu nghiêng đầu.

    "Uống nhiều trà, không phải sẽ phải đi vệ sinh sao? Tớ chỉ khóa trái hết mấy nhà vệ sinh xung quanh quán trà, rồi đợi mỗi lần ông ta muốn đi vệ sinh, tớ lại 'tình cờ' xuất hiện ở đó."

    Lục Dĩ Bắc giải thích, trong lúc nói chuyện, cố ý nhấn mạnh hai chữ "tình cờ".

    "Quá trình tớ không kể chi tiết nữa, tóm lại là đến chén trà thứ mười bảy, ông ta cuối cùng cũng chịu 'khai'."

    Khương Ly, "..."

    Chữ "khai" này... dùng có hơi vi diệu nha!

    ————

    Mặc dù có Đường Nghe Ngóng chỉ đường cho Lục Dĩ Bắc, nhưng muốn có được thông tin đầy đủ về những chuyện cũ của khu Hạnh Phúc cũng không hề dễ dàng.

    Trong nửa ngày tiếp theo, anh lại trải qua một loạt những chuyện bực mình như nhiệm vụ tuần hoàn của tân thủ, nào là giúp dì Vương mua rau giết gà, đón cháu cho bác Trương, kèm con gái dì Chu học bài.

    Mấy ông bác bà dì, anh lớn chị cả đó đối xử với anh, một công cụ hình người, hoàn toàn không tuân theo ba nguyên tắc của người sử dụng công cụ.

    Khi anh sắp mệt như chó chết, chuỗi nhiệm vụ cuối cùng cũng đến hồi kết, và người đang đợi anh chính là đoàn văn nghệ cao tuổi Hoa Thành – đội秧歌夕阳红.

    Lục Dĩ Bắc trước khi đến công viên trung tâm, tiếp xúc với các ông bác bà dì trong đội秧歌夕阳红, vốn nghĩ rằng sẽ mất khá nhiều công sức để làm quen với họ.

    Dù sao thì, ba năm một khoảng cách thế hệ, năm năm một vực thẳm, cách nhau mấy chục tuổi, khoảng cách thế hệ đó gần bằng cả quãng đường đi Tây Thiên thỉnh kinh rồi.

    Tuy nhiên, ai mà ngờ được, anh vừa mới lại gần, đã bị một ông bác chặn lại.

    "Đây là con nhà ai thế? Phải, chính là nói cháu đấy! Lại đây giúp một tay, giúp bác khiêng cái loa qua kia một chút!"

    Lục Dĩ Bắc, "..."

    Bác đúng là bác của mình, sai khiến người khác cứ như sai khiến cháu mình vậy, hoàn toàn không có chút ngại ngùng nào.

    Sau khi bị sai qua gọi lại nửa ngày, lại phải cứng rắn xem mặt mấy lần, Lục Dĩ Bắc cuối cùng cũng thành công hỏi được tin đồn liên quan đến khu Hạnh Phúc.

    ————

    Khương Ly nghe đến đây, không nhịn được khẽ thốt lên một câu tán thưởng, "Thật vất vả cho cậu rồi."

    Trước đó, Bạch Khai đã sớm đề nghị với Tư Dạ Hội, cử người đi thu thập các loại thông tin truyền thuyết kỳ quái của Hoa Thành trong dân gian, nhưng quá trình này hoàn toàn không thuận lợi.

    Những thành viên của đội đặc nhiệm được cử đi thu thập thông tin, dưới những yêu cầu vô lý khó chiều của các ông bác bà dì và những lời cằn nhằn như không bao giờ dứt, không ai có thể kiên trì quá hai ngày.

    Nhưng Lục Dĩ Bắc…

    Khương Ly nhìn cô gái đang lải nhải bên cạnh, đột nhiên nghĩ đến Đường Nghe Ngóng xui xẻo, khẽ nhíu mày.

    Mong là các cụ không sao.

    "Chuyện nhỏ!" Lục Dĩ Bắc xua tay nói, "Tớ nghĩ, trong những tài liệu cậu điều tra được, chắc là không nói cho cậu biết, mảnh đất khu Hạnh Phúc này, trước đây là một rạp hát nhỉ?"

    "Rạp hát?" Khương Ly ngẩn người một lúc, "Khi nào?"

    "Hơn một trăm năm trước!" Lục Dĩ Bắc bĩu môi nói, "Lúc đó đang là thời loạn lạc, loại rạp hát nhỏ này, e là cũng không để lại ghi chép gì, bà cụ kể cho tớ nghe đã hơn chín mươi tuổi rồi, bà ấy cũng là nghe từ bậc cha chú của mình."

    "Rạp hát trong lời kể của bà cụ diễn Xuyên kịch, mà kịch của nhà họ khác với những nơi khác, do gần khu vực dân tộc thiểu số, nên trong phần đệm nhạc, đã thêm vào rất nhiều nhạc cụ của dân tộc thiểu số."

    "Trong đó có đàn môi, kết hợp thêm với nội dung mô tả trong lệnh truy nã, tớ liền khẳng định, chuyện kỳ quái trong khu Hạnh Phúc, e là có liên quan đến rạp hát đó."

    Khương Ly trầm ngâm nhìn Lục Dĩ Bắc vài giây, hỏi: "Rạp hát đó sau này thế nào rồi?"

    "Tớ nhớ, trước khi khu Hạnh Phúc được xây dựng, nơi này vẫn luôn là một dãy nhà dân cũ nát, thậm chí trước đó nữa, còn là một bãi đất hoang."

    "Lúc đó cũng không nghe nói ở đây từng xảy ra chuyện kỳ quái."

    "Sau này bị đốt rồi." Lục Dĩ Bắc nói.
- id: Volume_3_Chapter_42_Segment_743
  title: 第四十二章 预知后事,请听下回分解!
  content: |-
    "Bà cụ nói, người trong gánh hát, để bảo vệ những đứa trẻ không kịp sơ tán, đã đào một đường hầm dưới rạp hát, quân địch kéo đến không tìm thấy người, tức giận nên đã đốt rạp hát."

    "Đều… bị thiêu chết trong địa đạo hết rồi?" Khương Ly thăm dò hỏi.

    "Khu Hạnh Phúc mới được xây dựng ba năm trước, trước đó, đêm đen đã bắt đầu trở nên dài đằng đẵng."

    "Theo lý mà nói, nếu dưới lòng đất chôn mấy chục thi thể bị thiêu cháy, cộng thêm môi trường bẩn thỉu nhếch nhác lúc đó, thì lẽ ra phải có chuyện ma quái từ lâu rồi."

    "Đúng là từng có." Anh Lục Dĩ Bắc sờ mũi nói, "Bà cụ nói, hồi bề trên nhà bà còn nhỏ, khu này đúng là từng có chuyện ma quái, mà bề trên nhà bà chính là người đã trải qua."

    ————

    Sau khi rạp hát bị đốt cháy, khu vực gần nơi Khu Hạnh Phúc tọa lạc ngày nay, không còn ai sinh sống nữa.

    Một hai năm sau, vùng lân cận này chỉ còn lại những căn nhà xiêu vẹo và cỏ dại, cây cối mọc um tùm.

    Bề trên nhà bà cụ là Lý A Ngưu lần đầu đến Hoa Thành, là chạy nạn đến đây nương nhờ họ hàng.

    Tuy nhiên, thời đó chiến tranh loạn lạc, người hôm trước còn khỏe mạnh, hôm sau đã có thể không còn trên đời, thêm vào đó phương tiện liên lạc lại lạc hậu.

    Khi Lý A Ngưu đến Hoa Thành, tìm kiếm khắp nơi cả ngày cũng không liên lạc được với người thân, trời sẩm tối, đành phải đến những căn nhà hoang này, chuẩn bị ở tạm một đêm.

    Nhà hoang giữa đêm khuya vô cùng đáng sợ, xung quanh không một bóng người, Lý A Ngưu nhớ lại mấy câu chuyện ma hồi nhỏ từng nghe, trong lòng có chút sợ hãi.

    "Đừng sợ, ở quán trọ một đêm tốn nhiều tiền lắm." Cậu khẽ vỗ mặt mình, quấn chặt áo khoác, chạy về phía những căn nhà ọp ẹp kia.

    Vì không ai chăm sóc, nhiều cây cối xung quanh mọc xiêu vẹo, nhìn từ xa trông như những bóng người vặn vẹo.

    Cậu vừa đi đến gần những căn nhà nát vuông vức kia, thì nhìn thấy trong khu rừng phía trước, có ánh lửa lập lòe.

    Cậu từ từ rón rén đến gần bìa rừng, bên tai vang lên tiếng cuốc xới đất.

    Lại gần thêm chút nữa, cậu cuối cùng cũng nhìn rõ, đó là một ông lão gầy gò trạc sáu bảy mươi tuổi, trên cành cây bên cạnh treo một chiếc đèn dầu.

    Ông lão vung cuốc đào từng cái hố trên mặt đất, mỗi khi đào xong một cái hố, liền nhặt một tấm ván gỗ dưới đất, rồi dựng lên.

    Nhìn cảnh tượng trước mắt, Lý A Ngưu lập tức toát mồ hôi lạnh.

    Những tấm ván gỗ rộng chừng nửa mét, một đầu vót nhọn hình tam giác, chính là loại bia mộ đơn sơ thường thấy ở vùng này.

    Thời đó, người chết ít nhà có tiền làm tang lễ, chỉ cần dùng chiếu cuốn lại, chôn xuống đất, rồi cắm một tấm ván gỗ như vậy, coi như đã chôn cất tử tế rồi.

    Thảm hơn chút nữa, phơi thây nơi hoang dã cũng là chuyện thường tình.

    Hành vi của ông lão vô cùng kỳ quái, chỉ đào hố dựng bia, chứ không thấy ông ta chôn xác, có khi không phải là người!

    Lý A Ngưu không dám ở lại lâu, rón rén lùi ra khỏi khu rừng.

    Do trời đã tối, lại thêm trong túi không tiền, cậu đành liều mình quay lại những căn nhà đó, tìm một căn còn tương đối nguyên vẹn, chui vào, dùng một cây gậy gỗ, chặn cánh cửa lung lay sắp đổ.

    Cậu nằm xuống chiếc giường mốc meo bốc mùi trong phòng, mí mắt ngày càng nặng trĩu, dần dần khép lại, đang chuẩn bị thiếp đi...

    Đột nhiên, cửa sổ căn phòng mở ra, một khuôn mặt trắng bệch xuất hiện ở cửa sổ, là ông lão đào hố dựng bia trong rừng lúc nãy.

    Ông ta theo tới rồi!

    Ông lão trèo vào từ cửa sổ, đi thẳng đến đầu giường, dừng lại ngay phía trên đầu Lý A Ngưu, cúi xuống nhìn chằm chằm vào mặt cậu, cậu lập tức nhắm chặt mắt, tim như muốn nhảy ra khỏi lồng ngực.

    Đúng lúc này, cậu đột nhiên nghe thấy ông lão nói giọng địa phương chửi: "Đồ ôn con, làm cả buổi trời hóa ra mày là người sống hả? Dọa chết ông già này rồi!"

    Lý A Ngưu ngẩn người, lồm cồm bò dậy nói: "Ông ơi, ông là người ạ?"

    Ông lão bị cậu dọa cho lùi lại mấy bước, hai tay nắm chặt cây cuốc che trước ngực, vô cùng cảnh giác nhìn cậu chửi: "Đồ ôn con, ông đây không phải người thì là gì?"

    "Cháu còn tưởng..."

    "Là ma hả?" Ông lão ngắt lời.

    Lý A Ngưu không dám đáp lại, chỉ nơm nớp lo sợ nhìn ông lão trước mặt.

    Hai người cứ thế giằng co một lúc lâu, ông lão mới nghiêm giọng nói với cậu: "Thôi được rồi, đã đến thì đến rồi, muộn thế này cũng không đi được, cậu cứ ở lại tạm đi!"

    "Nhưng mà, đừng trách tôi không cảnh cáo cậu, ở đây thì cứ ngoan ngoãn ở yên trong nhà, dù nghe thấy gì cũng không được ra ngoài, không ra ngoài thì sẽ không gặp phải... cậu hiểu mà."

    Nói xong ông lão liền quay người định đi, Lý A Ngưu bèn lắm lời hỏi một câu: "Ông ơi, khu này sao lại hoang phế vậy ạ? Cháu thấy nhà cửa xây cũng còn tốt mà!"

    Ông lão không thèm để ý đến cậu, chửi một câu "Đồ ôn con!" rồi đá văng cây gậy chặn cửa, bỏ đi.

    ————

    Nghe đến đây, Khương Ly xen vào: "Xem ra, vị bề trên kia của bà cụ, chắc chắn đã rời khỏi nhà rồi."

    "Sao cậu biết?"

    "Dĩ nhiên rồi! Bên tớ..."
- id: Volume_3_Chapter_42_Segment_744
  title: 第四十二章 预知后事,请听下回分解!
  content: |-
    "Sư?" Lông mày Lục Dĩ Bắc khiêu khích ngọ nguậy, như thể đang nói với cô "Không giải thích cho tròn vào được là cậu thua đấy nhé!" vậy, trông rất nham hiểm, khiến người ta muốn đấm cho anh hai phát.

    Khương Ly sa sầm mặt, đổi giọng nói: "Sư phụ chúng tớ nói, trong số các sự kiện quái đàm mà ông ấy từng tiếp xúc, có một phần lớn nạn nhân bị tấn công là do tò mò."

    Thực ra, người không có tiềm chất linh năng, chỉ cần không quá tò mò, cũng không đặc biệt xui xẻo, thì khả năng rất cao cả đời sẽ không bị quái đàm tấn công.

    "Giỏi thật." Lục Dĩ Bắc gật đầu tán đồng, cũng không biết là đang khen Khương Ly lấp liếm giỏi, hay là lý lẽ giỏi.

    "Tóm lại, trưởng bối của bà cụ đó cuối cùng vẫn rời khỏi nhà. Ông ấy ngủ đến nửa đêm thì nghe thấy bên ngoài tiếng chiêng trống vang trời, tiếng đàn sáo hòa ca, có người đang hát xướng, còn có tiếng trẻ con cười."

    "Hồi đó tiết mục tạp kỹ của mấy gánh mãi võ bán thuốc rong trên phố cũng đủ khiến người ta xem cả buổi, sức hấp dẫn của hát xướng ai mà cản nổi chứ!"

    "Ông ấy đuổi theo nơi phát ra âm thanh thì thấy một sân khấu ở trong khu rừng mà ông lão kia dựng bia, rồi tiếng cười của trẻ con, tiếng nhạc đệm bỗng dưng biến mất sạch."

    "Chỉ còn lại trên sân khấu tối om một kép hát mặc đồ diễn, quay lưng về phía khán đài, hát chay với giọng ngân nga trầm bổng. Ông ấy quay người định chạy, kép hát kia liền quay lưng lướt về phía ông ấy, ông ấy dừng lại thì kép hát kia cũng dừng lại..."

    "Thôi được rồi, tớ biết chỗ đó từng xảy ra chuyện quái đàm rồi." Khương Ly ngắt lời, "Rồi sao nữa? Tại sao suốt bao nhiêu năm ở giữa lại không hề xảy ra chuyện quái đàm nào?"

    "Đó lại là một câu chuyện khác rồi." Lục Dĩ Bắc nói, cầm lấy điều khiển trên bàn, gõ một cái như gõ phách, "Muốn biết chuyện sau thế nào, xin mời nghe hồi sau sẽ rõ!"

    Khương Ly: "..."

    "Được rồi, không còn sớm nữa, đi ngủ thôi?"

    Khương Ly: "..."

    Cô ngồi bất động trên sofa, hai tay khoanh trước ngực, nhìn Lục Dĩ Bắc chằm chằm, như một đứa trẻ không vui vì chưa nghe hết chuyện, đang dỗi vậy.

    "Chuyện này..." Lục Dĩ Bắc gãi gãi sau gáy, "Thôi được! Nói đơn giản thì là, sau đó có người đã phong ấn chuyện quái đàm gần đây, phong ấn suốt nhiều năm."

    "Nhưng mà, sau này khi khu dân cư Hạnh Phúc được xây dựng, người ta vô tình đào trúng phong ấn. Trong này còn có một câu chuyện nữa, là tớ hỏi thăm được từ bác tài xế máy xúc năm đó, cậu có muốn nghe không?"

    Thấy trong mắt Lục Dĩ Bắc lóe lên tia sáng, vẻ mặt như rất muốn được kể, Khương Ly đứng dậy, lạnh lùng nói một câu "Không muốn." rồi quay người đi về phía phòng ngủ.

    Cơ mà, về khoản hóng hớt mấy giai thoại này, anh đúng là có tài thật. Trong khoảnh khắc quay người, Khương Ly thầm nghĩ.

    "Này! Cậu đừng đi! Nghe tớ kể xong đã chứ!"

    Tuy không phải chuyện tào lao, nhưng chưa kể xong là không vui!

    Lục Dĩ Bắc đuổi theo Khương Ly đến cửa phòng ngủ, lại thấy cô ngồi trên giường, nở nụ cười "thân thiện", vỗ vỗ giường nói: "Sao? Muốn ngủ chung à?"

    Lục Dĩ Bắc: "..."
- id: Volume_3_Chapter_43_Segment_745
  title: 第四十三章 机会来了!
  content: |-
    Lục Dĩ Bắc, "..." Cô ấy lại hỏi mình có muốn ngủ chung không? Còn có chuyện tốt thế này ư?

    "Muốn chứ!"

    Anh đáp một tiếng, ba chân bốn cẳng đã lao vào phòng ngủ, như thể sợ Khương Ly đổi ý, xoay người đóng cửa, "Cạch!" một tiếng khóa trái lại.

    Trong nháy mắt, căn phòng tối om chỉ còn lại hai người, yên lặng không ai lên tiếng.

    Khương Ly nhìn bóng người mờ ảo bên cửa, trong đầu thoáng hiện hình ảnh Lục Dĩ Bắc khi chưa bị quái vật hóa, chỉ cảm thấy gò má hơi nóng lên.

    Đồ khốn, đồ mặt dày!

    Cô thầm mắng trong lòng một câu, cuộn mình vào trong chăn, quay lưng đi, ngay sau đó cô cảm thấy giường khẽ rung lên, tim chợt thắt lại.

    Đợi vài giây, bên tai cô đột nhiên vang lên tiếng thở đều đều.

    Khương Ly xoay người ngồi dậy, thấy anh nằm trong bộ đồ ngủ liền thân hình quái thú nhỏ do áo khoác biến thành, chỉ để lộ khuôn mặt nhỏ nhắn xinh xắn, bên khóe môi hé mở còn vương vài sợi nước bọt trong veo.

    Anh đã ngủ rồi.

    Dù để một mỹ nhân xinh đẹp nhường ấy ôm gối ngủ một mình, đúng là hành vi còn thua cả cầm thú.

    Nhưng, sau khi bị quái vật hóa, anh chẳng làm gì được, đêm hôm không ngủ thì còn làm gì nữa?

    Hai người cùng nhau "mài đậu hũ" sao?

    "..."

    Trong bóng tối, Khương Ly nhìn anh chằm chằm một lúc, sau khi xác nhận anh thật sự đã ngủ rồi, mới nằm lại xuống giường.

    Thế nhưng, cô nằm trên giường mà lòng dạ không sao yên được, cứ bất giác suy nghĩ về khả năng anh là con trai của chú ấy.

    Cứ thế, trằn trọc hồi lâu, ngay khi cô sắp thiếp đi, đột nhiên có một bàn tay đặt lên mông. cô, xoa tới xoa lui.

    Trong bóng tối, mặt Khương Ly đỏ bừng lên, người như bị điện giật, run lên một cái, cơn buồn ngủ tan biến sạch, con nai con trong lồng ngực như muốn vỡ tung vì đập quá mạnh.

    Mình, mình biết ngay mà, anh quả nhiên có ý đồ xấu!

    Cô nghĩ thầm, đang định triển khai linh văn, rút ra thanh đại đao dài hơn bốn mét, chém một nhát về phía anh.

    Ngay lúc này, cái "tay" đang đặt trên mông. cô đột nhiên dùng sức...

    Cô chỉ cảm thấy người mình nhẹ bẫng, rồi bị anh một cước đá bay lên, "Bịch!" một tiếng ngã xuống sàn.

    "Hự--!"

    Khương Ly ngã đến mức kêu lên một tiếng khe khẽ, đầu óc đầy dấu chấm hỏi bò dậy từ dưới đất, nhìn anh đang ngủ trên giường thành hình chữ "Đại", khóe miệng giật giật.

    "..."

    Cô nhìn anh trên giường, rồi lại cúi xuống nhìn người mình, mơ hồ cảm thấy hơi bị xúc phạm.

    Ở chung phòng với một mỹ nhân như mình, lại còn ngủ chung giường, mà anh không những ngủ ngay tắp lự, ngủ say rồi còn đá người ta xuống, một mình chiếm trọn cả chiếc giường...

    Rốt cuộc là mình có vấn đề, hay là anh có vấn đề?

    Khương Ly bực bội nghĩ, gạt tay chân anh ra, lại leo lên giường nằm xuống, hai tay khoanh trước ngực, ngơ ngác nhìn lên trần nhà.

    Lần này, anh không cựa quậy lung tung nữa, chẳng mấy chốc cô đã ngủ say sưa.

    ————

    Trong căn phòng tối om, một đôi mắt đỏ sẫm đột nhiên mở ra, sâu trong đáy mắt lóe lên một tia sáng vàng kim.

    Khương Ly vừa thiếp đi không lâu, anh đã giật mình tỉnh giấc vì cảm giác khó thở, ngột ngạt.

    Anh mở mắt, nhìn lên trần nhà, nghe tiếng thở đều đều bên cạnh, sững người một lúc, rồi hơi cúi đầu, liền thấy cánh tay thon thả đang đè trên ngực mình, không khỏi nhíu mày.

    Tư thế ngủ của cô nàng này cũng tệ thật, ngủ rồi mà chẳng chịu nằm yên.

    Sau này không biết vị huynh đài nào sẽ cưới cô ấy, chỉ cần nghĩ đến chất lượng giấc ngủ sau hôn nhân của vị huynh đài đó, là lại thấy lo cho đường chân tóc của anh ta rồi!

    Anh thầm oán, nhẹ nhàng nhấc cánh tay Khương Ly lên, cẩn thận xuống giường, rồi lại nhẹ nhàng đặt cánh tay cô xuống, lúc này mới ôm gối, rón rén rời khỏi phòng.

    Ngay khoảnh khắc đóng cửa phòng ngủ, anh quay đầu lại nhìn một cái, khẽ thở dài không tiếng động.

    Như vậy cũng tốt, khu Hạnh Phúc này đâu đâu cũng toát lên vẻ kỳ dị, nếu cả hai người đều ngủ say, rốt cuộc cũng có chút không an toàn.

    Huống chi, trước khi cô ấy tỉnh lại, mình còn phải tìm một nơi tránh sáng, để qua được một hai tiếng đồng hồ lúc mặt trời mọc sáng mai nữa! Anh nghĩ thầm, rời khỏi phòng ngủ, đóng cửa phòng lại.

    "Cạch..."

    Tiếng cửa phòng đóng lại khe khẽ vang lên.

    Trong bóng tối, mắt Khương Ly hé mở một khe nhỏ, nhìn về phía cửa phòng, khóe miệng khẽ nhếch lên một chút, rồi lại nhắm mắt lại.

    Anh ra phòng khách, tựa người vào gối trên ghế sô pha, gối đầu lên hai tay, ánh mắt xuyên qua khe rèm cửa, nhìn những tòa nhà của khu Hạnh Phúc chìm trong màn đêm bên ngoài.

    Đêm đã khuya, vạn vật tĩnh lặng, trong đầu anh lại hiện lên chuyện cũ chưa kể xong cho Khương Ly.

    ————

    Theo lời bà cụ kia nói, tối đó Lý A Ngưu đụng phải quái đàm, là được ông lão kỳ quặc chuyên dựng bia trong rừng ban đêm cứu sống.
- id: Volume_3_Chapter_43_Segment_746
  title: 第四十三章 机会来了!
  content: |-
    Ông lão đến kịp lúc dẫn cậu, men theo đường núi quanh co khúc khuỷu mà chạy như điên, đường núi ban đêm tối đen như mực, phía sau, vật quái dị kia lơ lửng giữa không trung, bám theo không xa không gần, không ngừng dùng chất giọng rợn người, khe khẽ hát một giai điệu nhỏ không rõ lời.

    Lý A Ngưu hai chân sợ đến mềm nhũn, chạy theo ông lão suốt một đêm, mệt lả người, cho đến khi một tia sáng bình minh ló dạng nơi chân trời, mới thoát khỏi hiểm cảnh.

    Hoàn hồn lại, cậu lại được một phen toát mồ hôi lạnh.

    Họ chạy suốt một đêm, cho dù ông lão đi cùng chân cẳng không được tiện cho lắm, cũng đã chạy được ít nhất hơn mười dặm đường, thế nhưng đợi đến khi trời sáng, cậu lại phát hiện ra, mình vừa mới ra khỏi cổng làng.

    Sau này nhớ lại, đêm đó chắc chắn đã gặp phải “ma che mắt” trong truyền thuyết.

    Nói ra thì, vị trưởng bối Lý A Ngưu kia của bà cụ cũng là một người gan dạ tày trời.

    Sau khi trải qua phen kinh hồn bạt vía đó, cậu tìm người thân không có kết quả, vậy mà lại壮着胆子, tìm một căn nhà nát rồi ở lại.

    Chuyện ma quái thì có gì đáng sợ chứ? Có đáng sợ bằng nghèo đói không?

    Dù sao thì theo lời ông lão, chỉ cần tối không ra ngoài, vật quái dị sẽ không hại người.

    Tối nó thích hát thì cứ để nó hát, tuy không xem được, nhưng có thể nghe hát miễn phí không mất tiền, thế thì còn gì bằng!

    Dân gian từ xưa đến nay, đối với ma quỷ, có câu “nhất kiến phát tài”, ý là nếu gặp phải chuyện ma quái, mà chúng không có ý hại người, lại thuận lợi tránh được chúng, thì ngược lại sẽ gặp vận may lớn.

    Sau khi Lý A Ngưu ở lại trong căn nhà nát, dựa vào làm việc cực nhọc mà tích cóp được chút tiền, sau đó lại buôn bán nhỏ, kiếm được không ít tiền, nên càng không muốn rời đi.

    Mà những kép hát và trẻ con bị chôn vùi dưới nhà hát bị cháy sập, từ đó hóa thành vật quái dị tác oai tác quái, đã bị một vị cao nhân bí ẩn từ xa đến trấn áp.

    Vị cao nhân đó du ngoạn đến gần Hoa Thành, nghe nói có chuyện ma quái gây rối, ngay trong ngày đã tìm đến ông lão sống gần khu phế tích nhà hát và Lý A Ngưu đang sống những ngày sung túc.

    Tối hôm đó, sau khi đuổi hai người đi, vị cao nhân liền thổi một cây kèn xô-na, xách một thanh cổ kiếm, một mình đi đến khu phế tích nhà hát trong rừng cây.

    Theo Lý A Ngưu nhớ lại, tối hôm đó, trong rừng cây trước tiên nổi lên tiếng nhạc, tấu một khúc nhạc nay đã thất truyền tên là 《Âm Dương Hà》, thế nhưng, lại bị tiếng kèn xô-na của vị cao nhân kéo lệch sang bài 《Tam Nương Giáo Tử》.

    Lục Dĩ Bắc cũng từ đây mà có được linh cảm, cảm thấy kèn xô-na có thể có tác dụng áp chế nhất định đối với chuyện ma quái ở Khu Hạnh Phúc, nên mới bỏ ra tám trăm tệ, đi đăng ký một lớp nhạc cụ dân tộc cấp tốc.

    Chỉ tiếc là, giáo viên ở trung tâm nghệ thuật không biết thổi bài 《Tam Nương Giáo Tử》.

    Sau khi tiếng nhạc bị ngắt quãng, cùng với một tràng tiếng quỷ khóc sói tru khiến người ta tim gan run rẩy, khu rừng nhỏ đó lửa cháy ngút trời, tiếng nổ vang không dứt, giống như cảnh quân phiệt đánh nhau mà cậu từng gặp trên đường chạy nạn, kéo dài gần như suốt một đêm.

    Đến khi trời hửng sáng một vệt trắng bạc, vị cao nhân bí ẩn kia một chân thấp một chân cao từ trong rừng cây bước ra, áo quần tả tơi, thanh cổ kiếm mang theo cũng không còn nữa.

    Cứ ngỡ là đã gãy, nhưng vị cao nhân lại nói với hai người, kiếm dùng để phong ấn vật quái dị rồi, bảo họ trông coi cẩn thận, kẻo bị người ta nhổ đi, vật quái dị lại ra ngoài dọa người.

    Kể từ đó, khu vực gần phế tích nhà hát không còn xảy ra chuyện ma quái nữa, theo thời gian trôi đi, khu vực này lại dần dần quy tụ không ít cư dân.

    Thời gian lâu dần, người ta cũng dần quên mất, khu vực này từng xảy ra chuyện ma quái, còn chuyện dưới phế tích nhà hát có chôn một thanh cổ kiếm, thì càng sớm đã vứt lên chín tầng mây.

    Điều đáng nói là, bà cụ bảo, trước kia những người sống ở khu vực Khu Hạnh Phúc này, thực sự rất hạnh phúc, những chuyện như vợ chồng cãi nhau, trẻ con nghịch ngợm phá phách rất hiếm khi xảy ra.

    Dựa theo lời miêu tả của bà cụ, Lục Dĩ Bắc nghi ngờ, vật quái dị mà vị cao nhân trong truyền thuyết phong ấn ở đây, bản tính hẳn là không xấu, nói không chừng còn đang âm thầm bảo vệ những người sống ở đây.

    Tình trạng này, kéo dài cho đến khi những ngôi nhà cũ ở đây bị giải tỏa, công trình xây dựng Khu Hạnh Phúc bắt đầu khởi công.

    Lần thứ hai Lục Dĩ Bắc đến tìm ông Đường hỏi chuyện, ông Đường vừa thấy anh liền biến sắc.

    Lục Dĩ Bắc không nói gì, cũng không hỏi gì, chỉ ngồi bên cạnh ông, nhìn ông đầy ẩn ý, không ngừng mời ông uống trà, thỉnh thoảng, lại cố gắng co kéo các bộ phận trên khuôn mặt gần như mất kiểm soát, nặn ra một nụ cười gượng gạo còn tệ hơn không cười với ông Đường.

    Nghĩ đến trải nghiệm hai ngày trước, cuối cùng ông Đường tự mình không chịu nổi áp lực tâm lý, uống hai viên thuốc trợ tim tác dụng nhanh, đập bàn chỉ vào mũi Lục Dĩ Bắc mà mắng.

    "Thằng oắt con! Tao là người nhìn mày lớn lên đấy, mày làm vậy thất đức quá, muốn hỏi gì thì cứ hỏi! Chẳng lẽ tao lại không nói cho mày biết chắc?!"

    Thế là, Lục Dĩ Bắc cứ như vậy mà tìm được chú tài xế lái máy xúc ở công trường, phụ trách đào móng giai đoạn đầu của công trình xây dựng Khu Hạnh Phúc.

    Khi Lục Dĩ Bắc tìm được chú tài xế đó, chú rõ ràng không muốn nhắc đến chuyện cũ xảy ra ở công trường, Lục Dĩ Bắc thấy chú lời lẽ lấp lửng, linh cơ khẽ động, gằn giọng nói, "Thanh kiếm mà các người đào được là của tôi,"
- id: Volume_3_Chapter_43_Segment_747
  title: 第四十三章 机会来了!
  content: |-
    Công việc đào móng khởi đầu tháng đầu tiên vô cùng thuận lợi, thế nhưng vào ngày cuối cùng của tháng đầu tiên, công trường đã xảy ra vấn đề.

    Người đầu tiên gặp vấn đề chính là người tài xế này, hôm đó khi anh ta lái máy xúc đào đến một ụ đất nhỏ, gầu xúc đột nhiên bị thứ gì đó kẹt lại.

    Vốn tưởng là đá cứng đặc biệt, nhưng sau khi anh ta điều chỉnh vài hướng để đào, gạt từng lớp đất của ụ đất nhỏ ra, lại phát hiện bên dưới chôn một thanh cổ kiếm.

    Thân kiếm của thanh cổ kiếm đó ngập sâu dưới đất, chỉ để lộ chuôi kiếm hình thù kỳ dị ra ngoài, mà chuôi kiếm đó không biết đã chôn dưới đất bao nhiêu năm, vậy mà không hề có dấu hiệu rỉ sét, còn tỏa ra những tia sáng mờ ảo.

    Chú tài xế không ngờ thứ kẹt gầu xúc của mình lại là một thanh cổ kiếm, vừa thầm mừng không đào hỏng đồ cổ, vừa nhảy ra khỏi buồng lái, chuẩn bị rút thanh cổ kiếm ra, tiếp tục赶工.

    Vừa rút kiếm thì xảy ra vấn đề, anh ta vừa nắm lấy chuôi kiếm, trước mắt liền lóe lên ánh lửa, đầu óc như bị lửa đốt, não đau nhói từng cơn.

    Sau vài lần thử, chú tài xế nhận ra tình hình không ổn, vội vàng chạy đi báo cho cai thầu.

    Cai thầu cũng là người từng trải, vội mời mấy cao nhân đến xem, cao nhân nói, thanh kiếm này trấn giữ thứ không sạch sẽ, tốt nhất không nên động vào, động vào sẽ xảy ra chuyện không hay.

    Cai thầu cười khổ nói, thứ này không động thì công trình không thể tiến hành được, dù sao ngài cũng nghĩ cách xử lý giúp đi!

    Những cao nhân đó lần lượt thoái thác nói: "Chúng tôi những kẻ gọi là cao nhân, chẳng qua chỉ biết chút chú thuật nông cạn, có thể nhìn thấy những thứ người thường không thấy được mà thôi, chủ nhân của thanh kiếm này bản lĩnh cao hơn chúng tôi nhiều, e là không giải quyết được, không khéo bản thân còn gặp họa."

    Cai thầu nghe ông ta nói có vẻ tà ma, cũng sợ hãi, nhưng cũng không còn cách nào khác.

    Làm công trình, thường xuyên cần cai thầu tự ứng vốn, tiền đều nợ trước, đợi làm xong mới thanh toán một lượt, nếu làm không xong, thì anh ta chỉ có thể cùng đám anh em dưới trướng nhảy lầu tự tử.

    Cai thầu cứ thế sầu não mấy ngày, đành liều mình thử một đống mẹo dân gian, nào là tưới máu chó đen, rắc gạo nếp, đốt tiền giấy, nhưng thanh kiếm đó vẫn không hề nhúc nhích, ngay cả đất đá xung quanh mấy mét cũng cứng như sắt.

    Mấy tài xế máy xúc thấy tình hình có vẻ tà ma, sợ chết khiếp, cũng lần lượt giả bệnh không chịu làm việc.

    Sau đó, cai thầu thấy tình hình sắp nguy, cứ thế này cũng không phải cách, bèn cắn răng treo thưởng, nói ai có thể dời được thanh kiếm rách đó đi, sẽ cho mười vạn đồng.

    Ngay ngày thứ hai sau khi anh ta treo thưởng, liền có một kẻ không sợ chết xuất hiện, chính là một trong những "cao nhân" mà anh ta từng mời đến trước đó.

    Vị cao nhân đó nói ông ta có cách dời cổ kiếm đi, cũng không cần cho ông ta tiền, điều kiện là sau khi kiếm được rút ra phải thuộc về ông ta, và những người biết chuyện này, tuyệt đối không được hé răng ra ngoài.

    Nghe nói không cần tiền mà còn giải quyết được vấn đề, cai thầu tính toán một hồi, biết chuyện này tổng cộng cũng chỉ có mấy tài xế máy xúc và vài công nhân, nhiều nhất mỗi người phát nghìn tệ tiền lì xì bịt miệng, sẽ không lộ ra ngoài, còn dư được mấy chục nghìn tệ, liền đồng ý ngay.

    Tối hôm đó, vị cao nhân tự xưng, đuổi cai thầu và đám công nhân định xem náo nhiệt đi, một mình đi vào công trường.

    Mọi người đợi bên ngoài công trường hơn nửa đêm, cũng không nghe thấy động tĩnh gì trong công trường, trong lòng vô cùng tò mò, đợi đến khi trời vừa hửng sáng, liền không thể chờ đợi được nữa mà vào trong công trường xem xét.

    Khi họ vào công trường, cao nhân đã đi rồi, cổ kiếm dưới đất cũng không còn, thậm chí cả cái lỗ cắm kiếm ban đầu cũng không để lại dấu vết.

    Sau đó, lại qua mấy ngày, thấy không có gì bất thường xảy ra, công trình tiến hành đúng tiến độ, sau đó cũng không xảy ra chuyện tà ma gì, mọi người cũng nhận "phí bịt miệng", lâu dần cũng không ai nhắc đến chuyện này nữa.

    Mãi cho đến khi đóng cọc khoan lỗ, mới lại xảy ra một chuyện kỳ lạ nữa.

    Xây nhà cao tầng làm móng, gặp phải trường hợp kết cấu đất tương đối lỏng lẻo, khoan lỗ dễ bị sập, vì vậy cần phải bơm bùn vào trong lỗ, gia cố thành lỗ, trong quá trình này một khi mũi khoan bị kẹt hoặc rơi xuống, sẽ gây ra tổn thất kinh tế rất lớn.

    Lúc này, cần đến một nghề nghiệp luồn lách bên bờ pháp luật – thợ lặn công trình xuất hiện.

    Thợ lặn công trình còn gọi là thợ lặn kỹ thuật, khi mũi khoan bị kẹt hoặc rơi xuống, họ sẽ mang theo thiết bị lặn, lặn xuống bùn, vớt mũi khoan lên.

    Do công việc này độ khó cao, hệ số nguy hiểm lớn, nên vẫn luôn có câu nói "xuống lên được một vạn, xuống không lên được một trăm vạn".

    Khi thi công giai đoạn một của Khu dân cư Hạnh Phúc, đã xảy ra trường hợp mũi khoan rơi xuống, lúc đó cũng mời thợ lặn công trình đến, cũng xảy ra sự cố.

    Ngay khi mọi người đều nghĩ rằng thợ lặn công trình sẽ bị kẹt chết bên trong, không lên được nữa, thì anh ta lại kỳ diệu mang theo mũi khoan từ trong bùn lên, ngoài việc bị sặc mấy ngụm nước ra, không có gì đáng ngại.

    Thế nhưng, sau khi thợ lặn công trình đó tỉnh táo lại, những lời anh ta nói ra lại khiến mọi người sợ đến toát mồ hôi lạnh.
- id: Volume_3_Chapter_43_Segment_748
  title: 第四十三章 机会来了!
  content: |-
    Anh ta nói dưới lỗ khoan có “người”, có rất nhiều “người” đang bơi qua bơi lại trong bùn loãng, đang hát kịch ở trong đó, đang thổi một loại nhạc cụ nào đó, anh ta xuyên qua lớp bùn loãng đục ngầu không nhìn xuyên thấu được, chỉ có thể lờ mờ nhìn thấy đường nét của một vài cái đầu, tay chân, thân mình.

    Hơn nữa.

    Sở dĩ anh ta có thể thoát nạn, chính là nhờ những “người” đó đẩy anh ta lên, anh ta cảm thấy có vô số bàn tay đẩy mình nổi lên từ phía sau, dường như muốn đuổi anh ta ra ngoài vậy.

    Nghe lời của người thợ lặn, mọi người nghĩ kỹ lại, chỉ cho rằng anh ta bị dọa sợ rồi, lại bị sặc nước, đầu óc không tỉnh táo nên mới nói nhảm.

    Còn có người cười trêu nói, “既然 cậu đã được chúng nó cứu lên rồi, chứng tỏ chúng nó không hại người, biết đâu còn giúp chúng ta làm việc ấy chứ! Ha ha ha!”

    Những chuyện kỳ lạ lúc xây dựng khu dân cư Hạnh Phúc, đến đây là kết thúc, các công trình sau đó đều rất thuận lợi, thậm chí thuận lợi đến mức có chút bất ngờ, hoàn thành sớm hơn một tháng so với dự kiến.

    Do không có án mạng xảy ra, nên không có ai để tâm đến những sự cố nhỏ xảy ra trên công trường, cũng không có ai rảnh rỗi đến mức chạy đi báo cảnh sát.

    Mọi người đều là dân làm công trình lâu năm, ai mà chưa từng gặp phải chuyện kỳ lạ chứ?

    Những chuyện đó, cứ thế dần dần bị chôn vùi trong dòng sông thời gian.

    Cho nên bên Hội Tư Dạ không có thông tin liên quan, cũng là điều dễ hiểu.

    Sau khi nghe câu chuyện của bà cụ và chú tài xế, anh Lục Dĩ Bắc luôn cảm thấy, truyền thuyết kỳ lạ ẩn giấu dưới lòng đất khu dân cư Hạnh Phúc trước đây, có lẽ không hại người, thậm chí thỉnh thoảng còn giúp đỡ người khác, mang lại “hạnh phúc” cho những người sống gần đó.

    Chỉ có điều, sau khi thanh cổ kiếm đó bị **, chúng đã bị yếu tố nào đó ảnh hưởng, xuất hiện sự thay đổi.

    Chỉ là, chúng nó ẩn náu quá sâu, cũng không biết làm thế nào mới tìm ra được.

    Sau khi tìm ra, cũng không chắc đánh lại được, đánh không lại cũng không chắc chạy thoát được, chạy thoát được cũng không chắc không cần phải bán Khương Ly.

    Thật đau đầu quá đi!

    Nếu có thể tìm được thanh cổ kiếm bị đánh cắp đó, có lẽ tỷ lệ thắng sẽ tăng thêm vài phần. Anh Lục Dĩ Bắc nghĩ.

    ————

    Anh Lục Dĩ Bắc ở một mình trong phòng khách đến hơn bảy giờ, thấy trời sắp sáng, anh bèn lặng lẽ rời khỏi nhà thuê.

    Anh đến trước hộp kỹ thuật điện nhẹ đã nhắm trước đó, lén la lén lút trốn vào, co mình trong góc tối, chơi điện thoại hai tiếng đồng hồ, đợi đến khi mặt trời lên hẳn mới rời đi.

    Ra khỏi hộp kỹ thuật điện nhẹ, giữa những lời chào hỏi thân thiện, hòa nhã nhưng cũng kỳ quái của một nhóm hàng xóm dậy sớm, anh Lục Dĩ Bắc ra ngoài khu dân cư Hạnh Phúc mua bữa sáng cho Khương Ly, vừa về đến trước cửa nhà thuê thì bắt gặp một nhân viên ban quản lý mặc vest đen.

    Đó là một người đàn ông hơi thấp, có chút vạm vỡ.

    Thấy anh Lục Dĩ Bắc quay lại, người đó nở một nụ cười chuyên nghiệp, khẽ cúi người chào anh, “Chào anh, anh là cư dân mới chuyển đến đây phải không ạ?”

    “Vâng, xin hỏi anh có chuyện gì không?” Anh Lục Dĩ Bắc nói với vẻ mặt vô cảm.

    “Chuyện là thế này, tiểu khu chúng tôi có một truyền thống, mỗi khi có cư dân mới chuyển đến, đều sẽ tổ chức tiệc chào mừng.” Người đàn ông nói.

    Cơ hội đến rồi! Anh Lục Dĩ Bắc thầm vui mừng, nghi hoặc hỏi, “Người thuê nhà cũng được chào đón sao?”

    “Vâng.” Người đàn ông gật đầu nói, “Nếu cuối tuần này các anh tiện, xin mời các anh đến tham dự.”

    “Vậy nếu không tiện thì sao?”

    Người đàn ông nghe vậy rõ ràng sững người một lúc, rồi lại mỉm cười nói, “Vậy anh xem, khi nào thì tiện hơn ạ?”

    “Vậy nếu tôi cứ không tiện thì sao? Anh biết đấy, tiểu tiên nữ như tôi đây, thường là không tiện đâu.”

    “……”

    Người đàn ông nhất thời im lặng, dường như đang sắp xếp lời lẽ để đối phó với tình huống trước mắt.

    Chưa đợi anh ta mở lời, anh Lục Dĩ Bắc đã nói trước, “Đùa thôi mà! Tiệc chào mừng người ta sẽ đi mà, dù sao cũng là tấm lòng của mọi người…”

    “Vậy thì tốt quá rồi, các anh có thể đến tham dự, mọi người sẽ rất vui.”

    “Cảm ơn, đây là chuyện các anh nên vui mừng mới phải.” Anh Lục Dĩ Bắc xua tay nói.

    Người đàn ông, “……”
- id: Volume_3_Chapter_44_Segment_749
  title: 第四十四章 天灾级灵能物品
  content: |-
    Mặt trời lên hẳn, ánh nắng xuyên qua khung cửa sổ, rải đầy khắp căn phòng.

    Thiếu nữ tỉnh giấc trong căn phòng ngủ đơn sơ, mở mắt ra, nhìn trần nhà trắng tinh, ngẩn người vài giây rồi mới cầm lấy chiếc điện thoại trên tủ đầu giường.

    Khương Ly bị tiếng chuông điện thoại đánh thức, từ năm giờ rưỡi sáng khi A Hoa gửi cho cô tin nhắn đầu tiên, đến tám giờ bốn mươi hai phút hiện tại, đã hơn ba tiếng trôi qua, điện thoại của cô có tổng cộng hơn ba mươi tin nhắn chưa đọc và hơn mười cuộc gọi nhỡ.

    "Thế mà lại ngủ quên mất..." Khương Ly day day mi tâm, lẩm bẩm.

    Từ lúc được cứu thoát khỏi據 điểm của Nhật Thực Hội cho đến nay, đây là lần đầu tiên cô ngủ say ở một nơi không phải Hổ Phách Quán.

    Mà lại còn là ở một nơi như Hạnh Phúc tiểu khu, nơi có thể gặp nguy hiểm bất cứ lúc nào.

    Thực ra, ban đầu cô vẫn duy trì trạng thái nửa tỉnh nửa mê, chỉ cần có chút động tĩnh nhỏ, giống như lúc anh rời khỏi phòng, là cô sẽ tỉnh giấc.

    Nhưng sau đó...

    Trầm ngâm một lát, Khương Ly khẽ lắc đầu, đổ lỗi cho việc ngủ say là do tối qua đã ăn bát mì gói quen thuộc đó.

    Nếu có chú ở bên cạnh canh chừng, chắc mình cũng ngủ được nhỉ?

    Khương Ly nghĩ thầm, cầm điện thoại gọi lại cho A Hoa.

    "Tút——Tút——!"

    Điện thoại mới đổ chuông hai tiếng, bên tai đã vang lên giọng nói gấp gáp của A Hoa.

    "Tiểu thư, là người phải không tiểu thư? Người gọi lại rồi, làm tôi lo chết đi được, hu hu hu!"

    "Tối hôm qua..." Khương Ly khẽ mấp máy môi, trong đầu thoáng qua những chuyện xảy ra tối qua, thất thần trong giây lát.

    "Thằng nhóc đó không làm gì người chứ?"

    "Không có gì, chúng tôi ngủ rất sớm..."

    "Trời ơi!" A Hoa ở đầu dây bên kia đột nhiên kinh hô một tiếng, "Tiểu thư, người, hai người đã ngủ rồi ạ?"

    "Tôi sớm đã biết thằng nhóc đó giỏi làm chuyện xấu mà, không ngờ lại dám ra tay với tiểu thư nhà chúng ta? Đáng chết! Lần này tôi nhất định phải cho nó một bài học!"

    A Hoa vẫn luôn cảm thấy, lúc trước khi Khương Ly đuổi cô đi, nếu thái độ của cô kiên quyết hơn một chút, có lẽ Khương Ly đã không bị đám côn đồ của Nhật Thực Hội bắt đi.

    Vì vậy, dưới ảnh hưởng của tâm lý tự trách quá mức này, sau khi A Hoa trở về bên cạnh Khương Ly, cô thường xuyên thể hiện sự bảo vệ quá mức đối với Khương Ly, cũng như có những hành động không bình thường.

    "A Hoa..."

    "Vâng? Tiểu thư người nói đi!"

    "Cậu cũng biết mà, trạng thái hiện tại của cậu ấy là con gái..."

    "Tiểu thư!" A Hoa ngắt lời với giọng nghiêm túc, "Thích mài gương, xưa nay đều có! Con gái với con gái ở cùng nhau, cũng phải biết tự bảo vệ mình chứ!"

    Khương Ly day trán nói: "A Hoa, những chuyện cậu nghĩ, chúng tôi không hề làm."

    "Thật ạ?"

    "Ừm." Khương Ly khẽ đáp một tiếng, "Lát nữa cậu tranh thủ qua đây một chuyến được không?"

    Nói đến đây, cô cúi đầu nhìn xuống ngực mình.

    Áo của cô từ sau sự cố bất ngờ tối qua, phần ngực vẫn luôn dùng tạp dề trong nhà trọ để che, cứ thế này ra ngoài hoạt động sẽ rất bất tiện.

    "...Giúp tôi mang ít quần áo và đồ dùng cá nhân qua đây, tôi có lẽ sẽ ở lại đây vài ngày."

    ————

    Trước khi rời khỏi phòng ngủ, Khương Ly vẫn canh cánh trong lòng chuyện mì gói, thầm tính toán xem phải nói thế nào để không tỏ ra yếu thế mà vẫn khiến anh nấu cho mình thêm một bát nữa.

    Tuy nhiên, cô vừa đẩy cửa phòng ngủ ra đã ngửi thấy một mùi thơm lạ, theo mùi thơm tìm đến thì thấy anh đang bận rộn trong bếp.

    "Thơm quá..."

    Anh đã sớm đoán được Khương Ly đến gần từ phía sau, bĩu môi, xoay người nói: "Đó là đương nhiên, đây chính là tay nghề gia truyền của nhà họ Vương đấy!"

    Khương Ly đảo mắt, trêu chọc: "Lần này không phải nhà họ Lục nữa à?"

    "Này... đương nhiên không phải, tối qua tớ đã nói rồi, lúc đó đầu óc cậu không tỉnh táo!" Anh phản bác một câu, rồi xoay người lại, tiếp tục bận rộn.

    Khi Lục Dĩ Bắc còn nhỏ, bánh bao mua ở tiệm bánh bao buổi sáng, nếu có thời gian, anh luôn thích chế biến lại một chút rồi mới cho cô ăn.

    Cách chế biến không phức tạp, chỉ là bánh bao chiên mỡ hành, lúc bắc chảo ra thì rắc thêm chút vừng trắng, công đoạn đơn giản nhưng có thể khiến hương vị và mùi thơm của bánh bao tăng lên một bậc.

    Bánh bao mà anh đang làm là bánh bao anh mua ở cổng tiểu khu sáng nay, còn hành lá và vừng trắng thì tối qua anh đã xin, à không, mượn của hàng xóm, không dùng thì phí.

    "Xèo——!"

    Sau khi rắc đều một lớp vừng trắng lên bánh bao đã chiên, anh lật mặt bánh, kèm theo tiếng xèo xèo của dầu nóng, anh nhanh tay gắp từng chiếc bánh bao chiên vàng ươm ra đĩa trước khi vừng bị cháy, rồi mang đến trước mặt Khương Ly.

    "Nè, ăn đi!"

    Khương Ly nhìn anh, rồi lại nhìn những chiếc bánh bao chiên vàng óng, thơm nức mũi trong đĩa, thăm dò: "Cậu dậy sớm như vậy, là cố ý làm cái này cho tớ à?"
- id: Volume_3_Chapter_44_Segment_750
  title: 第四十四章 天灾级灵能物品
  content: |-
    "Chậc!" Anh Lục Dĩ Bắc khinh bỉ chép miệng một tiếng, "Tớ phát hiện, cậu không chỉ xinh đẹp mà còn nghĩ hay thật đấy, đương nhiên là tớ làm cho mình ăn rồi, cậu chỉ là một kẻ ăn chực ké mà thôi."

    Chẳng qua là tối qua nhớ đến bố, sáng nay dậy, đột nhiên có chút nhớ tay nghề của ông ấy mà thôi…

    Lầm bầm trong bụng, Lục Dĩ Bắc cầm đôi đũa trên bàn, gắp một cái bánh bao đưa vào miệng.

    Khương Ly nhìn Lục Dĩ Bắc chuẩn bị đưa cái bánh bao thứ ba vào miệng, lúc này mới hoàn hồn, cầm lấy đũa.

    Nếu không bắt đầu ăn, bánh bao sẽ bị Lục Dĩ Bắc ăn hết mất.

    Có câu nói, trên đời chỉ có tình yêu và đồ ăn ngon là không thể phụ lòng. Người bình thường, ai lại đi gây khó dễ với đồ ăn ngon chứ?

    Tuy Lục Dĩ Bắc nói chuyện không dễ nghe, nhưng cô ấy nấu ăn ngon mà!

    Khương Ly đang ăn bánh bao, Lục Dĩ Bắc đột nhiên thản nhiên nói một câu, "Đúng rồi, lúc nãy mua về, ở cửa gặp người của ban quản lý, mời chúng ta cuối tuần đi tham gia tiệc chào mừng."

    Khương Ly ngẩn ra một lúc, nhíu mày nói, "Cậu đồng ý rồi?"

    "Ừm..." Lục Dĩ Bắc vừa ậm ừ đáp, vừa lè lưỡi hồng cố liếm dòng nước sốt chảy xuống từ khóe miệng, ngay khi Khương Ly không nhìn nổi nữa, chuẩn bị giúp cô ấy rút một tờ khăn giấy, thì cô ấy lại tự mình đưa tay lên lau khóe miệng, rồi đưa ngón tay vào miệng.

    Đôi môi hồng hào vì dính nước sốt mà trở nên căng mọng, mút lấy đầu ngón tay thon dài trắng nõn, cảnh tượng vô cùng quyến rũ.

    Khương Ly khẽ nhíu mày, "..."

    Sao tên này ăn sáng thôi mà cũng õng ẹo thế nhỉ?

    Là do con người cô ấy có vấn đề, hay là một số hành động của con trai, đặt lên người con gái sẽ trông có vẻ õng ẹo?

    Khương Ly lầm bầm vài câu, bình tĩnh hỏi, "Vậy về bữa tiệc đó, cậu định thế nào?"

    Tiệc chào mừng của ban quản lý chắc chắn phải đi, trong tình hình hiện tại manh mối về mọi mặt đều không rõ ràng, tham gia bữa tiệc có thể sẽ là một bước đột phá tốt.

    Tuy nhiên, năng lực quái đản ẩn giấu trong khu Hạnh Phúc rất kỳ lạ, trước khi đi, lên kế hoạch một chút là điều cần thiết.

    "Dự định của tớ là..." Lục Dĩ Bắc đặt đũa xuống, nhìn vào mắt Khương Ly, nghiêm túc nói, "Chính là để cậu dự định!"

    Trong tình huống chiến đấu có thể bất cứ lúc nào lan đến những người xung quanh, điều tra chuyện quái đản, cô ấy chuyên nghiệp hơn mình nhiều. Lục Dĩ Bắc nghĩ.

    Dù sao thì, khu Hạnh Phúc cũng có cả ngàn người ở!

    Lại không phải thế giới game "Tình Yêu và Nữ Sinh Phép Thuật", chẳng lẽ còn có thể như Bạch Tiểu Hoa, phá nhà rơi vật liệu và tiền vàng sao? Lục Dĩ Bắc nghĩ.

    Chẳng lẽ cô ấy đang lo lắng cho sự an toàn của những người xung quanh? Khương Ly nhìn chằm chằm Lục Dĩ Bắc im lặng một hai giây, gật đầu nói, "Nếu cậu đã nói vậy, thì chuyện tham gia bữa tiệc cứ để tớ sắp xếp nhé?"

    "Đến lúc đó, cậu ít nói ít làm, cố gắng ít gây chú ý, chuyện không liên quan đến cậu đừng có xen vào, cậu chỉ cần hỗ trợ tớ tác chiến vào lúc quan trọng là được."

    Cô ấy nói, cố ý nhấn mạnh hai chữ "xen vào".

    Lục Dĩ Bắc khẽ thở dài, "Cậu không yên tâm về tớ đến mức nào vậy?"

    "Cậu nghĩ sao?" Khương Ly nghiêng đầu hỏi ngược lại, "Nói thật, nếu lúc tham gia bữa tiệc gặp phải tình huống, cậu không bỏ tớ lại mà tự mình chuồn đi là tạ ơn trời đất rồi."

    "Chuyện như vậy sao tớ có thể làm được chứ? Dù sao thì, tớ vẫn yêu cậu mà!" Lục Dĩ Bắc nói, dùng lông mày nhảy một điệu cho cô gái ngồi đối diện.

    Đối mặt với những lời nhảm nhí của cô ấy, Khương Ly vẻ mặt thờ ơ, như thể người ngồi đối diện cô ấy là một kẻ ngốc, "Vậy, tình yêu của cậu là loại có thể biến mất bất cứ lúc nào, đúng không?"

    Lục Dĩ Bắc nhún vai, từ bỏ ý định tranh luận vấn đề này... Dù sao cô ấy cũng là thành viên chủ chốt của Hội Dạ Hành, còn mình là một thực thể quái đản.

    Cho dù nói với cô ấy, biến thành thực thể quái đản, cũng như nói gây chuyện không phải là ý muốn của mình thì cô ấy cũng phải tin mới được chứ.

    Nhưng mà...

    Lời cô ấy nói quả thật rất đúng!

    ————

    Lục Dĩ Bắc ăn qua loa bốn năm cái bánh bao xong, đứng dậy, biến chiếc áo khoác thành một bộ đồ thoải mái rộng rãi không lộ dáng người, rồi đi về phía cửa chính.

    Thấy vậy, Khương Ly khẽ nhíu mày, hỏi, "Cậu định đi đâu?"

    "Có chút chuyện cần xử lý." Lục Dĩ Bắc quay người lại nói, "Dù sao thì, cậu chỉ cho tớ ba ngày để chuẩn bị, tớ còn cả đống việc chưa làm xong đây này!"

    "Bao gồm nhưng không giới hạn ở, tiếp tục tìm ông cụ nói chuyện, tiếp tục đến trung tâm nghệ thuật luyện tập, và..."

    Thấy Lục Dĩ Bắc sắp sửa bật chế độ lảm nhảm, Khương Ly vội vàng xua tay ngắt lời, "Vậy cậu mau đi đi, về sớm là được rồi."

    Đây là cậu nói đó nha... Lục Dĩ Bắc trong lòng vui vẻ, quay người lại, đưa lưng về phía Khương Ly vẫy vẫy tay, rời khỏi căn hộ cho thuê, vừa ra khỏi cửa lớn, ánh mắt cô ấy khẽ nheo lại.

    Chuyện vẫn phải tiếp tục bàn, kèn xô-na vẫn phải tiếp tục luyện.

    Nhưng quan trọng hơn là, phải đi gặp tên cai thầu kia, nếu có thể lấy được thông tin của người mang thanh cổ kiếm đi, nói không chừng trước bữa tiệc chào mừng, có thể lấy được thanh cổ kiếm về tay.

    Còn về chuyện quan trọng như vậy tại sao không nói cho Khương Ly...
- id: Volume_3_Chapter_44_Segment_751
  title: 第四十四章 天灾级灵能物品
  content: |-
    Thanh cổ kiếm đó nghe có vẻ là một vật phẩm linh năng rất lợi hại, giao cho người của Tư Dạ Hội xử lý, không khéo sẽ bị tịch thu mất, anh không nỡ đâu.

    Trước tiên xem xét tình hình, nếu đánh không lại, thì tố cáo chắc cũng còn kịp. Lục Dĩ Bắc nghĩ.

    ————

    Khu mới Hoa Thành, Công ty Giao dịch và Vận chuyển Nghệ thuật Đường Hán.

    Trong văn phòng mang đậm nét cổ kính, một người đàn ông lớn tuổi cúp điện thoại.

    Ông trông có vẻ hơi già nua, nhưng mái tóc hoa râm được chải chuốt vô cùng tỉ mỉ, bộ vest trên người thẳng thớm, mày mắt cương nghị, không giận mà uy.

    Người đàn ông lớn tuổi tên là Lý Thuận Niên, là ông chủ đứng sau công ty này.

    Phía sau bàn làm việc, một thanh niên trông có bảy tám phần giống ông lão đang uể oải nằm dài trên sofa, vừa ăn nho vừa lơ đãng ngẩng đầu, buột miệng hỏi: "Bố, bên đó nói sao?"

    Thanh niên tên Lý Đường Hán, là con trai của ông lão, cũng là người đại diện pháp luật trên danh nghĩa của công ty này.

    Lý Thuận Niên liếc nhìn Lý Đường Hán, vẻ mặt bình thản nói: "Đã đưa mấy vạn tệ, người đó im miệng rồi."

    "Xì!" Lý Đường Hán cười khẩy, "Cái lão họ Tần đó, trước đây chẳng qua chỉ là một cai thầu quèn mà thôi, năm đó nếu không phải bố tha cho lão một mạng, lão có thể sống đến giờ sao? Lão ta vậy mà còn không biết điều!"

    "Ông già, con nói này, mấy năm nay, bố vì để lão ta im miệng, đã tốn bao nhiêu tiền cho lão rồi? Theo con thấy, đã đến lúc phải quyết đoán, nên..."

    "Rầm——!"

    Chén trà của Lý Thuận Niên vỡ tan trước mặt người thanh niên, nước nóng bắn tung tóe, suýt chút nữa làm cậu ta giật nảy mình.

    "Câm miệng, đồ ngu, mày biết cái gì? Nếu lão ta chết, chỉ cần hé lộ chút tin tức, chuyện năm đó khó đảm bảo không bị người của Tư Dạ Hội phát hiện!"

    Lý Thuận Niên trừng mắt nhìn người thanh niên, "Nếu bị người của Tư Dạ Hội điều tra, mày nghĩ cái miếu nhỏ này của chúng ta còn giữ được loại bảo bối đó sao? Đến lúc đó, cho dù có Thiên Thần đại nhân che chở, bố mày đây e là cũng phải lột một lớp da!"

    "..."

    Lý Đường Hán sững sờ một lúc lâu, cứng miệng nói: "Con chẳng phải cũng muốn giúp đỡ việc nhà sao?"

    Nói xong, cậu ta im lặng một lát, thấy ông bố mình mãi không nói gì, mắt đảo một vòng, khóe miệng nhếch lên, thăm dò: "Lão gia, con vẫn luôn có một thắc mắc, thứ đó, thật sự là một phần của vật phẩm linh năng cấp Thiên Tai sao?"

    Lý Thuận Niên liếc Lý Đường Hán một cái nói: "Đương nhiên rồi, phán đoán của Thiên Thần lẽ nào lại sai được?"

    "Nhưng con cứ thấy không giống! Dao động linh năng của thứ đó yếu như vậy... Lão gia, hay là bố cho con mượn nghiên cứu thử xem, biết đâu con lại nghiên cứu ra cách sử dụng đúng đắn thì sao?"

    "Câm miệng! Tao thấy hôm nay mày cố tình muốn chọc tức chết tao mà! Thái Cẩm? Thái Cẩm! Mày vào đây!"

    Sắc mặt Lý Thuận Niên thay đổi, đập bàn hét lớn, ngay sau đó một người đàn ông đầu đinh dáng người cao lớn khỏe mạnh bước vào từ ngoài cửa.

    "Tao không muốn nhìn thấy thằng phá gia chi tử này nữa, mày đưa nó về cho tao." Lý Thuận Niên lạnh lùng nói: "Ngoài ra mày để mắt đến nó, nếu nó còn ăn nói hàm hồ như vậy nữa, cứ mỗi lần nói là mày nhổ cho tao mười cái răng của nó!"

    "Bố! Con cũng chỉ là..." Lý Đường Hán mặt đầy ấm ức, muốn nói lại thôi.

    Lý Thuận Niên tức đến nỗi không muốn để ý đến cậu ta nữa, nhắm mắt lại, lẳng lặng đứng dậy, nhanh chóng rời khỏi văn phòng.

    Lý Đường Hán muốn đuổi theo nói gì đó, nhưng bị người tên Thái Cẩm kia dang người ra cản lại, rất nhanh, cậu ta bị một đám vệ sĩ của Lý Thuận Niên lôi xềnh xệch đi.

    ————

    Lý Đường Hán về đến nhà, nằm trên giường, nhìn chằm chằm chiếc đèn cung đình giả cổ hoa lệ trên trần nhà, ngẩn ngơ hồi lâu.

    Nghĩ đến chuyện lúc sáng ở văn phòng ông già mình, cậu ta lại đầy bụng oán khí, nếu đó không phải là bố cậu ta, e là lúc đó cậu ta đã bùng nổ rồi.

    "Lão già chết tiệt, dù sao ông cũng thấy tôi ngứa mắt, tôi làm gì cũng không đúng phải không?"

    "Chính ông còn có thể cấu kết với đám thần linh ma quỷ đó, lại không cho phép con thu phục vài tên đàn em kỳ quái sao?"

    "Mẹ kiếp, tao không trị được mày, lẽ nào tao còn không trị được cái lão họ Tần kia sao?"

    Con người đôi khi là vậy, nhịn một lúc càng nghĩ càng tức, lùi một bước càng nghĩ càng thiệt.

    Lý Đường Hán tự biết không làm gì được ông già mình, đành phải nhịn, thế là quyết định trút hết cơn giận lên người con sâu hút máu tên Tần Đại Lâm kia.

    ————

    Địa chỉ của cai thầu Tần Đại Lâm là do Lục Dĩ Bắc hỏi được trong lần cuối cùng đến tìm ông Đường.

    Lần đó, anh vốn định đến cảm ơn, tiện thể mời ông Đường một bữa tiệc đứng mà ông thích nhất, nhưng ai ngờ ông Đường vừa nghe nói lần này đổi sang ăn tiệc đứng, sắc mặt lập tức tái mét, như thể có người sắp dùng đại hình với ông vậy, không chút do dự từ chối lời mời của anh.

    Lục Dĩ Bắc tên này, mời uống trà thôi cũng khiến người ta uống đến đau cả bàng quang, nếu mà đi ăn buffet với cậu ta thì còn nước gì nữa? E là toi mạng mất!

    Thế là, dưới sự mời mọc năm lần bảy lượt của anh, ông Đường cắn răng, nói cho anh địa chỉ của Tần Đại Lâm, lúc đi còn dặn đi dặn lại anh đừng có tiết lộ ra ngoài, nếu không có thể sẽ gặp xui xẻo lớn.
- id: Volume_3_Chapter_44_Segment_752
  title: 第四十四章 天灾级灵能物品
  content: |-
    Anh thấy ông nói đầy vẻ thần bí, lập tức càng muốn gặp Tần Đại Lâm, trực giác mách bảo anh, Tần Đại Lâm chắc chắn có cách tìm ra người đã rút thanh cổ kiếm ở tiểu khu Hạnh Phúc khi đó.

    ————

    Sau khi rời khỏi tiểu khu Hạnh Phúc, anh liền bắt một chiếc taxi bên đường, đi theo địa chỉ ông Đường cho.

    Trước khi đi, anh đã xem bản đồ, nhìn trên bản đồ, chỗ ở của Tần Đại Lâm không quá xa, cũng chỉ khoảng mười mấy km.

    Nhưng ở nơi như Hoa Thành này, độ phức tạp của đường sá chỉ kém hơn một chút so với những nơi như Song Khánh, định vị gần như vô dụng, taxi cứ đi rồi dừng, mất hơn một tiếng đồng hồ mới đến nơi.

    Đến nơi, xuống xe, nhìn tòa nhà phía trước, anh không khỏi lẩm bẩm, “Thời buổi này, tòa nhà cũ nát hẻo lánh thế này mà cũng có người dám ở sao?”

    “Không biết Tần Đại Lâm nghĩ gì, mà không sợ nửa đêm dậy đi vệ sinh gặp phải chuyện ma quái à?”

    Phía trước, con đường xi măng xiêu vẹo hai bên mọc đầy cỏ dại, tán cây xanh um tùm của hàng cây ven đường gần như che khuất hoàn toàn ánh nắng, qua những kẽ lá thưa thớt, lờ mờ nhìn thấy phía xa có một khu nhà gạch đỏ mang đậm dấu ấn thời gian.

    Men theo con đường xi măng quanh co, anh đi bộ khoảng hơn trăm mét, cuối cùng cũng đến gần địa chỉ ông Đường cho.

    Đó là một khu nhà được bao bọc bởi những bức tường cao màu xám đậm, kiến trúc theo phong cách Liên Xô những năm năm mươi, sáu mươi của thế kỷ trước, chỉ có một lối ra vào, với một cánh cổng sắt lớn hoen gỉ.

    Những tòa nhà cũ nát, hẻo lánh như thế này, vốn có xác suất bị ma ám rất cao ngay cả trước khi màn đêm trở nên dài hơn, đến bây giờ, người nào có chút điều kiện cũng sẽ không ở lại đây nữa.

    Sau khi anh bước vào tòa nhà, tình hình bên trong quả nhiên không ngoài dự đoán của anh, hành lang vừa dài vừa tối, tường đã cũ nát nghiêm trọng, không một bóng người, góc tường chất đầy rác chưa kịp dọn, cả hành lang bốc mùi hôi thối nồng nặc.

    “Lạ thật, theo lời ông Đường nói, Tần Đại Lâm nhờ công trình ở tiểu khu Hạnh Phúc mà kiếm được một khoản kha khá, sao lại ở một nơi ma quái thế này?”

    “Lẽ nào ông Đường lừa mình? Nếu thật sự là vậy, mình chỉ đành hôm khác mời ông ấy ăn buffet kem thôi.”

    Anh đang lẩm bẩm một mình, thì cánh cửa của một căn phòng gần đầu cầu thang đột nhiên hé mở một khe nhỏ, cánh cửa sắt cũ kỹ kêu “két” một tiếng khi mở, lập tức thu hút sự chú ý của anh.

    “Xin chào.” Anh đi về phía căn phòng đó, nhưng chủ nhà dường như không muốn lộ mặt, cửa phòng cũng chỉ mở hé một nửa, lờ mờ để lộ nửa thân người đứng sau cửa.

    Ánh sáng trong hành lang rất tối, anh chỉ có thể nhìn đại khái người sau cửa, có lẽ là một người phụ nữ, mắt cô ta đầy những tia máu đỏ, trạng thái tinh thần rất tệ, trên mặt có một vết bớt lớn màu đỏ sẫm.

    “Xin hỏi, cô có biết Tần Đại Lâm ở đâu không ạ?”

    Anh tuy không cười nổi, nhưng cũng cố gắng làm cho giọng điệu của mình có vẻ hòa nhã, nhưng điều anh không ngờ là, phản ứng của đối phương rất kỳ quặc.

    Anh vừa dứt lời, người phụ nữ sau cửa liền trừng mắt nhìn anh một cái, rồi “Rầm!” một tiếng đóng sầm cửa lại. Đợi một lúc lâu, anh lại gõ cửa hai lần nữa, cũng không thấy cô ta ra ngoài.
- id: Volume_3_Chapter_45_Segment_753
  title: 第四十五章 这个仇我记下了!
  content: |-
    Trên hành lang tối tăm, anh đứng trước cánh cửa sắt loang lổ vết gỉ, đang cân nhắc xem nên dùng cách nào để người phụ nữ trong phòng chịu ra ngoài lần nữa.

    Đúng lúc này, chiếc đèn cảm ứng âm thanh duy nhất ở cuối hành lang đột nhiên sáng lên, một loạt tiếng bước chân vang lên từ góc cầu thang dẫn lên tầng hai, ngay sau đó một người phụ nữ trung niên dáng người hơi mập, quần áo bẩn thỉu xuất hiện ở cuối hành lang.

    Người phụ nữ trung niên đi vào hành lang nhìn thấy anh, khẽ cau mày, bước nhanh tới, đứng trước mặt anh nhìn từ trên xuống dưới, ánh mắt như muốn nhìn thấu anh.

    "Cô làm gì ở đây?"

    "Chào chị, tôi đến tìm một người tên Tần Đại Lâm, xin hỏi..."

    Anh chưa nói hết câu, ánh mắt người phụ nữ trung niên đột nhiên trở nên cảnh giác, ngắt lời, "Cô tìm ông ta làm gì?"

    "Tôi là họ hàng của ông ấy, gần đây trong nhà có người già qua đời, nên muốn liên lạc với ông ấy." Anh nói dối không chớp mắt, vẻ mặt bình tĩnh, trông không giống giả dối.

    "Họ hàng?" Ánh mắt người phụ nữ trung niên trở nên kỳ quái, cười lạnh nói, "Tôi còn tưởng người nhà của tên nghiện cờ bạc đó đã sớm cắt đứt quan hệ với ông ta rồi chứ!"

    Nghiện cờ bạc? Chẳng lẽ, Tần Đại Lâm vì thua bạc hết tiền nên mới phải đến ở nơi này sao?

    Anh thầm nghĩ, khẽ cau mày, hỏi tiếp, "Tuy ông ấy có những thói xấu đó, nhưng dù sao cũng là máu mủ ruột rà mà!"

    "Bây giờ xảy ra chuyện như vậy, chúng tôi thấy vẫn nên liên lạc với ông ấy, cho nên, chị có thể cho tôi biết ông ấy hiện đang ở đâu không?"

    Người phụceria trung niên lại nhìn anh một lượt nữa, đảo mắt nói, "Cô muốn tìm ông ta không dễ đâu."

    "Lời này là có ý gì?" Anh nghi hoặc hỏi.

    "Để trốn mấy người đòi nợ, ban ngày ông ta không ở phòng đánh bài nào đó thì cũng đi uống rượu với đám bạn bè xấu, lần nào cũng nửa đêm mới về." Người phụ nữ trung niên tốt bụng giải thích.

    Nghe vậy, anh trầm ngâm một lúc rồi nói, "Vậy chị có thể cho tôi biết ông ấy ở phòng nào không? Tôi có thể đến đó đợi ông ấy về."

    Người phụ nữ trung niên vẻ mặt thiếu kiên nhẫn bĩu môi, chỉ lên lầu trên, "Tầng thượng đi đến cuối là phòng 401."

    Bà ta nói xong liền quay người đi ra ngoài tòa nhà, đi chưa được bao xa lại dừng bước.

    Người phụ nữ trung niên nhìn anh đang ngẩng đầu nhìn lên lầu, im lặng một lúc, nhắc nhở, "Cô gái, tôi thấy cô cũng tốt, nghe tôi khuyên một câu, không tìm được tên nghiện cờ bạc đó thì thôi."

    "Đừng tùy tiện vào mấy căn phòng này, cũng đừng ở lại đây qua đêm, trước khi trời tối mau chóng rời khỏi đây."

    "Con gái như cô, lảng vảng ở gần đây, thật sự rất nguy hiểm!"

    Con gái như tôi là sao? Tôi trông có vấn đề gì à? Anh ngẩn ra một lúc, nhìn người phụ nữ trung niên hỏi, "Tại sao? Chẳng lẽ ở đây có chuyện ma quái sao?"

    Nghe thấy hai chữ "ma quái", vẻ mặt người phụ nữ trung niên đột nhiên trở nên căng thẳng, ngập ngừng muốn nói rồi lại thôi, tránh ánh mắt của anh, không trả lời, vội vàng đi ra ngoài tòa nhà, nhanh chóng biến mất.

    Anh nhìn hành lang dài và tối tăm, thầm suy nghĩ.

    Xem phản ứng của bà ta, hình như bị tôi nói trúng rồi, ở đây có lẽ thật sự có chuyện ma quái.

    Nhưng, từ khi vào tòa nhà này, tại sao tôi không hề cảm nhận được một chút dao động linh năng nào?

    Chẳng lẽ, chuyện ma quái đó không ẩn náu trong tòa nhà này, mà là vào một thời điểm nào đó sau khi trời tối mới đến đây?

    Anh thầm nghĩ một lúc, chợt nảy ra một ý, đưa tay vào túi áo lấy ra [Đồng Tiền Phúc Thần].

    Trong tòa nhà này, tối nay có chuyện ma quái xuất hiện không? Mặt ngửa là có, mặt sấp là không.

    Anh thầm niệm trong lòng, "Keng!" một tiếng, tung đồng tiền lên không trung, sau khi dự đoán, đưa tay ra bắt lấy, nắm chặt trong lòng bàn tay.

    "Thật sự sẽ có chuyện ma quái xuất hiện sao?"

    Anh khẽ lẩm bẩm, quay người đi về phía cầu thang cuối hành lang.

    Trước khi đi, anh muốn đến chỗ ở của Tần Đại Lâm xem xét trước.

    So với tầng một, tầng hai có vẻ ẩm ướt, tối tăm hơn, góc tường chằng chịt mạng nhện, tường loang lổ những vết nấm mốc.

    Đi lên thêm hai tầng nữa, tình hình có khá hơn một chút, nhưng vẫn rất bẩn và bừa bộn, mặt đất phủ một lớp bụi dày, trên đó còn có nhiều dấu chân lộn xộn.

    Hướng đi của những dấu chân đó không phải về phía phòng 401, mà là về hướng hoàn toàn ngược lại.

    Anh nhìn theo hướng kéo dài của những dấu chân đó, đột nhiên phát hiện ở cuối hành lang, hướng phòng 420, có một cánh cửa hé mở một khe hở, sau khe cửa có người đang lén nhìn về phía này, mơ hồ có thể nhìn thấy trên mặt người đó có một vết bớt lớn màu đỏ sẫm.

    Là người phụ nữ lúc nãy sao? Bà ta lên đây bằng cách nào? Anh giật mình.

    Thiết kế của loại kiến trúc cũ này thường có nhiều điểm bất hợp lý, lúc nãy khi đi lên anh đã quan sát rồi, tòa nhà lớn như vậy chỉ có một cầu thang đó thôi.
- id: Volume_3_Chapter_45_Segment_754
  title: 第四十五章 这个仇我记下了!
  content: |-
    Lẽ nào, trong cái tòa nhà nát này còn có thứ gì đó như mật đạo à? Anh nghĩ thầm, đang định tiến lên hỏi người phụ nữ kia, thì cô ta lại một lần nữa đóng sầm cửa lại.

    "Rầm——!"

    Anh nhìn cánh cửa lớn vừa đóng lại, sững người một lát, rồi quay người đi về phía đầu kia hành lang.

    Vừa rồi anh đã bị từ chối thẳng thừng, nên không định tiếp xúc với người phụ nữ đó nữa.

    Tò mò hại chết mèo, dù sao anh cũng đã biết Tần Đại Lâm ở đâu rồi, không cần thiết phải gây thêm chuyện.

    Quay người lại, đi theo hướng người phụ nữ trung niên chỉ, anh rất nhanh đã tìm thấy phòng 401, sau khi nhìn thấy cửa chính nhà Tần Đại Lâm, anh hơi sững người.

    Trong cả tòa nhà, hầu hết cửa các căn phòng đều cũ nát, chỉ riêng cửa nhà Tần Đại Lâm là cửa chống trộm mới tinh, trông có vẻ rất chắc chắn.

    Không chỉ vậy, trên cửa chống trộm còn dán đầy bùa giấy viết chú văn bằng chu sa, góc tường còn đặt một bộ xương đầu bò khắc những hoa văn kỳ lạ.

    Anh đưa tay chạm vào những lá bùa đó, cảm nhận được đầu ngón tay nóng rát, liền lập tức rụt tay lại.

    Anh hiện đang ở trạng thái quái đàm hóa, lá bùa có phản ứng với anh, điều này cho thấy những lá bùa đó không phải là sản phẩm của bọn lừa đảo giang hồ, mà thực sự có tác dụng nhất định đối với quái đàm.

    "Tần Đại Lâm này rốt cuộc đang giở trò quỷ gì vậy? Bị quái đàm ám rồi à?"

    "Cốc cốc cốc—— Cốc cốc cốc——!"

    Anh thử gõ cửa một lúc, rồi đợi một lát, thấy không ai trả lời, anh khẽ thở dài, rời khỏi tòa nhà.

    "Xem ra, chỉ có thể về chuẩn bị trước, đợi trời tối rồi lại đến thôi."

    ————

    Một lát sau.

    Ngồi trên xe buýt trở về thành phố, anh dường như đột nhiên nhớ ra điều gì đó, mắt khẽ sáng lên, lấy điện thoại ra mở trình duyệt, tìm kiếm địa chỉ nhà Tần Đại Lâm.

    Nhập mấy chữ "Khu nhà ở cũ của công nhân viên Nhà máy điện Hoa Thành" vào thanh tìm kiếm, nhấn tìm kiếm, lướt qua hơn chục trang, vài thông tin đáng chú ý đập vào mắt anh.

    "Trần Tư Kỳ, nữ, 18 tuổi, mất tích gần Khu nhà ở cũ của công nhân viên Nhà máy điện Hoa Thành vào tháng 6 năm XX18..."

    "Trương Tuệ Tuệ, nữ, 15 tuổi..."

    "Phương Lệ Cầm, nữ, 17 tuổi..."

    Anh lướt nhanh qua những thông tin đó, vẻ mặt trở nên hơi nghiêm trọng, phát hiện không phải tin tức người mất tích thì cũng là thông báo tìm người.

    Đếm kỹ lại, trong vòng ba năm, có bốn năm người mất tích ở khu vực đó, đa số là phụ nữ từ mười mấy đến hai mươi mấy tuổi, và đều không tìm thấy thi thể.

    Sau khi đêm dài hơn, những nơi hẻo lánh tiêu điều như vậy, một năm trung bình chưa đến hai người mất tích, tuy có thể hiểu được, nhưng cũng đáng nghi ngờ, lẽ nào Tư Dạ Hội không đến điều tra sao?

    Không đúng, khu đó hoàn toàn không có dao động linh năng, có lẽ Tư Dạ Hội đã đến rồi, nhưng không phát hiện được gì cả.

    Nếu không có dao động linh năng, thì chỉ có thể coi như vụ án giết người hàng loạt thông thường mà giao cho cảnh sát xử lý, cũng không biết tên sát nhân biến thái đó, đã bị bắt chưa.

    Anh đang suy nghĩ, bất giác điện thoại của anh đã tắt màn hình, màn hình đen nhánh phản chiếu một gương mặt tinh xảo, dưới ánh nắng trưa, không trang điểm, lại toát lên vài phần yêu kiều.

    Anh, "..."

    Thảo nào chị gái kia lại nói, con gái như mình, đừng lảng vảng ở khu đó, lẽ nào là muốn nhắc mình điều này?

    Chị ấy có biết gì không?

    Anh nghĩ thầm, xoa xoa ấn đường, "Xem ra, tối lúc đi, vẫn phải tìm thứ gì đó che mặt lại mới được!"

    Anh đến là vì Tần Đại Lâm, không muốn bị tên sát nhân hàng loạt nào đó chuyên nhắm vào các thiếu nữ xinh đẹp để ý.

    Trừ phi...

    Tần Đại Lâm chính là tên sát nhân hàng loạt đó.

    Trong đầu anh đột nhiên nảy ra suy đoán này.

    Tần Đại Lâm liệu có liên quan đến những vụ mất tích này, có liên quan đến những vụ án mất tích này không, lo sợ những cô gái đó biến thành quái đàm tìm anh ta gây rối, nên mới dán một đống thứ kỳ quái lên cửa?

    Nếu là thật, với hành tung đáng ngờ của Tần Đại Lâm, chắc chắn đã bị cảnh sát điều tra từ lâu rồi, nhưng anh ta vẫn đang sống ở đó, cho thấy anh ta che giấu rất giỏi, không để lộ sơ hở.

    Nghĩ đến đây, anh lặng lẽ rút đồng xu từ trong túi áo ra, nhẹ nhàng tung lên không trung.

    Trước khi đồng xu rơi xuống, anh đưa tay bắt lấy, ánh mắt trở nên nghiêm nghị, ánh mắt thay đổi mấy lần, nội tâm dường như đang đấu tranh tư tưởng dữ dội.

    "..."

    Hồi lâu.

    Anh khẽ vuốt áo khoác, nói nhỏ, "Áo khoác, cậu có thể biến thành loại quần áo vừa trong sáng vừa gợi tình, nhìn vào là khiến người ta muốn phạm tội không?"

    Dù sao cũng không phải lần đầu làm mồi nhử rồi, tuy lần trước là bị động, lần này là chủ động.

    Nghe thấy câu hỏi của anh, chiếc áo khoác lập tức ngọ nguậy, xem chừng sắp biến hình ngay tại chỗ cho anh xem.

    Cảm nhận được kích cỡ quần áo đang thay đổi, trong mắt anh lóe lên một tia hoảng hốt, vội vàng đè giọng gầm nhẹ, "Không phải bảo cậu biến bây giờ, tối, tối hẵng biến!"
- id: Volume_3_Chapter_45_Segment_755
  title: 第四十五章 这个仇我记下了!
  content: |-
    Con người ta sống trên đời mà, liêm sỉ và giới hạn có thể thấp, nhưng cũng không thể hoàn toàn không có, đúng không?

    Trên xe buýt tuy không có mấy người, nhưng thay quần áo ở nơi công cộng, nghĩ thôi cũng thấy quá xấu hổ rồi. Anh nghĩ.

    ————

    Buổi chiều.

    Anh chạy về khu dân cư Hạnh Phúc, lấy túi đàn guitar của mình, mang theo tất cả trang bị có thể dùng cho "tác chiến" bên người.

    Lúc anh về thì Khương Ly không có ở phòng trọ, anh hơi lo tối nay Khương Ly ở một mình trong phòng trọ lại gặp phải chuyện như tối qua, bèn nhắn tin cho cô ấy.

    Vương Bất Lưu Hành: "Tối nay tớ có chút chuyện, không về đâu, cậu cũng đừng về, một mình không an toàn."

    Thiên Tài Mạt Chược Thiếu Nữ: "Có biến à? Cho tớ theo với? [Biểu cảm thả tim]"

    Vương Bất Lưu Hành: "Chuyện riêng, không tiện mang theo thú cưng."

    Thiên Tài Mạt Chược Thiếu Nữ: "[Mỉm cười]"

    Anh, "..." Sao lại thấy hơi lạnh sống lưng thế này nhỉ?

    Vương Bất Lưu Hành: "Mai tớ làm đồ ngon cho cậu."

    Dù sao thì nguyên liệu mượn của nhà hàng xóm vẫn chưa dùng hết, còn ba chai giấm lớn nữa, để rồi xem có mượn được ít bánh chẻo hay cua lông không. Anh nghĩ.

    Thiên Tài Mạt Chược Thiếu Nữ: "[Biểu cảm thả tim]"

    Xong rồi, biểu cảm bình thường rồi... Anh dặn dò Khương Ly xong, cất điện thoại, rồi rời khỏi khu dân cư Hạnh Phúc, đến công viên trung tâm, tìm một nơi vắng vẻ, luyện kèn唢呐.

    ————

    Cùng lúc đó, trong dinh thự nhà họ Lý.

    Lý Đường Hán đang bị cấm túc nằm co ro trên giường, vừa cẩn thận đề phòng đám vệ sĩ do ông cụ nhà mình cử đến theo dõi, vừa mân mê điện thoại, nhắn tin cho ai đó.

    Hồi lâu.

    Sau khi nhận được tin nhắn từ một người có biệt danh là "Da Người", hắn ta đặt điện thoại xuống, gương mặt lộ rõ nụ cười đầy ẩn ý.

    Được rồi, phen này sắp xếp ổn thỏa cả rồi!

    Thằng họ Tần kia, tối nay mày cứ chuẩn bị hưởng thụ món quà lớn tao chuẩn bị cho mày đi!

    ————

    Đêm đó, chín giờ hai mươi hai phút, một chiếc taxi đang chạy trên đường đến khu nhà ở cũ của công nhân nhà máy điện Hoa Thành.

    Trên xe không ai nói chuyện, rất yên tĩnh, chỉ nghe thấy tiếng gió rít từng cơn bên ngoài cửa sổ xe.

    Trương Sam liếc qua kính chiếu hậu, thầm đánh giá cô gái ngồi ghế sau vừa quen thuộc vừa đáng sợ kia, tâm trạng có chút phức tạp.

    Sau khi lên xe, cô gái chào hỏi qua loa vài câu với anh ta rồi cúi đầu nghịch điện thoại, dường như không có ý định kể chuyện cho anh ta nghe.

    Hôm nay cô mặc một chiếc áo len dệt kim dài tay trễ vai màu mơ, để lộ xương quai xanh tinh xảo và bờ vai trắng nõn tròn trịa, bên dưới phối với một chiếc chân váy bò đuôi cá, chân đi một đôi giày Warrior cổ điển màu đỏ trắng, còn trang điểm nhẹ nhàng, có thể thấy là đã sửa soạn rất kỹ lưỡng.

    Ngay cả người như anh ta, vốn đã đoán được cô là người của truyện ma quái, cũng không nhịn được mà liếc nhìn thêm vài lần.

    Chỉ là...

    Cô ấy đến khu nhà ở cũ của công nhân nhà máy điện làm gì? Cũng chưa nghe nói nơi đó có vụ việc ma quái nào cả!

    Ăn mặc xinh đẹp như vậy, lẽ nào là đi hẹn hò?

    Cũng không đúng, nếu hẹn hò thì đến quán bar, nhà hàng sang trọng, khu vui chơi ban đêm, thậm chí đến nhà nghỉ cũng có thể hiểu được, tại sao lại phải đến cái nơi ma quái đó.

    Trương Sam suy nghĩ một lát, thấy đã đi được hơn nửa quãng đường, cuối cùng anh ta không nhịn được bèn hỏi: "Cô gái, hôm nay không có chuyện để kể nữa sao?"

    "???"

    Anh ngẩng đầu, nhìn bóng lưng Trương Sam, trong mắt thoáng vẻ ngạc nhiên.

    Chú tài xế, chú lạ lắm!

    Gần đây chú đã trải qua chuyện gì, mà lại có dũng khí chủ động dò hỏi chuyện ma quái thế?

    Anh trầm ngâm hai giây, mặt không cảm xúc nói: "Có, nếu chú muốn nghe, cháu sẽ kể cho chú."

    Cô gái mất tích bí ẩn, tòa nhà cũ ẩn chứa mật thất, gã quái nhân với vết bớt máu trên mặt trong tòa nhà cũ, tên sát nhân hàng loạt chưa sa lưới, căn phòng bị phong ấn bằng bùa chú...

    Anh cảm thấy mình có lẽ đã thừa hưởng tài năng của ông bố là một tác giả tiểu thuyết mạng hạng xoàng, kể chuyện cũng khá có khiếu.

    Anh kết hợp những tin tức và thông báo tìm người đọc được trên mạng, cộng thêm một vài phát hiện ban ngày ở khu nhà ở cũ của công nhân nhà máy điện, lại thêm thắt vài chi tiết bịa đặt, chẳng mấy chốc đã khiến chú Trương Sam nghe mà mặt mày tái mét, mồ hôi nhễ nhại.

    Anh ta có nghe nóiแถว này có các cô gái trẻ mất tích, nhưng trước đây anh ta chưa bao giờ liên hệ những vụ án mất tích này với chuyện ma quái.

    Khi anh dừng lại, chú Trương Sam mới nhận ra câu chuyện vẫn chưa có hồi kết, hung thủ chưa bị bắt, bí ẩn cũng chưa được làm sáng tỏ.

    Bị sự tò mò mãnh liệt thôi thúc, anh ta không kìm được hỏi: "R-Rồi sao nữa?"

    Anh không trả lời, chỉ lạnh lùng chỉ tay ra ngoài cửa sổ: "Chú ơi, đến nơi rồi ạ."

    "À thì..."

    Trương Sam nghe chuyện đến đoạn gay cấn, trong lòng ngứa ngáy không yên, nhưng lại sợ nếu hỏi tiếp, anh sẽ nổi giận, tự rước thêm phiền phức cho mình.

    Chỉ đành trơ mắt nhìn anh quét mã trả tiền, xuống xe, rút từ trong túi đàn guitar ra một cây kèn唢呐, thổi một cách ngắc ngứ bài "Khúc nhạc hành hình Conan", dưới ánh đèn pha của xe, đi về phía khu nhà ở cũ của công nhân nhà máy điện.

    Lẽ nào...
- id: Volume_3_Chapter_45_Segment_756
  title: 第四十五章 这个仇我记下了!
  content: |-
    Trương Sam đột nhiên hiểu ra điều gì đó, người khẽ run lên, bỗng trừng lớn mắt.

    Anh tối nay ăn diện tỉ mỉ, đến gần đây, là để dùng chính mình làm mồi nhử, trừng trị tên sát nhân hàng loạt đó!

    Tớ hiểu rồi, kết cục của câu chuyện chính là, làm chuyện trái lương tâm, ắt bị ma gõ cửa, kẻ giết người cuối cùng, sẽ bị truyện ma nuốt chửng! Thiên đạo luân hồi, chính đạo ờm, ánh sáng âm phủ chiếu rọi nhân gian?

    Hay, hay lắm! Kỳ sau sẽ kể chuyện này!

    Trương Sam nghĩ thầm, đột nhiên cảm thấy hình tượng của Lục Dĩ Bắc trong lòng mình trở nên cao lớn hơn, ngẩng đầu lên tìm bóng dáng anh, lại phát hiện anh đã sớm biến mất trên con đường nhỏ khúc khuỷu tối đen, tiếng kèn唢呐 cũng đã im bặt.

    Trương Sam nhìn ra ngoài cửa sổ, lúc này mới nhận ra xung quanh đã chìm vào tĩnh lặng chết chóc, thành phố đèn đỏ rượu xanh đã xa rời anh ấy từ lâu, trong phạm vi một hai cây số, đèn pha ô tô trở thành nguồn sáng duy nhất.

    Trương Sam, "..."

    Trong đầu hiện lên câu chuyện anh vừa kể, Trương Sam đột nhiên thấy hơi hoảng, một giọt mồ hôi lạnh chảy xuống bên thái dương điểm sương.

    Tuy nói, mục tiêu trước đây của tên sát nhân biến thái đó đều là thiếu nữ, nhưng, lỡ như hắn ăn nhiều đồ ngọt quá, đột nhiên muốn đổi khẩu vị, muốn xơi một món "lão già" thì sao?

    Nơi này không nên ở lâu!

    Chuồn thôi, chuồn thôi.JPG

    Đạp côn, sang số, nhấn ga, phóng vọt đi, một loạt động tác, mượt mà như mây trôi nước chảy, không hổ danh tay đua thần tốc số hai Hoa Thành.

    ————

    Lục Dĩ Bắc ẩn mình dưới một gốc cây to gần khu nhà cũ của công nhân nhà máy điện, quan sát tòa nhà gạch đỏ phía trước.

    Cái vẻ mím đôi môi nhỏ, ló nửa cái đầu ra từ sau gốc cây, đôi mắt đảo tròn lia lịa, dáng vẻ ấy trông lén la lén lút nhưng lại có chút đáng yêu.

    Màn đêm đen kịt, bầu trời không thấy trăng sao, có chút âm u, dưới vòm trời, những ô cửa sổ tối om như những cái hốc đen, giống như những cái miệng lớn đang câm lặng gào thét cầu cứu.

    Đúng lúc này, tiếng động cơ gầm rú đột ngột vang lên từ phía sau, người anh bất giác khẽ run lên, quay đầu lại, liền nhìn thấy chiếc taxi phóng như bay, mất hút trong làn bụi.

    "..."

    "Chú Trương Sam vẫn như trước nhỉ! Chuồn dứt khoát thật." Lục Dĩ Bắc nghĩ.

    Đợi đến khi bóng dáng chú Trương Sam hoàn toàn biến mất trong màn đêm, Lục Dĩ Bắc mới thu lại sự chú ý, nghiêm túc suy nghĩ xem nên làm thế nào, mới có thể thu hút Tần Đại Lâm để mắt đến mình.

    Dù sao thì, anh cũng không biết Tần Đại Lâm, lúc lựa chọn mục tiêu ra tay, tiêu chuẩn là như thế nào.

    Thổi kèn唢呐 chắc chắn là không được, tuy âm thanh chắc chắn có thể thu hút sự chú ý, nhưng ở cái nơi quái quỷ này, thổi loại nhạc cụ ma quái đó, rất dễ dọa người, không khéo lại dọa Tần Đại Lâm chạy mất.

    Hay là...

    Lục Dĩ Bắc suy nghĩ, lặng lẽ vén tà váy lên, để lộ cặp đùi trắng nõn, đưa ra từ sau gốc cây, huơ huơ trên con phố vắng tanh.

    Đợi một lát, thấy xung quanh không có động tĩnh gì, anh thu chân lại, nhíu mày.

    Ý đồ như vậy có phải quá lộ liễu rồi không?

    Hay là, ra ngoài nhảy một bài, dù sao trong ký ức của Vân Mộng cũng có kỹ năng nhảy múa.

    Lục Dĩ Bắc đang nghĩ, một bóng người lao ra từ trong bóng tối, đến phía sau lưng anh.

    [Hắn đã đến gần sau lưng cậu rồi]

    [Hắn đã giơ cây gậy gỗ trong tay lên]

    Ý nghĩ dự đoán, lóe lên trong đầu Lục Dĩ Bắc, anh sững người một lúc, rồi đưa ra một quyết định —— "Đã phải phối hợp diễn xuất với ngươi, ta đây sẽ cố gắng hết mình."

    Khoảnh khắc tiếp theo, một cây gậy gỗ dày bằng cánh tay rít gió lao tới từ trong bóng tối, nện vào sau gáy Lục Dĩ Bắc, "Bốp!" một tiếng, gãy làm đôi.

    "A ——! Đau quá, cái gì..."

    Lục Dĩ Bắc còn chưa nói hết câu, đã trợn trắng mắt, ngậm miệng lại, vịn vào gốc cây bên cạnh, ngã xuống đất.

    Khoảnh khắc ngã xuống, mắt anh hé mở một khe nhỏ, liếc nhìn người phía sau.

    Đó là một người đàn ông trung niên trạc bốn mươi tuổi, mặc một chiếc áo khoác màu táo tàu đã bạc phếch vì giặt nhiều, tóc tai bóng nhờn bù xù, lông mày rất nhạt, má bên phải dường như từng bị vật sắc nhọn nào đó làm bị thương, có một vết sẹo dài.

    "Chính là ngươi vừa rồi đánh ta đau như vậy phải không? Mối thù này ta nhớ kỹ! Lát nữa sẽ xử lý ngươi cho ra trò!" Lục Dĩ Bắc nghĩ.
- id: Volume_3_Chapter_46_Segment_757
  title: 第四十六章 待会儿我也吓吓你
  content: |-
    Tần Đại Lâm sau khi dùng gậy "đánh ngất" anh, đứng sau gốc cây, ẩn mình vào bóng tối, lặng lẽ nhìn anh, ánh mắt thay đổi mấy lượt.

    "Ể? Cô gái trên mạng đó à?" Do dự một lát, hắn nhỏ giọng lẩm bẩm, "Thôi kệ, mặc kệ đi, nếu không giao được người cho bọn kia nữa, sẽ gặp rắc rối đấy."

    Cô gái trên mạng đó... thời gian sắp hết rồi... không giao được người cho bọn kia...

    Trong đầu lặp lại những từ khóa trong lời Tần Đại Lâm, anh khẽ cau mày một cách gần như không thể nhận ra.

    Nghe có vẻ, trước đây hắn tìm mục tiêu trên mạng, rồi dụ dỗ đến đây ra tay?

    Không giao được người...

    Lẽ nào, những cô gái mất tích đó, đều bị hắn giao cho kẻ nào đó hoặc quái đàm rồi?

    Anh đang suy nghĩ, bên tai truyền đến tiếng bước chân nhỏ vụn, cắt ngang dòng suy nghĩ của anh.

    Tần Đại Lâm đi đến bên cạnh anh, nhìn ngang ngó dọc một lúc, rồi ngồi xổm xuống.

    Hắn sờ sau gáy anh, sau khi chắc chắn không chảy máu, không để lại vết máu, mới khẽ thở phào một hơi, rồi ôm xốc anh lên, vác trên vai, nhanh bước về phía dãy nhà tập thể cũ của công nhân nhà máy điện.

    Sau khi bị Tần Đại Lâm vác lên vai, mắt anh lập tức hé ra một khe nhỏ, bắt đầu thầm lặng quan sát môi trường xung quanh.

    Đi về phía trước, xuyên qua cổng vào, tiến vào tòa nhà cũ, ánh sáng trước mắt lập tức tối sầm, đi thêm một đoạn nữa, chút ánh sáng le lói cuối cùng còn sót lại xung quanh cũng hoàn toàn bị bóng tối nuốt chửng.

    Trong hành lang tối om, không khí thoảng một mùi kỳ lạ khó tả.

    Mùi đó, chủ yếu là mùi hôi thối bốc ra từ rác thải chất đống trong hành lang đã biến chất và mùi ẩm mốc của tường, nhưng nếu ngửi kỹ sẽ phát hiện, trong đó thoang thoảng lẫn chút mùi máu tanh.

    Kỳ lạ, ban ngày, đâu có ngửi thấy mùi máu tanh đâu nhỉ? Còn có chút dao động linh năng yếu ớt, giống như mấy thứ quái đàm nhỏ ở nhà vậy... anh thầm nghĩ.

    Mùi máu tanh đó, dường như chỉ sau khi trời tối, mới từ từ rỉ ra từ những bức tường xung quanh, lặng lẽ kể lại những cảnh tượng kinh hoàng từng xảy ra nơi đây.

    Linh năng trong cơ thể anh dường như cảm nhận được điều gì đó, đang rục rịch.

    Động tác lên lầu của Tần Đại Lâm rất nhẹ, không kích hoạt đèn cảm ứng âm thanh ở cầu thang, trong bóng tối chỉ có tiếng thở chậm rãi mà hắn cố gắng kiềm chế và tiếng đế giày ma sát với mặt đất khe khẽ.

    Anh bị hắn vác trên vai, lắc lư tiến về phía trước, đôi mắt hé một khe nhỏ quan sát hành lang tối tăm, âm u, bẩn thỉu xung quanh, trong đầu không kiềm được mà bắt đầu suy nghĩ miên man.

    Anh bắt đầu nghĩ, nếu lần này người rơi vào tay Tần Đại Lâm không phải là mình, mà là cô gái có lẽ đã trò chuyện rất hợp với hắn trên mạng, thì sẽ xảy ra chuyện gì đây?

    Những cô gái chưa trải sự đời đó, có lẽ vẫn chưa biết đến sự tàn khốc của thế giới này, họ bị Tần Đại Lâm lừa gạt.

    Thế giới này chưa bao giờ thiếu kẻ ngốc, luôn có người bị vài cái 648, vài bộ skin game lừa cho xoay mòng mòng, nhưng lỗi không hoàn toàn ở họ. Anh nghĩ.

    Họ ngây thơ đến nơi hẻo lánh cũ nát này mà không ngờ rằng, trong bóng tối lại ẩn náu một "con thú" sánh ngang quái đàm, đang chuẩn bị dạy cho họ bài học cuối cùng và cũng là tàn nhẫn nhất trong đời.

    Ẩn mình trong bóng tối, Tần Đại Lâm đã chuẩn bị từ sớm, sẽ hạ gục họ, cẩn thận xóa sạch dấu vết gây án, rồi đưa vào tòa nhà cũ vừa bẩn vừa thối, nơi trong bóng tối lúc nhúc chuột và gián này.

    Họ có lẽ sẽ bất động như anh bây giờ, cũng có thể sẽ la khóc, giãy giụa.

    Lúc này Tần Đại Lâm đã không cần phải giả vờ nữa, dựa vào ưu thế sức mạnh chênh lệch, hắn có thể dễ dàng dùng vũ lực khống chế những con mồi không ngoan ngoãn đó.

    Họ không có bất kỳ lựa chọn nào, cũng không có chút sức lực phản kháng, chỉ đành để mặc cho gã này, một kẻ tuy không phải quái đàm nhưng còn hơn cả quái đàm, tàn nhẫn nắm chặt trong lòng bàn tay.

    Trong thời buổi quái đàm ngày càng nhiều này, tòa nhà cũ kỹ này, giống như một cái miệng máu khổng lồ ẩn mình trong góc khuất thành phố, chỉ cần hé mở rồi khép lại trong chốc lát, là đã nuốt chửng một sinh mạng trẻ trung, tươi sống.

    Sau đó.

    Tòa nhà cũ lại trở về vẻ yên tĩnh, những người khác gần nhất cũng cách đây hai ba cây số, sẽ không phát hiện ra trong tòa nhà cũ này, còn đang giam giữ một cô gái.

    Anh miên man suy nghĩ, chẳng mấy chốc đã bị Tần Đại Lâm đưa đến trước cửa phòng 401, một hồi tiếng chìa khóa lạch cạch vang lên.

    Trong bóng tối, ánh mắt anh lướt qua những lá bùa dán đầy trên cửa, khẽ nhíu mày, cẩn thận nhúc nhích cánh tay, mềm oặt rủ xuống từ vai Tần Đại Lâm, quẹt qua cánh cửa.

    "Xoẹt——!"

    Lòng bàn tay truyền đến cảm giác nóng rát, như thể chạm phải đáy nồi bỏng rẫy, bùa chú trên cửa chống trộm lập tức bị anh xé xuống quá nửa.

    Ngươi dán mấy lá bùa này, chẳng phải là sợ quái đàm tìm tới cửa sao? Ta xé hết cho ngươi!

    Bà mày, không đúng, ông đây hôm nay sẽ trở thành quái đàm đáng sợ nhất dãy nhà tập thể cũ của công nhân nhà máy điện!
- id: Volume_3_Chapter_46_Segment_758
  title: 第四十六章 待会儿我也吓吓你
  content: |-
    Tuy nhiên, một dao đâm chết mày thì quá hời cho mày rồi, xem tao làm trò gì với mày đây... Anh nghĩ, trong đầu dần dần hiện lên một loạt kế hoạch đen tối.

    Thấy lá bùa trên cửa bị xé rách, Tần Đại Lâm tim thắt lại, mặt mày tái mét, quẳng anh sang một bên, nhặt lá bùa dưới đất chắp vá lại.

    Luống cuống chắp vá một hồi, phát hiện lá bùa đã không còn hy vọng phục hồi, hắn mặt sa sầm, gầm gừ với anh, "Mẹ nó, mày đã làm cái gì thế?"

    "..."

    Anh hai mắt nhắm nghiền, không động đậy, như đang thầm đáp lại Tần Đại Lâm, "Người ta có làm gì đâu! Em chỉ là một thiếu nữ xinh đẹp bị chú đánh một gậy ngất xỉu thôi mà."

    "Hừ—!"

    Dường như biết nổi nóng với cô gái như một đống bùn nhão này cũng vô dụng, Tần Đại Lâm hừ lạnh một tiếng nói, "Thôi bỏ đi, dù sao mày cũng không còn nhiều ngày nữa đâu!"

    "Nếu không, tao nhất định phải trút hết cơn tức này lên người mày, rồi tháo một cánh tay của mày xuống mới hả!"

    Vừa chửi bới lầm bầm, hắn vừa móc chìa khóa mở cửa, kéo anh vào trong nhà, ngay khoảnh khắc đóng cửa, kèm theo tiếng "cạch!" một cái, khóa trái cửa lại.

    Vào nhà, Tần Đại Lâm mò mẫm trong bóng tối bật đèn, ánh đèn sáng rực chiếu sáng căn phòng.

    Căn phòng rộng khoảng sáu bảy mươi mét vuông, hai phòng ngủ một phòng khách, trang trí rất đơn sơ, nhưng lại bày biện nhiều món đồ thủ công nhỏ xinh xắn, ban công còn trồng rất nhiều cây mọng nước và hoa cỏ.

    Cả căn phòng được bài trí rất đặc trưng và ấm cúng, nếu không phải đã gặp mặt Tần Đại Lâm, cũng như biết được những chuyện kinh khủng hắn đã làm qua [Đồng xu Phúc Thần].

    Anh nghĩ, nếu lần đầu đến đây, có lẽ anh sẽ cho rằng người sống ở đây rất yêu đời, sống rất tinh tế, rất hạnh phúc.

    Nhưng tất cả đều là giả tượng, đằng sau cuộc sống tốt đẹp hạnh phúc ấy, là một bộ mặt khác đầy tuyệt vọng và tàn khốc.

    Trong số những cô gái mất tích, e rằng có một phần không nhỏ đã bị lừa bởi những giả tượng như vậy.

    Bước vào nhà Tần Đại Lâm, mùi máu tanh nồng nặc như thấm ra từ bốn bức tường càng lúc càng đậm.

    Bốn bức tường trắng bệch dưới ánh đèn, dường như có từng cô gái đang khe khẽ thì thầm, nói với anh rằng, họ bị giấu trong tường, dưới sàn nhà, trong chậu hoa, sau bồn tắm, ở góc ống thoát nước...

    Có chút giống những lời thì thầm thỉnh thoảng vọng ra từ Trứng Ma Nữ, nhưng yếu ớt hơn nhiều.

    Nguồn gốc những lời thì thầm phát ra từ trong tường rất nhiều, nghe sơ qua cũng phải có đến hơn chục người.

    "..."

    Anh liếc nhìn khuôn mặt nghiêng của Tần Đại Lâm, khẽ nhíu mày một cách khó nhận ra.

    Xem ra, những cô gái rơi vào tay hắn, còn nhiều hơn những gì anh thấy trước đó, những gì thấy được chỉ là phần nổi của tảng băng chìm.

    Còn nhiều cô gái hơn nữa, đã mất tích, không ai truy cứu tìm kiếm, cứ thế lặng lẽ biến mất khỏi thế giới này, không để lại chút dấu vết nào về sự tồn tại của mình.

    Anh đột nhiên cảm thấy, sự tồn tại của nhóm chat chuyện lạ có lẽ cũng có mặt tốt, ít nhất chúng có thể cho những cô gái ngốc nghếch phạm sai lầm một cơ hội "lão nương đây có thành quỷ cũng không tha cho mày", để sửa chữa lỗi lầm, trừng trị kẻ ác.

    Vừa nghĩ đến nhóm chat chuyện lạ, anh đột nhiên cảm thấy mình hơi tính sai.

    Nếu như trước khi đến, xem thử trên trang web treo thưởng chuyện lạ có nhiệm vụ nào liên quan không thì tốt rồi, nói không chừng còn kiếm được một mớ.

    Làm việc tốt không lưu danh, lại không cần tiền, đó là anh hùng.

    Anh không phải anh hùng, nếu có thể, đương nhiên anh muốn cả hai.

    ————

    Tần Đại Lâm đặt anh lên ghế sofa, tìm ra sợi dây nylon trói hai tay anh lại, rồi quay người vào phòng ngủ, không biết hắn đang loay hoay làm gì bên trong, chỉ nghe thấy từng tràng tiếng động nặng nề kéo lê vật gì đó.

    Sau khi bóng Tần Đại Lâm biến mất khỏi phòng khách, chiếc áo khoác lập tức động đậy, đưa con dao chạm khắc hoa mà anh giấu trong ống tay áo vào tay anh, anh chỉ vài nhát đã cắt đứt sợi dây nylon, sau đó nắm chặt đầu dây bị đứt trong lòng bàn tay.

    Tuy anh đã dùng đồng xu bói toán, biết rằng khi đối phó với Tần Đại Lâm sẽ không gặp nguy hiểm gì, nhưng sớm nắm được thế chủ động trong tay, dù sao cũng thấy yên tâm hơn.

    Một lát sau, tiếng động trong phòng ngủ im bặt, tiếng bước chân Tần Đại Lâm quay trở lại vọng vào tai anh.

    Thời cơ cũng gần đến rồi... Con ngươi anh đảo một vòng, trước khi Tần Đại Lâm bước ra, anh ôm đầu, ánh mắt mơ màng nhìn quanh.

    "Đây... đây là..."

    Thấy Tần Đại Lâm từ phòng ngủ bước ra, anh đột nhiên hét lên một tiếng thất thanh, "A! Anh, anh là ai? Anh đưa tôi đến đây làm gì? Muốn, muốn tiền sao? Tôi có thể cho anh, chỉ, chỉ cầu anh thả tôi đi, đừng làm hại tôi, đừng làm hại tôi."

    Tần Đại Lâm thấy cô gái vừa mới mang về, người run như cầy sấy, vẻ mặt đờ đẫn, không biết là bị đánh ngốc hay sợ ngốc, lại cảm thấy có chút buồn cười.

    Nhát gan như vậy, tối hôm còn dám chạy đến những nơi thế này?

    Nghĩ cái gì vậy?
- id: Volume_3_Chapter_46_Segment_759
  title: 第四十六章 待会儿我也吓吓你
  content: |-
    Gã đang suy nghĩ, một nụ cười thoáng hiện trên mặt, rồi ngồi xuống đối diện anh Lục Dĩ Bắc, dịu giọng nói: "Cô bé, đừng sợ, chú không phải người xấu."

    Lân la làm quen để nạn nhân thả lỏng cảnh giác, tiện cho việc hãm hại bước tiếp theo sao? Tiếc là, tao biết tỏng mày rồi. Anh Lục Dĩ Bắc nghĩ.

    Anh rụt chân lại, đôi mắt to cảnh giác nhìn chằm chằm Tần Đại Lâm, yếu ớt nói: "Chú, chú không phải người xấu, vậy vừa rồi sao lại đánh cháu?"

    Tần Đại Lâm gãi gãi gáy nói: "Chú thấy cháu lén lút gần nhà chú, tưởng cháu là người xấu, trong lúc nóng vội mới... Chú chỉ muốn dọa cháu chút thôi, xin lỗi nhé!"

    Nói hay lắm! Mẹ nó chứ, tao đây cũng chẳng phải người tốt lành gì, lát nữa tao cũng dọa mày một phen... Anh Lục Dĩ Bắc thầm nghĩ, vẻ như đã thả lỏng cảnh giác, thở phào một hơi dài.

    "Phù...! Vậy, nếu đã là hiểu lầm, chú có thể thả cháu đi được không ạ?"

    "Tạm thời thì không được."

    "Tại sao ạ? Chẳng phải chú nói vì chú hiểu lầm cháu là người xấu nên mới đánh cháu sao?" Anh Lục Dĩ Bắc giọng hơi nức nở hỏi dồn.

    "Chú thả cháu đi mà? Cháu xin chú đấy! Cháu sẽ không báo cảnh sát đâu, thật đấy!"

    Tần Đại Lâm nhìn bộ dạng đáng thương tội nghiệp, như một con thỏ trắng nhỏ mặc người sắp đặt kia, trong lòng khấp khởi vui mừng, nhưng vẻ mặt lại trở nên ưu sầu.

    Gã lấy từ túi áo ra hộp thuốc, rút một điếu châm lửa, rít một hơi thật sâu, rồi từ từ nói: "Thật ra, chú cũng đã một thời gian rồi không tìm được người chịu lắng nghe mình nói chuyện."

    "Cháu nói chuyện với chú một lát nhé? Nói chuyện xong chú sẽ thả cháu đi."

    "Lâu rồi không nói chuyện với ai sao ạ?" Anh Lục Dĩ Bắc sững người, ánh mắt nghi hoặc nhìn về phía ban công, nói: "Chị ơi, chị chưa bao giờ nói chuyện với chú ấy ạ?"

    "Chị ơi, chị vốn không ở cùng chú ấy sao ạ?"

    Tần Đại Lâm nhìn theo ánh mắt của anh Lục Dĩ Bắc, ban công trống không, rèm cửa đóng chặt, các loại cây trong chậu lặng lẽ đổ bóng xuống sàn nhà, trông thật vô hồn.

    Gã ngẩn người nhìn chằm chằm ban công, như thể nhớ ra chuyện gì đó kinh khủng, con ngươi khẽ run rẩy, mãi đến khi tàn thuốc nóng bỏng rơi xuống quần, đùi đau nhói, gã mới giật nảy mình, sực tỉnh.

    Tần Đại Lâm nhảy dựng lên khỏi ghế, vẻ mặt hung tợn lộ rõ.

    "Mẹ kiếp, tao cho mày mặt mũi mày không cần, còn ở đây giở trò khôn vặt với tao hả? Trên ban công làm gì có ai?!"

    Anh Lục Dĩ Bắc làm ra vẻ sợ hãi, rụt người lại, tủi thân nói: "Nhưng, nhưng cháu rõ ràng nhìn thấy có một chị gái ở đó mà..."

    Anh Lục Dĩ Bắc vừa nói, vừa khẽ nhớ lại trang phục của Trần Tư Kỳ trong thông báo tìm người vào ngày cô mất tích, rồi khẽ thuật lại: "Chị ấy mặc một chiếc váy liền màu trắng, đi giày hở mũi màu đen, đeo một chiếc túi xách nhỏ màu đỏ, chú xem kìa, chị ấy ở ngay đó mà!"

    Tần Đại Lâm nghe những lời của anh Lục Dĩ Bắc, sống lưng chợt thấy ớn lạnh, toàn thân nổi da gà.

    Gã nhớ từng thiếu nữ mà gã đã hãm hại, họ thường xuyên xuất hiện trong mơ của gã, đòi mạng gã, nhưng gã vẫn sống sờ sờ.

    Anh Lục Dĩ Bắc biết trang phục của những cô gái đó chẳng có gì lạ, trên tin tức và thông báo tìm người đều có viết mà!

    Trước kia đám cảnh sát kia chẳng phải cũng dùng cách này để thăm dò rồi sao?

    Sau một hồi hoảng sợ ngắn ngủi, Tần Đại Lâm nhanh chóng bình tĩnh lại, nhìn anh Lục Dĩ Bắc, vẻ mặt hung tợn lộ rõ.

    "Mẹ mày câm miệng cho tao! Mày thật sự nghĩ rằng vào cái nhà này rồi, mày còn có thể lành lặn bước ra ngoài được sao?"

    Gã gầm lên, vớ lấy cái gạt tàn thuốc trên bàn lao về phía anh Lục Dĩ Bắc,眼看 sắp sửa ăn một trận đòn, nhưng anh Lục Dĩ Bắc lại nghiêng người, nhẹ nhàng né tránh.

    Cái gạt tàn thuốc chỉ thiếu chút nữa là trúng vào đầu anh.

    Tần Đại Lâm lại một lần nữa lao về phía anh Lục Dĩ Bắc, rồi lại một lần nữa bị anh né được, vẫn chỉ thiếu một chút.

    "Mày còn dám né? Tao giết chết mẹ mày!"

    "Chú, chú ơi, cháu cũng không muốn né đâu! Nhưng mà, người ta cũng sợ lắm, không kiểm soát được mà!"

    Ai bảo động tác của mày dễ đoán thế làm gì? Tao thậm chí còn dư sức tạo cho mày ảo giác "chỉ thiếu chút nữa, lần sau chắc chắn trúng". Anh Lục Dĩ Bắc thầm bổ sung trong lòng.

    Tần Đại Lâm sa sầm mặt, lại lao tới, lại bị né, tiếp tục lao tới, tiếp tục bị né, sau mấy lần thử liên tiếp, đều bị anh Lục Dĩ Bắc dễ dàng né tránh.

    Anh như một con lươn nhỏ trơn tuột, lại giống như một bóng ma thoắt ẩn thoắt hiện.

    Tần Đại Lâm cảm thấy có gì đó không ổn, một tay xách cái gạt tàn thuốc, lùi lại vài bước, nhìn anh Lục Dĩ Bắc từ trên xuống dưới, lúc này mới phát hiện ra cô bé này, đối mặt với tình huống nguy hiểm như vậy mà hoàn toàn không hoảng sợ, trên mặt không có chút biểu cảm nào, giống như...

    Giống như một người chết?

    Ý nghĩ đó lóe lên trong đầu, gã lại nhớ tới những lá bùa rách nát ở cửa, mặt Tần Đại Lâm tái mét, giọng run run gầm lên: "Mày, mày rốt cuộc là ai?"

    "Tao?" Anh Lục Dĩ Bắc bình thản nói: "Tao có thể là Trần Tư Kỳ, có thể là Trương Tuệ Tuệ, Phương Lệ Cầm, cũng có thể là vô số hài cốt chôn dưới khu Hạnh Phúc..."
- id: Volume_3_Chapter_46_Segment_760
  title: 第四十六章 待会儿我也吓吓你
  content: |-
    Anh Lục Dĩ Bắc nói, vẻ mặt không đổi, dùng giọng nhỏ như muỗi kêu nói với chiếc áo khoác: "Áo khoác, biến thành một chiếc váy trắng rách rưới xem nào?"

    Nhận được mệnh lệnh của anh, chiếc áo khoác ngọ nguậy mấy cái, theo hình dáng chiếc váy ngủ trong căn hộ, trong nháy mắt đã hóa thành một chiếc váy vừa rách vừa bẩn rũ xuống.

    Anh Lục Dĩ Bắc cũng rất đúng lúc buông sợi dây nylon trong tay, để lộ ra con dao chạm khắc, tiến về phía trước.

    Linh năng cuộn trào, trong không khí nổi lên từng cơn gió mạnh, mái tóc dài trắng như tuyết bay loạn, đôi mắt đỏ rực ánh lên những tia sáng lạnh lẽo.

    Dường như bị ảnh hưởng bởi dao động linh năng của anh Lục Dĩ Bắc, ánh đèn trên đầu lúc sáng lúc tối, không ngừng nhấp nháy.

    Từng luồng dao động linh năng yếu ớt ẩn giấu trong những bức tường xung quanh đột nhiên đều bị kích hoạt, căn phòng tức thì vang vọng những tiếng nức nở của thiếu nữ tựa như ma khóc sói tru.

    Trong khoảnh khắc, thân thể Tần Đại Lâm như bị sét đánh, run lên bần bật, lùi lại liên tiếp mấy bước, dựa vào tường.

    Nhìn anh Lục Dĩ Bắc tay cầm lưỡi dao, biểu cảm của hắn hoàn toàn mất kiểm soát, ngũ quan như thể bị một bàn tay vô hình nào đó vò cho biến dạng.

    Hiệu ứng thị giác được đẩy lên hết cỡ, sự ảnh hưởng của dao động linh năng từ Quái Đàm lên tinh thần con người cũng là thật sự rõ rệt, cả người hắn đều không ổn.

    "Anh, anh đừng qua đây, tôi, tôi cũng không muốn giết các người đâu..."

    Nói được nửa câu, hắn đột nhiên tự tát mình một cái, "Đều là tôi, là lỗi của tôi, tôi không nên cờ bạc, không cờ bạc thì tôi cũng không đến bước đường này."

    "Không, không đúng, đều tại bọn chúng! Là bọn chúng lừa tôi vào sòng bạc đó, tôi đã thua sạch tất cả, chỉ có bán mạng cho bọn chúng mới có thể tiếp tục sống sót, nếu không, nếu không bọn chúng sẽ..."

    Anh Lục Dĩ Bắc: "..." Sòng bạc quái gì mà kích thích thế? Đến cả tự do cá nhân cũng thua được à? Thôi kệ, làm chuyện chính trước đã!

    "Câm miệng! Tôi có hỏi cậu những chuyện này sao? Nói mau, cổ kiếm của tôi ở đâu? Nói ra, tôi tha cho cậu không chết!"

    "Cổ kiếm?" Tần Đại Lâm sững người một chút, vội vàng lắc đầu nói: "Không, không, tôi không thể nói cho anh biết!"

    "Vậy thì cậu đi chết đi!"

    Anh Lục Dĩ Bắc quát khẽ một tiếng, mũi chân điểm nhẹ xuống đất, dùng năng lực bay không mấy thuần thục của anh, lơ lửng trên không vài giây, rồi lướt về phía Tần Đại Lâm.

    Thấy vậy, đồng tử Tần Đại Lâm co rút dữ dội, lồng ngực phập phồng kịch liệt, kinh hãi hét lớn: "Ở, ở Lý, Lý..."

    Hắn còn chưa nói hết câu, trong miệng đã phát ra một tiếng kêu quái dị "Ọe!", sùi bọt mép, cổ lệch sang một bên, "Rầm!" một tiếng ngã lăn xuống đất, ngất đi.

    Anh Lục Dĩ Bắc: "..."

    Đây... vậy mà lại sợ đến mức sốc ngất đi rồi?

    Tố chất tâm lý này cũng quá kém rồi, rốt cuộc hắn đã ra tay thế nào mà giết được nhiều người như vậy?

    Chết tiệt, giờ phải làm sao? Lão tử còn chưa kịp hỏi rõ, cổ kiếm ở chỗ nào đâu!

    Anh Lục Dĩ Bắc thầm nghĩ, xoa xoa cái bụng hơi trướng lên của mình.

    Trước đó anh hoàn toàn không biết, trực tiếp dọa một người ngất xỉu lại có thể nhận được nhiều linh năng bổ sung đến vậy, gần bằng một phần ba khối lõi của bản thể Quái Đàm rồi.

    Anh bước tới, lật Tần Đại Lâm đang nằm trên đất lại, thử hơi thở, xác nhận hắn vẫn còn sống, liền lấy đồ có sẵn, dùng dây nylon trói hai tay hai chân hắn lại, sau đó một tay xách hắn lên, ném về phía ghế sofa.

    "Keng—!"

    Đúng lúc này, có thứ gì đó đột nhiên trượt ra từ trong túi Tần Đại Lâm, rơi xuống đất phát ra một tiếng động nhẹ.

    "Hửm?"

    Anh Lục Dĩ Bắc bước tới, nhặt thứ đồ rơi ra từ túi Tần Đại Lâm lên, nhìn qua một lượt, rồi nhíu mày.

    Đó là một thẻ chip tròn được chế tác tinh xảo, màu đỏ trắng xen kẽ, vật liệu hẳn là một loại kim loại nào đó, cầm trong tay thấy lạnh băng, một mặt khắc chữ số "10", mặt kia khắc một ngôi sao bảy cánh ngược với hoa văn vô cùng phức tạp, mơ hồ còn có chút dao động linh năng yếu ớt.

    "Thẻ chip? Chẳng lẽ đây là thẻ chip của sòng bạc mà Tần Đại Lâm đã thua sạch bản thân?"

    "Còn có dao động linh năng..."

    "Chậc! Ngươi một kẻ bình thường, lại đi đánh bạc với Quái Đàm, không thua mới lạ!"

    Anh Lục Dĩ Bắc lẩm bẩm, lặng lẽ cất chiến lợi phẩm của mình vào túi.

    Đánh bạc là không thể nào đánh bạc, đời này anh sẽ không bao giờ đánh bạc, anh chỉ định cất thẻ chip đi trước, đợi sau khi biết sòng bạc đó ở đâu rồi sẽ đi đổi thẻ chip thành tiền mặt mà thôi.

    Cất kỹ thẻ chip, anh Lục Dĩ Bắc liền ngồi xuống ghế, nhàm chán nghịch điện thoại, chờ Tần Đại Lâm tỉnh lại, để mình tiếp tục "hỏi thăm thân thiện".

    Thời gian trôi qua từng chút một, mười một rưỡi đêm, thấy pin điện thoại chỉ còn mười phần trăm, anh Lục Dĩ Bắc hơi hoảng, đang định cất điện thoại đi, giữ lại chút pin cuối cùng, thì đúng lúc này, đèn trong phòng đột nhiên tắt ngấm, ngoài cửa sổ cũng nổi lên một trận gió yêu ma rợn người.

    Hai luồng dao động linh năng đột nhiên xâm nhập vào phạm vi dò xét linh giác của anh Lục Dĩ Bắc, đang xuyên qua hành lang, lặng lẽ tiến về phía phòng 401.

    Có Quái Đàm tới! Là Quái Đàm mà đồng xu bói ra sao?
- id: Volume_3_Chapter_46_Segment_761
  title: 第四十六章 待会儿我也吓吓你
  content: |-
    Cường độ dao động linh năng khoảng chừng 1 Thỏ, có hai cái… vậy thì là khoảng 2 Thỏ!

    Anh Lục Dĩ Bắc thầm cân nhắc vài giây, đưa ra phán đoán rằng nếu mình đối mặt với sức chiến đấu của khoảng hơn hai quý ngài Thỏ một chút thì có thể sẽ gặp nguy hiểm, quyết định trốn đi trước, xem xét tình hình rồi tính tiếp.

    Khoảnh khắc tiếp theo, trong đầu anh liền lóe lên ý nghĩ dự đoán.

    【Bọn chúng sắp sửa xuyên qua cửa lớn】

    Sắc mặt anh khẽ thay đổi, lập tức đứng dậy, nhìn quanh một lượt, thân hình lóe lên liền lao vào phòng ngủ của Tần Đại Lâm, vừa mới đi được vài bước, chân anh liền đạp hụt, rơi thẳng xuống dưới.

    Khoảnh khắc tiếp theo, nhiệt độ trong phòng 401 đột ngột giảm mạnh, trên cửa sổ kính không hiểu sao lại phủ một lớp sương trắng, cửa chống trộm đã khóa trái không hề bị mở ra, nhưng lại vang lên tiếng "két" khe khẽ của trục cửa đang xoay, kèm theo tiếng động khe khẽ đó, hai bóng đen lơ lửng nhẹ nhàng xuyên qua cửa chống trộm, tiến vào trong nhà…
- id: Volume_3_Chapter_47_Segment_762
  title: 第四十七章 不要怕,大家都是自己人
  content: |-
    “Xì——! Đau đau!”

    Khói bụi mù mịt, trong bóng tối, anh Lục Dĩ Bắc xoa mông kêu đau một tiếng.

    Anh trước đó nhìn thấy người phụ nữ mặt có vết bớt kia thần kỳ đi từ tầng một lên tầng bốn, đã đoán được trong tòa nhà cũ này có thể ẩn giấu thứ gì đó như mật đạo.

    Chỉ là anh không ngờ, Tần Đại Lâm lại đào lối vào ngay giữa nhà, không kịp đề phòng, anh đã đạp hụt chân, rơi xuống.

    Mẹ kiếp, hắn không sợ chính hắn lỡ chân rơi vào sao? Anh Lục Dĩ Bắc thầm chửi một câu, vịn vào tường, mò mẫm đứng dậy, bắt đầu quan sát xung quanh.

    Cái hố anh rơi xuống thẳng đứng chín mươi độ, ước chừng cao ba bốn mét, dài một mét rưỡi, rộng khoảng một mét, giống như một cái giếng cạn, có thể dễ dàng cho một người trưởng thành có thân hình bình thường đi qua.

    Trong không khí, mùi máu tanh nồng nặc như thấm ra từ vách tường càng đậm hơn, không khí dưới đáy hố lưu thông, trong tiếng gió xen lẫn tiếng “u u” khe khẽ, nghe như có ai đó đang khóc thầm.

    Dùng linh giác dò xét hai luồng dao động linh năng không rõ nguồn gốc trên lầu, phát hiện chúng sau khi vào nhà Tần Đại Lâm thì không di chuyển nữa, anh Lục Dĩ Bắc bèn rút điện thoại ra, bật đèn pin soi sáng xung quanh, cẩn thận dò dẫm tiến về phía trước.

    Có lẽ do ở dưới lòng đất ẩm ướt, những bức tường bê tông xung quanh ướt sũng, trên mặt đất có vết máu khô do kéo lê để lại, trên một đoạn dây thép lồi ra còn vương mấy mảnh vải đã hơi mục nát.

    Xem ra, Tần Đại Lâm sau khi đánh gục các cô gái đều đưa đến đây để xử lý bước tiếp theo. Anh Lục Dĩ Bắc nghĩ.

    Trước đó ở phòng khách căn 401, anh cũng nghe thấy tiếng Tần Đại Lâm di chuyển vật nặng trong phòng ngủ, chắc là đang mở lối vào mật đạo, chuẩn bị đưa cả anh đến đây.

    Sau khi quan sát xung quanh, anh Lục Dĩ Bắc tìm thấy một mật đạo dẫn vào sâu hơn, anh khom lưng đi dọc theo mật đạo, khoảng ba bốn mét sau, trước mặt hiện ra một cánh cửa sắt gỉ sét loang lổ.

    Cửa sắt không khóa, anh dừng chân trước cửa, có chút lo rằng sau khi đẩy ra sẽ có quái đàm đột ngột xông ra từ bên trong, bèn lặng lẽ tung đồng xu, dự đoán mức độ khuếch đại của chú thuật, chuẩn bị sẵn một phát Hồng Diễm Thiểm, rồi mới đưa tay đẩy cửa.

    “Két——!”

    Trục cửa xoay chuyển, phát ra tiếng động rợn người, cùng với cánh cửa sắt gỉ sét từ từ mở ra, một mùi kỳ quái do nấm mốc, bụi bặm, thức ăn ôi thiu và máu huyết thối rữa quyện lại trong không gian kín xộc thẳng vào mặt.

    Sau cánh cửa sắt, là một mật thất rộng khoảng ba mươi mét vuông, trông như được cải tạo từ một căn phòng nào đó ở tầng ba, cửa sổ bị bịt kín, bốn bức tường cũng được trát lại phẳng phiu, một cánh cửa chống trộm dày cộp đặt ở góc phòng, bên cạnh cửa có kê bàn ghế cũ kỹ.

    Giữa mật thất đặt một cái lồng sắt lớn, bên trong có hai cái chậu inox, một cái đựng nước đục ngầu, cái còn lại đựng thức ăn đã biến chất, thâm đen.

    Ngoài ra, trong lồng còn chất một đống lớn thứ gì đó đen ngòm, anh Lục Dĩ Bắc dùng điện thoại soi vào, nhìn rõ thứ bên trong lồng, sắc mặt lập tức tái mét.

    Đó là một búi tóc lớn rối bù dữ tợn, thấp thoáng còn nhìn thấy dưới lớp tóc che phủ vài mảnh xương cốt chưa kịp xử lý.

    Những cô gái bị Tần Đại Lâm nhắm trúng và đánh gục, sau khi bị hắn đưa vào tòa nhà cũ, có lẽ đều bị giam cầm ở đây, rồi dần dần biến thành những cái xác không hồn mắt đờ đẫn, toàn thân bẩn thỉu, cuối cùng lại biến thành một thi thể lạnh lẽo.

    Còn những thi thể đó được giấu ở đâu, có lẽ giống như anh Lục Dĩ Bắc cảm nhận được, chúng ở ngay trong những góc tối tăm mà người thường không thể phát hiện ra trong tòa nhà cũ này.

    Bên dưới những mảnh xương đó, anh Lục Dĩ Bắc cuối cùng cũng tìm thấy nguồn gốc của mùi máu tanh thấm ra từ vách tường.

    Một vài sợi tơ màu đỏ máu xoắn xuýt kỳ dị, vươn ra từ đáy lồng, bám trên mặt đất, cắm rễ vào lớp bê tông cứng ngắc, lạnh lẽo.

    Trông giống như vết máu khô, lại giống như rễ cây, từ trên đó mơ hồ truyền đến từng đợt dao động linh năng yếu ớt.

    Anh Lục Dĩ Bắc nhìn chằm chằm những sợi tơ đỏ máu đó vài giây, khẽ ngâm xướng chú ngữ, ném qua một phát Hồng Diễm Thiểm.

    “Vù——!”

    Ánh lửa đỏ rực chiếu sáng căn mật thất quanh năm không thấy ánh mặt trời này, kèm theo tiếng kêu thảm thiết thoắt có thoắt không và từng đợt mùi thịt cháy khét lẹt, dao động linh năng nhanh chóng lắng xuống.

    “…”

    Tên Tần Đại Lâm này thật đúng là cầm thú, nếu để hắn tiếp tục, không chừng trong tòa nhà cũ này sẽ sinh ra quái đàm đáng sợ.

    Cũng chẳng trách chị gái kia cảnh báo anh, đừng tùy tiện vào các phòng trong tòa nhà cũ.

    Có phải chị ấy lo lắng lúc anh xông vào một căn phòng nào đó, lại đúng lúc bắt gặp Tần Đại Lâm vừa xử lý xong cô gái bị giam bên trong, nên sẽ gặp nguy hiểm không? Anh Lục Dĩ Bắc nghĩ.

    Nghĩ kỹ lại, một cô gái một mình xông vào một căn nhà bỏ hoang đã lâu, đột nhiên bắt gặp một gã đàn ông to lớn vừa giết người xong, toàn thân dính đầy máu tanh, đối với một người bình thường mà nói, quả thật rất đáng sợ.

    Đợi đến khi những sợi tơ màu đỏ máu đó hoàn toàn cháy thành tro, anh Lục Dĩ Bắc chuẩn bị rời đi.
- id: Volume_3_Chapter_47_Segment_763
  title: 第四十七章 不要怕,大家都是自己人
  content: |-
    Trước khi rời đi, cô tiến đến bàn ghế trong mật thất, lần lượt kéo từng ngăn kéo bàn ra, cẩn thận tìm kiếm một hồi, liền phát hiện một cuốn sổ ghi chép đã ố vàng, lấm tấm vết mốc.

    "Xoạt."

    Anh tiện tay lật một trang, dùng điện thoại chiếu sáng cuốn sổ, lại phát hiện trên đó chỉ viết nguệch ngoạc một con số【277】.

    "277? Có ý gì?"

    Cô khẽ nhíu mày, lật về sau vài trang, phát hiện mỗi trang đều chỉ viết một con số.

    【181】, 【205】, 【229】……

    Những con số đó trông chẳng có liên hệ gì, không có quy luật nào rõ ràng, điều duy nhất có thể xác định là chúng vẫn luôn tăng lên.

    Anh đầy nghi hoặc lại lật xem cuốn sổ một hồi, mãi đến khi lật đến trang đầu tiên, cô mới bừng tỉnh ngộ.

    Trang đầu tiên của cuốn sổ, nét chữ xiêu vẹo viết "Còn lại 100 ngày".

    "…"

    Xem ra, những con số có thể là sự thay đổi số ngày Tần Đại Lâm có thể sống sót sau khi giao những cô gái đó cho một dị bản nào đó?

    Thế nhưng, tại sao mỗi lần con số thay đổi đều không cố định? Nhiều thì có thể tăng hơn bốn mươi ngày, ít thì chỉ tăng vài ngày.

    Là dựa vào nhan sắc, tuổi tác, hay tiềm năng linh năng để phán đoán?

    Anh nghĩ thầm, tự lẩm bẩm một câu, "Cũng không biết, mình đáng giá bao nhiêu ngày?"

    Nói xong, cô đặt cuốn sổ xuống, chuẩn bị rời khỏi cái nơi quỷ quái này.

    "A——! Ngươi, các ngươi…"

    Đầu kia mật đạo đột nhiên vang lên một tiếng hét thảm thiết như heo bị chọc tiết, nghe giọng thì giống Tần Đại Lâm.

    ————

    Tần Đại Lâm bị một trận gió quái dị âm u lạnh lẽo thổi tỉnh.

    Hắn mơ mơ màng màng tỉnh lại, phát hiện mình bị trói trên ghế, lại nhớ tới nữ quỷ ban nãy, thân thể chợt run lên một cái.

    Mở mắt ra nhìn căn phòng tối đen, không thấy bóng dáng nữ quỷ đâu, hắn thầm thở phào nhẹ nhõm.

    Tuy nhiên, trái tim đang treo lơ lửng của hắn còn chưa kịp hoàn toàn buông xuống, liền lại một lần nữa thót lên tận cổ họng.

    Đèn trên đầu đột nhiên nhấp nháy một cái, nhờ ánh sáng lóe lên thoáng qua, hắn nhìn thấy trong góc tối của căn phòng, có hai bóng người đáng sợ đang đứng.

    Một trong số đó toàn thân trần trụi, làn da trắng bệch lộ ra ngoài, từng cụm từng cụm, nhăn nhúm xếp chồng lên nhau, trông giống như một người cực kỳ béo phì, đột nhiên bị hút cạn toàn bộ mỡ, lại giống như trên một bộ xương được vá víu chắp vá rất nhiều mảnh da người.

    Một kẻ khác dáng người rất thấp, có lẽ chưa đến một mét tư, đầu đội một cái bao tải bẩn thỉu, sợi chỉ màu đỏ sẫm khâu thành mắt và miệng trên bao tải, trông giống như một con búp bê kinh dị được làm thô sơ, vụng về, từng đàn giòi bọ lúc nhúc bò trên những kẽ hở của bao tải.

    Nhìn hai bóng đen, thân thể Tần Đại Lâm đột nhiên cứng đờ, nỗi sợ hãi giống như từng đàn côn trùng điên cuồng gặm nhấm thần kinh của hắn, tim đập thình thịch, toàn thân tê dại từng cơn như bị điện giật.

    "A——! Ngươi, các ngươi…"

    Nhìn hai bóng đen từng chút từng chút tiến lại gần, hắn hét lên một tiếng thảm thiết, lời còn chưa nói xong, liền giống như bị đột quỵ, mặt co giật, lại một lần nữa ngất đi.

    Thảm quá, mình thật sự quá thảm, nữ quỷ đó không những không định tha cho mình, còn gọi đồng bọn đến, cùng nhau hành hạ mình! Báo ứng mà!

    Trong giây phút cuối cùng trước khi mất đi ý thức, trong đầu Tần Đại Lâm hiện lên ý nghĩ như vậy.

    ————

    Bên trong mật thất.

    Anh vừa nghe thấy tiếng hét thảm của Tần Đại Lâm, còn chưa biết trên đó đã xảy ra chuyện gì, liền cảm thấy một luồng linh năng khó hiểu tràn ngập, trong đầu không khỏi hiện lên vô số dấu chấm hỏi nhỏ.

    Cái quái gì vậy? Chuyện gì xảy ra vậy? Trên đời này lại có chuyện tốt không làm mà hưởng như vậy sao?

    Anh nghĩ thầm, cẩn thận mò đến cửa hang thông lên phòng ngủ của Tần Đại Lâm, đang chuẩn bị dùng linh giác âm thầm quan sát tình hình bên trên, đúng lúc này, bên trên đột nhiên truyền đến tiếng nói chuyện.

    ————

    "Nhân Bì, cậu chắc chắn đây chính là kẻ mà ông chủ Lý muốn chúng ta trừ khử không?"

    Dị bản được gọi là Nhân Bì liếc nhìn Tần Đại Lâm trên ghế nói, "Không sai đâu, tớ đã xem ảnh rồi, trên người hắn không có dao động linh năng, chắc là không có chú thuật thay đổi ngoại hình nào trên người."

    Khi nói, giọng của nó giống như giọng của mấy người trộn lẫn vào nhau, ù ù vang vọng, khiến người ta nghe không rõ.

    "Vậy…" Dị bản mặt bao tải gãi gãi sau gáy, bàn tay kéo theo một đám giòi bọ, rơi xuống đất như mưa, "Tại sao hắn lại bị trói?"

    "Việc này còn cần chúng ta ra tay sao? Ông chủ Lý tùy tiện gọi hai người thường đến là có thể giải quyết hắn rồi!"

    "Cái này…" Nhân Bì trầm ngâm vài giây rồi nói, "Có khi nào là dị bản khác, đến đây trước chúng ta một bước không, dù sao thì dị bản mà ông chủ Lý quen biết, đâu chỉ có hai anh em chúng ta?"

    "Tên đó sau khi đánh ngất hắn, trói lại, định bỏ đói hắn cho đến chết? Hay là từ từ hành hạ cho đến chết?"

    "Ủa? Đủ biến thái, nhưng mà quá tầm thường rồi." Dị bản mặt bao tải khinh thường nói.

    ————

    Bên trong mật đạo.
- id: Volume_3_Chapter_47_Segment_764
  title: 第四十七章 不要怕,大家都是自己人
  content: |-
    Cậu mới biến thái hạ đẳng, cả nhà cậu mới biến thái hạ đẳng! Anh hướng về phía miệng hang trợn trắng mắt, sau khi hơi bình ổn lại cảm xúc, bắt đầu nghiền ngẫm kỹ nội dung cuộc trò chuyện của chúng.

    Vừa rồi chúng có nhắc đến lão Lý, trước khi Tần Đại Lâm ngất đi, cũng nói cổ kiếm đang ở trong tay một người họ Lý…

    Lão Lý này có phải là người đã lấy đi cổ kiếm không?

    Hắn ta thông qua một phương pháp nào đó, biết được Tần Đại Lâm định tiết lộ tung tích cổ kiếm cho mình, nên đã sai hai con quái dị đến để giết người diệt khẩu?

    Nhưng mà, tốc độ phản ứng này cũng quá nhanh rồi thì phải?

    Anh đang suy nghĩ, thì cuộc trò chuyện của hai con quái dị trên lầu truyền đến, cắt ngang dòng suy nghĩ của cô.

    "Giờ làm sao? Giết hắn luôn?"

    "Tớ thấy được đấy! Một người thường, cũng chẳng moi được bao nhiêu linh năng."

    …

    Nghe vậy, tim anh thắt lại, thầm kêu một tiếng không ổn.

    Bây giờ vẫn chưa xác định được tung tích của cổ kiếm, lỡ như lão Lý mà hai con quái dị nhắc đến không phải là người lấy đi cổ kiếm, mà chúng lại giết Tần Đại Lâm, thì chẳng phải manh mối sẽ đứt hết sao?

    Thật sự không được, chỉ còn cách…

    Không kịp nghĩ nhiều, anh hai tay vịn vào vách hang, đột nhiên dùng sức, liền giống như thạch sùng leo tường, ba hai phát đã leo lên trên.

    Sau khi đứng vững trong phòng ngủ, cô lập tức giải phóng dao động linh năng, nghênh ngang đi ra khỏi phòng ngủ.

    Tuy rằng, hiện tại cô vẫn không thể sử dụng toàn bộ sức mạnh trong cơ thể khi không bị thương, nhưng sau khi vẽ xong linh văn và thường xuyên sử dụng chú thuật, cô đã tìm ra được một vài mẹo sử dụng linh năng.

    Ví dụ như việc giải phóng dao động linh năng, thực ra nguyên lý cũng tương tự như thi triển chú thuật, chỉ là không cần niệm chú, chỉ cần không ngừng tập trung linh năng, tích tụ mà không phát ra…

    Chết tiệt! Sao không dừng lại được?

    Khoan đã, chẳng lẽ chú thuật giả này cũng được hưởng hiệu ứng khuếch đại?

    Chuyện này… sẽ không gây ra rắc rối gì chứ?

    Anh đang kinh hãi vì dao động linh năng không thể ngừng lại, nhìn thấy cảnh tượng bên ngoài phòng ngủ, lại sững sờ.

    Vừa mở cửa đã thấy gió lạnh nổi lên tứ phía, không khí thoang thoảng một mùi kỳ lạ, bóng đèn trên trần nhà chớp tắt, những bóng đen chiếu trên bốn bức tường như bị một sức mạnh nào đó bóp méo, lắc lư không ngừng, ngọ nguậy như thể bất cứ lúc nào cũng có thể biến thành ác quỷ, thoát ra khỏi tường, nhe nanh múa vuốt lao về phía Tần Đại Lâm.

    Mà ở giữa phòng, còn đứng hai bóng người đáng sợ, rõ ràng không phải là người.

    Trời ạ, sao mà đáng sợ thế này!

    Biết thế mình đã trốn trong mật thất, đợi chúng đi rồi mới ra.

    Nhìn cảnh tượng trước mắt, anh bị hai con quái dị làm cho hoảng sợ, tim đập thình thịch, nhưng vẫn cắn răng, cố gắng tiến về phía trước.

    Tự mình chọn cách ra oai, dù có quỳ cũng phải diễn cho xong!

    Dù sao mình cũng mạnh hơn từng đứa một chút, trước tiên thử xem có dọa được chúng không, nếu không dọa được, dựa vào Giáp Thần Hành Mã mô phỏng, chạy thì chắc chắn chạy được…

    Anh nghĩ thầm, giơ tay chỉ, quát lớn: "Súc sinh! Hai ngươi muốn làm gì?!"

    Hai con quái dị bị giọng nói và dao động linh năng đáng sợ của cô thu hút, nhìn về phía này, lập tức cốt lõi của thực thể quái dị run lên.

    Thiếu nữ mặc chiếc váy trắng tả tơi đứng trước khung cửa, mái tóc dài màu bạc trắng tung bay sau lưng, gương mặt tinh xảo, thần thái lạnh lùng, đồng tử như đóng băng.

    "U—!"

    Cùng với những gợn sóng ánh sáng méo mó và tiếng nức nở bi thương của thiếu nữ, bên cạnh cô xuất hiện những dòng khí màu đỏ sẫm hư ảo, giống như những dòng sông máu nhỏ đang chảy quanh người cô.

    Những dòng sông máu đó tỏa ra ánh sáng nhàn nhạt, giống như dung nham.

    Dị dạng, bệnh hoạn, nhưng lại tràn đầy sức sống kỳ quái, âm tà, như thể muốn làm ô uế, thiêu đốt cả bóng tối.

    Đó quả thực là một tà thần bước ra từ máu và lửa!

    Hai con quái dị thực sự bị cô dọa sợ, nhất thời đứng im tại chỗ không dám động đậy.

    Mặc dù, con quái dị thuộc loài ma nữ đột nhiên xuất hiện này, dao động linh năng không mạnh hơn chúng quá nhiều, nhưng chất lượng linh năng của cô ta quá cao, vô hình trung tạo ra một sự áp chế tự nhiên về đẳng cấp đối với chúng.

    Giống như, kẻ săn mồi đối với con mồi vậy.

    Đáng sợ hơn là, trước đó, chúng hoàn toàn không nhận ra sự tồn tại của cô ta.

    Nhưng mà, loại quái dị cấp bậc này, nhìn khắp cả Hoa Thành cũng là một trong những tồn tại hàng đầu, tại sao lại hứng thú với một con người bình thường chứ?

    Da Người thầm nghĩ, yếu ớt nói: "Hắn là của cậu, không không, hắn là con mồi của ngài?"

    "…"

    Hình như qua mặt được rồi?

    Anh im lặng một lúc, lạnh lùng nói: "Không, chỉ là được người khác nhờ vả thôi."

    "Chuyện này…" Da Người ấp úng một lúc rồi nói: "Thực ra hai anh em chúng tôi cũng được người khác nhờ vả, nếu, nếu mục đích của ngài giống chúng tôi, chúng tôi sẽ chạy trốn, ờ, rời đi."

    Đương nhiên tớ biết các cậu được người khác nhờ vả, nếu thực sự là người lấy đi cổ kiếm, tớ thậm chí còn muốn trà trộn vào trong đó… Anh thầm nghĩ, hơi mấp máy môi, đang định nói gì đó, thì tên Mặt Bao Tải vẫn im lặng nãy giờ, nhìn cô một lúc, đột nhiên kêu lên.

    "Tao nhận ra mày rồi! Thì ra là mày!"
- id: Volume_3_Chapter_47_Segment_765
  title: 第四十七章 不要怕,大家都是自己人
  content: |-
    Anh, "???"

    Cái quái gì vậy? Chuyện gì thế này? Sao lại có quái đàm quen biết mình?

    Da Người kinh hãi, muốn níu lấy Mặt Bao Tải, nhưng bị nó hất văng tay ra, "Anh là quái đàm loại Ma Nữ mà đài Lão Trương Quái Đàm kể phải không? Tôi là fan của các anh đấy!"

    "Không ngờ các anh lại có thật!"

    "..."

    Không phải có thật, chẳng lẽ mình là người giấy à?

    Anh muốn mở miệng cà khịa, nhưng nhìn cái mặt Bao Tải kia, hễ kích động là giòi trắng bự lại "rào rào" rơi xuống, anh chỉ thấy da đầu tê dại, nhất thời không nói nên lời.

    Đài Lão Trương Quái Đàm...

    Xììì—! Chẳng lẽ nó đang nói đến đài của chú Trương Sam sao?

    Chú Trương Sam rốt cuộc đã kể những gì vậy? Chú ấy có biết trong số thính giả của mình lại có cả quái đàm không?

    Nghĩ đến việc có thể có một đám quái đàm vào đêm hôm khuya khoắt, ở trong góc tối, háo hức chờ chú Trương Sam kể chuyện, anh liền cảm thấy hơi rợn người.

    Im lặng một lúc, anh không đáp lời Mặt Bao Tải, mà lạnh lùng nhìn Da Người, cố làm ra vẻ, lên giọng ra oai nói, "Nói đi, kẻ nào đã sai các ngươi tới? Nói ra, bản cung sẽ tha cho các ngươi không chết!"

    Da Người bị anh nhìn đến mức run lên, vội vàng đáp, "Ông chủ Lý, Lý Đường Hán!"

    "Đúng đúng, chính là Lý Đường Hán của công ty Giao dịch và Vận chuyển Tác phẩm Nghệ thuật Đường Hán!"

    Họ Lý, lại còn mở công ty Giao dịch và Vận chuyển Tác phẩm Nghệ thuật...

    Xem ra, hắn thật sự có khả năng đã lấy đi thanh cổ kiếm rồi!

    Anh im lặng suy tư, không biết làm sao để dừng lại dao động linh năng đang tỏa ra, uy áp vẫn đang tăng lên không ngừng, hai tên quái đàm chỉ cảm thấy từng cơn tim đập thình thịch, toàn thân run rẩy.

    Làm cái gì vậy trời!

    Chúng ta nói sai điều gì khiến anh ta nổi giận rồi sao?

    Hay là anh ta có thù oán gì sâu nặng với ông chủ Lý?

    Anh không hề biết mình đã uy hiếp được hai tên quái đàm trước mặt, dù sao thì bọn chúng cũng không hề cung cấp cho anh chút dao động linh năng nào.

    Sau một lúc suy nghĩ, anh gật đầu, thản nhiên nói, "Đừng sợ, tất cả đều là người một nhà."

    Da Người, Mặt Bao Tải, "..."

    Ờ thì...

    Đỉnh thật, ông chủ Lý! Lại có thể thần thông quảng đại đến mức, ngay cả quái đàm cấp bậc này cũng mời được sao?

    Suy nghĩ một lát, Da Người liếc nhìn Tần Đại Lâm, rồi lại nhìn anh nói, "Nếu ngài cũng là do ông chủ Lý mời tới, vậy hắn cứ giao cho ngài xử lý là được rồi."

    Mặc dù nó không hoàn toàn tin lời anh, nhưng dao động linh năng của người ta vẫn còn đang tăng lên kia kìa, nếu thăm dò quá nhiều, làm anh không vui, hậu quả sẽ khôn lường.
- id: Volume_3_Chapter_48_Segment_766
  title: 第四十八章 大叔,陪我们聊聊天吧?
  content: |-
    “……”

    Trước mặt một đối thủ tiềm năng của Vua Hoa Thành, chúng ta làm gì có quyền lên tiếng? Cô ta nói gì thì là cái đó thôi! Da Người thầm nghĩ.

    Có thể thoát thân thuận lợi mà không xảy ra xung đột, dĩ nhiên là tốt nhất rồi! Cơ hội thắng không đạt một trăm hai mươi phần trăm, sao gọi là nắm chắc phần thắng được? Anh nghĩ.

    Sau khi trao đổi tiếp xúc “thân thiện hữu nghị”, anh và hai con quái đàm đã đạt được sự đồng thuận – bọn chúng chính là phe mình, ai phản đối cũng vô dụng!

    Sau một khoảng im lặng ngắn ngủi, ba con quái đàm đồng loạt hướng ánh mắt về phía Tần Đại Lâm yếu ớt, bất lực nhưng chẳng hề đáng thương đang bị trói trên ghế.

    “Vậy theo ngài, chúng ta nên xử lý tên loài người này thế nào ạ?” Da Người chỉ vào Tần Đại Lâm, vẻ mặt nịnh nọt, chờ đợi phản hồi của anh.

    “……”

    Dường như chúng đã coi mình là đồng bọn mạnh hơn một chút, nên mới có chút hoảng sợ và kính nể mình ư?

    Như vậy cũng tốt, chỉ cần mình tiếp tục duy trì hình tượng mạnh mẽ trong mắt chúng, là có thể đứng ngoài quan sát, thu thập thông tin hữu ích, cũng có thể đục nước béo cò, rồi tìm thời cơ thích hợp để rút lui.

    Anh nghĩ thầm, hai tay khoanh trước ngực, cằm hơi nhướng lên, làm ra vẻ “nhìn người bằng lỗ mũi” kiêu ngạo, lạnh nhạt nói: “Tôi tự có sắp xếp, các ngươi ra ngoài đợi trước đi.”

    “Chuyện này... Ngài sẽ không tha cho hắn ta đâu nhỉ? Nếu hắn không chết, chúng tôi về không biết ăn nói sao với lão Lý đâu ạ!”

    “Đúng vậy, đúng vậy, tôi nghĩ ngài cũng không muốn đắc tội với lão Lý đâu nhỉ?” Da Người thăm dò, đôi mắt đục ngầu đảo lia lịa trong hốc mắt.

    “……”

    Anh trầm ngâm hai giây, rồi quay lưng đi, tìm một cách nói chuyện phù hợp với khí chất hiện tại của mình, lạnh lùng cất tiếng: “Hừ, lão ta có vui hay không, liên quan gì đến tôi?”

    “Ngây ra đó làm gì? Còn không mau cút?!”

    Lời vừa dứt, cô đã bắt đầu có chút lo lắng, khóe mắt không kìm được mà len lén liếc nhìn hai con quái đàm trong phòng.

    Tuy trong sách toàn viết thế, phim hoạt hình cũng toàn diễn thế, nhưng liệu có phải mình hơi làm lố quá không?

    Thỏ bị dồn vào đường cùng còn cắn người nữa là! Huống hồ là hai con quái đàm? Lỡ không cẩn thận chọc giận chúng, chúng nổi điên làm bậy thì sao? Hơi hoảng rồi đây.

    Rốt cuộc, những thứ như quái đàm căn bản sẽ không nói gì đến đạo nghĩa giang hồ, đánh lén sau lưng, xông lên cả đám, cũng là chuyện thường tình. Anh thấp thỏm nghĩ.

    Da Người, Mặt Bao Tải, “……”

    Toi rồi, hình như mình nói sai gì đó rồi!

    Vị ma nữ đại nhân này có vẻ coi thường lão Lý thì phải? Lúc nhắc đến lão Lý, ngay cả một chút biểu cảm cũng không thay đổi...

    May mà cô ta nhân từ hơn mình tưởng, chứ nếu là quái đàm cùng cấp khác, e là giờ này đã đang mân mê lõi bản thể quái đàm của chúng ta rồi.

    Hai con quái đàm im lặng len lén đánh giá anh một hai giây, chỉ cảm thấy dao động linh năng của cô rất mạnh, nhưng lại không nhìn ra được nông sâu thực sự, rất nhanh liền từ bỏ ý định thăm dò và chống đối ý muốn của cô.

    Chúng kính cẩn cúi người chào bóng lưng anh, cuốn theo một luồng gió lạnh, rồi biến mất khỏi phòng với vẻ ma quái.

    Anh âm thầm dùng linh giác cảm nhận dao động linh năng của hai con quái đàm, sau khi xác nhận chúng đã đi xa, anh mới thầm thở phào nhẹ nhõm, vác Tần Đại Lâm từ trên ghế dậy, xoay người đi về phía mật đạo.

    Tuy tạm thời điều được hai con quái đàm đi, nhưng thực ra cô vẫn chưa nghĩ ra cách xử lý Tần Đại Lâm đang hôn mê bất tỉnh.

    Cứ thế thả Tần Đại Lâm đi là không thể nào, với những chuyện xấu xa hắn đã làm, thả hắn đi, lương tâm anh không cho phép.

    Nhưng nếu nói tự tay giết Tần Đại Lâm, anh lại cảm thấy, dù gì hắn cũng là một người sống sờ sờ, có chút không nỡ ra tay.

    Huống hồ, anh vẫn chưa chắc chắn một trăm phần trăm lão Lý, kẻ phái Da Người và Mặt Bao Tải đến tấn công Tần Đại Lâm, có phải là người đã rút thanh cổ kiếm đi không, biết đâu còn phải moi thông tin từ miệng Tần Đại Lâm nữa.

    Cân nhắc một lát, anh quyết định trước tiên cứ nhốt Tần Đại Lâm vào chính mật thất do hắn tự xây.

    “……”

    Trước tiên cứ theo hai con quái đàm kia xem sao, nếu tìm được người rút cổ kiếm thì không về nữa, còn nếu không tìm được, thì quay lại hỏi hắn cho kỹ.

    Anh nhìn Tần Đại Lâm trong lồng, cân nhắc một lúc, rồi rút từ túi áo ra một lọ Họa Thủy nhỏ mang theo người, cạy miệng hắn ra, nhỏ một giọt vào.

    Thứ như Họa Thủy là loại thuốc gây ảo giác cực mạnh, việc làm ô nhiễm linh năng chỉ là tác dụng phụ, dùng để hạ độc, ngăn người ta tỉnh lại mới là cách dùng phổ biến nhất.

    Chỉ cần một giọt là đủ để Tần Đại Lâm sống say chết mộng cả nửa tháng.

    Sau khi cho Tần Đại Lâm uống một giọt Họa Thủy, anh vẫn cảm thấy có chút không yên tâm.

    Tuy rằng hắn tự mình không thoát ra được, nhưng lỡ có ai đó đến cứu hắn thì sao?

    Ví dụ như chị gái ở trong tòa nhà, hoặc người phụ nữ có vết bớt trên mặt.

    Nghĩ đến đây, cô lại thi triển chú thuật, hàn chết hai cánh cửa sắt ở lối vào mật thất, lúc này mới hơi yên tâm một chút, rời khỏi mật thất.

    ————
- id: Volume_3_Chapter_48_Segment_767
  title: 第四十八章 大叔,陪我们聊聊天吧?
  content: |-
    Từ nhà Tần Đại Lâm, anh tìm một cái hộp sắt, tiện tay xé mấy lá bùa còn nguyên vẹn trên cửa nhà gã bỏ vào, Lục Dĩ Bắc lúc này mới đủng đỉnh rời khỏi tòa nhà cũ.

    Khó khăn lắm mới đến đây một chuyến, những thứ có thể mang đi, tất nhiên phải mang đi.

    Mấy lá bùa này, uy lực không mạnh, anh tạm thời không dùng đến, nhưng cũng có thể sau này mang ra chợ Quỷ bán đi.

    Còn cái đầu lâu bò trông có vẻ hiền lành kia thì thôi vậy, thứ to như thế, không có chỗ giấu, lát nữa bị hai tên quái đản kia nhìn thấy, sẽ tổn hại hình tượng.

    Đường đường là cường giả, lại đi trộm cả vật phẩm linh năng cấp thấp trừ tà của một gia đình bình thường, thế này có hợp lý không?

    Lục Dĩ Bắc nghĩ thầm, rất nhanh đã đi qua hành lang, đến đầu cầu thang, rồi quyến luyến nhìn cái đầu lâu bò ở đầu kia hành lang một cái.

    Hay là... hôm khác lại đến một chuyến nữa?

    Đây không phải là vấn đề tiền nong, tôi có giống người thiếu chút tiền đó đâu?

    Quan trọng là, tôi không muốn có một cơ hội hưởng chùa bày ra trước mắt mà tôi lại không trân trọng, sau này nghĩ lại sẽ thấy khó chịu, nếu nhất định phải thêm một thời hạn cho sự khó chịu này, thì có lẽ sẽ là một vạn năm. Lục Dĩ Bắc nghĩ.

    ————

    Rời khỏi khu nhà cũ của công nhân nhà máy điện, Lục Dĩ Bắc tìm thấy bao đàn guitar giấu ở góc tường trong sân, vừa bước ra khỏi sân, anh liền nhìn thấy một cảnh tượng kỳ quái trên đường.

    Giữa đêm hôm khuya khoắt, trên con phố vắng vẻ, lá khô bay lượn trên mặt đất theo gió, phát ra tiếng "xào xạc".

    Dưới ánh đèn đường mờ ảo, một bóng hình tựa như da người và một gã lùn như thể khoác bao tải trên người đang túm tụm lại, thì thầm to nhỏ, phát ra những tràng cười quái dị đến rợn người, như thể đang âm mưu chuyện gì đó kinh khủng.

    Lục Dĩ Bắc: "..."

    Hai vị này định dọa chết người đây mà?

    Nếu là người bình thường nhìn thấy cảnh này, e là ngất xỉu tại chỗ luôn rồi.

    Lát nữa phải hỏi xem chúng nó thường lảng vảng ở đâu, rồi về viết đơn tố cáo nặc danh gửi lãnh đạo để trừ hại cho dân!

    Lục Dĩ Bắc nghĩ một cách độc địa, bình tĩnh vài giây, rồi bước tới.

    Thấy anh đi tới, hai tên quái đản lập tức im bặt.

    Tên da người tiến lên, cung kính nói: "Thưa Ma Nữ đại nhân, Lý lão bản nghe nói bên chúng tôi đã hoàn thành nhiệm vụ, đã cho người đến đón rồi ạ, mời ngài đợi một lát."

    "Ừm."

    Lục Dĩ Bắc ừ hử một tiếng, rồi không nói gì thêm, lùi sang một bên, ẩn mình vào bóng cây.

    Điểm quan trọng nhất khi giả làm cao thủ là không nói nhiều, nói nhiều dễ sai nhiều.

    Cao thủ chân chính, ai lại lắm lời như Lục Dĩ Bắc chứ?

    Tuy không nói chuyện có hơi trái với bản tính của anh, nhưng cũng đành chịu thôi...

    Anh không biết Lý Đường Hán kia, dưới trướng có bao nhiêu tên quái đản cỡ như hai tên này, nhưng nghĩ chắc là không chỉ có hai đứa này, muốn cướp cổ kiếm từ tay hắn chắc chắn là không được.

    Nhưng, muốn không xảy ra xung đột mà biết được tung tích cổ kiếm, e là cũng không đơn giản.

    Phái hai "con ma" ra ngoài hại người, lúc về lại dắt thêm một "con ma" nữa, không khéo lại dọa Lý Đường Hán ngất xỉu mất.

    Cho nên...

    Lục Dĩ Bắc liếc nhìn hai kẻ kỳ dị cách đó không xa, xoa cằm, khẽ nheo mắt.

    Tuy bây giờ đã lừa bịp được hai tên này rồi, nhưng muốn thực sự trà trộn vào nội bộ địch, lấy được tung tích cổ kiếm, thì vẫn phải qua được ải Lý Đường Hán kia.

    Phải chuẩn bị sẵn lời lẽ từ trước, dùng thái độ nào để đối mặt với Lý Đường Hán, cũng phải tính toán trước, những biểu cảm hắn có thể có, chuẩn bị sẵn các phương án đối phó khác nhau. Lục Dĩ Bắc nghĩ.

    Dù sao thì, gặp người nói tiếng người, gặp ma nói tiếng ma, hay là gặp người nói tiếng ma, gặp ma nói lời ong bướm, anh trước giờ vẫn luôn làm được.

    Anh đang thầm tính toán lát nữa gặp Lý Đường Hán nên đối phó thế nào, thì đúng lúc này, một cảm giác linh năng tràn đầy không rõ nguồn gốc đã cắt ngang dòng suy nghĩ của anh.

    Lục Dĩ Bắc bỗng thấy hơi hoảng hốt, vừa rồi như ảo giác nghe thấy một tiếng hét thảm của Tần Đại Lâm.

    Anh nhìn về phía tòa nhà cũ cách đó không xa, dưới màn đêm, tòa nhà cũ vẫn bình thường, ngay khi anh vừa yên tâm, định gạt chuyện Tần Đại Lâm ra sau đầu, thì lại một luồng cảm giác linh năng tràn đầy ập đến, tiếng hét thảm của Tần Đại Lâm cũng theo đó vang lên bên tai anh một lần nữa.

    Lục Dĩ Bắc chưa từng gặp phải tình huống này bao giờ, mặt mày ngơ ngác.

    Cái quái gì vậy? Chuyện gì thế này?

    Chẳng lẽ Tần Đại Lâm đã tỉnh, phát hiện mình bị nhốt trong phòng tối, sợ đến phát khiếp?

    Lục Dĩ Bắc đang nghĩ, lại một luồng cảm giác linh năng tràn đầy ập đến.

    "..."

    Tên Tần Đại Lâm này sao mà nhiều thế, dai thế nhỉ? Cứ như cục sạc dự phòng linh năng hình người vậy.

    ————

    Trong phòng tối.

    Tần Đại Lâm đang hôn mê bất tỉnh, bỗng giật mình tỉnh lại trong tiếng gọi mơ hồ thoảng qua.

    Mở mắt ra, thấy trước mắt tối om một mảng, gã sững người một lúc, rồi ngửi thấy mùi lạ quen thuộc, cơ thể theo phản xạ giãy giụa một chút, va vào thanh chắn lồng sắt kêu khẽ, mặt gã trắng bệch đi, tâm trạng lập tức rơi xuống đáy vực.

    Gã đột nhiên nhận ra, mình đã bị "nữ quỷ" kia nhốt vào chính căn phòng tối do mình tạo ra.
- id: Volume_3_Chapter_48_Segment_768
  title: 第四十八章 大叔,陪我们聊聊天吧?
  content: |-
    Trong khoảnh khắc, hắn cảm thấy mình như bị ném vào làn nước lạnh lẽo, tất cả mọi thứ đều bị nhấn chìm.

    Làn nước ấy lạnh lẽo vô biên, tối tăm vô biên, tà ác vô biên...

    Trên thực tế, trước khi tấn công anh, Tần Đại Lâm đã hơn nửa năm không gây án, lý do hắn tạm thời dừng tay, chính là vì căn mật thất này của hắn, hay nói đúng hơn là, cả tòa nhà cũ đều xảy ra vấn đề.

    Những cô gái bị hắn sát hại, chưa từng rời khỏi nơi đây, oan hồn của họ đêm đêm lảng vảng trong hành lang, khóc thút thít trong góc tối, nhẹ nhàng gõ từng cánh cửa một, như đang tìm kiếm thứ gì đó.

    Hiện tượng kỳ quái này, đã dọa cho những cư dân còn sót lại trong tòa nhà cũ chạy mất, chỉ còn lại kẻ tâm thần có vết bớt trên mặt và người phụ nữ trung niên mổ heo là chưa rời đi.

    Tần Đại Lâm biết, những cô gái đó đang tìm kiếm chính hắn, và một ngày nào đó sẽ tìm được hắn.

    Vì vậy, hắn không ngần ngại vay "nặng lãi" từ thứ quái dị thường đến đòi nợ hắn, để đổi lấy vài món đồ trừ tà, nhờ đó mới có được vài đêm ngon giấc.

    Cũng chính vì vậy, khi nhìn thấy anh, hắn mới cảm thấy không còn chuyện gì nữa, và lại một lần nữa nảy sinh tà niệm.

    Nhưng bây giờ...

    Tần Đại Lâm đang nghĩ, cánh cửa sắt đã bị anh hàn chết từ lâu bỗng nhiên "két" một tiếng mở ra, vài bóng trắng mờ ảo từ sau cửa bay vào mật thất, quay lưng về phía hắn, vây quanh lồng sắt, lặng lẽ đứng đó.

    Chúng đều mặc một chiếc váy trắng bẩn thỉu, giống hệt chiếc váy mà anh vừa mặc lúc nãy.

    Xung quanh tĩnh lặng đến cực điểm, như một nấm mồ.

    Lúc này, một giọng nói kỳ quái vang lên từ bên ngoài lồng sắt.

    "Chú ơi, chú nói chuyện với chúng cháu một lát đi?"

    Tần Đại Lâm toàn thân run bắn lên, kịch liệt giãy giụa.

    Nói chuyện một lát... Đó là câu nói hắn thường dùng để dụ dỗ những cô gái đó, khiến các cô ấy thả lỏng cảnh giác, câu cửa miệng quen thuộc nhất, câu nói đó, đối với những cô gái thiếu thốn bạn bè, thiếu thốn tình thương thì luôn luôn hiệu quả.

    Khi hắn kinh hãi muốn hét lớn cầu cứu, nhưng khi hắn vừa mở miệng, thì phát hiện cổ họng mình truyền đến một cơn đau rát dữ dội.

    Như thể nuốt phải một cục than nóng đỏ, làm bỏng rát cả cổ họng.

    Đúng lúc này, những bóng ma mặc váy trắng đó, thân hình không động đậy, nhưng đầu lại đồng loạt xoay một trăm tám mươi độ, để lộ ra những khuôn mặt còn trắng hơn cả váy.

    Thân thể của họ từ từ bay lên, lơ lửng giữa không trung, từ từ tiến lại gần Tần Đại Lâm, khẽ lặp lại, "Chú ơi, chú nói chuyện với chúng cháu một lát đi?"

    "Ư... ư... ư... —— Ư... ư... ư... ——!"

    Cổ họng hoàn toàn mất tiếng của Tần Đại Lâm phát ra những tiếng "ư ư" đầy kinh hãi, cơ thể kịch liệt giãy giụa, va vào lồng sắt kêu loảng xoảng, toàn bộ khuôn mặt vì sợ hãi mà méo mó biến dạng, đồng tử co rút lại nhỏ như hạt gạo run rẩy kịch liệt.

    Cuối cùng, mọi thứ đều chìm vào tĩnh lặng.

    Trong mật thất tối đen như mực, chỉ còn lại một cái xác với tứ chi co quắp biến dạng do giãy giụa kịch liệt, lặng lẽ nằm trên những sợi tóc đen mục nát, không còn hơi thở.

    Bên ngoài lồng sắt, không có gì cả, những cô gái mặc váy trắng dường như chưa từng xuất hiện, lối vào mật thất cũng chưa từng được mở ra.

    Hồi lâu sau, trong căn mật thất hoàn toàn kín mít này, một góc phòng bỗng nổi lên một cơn gió lốc.

    Tiếng gió cuộn theo tiếng khóc thút thít, ngọn lửa xanh u ám bùng lên giữa tâm cơn lốc.

    Dưới ánh lửa chiếu rọi, bức tường gợn lên những gợn sóng gần như trong suốt, một khuôn mặt dị thường khổng lồ, không có lông mày, không có mắt, không có mũi, chỉ có một cái miệng, một khuôn mặt kỳ dị đột ngột hiện ra từ hư không.

    Nó há to đôi môi, lè ra chiếc lưỡi dài đỏ tươi, một người đàn ông gầy cao mặc lễ phục đuôi tôm, đội mũ chóp tròn và đeo mặt nạ hai màu đen trắng từ trên lưỡi nhảy xuống, đi đến bên cạnh Tần Đại Lâm.

    Hắn cúi người xuống, kiểm tra hơi thở của Tần Đại Lâm, sờ sờ lồng ngực hắn, lẩm bẩm một mình, "Chết vì ngưng tim, suy tạng sao?"

    Vừa nói, người đàn ông lại quệt một ít bọt trắng bên mép Tần Đại Lâm, đưa đến trước khe hở trên mặt nạ ngửi ngửi, trầm ngâm vài giây, rồi thốt lên một tiếng kinh ngạc.

    "Họa Thủy có độ tinh khiết cao thật! Dám cho người thường ăn thứ này, thảo nào bị ảo giác dọa chết..."

    "Haizz—! Phiền phức thật, vụ làm ăn này xem ra lại lỗ rồi, sao bây giờ nhiều kẻ chây ì nợ thế nhỉ? Chậc chậc!"

    Hắn lẩm bẩm nói, đi về phía góc phòng, tìm thấy quyển sổ tay nhàu nát, lật xem qua loa vài trang, nhún vai, rồi lật thẳng đến trang cuối cùng, sau đó rút từ túi áo một cây bút máy tinh xảo, viết một số "0" thật to lên trang cuối.

    (Hôm nay hơi bí chữ, viết không nổi 5000 chữ rồi, đành đăng ít một chút vậy~)
- id: Volume_3_Chapter_49_Segment_769
  title: 第四十九章 看心情,有空就去
  content: |-
    Đêm đó, ngoại ô thành Hoa, bên trong Hổ Phách Quán.

    Tiếng đàn nhị hồ từng hồi chập chờn truyền ra từ phòng đàn trên tầng cao nhất, ngắt quãng, bi thương mà hào hùng, chỉ nghe âm thanh cũng đủ khiến người ta mường tượng ra khung cảnh một con thuyền đơn độc chơi vơi chìm nổi giữa mặt biển bão bùng.

    Người kéo đàn nhị hồ, chính là Khương Ly.

    Kéo xong một khúc "Vũ Điệu Ong Hoang Dã", cô buông đàn nhị hồ và cây vĩ xuống, từ từ thở phào một hơi.

    Làm quen với đàn nhị hồ, đối với cô người từng học tám năm violin hồi nhỏ mà nói, cũng không quá khó khăn.

    Cô chỉ mất khoảng mười tiếng đồng hồ, là đã có thể chơi được một vài bản nhạc khó.

    Còn về lý do tại sao cô không dùng violin luôn, mà lại chọn làm quen với đàn nhị hồ, chính cô cũng không rõ nữa.

    Chắc là vì thấy anh Lục Dĩ Bắc chỉ mất ba ngày đã thuần thục một loại nhạc cụ, nên cô bất giác ngấm ngầm ganh đua.

    Hồi lâu sau, cửa phòng đàn được đẩy ra, A Hoa hai tay bưng khay bạc, mang đến cho Khương Ly một bát mì gói nóng hổi.

    "Tiểu thư, đây là mì gói cháu nấu theo cách tiểu thư chỉ, người mau nếm thử xem mùi vị thế nào ạ?"

    "Ừm." Khương Ly đáp một tiếng, xoay người lại, gật đầu với A Hoa, nhận lấy bát đũa từ tay cô ấy, nhấp một ngụm canh nhỏ, rồi ăn một miếng mì nhỏ, sau đó khẽ cau mày, lắc đầu.

    "Tiểu thư, mùi vị không đúng ạ?" A Hoa nhìn vẻ mặt Khương Ly, hỏi.

    "Hình như thiếu chút gì đó..."

    A Hoa cau mày, lẩm bẩm: "Lạ thật, rõ ràng cháu đã làm từng bước theo như lời người nói mà!"

    Khương Ly bưng bát mì nhìn A Hoa, khẽ thở dài an ủi: "A Hoa, đây không phải lỗi của cô, e là lúc anh Lục Dĩ Bắc nấu mì, còn có bước nào đó mà tôi không biết."

    "Vậy ạ." A Hoa cụp mắt đáp, rồi mím môi, đột nhiên như nhớ ra điều gì, đảo mắt một vòng rồi nói: "Tiểu thư, người nói, anh Lục Dĩ Bắc thật sự là con của ân nhân cứu mạng người ạ?"

    Nếu thật sự là vậy, tên khốn Lục Dĩ Bắc đó chẳng phải sẽ là cậu chủ tương lai của mình sao?

    Tiểu thư còn vì anh ta mà cố ý học nhị hồ nữa...

    Trước đây mình đối xử tệ với anh ta như vậy, với tính cách hẹp hòi của anh ta, chắc chắn sẽ ghi thù.

    A Hoa nghĩ ngợi, cảm thấy những ngày tháng sau này của mình đang tối sầm lại với tốc độ mắt thường có thể thấy.

    Nhưng cũng đành chịu thôi, ai bảo tiểu thư thích anh ta chứ?

    "Hôm nay cháu đến phố Mẫu Đơn, giúp người tra danh sách thành viên họ Lục trước đây ở thành Hoa rồi, đúng là có một cán bộ họ Lục."

    "Vậy sao?" Ánh mắt Khương Ly khẽ run lên, giọng điệu bình thản hỏi tiếp: "Tên là gì?"

    "Không có tên..." A Hoa khẽ lắc đầu, "Ngoài họ ra, những hồ sơ khác liên quan đến người đó đều đã bị xóa, cũng không biết là đã giải ngũ hay đã hy sinh rồi."

    Thành viên của Hội Tư Dạ, sau khi giải ngũ hoặc hy sinh vì một số trường hợp đặc biệt, hồ sơ cơ bản tại thành phố đang ở đều sẽ bị xóa, chỉ có trụ sở chính của Hội Tư Dạ ở thành Thịnh Kinh mới lưu giữ bản sao.

    "Vậy à?" Trong mắt Khương Ly thoáng nét thất vọng, cô khẽ vỗ vai A Hoa nói: "Không sao, bao nhiêu năm qua tôi cũng đã quen rồi, không ngại đợi thêm ít ngày nữa đâu."

    Cô luôn cảm thấy, anh Lục Dĩ Bắc đã có thể làm ra món mì gói giống hệt vị của chú ấy, thì cho dù không có quan hệ máu mủ, chắc chắn anh cũng biết chút gì đó, sau này có khối thời gian để dò hỏi khéo léo.

    "A Hoa, tôi còn muốn luyện đàn một lát, cô đi nghỉ trước đi."

    "Vâng ạ tiểu thư, vậy cháu xin phép đi trước, người cũng nghỉ ngơi sớm, đừng để mệt quá!" A Hoa chắp tay, cúi người chào Khương Ly rồi rời khỏi phòng đàn.

    Nghe tiếng bước chân trên hành lang, đợi A Hoa đi xa, Khương Ly mới cầm lại cây vĩ và đàn nhị hồ, lật giở giá nhạc trước mặt, định chơi thêm một bản "Khúc Cuồng Tưởng Croatia". Đúng lúc này, chiếc điện thoại đặt trên ghế bên cạnh đột nhiên rung lên hai lần, phát ra tiếng "ong ong".

    Cô khẽ cau mày, cầm điện thoại lên xem, trên màn hình hiển thị tin nhắn từ "Vương Bất Lưu Hành".

    [Tin nhắn đã được thu hồi]

    Vương Bất Lưu Hành: "Có đó không cậu?"

    Sao cậu ta lại đột nhiên liên lạc với mình vào lúc này nhỉ... Khương Ly cau mày, cầm điện thoại trả lời.

    Thiên Tài Mạt Chược Thiếu Nữ: "Có chuyện gì, nói đi cậu? [Biểu cảm thả tim]"

    Vương Bất Lưu Hành: "Thật ra tớ luôn có vài điều muốn nói với cậu, đã giữ trong lòng rất lâu rồi."

    Khương Ly: "..."

    Cậu ta rốt cuộc đang giở trò gì vậy, sao nói chuyện kỳ cục thế?

    Thiên Tài Mạt Chược Thiếu Nữ: "Xin mời nói tiếng người. [Biểu cảm thả tim]"

    Vương Bất Lưu Hành: "Xung quanh tớ trước giờ không có mấy bạn bè, chỉ có cậu là đối xử tốt với tớ nhất."

    Khương Ly xoa xoa mi tâm, cố gắng nhớ lại xem rốt cuộc mình đã làm chuyện gì khiến anh Lục Dĩ Bắc hiểu lầm như vậy, rồi phát hiện ra, có lẽ cô thật sự chưa từng đối xử tốt với anh Lục Dĩ Bắc bao giờ.

    Thiên Tài Mạt Chược Thiếu Nữ: "Đêm hôm khuya khoắt, cậu nghe phải bài nào não nề rồi bật chế độ u sầu đấy à?"
- id: Volume_3_Chapter_49_Segment_770
  title: 第四十九章 看心情,有空就去
  content: |-
    Vương Bất Lưu Hành: "Không phải! Cậu nghe tớ nói, bây giờ tớ sắp phải đến một nơi vô cùng nguy hiểm rồi, cũng không biết sau này còn có cơ hội nói với cậu nữa không, cho nên..."

    Thấy đến đây, Khương Ly mơ hồ cảm thấy có chút không ổn.

    Thiên Tài Mạt Chược Thiếu Nữ: "Câu mà cậu muốn nói ấy, liên quan đến cái gì?"

    Vương Bất Lưu Hành: "Liên quan đến tình cảm!"

    Mấy cậu con trai bây giờ, ờm cũng có thể là mấy cô bé, có phải đều như vậy không? Khương Ly nhíu mày, hai tay bưng điện thoại, liên tục gõ mấy đoạn văn bản, rồi lại xóa sạch hết.

    Cô nhất thời cũng không biết, làm sao để hồi đáp một cách thích hợp mà không làm tổn thương đến tâm hồn non nớt và trong sáng của anh.

    Vương Bất Lưu Hành: "Cho nên, để có thể nói cho cậu biết những lời trong lòng tớ, lát nữa nếu tớ gặp nguy hiểm, cầu cứu cậu, cậu nhất định phải đến cứu tớ! [Chắp tay][Chắp tay]"

    Vương Bất Lưu Hành: "[Chia sẻ vị trí]"

    Khương Ly, "..."

    Nhờ hỗ trợ thì cứ đàng hoàng mà nhờ mình đi chứ!

    Nói nhiều lời nhảm nhí như vậy để lừa mình, coi mình là con nít ba tuổi chắc?

    Thiên Tài Mạt Chược Thiếu Nữ: "Xem tâm trạng đã, rảnh thì đến. [Biểu cảm bắn tim]"

    Trả lời anh xong, Khương Ly liền khóa màn hình, chỉnh điện thoại sang chế độ im lặng, đặt sang một bên.

    Đặt điện thoại xuống, cô lại không lập tức luyện đàn nhị hồ, mà hai tay chống cằm, nhìn ánh trăng tựa thủy ngân nghiêng đổ bên cửa sổ, ngẩn người một lúc.

    Tên đó rốt cuộc đang giở trò quỷ gì vậy?

    Nghĩ vậy, cô lại cầm điện thoại lên, mở chia sẻ vị trí mà anh gửi tới.

    "Khu biệt thự Hồng Sơn... Anh ấy tối hôm thế này chạy tới đó làm gì?"

    ————

    Khu biệt thự Hồng Sơn ở thành phố Hoa, có thể nói là khu biệt thự duy nhất còn tạm coi là an toàn sau khi màn đêm trở nên dài hơn, tuy nằm ở ngoại ô xa xôi, nhưng cho đến nay, vẫn chưa từng xảy ra sự kiện quái đàm tấn công nào.

    Người dân thành phố Hoa từng một thời đổ xô đến đây, rồi lại chùn bước sau khi biết giá nhà.

    Có lời đồn rằng, khu biệt thự này khi xây dựng đã tham khảo một loại trận pháp nào đó, mỗi căn biệt thự là một mắt trận, ba mươi sáu căn biệt thự ứng với số Thiên Cương, chính vì vậy mà tà ma không dám đến gần.

    Có điều, cách nói này chẳng khoa học chút nào, mà cũng chẳng huyền bí.

    Những người có khả năng tâm linh và quái đàm hơi thạo tin một chút đều biết, khu biệt thự này là do bị bao phủ bởi dao động linh năng của một quái đàm thần thoại nào đó cực kỳ mạnh mẽ, nên quái đàm thông thường không dám dễ dàng xâm nhập.

    Đương nhiên, hai cách nói trên, anh đều không biết, điều duy nhất anh biết là những người sống ở đây không giàu thì cũng sang.

    Thế là, khi biết Lý Đường Hán trong truyền thuyết sống ở đây, anh lại lặng lẽ dán thêm cho ông ta một cái mác thật to, nổi bật và sặc sỡ —— một cây rau hẹ lớn tốt tươi.

    Một cái mác khác là kẻ không phải dạng vừa.

    Tuy anh chưa tận mắt gặp Lý Đường Hán, nhưng sau khi gặp người tài xế do Lý Đường Hán cử đến, anh đã cảm thấy ông ta hẳn cũng rất lợi hại.

    Không lợi hại, sao thứ gì cũng dám chở?

    Dù sao thì ngoài chú Trương Sam ra, anh chưa từng thấy người thường nào khác, chở ba quái đàm trên xe mà vẫn giữ được bình tĩnh, không hề hoảng sợ chút nào.

    Kỹ năng lái xe vững đến mức sắp đuổi kịp mấy tay lái lụa trên P站.

    Anh vẫn chưa đến dinh thự của Lý Đường Hán, vừa nghĩ đến việc ông ta có thể là một cây rau hẹ lớn cộng thêm một kẻ không phải dạng vừa, anh đã bắt đầu hơi hoảng rồi.

    Con người anh trước nay luôn coi tiền bạc như bố mẹ, bây giờ có một kẻ không phải dạng vừa, bắt cóc bố mẹ không cùng huyết thống của anh, nghĩ thôi cũng thấy sợ rồi.

    Vì sự an toàn của bố mẹ, không chừng anh sẽ làm ra chuyện gì đó từ bỏ nguyên tắc mất.

    Sau đó.

    Khi Lục Dĩ Bắc tiến vào khu biệt thự Hồng Sơn, nhìn thấy bức tượng trước cổng lớn, anh đột nhiên càng hoảng sợ hơn.

    ————

    Đêm đó, trăng sáng treo cao, màn đêm bao phủ những dãy núi xanh trập trùng, giữa vòng vây của núi non, một cánh cổng lớn cổ kính, phong cách tao nhã sừng sững hiện ra.

    Từ xa, một chiếc xe địa hình màu đen không biển số chạy dọc theo con đường quanh núi tới, dường như cảm ứng được từ trước, cánh cổng đã trượt sang hai bên, từ từ mở ra.

    Sau khi chiếc xe tiến vào cổng khu biệt thự Hồng Sơn, điều đầu tiên đập vào mắt là một đại lộ rợp bóng cây ngân hạnh, lúc này đang là cuối thu, lá ngân hạnh vàng óng dưới ánh đèn đường lả tả rơi xuống, xa xa bụi rậm um tùm, mơ hồ truyền đến tiếng nước chảy nhưng không thấy bóng nhà cửa.

    Đi thêm một đoạn nữa, rẽ qua một khúc cua, cảnh vật trước mắt bỗng trở nên quang đãng, một hồ nước nhân tạo lớn hiện ra, dưới ánh trăng sáng vằng vặc, mặt hồ tựa như tấm gương bạc, giữa hồ có hòn non bộ, đá tảng kỳ dị đứng sừng sững, hành lang và đình nghỉ mát ẩn hiện, mang đậm phong vị của một khu vườn cổ điển.

    Thế nhưng, Lục Dĩ Bắc lại chẳng có tâm trạng nào thưởng thức mỹ cảnh trước mắt, ngay khoảnh khắc nhìn thấy hồ nước nhân tạo, sự chú ý của anh đã dồn cả vào bức tượng kỳ dị trên hòn đảo giữa hồ.
- id: Volume_3_Chapter_49_Segment_771
  title: 第四十九章 看心情,有空就去
  content: |-
    Bức tượng đó dường như là một cụm mây, toàn thân mang hình dạng xoắn vặn bất quy tắc, nhìn từ một vài góc độ thì giống như đám sương mù sắp tan biến, nhưng khi góc nhìn thay đổi, nó lại nhanh chóng ngưng tụ, phác họa ra một đường nét tựa như hình người, rồi ngay giây sau, lại hóa thành mây đen.

    Nhưng thứ mây đó lại không giống tạo vật của tự nhiên, mà toát lên một cảm giác gượng gạo đậm đặc của đồ nhân tạo.

    Bức tượng cao chừng mười mét sừng sững trên đảo giữa hồ, đổ một mảng bóng lớn xuống mặt đất, bóng râm lan ra mặt hồ phẳng lặng như tờ, tựa như nối liền bức tượng với mặt hồ, vừa độc đáo lại vừa kỳ dị.

    Anh nhìn chăm chú vào bức tượng, dòng suy nghĩ như xao động cả lên trong phút chốc, có thứ gì đó sâu trong tiềm thức đang điên cuồng va đập, sắp sửa phá ra ngoài.

    Anh không cảm nhận được bất kỳ dao động linh năng nào từ bức tượng, nhưng lại cảm thấy một luồng địch ý mãnh liệt tỏa ra từ đó, tựa như bị một loài mãnh thú nào đó đang nhắm tới, sống lưng anh lạnh toát từng cơn.

    Một cảm giác nguy hiểm mãnh liệt chưa từng có bất chợt ập đến từ mọi phía, quả trứng Ma Nữ bám trên tim anh khẽ run lên, hai mắt cũng truyền đến cơn đau bỏng rát dữ dội đã lâu không xuất hiện.

    "Hỏng bét rồi! Mắt đau đến mức này, chắc chắn sắp có chuyện không hay!" Anh nghĩ.

    Theo kinh nghiệm của anh, lần đầu tiên hai mắt đau nhói như vậy là khi anh nuốt chửng quả trứng Ma Nữ, lần thứ hai là khi lần đầu nhìn thấy toàn bộ hình dáng của Đại Xà Thần, cả hai lần đều suýt nữa thì toi mạng.

    Anh vô thức muốn dời tầm mắt đi, nhưng lại phát hiện hai mắt mình như bị đóng đinh vào bức tượng kia, không tài nào nhúc nhích nổi.

    Nhìn chằm chằm vào bức tượng hồi lâu, dòng suy nghĩ của anh như bị kéo tuột ra khỏi cơ thể, trở nên nhẹ bẫng, tựa như đang mơ.

    Nhẹ bẫng, anh xuyên qua một lối đi tối tăm và chật hẹp, vừa ngột ngạt vừa khó thở, rồi đột nhiên trước mắt sáng bừng lên, anh lại một lần nữa nhìn thấy khu biệt thự Hồng Sơn yên tĩnh dưới bầu trời đêm.

    Nhưng khác với trước đây, lúc này trong khu biệt thự, tất cả đèn đuốc đều đã tắt ngấm, khắp nơi bao trùm một lớp sương mù màu xám dày đặc, tựa như vĩnh viễn không tan.

    Trong tiếng gió vang vọng những lời thì thầm khiến người ta muốn phát điên.

    Bầu trời tựa như lúc hoàng hôn hay chiều tối của một ngày mưa dầm, mây đen ùn ùn kéo tới, ánh sáng vàng vọt chiếu xuống từ những kẽ hở giữa các tầng mây.

    Anh lờ mờ thấy một bóng hình khổng lồ còn to lớn hơn cả tòa nhà cao nhất Hoa Thành, ẩn hiện trong mây mù, chậm rãi di chuyển, phía sau là một đôi cánh được tạo thành từ khói đen cuồn cuộn đang vẫy vùng.

    Giữa những cuộn khói đen kịt, bề mặt của nó thoáng chốc biến ảo thành đủ loại hình thù và kết cấu kỳ dị. Khi thì là những chi như cánh tay, móng vuốt hay xúc tu với tỷ lệ quái đản, lúc lại là những khe nứt tựa như miệng đang đóng mở.

    Rồi.

    Cái bóng khổng lồ đó dường như cũng nhận ra sự tồn tại của anh, ở đầu mút của tất cả các chi dị dạng, đột nhiên nứt ra một khe hở, bên dưới khe hở, vô số con mắt màu xanh lục u ám từ từ hiện ra, chi chít khắp bầu trời, phóng những tia nhìn soi mói đầy ác ý về phía anh.

    Anh từng thấy những bóng hình khổng lồ tương tự lượn lờ trong thành phố trong giấc mơ gặp được thiếu nữ bí ẩn kia, nhưng khi đó, những cái bóng khổng lồ ấy ở tít tận chân trời, ngoài những đường nét mờ ảo ra thì không thể mang lại cho anh cảm nhận trực quan nào khác.

    Còn giờ đây, cái bóng đó đang ở ngay trên đầu anh, không chút kiêng dè mà trút xuống anh nỗi sợ hãi khổng lồ, dị thường, đến mức khiến người ta muốn phát điên.

    Cảm giác ngạt thở ập đến bất ngờ, tựa như đột nhiên lạc vào một không gian kín đặc sương khói nồng độ cao, mũi và miệng cảm nhận từng đợt kích ứng dữ dội, giống như có một bàn tay vô hình cầm chiếc cào sắt có gai ngược li ti, cào xé khí quản.

    Bên tai, những âm thanh hỗn tạp tựa như tiếng ồn của đô thị đột ngột vang lên, rồi dần trở nên chói gắt và mãnh liệt hơn.

    Ngay khi Lục Dĩ Bắc cảm thấy ý thức của mình sắp bị nghiền nát bởi cảm giác ngạt thở đến tuyệt vọng và thứ tiếng ồn như muốn xuyên thủng màng nhĩ, anh cắn răng, liều mình ngâm nga những lời chú thuật khởi nguồn từ chính cơ thể mình, cố gắng chống trả.

    Từng tiếp xúc với Đại Xà Thần, anh hiểu rất rõ, đó là uy áp đến từ quyền năng của một Quái Đàm thượng vị nào đó, chỉ có thể dùng sức mạnh của quyền năng Quái Đàm để đối kháng.

    "Người ở Chung Sơn. Có nữ tử áo xanh, nơi nàng đến, đại hạn giáng xuống…"

    "Du Xích Thủy về bắc, lên Côn Luân trông nam, sông có bóng yểu điệu, nước sinh nét diễm kiều…"

    "Là sương mù cũng là tinh tú, là hài tử của nàng, cũng là đôi môi thổi tắt đèn lửa trong bóng đêm…"

    Rồi.

    Trong cơn mơ màng, anh cảm giác có thứ gì đó từ từ dâng lên từ trong cơ thể mình, ngưng tụ giữa không trung thành một vầng hào quang rực lửa, tựa như một mặt trời khuyết, tỏa ra hơi nóng kinh hoàng ra xung quanh.

    Vầng dương luân đỏ rực ấy chống chọi với áp lực từ Quái Đàm sương mù khổng lồ, không ngừng chao đảo, bề mặt xuất hiện vô số vết nứt li ti, tựa như có thể vỡ tan bất cứ lúc nào.

    Ngay sau đó, một vệt sáng đỏ tươi màu máu từ trung tâm vầng dương luân lan tỏa ra, sức mạnh của trứng Ma Nữ hiển hiện.

    Cuối cùng, dưới sự cộng hưởng của hai luồng sức mạnh, Quái Đàm sương mù cũng chịu dừng tay, cảnh tượng kỳ dị trên bầu trời dần phai nhạt, rồi tan biến, tất cả trở lại bình thường.
- id: Volume_3_Chapter_49_Segment_772
  title: 第四十九章 看心情,有空就去
  content: |-
    Nhưng, cảm giác đó không giống như bị đẩy lùi, mà giống như sức cạn lực kiệt, hoặc đã mất đi hứng thú.

    Anh ngây người nhìn bức tượng ngoài cửa sổ xe, một lúc lâu mới hoàn hồn, định thần lại mới phát hiện Da Người và Mặt Bao Tải không biết từ lúc nào đã co rúm vào một góc ở hàng ghế thứ ba trên xe.

    Nhìn bộ dạng run lẩy bẩy của chúng, nếu hàng ghế thứ ba của chiếc xe này không thông với cốp sau, thì chúng đã hận không thể chui thẳng vào cốp xe rồi.

    Thấy anh nhắm mắt hồi lâu giờ đã từ từ mở ra, Da Người run giọng thăm dò: “Vậy, cái đó… Ngài không sao chứ ạ?”

    “Sao lại hỏi thế?” Anh nghiêng đầu thắc mắc.

    Mặt Bao Tải run bắn cả người, giòi trắng bệch từng cụm từng cụm rơi xuống, nó đưa tay chỉ vào chỗ ngồi của anh.

    Anh cúi xuống nhìn, lúc này mới phát hiện, khi mình đối đầu với luồng quyền năng uy áp kia, bên cạnh đã vương vãi không ít nước tai họa.

    “…”

    Tuy vừa rồi suýt nữa thì toang, nhưng vẻ ngầu mà mình khó khăn lắm mới gây dựng được không thể mất đi được!

    Anh khẽ trầm ngâm, rồi xua tay, thản nhiên nói: “Nước tai họa thôi mà, dăm bữa nửa tháng lại bị một lần, không sao cả.”

    Mình thừa nhận, lần này mình đã nói dối, không phải dăm bữa nửa tháng, mà là ngày nào cũng có. Anh thầm nghĩ.

    Vừa nghĩ, anh vừa cúi xuống lục trong bao đàn ghi-ta, tìm ra một cái chai chưa đầy, rồi thu chỗ nước tai họa vào.

    Da Người và Mặt Bao Tải vô tình hít phải một ít nước tai họa tinh khiết cao độ đang bay hơi, suýt nữa thì phê pha tại chỗ, lại thấy cảnh anh tay không thu gom nước tai họa, hạt nhân bản thể quái đàm của chúng nó sợ đến muốn vỡ tung.

    Nước tai họa thôi ư?

    Dăm bữa nửa tháng lại bị một lần? Thứ này không phải là phải vắt kiệt một ma nữ mới lấy được chưa tới 100G hàng hiếm hay sao?

    Anh… rốt cuộc là thứ quái quỷ gì vậy chứ?

    Ngay lúc Da Người và Mặt Bao Tải còn đang kinh ngạc tột độ, anh đã lặng lẽ rút điện thoại, gửi tin nhắn cho Khương Ly.

    Vương Bất Lưu Hành: “Chết mất! Cứu cứu cứu! Nguy nguy nguy!”

    Anh, “…”

    Thế này có vẻ hơi nhát gan quá không nhỉ?

    【Thu hồi tin nhắn】

    Vương Bất Lưu Hành: “Đó không?”

    …

    Một lát sau, nhìn tin nhắn trả lời cuối cùng của Khương Ly, mặt anh sa sầm, tức đến độ suýt nữa thì ném điện thoại ngay tại chỗ.

    Khỉ thật! Tùy tâm trạng á? Lạnh lùng đến thế cơ à?

    Quả nhiên, mình mà lại đi trông mong gì ở người phụ nữ đó thì chắc chắn là có vấn đề rồi, phải không?

    Sau khi biết mình là quái đàm, có lẽ cô ta chỉ mong mình chết quách cho rồi! Anh nghĩ.
- id: Volume_3_Chapter_50_Segment_773
  title: 第五十章 一个举报电话
  content: |-
    Biệt thự Hồng Sơn số 16.

    Bên trong biệt thự tựa như một trang viên thu nhỏ, tiếng nhạc không ngừng vang lên, xuyên qua những lùm cây xanh tươi um tùm bao quanh biệt thự, có thể thấy từng bóng người đi lại trong khoảng sân rộng lớn, thỉnh thoảng lại vọng đến những tiếng cười vui vẻ.

    Trời đã về khuya, bữa tiệc bể bơi kéo dài mấy tiếng đồng hồ này lại chỉ vừa mới đến hồi cao trào.

    Dù Lý Đường Hán bị cấm túc, nhưng không ra ngoài hoàn toàn không cản trở cậu ta mời người khác đến nhà chơi cùng mình.

    Điều này cũng không tính là làm trái ý muốn của Lý Thuận Niên.

    Trong sân, bể bơi cỡ lớn chứa đầy nước đã được làm nóng, mặt nước lượn lờ hơi nước tựa làn sương trắng, đèn chiếu ở góc sân rọi ra những ánh sáng huyền ảo.

    Từng cô gái xinh đẹp nâng ly rượu, mặc những bộ đồ bơi phô diễn đường cong cơ thể gợi cảm nhất, đứng trên khoảng đất trống bên bể bơi, theo nhịp điệu sôi động của nhạc DJ, tùy ý lắc lư vòng eo thon thả và đôi chân dài, mùi rượu và mùi nước hoa hòa quyện vào nhau, lan tỏa trong không khí.

    Lý Đường Hán ngồi trên chiếc ghế bãi biển đặt gần đó, nhìn cảnh tượng trước mắt như thể mang cả thế giới trụy lạc đến đây, khóe miệng khẽ nhếch lên, một tay lắc ly rượu, một tay luồn vào khe ngực căng đầy của cô gái mặc đồ bơi nóng bỏng bên cạnh, tùy tiện sờ soạng.

    "Hey yo, mọi người, chúng ta cùng nâng ly, cạn ly vì khoảnh khắc tuyệt vời tối nay nào!"

    Bất chợt, một gã đàn ông ăn mặc diêm dúa với chiếc quần bơi hoa màu hồng trong đám đông nhảy phắt lên, nhảy lên bục cao, giơ một chai sâm panh gần như còn đầy, hét lớn một tiếng, không khí tại hiện trường lập tức được khuấy động.

    Giữa những tiếng hoan hô, gã đàn ông hai tay nâng chai rượu, ngửa đầu, uống ừng ực vài hơi đã cạn sạch, ngay sau đó lùi lại hai bước lấy đà, lộn một vòng về phía trước, "Tõm!" một tiếng nhảy vào bể bơi, làm bắn lên vô số bọt nước.

    "Lão Bạch này đúng là gừng càng già càng cay, cứ uống thế này, sớm muộn cũng có ngày uống chết cho xem! Haha!" Lý Đường Hán cười nói với cô gái mặc đồ bơi bên cạnh.

    "Anh Thủy uống không say nổi đâu, anh ấy là tửu tiên của hội quán chúng ta đấy!" cô gái mặc đồ bơi nói.

    "Ồ?" Lý Đường Hán nhướng mày, "Vậy cậu ta là tửu tiên, thế anh là gì?"

    "Anh là..." Cô gái mặc đồ bơi dùng một ngón tay gõ nhẹ lên đôi môi đỏ mọng quyến rũ, ngẫm nghĩ một lát rồi nói: "Anh là lang quân như ý đó~!"

    "Haha, nói hay lắm, vậy tối nay anh sẽ làm tân lang của em!"

    Lý Đường Hán vừa dứt lời, điện thoại di động bên tay đột nhiên rung "ong ong" hai tiếng, cậu ta cầm lên xem, sắc mặt hơi đanh lại, hôn sâu cô gái trong lòng.

    "Cưng à, em cứ chơi vui với họ trước đi, anh có chút việc cần giải quyết."

    Nói xong, cậu ta đứng dậy, cầm điện thoại, nhanh bước về phía phòng trong.

    Vào trong biệt thự, trên hành lang ánh sáng mờ ảo, một đôi nam nữ đang ôm hôn nhau, Lý Đường Hán bĩu môi cười, chu đáo vòng qua hai người họ, đi thẳng qua phòng khách, vào hầm rượu dưới đất, loanh quanh một lát rồi đẩy một cánh cửa ngầm bước vào.

    Lý Đường Hán vừa qua cửa ngầm, bước vào một hành lang dài trang trí theo phong cách Gothic, thì một người phụ nữ dáng người cao ráo, gương mặt thanh tú nhưng ăn mặc rất kín đáo bước tới.

    Cô mặc bộ đồ công sở kiểu unisex, che đi vóc dáng quyến rũ, trang điểm tông nude nhẹ nhàng, như một tấm mạng che mặt vô hình, che giấu vẻ đẹp của cô.

    Người phụ nữ đi theo Lý Đường Hán, vừa giúp cậu ta thay trang phục lịch sự hơn, vừa giải thích tình hình.

    "Sếp, hai 'quái đàm' đó đã giải quyết Tần Đại Lâm thuận lợi rồi, lão Dư đã đón chúng về rồi..."

    Nghe đến đây, Lý Đường Hán cười khẩy một tiếng: "Hึ, dễ dàng vậy sao? Lão gia cứ dung túng cho hành vi hút máu của hắn, tớ còn tưởng hắn có gì đặc biệt lắm!"

    "Theo tớ thấy thì, lão gia đã già rồi, người già thì gan cũng nhỏ lại, nhiều khi làm việc quá bảo thủ."

    Người phụ nữ không tỏ thái độ gì khi nghe Lý Đường Hán nói, đợi cậu ta dừng lại mới tiếp lời: "Sếp, tuy hai 'quái đàm' đó đã hoàn thành tốt việc ngài giao, nhưng..."

    "Nhưng cái gì?" Sắc mặt Lý Đường Hán sa sầm, ngắt lời.

    "Nhưng khi chúng về, lại mang theo thêm một 'quái đàm' nữa, lão Dư không dám hỏi nhiều, sợ xảy ra chuyện gì, nên bảo tôi hỏi ý ngài xem nên xử lý thế nào."

    "Thêm một kẻ nữa? Sao lại thêm một kẻ nữa?" Lý Đường Hán cau mày, ánh mắt do dự, "Cô có đề nghị gì hay không?"

    Người phụ nữ hơi cúi người nói: "Sếp, lão Dư nói, 'quái đàm' đó khi đi qua trước tượng Thiên Thần lại không hề bị áp chế linh năng, tôi thấy nếu tiếp xúc trực tiếp với nó, e là sẽ có nguy hiểm."

    "Đề nghị của tôi là, để tôi đến gặp 'quái đàm' đó trước, ngài cứ ở phòng bên cạnh quan sát tình hình, đợi sau khi loại trừ nguy hiểm, ngài hãy ra."

    "..."

    Người khác không biết vì sao khu biệt thự Hồng Sơn chưa từng xảy ra vụ tấn công nào của 'quái đàm', nhưng Lý Đường Hán, với tư cách là con trai của Lý Thuận Niên, một trong những nhà phát triển, lại biết rõ.
- id: Volume_3_Chapter_50_Segment_774
  title: 第五十章 一个举报电话
  content: |-
    Khu biệt thự Hồng Sơn sở dĩ chưa từng xảy ra vụ tấn công của quái đàm, chính là vì bức tượng trên hòn đảo giữa hồ.

    Bức tượng mang ý nghĩa biểu trưng cho một sự tồn tại đứng trên đỉnh kim tự tháp quái đàm đó, tuy không có dao động linh năng, nhưng lại từng giờ từng khắc tỏa ra uy áp của quyền năng trong phạm vi khu biệt thự.

    Quái đàm bình thường, nếu không được mời mà tùy tiện vào khu biệt thự, bản thể cốt lõi của quái đàm sẽ lập tức bị áp chế.

    Trong tình huống bình thường, đám nhà giàu mới nổi quý mạng như vàng ngày nay, nghe thấy hai chữ "quái đàm", trốn còn không kịp! Sẽ không có ai mời quái đàm vào khu biệt thự đâu.

    Trừ Lý Đường Hán.

    Nhưng bây giờ, bên phía tài xế lão Dư lại truyền tin đến nói rằng, hai tên Mặt Nạ Da Người và Mặt Bao Tải đã mang về một quái đàm có thể chống lại sự áp chế quyền năng của thần linh...

    Lý Đường Hán vừa thoáng cảm thấy có chút lo lắng, trong lòng cũng lặng lẽ dâng lên một niềm hưng phấn khó tả.

    Nếu có thể kết giao với quái đàm đó, sau này mình sẽ không cần phải chịu sự khống chế của lão gia tử ở khắp mọi nơi nữa nhỉ?

    Như vậy thì, mình sẽ có nhiều không gian hơn để thi triển tài năng rồi.

    Trầm ngâm một lát, anh gật đầu nói, “Ừm, được!”

    Lý Đường Hán và cô gái cùng nhau đi qua hành lang dài, họ hơi dừng bước một chút.

    Sau đó.

    Lý Đường Hán rẽ phải, qua khúc quanh, vào trong cánh cửa nhỏ hơn, còn cô gái thì đợi bên ngoài một lát, rồi mới đẩy cánh cửa bên trái, bước vào.

    Lý Đường Hán đi qua cánh cửa nhỏ, bước vào căn phòng được bài trí đặc biệt, đến ngồi xuống sofa, tự rót cho mình một ly rượu, vừa dùng điều khiển bật màn hình giám sát lên, tay đang cầm ly rượu liền run lên, rượu trong ly sánh cả ra người.

    Chỉ thấy một thiếu nữ tóc trắng, mặt áp sát vào camera, đôi mắt màu đỏ sẫm trợn trừng, ngón tay kéo khóe miệng, làm mặt quỷ, lè lưỡi.

    Thấy vậy, Mặt Nạ Da Người hỏi, “Ngài, ngài đang làm gì vậy ạ?”

    “Không làm gì cả, chỉ là thấy ở đây có camera, nên nghĩ xem có ai đang theo dõi ngầm không thôi.”

    Đến một nơi mới, không quan sát hoàn cảnh xung quanh sao được?

    Lúc quan sát hoàn cảnh, phát hiện ra camera, làm mặt quỷ với camera, đây không phải là phép lịch sự cơ bản sao? Lục Dĩ Bắc nghĩ.

    “Chuyện này ngài cứ yên tâm, Lý lão bản trước nay thẳng thắn, không làm mấy chuyện này đâu!” Mặt Bao Tải nói.

    “Vậy sao? Nói cách khác, anh ta không phải kiểu phú nhị đại hống hách ngang ngược, giàu mà bất nhân, mắt chó coi thường người, nội tâm bẩn thỉu, bụng dạ hẹp hòi à?” Thiếu nữ ra chiều suy nghĩ hỏi.

    “Đương nhiên, không phải!”

    Lý Đường Hán: "..."

    Tuy cô ấy nói không có gì sai, nhưng sao cứ cảm thấy có chỗ nào đó không ổn nhỉ?

    Có phải cô ấy đã nhận ra điều gì rồi, nên mới cố tình nói như vậy không?

    “Vậy à? Tôi còn tưởng anh ta là kiểu phú nhị đại hống hách ngang ngược, giàu mà bất nhân, mắt chó coi thường người, nội tâm bẩn thỉu, bụng dạ hẹp hòi chứ! Xem ra là tôi nghĩ nhiều rồi.”

    “Chuyện này... ngài cứ yên tâm, lát nữa gặp anh ta, ngài sẽ biết thôi.” Mặt Nạ Da Người nói.

    “Thôi được, nếu anh ta đã không phải là phú nhị đại hống hách ngang ngược... bụng dạ hẹp hòi, gặp một lần cũng không sao.”

    “Dù sao thì, Lỗ Tấn tiên sinh từng nói, kết bạn thì nhân phẩm rất quan trọng.” Anh Lục Dĩ Bắc nghiêm túc nói.

    Lý Đường Hán: "..."

    Mẹ kiếp! Mày đủ rồi đấy! Lão tử không có tên à?

    Mày có cần thiết phải nói câu nào cũng lặp lại mấy cái tiền tố linh tinh đó không?

    Mặt Bao Tải im lặng một lúc bên cạnh, dường như đột nhiên nghĩ ra điều gì đó, gãi gãi đầu hỏi, “Không phải chứ, Ma Nữ đại nhân, Lỗ Tấn tiên sinh có từng nói câu đó không ạ?”

    Lý Đường Hán ở phòng bên cạnh nghe vậy, gật gật đầu, thầm phụ họa trong lòng, đúng rồi, có nói câu đó không nhỉ? Sao mình cứ thấy...

    “Lỗ Tấn tiên sinh cả đời nói nhiều lời như vậy, sao các ngươi biết ông ấy chưa từng nói?” Anh Lục Dĩ Bắc liếc nhìn hai quái đàm, thản nhiên nói, “Hay là, các ngươi đi gặp mặt hỏi thử xem?”

    “Chuyện này...” Mặt Nạ Da Người nghe vậy giật mình, “Ngài, ngài còn biết cả chú thuật định hướng chiêu hồn ạ?”

    “Cái đó thì không biết, nhưng tôi có thể tiễn các ngươi đi gặp ông ấy.” Anh Lục Dĩ Bắc mặt không cảm xúc nói.

    "..."

    Mặt Nạ Da Người và Mặt Bao Tải người run bắn lên, kinh ngạc nghi ngờ nhìn Lục Dĩ Bắc một lúc, sau khi chắc chắn cô ấy sẽ không đột ngột nổi điên, giết chết cả hai bọn chúng, mới ngầm thở phào nhẹ nhõm.

    Dù sao thì, nếu cô ấy muốn, nói tiễn bọn chúng đi gặp, là thật sự có thể tiễn bọn chúng đi đấy.

    ————

    Sau khi quan sát sơ qua phòng họp có phong cách bài trí rất ấm cúng này, tâm trạng vốn đã có chút hoang mang của anh Lục Dĩ Bắc dần trở nên bất an hơn.

    Khu biệt thự Hồng Sơn này và Lý Đường Hán này đều có vấn đề lớn.

    Trên đảo giữa hồ của khu biệt thự Hồng Sơn đặt một bức tượng tà thần, nhìn là biết không phải nơi gì tốt lành.

    Mà Lý Đường Hán sống ở nơi thế này, còn bị nghi ngờ mượn danh nghĩa giao dịch tác phẩm nghệ thuật, để ngầm buôn bán vật phẩm linh năng, càng là một nhân vật nguy hiểm.

    Chết tiệt! Mình khó khăn lắm mới cứng đầu một lần, sao lại gặp phải chuyện thế này chứ? Lục Dĩ Bắc nghĩ, cô giờ đây có cảm giác nguy hiểm như vừa lạc vào hang ổ của băng đảng xã hội đen.

    Nhưng mà.
- id: Volume_3_Chapter_50_Segment_775
  title: 第五十章 一个举报电话
  content: |-
    Bây giờ chuồn đi thì vẫn còn kịp, nhưng đã đến rồi, không thử hỏi cho rõ tung tích cổ kiếm, cũng như lai lịch của bức tượng Tà Thần trên đảo giữa hồ, tối về e là ngủ không ngon giấc.

    Người ta mà không ngủ được là lại muốn kiếm chuyện gì đó làm, ví dụ như thổi kèn唢呐, đến lúc đó thì cư dân khu Hạnh Phúc cũng đừng hòng mà ngủ.

    Cho nên, vì chất lượng giấc ngủ và sức khỏe của hàng xóm láng giềng, e là vẫn phải ở lại đây thêm một lát, dù sao thì những người hàng xóm ấy, đều là người tốt bụng kiểu mượn đồ không cần trả cơ mà!

    Ngồi trên ghế sô pha ở góc phòng, anh lén lút suy nghĩ một lát, quyết định tạm thời ở lại xem xét tình hình, rồi lấy điện thoại ra nhìn thoáng qua, thấy Khương Ly vẫn chưa trả lời, anh bất giác cau mày.

    Ngay sau đó anh đứng dậy, nói với Da Người và Mặt Bao Tải một câu: "Tôi đi vệ sinh một lát, sẽ quay lại ngay."

    Nói xong, anh đeo bao đàn ghi-ta lên, đẩy cửa rời khỏi phòng, đi theo hướng mà bác tài xế lúc trước đã chỉ, tiến về phía nhà vệ sinh.

    Rời khỏi phòng, đi qua một đoạn hành lang ngắn, bước vào nhà vệ sinh, anh lập tức khóa trái cửa lại, áp người vào cửa, yên lặng lắng nghe một lúc, sau khi chắc chắn xung quanh không có ai, mới lấy điện thoại ra gọi vào số của "Thiên tài Mạt chược Thiếu nữ" mà lúc trước anh đã xin của Khương Ly.

    Tuy đã quyết định ở lại, nhưng không có hậu thuẫn hỗ trợ, vẫn luôn khiến anh cảm thấy không yên tâm.

    Lỡ như gặp nguy hiểm không thoát thân được thì phải làm sao?

    Vậy mà...

    "Số máy quý khách vừa gọi hiện đã tắt máy, xin vui lòng gọi lại sau..."

    "Mẹ kiếp! Con nhỏ này cũng quá lắm rồi, tin nhắn không thèm trả lời, điện thoại cũng không bắt máy..." Anh khẽ chửi một tiếng, day day thái dương, trầm ngâm hai giây, rồi lại cầm điện thoại lên.

    Vì Khương Ly đã chơi trò mất tích, anh chỉ đành tự mình nghĩ cách làm gì đó để bản thân thấy yên tâm hơn, ví dụ như, một cuộc gọi tố giác.

    (Hôm nay không biết ăn phải thứ gì mà khó chịu cả ngày, cố mãi mới ra được một chương, mọi người đọc tạm nhé ~ Xin cúi đầu)
- id: Volume_3_Chapter_51_Segment_776
  title: 第五十一章 让祖传菜刀感兴趣的东西
  content: |-
    Đêm đó, tại đại lộ Dương Quang, thành phố Hoa, con đường rộng thênh thang dưới ánh đèn đường vắng lặng không một bóng người.

    Lát sau, một tiếng gầm rú của động cơ truyền đến từ phía cuối con đường, chẳng mấy chốc đã thấy một chiếc mô tô thể thao Yamaha R6 màu đen nhám lao nhanh tới.

    Người lái mô tô là một thiếu nữ, bộ đồ đua xe màu đen bó sát tôn lên những đường cong hoàn mỹ trên cơ thể cô, mái tóc dài được buộc gọn thành một đuôi, rủ xuống từ khe hở của chiếc mũ bảo hiểm tai mèo màu hồng phấn với họa tiết răng nanh trắng ởn, theo xe lao đi, tựa như một lá cờ vàng óng phấp phới sau lưng cô.

    Vẻ ngoài đằng đằng sát khí đó, kết hợp với nét đẹp yêu kiều, tùy ý lan tỏa hơi thở của mỹ học bạo lực.

    Đột nhiên, đèn tín hiệu trên chiếc mũ bảo hiểm tai mèo nhấp nháy hai lần, ngay khoảnh khắc tiếp theo, trong tai nghe Bluetooth tích hợp của mũ bảo hiểm vang lên âm báo kết nối cuộc gọi thành công.

    “Meo——!”

    “A lô? A Hoa à? Cậu nói đi, tôi đang nghe.”

    Khương Ly khẽ nói, sau một loạt tiếng rè rè của dòng điện, giọng nói của A Hoa vang lên bên tai cô.

    “Tiểu thư, cậu đang trên đường đến hỗ trợ cho tên Lục Dĩ Bắc đó sao?”

    “……”

    Khương Ly trầm ngâm hai giây rồi nói: “Ừm, tuy khu biệt thự Hồng Sơn trước giờ vẫn là một trong những mục tiêu mà Bạch Khai tập trung theo dõi, nhưng anh đột nhiên xuất hiện ở đó, tôi nghi ngờ…”

    “Tiểu thư.” A Hoa nghe đến nửa chừng thì không nhịn được cắt ngang: “Thật ra cậu không cần giải thích đâu, em cũng có nói là cậu lo lắng cho anh nên mới đến đó đâu!”

    Khương Ly: “……”

    “Em chỉ muốn nói với cậu, anh ta lại giở trò rồi!”

    “Hửm? Anh ta làm gì rồi?” Nhân lúc A Hoa gợi chuyện, Khương Ly liền tranh thủ đổi chủ đề.

    “Lúc trước không phải cậu bảo em theo dõi cuộc gọi của anh ta sao? Em vừa theo dõi được, anh ta đã gọi ba cuộc điện thoại tố giác ẩn danh, nguồn tín hiệu ở gần biệt thự số 16 khu Hồng Sơn, đã bị em chặn lại rồi.”

    “Điện thoại tố giác?” Dưới mũ bảo hiểm, Khương Ly khẽ nhíu mày. “Lý do?”

    Đang trong hình thái quái đàm, mà dám gọi điện thoại tố giác ẩn danh cho Tư Dạ Hội? Lục Dĩ Bắc, anh đúng là to gan thật! Khương Ly thầm nghĩ.

    “Lý do…” A Hoa ngập ngừng.

    “Ấp a ấp úng làm gì? Còn có gì không nói được sao?” Khương Ly hỏi.

    “Haiz, được rồi!” A Hoa khẽ thở dài rồi nói tiếp: “Anh ta tố giác một địa điểm nào đó trong khu biệt thự Hồng Sơn có hành vi tụ tập thác loạn, đánh bạc quy mô lớn, giao dịch ma túy, gây ồn ào làm phiền người dân, vân vân, các hành vi phạm pháp trái kỷ luật.”

    Nghe A Hoa nói, đặc biệt nhấn mạnh hai chữ “một địa điểm nào đó” và “vân vân”, khóe miệng Khương Ly không kìm được khẽ giật một cái.

    “Vậy là, anh ta không gọi điện tố giác cho Tư Dạ Hội?”

    “Vâng, anh ta báo cảnh sát rồi.”

    Khương Ly: “……”

    Đây đúng là chuyện mà anh có thể làm được.

    Có điều, bình thường anh ta, thường sẽ bỏ chạy mà nhỉ? Mặt dày cầu xin tha mạng, đánh không lại thì chạy mới là phong cách của anh ta chứ.

    Rốt cuộc trong khu biệt thự Hồng Sơn có thứ gì mà khiến anh ta nhất quyết phải ở lại đó chứ? Khương Ly nghĩ.

    ————

    Người xưa nói rất hay, gặp khó khăn cứ tìm cảnh sát.

    Anh không dám chắc những việc mờ ám Lý Đường Hán làm sau lưng, các chú cảnh sát có nhúng tay vào không, nhưng anh có thể khẳng định, những chuyện đó chắc chắn là phạm pháp trái với kỷ luật, ờm, ít nhất cũng là vi phạm thuần phong mỹ tục.

    Vậy nên, đây không tính là báo án giả đâu nhỉ?

    Nói thật, nếu không phải gặp chuyện nguy hiểm đến tính mạng thế này, tôi cũng chẳng muốn làm phiền các chú cảnh sát đâu, công việc của người ta vốn đã đủ vất vả rồi! Lục Dĩ Bắc nghĩ.

    Lúc báo cảnh sát, anh cố tình không nói rõ địa chỉ, là để câu giờ, chờ đồn công an cử người đến, đi từng nhà dò hỏi điều tra, phát hiện và xác định vụ án có liên quan đến quái đàm, chuyển giao cho Tư Dạ Hội xử lý, rồi thành viên của Tư Dạ Hội và đội hành động đặc biệt tới nơi, toàn bộ quá trình này mất khoảng một tiếng đồng hồ.

    Có được khoảng thời gian này, anh có thể tạm yên tâm hơn một chút để đi gặp Lý Đường Hán, trong khoảng thời gian đó, cho dù cuộc nói chuyện có đổ bể, cũng không đến mức nguy hiểm tính mạng.

    Đợi một tiếng sau, người của Tư Dạ Hội tìm đến tận cửa, Lý Đường Hán chắc chắn sẽ phải vắt chân lên cổ mà đối phó với họ, lúc đó sẽ chẳng còn tâm trí đâu mà để ý đến anh nữa, anh có thể nhân lúc hỗn loạn mà tẩu thoát.

    Lục Dĩ Bắc vừa suy nghĩ vừa tiến về phía trước, bất tri bất giác đã quay lại trước cánh cửa gỗ lim của phòng khách, anh đứng ngoài cửa nghe lén vài giây, sau khi chắc chắn bên trong không có động tĩnh gì nguy hiểm mới đẩy cửa bước vào.

    Sau khi vào trong, anh mới phát hiện, trong phòng khách có thêm một người phụ nữ lạ mặt, người phụ nữ đó cầm một chiếc vali da có sơn những hoa văn kỳ quái, mở nắp ra, đẩy chiếc vali đến trước mặt Người Da và Mặt Bao Tải, đang nói gì đó với chúng.

    “Đây là thứ ông chủ đã hứa với các người, các người kiểm tra hàng đi?”

    Nhìn thấy hai viên hạch tâm bản thể quái đàm chất lượng cao, trong suốt long lanh, Người Da và Mặt Bao Tải kích động đến phát điên, hai cặp mắt kỳ dị không nén nổi mà lóe lên thứ ánh sáng khiến người ta lạnh sống lưng.

    Bộ dạng đó, giống hệt như Ngưu Lang đã tích tụ buff đói khát cả năm trời, trạng thái sung mãn cực điểm, vừa gặp được Chức Nữ, chỉ hận không thể lập tức làm một trận mây mưa trơ trẽn rung chuyển cầu Ô Thước, chỉ muốn nuốt chửng ngay viên hạch tâm bản thể quái đàm.
- id: Volume_3_Chapter_51_Segment_777
  title: 第五十一章 让祖传菜刀感兴趣的东西
  content: |-
    Mãi cho đến khi, anh đột nhiên bước vào phòng khách vào đúng lúc này.

    Thấy anh bước vào, Da Người và Mặt Bao Tải lập tức tiu nghỉu, như thể sợ anh sẽ cướp mất lõi của thực thể Quái Đàm vậy, vội vàng cất nó đi, im lặng lùi sang một bên.

    Người phụ nữ lạ mặt dường như cũng cảm nhận được bầu không khí có chút kỳ lạ, quay người lại, nhìn về phía anh, mỉm cười tiến lại gần.

    “Vị các hạ này trông hơi lạ mặt, hình như ngài không có trong danh sách được mời ủy thác lần này thì phải?”

    “…”

    Cái gì đến rồi cũng sẽ đến, có lừa bịp qua được không, phải xem màn tiếp theo này rồi… Anh thầm nghĩ, hai tay chắp sau lưng, cằm hơi nhướng lên, hừ lạnh một tiếng rồi nói: “Hừ, lạ mặt là đúng rồi, Bổn cung đã nhiều năm không ra ngoài hoạt động.”

    Tuy lúc này anh bề ngoài ra vẻ ta đây, nhưng cũng không che giấu được sự thật rằng trong lòng anh đang khúm núm.

    Nói xong, anh liền lặng lẽ liếc trộm biểu cảm của người phụ nữ.

    Hơi hoang mang, để ta xem nào, có bị dọa không đây.

    “…”

    Cô ta quả nhiên như mình đoán, là một Quái Đàm có thực lực ngang ngửa với Thiên Thần đại nhân sao? Người phụ nữ thầm nghĩ với vẻ kinh ngạc và nghi ngờ, ánh mắt thay đổi vài lần, sau đó nụ cười trên mặt càng thêm đậm.

    “Thì ra là vậy, không ngờ một sự tồn tại mạnh mẽ như ngài lại hạ cố ghé thăm tệ xá, tôi vô cùng惶恐, nếu có gì thất lễ mong ngài bỏ qua.”

    Lúc anh rời khỏi phòng khách, người phụ nữ đã hỏi Da Người và Mặt Bao Tải về tình hình của anh ấy.

    Linh năng chất lượng cao, kỹ năng tay không đỡ Họa Thủy, quyền năng Quái Đàm có thể đối đầu với Thiên Thần, cộng thêm đôi mắt sâu thẳm như thể thờ ơ với mọi thứ, không bao giờ có biến động cảm xúc...

    Những điều này đã đủ để cô ta đưa ra phán đoán, người con gái trẻ đứng trước mặt mình, ít nhất cũng là một Quái Đàm cấp A.

    Hơn nữa cô ta tự xưng Bổn cung, điều này thật đáng suy ngẫm, biết đâu sau lưng cô ta là một tổ chức Quái Đàm khổng lồ được đặt tên theo một cung điện nào đó, còn cô ta là một trong các cung chủ. Người phụ nữ nghĩ.

    Anh nghiền ngẫm lại lời người phụ nữ vừa nói, không nhịn được chen vào: “Đợi đã, cô vừa nói gì cơ?”

    “Ơ…” Người phụ nữ sững sờ một lúc rồi nói: “Tôi nói, nếu có gì thất lễ…”

    “Không phải câu này, câu trước đó.”

    Người phụ nữ nghiêng đầu, thăm dò hỏi: “Là… không ngờ một sự tồn tại mạnh mẽ như ngài lại hạ cố ghé thăm tệ xá?”

    “Ừm!” Anh sầm mặt, gật đầu nói: “Chính là câu này!”

    Hi hi hi——! Không ngờ có ngày mình lại dính dáng đến từ ‘mạnh mẽ’ này cơ chứ?

    Xem ra, chỗ bọn họ, ngoài Da Người và Mặt Bao Tải ra, tạm thời không có Quái Đàm nào khác, như vậy thì…

    Hôm nay, màn ra oai này, Lục Dĩ Bắc tôi diễn chắc rồi!

    Trong lúc suy nghĩ, anh thấy khóe miệng người phụ nữ không kìm được mà giật giật, lập tức thu lại tâm trạng vừa mới định vênh váo.

    Bình tĩnh, không được tự mãn, đây là địa bàn của người ta, bên ngoài còn có một bức tượng kỳ dị to lớn như vậy! Nếu bị lộ tẩy, không biết sẽ xảy ra chuyện gì nữa!

    “Khụ khụ, Bổn cung sống nhiều năm như vậy, không có sở thích gì khác, chỉ thích nghe người khác nói lời hay ý đẹp! Tiểu nha đầu, cô không tệ!”

    “Ngài quá khen rồi.” Người phụ nữ hơi cúi người nói: “Được tiếp xúc với một sự tồn tại như ngài là vinh hạnh của tôi.”

    “Tuy nhiên, tôi vẫn muốn mạo muội hỏi ngài một câu, không biết ngài đến tệ xá rốt cuộc là vì chuyện gì?”

    Anh liếc nhìn người phụ nữ, bước đến ghế sô pha bên cạnh ngồi xuống, vắt chéo chân, nâng tách trà lên nhấp một ngụm, thong thả nói: “Cô nghĩ sao?”

    Tôi cũng không ngại nói cho cô biết, tôi chỉ là chưa nghĩ ra thôi… Anh thầm bổ sung trong lòng.

    Không thể nào vừa đến đã nói, tôi đến vì thanh cổ kiếm nhà cô chứ?

    Trực tiếp hỏi lai lịch bức tượng kỳ dị kia lại càng thêm đường đột.

    “Chuyện này…”

    Người phụ nữ nhìn bộ dạng của anh như ngầm muốn hỏi tội, muốn cô ta tự mình thú nhận, trong lòng bất giác căng thẳng, vội vàng nhớ lại những vụ làm ăn gần đây có thể có xung đột lợi ích với các Quái Đàm khác.

    “Ngài đến vì lô Nguyên Sinh Chi Linh đầu tháng trước sao? Nhưng đó đều là chủ ý của Nhật Thực Hội, chúng tôi nhiều nhất chỉ là trung gian thôi.”

    Người phụ nữ nói với vẻ mặt có chút bất đắc dĩ và tủi thân, như thể vội vàng muốn đổ hết tội lỗi cho Nhật Thực Hội.

    Nguyên Sinh Chi Linh? Nhật Thực Hội? Các người làm ăn với đám đó mà không sợ bị chúng nó lật kèo à? Anh nghĩ thầm, nhẹ nhàng lắc đầu.

    “Vậy là… chuyện buôn bán Hồ Tiên Quái Đàm còn nhỏ tuổi?”

    Anh: “…” Cái quái gì vậy? Lũ khốn nạn, rốt cuộc các người đã làm những cái trò gì thế hả!?

    “Hay là di vật của Thiên Tai cấp Quái Đàm được giao dịch tuần trước? Nhưng đó là vật vô chủ mà! Nếu ngài muốn biết tung tích, chúng tôi có thể tiết lộ cho ngài.”

    “…”

    “Chẳng lẽ nào lại là chuyện chúng tôi lén viết thư nặc danh, tố cáo với tổng bộ Tư Dạ Hội rằng Tư Dạ Hội ở Hoa Thành có nội gián?”

    “Được rồi, cô đừng nói nữa, những điều cô nói đều không phải.” Anh cuối cùng không nhịn được cắt ngang.
- id: Volume_3_Chapter_51_Segment_778
  title: 第五十一章 让祖传菜刀感兴趣的东西
  content: |-
    Chị ơi là chị, cái lý lịch phạm tội của các người có phải là phong phú đa dạng hơi quá rồi không?

    Anh vốn tưởng mình chỉ đột nhập vào hang ổ của một băng nhóm buôn lậu, không ngờ lại bất ngờ nghe được nhiều chuyện kinh khủng đến vậy, tim có chút không chịu nổi.

    Huống hồ, người phụ nữ này dám công khai nói ra, chắc chắn đó là những chuyện bọn họ không mấy để tâm người khác biết, còn những thứ giấu trong góc khuất tăm tối trong lòng, không chừng còn đáng sợ hơn.

    Mà sự thật thì, đúng là như vậy.

    "Thật ra, lý do ta đến đây, cũng không phức tạp như cô nghĩ đâu..." Anh đặt tách trà trong tay xuống, nhìn người phụ nữ nói.

    Ừm, sau khi tính toán hồi lâu, anh đã nghĩ ra cách nói dối rồi.

    "Ta đến đây, chỉ vì một chuyện nhỏ mà thôi."

    "..."

    Chuyện nhỏ ư? Chuyện nhỏ từ miệng của một quái đàm tầm cỡ này, e rằng không đơn giản như vậy đâu nhỉ? Người phụ nữ không muốn xen vào lúc này làm phật ý anh, chỉ đành thầm thì trong bụng.

    "Nói ra thì ta cũng xem như có duyên với các người, trước đây không lâu, một tiểu bối của ta, tình cờ nhận được ân huệ của thằng ranh con tên Lý Đường Hán đó."

    "Ta vốn là người hay bênh vực người nhà mình, thấy con bé cứ canh cánh trong lòng, luôn lải nhải bên tai ta, lâu ngày nghe cũng thấy hơi phiền, nên mới động lòng đến xem thử mà thôi."

    "Sau khi xem xét rồi mới phát hiện..." Nói đến đây, anh dừng lại một chút, rồi giọng đầy vẻ khinh thường nói: "Ngay cả dũng khí đối mặt trực diện với ta cũng không có, hừ, xem ra cũng chỉ đến thế mà thôi."

    Tiểu bối? Ân huệ ư? Người phụ nữ sững người một lúc, rồi nhanh chóng kìm nén nỗi nghi hoặc trong lòng, cười làm lành nói: "Ma nữ đại nhân, có lẽ ngài đã hiểu lầm rồi, sếp chúng tôi không phải không muốn gặp ngài, chỉ là hiện giờ ngài ấy đang bận việc quan trọng, nhất thời không thể phân thân được, cho nên..."

    Tuy lời nói của anh có vài điểm đáng ngờ, nhưng với một quái đàm như anh, kẻ có thể chống lại sự áp chế từ bức tượng trên đảo giữa hồ, việc không đắc tội, thậm chí lôi kéo được là cách đối xử tốt nhất.

    Những quái đàm tụ tập quanh Lý Đường Hán, bao gồm cả Da Người và Mặt Bao Tải, kẻ nào mà chẳng có mưu đồ riêng?

    Chỉ cần thứ anh ta muốn nằm trong phạm vi chấp nhận được, thì đáp ứng anh ta cũng không sao.

    Thấy anh mãi không lên tiếng, người phụ nữ đảo mắt một vòng rồi hỏi dò: "Không biết vị tiểu bối kia của ngài tên là gì ạ?"

    "Cô hỏi chuyện này làm gì?" Anh cau mày.

    Ý là tao bịa ra một đứa tiểu bối còn chưa đủ, còn phải đặt tên cho hay, xây dựng hình tượng, thiết lập bối cảnh nữa hả?

    Mấy người định bức chết hội mù đặt tên này hay gì?

    Người phụ nữ mỉm cười, giải thích: "Chuyện là thế này ạ, tôi chỉ muốn biết tên và địa chỉ của cô ấy, đợi khi sếp chúng tôi trở về, nhất định sẽ dâng đại lễ, để bù đắp cho sự thất lễ lần này."

    "..." Anh trầm ngâm hai giây, rồi ngẩng đầu bốn mươi lăm độ nhìn trời, thở dài một tiếng đầy sầu muộn.

    "Haizz—! Con bé tên là Tư Tiên, là do ta nhìn nó lớn lên, vẫn luôn coi như con đẻ, chỉ tiếc là con gái lớn không giữ được trong nhà mà!"

    Xin lỗi nhé Đỗ Tư Tiên! Cứ để tớ làm "bà mẹ nam" một lần vậy! Dù sao thì cậu cũng sống ở phố Mẫu Đơn suốt, chắc bọn họ cũng không dám đến đó gây chuyện đâu.

    Vả lại, mình cũng đâu có nói tên đầy đủ. Anh nghĩ.

    Người phụ nữ: "..." Con gái ư? Hay là quái đàm giống cái? Vậy thì hợp lý rồi, sếp nhà mình mấy năm nay cũng không ít lần ra ngoài trăng hoa ong bướm.

    "Có điều, đồ đạc các người không cần đưa tận tay con bé đâu, ta mang về cho nó là được rồi. Trước khi ta xem xét xong cái thằng ranh con họ Lý kia, tốt nhất bọn họ đừng gặp nhau."

    Rủi ro thì người nhà gánh, đồ thì mình nhận, thế cũng hợp tình hợp lý, phải không? Anh nghĩ.

    Người phụ nữ nghe anh nói đến đây, trong mắt ánh lên vẻ nhẹ nhõm, thoải mái.

    Cô ta không sợ anh đòi đồ, chỉ sợ anh không đòi. Theo kinh nghiệm giao thiệp với quái đàm mấy năm nay của cô ta, kẻ không cần gì cả mới là kẻ khó đối phó nhất.

    Điều này cũng giống như những trò chơi miễn phí thường lại là thứ tốn tiền nhất vậy.

    "Nếu vậy, xin mời ngài đi cùng tôi một chuyến được không? Dù bộ sưu tập trong phủ của sếp chúng tôi không được đầy đủ cho lắm, phần lớn đồ đạc đều ở nơi khác, nhưng những thứ ở đây đều là hàng cực phẩm cả."

    "Xin ngài cứ theo tôi đến phòng sưu tập xem thử, nếu ưng ý món nào, ngài có thể tùy ý lựa chọn."

    Nói rồi, người phụ nữ liền dẫn đường ra ngoài phòng khách. Khi đến cửa, cô ta hơi dừng bước, khẽ cúi người với anh, như thể ra hiệu bảo anh đi theo.

    Phòng sưu tập ư? Biết đâu thanh cổ kiếm ở đó, mình cứ chọn thẳng rồi té, đến lúc đó trời cao mặc chim bay, ai thèm quay lại cái chốn quỷ quái này nữa!

    Trong lúc suy nghĩ, anh đeo bao đàn ghi-ta lên lưng, đứng dậy, đang định đi theo người phụ nữ, thì đúng lúc này, Da Người đang run lẩy bẩy ở một bên, im lặng hồi lâu, vảy da trên người bay lả tả như hiệu ứng tuyết rơi, cuối cùng không kìm được nữa, đành căng da đầu mà tiến lại gần.

    "Ma nữ đại nhân, xin ngài đợi một chút!"

    Nhìn thấy anh đối xử với vị tiểu bối tên Tư Tiên kia hậu hĩnh như vậy, nó động lòng, chỉ muốn hỏi xem liệu anh có còn thu nhận quyến thuộc nữa không.

    Anh liếc nhìn Da Người, thản nhiên hỏi: "Có chuyện gì?"
- id: Volume_3_Chapter_51_Segment_779
  title: 第五十一章 让祖传菜刀感兴趣的东西
  content: |-
    "Thực ra, sở dĩ tớ trở thành chuyện ma quái, là vì cả nhà tớ đều bị giết, tớ vẫn luôn không thể quên được họ, chỉ đành mang da thịt của họ bên mình."

    "Nhưng đó dù sao cũng chỉ là vật chết, bao nhiêu năm qua, chỉ còn lại một mình tớ lang thang trên thế gian này, nên tớ vẫn luôn có một tâm nguyện..."

    "Anh hiểu rồi!" Anh gật đầu ngắt lời, tấm da người lập tức sáng mắt lên.

    "Ý của cậu là, muốn anh tiễn cậu xuống dưới, đoàn tụ với cả nhà cậu đúng không?"

    Tấm da người: "???"

    Anh lạ thật!

    Trong tình huống bình thường, chẳng phải nên an ủi một chút trước, rồi hỏi tâm nguyện là gì, sau đó tớ mới thuận thế nói ra, câu 'tớ muốn trở thành quyến thuộc của anh' sao?

    Ngay lúc tấm da người còn đang ngẩn ra, anh đã đi ra khỏi phòng khách, biến mất không thấy tăm hơi.

    Nhìn cánh cửa phòng khách vẫn chưa đóng hẳn, tấm da người buồn bã thất vọng, khẽ thở dài một tiếng, ngay khi nó sắp hoàn toàn từ bỏ, anh đột nhiên quay lại.

    Anh ló nửa người ra từ sau cánh cửa, vỗ đầu nói: "Đúng rồi, ban nãy quên nói!"

    Có chuyển biến sao? Tấm da người thấy vậy mừng thầm trong lòng.

    "Cậu ở đây chờ nhé! Anh đi lấy bảo bối xong sẽ quay lại thỏa mãn tâm nguyện của cậu!" Anh mặt không cảm xúc, giọng điệu chắc chắn nói, như thể một lát nữa anh thật sự sẽ quay lại vậy.

    Tấm da người: "!!!"

    Đời quái vật lúc lên voi xuống chó, chính là sự thay đổi khôn lường này, vừa kinh hãi vừa kích thích.

    ————

    Phần nổi trên mặt đất của biệt thự số 16 Hồng Sơn cũng giống như các tòa nhà khác trong khu biệt thự, đều là kiểu nhà lầu ba tầng thống nhất, kèm theo vườn hoa, bể bơi, bãi đỗ xe.

    Diện tích như vậy, tuy nói so với nhà dân bình thường, không gian đã lớn đến mức có phần xa xỉ, nhưng dưới lòng đất của nó, lại có một không gian bí mật rộng gấp mấy lần trên mặt đất.

    Đây là lúc Lý Thuận Niên ban đầu phát triển khu biệt thự này, đã ngầm chuẩn bị sẵn.

    Anh đi theo sau người phụ nữ, bước đi trong hành lang được bài trí như mật đạo trong lâu đài cổ, với độ phức tạp sánh ngang mê cung. Đi được ba năm phút, anh dừng chân trước một bức tường đá chạm khắc hoa văn kỳ dị.

    Anh cẩn thận quan sát hoa văn trên tường đá, phát hiện những hoa văn đó, nhìn từ một số góc độ, lại có vài phần tương tự với bức tượng trên đảo giữa hồ.

    Ngay lúc anh đang nhìn người phụ nữ, dường như đang thực hiện một nghi thức nào đó, vỗ nhẹ qua lại lên hoa văn hình đám mây trên tường đá, anh đột nhiên cảm thấy con dao khắc hoa giấu trong ống tay áo khẽ giật một cái.

    Mũi dao khắc hoa chỉ về một hướng nào đó, chọc vào áo khoác, khiến ống tay áo của anh cũng khẽ tung lên theo hướng đó trong thoáng chốc.

    Anh nhận ra điều bất thường, nhìn về phía ống tay áo vừa tung lên, liền nhìn thấy ngõ cụt tối tăm, chật hẹp, bức bối đó.

    "..."

    Bên đó có thứ gì khiến con dao phay gia truyền hứng thú sao? Anh nghĩ.
- id: Volume_3_Chapter_52_Segment_780
  title: 第五十二章 衣冠禽兽陆以北
  content: |-
    Anh đứng trước phòng sưu tầm, nhìn về phía thu hút sự chú ý của con dao thái gia truyền, bất giác thất thần.

    Cô gái thấy anh mãi chưa vào theo, bèn lùi ra, "Ma Nữ đại nhân, đây chính là phòng sưu tầm của hàn xá..."

    Ngừng một chút, cô gái nói thêm, "Dĩ nhiên, những thứ này có lẽ không lọt vào mắt xanh của ngài, mong ngài lượng thứ."

    "Không sao, quà cáp quan trọng nhất là tấm lòng." Anh xua tay nói.

    Nhưng cũng không thể quá rẻ tiền được, nếu rẻ đến mức vô lý, thì chính là không có ý tốt!

    Anh thầm nghĩ một câu, rồi nói tiếp, "Bổn cung trước nay cũng không mấy tán thành việc cho người trẻ tuổi những linh năng vật phẩm quá mạnh."

    "Môi trường quá an toàn và ổn định sẽ khiến người ta nóng vội, cũng sẽ mất đi cảm giác cấp bách, không có lợi cho sự trưởng thành của họ."

    Cô gái: "..."

    Nghe có vẻ, tổ chức đứng sau cô ta có phong cách làm việc khá lỗi thời và nghiêm túc?

    Chẳng lẽ là một thế lực trung lập trong giới quái đàm?

    Nhưng mà, trong số các tổ chức trung lập nổi tiếng như Đào Nguyên Lý, Ngọc Môn Sa Hải, Ủy Ban Đoàn Kết Yêu Thương, vân vân, cũng chưa từng nghe nói có nhân vật nào như cô ta cả!

    Trong lúc cô gái đang suy nghĩ, anh giơ tay chỉ về hướng thu hút sự chú ý của con dao thái gia truyền, giọng điệu như vô tình hỏi: "Bên kia còn một con đường nữa, dẫn đi đâu vậy?"

    Cô gái nhìn theo hướng anh chỉ, hơi sững người một chút, rồi lập tức nở nụ cười nói: "À, bên đó là không gian riêng của bố ông chủ chúng tôi."

    "Có thể đến xem thử không?" Anh nghiêng đầu hỏi.

    "Xin lỗi, nơi đó thường không cho phép người ngoài vào." Cô gái cười gượng giải thích, "Tôi phận thấp cổ bé họng, chưa có sự cho phép, e là không tiện dẫn ngài đi tham quan."

    "Nếu đã không tiện thì thôi vậy, bổn cung cũng không phải người hẹp hòi." Anh nói xong, khẽ phất tay áo, ưỡn ngực ngẩng đầu bước vào phòng sưu tầm.

    ————

    Đêm đó, bên ngoài khu biệt thự Hồng Sơn, một chiếc mô tô lợi dụng màn đêm lao nhanh tới.

    Cách cổng chính khu biệt thự vài trăm mét, ở một khúc cua, Khương Ly từ xa đã nhìn thấy xe cảnh sát đậu trước cổng chính, cô hơi nhíu mày, lập tức tắt máy, tấp vào lề đường dừng lại.

    Tuy nói, chức năng, nhiệm vụ của Tư Dạ Hội có phần giống với cảnh sát, đôi khi cũng phối hợp phá án.

    Nhưng trong nội bộ cục cảnh sát, số người biết đến sự tồn tại của Tư Dạ Hội và thường xuyên phụ trách liên lạc với Tư Dạ Hội lại ít đến đáng thương.

    Cho nên, vào thời điểm đặc biệt, tình huống đặc biệt này mà tiếp xúc với họ, e rằng sẽ gây ra một vài phiền phức không cần thiết.

    Tháo mũ bảo hiểm, đẩy chiếc mô tô vào bụi cây ven đường giấu đi, cô nhìn quanh một lượt, thấy không có ai, bèn nhanh chân bước về phía tường rào của khu biệt thự.

    Dưới chân tường, Khương Ly nấp mình sau lùm cây, áp sát vào tường, dùng linh giác dò xét tình hình phía sau tường, sau đó mới lấy từ túi áo ra một chiếc khẩu trang màu đen đeo lên, rồi mũi chân đẩy mạnh xuống đất, bật người nhảy lên, vững vàng đáp xuống đầu tường.

    Giống như lời cô đã nói với Lục Dĩ Bắc, che mặt là sự tôn trọng cơ bản khi làm "chuyện xấu", bản thân cô cũng tuân thủ nghiêm ngặt nguyên tắc này.

    Lúc này đã là đêm khuya, cả khu biệt thự im phăng phắc.

    Sau khi xác định sơ qua phương hướng, Khương Ly nhảy từ trên tường xuống, chạy về phía biệt thự số 16.

    Bóng dáng nhanh nhẹn lướt gió mà đi, nhưng không hề phát ra một chút tiếng động nào, tựa như một con mèo đen khỏe khoắn, thanh thoát đang chạy trong màn đêm.

    Khi đi qua hồ nhân tạo, Khương Ly dừng bước một chút, nhìn ra xa pho tượng khổng lồ có hình thù kỳ quái trên đảo giữa hồ, cô hơi nhíu mày, rồi nhanh chóng thu lại ánh mắt, tiếp tục chạy về phía trước.

    ————

    Giống như Khương Ly có tay trong, Bạch Khai cũng có tay trong của riêng mình.

    Mà tay trong của anh ta chính là những cô gái rót rượu ở câu lạc bộ ngầm Nhân Gian, những gái già lỡ thì không lấy được chồng, những phú bà trẻ tuổi sớm góa chồng...

    Những cô gái qua lại bên cạnh đủ loại đàn ông này luôn có thể mang về một vài tin tức đặc biệt.

    Vốn dĩ, chuyện hai cha con nhà họ Lý nhân danh giao dịch tác phẩm nghệ thuật để buôn lậu linh năng vật phẩm, Tư Dạ Hội Hoa Thành đã sớm có ý định điều tra.

    Nhưng vì phải đối phó với các sự kiện quái đàm liên tiếp xảy ra ở Hoa Thành, việc điều tra đã từng bị tạm dừng, dù sao thì, nhân tài của Tư Dạ Hội cũng khan hiếm như thể bị ai đó yểm bùa ngải vào mộ tổ vậy.

    Tình hình này kéo dài cho đến khi một cô nàng tay trong của Bạch Khai, trong một buổi tiệc rượu do Lý Thuận Niên tổ chức, tình cờ nghe được tin ông ta đang bí mật tiếp xúc với một quái đàm nào đó.

    Tuy nhiên, dù Bạch Khai đã bắt đầu điều tra, nhưng một thời gian dài trôi qua, anh ta chỉ tìm được vài manh mối không mấy quan trọng, hoàn toàn không đủ để kết tội Lý Thuận Niên.

    Lý Thuận Niên, lão cáo già gian xảo đó, quái đàm đứng sau ông ta có thủ đoạn không tầm thường, đã che giấu bí mật quá kỹ, không để lại chút dấu vết nào.

    Nếu không phải vì ông ta có một đứa con báo cha, e rằng Bạch Khai ngay cả chút manh mối cỏn con đó cũng không nắm được.
- id: Volume_3_Chapter_52_Segment_781
  title: 第五十二章 衣冠禽兽陆以北
  content: |-
    Thẹn quá hóa giận, Bạch Khai chỉ đành trong quá trình điều tra, tìm mọi cách moi thêm chút tiền từ Lý Đường Hán.

    Dù sao thì, kinh phí hoạt động mà Tư Dạ Hội cấp cho mỗi đặc vụ cũng không nhiều lắm, so với Bạch Khai, mỗi tháng đều phải...

    "Nào nào, mở thêm hai chai MACALLAN nữa đi! Tối nay Lý lão bản mời, mọi người say rồi cũng đừng về nhé!"

    Bên bể bơi, Bạch Khai vung tay hô lớn, lại cho người mở thêm mấy chai rượu tây hơn hai vạn một chai, trong lòng sung sướng vô cùng.

    Mặc dù tối nay cuộc điều tra của cậu vẫn không có tiến triển gì, nhưng tiền hoa hồng làm việc tối nay, bù đắp cho khoản tiêu của anh ở chợ Quỷ, còn có thể dư ra một khoản để sau này dùng.

    Đúng vậy, phải để dành chút tiền rồi.

    Con trai nuôi và con gái nuôi là khác nhau.

    Con trai phải nuôi khổ, rèn luyện phẩm chất chịu thương chịu khó của nó, con gái phải nuôi sung sướng, không sắm cho mười bảy mười tám món vật phẩm linh năng phòng thân, lỡ ở ngoài bị bắt nạt thì làm sao? Bạch Khai nghĩ.

    Ngay lúc cậu đang suy nghĩ miên man, bên ngoài biệt thự, đột nhiên vang lên một hồi còi cảnh sát, ngay sau đó là tiếng gõ cửa nặng nề.

    "Cốc cốc cốc—— Cốc cốc cốc——!"

    Lại một tên không có mắt nào đó nghe thấy tiếng gõ cửa, tiến lên mở cửa.

    Rất nhanh, mấy đồng chí cảnh sát nối đuôi nhau đi vào, một tay giơ giấy tờ chứng minh thân phận, một tay cầm súng lưới chống bạo động, cảnh giác với những tên côn đồ có thể đột nhiên vùng lên, ra lệnh cho mọi người tập trung ở khoảng đất trống bên bể bơi.

    "Chúng tôi nhận được tố giác ẩn danh, nói rằng ở đây có người đang tham gia hoạt động phạm pháp, mong mọi người hợp tác điều tra!"

    Mặc dù động tĩnh này có hơi quá đà, nhưng cuộc điện thoại tố giác ẩn danh đó nói năng đáng sợ quá, dưới sự miêu tả sinh động của gã kia, cô nhân viên trực tổng đài nghe mà ngẩn người, bất giác tưởng tượng ra một cảnh tượng khủng khiếp.

    Nếu thật sự như trong điện thoại tố giác nói, ở đây có dính líu đến giao dịch ma túy, thì tình hình có chút đặc biệt rồi, bọn buôn ma túy đa phần là loại cùng hung cực ác, không thể không hành động cẩn thận.

    Bạch Khai nhìn cảnh tượng trước mắt, ngơ ngác chẳng hiểu đầu cua tai nheo gì, đứng ngẩn người một lúc bên bể bơi.

    Cái quái gì vậy? Chuyện gì thế này? Sao cảnh sát lại đến?

    "Người phía trước, qua bên kia, ôm đầu ngồi xuống! Nhìn gì mà nhìn, cái cậu mặc quần bơi hoa văn chó Shiba màu hồng, màu mè bóng bẩy kia, nói cậu đấy!"

    Đột nhiên bị gọi tên, Bạch Khai sững người một chút, gãi gãi sau gáy, cười ngượng nghịu, "Đồng chí, tuy tôi không biết đã xảy ra chuyện gì, nhưng chắc chắn có hiểu lầm gì đó."

    Đồng chí cảnh sát quan sát Bạch Khai một lượt, nghiêm mặt nói, "Có phải hiểu lầm hay không, phải điều tra rồi mới biết chứ? Cho nên mời cậu hợp tác điều tra, qua kia ngồi xuống trước đi."

    "Hợp tác, tôi nhất định hợp tác!" Bạch Khai vỗ ngực nói, "Nhưng mà, đồng chí có thể cho tôi biết, các anh đang điều tra chuyện gì không ạ?"

    "Tụ tập thác loạn, đánh bạc số tiền lớn… và giao dịch ma túy."

    "..."

    Bạch Khai nghe đồng chí cảnh sát liến thoắng một tràng danh từ, khóe miệng không kìm được giật giật một cái, nhíu mày, đi về phía đám đông ngồi xuống.

    Rốt cuộc là thằng ôn con nào đang làm bậy vậy?

    Mối ngon kiếm thêm của ông đây bị phá hỏng thì cũng thôi đi, lỡ như đánh rắn động cỏ, ảnh hưởng đến điều tra thì làm sao? Bạch Khai nghĩ.

    ————

    Dưới tầng hầm biệt thự số 16, phòng sưu tập.

    Trong không gian rộng lớn, trên những bục gỗ hình dạng giống bệ trưng bày trong viện bảo tàng, đủ loại vật phẩm linh năng được đặt trong lồng kính, được ánh đèn sáng rực chiếu rọi.

    Anh đi theo người phụ nữ giữa các bệ trưng bày, mỗi khi đi qua một chỗ, người phụ nữ lại nhiệt tình giới thiệu cho anh về vật phẩm linh năng dưới lồng kính, không hiểu sao lại khiến người ta liên tưởng đến nhân viên hướng dẫn mua sắm ở trung tâm thương mại.

    "Trong phòng sưu tập của các người, chẳng lẽ không có vật phẩm linh năng loại đao kiếm sao? Tư Tiên gần đây đang học một bộ kiếm pháp, ta muốn mang về cho con bé một món vũ khí coi được một chút."

    Nhìn những vật phẩm linh năng hình thù kỳ quái trong phòng sưu tập, anh không nhịn được hỏi.

    "Mấy thứ này của các người..."

    Cũng xoàng quá rồi đấy nhỉ?

    Nồi niêu xoong chảo, đồ điện gia dụng cũ hỏng, thậm chí còn có một bịch cay cay ăn dở...

    Chỗ các người rốt cuộc là buôn lậu vật phẩm linh năng, hay là chợ đồ cũ đồ nội thất vậy hả? Anh nghĩ.

    "Ờ..." Người phụ nữ nghe vậy sững người một chút rồi giải thích, "Ma Nữ đại nhân ngài đã quen nhìn những vật phẩm linh năng cao cấp, e rằng có điều không biết, những vật phẩm linh năng loại đao kiếm rất khó tạo ra."

    "Hẳn là ngài cũng biết, sự ra đời của vật phẩm linh năng đa phần liên quan đến truyền thuyết quái đản hoặc người có linh năng, mà những vật phẩm gắn liền với cuộc sống thường ngày này là dễ bị ảnh hưởng bởi linh năng nhất, trở thành vật phẩm linh năng."

    "Còn những thứ như đao kiếm..." Người phụ nữ cười khổ một tiếng, "Nói thật, trừ phi có cường giả như ngài hao tổn tinh lực luyện chế, nếu không thì rất khó tạo ra phải không ạ?"

    Anh, "..." Cái này ta thật sự không biết.

    Theo lời cô ấy nói, ta đột nhiên hơi tò mò, tượng Minh Vương sao lại biến thành vật phẩm linh năng nhỉ.

    Lẽ nào, chủ nhân trước kia của nó, cũng giống như ta ôm ngủ, rồi lâu ngày...
- id: Volume_3_Chapter_52_Segment_782
  title: 第五十二章 衣冠禽兽陆以北
  content: |-
    Anh đang nghĩ, trong đầu bỗng hiện lên cảnh một đại hòa thượng đầu trọc, ngủ trên cùng một bức tượng Minh Vương, trên cùng một lồng ngực, chảy những dòng nước miếng khác nhau, không khỏi rùng mình ớn lạnh.

    Khỉ thật! Sau này không thể ôm tượng Minh Vương ngủ nữa rồi! Anh nghĩ.

    "Ma Nữ đại nhân ngài xem, đây là một cái hũ gốm nung thủ công, nghi là từng có quái đàm trú ngụ, nếu rót linh năng vào, có thể ảnh hưởng đến thần trí của mục tiêu."

    "Ừm." Anh lơ đãng đáp một tiếng.

    Kể từ khi anh phát hiện trong phòng sưu tập không có bất kỳ vật phẩm nào thuộc loại đao kiếm, liền không nhịn được suy nghĩ, liệu cổ kiếm có bị giấu trong mật thất của Lý Thuận Niên không.

    "..."

    "Ờ, còn có cái này, cái bình hoa nhỏ này có thể hỏi bói hung cát, nó có một xác suất nhất định sẽ đưa ra câu trả lời."

    "Ừm."

    Anh nhìn cái bình hoa có hình dáng giống như một người nhỏ đang quỳ rạp trên đất, lại nhẹ nhàng đáp một tiếng nữa.

    Suy nghĩ một lát, anh nhìn bóng lưng của cô gái, cuối cùng không nhịn được lấy từ trong túi áo ra 【Đồng Xu Phúc Thần】, nhẹ nhàng tung lên, rồi nhanh chóng bắt lấy, trong mắt lóe lên một tia kinh ngạc.

    Thật sự ở đó sao... Vậy phải làm sao đây?

    Đồ trong mật thất, tôi mà đòi họ, e rằng họ sẽ không dễ dàng đưa cho, không khéo còn gây ra vài tình tiết kỳ quái nữa.

    Xem ra chỉ có thể đợi lát nữa các chú cảnh sát đến, rồi nhân lúc hỗn loạn lẻn vào thôi.

    Anh đang nghĩ, thì cô gái khẽ gọi hai tiếng cắt ngang dòng suy nghĩ của anh.

    "Ma Nữ đại nhân? Ma Nữ đại nhân, ngài xem cái này, đây là Kỵ sĩ Kẹp Hạt Dẻ, rót linh năng vào có thể triệu hồi một con rối chiến đấu, kiểu dáng cũng rất đáng yêu, con gái chắc sẽ thích nhỉ?"

    "Cũng được." Anh nhàn nhạt nói.

    Cô gái, "..."

    Tình hình có vẻ không ổn rồi! Xem ra, tầm mắt của cô ấy rất cao, đồ trong phòng sưu tập hoàn toàn không khơi dậy được hứng thú của cô ấy! Cô gái có chút phiền muộn nghĩ.

    Anh, "..."

    Làm sao đây?

    Mấy thứ này tuy trông hơi xoàng một chút, nhưng dù gì cũng là vật phẩm linh năng, cho nên tôi đều muốn hết!

    Anh bực bội nghĩ, rồi lại theo cô gái xem thêm vài món vật phẩm linh năng nữa, điện thoại của cô gái đột nhiên vang lên tiếng thông báo tin nhắn, cô lấy điện thoại ra xem, sắc mặt hơi thay đổi.

    Ngay sau đó, cô nhìn anh, hơi cúi người nói, "Ma Nữ đại nhân, xin lỗi ạ, tôi bên này có chút chuyện đột xuất, phải rời đi một lát, có thể phiền ngài tự mình xem trước được không ạ?"

    Lẽ nào các chú cảnh sát đến rồi? Anh mừng thầm trong lòng, gật đầu nói, "Không sao, cô cứ đi đi."

    Cô đi rồi, tôi mới tiện đến không gian bí mật của lão Lý xem thử. Anh thầm bổ sung một câu trong lòng.

    "Một lần nữa xin lỗi vì tôi không thể tiếp tục đi cùng ngài." Cô gái cúi người chào anh, rồi nhanh chóng rời khỏi phòng sưu tập.

    Khi đi qua con đường nhỏ dẫn đến mật thất của Lý Thuận Niên, cô hơi dừng bước, ánh mắt đầy ẩn ý nhìn về phía đó một cái, rồi khẽ lắc đầu, lúc này mới tiếp tục đi về phía trước.

    Mình đúng là nghĩ nhiều rồi.

    Mật thất đó phòng thủ nghiêm ngặt, lại còn có thần linh che chở, cho dù là Ma Nữ kia, cũng không thể nào xâm nhập vào đó một cách im hơi lặng tiếng được. Cô gái nghĩ.

    Sau khi cô gái rời đi, anh làm ra vẻ ung dung dạo bước, đi một vòng trong phòng sưu tập, lặng lẽ quan sát xung quanh, sau khi phát hiện trong phòng sưu tập dường như không có camera giám sát, anh nhìn từng kệ trưng bày, ý nghĩ dần trở nên táo bạo.

    Trên thế giới này có rất nhiều người như vậy, bề ngoài thì áo mũ chỉnh tề, nhưng chỉ cần đặt họ ra ngoài tầm mắt của công chúng, liền không kìm được sự trỗi dậy của bóng tối trong lòng, nếu mục tiêu bạo hành lại biến thành "kẻ xấu", lập tức sẽ biến thành kẻ biến thái còn thua cả cầm thú.

    Là một đứa trẻ được giáo dục tốt từ nhỏ, anh so với những kẻ biến thái thua cả cầm thú kia thì tốt hơn một chút.

    Cũng cỡ một tên y冠 cầm thú.

    Cho nên...

    "Tuyệt diệu, tuyệt diệu!"

    "Cái này không tệ, cũng lấy luôn!"

    "Cái quái gì đây? Một cây gậy? Vãi! Còn rung nữa? Cái này... đặt nhầm chỗ à? Thôi kệ, lấy luôn, lấy luôn!"

    ...

    Chưa đầy ba phút, anh đã cuỗm sạch toàn bộ những vật phẩm linh năng có kích thước lớn nhỏ dễ mang theo trong phòng sưu tập.

    Khoan đã...

    Đây không gọi là cuỗm sạch!

    Nếu họ thật sự đang buôn lậu vật phẩm linh năng, thì sao việc này của tôi lại gọi là trộm được chứ?

    Mẹ nó chứ, tôi bây giờ là Sếp của Hội Tư Dạ đấy!

    Nghĩ vậy, chút tội lỗi cuối cùng trong lòng anh cũng hoàn toàn tan biến.

    Đúng vậy, đây không phải trộm, điều này được ghi rõ ràng trong 《Phụ lục Tư Dạ Thư: Quy tắc ứng xử của thành viên》, là công khai tịch thu vật phẩm linh năng vi phạm quy định!

    Trước đây khi anh theo Khương Ly học 《Tư Dạ Thư》, lúc xem phần quy tắc ứng xử của thành viên trong phụ lục, anh đã đọc rất kỹ, đặc biệt là phần quyền hạn đặc biệt, anh gần như đã thuộc lòng.
- id: Volume_3_Chapter_52_Segment_783
  title: 第五十二章 衣冠禽兽陆以北
  content: |-
    Ban đầu anh vốn định tìm trong đó những điều khoản có thể dùng để bắt lỗi hành vi không đúng đắn của A Hoa hoặc Khương Ly, nhưng giờ anh đã trở thành cán sự chính thức, cách sử dụng những điều khoản đó đã không còn giống trước nữa.

    "Chậc, nặng thật đấy!"

    Vác chiếc túi đựng đàn guitar nặng trịch, anh lén lút lẻn ra khỏi phòng sưu tầm, nhìn ngang ngó dọc một lượt, nhân lúc người phụ nữ kia chưa quay lại, anh lao như bay về phía mật thất của Lý Thuận Niên.

    Tên đã lên dây, không thể không bắn.

    Muốn lấy được cổ kiếm từ tay cha con nhà họ Lý, kiểu gì cũng sẽ trở mặt thành thù, thuận tay cuỗm thêm chút đồ, lại thêm tội tự ý xông vào mật thất, chẳng qua cũng chỉ là từ tù có thời hạn thành tù không thời hạn, từ tù không thời hạn thành tử hình mà thôi.

    Có khác gì nhau đâu?

    Vừa suy nghĩ, vừa tiến về phía trước, anh nhanh chóng đi qua hành lang quanh co chật hẹp, đến cuối hành lang, một bức tường màu xám bạc có vẻ làm bằng kim loại nào đó, được gắn khít khao vào hành lang, chặn mất đường đi của anh.

    "..."

    Thấy vậy, anh đưa tay ra, đầu ngón tay nhẹ nhàng lướt qua bức tường kim loại lạnh lẽo cứng rắn, rồi nhíu mày.

    Có vẻ rất cứng rắn, đầu ngón tay lướt qua còn cảm nhận được chút dao động linh năng yếu ớt truyền đến, muốn phá bằng sức mạnh, e rằng sẽ gây ra động tĩnh không nhỏ, đến lúc đó sẽ khó mà thoát thân.

    Nhưng, không phá nó ra, mình phải vào bằng cách nào đây?

    Chết tiệt, lát nữa về nhất định phải học cho kỹ nội dung trong cuốn «Chú thuật Cơ bản Khẩn cấp của Hội Tư Dạ» mà Khương Ly đưa cho mình mới được, nào là thuật xuyên tường, thuật quy tức, thuật ẩn thân... đúng là quá hữu dụng mà.

    Anh thầm nghĩ, đang đau đầu không biết làm sao để phá bức tường kim loại chắn đường trước mặt, thì đúng lúc này, con dao khắc hoa trong tay áo anh bỗng có phản ứng.

    "Vút––!"

    Chỉ nghe thấy một tiếng rít thê lương đột ngột vang lên từ trong tay áo, ngay sau đó là tiếng xé gió vút lên.

    Một vệt sáng bạc từ trong tay áo anh bắn vọt ra, "Phập!" một tiếng đâm xuyên qua bức tường kim loại, rồi biến mất không dấu vết, tốc độ nhanh đến mức như thể đang tranh đi cướp cơm ở nhà ăn vậy.

    Đệch! Dao của mình, quả này thì toi rồi? Anh giật nảy mình.

    Ngay lúc anh đang lo lắng, con dao thái gia truyền một đi không trở lại, bản thân sắp trở thành đứa cháu bất hiếu làm mất bảo vật gia truyền, thì phía sau đột nhiên truyền đến một luồng dao động linh năng mãnh liệt.

    Trong khoảnh khắc, còn chưa thấy bóng người, đã cảm thấy một luồng khí lạnh ập tới, trong luồng khí lạnh chợt xuất hiện đó, ý nghĩ phán đoán trước lóe lên trong đầu anh, anh đột ngột lăn một vòng, một vệt sáng lạnh lẽo liền sượt qua lưng anh.

    Động tác của đối phương nhanh đến lạ thường, dù anh đã né được, không bị đánh trúng trực diện, nhưng vẫn cảm thấy sau lưng truyền đến một cơn đau rát bỏng.

    Như thể bị quất một roi vậy.

    Sau một đòn, lại tiếp nối một đòn khác.

    Tiếng xé gió liên tục vang lên.

    Sau khi anh né tránh liên tiếp mấy đòn tấn công, mới nhìn thấy bóng dáng kẻ đánh lén.

    Đó là một người đàn ông toàn thân bao bọc bởi những luồng sương trắng nhạt, gương mặt tái nhợt, hai mắt lóe lên ánh đỏ tươi, tay cầm một cây roi xương cứng rắn, bịt mặt, không nhìn rõ dung mạo.

    "Chậc, là người có linh năng!"

    Anh thầm chửi một tiếng trong lòng, nhìn thẳng vào mắt gã đàn ông một thoáng, anh đưa ra phán đoán.

    Phen này, tình huống tệ nhất mà anh hình dung đã xảy ra – còn chưa lấy được đồ, cũng chưa kịp chuồn, đã bị "bảo vệ" chặn lại rồi.
- id: Volume_3_Chapter_53_Segment_784
  title: 第五十三章 为什么会突然爆炸呢?
  content: |-
    "Vụt—— Vụt——!"

    Giống như một cây roi cứng làm từ xương sống của loài bò sát nào đó đang vung lên, phát ra từng tràng tiếng không khí nổ vang, không chạm vào bốn bức tường, nhưng lại để lại trên đó những vết lõm sâu cạn khác nhau.

    Anh Lục Dĩ Bắc tuy có thể đoán trước hành động của gã đàn ông bịt mặt, nhưng tốc độ của đối phương thực sự quá nhanh.

    Dưới sự hạn chế của địa hình chật hẹp này, ngoài việc mạo hiểm chơi trò tay không bắt dao sắc bén kia, anh chỉ có thể khó khăn phòng ngự và né tránh.

    Chú thuật anh không dám dùng bừa, roi xương trong tay gã đàn ông bịt mặt vung lên tới tấp, nhanh như sấm rền, nơi nó lướt qua, tường cứng đều bị đập tan, anh Lục Dĩ Bắc căn bản không có cơ hội lấy tiền đồng ra bói toán mức độ tăng phúc của chú thuật.

    Không có mức độ tăng phúc tương đối chính xác, tùy tiện dùng bừa chú thuật, ma mới biết sẽ xảy ra tình huống bất ngờ nào.

    Lỡ không cẩn thận, chú thuật tăng phúc hơn năm mươi lần mà nổ tung trong con hẻm chật hẹp này, đòn phản công của anh sẽ biến thành tấn công tự sát mất.

    Anh thậm chí còn không thể mở túi đàn guitar lấy đồ ra phản công, chỉ cần chậm một chút, cảm giác đau rát sẽ truyền đến từ trên da thịt.

    Anh đã thử mấy lần rồi, mỗi lần anh định kéo khóa túi đàn, lấy chút đồ ra, roi xương của gã đàn ông bịt mặt luôn có thể quất nhanh, chuẩn, mạnh vào mu bàn tay anh.

    Nếu anh cứ cố chấp, e rằng cả bàn tay sẽ bị roi xương đập nát.

    Ngược lại, gã đàn ông bịt mặt kia lại ung dung hơn anh nhiều.

    Những động tác linh hoạt di chuyển trong con hẻm chật hẹp, vảy kỳ dị hiện lên trên trán, đồng tử dọc màu vàng kim khiến người ta tim đập mạnh...

    Cộng thêm tiếng "xì xì" giống như rắn độc lè lưỡi khi roi xương vung lên, khiến người ta cảm thấy, hắn hoàn toàn là một sinh vật bò sát kỳ quái quanh năm ẩn náu trong hang ổ tối tăm, bảo vệ kho báu.

    ————

    Mẹ nó, xui xẻo thật đấy, mình không thể có một lần gặp may mắn lớn sao?

    Anh Lục Dĩ Bắc vừa né tránh cây roi xương lại gào thét lao tới, vừa tức tối chửi thầm trong lòng.

    Thực ra, khi bói toán được thanh cổ kiếm cất giấu trong mật thất của Lý Thuận Niên, anh Lục Dĩ Bắc đã đoán rằng có thể có lính canh trong bóng tối.

    Một mật thất dùng để cất giữ vật phẩm linh năng cấp cao, bố trí vài người có năng lực linh hồn hoặc lính canh quái đàm cũng là chuyện hợp tình hợp lý, vì vậy tình hình hiện tại cũng không nằm ngoài dự đoán của anh.

    Nhưng trong quá trình tiến về phía mật thất, anh không hề cảm nhận được dao động linh năng rõ rệt nào từ xung quanh, nên mới ôm tâm lý may rủi, mạo hiểm thử một lần.

    Lỡ như thì sao?! Không thử sao biết kết quả?

    Sự thật chứng minh, cái gọi là "kẻ siêu xui xẻo", chính là một loại hiệu ứng bị động giảm ích vĩnh viễn có thể khiến bất kỳ chuyện gì dù xác suất xảy ra nhỏ đến đâu cũng đều biến thành chắc chắn xảy ra.

    Chỉ có thể nói vận may của anh Lục Dĩ Bắc thực sự hơi tệ.

    "Hây——!"

    Anh Lục Dĩ Bắc hét khẽ một tiếng, nhảy vọt lên, kích hoạt Thần Hành Giáp Mã, hai chân đạp lên tường, vuông góc với mặt đất, đồng thời né tránh cây roi xương quét ngang tới, cũng kéo giãn khoảng cách với gã đàn ông bịt mặt.

    Chết tiệt, không thể cứ né tránh mãi thế này, phải làm gì đó mới được, nếu không đợi người phụ nữ vừa rồi đối phó xong với chú cảnh sát quay lại, khéo lại xảy ra chuyện lớn.

    Hay là... thử thương lượng với gã này một chút xem sao?

    Biết đâu, hình tượng cường giả của mình bây giờ vẫn chưa sụp đổ hoàn toàn, có lẽ có thể kéo dài chút thời gian.

    Anh Lục Dĩ Bắc thầm nghĩ, ổn định thân hình, vẻ mặt trầm tĩnh nhìn gã đàn ông bịt mặt phía trước, quát khẽ: "Đủ rồi, ngươi dừng tay ngay, bản cung còn có thể tha thứ cho hành vi mạo phạm của ngươi, nếu như..."

    Lời anh còn chưa nói hết, roi xương đã gào thét lao tới, trên đó còn tỏa ra một làn sương đen trông rất nguy hiểm.

    Thấy vậy, anh Lục Dĩ Bắc giật mình, đành phải tạm thời ngậm miệng, hoảng hốt né tránh.

    Đệt! Sao lại còn chơi trò bẩn nữa chứ? Mày không thể đợi tao nói xong à?

    Người thích nói chuyện bày tỏ sự lên án mạnh mẽ!

    "Anh bạn, nghe tôi giải thích! Tôi thực ra không làm chuyện xấu, tôi chỉ cảm thấy bên này có dao động linh năng bất thường, nên đến xem thử thôi, không ngờ lại trùng hợp gặp anh thế này."

    "Nếu anh cứ tiếp tục dây dưa với tôi, làm lỡ thời gian, e rằng tên trộm thật sự sắp chạy mất rồi!"

    "Thật đó, anh nhìn kỹ tôi xem, một cô gái xinh đẹp như tôi, giống loại người hay lừa gạt lắm sao?"

    "Hừ!" Nghe đến đây, gã đàn ông bịt mặt cuối cùng cũng không nhịn được hừ lạnh một tiếng, trầm giọng nói: "ผู้หญิงสวยส่วนใหญ่ใช่แล้วคนหลอกลวง……"

    "???"

    Anh Lục Dĩ Bắc nghe gã đàn ông bịt mặt nói, giọng điệu âm tiết kia cực giống lời thoại của nhân vật trong bộ phim Thái mà Cú Manh xem dạo trước, vẻ mặt ngơ ngác.

    Cái quái gì vậy? Sao lại là một tên Thái Lan nữa chứ?

    Ý là không nói chuyện được nữa hả?

    Chết tiệt! Thuật nói chuyện thất bại thảm hại!

    Anh Lục Dĩ Bắc đột nhiên nhận ra, giữa người với người, ngoài cách biệt âm dương, rào cản lớn nhất có lẽ chính là bất đồng ngôn ngữ.

    Cho nên nói, trên phạm vi toàn thế giới, phổ cập tiếng Phổ Thông tuyệt đối là một việc vô cùng quan trọng!
- id: Volume_3_Chapter_53_Segment_785
  title: 第五十三章 为什么会突然爆炸呢?
  content: |-
    May mắn thay, gã đàn ông bịt mặt lên tiếng đáp lại, đã cho anh chút thời gian, để anh có thể kéo dãn khoảng cách nhất định, kéo khóa bao đàn guitar, thò tay vào, nắm chặt chuôi dao Văn Võ, trong đầu dự đoán hành động của gã đàn ông bịt mặt, trong mắt lóe lên vẻ u ám.

    Đây đều là do ngươi ép tôi... Con người tôi, thường thì không thích dùng bạo lực đâu!

    “Xoẹt——!”

    Ngay khoảnh khắc gã đàn ông áp sát trước mặt anh, anh đột ngột rút dao Văn Võ từ trong bao đàn guitar ra, chém về phía roi xương.

    Trong khoảnh khắc, tia lửa bắn tung tóe, âm thanh kim loại va chạm chói tai vang lên.

    Sau đó?

    Sau đó thì không có sau đó nữa.

    Tóm lại, những chuyện xảy ra trong một giây đó, có thể chia đơn giản thành ba giai đoạn.

    Anh rút dao chém về phía roi xương của gã đàn ông bịt mặt.

    Hổ khẩu của anh bị chấn đến tê rần, tay cầm dao lỏng ra.

    Con dao thái rau gia truyền của anh lại mất rồi.

    Con dao thái rau văng khỏi tay va chạm với roi xương trong giây lát, sượt qua cổ gã đàn ông bịt mặt bay về phía sau, để lại một vết máu không sâu không cạn trên chỗ hơi cao hơn xương quai xanh của hắn, sau đó "cạch!" một tiếng, cắm vào bức tường kim loại cuối hành lang.

    Anh, "..."

    Cái quái gì vậy! Định luật vật lý ở nơi này không giống những nơi khác sao? Sao cứ mãi không dứt thế này?

    Gã đàn ông bịt mặt, "..."

    Hắn nhìn cây roi xương bị dao Văn Võ chém mẻ một miếng lớn, rồi lại nhìn bàn tay nhỏ nhắn hồng hào cách mình chưa đầy nửa mét, đang trong tư thế cầm dao, trông như muốn dùng nắm đấm nhỏ xinh đấm vào ngực hắn, sắc mặt dần trở nên u ám.

    "Cái này..." Anh ngượng ngùng thu tay lại, "Ngươi khoan hãy nổi nóng, tình huống này tôi có thể giải thích, ngươi để tôi nghĩ xem nên bịa thế nào, ờ, không phải..."

    Anh ấp úng nói, đột nhiên ánh mắt lạnh đi, liếc nhìn gã đàn ông bịt mặt, gầm nhẹ một tiếng, "Mẹ nó chứ!" rút ra con dao thái rau gia truyền cuối cùng.

    Ánh sáng hồ quang trắng bạc bất ngờ lóe lên trước mắt, gã đàn ông bịt mặt giật mình, hai chân mạnh mẽ đạp đất, lùi mạnh về sau mấy mét, kéo dãn khoảng cách với anh, nhìn chằm chằm con dao Sang trong tay anh từ xa, ánh mắt đầy vẻ cảnh giác.

    Dao thái rau bình thường không thể nào chém đứt được roi xương làm từ cột sống Naga, cô ta nhất định đã dùng cách gì đó...

    Đúng vậy, không phải con dao thái rau đó đủ sắc bén, mà là tên trộm này có một loại Chú thuật đặc biệt nào đó. Gã đàn ông bịt mặt nghĩ.

    Hắn ta có vẻ hơi sợ dao của mình... Anh thầm nghĩ, ưỡn thẳng lưng, ra vẻ huênh hoang nói, "Nhóc con, ta đã nói với ngươi từ lâu rồi, ta không muốn xung đột với ngươi, ngươi còn dây dưa nữa, thì đừng trách bản cung không khách sáo."

    "Bản cung một khi đã ra tay, thì không còn đường lui nữa đâu, một chiêu Vạn Đao Thiên Nhận chém xuống, ước tính dè dặt một chút, tòa nhà nhỏ này, e là sẽ không còn tồn tại nữa."

    "Ngươi đi đi, bản cung không muốn tạo thêm sát nghiệt."

    "..."

    Vạn Đao Thiên Nhận... Lẽ nào, trong bao đàn guitar của cô ta, toàn là loại dao thái rau vừa rồi sao?

    Gã đàn ông bịt mặt nhìn anh chằm chằm, không hề nhúc nhích.

    Xem ra thật sự bị dọa rồi sao? Cơ hội tốt, có thể chuồn! Anh thầm nghĩ, lặng lẽ cất dao Sang lại vào bao đàn guitar, lạnh lùng liếc nhìn gã đàn ông bịt mặt.

    "Hừ, không biết điều! Người ở chỗ các ngươi đều như vậy sao? Xem ra, cái nơi khỉ ho cò gáy này, bản cung không ở cũng chẳng sao!"

    Nói xong, mắt anh đảo một vòng, rồi nhanh như chớp kéo khóa lại, đeo bao đàn guitar lên, xoay người định chuồn.

    Đúng lúc này, sau lưng anh đột nhiên vang lên một tràng chú ngữ với ngữ điệu kỳ quái, tựa như một diễn viên phim Thái nào đó đang đọc lời thoại.

    “อย่าให้น้ำกระเพื่อม，ฉันต้องการที่จะเห็นมันชัดเจน…… (Đừng để mặt nước gợn sóng, Ta muốn thấy nó trong vắt vô ngần...)”

    Gã đàn ông bịt mặt vừa khẽ ngâm nga, vừa dùng tay nắm chặt roi xương, những chỗ lồi nhọn trên roi xương đâm rách lòng bàn tay hắn, máu tươi đỏ thẫm trào ra, nhuộm đỏ khúc xương trắng ởn trong nháy mắt.

    Ngay sau đó, anh cảm thấy không khí xung quanh đột nhiên trở nên ẩm ướt, như thể biến thành một thực thể sền sệt, trên mặt đất, bùn lầy và rêu xanh từng mảng lớn xuất hiện với tốc độ mắt thường có thể thấy, từng làn khói màu tím đen lan ra từ các khe hở trên mặt đất và tường.

    Chỉ hít phải một chút thôi cũng khiến người ta cảm thấy chóng mặt hoa mắt.

    Mặt đất cứng rắn dưới chân đang dần mềm đi, giống như hành lang hẹp này, dưới tác động của Chú thuật của gã đàn ông bịt mặt, đang dần dần biến thành đầm lầy.

    Hắn không dám tiến lên giao đấu trực diện với anh nữa, nhưng hắn cũng không muốn nhìn anh cứ thế trốn thoát, vì vậy đã quyết định dùng Chú thuật để giữ chân anh, chờ viện trợ.

    Anh lùi lại vài bước, cảm nhận được một cảm giác tắc nghẽn truyền đến từ hai chân như thể bị lún vào đầm lầy, không khỏi nhíu mày.

    "..."

    Nhóc con à, ngươi đang nghĩ cái quái gì vậy?
- id: Volume_3_Chapter_53_Segment_786
  title: 第五十三章 为什么会突然爆炸呢?
  content: |-
    Anh Lục Dĩ Bắc đây, giống loại người ngu ngốc đến độ, trơ mắt nhìn kẻ địch niệm chú xong chiêu chắc?

    Trầm ngâm một lát, cô nghiêng nghiêng đầu, lặng lẽ rút một chai Họa Thủy từ trong túi đàn guitar ra, một tay giơ ngón cái lên, nhắm chuẩn rồi bất ngờ ném thẳng vào trán gã đàn ông bịt mặt.

    Gián đoạn thi pháp!

    "Ầm——!"

    Tiếng nổ vang trời cùng sự rung chuyển dữ dội ập đến, như thể có thuốc nổ được kích hoạt trong không gian ngầm này, ánh lửa lập tức bao trùm lấy bóng dáng gã đàn ông bịt mặt và Lục Dĩ Bắc.

    Mãi đến lúc này, cô mới chợt nhớ ra, Họa Thủy là một thứ dễ cháy dễ nổ.

    Nhưng mà…

    Tại sao lại đột nhiên phát nổ chứ? Vô lý thật!

    ————

    Biệt thự Hồng Sơn số 16, trên khoảng đất trống cạnh hồ bơi.

    Cảnh sát lần lượt hỏi han những người tham gia bữa tiệc, ghi chép sơ qua, rồi cử thêm hai người vào trong biệt thự lục soát một vòng, không phát hiện điều gì, bèn chuẩn bị rút quân.

    Là một trong những người khởi xướng bữa tiệc hồ bơi đêm nay, Bạch Khai kè kè bên cạnh vị cảnh sát dẫn đầu, luôn miệng lựa lời ngon ngọt giải thích.

    "Đồng chí xem này, mọi người chỉ tụ tập vui chơi thôi, tuyệt đối không có hành vi phạm pháp trái kỷ luật nào đâu, đây hoàn toàn là hiểu lầm."

    "Chắc chắn là thằng oắt con nào đó ngứa mắt bọn tôi, nên giở trò sau lưng."

    Viên cảnh sát liếc Bạch Khai một cái, nói giọng bực bội, "Là hiểu lầm thì tốt nhất, nhưng các cậu cứ nửa đêm nửa hôm tụ tập quậy phá thế này, khó tránh khỏi khiến hàng xóm bất bình, chúng tôi đã gặp mấy vụ tương tự rồi."

    "Vâng vâng vâng!" Bạch Khai vội vàng đáp lời, "Sau này chúng tôi sẽ chú ý hơn, tuyệt đối giải tán trước mười hai giờ."

    Nói đến đây cậu ta dừng một chút, cười hề hề, "Vậy đồng chí xem, bây giờ…"

    "Bây giờ giải tán hết đi!" Viên cảnh sát gật đầu, "Cậu theo chúng tôi về đồn lấy lời khai đơn giản."

    "Không vấn đề gì, công dân tốt chấp hành pháp luật như tôi chắc chắn sẽ hợp tác!"

    Viên cảnh sát vừa mở miệng định nói thêm gì đó, khóe mắt lướt qua Bạch Khai, đột nhiên nhìn thấy hồ bơi sau lưng cậu ta như đang sôi sục, sủi lên một tràng bọt khí lớn, không khỏi nhíu mày, bước tới định bụng xem xét kỹ hơn.

    Đúng lúc này, Bạch Khai đột nhiên cảm nhận được một luồng linh năng dao động mạnh mẽ truyền đến từ dưới lòng đất, cậu ta đảo mắt nhìn quanh, rồi tập trung vào phía hồ bơi, khi thấy viên cảnh sát đang tiến lại gần, sắc mặt cậu ta đột ngột biến sắc.

    "Không ổn! Nằm xuống mau!"

    Viên cảnh sát, "???"

    "Uỳnh——!"

    Tiếng nổ trầm đục như sấm rền vang lên từ dưới mặt đất, ngay khoảnh khắc sau, hồ bơi biến thành một đài phun nước khổng lồ, hàng tấn nước bị hất tung lên trời, rồi bung tỏa giữa không trung, sau đó lại như thác đổ, ào ạt trút xuống xung quanh.

    "Ào ào——!"

    Viên cảnh sát bị nước xối ướt sũng người, kinh hãi tột độ, mãi mới hoàn hồn lại được thì phát hiện nước trong hồ bơi đã gần như cạn khô, một cái hố đen ngòm xuất hiện dưới đáy hồ, khói đặc bốc ra nghi ngút, còn Bạch Khai thì đã biến mất tự lúc nào không hay.

    Viên cảnh sát, "…" Người đâu rồi? Công dân tốt chấp hành pháp luật đã hứa hẹn đâu rồi?

    ————

    Khi Khương Ly tìm thấy Lục Dĩ Bắc trong một không gian dưới lòng đất khói mù mịt, cô ấy đang nằm bất tỉnh trên mặt đất, trong lòng ôm một thanh đoạn kiếm có hình thù kỳ dị.

    Đồ khốn! Mới không để mắt tới cậu một lúc mà cậu đã muốn làm lớn chuyện rồi phải không?

    Nhìn Lục Dĩ Bắc, Khương Ly thầm rủa trong lòng một câu, rồi vác cả người lẫn kiếm và túi đàn guitar lên vai, thân hình lóe lên một cái liền biến mất tại chỗ.

    Chết tiệt, sao mà nặng thế? Cậu ấy vẫn luôn vác thứ nặng như vậy đi lang thang khắp nơi sao?

    Cô vừa rời đi không lâu, trong con hẻm nhỏ đã vọng tới tiếng chửi bới giận dữ của Lý Đường Hán.

    "Ai! Mẹ kiếp, rốt cuộc là đứa nào?!"

    "Lật trời rồi à, dám gây sự ở nhà tao hả?"

    "Để tao bắt được, mày chết chắc!"

    …

    Khương Ly vẻ mặt lãnh đạm liếc nhìn về phía tiếng chửi bới, nhún vai, rồi lập tức tăng tốc, nhanh chóng rời khỏi dinh thự của Lý Đường Hán.

    Lục Dĩ Bắc gây ra vụ nổ này cũng tốt, phen này Tư Dạ Hội sẽ có lý do để quang minh chính đại can thiệp điều tra. Khương Ly thầm nghĩ.

    ————

    Năm phút sau, tại một bờ sông nhỏ cách khu biệt thự Hồng Sơn hai cây số.

    Khương Ly đặt Lục Dĩ Bắc nằm thẳng trên mặt đất, khóe mắt liếc nhìn dòng sông cách đó không xa, lặng lẽ niệm một đoạn thần chú, dẫn một cột nước dội thẳng vào mặt cô ấy.

    "Ào——!"

    Nhiệt độ nước sông vào một đêm cuối thu quả thật khiến người ta nhớ đời, Lục Dĩ Bắc bị dội cho một gáo nước lạnh thấu xương, người giật nảy mình một cái rồi lập tức tỉnh lại, mở mắt ra, còn chưa kịp nhìn thấy ai thì đã nghe thấy một giọng nói hỏi han.

    "Cậu tỉnh rồi à, bây giờ cậu đã trở lại thành Lục Dĩ Bắc rồi đó!"

    Nghe vậy, tim Lục Dĩ Bắc chợt thót lên một cái, nhưng rất nhanh đã điều chỉnh lại cảm xúc, mặt không đổi sắc nói, "Ai? Lục Dĩ Bắc là ai?"

    Khương Ly, "…"

    Im lặng một lát, cô quyết định không đôi co thêm với cái đồ mặt liệt Lục Dĩ Bắc này về vấn đề đó nữa, bước tới, ngồi xổm xuống bên cạnh cậu ấy, thản nhiên nói, "Lần này cậu thu hoạch không nhỏ đâu nhỉ?"
- id: Volume_3_Chapter_53_Segment_787
  title: 第五十三章 为什么会突然爆炸呢?
  content: |-
    "Tớ chạy tới cứu cậu, có phải cũng nên chia cho tớ một ít không?"

    Mặc dù chuyện lần này có thể coi là ác nhân tự có tiện nhân trị, nhưng giao nhiều linh năng vật phẩm như vậy vào tay anh, Khương Ly vẫn cảm thấy có chút không yên tâm.

    Ít nhiều gì cũng phải thu một ít về cho Ty Dạ Vệ chứ nhỉ? Khương Ly nghĩ.

    Lục Dĩ Bắc nhìn thấy gương mặt của Miu Miu đột nhiên xuất hiện trong tầm mắt, sững người một lúc, rồi lập tức hoàn hồn, né tránh ánh mắt của Khương Ly, giả ngốc nói: “Ờm, cậu nói gì thế? Tớ không hiểu nha!”

    Người đâu, cứu mạng! Có người đàn bà muốn cuỗm không mớ tiền nhỏ của tôi nè! Lục Dĩ Bắc gào thét trong lòng.

    “Giả ngốc hả? Tớ vừa mới đi nghe ngóng rồi, dinh thự nhà họ Lý có trộm đột nhập, ước tính sơ bộ thiệt hại linh năng vật phẩm trị giá tương đương hai trăm kilogram vàng…”

    Lục Dĩ Bắc sững người, nhíu mày.

    Mấy thứ vớ vẩn đó mà đáng giá nhiều tiền như vậy sao?

    Tên ranh con Lý Đường Hán đó, lại dám khai khống số tiền rồi phải không?

    Kiểu này mà mình bị bắt thì không những phải trả lại toàn bộ cho hắn, mà còn phải đền thêm tiền nữa à?

    Thấy anh không hề lay chuyển, Khương Ly nói thêm: “Nếu hắn mà báo chuyện này lên Ty Dạ Vệ, e là cậu sẽ bị truy nã đó.”

    Lục Dĩ Bắc nghiêng đầu nhìn Khương Ly, mặt không cảm xúc nói: “Tớ không sợ, người của Ty Dạ Vệ không bắt tớ đâu!”

    Lợn chết không sợ nước sôi, đừng hòng ai động vào mớ tiền nhỏ của mình!

    “…”

    Khương Ly khẽ mấp máy môi, đang định nói gì đó với anh.

    Ngay lúc này, một luồng dao động linh năng đột nhiên xâm nhập vào phạm vi linh giác của Lục Dĩ Bắc.

    Chết rồi! Có người đuổi theo tới!

    Sắc mặt Lục Dĩ Bắc hơi thay đổi, anh kéo Khương Ly vào lòng, vọt người dậy, “Vèo!” một tiếng chui vào bụi cây gần đó.

    Khương Ly nhìn Lục Dĩ Bắc đang giữ đầu mình với ánh mắt khó hiểu, đang định mở miệng thì thấy anh ra dấu im lặng, hạ giọng nói: “Suỵt! Đừng nói chuyện, có người tới.”

    Lời vừa dứt, Khương Ly liền cảm nhận được luồng dao động linh năng đó, một giây sau đã nhìn thấy một vệt sáng bạc ở phía xa.

    Là Bạch Khai? Sao anh ta lại...

    Tốc độ của Bạch Khai quá nhanh, đến nỗi ý nghĩ đó vừa lóe lên trong đầu Khương Ly thì anh ta đã đến trước mặt hai người.

    “Để tao xem, hôm nay là thằng khốn nạn nào dám chơi tao!”

    Bạch Khai dừng chân trước bụi cây, vừa chửi rủa vừa vạch cành lá ra, vẻ mặt đột nhiên cứng đờ.

    Trong bụi cây có hai người, một là Lục Dĩ Bắc, người còn lại là một cô gái mà anh ta chưa từng gặp.

    Bạch Khai sa sầm mặt, chỉ vào Khương Ly nói: “Tiểu Vương, cô ta là ai?”

    Lục Dĩ Bắc: “…”
- id: Volume_3_Chapter_54_Segment_788
  title: 第五十四章 孙贼,别乱摸!
  content: |-
    红山别墅16号，书房内。

    “啪——！”

    一记耳光重重地落在李唐汉的脸上，声音清脆响亮。

    接到通知，问询赶来的李顺年双手扶着手杖，腰板挺得笔直，坐在李唐汉的对面，面色阴沉得仿佛快要滴出水来。

    “你看看你都干了什么好事儿？”

    “混账东西，你以为你往日街角那些怪谈我不知道吗？天神大人全都告诉我了！”

    “我只不过是懒得管你，睁一只眼闭一只眼而已，没想到你心里这么没数，居然把瘟神请到家里来了！”

    李唐汉捂着火辣辣的脸庞，解释道，“老爷子你放心，我刚才已经去下面检查过了，只是收藏室丢了一些无关紧要的东西，密室的门没有被打开过的痕迹。”

    我哪儿知道那个怪谈是个贼？

    本来还以为有机会抱上大腿呢！

    该死，有机会的话，我非得给她点儿教训不可。李唐汉想。

    闻言，李顺年微眯起眼睛，来回在李唐汉身上扫视了两圈，眉头逐渐舒展，怒火稍微平息了一些，沉声道，“密室里的东西没有丢最好，不然我非罢了你这孽障的皮不可！”

    “……”李唐汉张了张嘴，正想要说些什么，书房的门突然被敲响了。

    “当当当——！”

    “进来！”

    李顺年轻唤了一声，便见李唐汉的助理推门走了进来。

    她冲着李顺年欠了欠身子，又冲着李唐汉欠了欠身子，开口道，“老爷，少爷，外面的警察说，帮我们争取的时间已经到了，少爷该跟他们回去，配合调查了。”

    闻言，李顺年扫了一眼李唐汉，用手杖狠狠地敲了敲地面，“还不快去！像你这种废物，早就应该关进牢里好好教育一下了。”

    李唐汉沉着面色，用尽了全身的力气强忍住不发火，跟着助理一起离开里的书房。

    在李唐汉离开之后，李顺年起了身，穿过偌大的房屋，进入到酒窖里，来到了被警戒带围起来的金属墙前面，隔着数米的距离，上下打量着，见金属墙果真没有什么明显的损坏，才稍微松了口气。

    现在这个地方已经暂时被隔离起来了，要等到警方调查完今晚的爆炸事件，他才有机会进入密室查看了。

    哼！也不知道怎么生了这么个孽子，成事不足败事有余！

    希望那个混账东西说的是真的，要是真丢了什么东西，我只能给他送去教会那边好好学习了，听那些个教友说，去过的孩子，都会变得很听话……

    罢了，回头等这边的事情消停了，也得赶在司夜会介入调查之前，把密室里的东西转移掉才行。李顺年想。

    ————

    另一边。

    “这是……”

    突然被白开问到身边的少女是谁，陆以北一时语塞。

    “……”

    虽然水哥这个人看上去不是很靠谱，但是他正义感还是很强的，以前听老爹说，在他的庇护下，会所的姑娘很少被居心叵测的客户骚扰。

    要是水哥知道了领导偷偷摸摸地参加怪谈聊天群的活动，说不定会上报到司夜会去。

    到时候，领导的处境恐怕会变得既尴尬又危险吧？陆以北想。

    白开见陆以北半晌说不出个所以然来，皱起了眉头，拍了拍她的肩膀，严肃道，“你跟我过来一下，我想跟你单独谈谈。”

    说完，他便转了身，朝远处走去。

    见状，陆以北回头看了一眼姜离，冲她使了个眼色【那我去了啊？】

    姜离也以眼神回应【去吧，别乱说话！[比心心表情]】

    “？？？”

    刚才是我的错觉吗？

    我竟然在她的眼神中看出了表情包……陆以北回过身去，眼神怪异的挠了挠后脑勺，然后甩了甩脑袋，追上了白开。

    白开将陆以北拉到河边的一棵大树下，张望了一下远处地姜离，压低了声音道，“小北，这是什么情况啊？那个姑娘是什么人啊？”

    “她……”陆以北身子不安地扭动了一下，一本正经道，“我闺蜜，关系比较亲密那种闺蜜。”

    闻言，白开心中恍然，后退半步，眼神怪异地上下打量了一下陆以北道，“小北，你这么搞不行啊！”

    “你不能因为自己能够变成女孩子，就用这种下三滥的手段祸害别人家姑娘啊！”

    “你忘了从前，我和你老爹，教你的那些泡妞手段了吗？就不能光明正大的，把她拿下？”

    陆以北，“……”
- id: Volume_3_Chapter_54_Segment_789
  title: 第五十四章 孙贼,别乱摸!
  content: |-
    Những chiêu trò của các người không phải càng bỉ ổi hơn sao? Nếu thật sự dùng trong thực chiến, e là con gái nhà người ta sẽ báo cảnh sát mất?

    Vả lại...

    Ai làm hại ai còn chưa chắc đâu!

    Anh thầm nghĩ trong bụng, bĩu môi nói: "Thủy ca, anh còn không hiểu em sao? Em không có hứng thú với phụ nữ..."

    "Hửm?"

    Bạch Khai đột nhiên nhớ lại khoảng thời gian trước, Lục Dĩ Bắc vì ảnh hưởng ký ức của Lương Nguyệt và Vân Mộng mà xuất hiện đủ loại hành động kỳ quái, sắc mặt hơi thay đổi.

    Nhận ra suy nghĩ của Bạch Khai có thể đã lệch lạc, anh mặt không cảm xúc sửa lại: "Đàn ông em cũng không có hứng thú."

    "..."

    Bạch Khai trầm ngâm một lúc, khẽ thở dài nói: "Thôi được rồi, mấy chuyện này, tôi tạm thời không hỏi cậu nữa, tôi muốn hỏi, hai người tối hôm thế này ở cái nơi khỉ ho cò gáy này làm gì?"

    "Bọn em..."

    Anh vừa hé miệng, định bịa một lời nói dối nho nhỏ thì bị Bạch Khai cắt ngang.

    "Đợi chút, cậu đừng nói là hai người đang hẹn hò nhé, ai lại hẹn hò vào giờ này ở nơi này chứ?" Không ai hiểu con bằng cha, Bạch Khai thoáng chốc đã đoán ra được ý đồ của anh.

    "Nói thật đi, vừa rồi hai người có phải đã xuất hiện ở khu biệt thự Hồng Sơn không? Đừng nói dối, tôi chính là cảm nhận được dao động linh năng của hai người, rồi đuổi theo tới đây."

    "Vâng..." Anh gật đầu.

    "Chậc! Tôi biết ngay mà!" Bạch Khai khẽ "chậc" một tiếng, ánh mắt âm trầm liếc nhìn Khương Ly ở phía xa, "Vậy nói thế, rắc rối vừa rồi ở bên đó, cũng là do cô ta gây ra hả?"

    "Thủy ca, thật ra thì..."

    Bạch Khai hai tay chống nạnh, bực bội cắt ngang: "Cậu đừng giải thích giúp cô ta, cậu có biết vừa rồi tôi mất mặt thế nào không? Tôi vừa mới nói với đồng chí cảnh sát nhân dân là tôi là công dân tốt tuân thủ pháp luật, trong biệt thự đó tuyệt đối không thể có hoạt động phạm pháp, lời còn chưa dứt, bể bơi đã nổ tung."

    "..."

    Anh ôm trán, dùng một tay che mặt mình, giống như đứa trẻ phạm lỗi, qua kẽ tay lén quan sát vẻ mặt của Bạch Khai, yếu ớt hỏi: "Vậy sau đó thì sao ạ?"

    "Sau đó thì tôi chạy mất rồi! Bây giờ cảnh sát nhân dân ở hiện trường đang nghi ngờ, ông chủ Lý ở nhà bí mật chế tạo thuốc nổ, có thể sẽ cấu thành tội sản xuất trái phép vật liệu nổ, đã vào cuộc điều tra rồi."

    Lục Dĩ Bắc: "..."

    Im lặng vài giây, Bạch Khai nhìn thẳng vào mắt anh, nghiêm túc nói: "Tiểu Bắc, cậu cũng lớn thế này rồi, qua lại với con gái hoặc con trai một chút, cũng là chuyện tốt..."

    "Xin hãy bỏ 'con trai' đi." Anh mặt không cảm xúc nói.

    "Tôi chỉ nói vậy thôi mà..." Bạch Khai nhún vai tiếp tục: "Ý tôi là, một người cha nuôi thoáng tính như tôi, sẽ không can thiệp vào chuyện tình cảm của cậu đâu, cho nên, dù cậu có vợ chưa cưới rồi, tôi cũng chưa bao giờ..."

    "Khoan đã? Chú nói gì cơ?" Anh nhíu mày cắt ngang.

    "Tôi nói, tôi sẽ không can thiệp vào chuyện tình cảm của cậu..."

    "Không phải câu này, câu sau cơ!"

    "Ồ, tôi nói dù cậu có vợ chưa cưới, tôi cũng có bao giờ quản cậu đâu! Có vấn đề gì sao?" Bạch Khai nghi hoặc nói, ánh mắt nhìn anh từ trên xuống dưới như muốn nói "Sao mình lại nuôi phải thằng con ngốc thế này".

    "Con mẹ nó, con lấy đâu ra vợ chưa cưới, sao con chưa từng nghe nói bao giờ?" Anh nói, "Chú nói xem, cô ấy họ gì tên gì, địa chỉ nhà cửa, chiều cao cân nặng số đo ba vòng là bao nhiêu?"

    "Chuyện này..." Bạch Khai nhất thời nghẹn lời, dừng vài giây rồi nói ra lời khiến anh kinh hãi: "Cậu hỏi là vị hôn thê nào?"

    "Không phải chứ? Cái này còn có thể có mấy người được sao?" Anh kinh ngạc nói.

    Anh chỉ nghe bố anh nói với anh rằng, đã từng đính ước hôn nhân từ nhỏ cho anh, chứ chưa bao giờ hỏi kỹ.

    Lúc này, nghe Thủy ca nói vậy, anh đột nhiên nhận ra một vấn đề rất nghiêm trọng, bố anh chưa bao giờ nói với anh, đã đính ước bao nhiêu hôn ước từ nhỏ.

    Nhưng mà...

    Người bình thường nhà ai lại đi đính cho con mình hơn một hôn ước từ nhỏ chứ, đệch mợ! Anh nghĩ.

    "Vậy thì nhiều vô kể!" Bạch Khai bĩu môi, tiếp tục tăng thêm sự kinh ngạc trong lòng anh, "Có chỉ bụng đính hôn, có báo ân lấy thân báo đáp, có nợ quá nhiều tiền lấy con gái gán nợ, có liên hôn chính trị, có đơn thuần chỉ thích đứa nhỏ là cậu, còn có..."

    "Dừng! Dừng lại!" Anh cuối cùng không nghe nổi nữa, không nhịn được cắt ngang, "Bố con nghĩ cái gì vậy hả? Đặt nhiều như thế, có cần thiết không?"

    Bạch Khai suy nghĩ một chút, đầy ẩn ý nói: "Có lẽ bố cậu lo cậu sẽ đi vào vết xe đổ của ông ấy, treo cổ chết trên một cái cây lệch cổ, nên mới sớm chuẩn bị cho cậu một chút đấy!"

    Lục Dĩ Bắc: "..." Chú gọi đó là một chút à? Hay là, ý chú nói, thực ra là một *tỷ* chút?

    "Haizz! Mấy chuyện này để sau hẵng nói, bố cậu tuy bày ra nhiều trò kỳ quặc như vậy, nhưng giờ là thời đại nào rồi, ai còn ngốc nghếch tuân theo hôn ước từ nhỏ nữa chứ! Không đáng tin đâu!"

    Anh cũng thấy vậy, nếu không thì sao anh có thể cô đơn lẻ bóng mười chín năm trời, cũng chẳng thấy bóng dáng vị hôn thê nào... Anh gật đầu.
- id: Volume_3_Chapter_54_Segment_790
  title: 第五十四章 孙贼,别乱摸!
  content: |-
    白开说着，转身看了一眼姜离，而后神情严肃的看着陆以北道，“我真正想跟你说的是，我不干涉你跟人交往，但是你别跟这种来路不明，行为不端的姑娘交往啊！”

    “跟这种姑娘交往久了，担心被带坏，给你拉下水！”

    就像你爸似的……白开在心中补充了一句。

    在白开看来，自家的师兄，好好一风流倜傥的年轻人，在灵能力者圈子里风靡一时，受万千少女青睐，怪让人羡慕的。

    就是不知道为啥，非得跟着那个女魔头去作奸犯科，搞得像是武侠小说主角模板似的，糟心得很。

    陆以北无声地叹了口气，正色道，“好吧，水哥，说到了这儿，我也坦白了，李唐汉家里的地下密室，其实是我炸的，她是来接应我的。”

    “小北，你不用帮她开脱，你看她那打扮，金发黑皮机车服，还塞了胸垫，一看就不是什么正经姑娘……”

    啊？领导还有塞胸垫的习惯吗？不不，这不是重点……陆以北甩了甩脑袋道，“水哥，我这不是帮她开脱，真是我炸的。”

    “真是？”

    “嗯！”

    白开，“……”

    黑着脸憋了几秒钟，直到脸色都快憋红了，他才冲着陆以北露出了笑容。

    “哈哈，厉害啊小北，老子早就看李唐汉那个孙子不顺眼了！可是，为了继续调查他，我还得天天跟他赔笑，你说气不气？”

    陆以北一脸懵逼地看着白开，疑惑道，“水哥，可你刚才不是说……”

    “那哪儿能一样啊！”白开摆了摆手打断道，“我是说不允许你跟坏女人交往，可是没说不允许你成长成坏女人啊！坏女人其实挺好的，至少一个人在外面的时候，不会被人欺负。”

    没错，我这就是双标，可谁家父母，不会偏袒自家的孩子呢？

    况且李唐汉那一家子人，本来也不是什么好人。

    我有理由怀疑，是他们的人先对小北动的手！白开想。

    略一思索，白开道，“小北，这么说起来，那个姑娘还挺有情有义？这么危险都敢来接应你，以后可得好好对待人家。”

    “水哥，我都跟你说了，我跟她没那种关系，男女之间，就不能有点儿纯洁的友谊？”陆以北皱眉道。

    “哎——！小北你还是太年轻。”白开拍拍陆以北的肩膀道，“那种玩意儿真的太稀少了。”

    “通常情况下，女孩子跟蓝颜知己在一起，但凡两个人当中谁的想法带点儿黄，就绿了。”

    白开说话时，目光不由自主地望向深远的夜空，一副“我是过来人”的模样。

    陆以北，“……”

    就在陆以北不知道该说什么的时候，白开伸手从上衣兜里掏出了一个小盒子塞到了她的手中。

    “这个你拿着，以备不时之需。”白开道，“李唐汉那边你放心，我有办法处理的，他短时间内，应该找不到你的头上来。”

    “啥玩意儿啊？”

    “儿童降生打断器。”

    “儿童啥？冈本……”

    陆以北嘟囔着松开了手，在看清那个小盒子上的文字后，脸色微微一变，猛地抬起头，正想要对白开说些什么，脑海中便闪过了预判的念头。

    【他溜了】

    紧跟着她的瞳孔是一阵收缩。

    白开之前一直在陆以北面前隐藏着自己的灵能力，而现在他已经不需要隐藏了，离开的瞬间就把速度施展到了极致。

    陆以北只看见眼前银光闪烁了一下子，白开的身影在她的视线里，就已经变成了百米开外的一个银色光点。

    好快！这就是水哥的灵能力吗？好像要啊！

    像白开这种快到只能做出预判，根本让人来不及反应的速度，逃命简直是一绝，陆以北可太眼馋了。

    同时，在她的心中也悄然地升起了一丝危机感。

    上一次在南郊屠宰场，靠着预判能力，击杀了那个怪谈，让她在不知不觉间已经有些飘飘然了，总觉得就算是灵能力稍强一些的对手，她也可以靠着预判能力不落下风。

    直到看见了水哥的灵能力，她才意识到，只有预判能力是远远不够的。

    总有一天，她会遇到速度快到像水哥一样的，能够预判对方动作，身体却来不及做出反应的对手的。

    得想办法解决一下这个弱点才行，无论是变强，还是搞点儿咒式或是灵能物品傍身都好……

    或许，之前那个蒙面男子的咒式有一定的可行性。陆以北想。
- id: Volume_3_Chapter_54_Segment_791
  title: 第五十四章 孙贼,别乱摸!
  content: |-
    Trong quá trình giao đấu với gã đàn ông đeo mặt nạ, cô đã gần như nhớ được câu thần chú hắn niệm, chỉ cần sau này tìm chút thời gian, học thêm tiếng Thái, biết đâu lại có thể thi triển được.

    ————

    Khương Ly ngồi bên bờ sông nhỏ, trên một tảng đá nhô ra, lòng có chút thấp thỏm đợi rất lâu, mới thấy Bạch Khai rời đi, Lục Dĩ Bắc quay trở lại.

    Thấy Lục Dĩ Bắc đến gần, cô ngẩng đầu lên, thờ ơ hỏi: “Anh vừa nói gì với cậu ta thế?”

    “Anh nói, cậu là người xấu, đề nghị bắt lại.”

    “…”

    Khương Ly im lặng, đôi mắt trong veo lạnh lùng nhìn Lục Dĩ Bắc chằm chằm, như đang đợi anh nói ra đáp án thật sự.

    “Thật hết cách với cậu!” Lục Dĩ Bắc nhún vai nói: “Cậu ta bảo tớ, dạo này hội quán thiếu người, làm xong sớm về đi làm.”

    “Tớ nói với cậu ta, bây giờ tớ đã cải tà quy chính rồi, không bán nghệ, cũng không bán thân nữa, nên không về đâu, đại khái là vậy.”

    “Ồ…”

    Khương Ly dường như rất hài lòng với câu trả lời này của Lục Dĩ Bắc, “ừm” một tiếng, trong lòng thầm thở phào nhẹ nhõm.

    Hoa Thành Tư Dạ Hội này cứ như đám sinh viên đại học vậy, ngoài lỏng trong chặt. Tuy Bạch Khai trông có vẻ cà lơ phất phơ, nhưng Khương Ly cảm thấy, nếu chuyện mình đang làm bây giờ mà bị cậu ta biết được, dù không bị phạt thì e là cũng sẽ rất căng thẳng.

    May mà có Lục Dĩ Bắc giúp…

    Nghĩ đến đây, lòng Khương Ly hơi ấm lại, rồi lập tức gạt bỏ suy nghĩ đó đi.

    Anh ấy là Vương Bất Lưu Hành, không phải Lục Dĩ Bắc, trừ phi có ngày anh ấy chủ động thừa nhận với tớ…

    Khương Ly nghĩ thầm, liếc mắt nhìn bao đàn guitar và thanh kiếm gãy trên đất, rồi quay đầu nháy mắt với Lục Dĩ Bắc, hỏi: “Mà này, mấy thứ này anh định xử lý thế nào?”

    “Về chuyện này…” Lục Dĩ Bắc ngồi xổm xuống, nhặt thanh kiếm gãy lên tung hứng trong tay, nhìn Khương Ly nói: “Cậu về trước được không? Tớ muốn tự mình xử lý mấy thứ này.”

    “Cậu yên tâm, tớ chỉ tìm chỗ nào không có người, thử xem mấy thứ này có tác dụng gì, sẽ không gây hại cho bất kỳ ai đâu.”

    Chủ yếu là nghiên cứu thanh cổ kiếm một chút… Lục Dĩ Bắc thầm bổ sung trong lòng.

    Vừa nãy lúc anh tỉnh lại, mơ hồ nghe thấy, từ thanh kiếm gãy kia truyền đến một giọng điệu chế nhạo lúc có lúc không.

    Anh nghe thấy, thanh cổ kiếm đó hét vào mặt anh: “Thằng ranh con, đừng có sờ mó lung tung!”

    Thế này mà nhịn được à? Anh cảm thấy mình cần phải tìm một nơi không người, biểu diễn một đoạn “video quý giá về việc người cổ đại thuần hóa kiếm linh” rồi.

