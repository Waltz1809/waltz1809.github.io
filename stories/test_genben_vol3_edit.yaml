    Tóm tắt vụ án: Một công trình kiến trúc kỳ lạ xuất hiện ngẫu nhiên tại thành phố Hoa và các thành phố lân cận, một ngôi nhà sống lại trong truyền thuyết, sẽ cầu cứu những người đi ngang qua...]

    Tập hồ sơ này Khương Ly chỉ xem phần đầu rồi cất đi, quay sang ghi chép vào cuốn sổ tay bên cạnh.

    [0784 vụ án tồn đọng chưa được giải quyết, không phù hợp với người mới.]

    "Xoạt––!"

    [Vụ án Quái Đàm số hiệu 1105

    Tên gọi Quái Đàm: Hòm bỏ tiền hình nữ

    Cấp độ năng lượng linh dị còn sót lại: B-

    ...]

    "Xoạt––!"

    [Vụ án Quái Đàm số hiệu 0994

    Tên gọi Quái Đàm: Đám quái nhân băng bó ở sơn trang

    Cấp độ năng lượng linh dị còn sót lại: C+

    ...]

    ...

    Sau khi xem thêm bảy tám tập hồ sơ nữa, Khương Ly dừng lại, dựa vào ghế, một tay xoa xoa ấn đường hơi đau nhức, đang định tiếp tục vùi đầu nghiên cứu thì cửa thư phòng đột nhiên mở ra, A Hoa bưng trà và điểm tâm bước vào.

    Nhìn thấy những tập hồ sơ chất thành đống nhỏ trên bàn và gương mặt mệt mỏi của Khương Ly, A Hoa bĩu môi.

    "Tiểu thư, sao người vẫn còn xem vậy ạ? Đã bảy tám tiếng rồi, một Lục Dĩ Bắc cỏn con, có đáng để người phải bận tâm như vậy không?"

    Khương Ly nhìn A Hoa, nhẹ nhàng lắc đầu nói, "A Hoa, em không hiểu đâu, anh ấy đã trở thành nhân viên cấp dưới của chị, đảm bảo an toàn cho anh ấy là chuyện trong phận sự của chị. Em hẳn cũng biết, tỷ lệ tử vong của nhân viên mới trong giai đoạn đầu thực hiện nhiệm vụ cao đến mức nào."

    Tình hình của anh Lục Dĩ Bắc không giống Đỗ Tư Tiên, linh văn của Đỗ Tư Tiên không có năng lực đặc biệt, sau khi có được linh văn, sẽ có một thời gian dài học tập.

    Còn linh văn của anh Lục Dĩ Bắc thì đã được xác định rồi, theo ghi chép trong tài liệu nội bộ của Tư Dạ Hội, sau khi dùng Quái Đàm loại năng lượng để vẽ linh văn, có thể nhận được năng lực đặc biệt, gần như chắc chắn là một trong ba loại: cơ thể năng lượng hóa, khuếch đại chú thuật thuộc tính, và chú thuật linh văn bản mệnh.

    Đương nhiên, cũng có một số ít người may mắn sẽ nhận được nhiều hơn một loại.

    Cho nên, theo thông lệ, sau khi anh Lục Dĩ Bắc vẽ xong linh văn, chỉ có khoảng một tuần để thích nghi, là phải tham gia vào việc điều tra các vụ án Quái Đàm đơn giản rồi.

    Trong quá trình không ngừng chiến đấu với Quái Đàm, loại bỏ nỗi sợ hãi đối với Quái Đàm, và dần dần nắm vững năng lực đặc biệt của bản thân, đây là phương án tốt nhất để bồi dưỡng người mới mà Tư Dạ Hội đã đúc kết qua nhiều năm.

    Chỉ là, phương án này tuy có thể giúp người mới trưởng thành nhanh hơn, toàn diện hơn, nhưng đồng thời cũng đi kèm với rủi ro tương đối cao.

    Rủi ro này một phần nhỏ đến từ nỗi sợ hãi của người mới khi lần đầu đối mặt với Quái Đàm, phần lớn hơn đến từ sai lầm trong phán đoán của cấp trên khi lựa chọn nhiệm vụ ban đầu cho họ.

    Truy bắt Quái Đàm, xưa nay vẫn luôn là một việc vô cùng tàn khốc.

    Trên thực tế, trong nội bộ Tư Dạ Hội, mỗi năm đều có rất nhiều người có năng lực linh dị mới, vì sai lầm trong phán đoán của cấp trên, mà tử vong hoặc tàn tật trong quá trình thực hiện ba nhiệm vụ đầu tiên.

    Mặc dù theo sự hiểu biết của Khương Ly về cái tên nhát gan Lục Dĩ Bắc kia, nếu trong quá trình thực hiện nhiệm vụ mà gặp nguy hiểm đến tính mạng, anh chắc chắn sẽ không chút do dự mà từ bỏ nhiệm vụ, chạy lấy người.

    Nhưng, lỡ như đối thủ quá mạnh, hoàn toàn không thể trốn thoát thì sao? Cô không muốn vì sai lầm trong phán đoán của mình mà khiến anh Lục Dĩ Bắc gặp quá nhiều nguy hiểm trong giai đoạn đầu thực hiện nhiệm vụ.

    "Được rồi A Hoa, em đặt đồ xuống đi, rồi đi nghỉ sớm đi nhé?"

    "Nhưng mà tiểu thư..." A Hoa ngập ngừng.

    Khương Ly nhẹ nhàng lắc đầu với A Hoa, dịu dàng nói: "Đi đi."

    "Vâng ạ, tiểu thư."

    A Hoa đáp một tiếng, đặt trà và điểm tâm trong tay xuống rồi rời khỏi thư phòng, Khương Ly cũng một lần nữa tập trung sự chú ý vào những tập hồ sơ trên bàn.

    ...

    Hai giờ năm mươi lăm phút sáng.

    Trong một công viên nhỏ gần khu Đại học Thành, một bóng người lén lén lút lút từ chỗ tối bước nhanh tới, đứng lại ở nơi sáng nhất dưới ánh đèn đường.

    Anh Lục Dĩ Bắc hẹn Bạch Khai ba giờ sáng gặp nhau ở đây, sau đó cùng nhau đến chợ Quỷ.
- id: Volume_3_Chapter_5_Segment_590
  title: 第五章 差点儿错过一个亿
  content: |-
    Nhưng vì nhà quá ồn ào, anh thấy thời gian hẹn sắp đến nên đã ra khỏi nhà từ sớm, đến đây đợi.

    Trò chơi mà Câu Manh đang chơi gần đây vừa ra phiên bản mới, cô nàng lại không biết tìm đâu ra hai kẻ ngốc chịu nạp tiền hộ, nghiện game ngày càng nặng, mỗi ngày đều phải chiến hơn hai mươi tiếng.

    Anh nhìn bộ dạng đó của cô, luôn cảm thấy những ghi chép về thần linh sa ngã trong "Tư Dạ Thư" có lẽ phiên bản đã hơi lỗi thời rồi, ngoài việc tín ngưỡng bị bóp méo và nuốt chửng quá nhiều lõi của quái đàm, có lẽ nên thêm vào một điều nữa là nghiện internet.

    Phải nghĩ cách giúp Câu Manh thu thập đủ lõi của quái đàm sớm hơn, cứ để cô ấy ở nhà mình thế này, thần linh tốt lành cũng sắp phế mất rồi... Anh thầm nghĩ.

    Trong lúc anh đang suy nghĩ, một tiếng bánh xe lăn trên đường nhựa từ xa vọng lại, ngày một gần, đặc biệt rõ ràng trong đêm tĩnh lặng này.

    Nhìn theo hướng âm thanh, từ xa đã thấy một chiếc xe con bọ trông rất sặc sỡ chạy tới, dừng lại trước mặt anh.

    Bạch Khai hạ cửa kính xe xuống, vẫy tay với anh, "Tiểu Bắc, lên xe! Cũng sắp đến giờ rồi, chợ Quỷ sắp mở rồi đấy."

    "Ừm." Anh đáp một tiếng, mở cửa xe ngồi vào.

    Rất nhanh, chiếc xe đã rời khỏi khu Đại học, hướng về một góc phía đông thành phố Hoa Thành.

    ...

    Ở khu Đông thành phố Hoa Thành, có một con phố khá lâu đời, trước khi đêm đen trở nên dài hơn, nơi đây đã nổi tiếng là chợ đêm.

    Tuy nhiên, chợ đêm ở đây tuy khá nổi tiếng trong dân gian, nhưng lại không có một cái tên cố định, ngay cả quy mô cũng không chắc chắn.

    Vào mùa vắng khách, chỉ có lác đác vài chục gian hàng bán đồ ăn vặt, còn vào mùa hè oi bức hoặc dịp Tết Nguyên Đán, quy mô sẽ phát triển chưa từng thấy, phố dài hàng dặm, tiếng người không ngớt.

    Tuy nhiên, sau khi đêm đen trở nên dài hơn, quy mô chợ đêm đã thu hẹp đi rất nhiều, và hầu hết các gian hàng đều dọn quán trước mười hai giờ.

    Thế nhưng, có câu nói rằng, chợ đêm ồn ào đến canh ba thì tàn, chợ Quỷ canh năm lại mở. Những nơi vui chơi giải trí như vậy, thông suốt không ngừng.

    Sau khi chợ đêm tan, một bộ phận tiểu thương không rời đi, quay đầu dọn dẹp gian hàng bán đồ ăn vặt, thay biển hiệu, rồi lại bắt đầu một vòng kinh doanh mới.

    Và Cố Thiến Thiến, chính là một trong số những tiểu thương không muốn rời đi này.

    Thời gian vừa qua ba giờ sáng, cô liền nhanh nhẹn thu dọn những chiếc mặt nạ rẻ tiền của mình, thân hình lóe lên trốn vào góc tối của một con hẻm nhỏ sâu hun hút bên cạnh, từ trong ba lô, lôi ra một cuộn thẻ tre cũ kỹ.

    Theo tiếng lẩm bẩm của cô, trên cuộn thẻ tre liền lóe lên một vệt sáng yếu ớt, ngay sau đó hai chiếc hòm mây cỡ lớn xuất hiện từ hư không, rơi mạnh xuống đất trước mặt cô.

    Cô xách mỗi tay một chiếc hòm mây, chạy lon ton trở lại đường phố, như một con mèo nhỏ linh hoạt, luồn lách qua lại trong đám đông, nhanh chóng tìm được một chỗ trống, đặt hòm xuống, bày hàng ra, đặt chiếc ghế đẩu nhỏ xuống, ngồi bên lề đường.

    Cô vừa ngồi xuống, bên tai đã vang lên giọng nói của hệ thống.

    "Cố Thiến Thiến, tớ trịnh trọng nhắc lại một lần nữa, vốn khởi động đã đủ rồi, việc cải tạo ảo cảnh thẻ tre đã bước vào giai đoạn tiếp theo, thứ chúng ta cần bây giờ là nguyên liệu, cậu hiểu không?"

    "Cậu ngày nào cũng như chưa từng thấy tiền vậy! Người ta chỉ cần tăng giá một chút là cậu bán đồ đi rồi, làm ăn như cậu thì chịu!"

    "Nhưng mà, hệ thống..." Cố Thiến Thiến khẽ nhíu mày, "Tớ đúng là đã từng thấy tiền rồi, nhưng sống đến từng này tuổi, đây là lần đầu tiên tớ thấy nhiều tiền như vậy!"

    "Giống như người hôm qua ấy, xách cả một vali vàng thỏi đến, tớ..."

    "Dừng, dừng lại! Xem cái bộ dạng của cậu kìa!" Hệ thống ngắt lời, "Tình hình hôm qua còn tạm chấp nhận được, ít nhất cũng là nguyên liệu luyện kim có thể dùng để chế tạo [Liệt Dương Đồng Cầu]..."

    "Cái gì? Cậu lấy vàng của tớ đi luyện đồ rồi à?" Cố Thiến Thiến trợn tròn mắt.

    "Cậu nghĩ sao? Đây là chính cậu nói muốn làm nhân vật chính điền văn mà, chứ có phải tớ ép cậu đâu!" Hệ thống nói, "Cái nơi rách nát đó, cải tạo tốn kém lắm."

    "Tóm lại, nhớ kỹ một câu, từ hôm nay trở đi, chỉ nhận nguyên liệu không nhận tiền, hiểu chưa?"

    "Biết rồi." Cố Thiến Thiến tiu nghỉu nói.

    Lời vừa dứt, cô ngẩng đầu lên liền thấy một cô nàng ăn mặc diêm dúa, đeo một đôi tai thỏ xuất hiện trước mặt cô, bên cạnh cô nàng còn có một người đàn ông mặt mày trắng trẻo.

    "Cô bé, cuộn thẻ tre 《Thanh Linh Dược Tề》 này của cậu là thật à?" Cô nàng mỉm cười với Cố Thiến Thiến.

    "Đương nhiên là thật, nếu chị thật lòng muốn mua, có thể đọc thử một nửa trước." Cố Thiến Thiến gật đầu nói.

    Nghe vậy, cô nàng mỉm cười, hai tay nâng cuộn thẻ tre lên, mở ra một nửa, dựa vào ánh đèn đường vàng vọt cẩn thận nghiên cứu.

    Hai mắt cô nàng nhìn chăm chú vào nội dung trên cuộn thẻ tre, lúc thì nhíu chặt mày, lúc thì khẽ thở dài, một lát sau, gấp cuộn thẻ tre lại, ra hiệu bằng mắt với người đàn ông bên cạnh.
- id: Volume_3_Chapter_5_Segment_591
  title: 第五章 差点儿错过一个亿
  content: |-
    Người đàn ông liếc nhìn thẻ tre, trầm giọng nói một câu: "Là thật." Trên mặt cô gái lập tức hiện lên nụ cười mừng rỡ.

    Không ngờ ở nơi tồi tàn thế này mà lại tìm được công thức loại bỏ tác dụng phụ, tuy có hơi cấp thấp một chút, nhưng… Cô gái hơi suy tư, giơ thẻ tre lên huơ huơ về phía Gu Thiến Thiến.

    "Cô bé, thẻ tre này của cháu định bán thế nào?"

    Trong lúc nói chuyện, một luồng dao động linh năng đầy mùi máu tanh, lặng lẽ bao trùm lấy Gu Thiến Thiến.

    Cảm nhận được dao động linh năng kỳ lạ, Gu Thiến Thiến khẽ cau mày, người khẽ rung lên, liền dùng luồng dao động linh năng nặng trịch như núi của bản thân đánh bật nó ra.

    Hai luồng dao động linh năng vô hình giao đấu trong thoáng chốc, sắc mặt cô gái trở nên tái mét, thân hình cũng lùi lại hai bước.

    Cô gái: "..." Người trẻ tuổi bây giờ, sao ai cũng lợi hại như vậy?

    "Gu Thiến Thiến, nói với cô ta, cần mười cây Nấm Linh Quang."

    Gu Thiến Thiến khẽ gật đầu, giơ ba ngón tay về phía cô gái nói: "Mười cây Nấm Linh Quang."

    Cô nhóc này có phải toán không được tốt lắm không? Cô gái nhìn ba ngón tay của Gu Thiến Thiến, khẽ cau mày nói: "Cháu bán có phải hơi đắt quá không, Nấm Linh Quang loại này..."

    Lời của cô gái còn chưa nói hết, người đàn ông bên cạnh đột nhiên lên tiếng: "Nấm Linh Quang không có, nhưng đuôi đom đóm vỏ đồng, có thể giao dịch không?"

    Tiếng người đàn ông vừa dứt, trong đầu Gu Thiến Thiến liền vang lên giọng khen ngợi của hệ thống.

    "Người này là dân chuyên nghiệp đó! Hắn ta tám phần là đoán được chúng ta định luyện chế thứ gì, nên mới nói ra vật liệu thay thế cao cấp hơn, Gu Thiến Thiến nói với hắn, tùy theo phẩm chất khác nhau, ít nhất cần hai cái."

    Gu Thiến Thiến khẽ gật đầu, giơ năm ngón tay về phía người đàn ông.

    "Năm cái sao? Cũng hợp lý." Người đàn ông gật đầu, cho tay vào áo khoác gió, lục lọi một hồi, lấy ra một túi gấm lụa, ném tới trước mặt Gu Thiến Thiến, quay đầu cầm lấy thẻ tre, vỗ vai cô gái đi cùng, rồi đi ra ngoài chợ ma.

    Nhìn bóng lưng một nam một nữ rời đi, hệ thống rơi vào trầm mặc.

    "Hệ thống..."

    "Ta có phải bị lừa rồi không? Ta vừa định nói hai cái, hắn ta vậy mà lại đưa thẳng năm cái!"

    "Gu Thiến Thiến..."

    "Hửm?"

    "Cô đúng là một thiên tài kinh doanh!" Hệ thống nói giọng đầy mỉa mai.

    Không ngờ, Gu Thiến Thiến bao ngày qua khoa tay múa chân lung tung, vậy mà lại thật sự lừa được hai tên ngốc, lẽ nào đây chính là phúc của kẻ ngốc trong truyền thuyết?

    Hệ thống nghĩ vậy, rồi nói tiếp: "Được rồi, hôm nay đến đây thôi! Chúng ta mau về luyện chế [Liệt Dương Đồng Cầu] ra, trong thẻ tre là có thể tạm thời bắt đầu trồng trọt được rồi."

    ...

    Một lát sau, trong một con hẻm nhỏ vắng vẻ không xa chợ ma.

    Thỏ tiểu thư nhìn người đàn ông bên cạnh đang cúi đầu nghiên cứu thẻ tre với ánh mắt kỳ quái, trầm giọng nói: "Tại sao anh lại giúp tôi?"

    "Giúp cô?" Người đàn ông nghiêng đầu nhìn cô ta, "Không, tôi chỉ giúp tổ chức thu thập một vài thứ hữu dụng mà thôi, hơn nữa..."

    Nói rồi, người đàn ông huơ huơ thẻ tre trong tay với Thỏ tiểu thư: "Với lại, tôi cũng đâu có nói là cho cô xem ngay, nếu cô muốn xem, thì phải đi lôi kéo hoặc lấy được cốt lõi bản thể của chuyện lạ ở đường hầm Thanh Thạch Khẩu trước đã."

    "..." Thỏ tiểu thư mím môi im lặng vài giây, rồi gật đầu: "Được, trong ba ngày sẽ giải quyết."

    Chỉ cần lấy được công thức đó, cốt lõi bản thể của chuyện lạ tích lũy được trong thời gian này là có thể hấp thụ rồi.

    Tuy công thức không chính thống này không mạnh bằng công thức của Hội Tư Dạ, nhưng để nâng cao thực lực, cũng đành phải dùng tạm vậy. Thỏ tiểu thư nghĩ.

    ...

    Không lâu sau khi Gu Thiến Thiến dọn hàng rời khỏi chợ ma, Bạch Khai dẫn Lục Dĩ Bắc đến gần chợ ma.

    Tiết trời cuối thu, ba giờ sáng đã rất lạnh, không khí bảng lảng sương mù.

    Hai bên con phố cũ kỹ, bán đủ thứ, khiến người ta nhìn không xuể, nhưng những thứ đó chỉ giới hạn ở một vài món đồ cổ có lai lịch không mấy đàng hoàng.

    Anh nhìn một lúc rồi mất hứng, vỗ vai Bạch Khai nói: "Tớ nói này Khai ca, cậu không phải đang lừa tớ đấy chứ?"

    "Chỗ này trông chẳng khác gì chợ ma ở đầu phố Mẫu Đơn ngày trước cả!"

    "Cậu vội gì chứ, chẳng phải vẫn chưa tới nơi sao?" Bạch Khai cười đầy ẩn ý với Lục Dĩ Bắc, giơ tay chỉ về một con hẻm nhỏ hẹp và sâu thẳm phía trước: "Đi qua đó mới thực sự vào được chợ ma thật sự."

    Anh thuận theo hướng Bạch Khai chỉ nhìn sang, nghiêng đầu: "Bên đó? Tớ nhớ bên đó bán đồ ăn vặt mà?"

    Còn có cả mặt nạ nhựa kém chất lượng... Anh thầm bổ sung trong lòng.

    Anh chính là đã tìm thấy Gu Thiến Thiến bán hàng rong ở đó trước đây.

    "Cậu cứ đi theo tớ là được."

    ...

    Đi vào con hẻm nhỏ, xung quanh nhanh chóng yên tĩnh lại, dưới ánh đèn mờ ảo, bất giác khiến người ta có cảm giác như xuyên không.

    Đi thêm vài chục mét nữa, phía trước đột nhiên quang đãng, một con phố náo nhiệt hiện ra ngay trước mắt, tiếng ồn ào cũng quay trở lại bên tai.
- id: Volume_3_Chapter_5_Segment_592
  title: 第五章 差点儿错过一个亿
  content: |-
    Con phố này trông có vẻ chẳng có gì khác so với lúc đến, chỉ là những thứ bày bán trên các sạp hàng đó lại khiến người ta nhìn mà rợn tóc gáy.

    Có xác người vừa mới chết không lâu, có những chuyện ma quái thuộc loài ác linh cấp thấp bị phong ấn trong bình thủy tinh, có những vật phẩm linh năng với đủ loại hình thù kỳ quái, thậm chí một vài sạp hàng còn treo những tấm biển như “cầu con”, “nguyền rủa”, “cổ độc”.

    Anh Lục Dĩ Bắc vừa bước vào, sự chú ý đã bị một sạp hàng kỳ quái thu hút.

    Trên sạp hàng đó bày đầy những thứ giống như những chiếc vò lớn, nhưng trên những chiếc vò này lại khắc đầy những lá bùa có hình thù kỳ dị, trông có vẻ rất lợi hại.

    Nhưng thứ nổi bật nhất của gian hàng lại là một tấm biển đặt ở bên phải, hai chữ “Đổi Mệnh” màu đỏ tươi trên đó trông vô cùng kỳ dị.

    Phía sau sạp hàng, một ông lão gầy gò đang ngồi xổm, đôi mắt màu xanh lục sẫm của ông ta giao với ánh mắt của anh Lục Dĩ Bắc, rồi nhe răng cười.

    “Cậu muốn đổi mệnh không? Có thể qua đây xem.”

    “Chuyện này… đổi thế nào ạ?”

    Thật lòng mà nói, anh Lục Dĩ Bắc cảm thấy có lẽ số mệnh của mình không tốt, nên mới gặp phải nhiều chuyện phiền lòng như vậy, nếu thật sự có thể đổi được, thì cũng là một chuyện tốt.

    Ông lão gầy gò nhìn quanh, rồi bước tới, nói một cách thần bí, “Cái gọi là đổi mệnh, thực ra rất đơn giản, chính là nghĩa đen trên mặt chữ, một mạng đổi một mạng thôi, chỉ cần…”

    Lời của ông lão gầy gò còn chưa nói hết, Bạch Khai đã chen ngang một chân, chắn trước mặt anh Lục Dĩ Bắc, “Lão già, ông câm miệng đi! Muốn đổi mệnh của cậu ấy hả? Đống vò nát này với cái mạng già của ông cộng lại cũng không đủ đâu!”

    Nói xong, Bạch Khai liền kéo anh Lục Dĩ Bắc đi sâu vào trong chợ quỷ, bỏ lại ông lão gầy gò đứng đó cười gượng.

    “Thủy ca, tớ hơi cảm động đấy.”

    “Hả?”

    “Không ngờ trong lòng cậu tớ lại quan trọng đến thế.” Anh Lục Dĩ Bắc nói với vẻ mặt vô cảm, “Nhưng cậu đừng nghĩ nói mấy lời đó là có thể làm tớ cảm động đâu.”

    Bạch Khai liếc anh Lục Dĩ Bắc một cái, bực bội nói, “Tớ chỉ nói thật thôi mà…”

    Bởi vì mạng của cậu, thật sự rất đáng tiền… Bạch Khai thầm bổ sung trong lòng.

    ……

    Bạch Khai dẫn anh Lục Dĩ Bắc đi qua gần một nửa chợ quỷ, chẳng bao lâu thì dừng chân trước một cửa tiệm, một cửa tiệm hiếm hoi có mặt tiền giữa chợ quỷ.

    Chủ tiệm là một người đàn ông béo đến mức khoa trương, thấy Bạch Khai bước vào, lập tức tươi cười chào đón, nhưng đống thịt mỡ chất chồng như núi trên người lại khiến gã mãi không đứng dậy nổi.

    Thấy vậy, Bạch Khai bước nhanh tới, ấn gã ngồi lại xuống ghế, rồi quay đầu nói với anh Lục Dĩ Bắc một câu, “Cậu vào trong xem trước đi, tớ nói chuyện với Phì Nhị gia một lát.”

    Anh Lục Dĩ Bắc liếc nhìn người đàn ông béo như một câu chuyện ma quái kia, gật đầu, rồi đi vào sâu trong tiệm.

    Gã mập híp mắt nhìn anh Lục Dĩ Bắc, rồi đột nhiên trợn tròn mắt, ghé sát tai lại, nói nhỏ vào tai Bạch Khai, “Cậu ấy là… con của vị đó sao?”

    “Ừm, biết là được rồi.” Bạch Khai vỗ vai gã mập nói, “Cho nên, hôm nay giảm giá nhiều chút nhé!”

    “Đó là đương nhiên, đương nhiên rồi…” Gã mập vội nói, “Tám phần... không không, bảy phần! Bảy phần!”

    ……

    Đi sâu vào trong tiệm, vừa đi được vài bước, anh Lục Dĩ Bắc đột nhiên dừng chân.

    Khi anh đi ngang qua một kệ hàng, trong người bỗng dưng dâng lên một luồng hơi lạnh, không kìm được mà rùng mình một cái, mang theo nghi hoặc, ánh mắt anh lướt qua kệ hàng phủ đầy bụi bặm, sau khi nhìn thấy chiếc bình pha lê bụng lớn bẩn thỉu kia, đồng tử hơi co lại.

    Đầu ngón tay nhẹ nhàng phủi đi lớp bụi trên bình pha lê, chỉ thấy bên trong đựng, lại là đầy một bình chất lỏng màu đen.

    Mà kết cấu của thứ chất lỏng đó, gần như y hệt thứ chất lỏng màu đen mỗi ngày rỉ ra từ trong cơ thể anh.

    Lẽ nào thứ chất lỏng màu đen đó còn có công dụng đặc biệt nào khác sao? Anh Lục Dĩ Bắc nghĩ.

    Vừa nghĩ đến việc mình suýt nữa đã tìm chỗ vứt bỏ thứ chất lỏng màu đen đó, anh liền cảm thấy mình suýt nữa đã bỏ lỡ cả trăm triệu.

    (EMMM, hôm nay hơi bí ý tưởng, nên viết hơi muộn, xin lỗi nha~)
- id: Volume_3_Chapter_6_Segment_593
  title: 第六章 红颜祸水陆以北
  content: |-
    Nhân lúc anh Lục Dĩ Bắc đang lượn lờ trong tiệm, Phì Nhị Gia đưa thuốc cho Bạch Khai, hai người vừa nhả khói vừa tán gẫu, đều muốn moi móc chút thông tin hữu ích từ lời nói của đối phương.

    Phì Nhị Gia muốn biết thông tin liên quan đến anh Lục Dĩ Bắc, còn Bạch Khai thì muốn từ miệng gã moi ra chút động tĩnh của các chuyện lạ.

    Thế nhưng, ai cũng là hồ ly ngàn năm, kể chuyện Liêu Trai à?

    Bạch Khai luôn có thể trơ trẽn lái chủ đề sang một cô nàng dáng chuẩn nào đó ở Địa Hạ Nhân Gian, còn Phì Nhị Gia thì mặt không đổi sắc kể lể về bí quyết kinh doanh đen tối của mình.

    Mấy phen đấu khẩu, liêm sỉ của cả hai vỡ vụn đầy đất.

    ……

    Sau khi ôm bình thủy tinh bụng phệ cẩn thận ngắm nghía một hồi, anh Lục Dĩ Bắc hơi cau mày, giờ anh gần như chắc chắn thứ trong bình chính là sản phẩm phụ anh nhận được khi chấm dứt hiện tượng quái đản hóa gần đây.

    Có thể bày trên kệ hàng của tiệm ở Chợ Quỷ, chứng tỏ đây là đồ tốt, mà mình còn có thể xài chùa mỗi ngày, vậy là tốt càng thêm tốt, đúng là cực phẩm.

    Chỉ là không biết...

    Anh Lục Dĩ Bắc thầm nghĩ, xoay người nhìn giá hàng, đảo mắt qua những chiếc nhãn nhỏ bên dưới từng món đồ.

    Phì Nhị Gia cân nặng phải tính bằng tấn, thường khách đến tiệm lão cũng không đứng dậy, mà để khách tự chọn theo nhãn ghi giá và giới thiệu sơ lược bên dưới mỗi món hàng, khá giống kiểu cửa hàng tự phục vụ không người bán.

    "Hình nhân tóc, tùy độ mạnh yếu, có thể chống một đến ba lần lời nguyền... 300G vàng."

    "Linh Vạc, tùy độ mạnh yếu, có thể hấp thụ một đến năm lần năng lượng chú thuật... 500G vàng."

    "Thần Hành Giáp Mã (nhái), vật phẩm linh năng cố định chú thuật tăng tốc độ... 950G vàng hoặc trao đổi vật phẩm tương đương."

    ……

    Lục Dĩ Bắc ơi Lục Dĩ Bắc, mày cũng giỏi thật, giữa bao nhiêu lựa chọn thế này mà luôn tìm được chính xác đạo cụ giữ mạng.

    Tuyệt cú mèo!

    Sau khi xem qua nhãn của bảy tám món hàng, anh Lục Dĩ Bắc thu lại ánh mắt, nhìn lại bình thủy tinh bụng phệ trên kệ, mày hơi nhíu lại vẻ đăm chiêu.

    Sau khi nghiên cứu sơ qua các loại hàng trên kệ, anh phát hiện đồ trong tiệm này đa phần thanh toán bằng vàng hoặc vật liệu linh năng, chỉ một phần rất nhỏ dùng tiền mặt, hơn nữa món nào cũng có giới thiệu bên dưới, duy chỉ có bình chất lỏng màu đen kia là không.

    "..."

    Là đặt nhầm chỗ sao?

    Hay là ông chủ vốn không định bán?

    Không được, phải hỏi xem thứ này rốt cuộc có đáng tiền không, chuyện này rất quan trọng với mình.

    Nghĩ vậy, anh hai tay ôm lấy bình thủy tinh bụng phệ, đi về phía cửa tiệm.

    "Ông chủ, đây là gì vậy? Tôi thấy các món khác đều có nhãn, sao cái này lại không có?"

    Phì Nhị Gia và Bạch Khai nhìn theo giọng anh Lục Dĩ Bắc, thấy rõ thứ trong tay anh, cả hai đồng loạt biến sắc, khóe miệng không kìm được giật giật.

    "Tên béo chết tiệt kia, thứ này mà cậu cũng dám để lung tung à? Cả một bình lớn thế này, lỡ làm đổ thì e là nửa Chợ Quỷ sẽ đến liều mạng với cậu đấy!"

    "Đâu có, tớ, tớ..." Phì Nhị Gia ấm ức nói, "Chẳng phải dạo này tớ lại béo thêm hơn hai chục ký, đi lại càng bất tiện hơn sao?"

    "Trước tớ có thuê một tên giúp việc trông coi cửa hàng, cái này, cái này có lẽ là nó lấy ra bán cho khách, bán xong tiện tay để đó, rồi thì..."

    "Chịu cậu luôn, cái đồ mập bất cẩn nhà cậu, làm ăn được đến giờ cũng là bản lĩnh đấy." Bạch Khai châm chọc Phì Nhị Gia một câu, rồi đi về phía anh Lục Dĩ Bắc.

    ……

    Anh Lục Dĩ Bắc vẫn luôn cho rằng, thứ vật chất màu đen sinh ra khi anh chấm dứt hiện tượng quái đản hóa này, dù có chút giá trị, thì cũng không nên quá cao.

    Nhưng giờ đây, thấy Bạch Khai và Phì Nhị Gia vẻ mặt căng thẳng, thì thầm to nhỏ, anh lại có cảm giác hoảng hốt khó hiểu.

    Thứ này không đơn giản đâu! Hình như không chỉ có giá trị, mà còn khá nguy hiểm nữa?

    Ngay lúc anh còn đang ngẩn người, Bạch Khai đã bước tới trước mặt, giật lấy bình thủy tinh bụng phệ từ tay anh, đặt vững vàng lên kệ hàng bên cạnh, rồi quay đầu liếc mắt với Phì Nhị Gia, ra hiệu cho gã cất giữ cẩn thận.

    Từ xa thấy ánh mắt của Bạch Khai, Phì Nhị Gia cũng khẽ gật đầu, dùng ánh mắt đáp lại một cách khẳng định, sau đó lau giọt mồ hôi lấm tấm trên trán, thầm thở phào nhẹ nhõm.

    Thấy hai người họ như trút được gánh nặng, anh Lục Dĩ Bắc càng thêm nghi hoặc, hỏi dồn, "Hai người căng thẳng thế làm gì? Làm như thứ đó là bom vậy."

    "Ở một mức độ nào đó thì nó đúng là bom đấy, mà còn là bom hơi độc nữa." Bạch Khai giải thích.

    Anh Lục Dĩ Bắc: "..." Vậy chẳng phải mình thành máy sản xuất khí độc rồi sao?

    "Đúng đúng, thứ đó gọi là Nước Tai Họa." Phì Nhị Gia vừa dùng khăn tay lau mồ hôi trán, vừa giải thích thêm.

    "Ai cho cậu lắm lời thế!" Bạch Khai liếc Phì Nhị Gia, hờn dỗi nói.

    Theo suy nghĩ của cậu ta, cậu ta vốn không định để anh Lục Dĩ Bắc biết lai lịch và công dụng của thứ tà môn này, dù sao thì nhất thời anh cũng không tiếp xúc được.

    Có điều, lúc này anh Lục Dĩ Bắc đã biết rồi, nên Bạch Khai cũng đành kiên nhẫn giới thiệu thêm cho anh.
- id: Volume_3_Chapter_6_Segment_594
  title: 第六章 红颜祸水陆以北
  content: |-
    "Họa Thủy là một loại tụ hợp vật linh năng ô uế, rất khó tinh lọc, về cơ bản chỉ có thể dùng để hạ độc, tùy theo độ tinh khiết, nhẹ thì gây ảo giác, nặng thì gây ra rối loạn tư duy khó có thể đảo ngược."

    "Chỉ có những người có linh năng và quái đàm có mánh khóe đặc biệt tà đạo mới có thứ này."

    "Bạch gia nói không sai." Phì Nhị Gia cười hì hì phụ họa, "Cái gọi là hồng nhan họa thủy, thứ này ai dính vào người đó xui xẻo, người đàng hoàng ai lại nghịch thứ này chứ!"

    Anh Lục Dĩ Bắc, "..." Ai là hồng nhan họa thủy chứ? Ai không đàng hoàng hả? Ông nói chuyện cẩn thận chút đi!

    "Vậy thứ này có giá trị không?"

    "Không đáng tiền lắm, chỉ là hơi nguy hiểm thôi." Bạch Khai bĩu môi nói.

    Không đáng tiền lắm... Anh Lục Dĩ Bắc không chút biểu cảm nhìn về phía kệ hàng, đột nhiên cảm thấy chiếc bình pha lê vốn rất dễ thương, thoáng chốc đã trở nên ngứa mắt.

    "Đúng vậy, đúng vậy." Phì Nhị Gia cũng vẻ mặt ghét bỏ, "Chủ yếu là thứ này công dụng quá ít, người mua rất ít, giá cả về cơ bản dao động trong khoảng 0.9 đến 1.2 lần giá vàng."

    Anh Lục Dĩ Bắc, "???"

    Hai vị gia thế kiểu gì vậy?

    Lại dám gọi thứ có giá gần bằng vàng là không đáng tiền?

    Anh Lục Dĩ Bắc nghĩ thầm, vô thức sờ túi quần, trong túi quần anh vẫn còn phần Họa Thủy của hôm nay, lúc về nhà trước đó, anh vẫn chưa tìm được cơ hội giấu nó vào lớp giữa trên trần nhà vệ sinh.

    Vừa nghĩ đến, trong nhà còn bảy tám cân thứ này, anh cảm thấy phen này mình sắp phất rồi.

    ...

    Kể từ khi biết được giá trị của Họa Thủy, ánh mắt của anh Lục Dĩ Bắc chưa từng rời khỏi chiếc bình pha lê bụng to kia, mãi cho đến khi Bạch Khai kéo anh đi.

    Bạch Khai kéo anh sang một bên, vỗ vai anh nói, "Tiểu Bắc, cậu đừng xoắn xuýt nữa, mục đích chúng ta đến đây hôm nay, quan trọng hơn cái đó nhiều."

    Anh Lục Dĩ Bắc mặt không cảm xúc, uể oải liếc nhìn Bạch Khai.

    Còn thứ gì, quan trọng hơn tiền bé nhỏ nữa chứ?

    "Tiểu Bắc, chẳng bao lâu nữa cậu sẽ phải vẽ linh văn rồi." Bạch Khai trầm giọng nói.

    "Vẽ xong linh văn, rất nhanh cậu sẽ nhận nhiệm vụ đầu tiên, cậu có biết người có linh năng mới khi thực hiện nhiệm vụ đầu tiên, tỷ lệ tử vong cao đến mức nào không?"

    Thấy Bạch Khai hiếm khi nghiêm túc, anh Lục Dĩ Bắc cũng thu lại những lời nhảm nhí đầy bụng, nhìn thẳng vào mắt cậu ta, lắc đầu.

    Bạch Khai giơ ba ngón tay lên, rồi từ từ gập lại một ngón, "Số liệu năm ngoái là 31.4%, nói cách khác, cứ khoảng ba người thì sẽ có một người chết."

    "Vậy nên, vì sự an toàn của cậu, tớ định trước khi cậu làm nhiệm vụ, tặng cậu vài món đồ linh năng để phòng thân, ví dụ như cái này..."

    "Đợi đã!" Anh Lục Dĩ Bắc nghe Bạch Khai nói muốn tặng đồ cho mình, anh đột nhiên nhớ ra điều gì đó, cắt ngang: "Tớ vừa xem qua rồi, tớ đã nghĩ xong mình muốn gì rồi."

    "..." Bạch Khai im lặng đánh giá anh Lục Dĩ Bắc một lượt, nghiêm mặt nói, "Tiểu Bắc, nói trước nhé, cậu không thể lấy hết được đâu, ngân sách của tớ chỉ có 1000G vàng, nhà địa chủ cũng không có lương thực thừa."

    "Chăm sóc da mặt, giữ dáng, duy trì tình cảm với các cô gái... Với tư cách là chàng trai bảnh nhất Hoa Thành, chi tiêu hàng ngày của tớ rất kinh khủng đấy."

    Đệt! Lần đầu thấy có người nói chuyện tiêu tiền làm đẹp với tán gái mà thoát tục thanh tao đến vậy! Anh Lục Dĩ Bắc thầm chửi một câu, nói trái lòng: "Chậc, trẻ con mới lấy hết, người lớn đều biết là kham không nổi."

    Nếu đã không thể lấy hết, vậy thì chỉ có thể... Anh thầm nghĩ, quay người nhìn về món đồ linh năng mà trước đó anh đã ngầm ghi nhớ tên.

    "Tớ lấy cái này!" Anh Lục Dĩ Bắc cầm lấy món đồ nhái Thần Hành Giáp Mã trên kệ hàng và một xấp giấy vẽ bùa nói.

    Đạo cụ tăng tốc độ à? Bạch Khai mỉm cười, "Lựa chọn sáng suốt, rất hợp ý tớ."

    Có lẽ vì lúc đầu khi chọn linh văn, cậu ta cũng nhắm đến việc chạy trốn, nên Bạch Khai không cảm thấy chạy trốn có gì đáng xấu hổ, thậm chí còn có chút tán đồng.

    Nhưng, sau khi nhìn thấy giá của hai món đồ cộng lại, cậu ta liền không vui ngay.

    Một món 950G vàng, một món 51G, vừa tròn 1001...

    Bạch Khai giật giật khóe miệng nói, "Tiểu Bắc, cái này, cái Yên Chướng Phù này tác dụng cũng tương tự bom khói thôi, không có tác dụng gì nhiều, chúng ta đừng lấy..."

    "Không chịu đâu, cha nuôi, con muốn mà~!"

    "..."

    "Mua, mua hết! Thêm cả Lôi Quang Phù này nữa được không? Bom khói đương nhiên phải đi cùng bom choáng mới hợp chứ!"

    Đàn bà con gái làm sao quan trọng bằng con nuôi của lão tử được chứ! Bạch Khai nghĩ.

    Lúc mua đồ, chiêu này đúng là trăm lần thử trăm lần trúng... Anh Lục Dĩ Bắc mặt không cảm xúc nhún vai, không chút khách sáo cầm lấy xấp Lôi Quang Phù kia.

    Làm nũng tuy đáng xấu hổ, nhưng lại có tác dụng, cần mặt mũi để làm gì chứ? Cũng đâu có ăn được!

    ...

    Ngoại ô xa của Hoa Thành, Hổ Phách Quán.

    Khương Ly cúi người trước bàn làm việc, cẩn thận sàng lọc lại một lượt những tập hồ sơ mang về, cuối cùng cũng chọn ra được bốn năm nhiệm vụ phù hợp cho anh Lục Dĩ Bắc thực hiện, vươn vai một cái, thu dọn những tập tài liệu bừa bộn trên bàn, uống một ngụm trà đã nguội, cầm lấy sổ tay xác nhận lại một lần nữa.
- id: Volume_3_Chapter_6_Segment_595
  title: 第六章 红颜祸水陆以北
  content: |-
    【Điều tra thực địa sự kiện kỳ bí Khu dân cư Hạnh Phúc】、【Thu thập tài liệu vụ án “Thông báo tìm người”】……【Gia cố phong ấn và khảo sát dữ liệu lò mổ Nam Giao】……

    "Có bốn năm nhiệm vụ này chắc là đủ giúp anh ấy qua giai đoạn tân thủ rồi." Khương Ly tự nhủ, "Toàn là nhiệm vụ đơn giản, nếu anh ấy vẫn xảy ra chuyện, thì chỉ đành..."

    Nói rồi, cô lại cầm lấy một tập tài liệu trên bàn chưa từng động đến, mở ra, bên trong bất ngờ lại là quảng cáo giới thiệu các nghĩa trang quanh Hoa Thành.

    "Cái này cũ kỹ quá, không hợp với người trẻ... Cái này được đấy, chỉ hơi nhỏ chút..."

    Khương Ly chính là một người cẩn thận tỉ mỉ như vậy, làm gì cũng thích chuẩn bị sẵn hai phương án.

    Trong lúc cẩn thận giúp Lục Dĩ Bắc chọn lựa nhiệm vụ, cô cũng đã chuẩn bị sẵn tâm lý cho việc anh ấy thất bại, sớm đã giúp anh ấy chọn lựa mảnh đất phong thủy tốt để yên nghỉ.

    Xui xẻo ư? Người của Tư Dạ Hội nào biết xui xẻo là gì, chuyện còn xui xẻo hơn thế này, bọn họ làm còn ít sao?

    ……

    Lục Dĩ Bắc từ chối lời mời của Thủy ca đi trung tâm tắm hơi kỳ lưng cho nhau, tiện thể làm một liệu trình spa thủy liệu thư giãn, lúc về đến nhà, chân trời đã hửng sáng.

    "Lên lên lên, đừng có sợ, ái chà, chết rồi, làm lại đi!"

    Lục Dĩ Bắc vừa mở cửa đã nghe thấy một giọng nói vừa mềm mại dễ thương vừa kích động, anh bước vào, liền nhìn thấy Cú Manh đang ôm laptop.

    Cô mặc một chiếc áo phông cỡ lớn lấy từ tủ đồ của Lục Dĩ Bắc, đôi chân dài trắng nõn khoanh tròn trên ghế sofa, đầu đội một chiếc tai nghe tai mèo màu hồng không biết mua từ lúc nào, tay trái là nước ngọt cho otaku, tay phải là gà rán giòn vàng rụm, chơi game năm phút, chửi bậy nửa tiếng.

    Lục Dĩ Bắc: "..."

    Nếu cư dân trong Đào Nguyên mà biết vị thần của họ lúc riêng tư lại có bộ dạng thế này, liệu đức tin có sụp đổ ngay tại chỗ không nhỉ?

    Lục Dĩ Bắc đôi khi cảm thấy mình thật sự rất khó xử, người khác khi thấy chuyện gì đó quá nhiều điểm đáng chê bai, không biết nói gì, còn có thể mỉm cười lịch sự, còn anh chỉ có thể nhìn với vẻ mặt vô cảm.

    "Tớ nói này... cậu nghỉ ngơi một chút đi? Cẩn thận đột tử đấy?"

    Mãi đến khi Lục Dĩ Bắc lên tiếng, Cú Manh mới chú ý đến sự tồn tại của anh, nhướng mày nói: "Ủa! Cậu về rồi à! Tối qua ra ngoài có săn được hạt nhân của bản thể quái đàm không?"

    "Không có."

    "Thôi được rồi, vậy cậu cũng vất vả rồi, ăn gà không?" Cú Manh vừa nói, vừa chộp lấy một miếng đùi gà đã gặm dở huơ huơ trước mặt Lục Dĩ Bắc.

    Lục Dĩ Bắc ngồi xuống bên cạnh Cú Manh, nhận lấy cái đùi gà từ tay cô: "Đây có tính là hôn gián tiếp không?"

    Cú Manh mắt không rời màn hình máy tính, hai tay không ngừng điều khiển nhân vật game của mình, gật đầu, khẽ nói: "Tính, nhưng tớ không để ý."

    "Ồ, nếu cậu không để ý, thì tớ cũng không để ý." Lục Dĩ Bắc nói với vẻ mặt vô cảm, đưa tay cho miếng đùi gà vào miệng, xé một miếng thịt lớn.

    Nhóc con thối tha, ngày nào cũng bày trò này với mình, cậu nghĩ mình sẽ ngại à? Ngây thơ! Lục Dĩ Bắc cười lạnh trong lòng.

    Chiêu trò và phản chiêu trò rồi lại phản phản chiêu trò, chính là cuộc đối đầu thầm lặng giữa Lục Dĩ Bắc và Cú Manh suốt thời gian này để tranh giành phần lớn không gian sinh hoạt trong căn hộ.

    Ánh mắt liếc thấy Lục Dĩ Bắc vậy mà lại thật sự ăn miếng đùi gà, Cú Manh hơi sững người.

    Chuyện gì thế này? Để phòng tên này ăn trộm gà rán của mình, mình đã cắn qua hết cả rồi, không ngờ cậu ta...

    Mặt cậu ta đã dày đến mức này rồi sao?

    Cú Manh nghĩ vậy, bèn nghiêng người, nằm lên đùi Lục Dĩ Bắc, rồi khẽ nói: "Tớ nằm một lát chắc cậu không phiền chứ?"

    "Cứ tự nhiên." Lục Dĩ Bắc nhún vai vẻ mặt vô cảm, vừa nói một tay vừa cầm lấy một miếng cánh gà khác Cú Manh đã gặm dở nhét vào miệng, một tay vén tóc dài của Cú Manh, nhẹ nhàng quấn quanh đầu ngón tay.

    "Lục Dĩ Bắc..."

    Lần này cuối cùng cũng đến lượt mình thắng rồi sao? Lục Dĩ Bắc thầm vui trong lòng: "Ừm?"

    "Chỉ là trong quần cậu có cái gì đó cứng cứng cấn vào đầu tớ." Cú Manh khẽ nói.

    Lục Dĩ Bắc: "???"

    Tớ không phải, tớ không có, cậu đừng nói bậy, bao nhiêu người nhìn kìa!

    Tớ có cảm giác hay không, chẳng lẽ tự mình không biết?

    Khoan đã...

    Lục Dĩ Bắc hơi híp mắt, cho tay vào túi quần mò mẫm một lúc, rồi lấy ra một cái chai pha lê cỡ lòng bàn tay.

    Cú Manh liếc mắt nhìn thứ Lục Dĩ Bắc lấy ra, "vèo" một cái liền nhảy dựng lên, lùi lại mấy bước, chỉ vào Lục Dĩ Bắc nói: "Cậu, sao cậu lại ghê tởm thế hả!?"

    Lục Dĩ Bắc: "???"

    "Cậu, cậu kiếm đâu ra thứ này thế, cậu có biết đó là gì không? Là Họa Thủy! Cậu có biết Họa Thủy là gì không?"

    "Nói khó nghe một chút, đó chính là chất thải sinh ra trong quá trình tuần hoàn của hệ thống linh năng khổng lồ của thế giới này, cậu thật quá kinh tởm, lại đi thu thập thứ này!"

    Lục Dĩ Bắc: "..."

    Rõ ràng là một mỹ thiếu nữ, sao cứ thích dùng mấy cái ví von kỳ quặc liên quan đến phân với nước tiểu thế nhỉ? Đúng là thần linh liên quan đến thực vật có khác hả?
- id: Volume_3_Chapter_6_Segment_596
  title: 第六章 红颜祸水陆以北
  content: |-
    Chết tiệt! Hồng nhan họa thủy tuy cũng không phải danh xưng gì tốt đẹp, nhưng sao đến chỗ cậu lại biến thành thiếu niên nghịch phân rồi hả? Phong cách tụt hẳn xuống rồi!

    Nhưng mà, người đời cười tôi quá điên cuồng, tôi cười người đời nhìn không thấu, tôi và tiền tiền của tôi, một khắc cũng không thể tách rời.

    Anh Lục Dĩ Bắc kiên định nghĩ, lặng lẽ cất bình pha lê đi, rồi chỉ vào chiếc laptop rơi trên ghế sô pha nói: “Cô Manh Manh, phó bản tổ đội của cô hình như đánh xong rồi.”

    “Cái gì?” Câu Manh ngẩn ra một lúc, xoay người ôm lấy laptop, một tràng thao tác.

    “Ái chà, sao các cậu lại... Đúng vậy, tớ chính là dẫn đầu xung phong đó! Mọi người làm tốt lắm!”

    Lục Dĩ Bắc, “…”

    Rõ ràng tôi thấy là, nhấn nhầm bàn phím, nhân vật tự mình xông về phía BOSS nộp mạng trước, sau đó đồng đội tự mình đánh thắng mà!

    Đợt này ai là nội gián đã quá rõ ràng rồi còn gì?

    Câu Manh, mãi mãi là cái hố!

    Anh Lục Dĩ Bắc thầm phàn nàn trong lòng, xoay người lên lầu, thay quần áo, vệ sinh cá nhân đơn giản rồi đeo cặp sách chuẩn bị đến trường.

    Chuyện học hành này không thể lơ là, một khi lơ là sẽ nghiện, rồi sẽ biến thành như Câu Manh vậy.

    Thậm chí có khả năng còn không bằng cậu ấy, cậu ấy ít nhất cũng là một vị thần linh hết thời, còn có cách bảo đảm dung nhan không già, vóc dáng thon thả.

    Lúc đi qua phòng khách, anh và Câu Manh nhìn nhau một cái, anh nhìn thấy trong mắt cô ấy tràn đầy vẻ ghét bỏ.

    …

    Suốt cả buổi học sáng, anh Lục Dĩ Bắc thỉnh thoảng lại mất tập trung, dòng suy nghĩ bất giác lại trôi dạt đến bình họa thủy của mình, thầy cô giảng bài trên bục, anh thì nghĩ ngợi ở dưới.

    “Kinh Dịch - Hệ Từ có câu, thượng cổ kết thằng nhi trị, hậu thánh nhân dịch chi dĩ thư khế…”

    Lục Dĩ Bắc, “…”

    Không ngờ họa thủy lại có thể khiến cả Câu Manh cũng cảm thấy khó chịu, nói cách khác, đối với những quái đàm cấp bậc thấp hơn cậu ấy, sức phá hoại càng lớn hơn.

    “…Cổ giả vô văn tự, kỳ hữu thệ ước chi sự…”

    Lục Dĩ Bắc, “…”

    Xem ra, có lẽ mình không nên bán hết chỗ họa thủy này, nên giữ lại một phần để phòng thân tự dùng.

    “…Ngoài kết thằng ký sự, sau này còn phát triển thêm kết châu ký sự…”

    Lục Dĩ Bắc, “…”

    Chết tiệt, không thể nghĩ nữa, phải tập trung nghe giảng thôi, nếu không thì việc nào cũng chẳng làm tốt được!

    Anh Lục Dĩ Bắc vỗ vỗ má, ép mình tập trung vào nội dung thầy cô đang giảng.

    Khi một người toàn tâm toàn ý làm một việc gì đó, thời gian luôn trôi qua rất nhanh.

    Đến khi anh Lục Dĩ Bắc hoàn hồn lại, tiếng chuông tan học đã vang lên ngoài hành lang, anh thu dọn đồ đạc, đang chuẩn bị rời đi thì đột nhiên cảm thấy điện thoại trong túi rung mấy cái, lấy điện thoại ra xem, anh bất giác nhíu mày.

    Trên màn hình hiển thị tin nhắn Khương Ly gửi tới, nội dung tin nhắn chỉ có một câu.

    “Hôm nay thích hợp để vẽ linh văn, nếu không có việc gì đặc biệt, mời cậu khoảng giữa trưa đến Cục Quản lý Dân gian Hoa Thành.”

    Cuối cùng cũng đến rồi sao? Xem xong tin nhắn, ánh mắt anh Lục Dĩ Bắc hơi ngưng lại.
- id: Volume_3_Chapter_7_Segment_597
  title: 第七章 他爹妈也没这方面的天赋啊?
  content: |-
    Kết thúc buổi học sáng, anh Lục Dĩ Bắc sớm rời trường, bắt xe buýt đến phố Mẫu Đơn.

    Nhìn cảnh thu phố thị lướt qua ngoài cửa sổ, anh không khỏi nhớ lại vấn đề đã từng bàn bạc với Câu Manh trước đó.

    ...

    Một buổi chiều nọ cách đây một tuần.

    "Chị Manh Manh, em có một câu hỏi..."

    "Đệt? Cậu đừng gọi thân mật thế, tớ với cậu không thân đến vậy đâu!"

    Chuyện bất thường ắt có yêu ma, Câu Manh thấy Lục Dĩ Bắc thái độ vốn luôn tệ hại bỗng trở nên ân cần, cô lập tức cảnh giác.

    "Xem cậu nói kìa, hôm qua trên giường, cậu đâu có nói thế."

    "Đó là..." Câu Manh liếc Lục Dĩ Bắc một cái, "Nhắc mới nhớ, cậu mau gọi người đến sửa điều hòa phòng khách đi! Tớ ngày nào cũng lên lầu dùng ké điều hòa, cậu cũng không tiện đúng không?"

    "Tớ không để ý đâu, tớ thích cậu dùng ké, cậu muốn dùng bao lâu cũng được." Anh Lục Dĩ Bắc dịu dàng nói, trong lúc nói, bộ phận duy nhất có thể cử động trên mặt anh, co giật như đang nhảy điệu Shin Takarajima.

    "Eo ôi...! Ghê chết đi được, có rắm thì mau thả, hỏi xong thì cút đi, đừng làm phiền tớ chơi game!"

    Câu Manh vẻ mặt ghét bỏ nói, duỗi một bàn chân nhỏ hồng hào, đạp lên ngực anh Lục Dĩ Bắc, hơi dùng sức đẩy anh đang cố gắng nhích lại gần ra.

    "Vậy tớ hỏi nhé? Khụ khụ!" Anh Lục Dĩ Bắc hắng giọng, ngồi thẳng dậy, "Tớ dạo này ở Tư Dạ Hội sắp được chuyển chính thức rồi, nghe nói sắp được vẽ linh văn cho tớ, mấy ngày nay tớ tính toán chuyện này, bỗng dưng nảy ra một ý tưởng..."

    Nói đến nửa chừng, anh liếc nhìn Câu Manh, sau khi chắc chắn vẻ mặt cô không có gì khác thường, mới nói tiếp, "Nếu như, vẽ linh văn cho quái đàm, thì sẽ xảy ra chuyện gì?"

    "Xì! Cậu gọi đây là ý tưởng à?" Câu Manh vỗ vai anh Lục Dĩ Bắc, nói với giọng điệu sâu xa, "Em trai đừng quá tự phụ nhé!"

    "Những thứ mà lũ gà mờ các cậu nghĩ ra được, cậu nghĩ bao nhiêu tiền bối đi trước không nghĩ ra được sao? Quái đàm dùng cách vẽ linh văn để tăng cường bản thân, sớm đã là trò người ta chơi chán rồi."

    Thì ra sớm đã có quái đàm thử vẽ linh văn rồi sao? Anh Lục Dĩ Bắc thầm nghĩ, rồi hỏi tiếp, "Nói vậy là, quái đàm vẽ linh văn không có nguy hiểm gì sao?"

    Câu Manh mắt không rời màn hình máy tính, bĩu môi, "Vẽ linh văn lên người quái đàm, trong trường hợp bình thường, cũng giống như con người xăm mình vậy, có thể có nguy hiểm gì chứ?"

    "Ngoài việc hơi đau một chút, thì không có nguy hiểm gì cả."

    Anh Lục Dĩ Bắc khẽ nheo mắt, nhận ra điểm mấu chốt, "Cậu vừa nói, trong trường hợp bình thường?"

    "Đúng vậy." Câu Manh nhún vai nói, "Trường hợp đặc biệt là khi, lõi bản thể quái đàm dùng để vẽ linh văn cho một quái đàm nào đó có cấp bậc cao hơn chính nó, như vậy thì, rất có khả năng bị thay thế."

    "Giống như con người xăm hình che kín toàn bộ da thịt, vậy còn giống người nữa không?"

    Trường hợp cấp bậc cao hơn mình... Anh Lục Dĩ Bắc khẽ cau mày, mình chỉ là một nhân viên thời vụ bình thường, Tư Dạ Hội chắc không nỡ dùng lõi bản thể quái đàm cao cấp cho mình đâu nhỉ?

    Nói cách khác, không có nguy hiểm gì! Anh Lục Dĩ Bắc nghĩ, trong lòng thầm vui sướng.

    "Đúng rồi, còn một chuyện nữa..."

    "Gì?"

    "Khi nào nhà cậu đổi cái ghế sofa lớn hơn vậy? Cái ghế sofa nhỏ đó, tớ ngủ không thoải mái chút nào."

    Anh Lục Dĩ Bắc, "..."

    Không thoải mái là đúng rồi, cậu còn định ở lại lâu dài hay sao?

    May mà lúc chuyển nhà, không nghe lời dụ dỗ của anh Thủy.

    "Đàn ông không có ghế sofa rộng rãi thoải mái, là không hạnh phúc đâu, cậu cũng lớn rồi, nhớ trước khi làm phải trải chăn lên ghế sofa, làm bẩn thì khó giặt lắm, hiểu chưa?" Bạch Khai lúc đó đã nói với anh như vậy.

    Một đứa trẻ ngây thơ như mình, đương nhiên vẫn thấy trên giường thoải mái hơn chứ! Anh Lục Dĩ Bắc nghĩ.

    ...

    Ngay lúc anh Lục Dĩ Bắc đang trên đường đến phố Mẫu Đơn.

    Cục Quản lý Văn hóa Dân gian thành phố Hoa, văn phòng của An Thanh.

    An Thanh ngồi trước máy tính, nhập dữ liệu giải phẫu quái đàm mấy ngày gần đây vào hồ sơ, đúng lúc này, cửa văn phòng đột nhiên vang lên.

    "Cốc cốc cốc—!"

    "Mời vào."

    An Thanh dừng công việc đang làm, khẽ gọi một tiếng, cửa văn phòng liền được đẩy ra, Đỗ Tư Tiên ôm một chiếc máy tính xách tay màu hồng bước vào.

    "Chị Thanh, chị xem, video này đăng lên như vậy có được không?"

    Mở video ra, trong video là một người phụ nữ đeo mặt nạ, mặc áo blouse trắng, dáng người quyến rũ, bên cạnh cô ta, có một đống lửa lớn.

    Dưới màn đêm sâu thẳm, trong đống lửa lớn, lờ mờ có một bóng người đang đau đớn giãy giụa.

    Người phụ nữ đeo mặt nạ đứng bên cạnh dịu dàng giải thích, "Chào mọi người, hôm nay tôi sẽ biểu diễn cho mọi người xem món cương thi nướng, nếu mọi người bấm like đủ mười vạn, tôi sẽ đăng quá trình ăn lên."

    Toàn bộ video được ghép thêm một số hiệu ứng hậu kỳ hài hước, trông giống như những video trên một số nền tảng nào đó, kiểu khoe khoang, cường điệu lố bịch, nhìn là biết giả.
- id: Volume_3_Chapter_7_Segment_598
  title: 第七章 他爹妈也没这方面的天赋啊?
  content: |-
    “Không tệ!” An Thanh mỉm cười gật đầu, “Giao việc này cho cậu, quả nhiên là chính xác. Tải video lên rồi thì cậu về nghỉ ngơi đi? Hôm qua theo ra ngoài bận rộn cả một đêm rồi.”

    “Vâng.” Đỗ Tư Tiên gật đầu, xoay người định rời đi, đột nhiên như nhớ ra điều gì, cô dừng bước, hỏi An Thanh, “Chị Thanh, em còn một thắc mắc.”

    “Cậu nói đi.”

    “Tối hôm qua…” Đỗ Tư Tiên ngập ngừng, nói nhỏ, “Chị không thật sự nướng con cương thi đó ăn đấy chứ?”

    Nghe vậy, đôi môi đỏ của An Thanh khẽ nhếch lên, cười duyên nói, “Sao có thể! Đương nhiên là ăn thật rồi!”

    Đỗ Tư Tiên, “???”

    Dù cô sớm đã biết Tư Dạ Hội chẳng có ai bình thường, nhưng bây giờ đột nhiên biết An Thanh còn ăn cả những thứ kỳ quái, cô vẫn cảm thấy có chút không thể chấp nhận nổi.

    “Xem cậu sợ chưa kìa, đùa với cậu thôi! Cậu mau về nghỉ ngơi đi?”

    Thế này mới đúng chứ, chị Thanh sao có thể làm chuyện đáng sợ như vậy? Đỗ Tư Tiên thầm nghĩ, gật đầu, rồi xoay người rời khỏi văn phòng của An Thanh.

    Khi Đỗ Tư Tiên rời khỏi văn phòng, căn phòng lại trở nên yên tĩnh, An Thanh một lần nữa tập trung vào việc nhập liệu, trong lúc đó, cô tiện tay lấy một túi máu từ ngăn kéo, cắm ống hút vào.

    “Đúng là một đứa ngốc, thịt cương thi thì có gì ngon chứ? Chẳng có chút máu nào cả.” An Thanh vừa uống vừa lẩm bẩm.

    …

    Đỗ Tư Tiên theo An Thanh đi làm nhiệm vụ vài lần, tuy chỉ là thực tập, chưa giúp được gì nhiều, nhưng vì chưa quen với lịch làm việc của Tư Dạ Hội, cô vẫn mệt lử.

    Đi qua hơn nửa con phố Mẫu Đơn, cô đến căn nhà trọ mà mình thuê dài hạn, về đến phòng, cô liền thả mình vào chiếc giường mềm mại.

    Nằm trên giường, ngơ ngác nhìn lên trần nhà, Đỗ Tư Tiên khẽ chau mày suy tư.

    Bây giờ vẫn chưa thể ngủ được, chú thuật học được dạo trước vẫn chưa thành thục, phải ôn tập lại cho kỹ.

    “Hoang vu chi địa, sô cảo, di cốt, điểm nhiên hắc dạ chi hỏa, hách hách hoàng hoàng…”

    Khi câu chú thuật vừa được niệm xong, Đỗ Tư Tiên lập tức dừng lại, đợi đến khi linh năng đang trào dâng trong cơ thể dần lắng xuống, mới bắt đầu luyện tập lần thứ hai.

    Chú thuật số mười sáu, Hoang Viêm Phá, đã có sức phá hoại nhất định, nghĩ đến việc tùy tiện thi triển có thể làm thủng một lỗ trên trần nhà, cô vẫn thấy khá xót.

    Đúng vậy, khá xót, để tiện cho việc đi lại, cô đã mua luôn căn nhà trọ này.

    …

    “Hoang vu chi địa, sô cảo, di cốt…”

    Đỗ Tư Tiên nằm trên giường, không biết đã luyện tập chú thuật bao nhiêu lần, cảm giác mệt mỏi đột nhiên ập đến như thủy triều, ngay sau đó, mắt cô tối sầm lại, rồi thiếp đi mê man.

    …

    Cơn gió lạnh buốt mang theo làn sương mù hơi ngột ngạt phả vào mặt Đỗ Tư Tiên, cô đột nhiên bừng tỉnh.

    Sau một thoáng ngẩn ngơ, cô nhìn con phố hoang tàn trước mắt, như thể loài người đã biến mất từ rất nhiều năm về trước, ánh mắt dần trở nên kỳ quái.

    Cô đã rất lâu rồi không tiến vào giấc mơ kỳ lạ này.

    Trong hơn một tháng qua, ngoài lần luyện tập chú thuật số chín – Xích Luyện, cô mới vào được đây.

    Những lúc khác, dù là luyện tập các chú thuật cơ bản thuộc tính khác như Thổ Lưu, Đằng Nhiễu, Lãng Dũng, cô đều không thể vào được nơi này.

    Điều này khiến tiến độ luyện tập các chú thuật khác của cô vô cùng chậm chạp.

    Quá tam ba bận, khi cô luyện tập chú thuật thuộc tính Hỏa lần thứ ba và một lần nữa xuất hiện ở đây, cô đột nhiên có cảm giác bừng tỉnh ngộ.

    Chẳng lẽ… thật sự chỉ khi luyện tập chú thuật thuộc tính Hỏa mới kích hoạt một điều kiện đặc biệt nào đó, khiến mình tiến vào giấc mơ kỳ lạ này sao? Đỗ Tư Tiên nghĩ.

    Nghĩ đến đây, cô đột nhiên nhớ lại những lời An Thanh đã nói với mình.

    An Thanh nói với cô, “Có một câu nói ra có thể cậu sẽ không vui, nhưng tớ buộc phải nói, khoảng cách giữa thiên tài với thiên tài, đôi khi lớn đến mức khó mà tưởng tượng nổi.”

    “Nhưng cậu cũng đừng nản lòng, truyền thuyết sở dĩ là truyền thuyết, chính là vì họ không thể bị vượt qua, cho dù không bằng được vị thiên tài đã khai phá ra phái phế vật kia, cậu cũng đã rất lợi hại rồi, có lẽ…”

    “Có lẽ, cậu nên cân nhắc chuyên sâu một loại thuộc tính chú thuật nào đó.”

    Chuyên sâu sao… Đỗ Tư Tiên khẽ chau mày, nhìn quanh một lượt, rồi khẽ siết chặt nắm tay nhỏ.

    Chuyện này vẫn cần phải suy nghĩ thêm, tóm lại đã đến đây rồi, thì trước tiên cứ luyện tập Hoang Viêm Phá cho tốt đã. Đỗ Tư Tiên nghĩ.

    “Hoang vu chi địa, sô cảo, di cốt, điểm nhiên hắc dạ chi hỏa, hách hách hoàng hoàng, triệt để thiêu tận, kích chú thập lục, Hoang Viêm Phá!”

    Khi Đỗ Tư Tiên niệm xong câu chú, lòng bàn tay cô đột nhiên bùng lên ánh lửa, ánh lửa đỏ rực xoay tròn cuộn thành một vòng xoáy, rồi nhanh chóng nén lại thành hình đĩa, theo sự dẫn dắt của linh năng, bắn vụt ra, rơi xuống đất, gây ra một vụ nổ dữ dội, trong chốc lát khói đặc mù mịt.

    …

    Khi anh Lục Dĩ Bắc đến Cục Quản lý Nghiên cứu Văn hóa Dân gian thành phố Hoa Thành, Khương Ly đã đợi sẵn ở cổng.
- id: Volume_3_Chapter_7_Segment_599
  title: 第七章 他爹妈也没这方面的天赋啊?
  content: |-
    Thấy anh đi tới, Khương Ly vẫn lạnh lùng như thường lệ, chỉ khẽ gật đầu, nhẹ giọng nói: "Theo tôi đi, mọi thứ đã chuẩn bị xong rồi."

    Nói xong, cô liền xoay người, đi khập khiễng vào sâu bên trong tòa nhà.

    Anh đi theo sau Khương Ly, môi mấy lần mấp máy rồi lại ngậm chặt, do dự một lúc lâu, cuối cùng vẫn không nhịn được hỏi: "Lãnh đạo, mà này, vẽ linh văn có nguy hiểm không ạ?"

    Dù đã nhận được câu trả lời khẳng định từ Cú Manh, nhưng anh cảm thấy lời nói của Cú Manh và Khương Ly về những chuyện khác nhau trước nay vẫn luôn có chỗ mâu thuẫn, vẫn nên xác nhận lại một chút cho yên tâm hơn.

    Khương Ly liếc mắt nhìn anh, gật đầu: "Có."

    Thật sự có nguy hiểm à? Anh sững người.

    "Ở nhà còn gặp động đất, lũ lụt với rò rỉ ga, trên đời này, phàm là chuyện liên quan đến linh năng thì không có gì là tuyệt đối an toàn cả." Khương Ly thản nhiên nói.

    Nhìn bóng lưng Khương Ly, anh hơi nhíu mày, lẩm bẩm: "Chuyện xác suất nhỏ thế này thì không cần phải nói đâu nhỉ? So với cái này, sau này làm việc cho Tư Dạ Hội chẳng phải còn nguy hiểm hơn sao?"

    "Nói vậy cũng không sai..." Khương Ly vừa nói, vừa đi chậm lại, đến bên cạnh anh, nghiêng đầu nhìn anh nói: "Nhưng mà, anh không phải rất giỏi lơ là với chạy trốn sao?"

    "Chuyện này..." Anh gãi gãi gáy, ngượng ngùng nói: "Như vậy không hay lắm đâu nhỉ?"

    Khương Ly thu hồi ánh mắt, nhìn về phía trước, lạnh lùng nói: "Không có gì không hay cả. Đương nhiên, nếu anh muốn có ngày được đắp cờ hiệu chim lợn báo tang mà chôn cất vẻ vang, tôi sẽ giúp anh chọn một miếng đất phong thủy tốt."

    Anh: "..."

    "...Chúng ta vẫn nên bàn về chuyện làm sao để lơ là với chạy trốn thì hơn?"

    ...

    Đi vào bên trong trụ sở Tư Dạ Hội, trừ bảy văn phòng đầu tiên được đánh dấu bằng những con số đặc biệt, càng đi vào sâu, hành lang dường như kéo dài vô tận, ánh sáng trên hành lang cũng ngày càng mờ tối, hai bên toàn là những cánh cửa sắt màu xám giống hệt nhau được tán đinh ri-vê.

    Đi giữa nơi đó, anh thỉnh thoảng lại thấy vài bóng đen tựa lụa lướt qua trước mặt, trông giống như những chuyện kỳ quái, nhưng lại không khiến người ta cảm nhận được thứ sinh khí nhơ nhuốc, ô uế như trong những chuyện kỳ quái đó, mà chỉ có chút hơi lạnh, tựa như một cơn gió hữu hình thổi qua trước mặt.

    Anh đi theo sau Khương Ly, lặng lẽ đếm những cánh cửa sắt màu xám hai bên, khi anh đếm đến cánh cửa thứ ba mươi hai, Khương Ly dừng bước, rút chiếc chìa khóa bằng đồng từ trong chiếc áo khoác nhỏ hai hàng khuy ra, mở cửa.

    "Vào đi, cởi quần áo, kiểm tra thân thể."

    Anh nhìn Khương Ly, nghiêng đầu, như đang xác nhận xem cô có thật sự muốn kiểm tra thân thể cho mình không.

    Nhưng mà, được một mỹ nữ ngắm nhìn vóc dáng, dường như cũng không phải chuyện gì thiệt thòi lắm thì phải? Anh thầm nghĩ.

    Dường như đoán được suy nghĩ trong đầu anh, Khương Ly liếc anh một cái đầy vô cảm, thản nhiên nói: "Dẹp mấy cái suy nghĩ kỳ quặc của anh đi, quần lót không cần cởi. Hơn nữa, trong mắt tôi, anh có mặc quần áo hay không cũng chẳng khác gì nhau."

    Căn phòng này bài trí rất đơn giản, ngoài việc tương đối sạch sẽ ra, trông y hệt một phòng khám chui dưới lòng đất, hoặc là nơi giải phẫu cơ thể người của một kẻ biến thái nào đó. Trong căn phòng rộng lớn, chỉ đặt vài cái tủ kính và một chiếc giường y tế đa năng.

    Nhưng, khác với những chiếc giường y tế mà anh từng thấy ở bệnh viện, chiếc giường y tế trong phòng này có thêm mấy sợi dây trói làm bằng da bò.

    Trông... hơi kỳ quái thì phải? Anh hơi nhíu mày, đúng lúc này, giọng nói của Khương Ly vang lên từ phía sau.

    "Hoa Thành một năm không tìm ra nổi một người thích hợp để vẽ linh văn, cái giường đó được chuyển từ bệnh viện tâm thần Vân Khang đến, tạm thời cho anh dùng một chút."

    "Được rồi, nhanh nhẹn cởi quần áo nằm lên đi, thời gian quý báu, chúng ta đừng lãng phí."

    Sao cô ấy có thể dùng giọng điệu lạnh lùng như vậy để nói ra những lời thoại kiểu của nữ MC radio đêm khuya thế nhỉ? Anh thầm nghĩ, làm theo chỉ dẫn của Khương Ly, cởi quần áo.

    Anh ngửa mặt nằm xuống, dựa vào gối, chán muốn chết nhìn trần nhà, đèn không bóng chiếu đến hoa cả mắt.

    Anh hơi hé môi, vừa định nói gì đó, Khương Ly đột nhiên bước tới, siết chặt dây trói, trói chặt anh trên giường. Qua ánh đèn không bóng, anh nhìn thấy một đôi mắt lạnh như băng.

    Anh: "..."

    Trong khoảnh khắc này, anh nhận ra, Khương Ly vừa rồi không nói dối, trong mắt cô, anh có mặc quần áo hay không, đều giống như một con lợn sống.

    Chết tiệt! Người phụ nữ này đúng là vô tình!

    Anh đang nghĩ, Khương Ly nhìn anh đã bị trói xong, gật đầu, thản nhiên nói: "Tàm tạm như vậy đi. Anh ở đây đợi, tôi đi gọi người giúp anh vẽ linh văn tới."

    Anh: "???"

    "Không phải cô giúp tôi vẽ linh văn sao?"

    "Đương nhiên không phải, vẽ linh văn là một công việc đòi hỏi kỹ thuật, cần trình độ luyện kim thuật rất cao, cả Tư Dạ Hội ở Hoa Thành cũng chỉ có hai người làm được."
- id: Volume_3_Chapter_7_Segment_600
  title: 第七章 他爹妈也没这方面的天赋啊?
  content: |-
    Khương Ly nói xong, khẽ vỗ đầu Lục Dĩ Bắc: "Được rồi, cậu cứ ngoan ngoãn nằm đó đi nhé? Xong việc rồi, đến văn phòng tôi một chuyến, tôi sẽ dặn dò cậu những chuyện khác."

    Nói xong, cô quay người đi ra cửa.

    Chỉ có hai người biết làm? Trong lòng anh đột nhiên dâng lên một dự cảm chẳng lành, không kìm được hét lớn: "Lãnh đạo, lãnh đạo, đợi đã! Hai người mà lãnh đạo nói là hai người nào vậy ạ?"

    "An Thanh và Bạch Khai." Khương Ly thản nhiên đáp, nói xong liền "Rầm!" một tiếng đóng sầm cửa lại, căn phòng lập tức chìm vào tĩnh lặng chết chóc.

    Lục Dĩ Bắc: "..."

    Bạch Khai? Cái tên này nghe quen quá, mình từng nghe ở đâu rồi nhỉ?

    Chết tiệt! Bây giờ không phải lúc tự lừa mình dối người!

    "Đợi đã, lãnh đạo! Này! Lãnh đạo chị quay lại đi!"

    "Lãnh đạo! Em không muốn Bạch Khai, em muốn An Thanh! Không muốn Bạch Khai, muốn An..."

    Anh bị trói trên giường, ngọ nguậy như một con giòi con đang phấn khích, miệng thì la hét ầm ĩ, cửa phòng "Két!" một tiếng rồi mở ra, một bóng người "Vút!" một cái đã lách vào.

    Người đến đeo khẩu trang và mũ y tế, mặc một bộ đồ bảo hộ màu trắng, toàn thân quấn kín mít, nhưng Lục Dĩ Bắc vừa nhìn đã nhận ra đó là Bạch Khai, ngoài cậu ta ra, không ai có ánh mắt toát lên vẻ tà mị ngang ngược đầy khêu gợi như vậy.

    Lục Dĩ Bắc luôn cảm thấy sau khi bố mình qua đời, Thủy ca đã chuyển thứ tình cảm kỳ lạ dành cho bố anh sang cho mình, bây giờ anh bị trói trên giường, không thể cử động, rơi vào tay Thủy ca, không toi đời thì cũng toi trứng, tóm lại là rất khốn nạn!

    Bạch Khai đẩy một chiếc xe đẩy y tế, trên đó bày đầy các loại vật liệu và một bình nitơ lỏng.

    Cậu ta đến trước mặt Lục Dĩ Bắc, nhướn mày: "Nhóc con, nghe nói cậu muốn chị An Thanh à? Xem ra cậu thích chị ấy lắm nhỉ?"

    Anh nhìn những sợi dây trói chặt mình, cũng không dám hó hé, đầu gật lia lịa như gà mổ thóc.

    "Không sao đâu, cậu cứ coi chú là chị An Thanh là được rồi. Nào, để chú giúp cậu xem xem, cơ thể phát triển thế nào nhé." Bạch Khai nói giọng âm dương quái khí, ngón tay nhẹ nhàng lướt qua ngực anh, làm nổi lên một mảng da gà.

    "..."

    Có câu, không bùng nổ trong im lặng thì sẽ diệt vong trong im lặng, thế nên sau vài giây im lặng, anh đã bùng nổ.

    "Cứu mạng! Lãnh đạo, cứu mạng! Chị mà không đến nữa là trong sạch của em sẽ... Á... ực—!"

    Anh đang hét thì Bạch Khai đột nhiên nhét thứ gì đó đầy miệng anh, thứ đó vừa vào miệng đã tan ra, anh còn chưa kịp phản ứng thì nó đã hòa vào cơ thể.

    "Cậu, cậu vừa cho tớ ăn gì thế?"

    "Thứ tốt đấy, cậu yên tâm, chú sao nỡ hại cậu chứ? Chỉ là thuốc mê luyện kim dạng uống độ tinh khiết cao thôi. Cậu là lần đầu, không dùng thứ này, lát nữa sẽ đau lắm đấy, chú sợ cậu không chịu nổi."

    Bạch Khai nói, trong mắt ánh lên ý cười kỳ quái khiến người ta bất an.

    Lục Dĩ Bắc: "???"

    Vào lúc thế này, cậu đừng có nói mấy lời đáng ngờ như vậy chứ! Lục Dĩ Bắc vốn định nói như thế.

    Nhưng khi anh mở miệng mới phát hiện, thuốc mê đã có tác dụng, lưỡi của anh hoàn toàn không nghe lời nữa.

    "A... a... ưm..."

    Sau đó.

    "Xem ra liều lượng thuốc mê chưa đủ rồi!" Bạch Khai nói, rồi lại nhét thêm một cục thuốc mê luyện kim dạng uống vào miệng Lục Dĩ Bắc.

    Cảm nhận miệng bị lấp đầy, Lục Dĩ Bắc trợn to mắt, hơi gượng người dậy, miệng phát ra vài âm tiết kỳ lạ rồi trước mắt tối sầm, ngất đi, ngã phịch xuống giường.

    ...

    "Cốp—!" Đầu Lục Dĩ Bắc đập xuống giường phát ra một tiếng trầm đục, trong phòng nhanh chóng yên tĩnh trở lại.

    Thấy Lục Dĩ Bắc đã ngất đi, Bạch Khai lập tức hành động, mấy bước tiến đến trước cửa phòng, áp tai vào cửa.

    Sau khi cẩn thận xác nhận không có ai bên ngoài, thân hình cậu ta lại loé lên mấy lần, nhanh chóng bày bố chú thức cách âm và cách ly dao động linh năng ở bốn góc phòng, lúc này mới quay lại bên cạnh Lục Dĩ Bắc.

    Cậu ta dịu dàng vuốt nhẹ trán Lục Dĩ Bắc, rồi xoay người, đập mạnh vào nắp bình nitơ lỏng, ngay sau đó, một hạt nhân bản thể Quái Đàm đầy gai nhọn, có kết cấu tựa hồng ngọc bay vọt ra từ bên trong.

    Đó chính là hạt nhân bản thể Quái Đàm của Ifrit, để có được hạt nhân bản thể Quái Đàm này, Bạch Khai đã bị thương không nhẹ, phải nằm trong động phủ của sư phụ cậu ta hơn nửa tháng trời.

    Hạt nhân bản thể Quái Đàm được bao bọc bởi một lớp sương trắng, vừa tiếp xúc với không khí liền lập tức lóe lên những tia sáng vàng đỏ nhàn nhạt, lớp sương trắng trên bề mặt nhanh chóng tan chảy, tỏa ra từng làn khói trắng.

    Nhân lúc hạt nhân bản thể Quái Đàm đang nóng lên, tay trái Bạch Khai thuần thục lấy các loại vật liệu từ xe đẩy, lòng bàn tay phải dâng lên luồng kiếm quang màu trắng bạc tựa như bão táp.

    Mảnh vỡ cầu vồng, âm thiết, sương ngân, băng xuyên thạch... các loại vật liệu phụ trợ vừa chạm vào luồng kiếm quang trắng bạc liền bị nghiền thành bột mịn, sau đó dưới sự khống chế của linh năng, được trộn lẫn với nhau theo tỷ lệ chính xác đến 0.1 miligam.
- id: Volume_3_Chapter_7_Segment_601
  title: 第七章 他爹妈也没这方面的天赋啊?
  content: |-
    Khi Bạch Khai chuẩn bị xong vật liệu phụ trợ, lõi bản thể của truyền thuyết đô thị Ifrit đã nóng lên đến một mức độ đáng sợ, lơ lửng giữa không trung, như một mặt trời thu nhỏ.

    Bạch Khai nhanh chóng dùng linh năng dẫn dắt hỗn hợp vật liệu phụ trợ đã được trộn đều rắc lên trên lõi bản thể của truyền thuyết đô thị.

    Trong khoảnh khắc, ngọn lửa rực rỡ bùng lên, đốt lưỡi kiếm ngưng tụ từ linh năng thành màu đỏ rực.

    Lưỡi kiếm kêu ai oán, phát ra tiếng kêu như thép va chạm, từng cơn gào thét đáng sợ, dường như vọng đến từ hư không, hòa quyện cùng tiếng kiếm rít.

    Bóng đen khổng lồ đáng sợ bất ngờ chiếu lên bốn bức tường phòng, đó là một tinh linh tà ác có hai sừng trên đầu, thân hình cường tráng, tồn tại trong truyền thuyết.

    Sau luồng sáng chói mắt cuối cùng, ánh sáng và bóng tối lan tỏa bắt đầu co rút dữ dội, trong nháy mắt tất cả ngưng tụ trên lưỡi kiếm được dệt thành từ linh năng.

    Bạch Khai tay cầm lưỡi kiếm linh năng đã bị đốt cháy đỏ rực, tiến lên một bước, giơ hai tay lên, đâm mạnh vào ngực anh.

    Buông lưỡi kiếm linh năng trong tay ra, cậu lùi lại hai bước, rút từ trong ngực ra một chiếc đồng hồ bấm giờ, nhẹ nhàng bấm nút.

    "Tích tắc!"

    Toàn bộ quá trình, cộng thêm thời gian cậu nói câu đó, vừa đúng ba phút, không sai một giây.

    "Được rồi Tiểu Bắc, bây giờ để tớ xem nào, cậu rốt cuộc là thừa hưởng tài năng của bố cậu nhiều hơn, hay là tài năng của người đàn bà xấu xa kia nhiều hơn!"

    "Xèooo—!" Kèm theo một tiếng động nhẹ. Mùi thịt da cháy khét liền lan tỏa khắp phòng.

    Khoảnh khắc tiếp theo, sau khi hấp thụ ánh sáng và nhiệt lượng từ lõi bản thể của truyền thuyết đô thị Ifrit, Lục Dĩ Bắc bắt đầu co giật dữ dội.

    Chất lỏng đen kịt như biển cả cuộn trào, phun ra từ vết rách trên ngực anh.

    "Đệt! Đệt! Đây... đây..."

    "Cái quái gì thế này? Chuyện gì xảy ra vậy? Sao trong người Tiểu Bắc lại nhiều nước tai họa thế này?"

    "Tớ nhớ là bố mẹ cậu ấy cũng đâu có tài năng kiểu này đâu nhỉ?"

    "Toang rồi, phen này phải làm sao đây?!"

    Bạch Khai sững sờ, cũng hoảng hốt, thậm chí có một khoảnh khắc thoáng nghĩ, liệu thằng bạn thân của mình có phải đã "đổ vỏ" không, rồi thứ nước tai họa bốc hơi đó chui vào mũi cậu ta, đầu óc cậu ta liền trở nên trống rỗng.
- id: Volume_3_Chapter_8_Segment_602
  title: 第八章 哪怕她是怪谈
  content: |-
    Trong giấc mộng kỳ quái gần như một thế giới khác kia, Đỗ Tư Tiên tận dụng từng giây từng phút, nghiêm túc luyện tập chú thuật cô mới học được.

    "Ầm ầm ——!"

    Tiếng sấm bất chợt, khiến cô sững người tại chỗ, hai tay vẫn giữ nguyên tư thế vừa thi triển xong chú thuật.

    Tiếng sấm ấy vang lên kỳ lạ, như thể nổ tung ngay bên tai, kèm theo tiếng sấm là một sự điên cuồng khổng lồ và nóng bức, vô hình đè nén lên thần kinh của cô, dường như muốn đốt cháy huyết dịch của cô.

    "Ầm ầm ——!"

    Vài tia sét hình nhánh cây màu đỏ rực lóe lên rồi tắt ngấm trong tầng mây, bên tai chấn động dữ dội, tiếng sấm lại vang vọng, ngẩng đầu nhìn lên, mây đen trên bầu trời bị một lực nào đó khuấy động, ngưng tụ thành xoáy nước khổng lồ màu chì, tiếng gầm gừ đáng sợ như sấm rền, càng lúc càng rõ ràng giữa các tầng mây.

    Có thứ gì đó sắp đến ư?

    Ý nghĩ này vừa lóe lên trong đầu Đỗ Tư Tiên, ngay khoảnh khắc sau, một quả cầu lửa khổng lồ đã xuyên thủng bóng tối tích tụ trên bầu trời, tựa như sao chổi rơi xuống, ánh lửa đỏ rực, chiếu sáng cả thành phố đổ nát.

    Trên những con phố xa xa bị sương mù màu nâu đỏ bao phủ, thỉnh thoảng lại xuất hiện những bóng người kỳ quái, lang thang như những hồn ma đơn độc.

    Vào khoảnh khắc quả cầu lửa khổng lồ xuất hiện, những bóng người đó lập tức trở nên náo động bất an, không ngừng cất tiếng gọi bằng những ngôn ngữ khác nhau.

    "Có người ở núi Chung Sơn. Có người con gái mặc áo xanh..."

    "Có người ở núi Chung Sơn. Có người con gái mặc áo xanh..."

    "..."

    Nước cống hôi thối trên mặt đất không ngừng nóng lên, bốc lên từng làn khói xám, những tiếng gọi hỗn loạn không ngừng chui vào tai Đỗ Tư Tiên, sâu trong não cô truyền đến từng cơn đau nhói.

    Những đường nét màu đỏ rực hỗn loạn như ngọn lửa hoang thiêu đốt thảo nguyên đang chạy loạn trong đầu cô, dường như có sinh mệnh, nhảy múa như những tinh linh.

    Vô số hình ảnh mà cô không dám tưởng tượng ngay cả trong những cơn ác mộng sâu nhất cũng hiện lên rồi vụt tắt trước mắt, một tấm bia đá bazan đen khổng lồ dựng đứng trước mặt cô, trên đó khắc những ký tự Ả Rập cổ xưa.

    Lũ trẻ con lăn lộn trên tế đàn đá khắc, phát ra những tiếng hét đau đớn, máu tươi vương vãi, rồi lập tức bốc hơi, khói đặc tanh hôi quyện vào nhau giữa không trung, tạo thành một bóng hình sừng sững.

    Bóng hình đó魁梧 như một gã khổng lồ, toàn thân bị lửa và khói đặc bao bọc, cặp sừng dài như dao phay tựa như được đúc từ dung nham, chói lọi như ngọn đuốc đột nhiên bùng cháy trong đêm tối đen.

    Không biết đã qua bao lâu, những ảo ảnh đáng sợ trong đầu dần tan biến, Đỗ Tư Tiên từ từ ngẩng đầu, như vừa tỉnh dậy từ một cơn ác mộng dài bằng cả cuộc đời.

    Bầu trời phía trên thành phố đổ nát như bị đốt cháy, quả cầu lửa khổng lồ ngày càng gần mặt đất, trong chớp mắt đã rơi xuống con phố không nhìn thấy.

    "Ầm ——!"

    Kèm theo tiếng nổ lớn, ánh lửa nhanh chóng lan rộng giữa những tòa nhà xiêu vẹo, sóng xung kích dữ dội mang theo nhiệt độ kinh người quét về bốn phương tám hướng, bê tông cốt thép bị tan chảy bị lực lượng kinh hoàng hất tung lên trời, hóa thành mưa lửa vàng óng rơi xuống mọi ngóc ngách của thành phố.

    Tinh linh tà ác với thân hình sừng sững đón mưa lửa bay vút lên không, dang rộng hai tay, như thể đang ôm lấy bầu trời, say sưa trong quầng sáng đầy hơi thở hủy diệt do chính nó tạo ra.

    Đó là linh năng thuần túy ẩn chứa ý chí còn sót lại của Ifrit.

    "Ực ——!"

    Đỗ Tư Tiên kinh hãi, tê dại nhìn bóng hình đáng sợ trên bầu trời, nuốt nước bọt ừng ực, trong lòng hoảng loạn gào thét, muốn ép mình tỉnh lại khỏi giấc mộng, nhưng bất giác lại mở miệng, phát ra từng tràng tiếng gọi.

    "Có người ở núi Chung Sơn. Có người con gái mặc áo xanh..."

    ...

    "Có người ở núi Chung Sơn. Có người con gái mặc áo xanh..."

    Không hiểu sao, một tiếng gọi trầm thấp vang lên bên tai anh, đánh thức anh khỏi cơn mê man.

    Rồi anh mới phát hiện, anh đang rơi, rơi vào một nơi sâu thẳm tối tăm.

    Dù bên tai không có tiếng gió, cũng không cảm nhận được sự mất trọng lượng, nhưng anh thực sự cảm thấy như vậy.

    Anh đang rơi, trong từng tràng âm thanh ngâm nga trầm thấp.

    Tuy nhiên, khi anh cẩn thận lắng tai nghe, lại phát hiện không có âm thanh nào vang lên bên tai cả.

    Âm thanh đó dường như đang vang vọng trong ý thức, vô số người cùng cất tiếng gọi, tạo thành tiếng vọng như gió núi, từng chữ từng câu, ghép lại với nhau, hình thành nên âm thanh không lời trỗi dậy từ sâu thẳm linh hồn.

    Trong tiếng gọi xa xăm và hư ảo đó, có một giọng nói dần trở nên rõ ràng, đó là giọng của Đỗ Tư Tiên, thuộc hạ duy nhất của anh hiện tại.

    Chết tiệt! Sao lúc nào cũng là cô thế?! Có thể để tôi bớt lo được không?

    Anh thầm mắng một câu trong lòng, ngay sau đó, như một đứa trẻ nghịch ngợm ném một viên sỏi xuống mặt hồ đêm khuya, bóng tối liền gợn lên từng lớp sóng gợn vô hình.

    Ngay khoảnh khắc sau, từ cuối bóng tối truyền đến tiếng vỡ giòn tan như kính vỡ, có thứ gì đó bị xé rách, tiếng gào thét muộn màng đột nhiên bùng phát, ngọn lửa vô tận hiện ra từ trong cơ thể anh, gầm thét lao về phía thành phố hoang tàn đổ nát kia.

    ...

    "Ầm—— Ầm—— Ầm——!"

    Trong đống đổ nát của thành phố, nhiệt độ không ngừng tăng cao, rác rưởi và phế liệu bốc cháy, tỏa ra khói đặc nồng nặc, khiến sương mù lơ lửng trong thành phố càng thêm dày đặc.
