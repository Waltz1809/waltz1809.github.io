- id: Volume_3_Chapter_55_Segment_792
  title: 第五十五章 我真是他孙子
  content: |-
    "..."

    Nghe yêu cầu của anh, Khương Ly quay đầu nhìn thanh kiếm gãy trên mặt đất, trầm ngâm một lát, rồi gật đầu: "Được."

    Anh ngẩn ra: "Hả? Cậu cứ thế đồng ý à? Không muốn đi theo xem thử sao?"

    Anh vốn tưởng rằng, muốn cô nàng phiền phức này đồng ý để mình hành động một mình trong tình huống này, e rằng không tránh khỏi phải tốn một hồi võ mồm.

    Nào ngờ, cậu ấy lại chẳng hề do dự mà đồng ý một cách thoải mái.

    Khương Ly dễ nói chuyện thế này, chắc chắn có vấn đề gì đó rồi.

    Chẳng lẽ có âm mưu gì sao?

    Anh nhất thời cảm thấy hơi không quen.

    Khương Ly lườm anh một cái, thờ ơ nói: "Muốn đi theo thì có ích gì?"

    "Dù có cản cậu, cậu cũng chắc chắn sẽ nói một đống lời nhảm nhí để làm tớ mất tập trung, rồi tìm cơ hội chuồn đi chứ gì?"

    "Oa, cậu đừng có tỏ ra hiểu rõ tớ lắm như vậy được không, cậu như vậy cẩn thận tớ hiểu lầm cậu thầm thích tớ đó!" Anh trêu chọc.

    Khương Ly nghiêng đầu, nhìn vẻ mặt cà chớn của anh, đảo mắt một cái: "Cậu nghĩ nhiều rồi, tớ sớm đã có người thích rồi."

    Đậu! Tin tức chấn động đây mà! Cô gái sống như một "cỗ máy" săn lùng quái đàm, vậy mà cũng biết thích người khác sao? Không đúng lắm! Anh thầm nghĩ.

    Ngọn lửa hóng chuyện trong lòng anh lập tức bùng cháy, nếu không phải vì bị giới hạn bởi thân phận hiện tại, anh có thể kéo Khương Ly lải nhải cả đêm, cho đến khi moi ra được toàn bộ thông tin hộ khẩu của đối phương.

    Ngay lúc anh đang suy nghĩ, Khương Ly lên tiếng cắt ngang dòng suy nghĩ của anh: "Được rồi, cậu đã nghĩ ra muốn đến nơi nào để thử nghiệm mấy thứ này chưa?"

    "Chuyện này..." Anh hơi cau mày nói: "Cứ tìm bừa một nơi vắng vẻ không người là được rồi chứ gì?"

    Khương Ly nhìn anh, ánh mắt như nhìn một kẻ ngốc, lắc đầu nói: "Dĩ nhiên là không được, việc thử nghiệm những vật phẩm linh năng không rõ nguồn gốc này đều có một quy trình nghiêm ngặt cả."

    Anh không biết việc tùy tiện thử nghiệm những vật phẩm linh năng chưa rõ hiệu quả sẽ gây ra hậu quả khôn lường gì, nhưng Khương Ly, người đã làm việc ở Hội Tư Dạ mấy năm rồi, lại rất rõ điều đó.

    Mấy năm trước, khi cậu ấy mới vào Hội Tư Dạ, từng có dịp thấy một vật phẩm linh năng cấp Thiên Tai có hình dáng tương tự súng hỏa mai ở trụ sở Hội Tư Dạ.

    Theo lời nhân viên Hội Tư Dạ giới thiệu về vật phẩm linh năng đó, vụ nổ lớn ở nhà máy Vương Cung vào năm Thiên Khải có mối liên hệ mật thiết với vật phẩm linh năng ấy, nghi ngờ có người đã thử nghiệm nó một cách rất liều lĩnh khi không biết rõ hiệu quả cụ thể của nó.

    Vì vậy, Khương Ly không phản đối việc anh thử nghiệm những vật phẩm linh năng mà anh thu hoạch được tối nay, nhưng để đảm bảo an toàn, tuyệt đối không thể để anh làm bừa.

    Nghĩ đến đây, Khương Ly nghiêm túc nói: "Dĩ nhiên không thể tùy tiện tìm một nơi, nếu cậu chưa nghĩ ra địa điểm thử nghiệm thích hợp, tớ có thể giới thiệu cho cậu một chỗ."

    "Chỗ nào?" Anh tò mò hỏi.

    Khương Ly không trực tiếp trả lời anh, mà tự mình đứng dậy, phủi bụi trên người rồi nói: "Cậu ở đây đợi một lát, tớ đưa cậu qua đó."

    ————

    Mười phút sau.

    Trên một con đường ở Hoa Thành dẫn ra ngoại ô, một chiếc mô tô thể thao màu đen nhám, chở hai cô gái, lao nhanh dưới ánh đèn đường màu vàng cam.

    Trên yên sau xe mô tô, anh ôm lấy vòng eo thon thả mềm mại như không xương của Khương Ly, đội chiếc mũ bảo hiểm tai mèo của cậu ấy.

    Trong không gian kín của mũ bảo hiểm, một mùi hương thoang thoảng còn vương vấn lan tỏa trong khoang mũi.

    Mùi hương đó rất dễ chịu, giống hệt mùi hương thỉnh thoảng thoảng qua từ mái tóc Khương Ly.

    Anh sống lớn từng này, đến tay con gái còn chưa từng nắm, làm sao từng trải qua cảnh tượng này chứ?

    Suốt quãng đường từ bờ sông nhỏ đến khi tới đích, cả người anh đều ngơ ngác, trong đầu không ngừng hiện lên một đống ảo tưởng lung tung, phi thực tế, mà nếu kể chi tiết thì dễ bị tố cáo, hiếm khi im lặng đến lạ thường.

    Đến khi anh hoàn hồn, Khương Ly đã dừng xe gần khu tàn tích của khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang.

    "Đến rồi, xuống xe đi?" Khương Ly thờ ơ nói.

    "Ồ!" Anh đáp một tiếng, vội vàng rút tay khỏi eo Khương Ly.

    Xuống xe, tháo mũ bảo hiểm, cách đó không xa, khoảng vài trăm mét, là mảnh đất cháy đen và những tàn tích kiến trúc trông như bộ xương cháy xém của người khổng lồ, sắc mặt anh hơi thay đổi.

    "..."

    Chết tiệt, cậu ấy đột nhiên đưa mình đến đây làm gì?

    Là chịu hết nổi rồi, không muốn giả vờ nữa, dứt khoát đưa nghi phạm đến nhận diện hiện trường vụ án sao?

    Anh đang thấp thỏm lo âu suy nghĩ thì Khương Ly đột nhiên xoay người lại, nhìn thẳng vào mắt anh, khiến lòng anh chợt thấy sợ hãi, suýt nữa thì thú nhận ngay tại chỗ để xin khoan hồng.

    "Cách đây không lâu, nơi này đã xuất hiện một quái đàm rất đáng sợ, gây ra thiệt hại không nhỏ, hiện tại cư dân trong phạm vi năm cây số đều đã được sơ tán."

    "Do dư chấn linh năng còn sót lại, đến cả quái đàm cũng không có."

    "Ở đây, cậu có thể thoải mái thi triển, không cần lo lắng ảnh hưởng đến người vô tội." Khương Ly nói.
- id: Volume_3_Chapter_55_Segment_793
  title: 第五十五章 我真是他孙子
  content: |-
    Thì ra cô ấy vẫn chưa biết à! Cũng phải, dáng vẻ bây giờ của mình, trông khác hẳn hồi đó... Anh nghĩ thầm, khẽ thở phào một hơi.

    Thấy ánh mắt Lục Dĩ Bắc có vẻ ngờ vực, im lặng không nói,姜离 lầm tưởng anh đang đợi mình rời đi nhưng lại không biết mở lời thế nào, bèn một mình leo lên xe, vừa buộc mái tóc dài vàng óng lên, vừa khẽ nói với Lục Dĩ Bắc, "Vậy tôi đi trước nhé, anh xong việc thì liên lạc với tôi."

    Lời cô vừa dứt, liền在一阵发动机的嗡鸣声中, dần dần biến mất khỏi tầm mắt của Lục Dĩ Bắc.

    Nhìn theo bóng lưng姜离 khuất xa, Lục Dĩ Bắc luôn cảm thấy cô có gì đó khác lạ so với lần đầu gặp ở Tư Dạ Hội, hay là trong tòa nhà cháy ở cái nơi quỷ quái này.

    Rốt cuộc là khác ở chỗ nào nhỉ?

    Lục Dĩ Bắc nhất thời không nói rõ được.

    "Kệ cô ấy, cô ấy biến thành thế nào cũng chẳng liên quan gì đến mình!" Lục Dĩ Bắc lẩm bẩm một câu, đặt bao đàn ghi-ta xuống đất, ngồi xổm xuống, lấy thanh cổ kiếm từ trong đó ra, đưa lên trước mặt tỉ mỉ ngắm nghía, "Giờ việc quan trọng nhất là nghiên cứu thanh cổ kiếm."

    "Vừa rồi gọi tao là cháu nội phải không? Lát nữa tao sẽ bắt mày gọi là bố!"

    Lục Dĩ Bắc đặt thanh cổ kiếm lên một tảng đá lồi lõm bị khói hun đen kịt, dựa vào ánh sáng từ đèn pin của điện thoại, cẩn thận xem xét thanh kiếm gãy mà anh đã "hiến tế" hai con dao phay gia truyền mới đổi được.

    Kiểu dáng thân kiếm cổ hơi giống với kiếm đồng thời kỳ đầu, hình lá liễu, chạm rỗng những hoa văn phức tạp, thấp thoáng có một vệt sáng tựa lửa chảy trong hoa văn, nhưng do thân kiếm bị gãy nên không thể thấy toàn bộ hoa văn.

    Nhưng điều khiến Lục Dĩ Bắc cảm thấy kỳ lạ là một thanh cổ kiếm như vậy lại có đốc kiếm.

    Anh từng xem một cuốn sách tạp ở phòng làm việc của giáo sư Mã, nhớ rằng trong đó có một đoạn miêu tả về kiếm của thời Xuân Thu Chiến Quốc, kiếm thời đó đều "không có chắn tay, không có chuôi".

    Nhưng thanh cổ kiếm này, thân kiếm mang hình dáng của kiếm đồng thời kỳ đầu, đồng thời lại có đốc kiếm hình dạng đặc biệt dạng vòng, tinh xảo đến mức có thể sánh với sản phẩm tiện hiện đại, sự kết hợp như vậy có chút kỳ quái.

    "Xì——!"

    Lục Dĩ Bắc đột nhiên nghĩ đến một vấn đề nghiêm trọng, hít sâu một hơi, lẩm bẩm, "Toi rồi! Không lẽ là đồ giả?"

    Sau khi nhận ra vấn đề nghiêm trọng này, Lục Dĩ Bắc vội vàng cầm thanh cổ kiếm lên, khẽ gõ vào thân kiếm, hét nhỏ, "Này này, Kiếm Linh có đó không? Ra tiếp khách nào!"

    "Ta là cốt kiếm, máu sắt tim pha lê!"

    "Bảo bối bảo bối mau xoay người!"

    "Vạn Giải!"

    ...

    Khẩu lệnh sai, đối phương từ chối phản hồi.

    "..."

    Lục Dĩ Bắc hét loạn một hồi, thấy cổ kiếm không có chút phản ứng nào, càng thêm sốt ruột.

    Thứ bỏ ra cái giá lớn như vậy để đổi về, không phải Đông Tấn Tây Tấn thì cũng thôi đi, cái thứ này mà là hàng mới làm thì chẳng phải lỗ sấp mặt sao?

    Giận quá hóa bực, anh hét lên một tiếng, "Tao là bố mày!" rồi ném một phát Hồng Diễm Thiểm qua.

    Quả cầu lửa đỏ rực to bằng cái chậu rửa mặt gào thét bay về phía thanh kiếm gãy, khi còn cách lưỡi kiếm chưa đầy một ngón tay, nó đột nhiên dừng lại giữa không trung trong hai giây, ngay sau đó không khí tĩnh lặng xung quanh như được đánh thức, hóa thành cuồng phong, cuộn lên một luồng khí xoáy màu trắng trên thân kiếm.

    Lục Dĩ Bắc bị tro đen đầy đất do cuồng phong thổi tung làm không mở nổi mắt, hai tay che trước người để bảo vệ miệng mũi, trong bóng tối mịt mùng, anh nghe thấy một hồi chuông trống cùng lúc vang lên.

    Thứ âm thanh hùng vĩ trầm đục ấy, như đang tiến hành một nghi lễ thần thánh nào đó, đánh thẳng vào tâm linh, gột rửa linh hồn.

    Rất nhanh, tất cả lại chìm vào tĩnh lặng.

    Lục Dĩ Bắc cẩn thận bỏ hai tay đang che trước mặt xuống, nhìn thanh kiếm gãy không hề hấn gì sau khi hứng chịu khoảng hai ba mươi lần sức mạnh của Hồng Diễm Thiểm, ánh mắt đầy kinh ngạc và hoài nghi.

    Nó lại nuốt mất chú thuật của mình?

    Nhìn mặt đất xung quanh cổ kiếm, lớp cháy đen đã biến mất, lộ ra màu đất nguyên bản, Lục Dĩ Bắc lắc đầu, phủ định ý nghĩ đầu tiên lóe lên trong đầu.

    Không đúng, không phải nuốt chửng, cảm giác này giống như...

    Thanh tẩy?

    Lợi hại rồi, lần này không lỗ nặng, thậm chí còn lời nhẹ!

    Lục Dĩ Bắc thầm vui mừng nghĩ, đang chuẩn bị đưa tay cầm lại thanh cổ kiếm để nghiên cứu kỹ hơn, thì biến cố đột ngột xảy ra.

    Ánh sáng thuần khiết trong trẻo như suối nguồn trên núi ngưng tụ từ đoạn lưỡi kiếm này, sự uy nghiêm của thép từ đó迸 phát ra, bắn về bốn phương tám hướng.

    Ánh sáng, ngày càng chói lòa, ngày càng rực rỡ, xé tan mọi bóng tối, báo hiệu bình minh đến.

    Ánh sáng迸 phát từ lưỡi kiếm, tựa như dòng lũ cuồn cuộn, mang theo khí thế bất khuất kiên cường, chính trực cương nghị, như muốn thanh tẩy, phân giải, hủy diệt mọi thứ xung quanh một cách mạnh mẽ.

    Lục Dĩ Bắc né không kịp, lập tức bị ánh kiếm bao phủ, rồi bất lực nhún vai, cảm nhận đôi mắt ngày càng nóng rát, nhìn những luồng sáng kỳ dị dần hiện ra trước mắt, dường như từ bỏ chống cự, nằm thẳng xuống đất, thành thục để mặc cho trước mắt mình chìm vào một vùng bóng tối.

    ————
- id: Volume_3_Chapter_55_Segment_794
  title: 第五十五章 我真是他孙子
  content: |-
    Giống như vô số lần trong quá khứ, anh Lục Dĩ Bắc cảm thấy mình dần dần tan rã, như thể một trạng thái khí vô hình lan tỏa ra, trong một tràng tiếng thì thầm không rõ ý nghĩa, cơ thể không ngừng chìm xuống.

    Rồi đột nhiên, lưng chạm phải mặt đất lạnh lẽo cứng rắn, anh liền tỉnh lại trên sân thượng quen thuộc đó.

    Mở mắt ra, nhìn lên bầu trời, anh ngẩn người một lúc, bầu trời quen thuộc này, tuy vẫn giống như bị ô nhiễm nặng, hiện lên một màu xanh xám bẩn thỉu, nhưng so với mấy lần trước, cái cảnh tượng như thể bầu trời sắp sụp đổ, ngày tận thế sắp đến, đã dễ nhìn hơn nhiều rồi.

    “Này, cày thuê! Tớ đến rồi đây, lần này lại là tình hình gì thế? Cậu giải thích cho tớ đi chứ?”

    Anh Lục Dĩ Bắc gân cổ hét lên một tiếng, một cú bật dậy như cá muối, ngồi thẳng người dậy, ánh mắt nhìn quanh tìm kiếm cô gái bí ẩn mà anh ngờ rằng chính là một “cái tôi” khác của mình, lại trông thấy một cảnh tượng ngoài dự đoán của anh.

    Trên sân thượng đổ nát tiêu điều, bồn nước hoen gỉ đổ sập xuống đất, gió nhẹ cuốn theo những mảnh vụn trên mặt đất bay lượn, cô gái bí ẩn không xuất hiện, một người đàn ông mặc trường sam màu đen sẫm, lưng đeo hòm xiểng, để bím tóc dài, như thể xuyên không từ cuối thời nhà Thanh tới, đang quay lưng về phía anh, tay cầm kiếm đứng đó.

    Và thanh kiếm trong tay người đàn ông đó, chính là thanh cổ kiếm kia.

    Một thanh cổ kiếm hoàn chỉnh.

    Trên thân kiếm kiểu dáng cổ xưa mộc mạc đó tỏa ra ánh sáng trắng bạc, lúc thì ảo hóa thành những đóa sen, lúc thì hóa thành hạc bay mây lành, toát lên một cảm giác thuần khiết.

    Anh Lục Dĩ Bắc, “…”

    Cái quái gì thế này?

    Không chỉ cô nàng linh vật của tôi biến mất rồi, lại còn xuất hiện một ông chú kỳ quái với tạo hình thế này nữa?

    Chẳng lẽ không biết Đại Thanh sớm đã vong rồi sao?

    Anh Lục Dĩ Bắc vừa lén lút cà khịa người đàn ông đột nhiên xuất hiện, vừa cẩn thận dè dặt lùi lại phía sau, giữ khoảng cách an toàn, người đàn ông đang đứng cầm kiếm đó, dường như cảm nhận được điều gì, đột nhiên xoay người lại.

    Sau khi nhìn rõ khuôn mặt của người đàn ông đó, đồng tử của anh Lục Dĩ Bắc co rút dữ dội, cơ thể vì cảm xúc dao động mãnh liệt, mà khẽ run lên.

    Gương mặt đó, anh quá quen thuộc rồi, trong mười mấy năm qua, anh gần như ngày nào cũng nhìn thấy.

    Đúng vậy, người đàn ông đó trông giống hệt ông bố Lục Minh của anh, gần như y hệt.

    Xong rồi, xong rồi, xong rồi, mình chắc chắn đã bị thanh cổ kiếm kia tiễn đi một cách “vui vẻ” rồi.

    Nếu không thì sao lại nhìn thấy hồn ma của bố chứ?

    Nơi này chẳng lẽ là Âm Tào Địa Phủ sao?

    Nhưng chẳng phải trong 《Tư Dạ Thư》 nói rằng, trên thế giới này không tồn tại những thứ như Minh Phủ sao?

    …

    Ngay lúc anh Lục Dĩ Bắc đang đấu tranh nội tâm dữ dội, trong đầu những lời lẽ tào lao lướt qua như mưa đạn, người đàn ông trông cực kỳ giống bố anh đó bước tới, chắp tay chào anh.

    “Chào cô nương, tiểu sinh là Thanh Tễ, dám hỏi quý danh của cô nương?”

    Anh Lục Dĩ Bắc, “…”

    Anh ta không nhận ra mình?

    Cũng phải, cũng phải, cho dù bố có nhìn thấy bộ dạng này của mình, e rằng cũng không nhận ra được.

    Mà khoan, anh ta nói anh ta tên là cái quái gì ấy nhỉ? Kệ đi, dù sao thì anh ta cũng không ổn!

    “Vương Bất Lưu Hành.” Anh Lục Dĩ Bắc đáp lại một cách lãnh đạm, vẻ mặt vô cảm.

    “Hả? Đây không phải là…” Thanh Tễ gãi gãi má, đó chẳng phải là một vị thuốc hoạt huyết thông kinh, lợi sữa tiêu sưng sao? Sao lại có người tên như vậy?

    Nhưng vì nể mặt cô nương, cuối cùng anh ta cũng ngại không dám hỏi anh Lục Dĩ Bắc câu đó.

    “Vương cô nương hữu lễ.” Thanh Tễ rất lịch sự nói một câu, tiến lên vài bước, rồi ngồi xếp bằng xuống cách anh Lục Dĩ Bắc chừng hai ba mét.

    Suốt cả quá trình, anh Lục Dĩ Bắc cứ nhìn đi nhìn lại người đàn ông giống bố mình đến tám chín phần này, đồng thời luôn cảnh giác với thanh cổ kiếm hoàn chỉnh trong tay hắn.

    Thấy ánh mắt của anh Lục Dĩ Bắc thỉnh thoảng lại liếc về phía thanh cổ kiếm trong tay mình, Thanh Tễ dường như nhận ra điều gì đó, bèn cười nhẹ hỏi, “Ồ hô, cô nương có vẻ rất để ý đến thanh kiếm trong tay ta nhỉ?”

    Anh Lục Dĩ Bắc không dám nói gì, chỉ gật đầu lia lịa như gà mổ thóc.

    Thật ra anh rất sợ bố mình, không may là người đàn ông trước mặt này, lại có gương mặt y hệt bố anh.

    Cho nên…

    Người ta sợ lắm đó!

    “Đây là vật gia truyền của sư môn ta, tên là Linh Đài Tịnh Nghiệp, chỉ tiếc là…” Thanh Tễ nói, trong mắt lóe lên vẻ u ám, rồi lắc đầu, “Thôi không nhắc nữa, không nhắc nữa!”

    “Nhân tiện, tiểu sinh có một điều không rõ, mong cô nương giải đáp.”

    Anh Lục Dĩ Bắc gật đầu, rụt rè nói, “Anh nói đi.”

    “Những gì cô nương đang thấy, đáng lẽ là một mảnh tàn ảnh mà ta để lại trong Linh Đài Tịnh Nghiệp, vốn là phúc lành cuối cùng dành cho hậu thế, chỉ là không biết, sao Linh Đài Tịnh Nghiệp này lại ở trong tay cô nương?”

    Thanh Tễ nói, vẻ mặt không thay đổi, nhưng ánh mắt đột nhiên lạnh đi, chỉ là một thay đổi nhỏ, lại khiến anh Lục Dĩ Bắc cảm thấy khí chất của hắn đột ngột thay đổi, từ một thư sinh yếu đuối, trong nháy mắt biến thành một kiếm khách mười bước giết một người.

    “Cái… cái này…”

    Anh Lục Dĩ Bắc ấp úng một hồi, khóe mắt liếc thấy Thanh Tễ đang từ từ tiến lại gần, như thể đã hạ quyết tâm, nghiến răng một cái, buột miệng nói, “Gia truyền, đúng vậy, đây là đồ gia truyền của tôi!”
- id: Volume_3_Chapter_55_Segment_795
  title: 第五十五章 我真是他孙子
  content: |-
    "Ồ?" Thanh Tễ khẽ nheo mắt, đánh giá Lục Dĩ Bắc một lượt từ trên xuống dưới, rồi hỏi: "Dám hỏi cô nương, nhà chồng cô có phải họ Lục không?"

    "..." Anh nhất thời im lặng, cảm thấy mình sắp nắm bắt được điều gì đó quan trọng, nhưng lại không dám chắc chắn, chỉ khẽ đáp một tiếng: "Phải, sao ông biết?"

    Nghe Lục Dĩ Bắc đáp lại chắc chắn, chân mày Thanh Tễ giãn ra, khí lạnh lẽo tỏa ra từ người cũng dần tan biến, trên mặt lộ vẻ cười khổ, thở dài: "Vậy thì đúng rồi."

    "Chỉ là không biết, tên húy của phu quân cô là gì?"

    "Lục, Lục Dĩ Bắc..."

    "Hửm?" Thanh Tễ cau mày, "Vậy tên bố của Lục Dĩ Bắc là gì?"

    "Lục Minh."

    "Vẫn không đúng..." Thanh Tễ lẩm bẩm một câu, rồi hỏi tiếp: "Bố của Lục Minh tên gì?"

    "Lục Bát Nhất." Anh nói xong, thấy Thanh Tễ cau mày, biết ông ta có lẽ còn muốn hỏi tiếp xuống dưới, bèn nói trước: "Bố của Lục Bát Nhất là Lục Nguyệt Ba, xa hơn nữa thì tôi không biết."

    "Đúng rồi, đúng rồi! Lục Nguyệt Ba chính là khuyển tử của ta!"

    "..."

    Dứt lời Thanh Tễ, cả hai rơi vào một khoảng lặng đột ngột, ngay sau đó...

    Hai người gần như cùng lúc chỉ vào đối phương, kinh ngạc hét lên: "Ông là Kỵ của tôi! / Cô là cháu dâu chút của ta!"

    Thanh Tễ: "..."

    Cháu dâu chút xinh đẹp thật, thằng chút cũng có bản lĩnh đấy!

    Xứng đáng là hậu duệ của ta!

    Lục Dĩ Bắc: "..."

    Mình còn đang định xử lý ông ta, ai ngờ mình đúng là con cháu của ông ấy...

    Thật là khó xử quá, nếu giờ mình nói cho ông cụ biết, mình chính là Lục Dĩ Bắc, liệu có bị ông ấy xách kiếm xử lý nội bộ ngay tại chỗ không nhỉ?

    Ngay lúc anh đang thấp thỏm suy nghĩ, Thanh Tễ ngồi lại gần hơn một chút, cất tiếng hỏi: "Cháu dâu chút à, ta hỏi con nhé, thanh kiếm này vốn dĩ phải được rèn lại thành mấy con dao thái rau, nằm trong tay Lục Dĩ Bắc, tại sao lại đột nhiên phục hồi vậy? Hay là trong nhà đã xảy ra biến cố gì?"

    "Đúng vậy, chồng cháu, anh ấy đã không may qua đời rồi ạ."

    Mẹ kiếp, ông đây sau này không bao giờ nói dối nữa (chỉ lần này thôi)!

    Người xưa nói quả không sai, một lời nói dối phải dùng trăm lời nói dối khác để che đậy.

    Sống sờ sờ ra đấy, lại đi trù ẻo mình chết là cái kiểu khốn nạn gì vậy hả trời!

    Anh nghĩ thầm, tay ôm trán, không dám nhìn vẻ mặt của Thanh Tễ nữa, lặng lẽ chờ đợi ông đáp lại.

    Sau đó...

    "Cháu dâu, con có thai rồi phải không?"

    Lục Dĩ Bắc: "???"
- id: Volume_3_Chapter_56_Segment_796
  title: 第五十六章 但是我勉强背下来了
  content: |-
    "Cháu dâu à, đã có thai chưa?"

    Lục Dĩ Bắc, "???"

    Đây là cái câu hỏi quái quỷ gì vậy?

    Nếu mình mà trả lời không có, liệu có kích hoạt tình tiết quái đản nào không đây?

    Anh thầm nghĩ, mặt không đổi sắc lùi người ra sau một chút, kéo giãn khoảng cách với Thanh Tễ, rồi hỏi: "Cháu không có ạ, không biết vì sao ngài lại đột nhiên hỏi vấn đề này?"

    Cảm nhận được sự cảnh giác và xa cách của Lục Dĩ Bắc, Thanh Tễ gãi gãi sau gáy, cười khan hai tiếng: "Ha, ha ha, tội lỗi, tội lỗi, đột nhiên hỏi vấn đề này, đúng là đường đột quá."

    "Cháu dâu không cần hoảng sợ, cháu nên biết rõ, người nhà họ Lục đều là người tốt."

    Lục Dĩ Bắc, "..."

    Đều là người tốt ư? Sao mình lại không tin câu này chút nào nhỉ?

    Bố và ông nội thì mình không rõ lắm, nhưng mình có phải người tốt hay không, mình vẫn rất tự biết mình.

    "Đáp án rất rõ ràng, không phải." Anh nghĩ.

    "Xem bộ dạng của cháu thế này chắc là không có con nối dõi rồi, ta lại có một bí pháp, nếu cháu bằng lòng sinh hạ huyết mạch cho nhà họ Lục ta, thì có thể thử một lần..."

    "!!!"

    Lục Dĩ Bắc đang thầm tính toán, bỗng nghe thấy lời Thanh Tễ vang lên bên tai, sắc mặt anh đột ngột thay đổi.

    Trong lòng anh kinh hãi nhìn Thanh Tễ, lại cúi đầu nhìn bụng dưới của mình, vội vàng ôm bụng, lùi ra sau mấy mét.

    Làm gì vậy trời!?

    Người ta toàn báo cha báo ông bà tổ tiên, sao đến lượt mình lại thành bị tổ tông báo thế này?

    Anh vừa dùng chân nhỏ đạp đất, lùi người ra sau để giữ khoảng cách với Thanh Tễ, vừa hé môi son, mắt thấy sắp phải liều mình chịu đòn để thú nhận lời nói dối của mình, nhưng khi nghe những lời tiếp theo của Thanh Tễ, anh lại thầm thở phào nhẹ nhõm.

    "Chỉ là nếu vậy, đối với một cô nương như cháu thì bất công quá, có con rồi, lại dắt theo đứa bé, sau này e là không thể tái giá được nữa, ta không muốn làm vậy."

    "Huống hồ hiện tại ta chỉ là một sợi dư ảnh do dao động linh năng để lại, thực hiện việc đó khá là khó khăn."

    Lục Dĩ Bắc, "..."

    Tổ tông của con ơi, ngài nói chuyện có thể đừng ngắt quãng như vậy được không?

    Thật sự là... quá giày vò thần kinh người ta mà.

    "Nay sự đã đến nước này, Thanh Tễ ta không còn mong cầu gì khác, chỉ xin cô nương hãy truyền lại kỹ nghệ của sư môn ta là được, mong cô nương đồng ý."

    Thanh Tễ nói rồi, đứng dậy chắp tay, mắt thấy sắp sửa cúi gập người vái sâu Lục Dĩ Bắc một cái, hành đại lễ, Lục Dĩ Bắc vội vàng đứng dậy, một bước lao lên, đỡ lấy ông.

    Sao có thể làm vậy được?

    Nếu để tổ tông nhà mình vái lạy, thế thì còn ra thể thống gì nữa?

    Trong thành phố phát triển với tốc độ cao này, đâu đâu cũng là nhà cao tầng cắm cột thu lôi, nên cũng không cần lo bị sét đánh.

    Nhưng anh lo bố mình sẽ biến thành truyện ma, nửa đêm bò vào nhà treo anh lên đánh!

    Đến lúc đó e là còn bị đánh tàn nhẫn hơn cả hồi anh học tiểu học, lúc giới thiệu bố cho cô giáo chủ nhiệm lớn tuổi còn độc thân nữa ấy chứ.

    Lục Dĩ Bắc suy nghĩ rồi nghiêm mặt nói: "Cháu có thể đồng ý với ngài, nhưng mà, cháu chưa bao giờ nghe Lục Dĩ Bắc nhắc tới, nhà cậu ấy ngoài nấu ăn ra thì còn có kỹ nghệ gia truyền nào khác, chuyện này ngài xem..."

    "Nấu ăn..." Thanh Tễ sững người một lúc, xoa đầu lẩm bẩm: "Nấu nướng đúng là được coi như kỹ nghệ gia truyền, nhưng đó là kỹ nghệ gia truyền của nhà họ Lục, chứ không phải kỹ nghệ gia truyền của sư môn ta!"

    "Lẽ nào con trai ta Nguyệt Ba, đã không truyền lại kỹ nghệ của sư môn sao? Đây là tại sao chứ..."

    "Kỹ nghệ gia truyền của nhà họ Lục ư?" Lục Dĩ Bắc nghe mà như lạc vào trong sương mù, không nhịn được hỏi dồn: "Cháu có chút không hiểu, có thể xin tổ tông giải đáp được không ạ?"

    "Đương nhiên!" Thanh Tễ đáp một tiếng, khẽ ngẩng đầu nhìn trời, dường như đang hồi tưởng, sau một hồi trầm ngâm mới nói: "Chuyện này, kể ra thì dài lắm..."

    "Không sao ạ, ngài cứ từ từ nói, cháu không vội." Lục Dĩ Bắc nói.

    Ngoan ngoãn.JPG

    Thanh Tễ đáp một tiếng, chậm rãi kể: "Vậy thì, ta sẽ bắt đầu kể từ đầu vậy..."

    "Chuyện kể rằng ở vùng đất Tấn Nam, có một danh thắng nổi tiếng, tên là Thuần Dương Quán, khởi công xây dựng từ thời Tống, bị hủy hoại trong một trận hỏa hoạn, sau khi xây dựng lại thì đổi tên thành Đại Thuần Dương Cung."

    "Ái chà... Ngài là đệ tử Thuần Dương? Vậy chẳng phải ngài biết Thái Hư Kiếm Ý, Thiên Địa Vô Cực, Vạn Kiếm Quy Tông các kiểu sao?" Lục Dĩ Bắc không nhịn được hỏi.

    Nghe vậy, Thanh Tễ nghiêng đầu nhìn Lục Dĩ Bắc, ánh mắt nghi hoặc như đang hỏi: "Cháu đang nói cái gì vậy?"

    "Ờm..." Lục Dĩ Bắc xua xua tay: "Chỉ là một phần mềm kết bạn thời trang quy mô lớn thôi ạ, không cần để ý đâu, ngài cứ tiếp tục, tiếp tục đi!"

    Thanh Tễ đưa mắt nhìn Lục Dĩ Bắc một cách kỳ quái, tuy vẫn không hiểu phần mềm kết bạn thời trang nghĩa là gì, nhưng vẫn cố nén nghi hoặc trong lòng, tiếp tục kể.

    ...

    Đại Thuần Dương Cung dĩ nhiên là một sự tồn tại rất lợi hại, từ xưa đến nay đều là nơi tụ tập của người tu hành, cho đến tận bây giờ, cũng là một trong những kênh cung cấp nhân sự ổn định cho Tư Dạ Hội.

    Có điều, thân thế của Thanh Tễ không có quan hệ trực tiếp gì với Đại Thuần Dương Cung, sở dĩ nhắc tới là vì sư môn của ông miễn cưỡng có thể coi là cùng một ngọn núi với Đại Thuần Dương Cung, thuộc loại "công trình xây dựng trái phép" điển hình chuyên ké hương khói.
- id: Volume_3_Chapter_56_Segment_797
  title: 第五十六章 但是我勉强背下来了
  content: |-
    Cái đạo quán nhỏ chuyên ké hương khói này không có tên gọi chính xác,

    men theo con đường nhỏ quanh co, tĩnh lặng, cách cổng sơn môn của Đại Thuần Dương Cung chừng trăm mét,

    đi tiếp chừng hai ba dặm đường,

    là có thể nhìn thấy hai ba gian đạo quán đổ nát, hương khói lạnh lẽo.

    Những đạo quán như thế này,

    trên những ngọn núi xung quanh đây rất nhiều,

    thường xuyên có những thiện nam tín nữ đến Đại Thuần Dương Cung vô tình lạc sâu vào núi hoang, mới có dịp thấy được.

    Nhưng trong số vô vàn đạo quán nhỏ,

    chỉ có sư môn của Thanh Tễ là đặc biệt khác thường.

    Đại Thuần Dương Cung người ta tu theo Toàn Chân,

    trên núi cũng có người tu theo Chính Nhất,

    nhưng mấy vị ít ỏi trong đạo quán nhỏ này thì tu đủ thứ,

    mà lại chẳng thứ nào tinh thông,

    có dạo còn bị đạo trưởng ở các ngọn núi khác trêu chọc,

    rằng ké hương khói cũng chẳng ra hồn.

    Chính cái đạo quán nhỏ nghèo đến mức có thể đứt bữa bất cứ lúc nào này,

    vào một buổi sáng mùa đông năm nào đó, sau một trận tuyết lớn,

    đã đón nhận một luồng sinh khí mới – một bé trai sơ sinh gần như chết cóng.

    Trong đạo quán toàn là mấy lão mũi trâu già khụ khụ,

    sớm đã quên mất tên họ thế tục,

    nên bé trai cũng không có họ thế tục.

    Thanh Tễ chính là Thanh Tễ, có tên không có họ.

    Vì được phát hiện vào buổi sáng sau trận tuyết lớn,

    nên được đặt tên như vậy, mang ý nghĩa mưa tạnh sương tan, trời quang mây tạnh.

    Sự xuất hiện của Thanh Tễ,

    khiến cho đạo quán nhỏ vốn đã không giàu có lại càng thêm khốn khó,

    ban đầu còn có thể ăn bánh bao bột mì trắng với rau xanh,

    về sau chỉ còn bánh窩窩 ngũ cốc với dưa muối.

    Đạo quán nhỏ nhân khẩu không đông đúc,

    một nhóm đạo sĩ già cũng gần đất xa trời,

    bất ngờ nhận nuôi một đứa trẻ như vậy,

    tự nhiên là đem hết sở học cả đời ra truyền dạy,

    chỉ mong truyền lại được y bát.

    Những thứ các lão đạo sĩ dạy,

    rất nhiều thứ chính họ cũng chỉ hiểu biết nửa vời,

    muốn học được thật sự,

    e rằng ngay cả thiên tài trên Đại Thuần Dương Cung cũng chưa chắc làm được.

    Thêm vào đó, căn cốt tu hành của Thanh Tễ không tốt,

    các lão đạo sĩ vốn cũng không định để cậu tu luyện thành danh gì,

    chỉ mong hương khói được kế thừa không dứt là được.

    Thanh Tễ cũng là một đồ đệ ngoan,

    nhờ ơn mấy vị sư phụ,

    đầu óc lại thuộc dạng một chiều,

    hoàn toàn không nghĩ nhiều xem những chú thuật phù triện vẫn còn trong giai đoạn lý thuyết kia có tác dụng phụ hay không.

    Chỉ cần các sư phụ dám dạy thì cậu dám học!

    Cậu bắt đầu tu tập theo các sư phụ từ năm ba tuổi,

    hai năm đầu đã sơ窺门径.

    Năm thứ năm, đã có chút thành tựu.

    Năm thứ chín, những gì các sư phụ biết cậu đều đã học xong cả rồi.

    Để giữ Thanh Tễ ở lại,

    không để bị người của Đại Thuần Dương Cung dụ dỗ đi mất,

    cả đạo quán trên dưới dùng đủ mọi cách dỗ dành,

    không còn gì để dạy nữa,

    liền dựa theo các ghi chép trong sách, cố mà bịa ra.

    Ngay cả linh văn cũng vẽ loạn xạ một hồi,

    có vật liệu gì thì nhét vào vật liệu đó,

    chỉ có một tôn chỉ, không độc chết người là được!

    Một đám lão đạo sĩ,

    vốn chỉ là không nỡ xa Thanh Tễ,

    hy vọng cậu có thể phát hiện ra sự thật muộn một chút,

    ở bên cạnh họ thêm một thời gian.

    Nhưng điều khiến mọi người không ngờ tới là.

    Vào năm thứ mười ba,

    đứa đồ đệ ngốc nhặt được này vậy mà... thật sự học được hết tất cả,

    còn ngưng tụ ra linh văn 【Thái Cực Hỗn Luân】 mà chưa ai từng thấy!

    Thế là, vào năm mười tám tuổi,

    Thanh Tễ đã bắt đầu gây họa cho xung quanh rồi.

    ————

    Anh Lục Dĩ Bắc nghe đến đây, không nhịn được hỏi: "Hả? Tại sao lại là mười tám tuổi? Không phải năm mười sáu tuổi đã học xong hết rồi sao?"

    "Lẽ nào, hai năm ở giữa, ngài đây đều dùng để học thói hư tật xấu sao?" Anh Lục Dĩ Bắc thầm nghĩ.

    "Chuyện này..." Thanh Tễ gãi gãi sau gáy, ngượng ngùng nói: "Những thứ tôi học, tuy đều do các sư phụ dựa theo ghi chép cổ tịch truyền dạy, nhưng dù sao cũng có nhiều thứ ghi chép không đầy đủ, đều là do họ bịa ra, lúc luyện tập khó tránh khỏi xảy ra sự cố."

    "Lúc mới bắt đầu chưa tu luyện sâu thì còn đỡ, luyện thêm mấy năm, vấn đề liền lớn rồi."

    "Cho nên... hai năm đó, tôi luyện đến mức tẩu hỏa nhập ma, về cơ bản là nằm liệt giường mà qua ngày."

    Anh Lục Dĩ Bắc: "..."

    "Tục lệ trưởng bối gài bẫy hậu bối, hóa ra là truyền lại từ thời đó sao?"

    ————

    Những năm tháng ấy, Thanh Tễ mỗi ngày có thể làm rất nhiều việc.

    Hôm nay đi xem trộm các đạo cô Đại Thuần Dương Cung luyện kiếm,

    giả làm cao nhân ngoại thế, chỉ điểm lung tung một hồi,

    điều làm người ta tức giận là, sau này các đạo trưởng Đại Thuần Dương Cung phát hiện, cậu ta nói lại rất đúng!

    Ngày mai xuống núi lừa một đám khách hành hương đi mười mấy dặm đường,

    đến cái đạo quán không có nổi hai pho tượng thần nào ra hồn của nhà mình,

    không đưa tiền dầu hương thì đừng hòng đi,

    đương nhiên lúc đi, cũng sẽ tặng họ mấy lá bùa hiệu quả đến mức khó tin.

    Ngày kia trộm gà trống gáy của đạo quán bên cạnh,

    hầm canh gà hiếu kính sư phụ,

    còn mình thì gặm cái đùi gà,

    lẻn vào Đại Thuần Dương Cung trộm xem cuốn thoại bản "Thị Nữ Đồ" phiên bản người lớn của chưởng giáo chân nhân,

    để lại một dấu tay đầy dầu mỡ,

    khiến cho chưởng giáo chân nhân bị phát hiện bí mật, mấy ngày liền không thể yên giấc.

    Tính ra, một hai năm đó,

    coi như là những năm tháng gian nan nhất của vùng lân cận Đại Thuần Dương Cung,

    các đạo quán lớn nhỏ, đều bị cậu hành hạ khổ không tả xiết.

    Đồ đệ ngốc bỗng dư nhiên khai竅,

    trở thành tiểu ma đầu,

    một đám lão đạo sĩ trong đạo quán vô danh đau đầu vô cùng,

    đánh cũng đánh rồi, mắng cũng mắng rồi, đều không ăn thua,

    cậu chỉ vừa cười làm lành vừa chịu trận.

    Ngay cả phất trần Lữ Tổ thỉnh từ Đại Thuần Dương Cung về,

    quất lên người cậu, cũng chỉ có thể để lại vài vệt máu mờ nhạt.

    ————
- id: Volume_3_Chapter_56_Segment_798
  title: 第五十六章 但是我勉强背下来了
  content: |-
    "......"

    Nghe đến đây, Lục Dĩ Bắc bỗng mở miệng, muốn nói lại thôi.

    Nhận ra hành động nhỏ của anh, Thanh Tễ nghi hoặc hỏi, "Sao thế? Có vấn đề gì à? Nói ra thật xấu hổ, đó đều là những chuyện ngu ngốc làm lúc còn trẻ người non dạ thôi."

    "Không có gì!" Lục Dĩ Bắc lắc đầu.

    Không ngờ, đây cũng là gia học uyên thâm, truyền thống gia tộc sao?

    Ta, Hoa Thành tra tấn vương, nguyện xưng ngài là Tấn Nam tra tấn vương. Lục Dĩ Bắc thầm nghĩ.

    ————

    Nhiều năm sau, dưới sự liên danh yêu cầu của các đạo quán lớn nhỏ trên núi, Thanh Tễ cuối cùng cũng bị đuổi xuống núi.

    Lý do đuổi cậu đi cũng rất dễ tìm, bởi vì năm đó, Thần Châu động loạn, chiến hỏa lan tràn.

    Từ xưa đến nay, mỗi khi gặp chiến loạn, thiên tai, liền có nhiều chuyện ma quái yêu tà, không rõ là yêu tà mê hoặc lòng người rối loạn, hay là thế thái không còn như xưa đến nỗi yêu tà sinh sôi.

    Các đạo trưởng lấy cớ Thanh Tễ tài năng xuất chúng, không nên an phận một góc, bên ngoài còn có thế giới rộng lớn hơn chờ cậu đi trừ họa, ờ, xông pha, xúi giục cậu xuống núi trảm yêu trừ ma.

    Thanh Tễ bị những lời tán dương hoa mỹ của mọi người làm cho lòng hoa nở rộ, ngay đêm đó liền mang theo mấy món bảo bối mà các sư phụ đưa cho xuống núi.

    Sau khi xuống núi, cậu mới phát hiện mình đã vô địch.

    ————

    "Khoan đã, ngài đã thiên hạ vô địch rồi, sao còn..." Lục Dĩ Bắc nhìn Thanh Tễ từ trên xuống dưới một lượt, chỉ còn lại một luồng tàn ảnh ngưng tụ bằng linh năng, muốn nói lại thôi.

    "Chuyện này không giống nhau mà!" Thanh Tễ xua tay nói, "Tôi đấu được dao găm, tránh được đạn, nhưng lần đó, đối phương không chỉ có thuật sĩ, mà còn có hơn trăm khẩu súng, mười mấy khẩu pháo cùng bắn, ai mà chịu nổi!"

    Lục Dĩ Bắc gật đầu, "Đúng là thế thật, thời thế thay đổi rồi, pháo lửa cày nát đất, ai cũng toi đời!"

    "Nhưng mà, đám đó cũng bị tôi giết gần hết rồi, không tính là quá thiệt." Thanh Tễ chép miệng nói.

    Lục Dĩ Bắc, "......"

    Ngài lợi hại thật!

    Kỳ tích này, với tư cách là một đứa con cháu bất tài như mình, không thể nào làm được. Lục Dĩ Bắc thầm nghĩ.

    ————

    Sau khi Thanh Tễ xuống núi,一路斩妖除魔, mượn bảo bối của sư môn, phong ấn không ít yêu tà gây họa một phương.

    Sau này, cậu vì bảo vệ một ngôi chùa cổ khỏi bị cướp bóc, mới xảy ra xung đột với quân phiệt địa phương.

    Ngày đó dưới cổng chùa, thác nước không biết đã chảy bao nhiêu năm bị một kiếm chém đứt, vô số giọt nước, dưới sự dẫn dắt của kiếm ý, kết thành sợi, tụ thành kiếm, dòng nước cuồn cuộn mang theo kiếm khí ầm ầm nổ tung, ngang ngửa với đạn pháo dày đặc bắn tới từ mọi phía.

    Sau đó, quân phiệt rút lui, thác nước khô cạn, Thanh Tễ cũng mình đầy thương tích, gần như dầu cạn đèn tắt, chỉ mang theo Linh Đài Tịnh Nghiệp một lưỡi, một mình rời đi, đến đất Thục tìm cô đầu bếp nhỏ quen biết trên đường du ngoạn, Lục Yên Chi.

    Khi đi đến gần Hoa Thành, nghe tin có quỷ quái hại người, nhất thời không kìm được, liền ra tay tương trợ.

    Tuy nhiên, lúc đó Thanh Tễ thực lực đã suy giảm nghiêm trọng, suýt chết dưới tay con quỷ do oán linh của tên kép hát và đứa trẻ hóa thành.

    May mà lúc nguy cấp, cậu linh cơ khéo léo, thổi kèn唢呐, làm rối loạn tâm trí của chúng, nhân cơ hội bẻ gãy Linh Đài Tịnh Nghiệp, thay thế thân kiếm bằng con quỷ, dùng chuôi kiếm trấn áp nó.

    Còn lưỡi kiếm, sau này bị Lục Yên Chi cô nương xin lấy đi, đúc thành năm món dụng cụ nhà bếp, mở quán ăn gần Hoa Thành.

    ————

    Tuy không còn vô địch, nhưng kết cục cũng không tệ, ít nhất người có tình cũng thành người nhà, còn sống những ngày hạnh phúc mỹ mãn, khiến người ta phải ghen tị...

    Thầm nghĩ một câu, Lục Dĩ Bắc nhìn Thanh Tễ hỏi, "Nói vậy, chồng tôi, ờ, họ của chồng tôi, thực ra là họ của vợ ngài à?"

    "Đúng vậy, chính là như thế." Thanh Tễ nói.

    "Vậy khu Hạnh Phúc, ờ..." Lục Dĩ Bắc chỉ vào thanh cổ kiếm trong tay Thanh Tễ, "Con quỷ bị phong ấn bằng thanh cổ kiếm này, là con quỷ cuối cùng ngài chiến thắng sao?"

    "Cũng không hẳn..." Thanh Tễ xua tay cười nói, "Tôi tay chân vụng về, không học được tài nấu nướng của Yên Chi, cho nên thỉnh thoảng cũng giúp người ta đưa tang, thổi kèn唢呐, nhảy đồng, xua đuổi tà ma, kiếm chút tiền thưởng, phụ giúp gia đình."

    Người đàn ông tốt! Giống hệt bố tôi, đây có lẽ là gen tốt duy nhất của nhà tôi rồi? Lục Dĩ Bắc thầm khen ngợi trong lòng.

    "Vậy thanh kiếm này..." Lục Dĩ Bắc chỉ vào Linh Đài Tịnh Nghiệp trong tay Thanh Tễ nói, "Bây giờ không thể trở lại như xưa được nữa sao? Mấy con dao làm bếp kia, tôi vốn đã dùng quen tay rồi."

    "Cái này..." Thanh Tễ cúi đầu nhìn thanh cổ kiếm trong tay, rồi lại nghiêm túc nhìn Lục Dĩ Bắc, nói một cách nghiêm túc, "Thực ra đây không phải là kiếm."

    "Khi sư phụ giao cho tôi, Linh Đài Tịnh Nghiệp này, giống dao mà không phải dao, giống kiếm mà không phải kiếm, chưa từng được mài bén, lại giống như roi thép thước sắt, có lẽ là do người dùng, tôi dùng lâu ngày, mới hóa thành trường kiếm."

    "Ừm..."

    Lục Dĩ Bắc hai tay chống cằm, nhìn chằm chằm Linh Đài Tịnh Nghiệp trầm ngâm suy nghĩ một lúc, lát sau ngẩng đầu lên, nhìn Thanh Tễ, nghiêm túc hỏi, "Nói cách khác, nếu tôi dùng, lâu ngày cũng có cơ hội biến thành khiên, áo giáp xích các loại đồ phòng ngự đúng không?"
- id: Volume_3_Chapter_56_Segment_799
  title: 第五十六章 但是我勉强背下来了
  content: |-
    "Nếu không được thì, thật ra mũ giáp, kính bảo vệ tim gì đó cũng được." Anh Lục Dĩ Bắc nói thêm.

    "???"

    Có một người vợ sợ chết như vậy, đứa cháu chắt tên Lục Dĩ Bắc của ta, rốt cuộc đã chết như thế nào?

    Chẳng lẽ là gặp phải nguy hiểm, cô ta tự mình chạy thoát thân, bỏ lại Lục Dĩ Bắc rồi sao?

    Thanh Tễ nhất thời bị anh Lục Dĩ Bắc hỏi đến ngẩn người, khóe miệng co giật một cái, hồi lâu mới đáp lại, "Có lẽ có thể, nhưng từ vũ khí hóa thành đồ bảo hộ, khoảng cách quá lớn, ta không dám đảm bảo."

    "Ồ..."

    Anh Lục Dĩ Bắc không hề biết mình vừa rồi suýt chút nữa đã chọc giận lão tổ tông đến mức phải thanh lý môn hộ, hỏi dồn, "Vậy cái gọi là truyền thừa kỹ nghệ của ngài, tôi cũng chưa từng thấy qua! Chẳng lẽ ngài định dạy tôi ở đây?"

    "Chính thế!" Thanh Tễ nói, "Chỉ có điều, ký ức còn lại của tàn ảnh không nhiều, e rằng chỉ có thể dạy ngươi 《Thái Hòa Quân Tử Kiếm Đồ Thuyết》 và vài loại chú thuật đơn giản thôi."

    "Vậy thì bắt đầu đi!"

    Vừa nghe có kỹ năng mạnh mẽ để học, anh Lục Dĩ Bắc lập tức phấn khích đến mức xoa xoa tay như ruồi.

    "Nhưng mà..." Thanh Tễ ngừng một chút rồi giải thích, "《Thái Hòa Quân Tử Kiếm Đồ Thuyết》 không hề đơn giản, muốn học được, e rằng ngươi phải bắt đầu học từ những kiếm pháp cơ bản nhất mới được."

    Anh Lục Dĩ Bắc lại rất tự tin, vỗ ngực nói, "Không sao đâu ạ, ngài cứ trực tiếp đi, như vậy mọi người đều tiết kiệm thời gian."

    "..."

    Người trẻ tuổi bây giờ, thật đúng là không biết trời cao đất dày, 《Thái Hòa Quân Tử Kiếm Đồ Thuyết》 tập hợp tinh hoa sư môn của ta nào có dễ học như vậy?

    Thôi được! Ta sẽ cho cậu ta mở mang tầm mắt, cũng là để răn dạy cậu ta một chút, để tránh quá tự phụ, ra ngoài đi lại bị người khác dạy dỗ.

    Thanh Tễ nghĩ thầm, mũi chân điểm nhẹ xuống đất, thân hình như hạc trắng tung cánh, phiêu nhiên bay lên, trường kiếm trong tay nhẹ nhàng múa một đường kiếm hoa, liền khuấy động một trận gió rít.

    Tiếng bi thương.

    Khi Thanh Tễ đâm ra nhát kiếm đầu tiên, anh Lục Dĩ Bắc nghe thấy tiếng kêu gào thảm thiết.

    Dường như có ký ức cổ xưa bị đánh thức, tỉnh giấc từ trong lòng đất, tiếng gầm rú chói tai vang lên, từ bốn phương tám hướng cuộn trào tới.

    Mây mù xám xịt cuồng loạn nhảy múa giữa trời đất này, lan tràn một cách hung bạo, tựa như tiếng kêu than của ngàn vạn người, trong nháy mắt hóa thành thánh ca trang nghiêm, hội tụ thành thực thể, trên bầu trời hình thành cuồng triều trăm trượng, khuấy động phong vân.

    Ngay sau đó, hai mắt anh Lục Dĩ Bắc bắt đầu đau rát dữ dội, sau từng đợt ánh sáng và bóng tối mờ ảo lướt qua, anh nhìn xuyên qua đám mây mù xoay tròn không ngừng, hùng vĩ kia, nhìn thấy bóng dáng Thanh Tễ đang di chuyển xoay xở trong màn sương mù.

    Đám mây xám xịt, màn sương trắng bệch, cơn gió gào thét, quấn quýt bên người ngài ấy, hòa làm một thể, tự nhiên như trời sinh.

    Chẳng mấy chốc, tiếng sấm sét từ sâu trong bầu trời đột nhiên bùng nổ, cùng với sự biến động dữ dội của áp suất không khí, Thanh Tễ vừa múa kiếm, vừa cất tiếng hát vang.

    "Thái Cực hỗn mang, mới mở lời, liền phân nhân nghĩa. Đem thanh chân chia lìa, đại đạo đã phế...

    ...Vạn vật thêm bớt tỏ tiến lui, thần lô tĩnh lặng đóng chặt kín. Được một lửa, luyện ra đấng kim cương, siêu việt đất trời!"

    ————

    Hồi lâu.

    Thanh Tễ sau khi thi triển xong một lượt 《Thái Hòa Quân Tử Kiếm Đồ Thuyết》, nhẹ nhàng từ trên trời đáp xuống, dừng lại bên cạnh anh Lục Dĩ Bắc, cằm hơi nhướng lên, lạnh lùng nói, "Học được chưa?"

    "Chưa."

    Anh Lục Dĩ Bắc chớp chớp đôi mắt đỏ ngầu, khô khốc, ngứa ngáy, xoa xoa cái đầu đau nhức vô cùng vì tiếp nhận thông tin quá tải, lắc đầu, "Chưa ạ."

    "Hừ, ta biết ngay mà, tham công nóng vội chỉ có phản tác dụng, ngươi vẫn nên theo ta từ từ..."

    "Nhưng tôi miễn cưỡng thuộc lòng rồi, nếu ngài có thể thị phạm thêm một lần nữa, để tôi kiểm tra những chỗ thiếu sót, chắc là có thể thuộc lòng hoàn toàn, sau này từ từ lĩnh hội, chắc là sẽ hiểu thôi."

    Thanh Tễ, "???"
- id: Volume_3_Chapter_57_Segment_800
  title: 第五十七章 眷属的正确使用方法
  content: |-
    Trên bầu trời xám xịt, mây mù bị kiếm khí khuấy động vẫn chưa tan đi.

    Giữa cơn gió xôn xao náo động, Thanh Tễ một tay cầm kiếm sau lưng đứng đó, một tay chống cằm, trầm ngâm hồi lâu, rồi gật đầu với Lục Dĩ Bắc: “Rất tốt, cháu dâu tài năng có được ba phần phong thái của ta năm đó, ta rất hài lòng.”

    “Chỉ tiếc là…”

    Trong lúc nói chuyện, ánh mắt ông từ từ chuyển xuống, dừng lại ở phần bụng dưới của Lục Dĩ Bắc, lộ ra vẻ mặt若有所思.

    “Ngài, ngài có gì cứ nói thẳng, đừng cứ nhìn bụng con mãi thế ạ!” Lục Dĩ Bắc yếu ớt nói.

    “Ờ… Xin lỗi.” Thanh Tễ gãi gãi gáy, buồn bã nói: “Ta chỉ đột nhiên nghĩ đến, con thông minh hơn người như vậy, căn cốt cực tốt, nếu như đứa chắt bất hạnh của ta còn tại thế, sau này hai đứa con sinh ra con nối dõi, chắc chắn sẽ càng xuất chúng hơn nữa, nhất thời có chút nghĩ đến xuất thần.”

    “…”

    Anh Lục Dĩ Bắc im lặng một lúc, quyết định cứ liều nói dối đến cùng, bèn đứng dậy, vỗ vai Thanh Tễ nói: “Chuyện đã xảy ra rồi, ai cũng không muốn đâu mà, hay là… để con nấu mì cho ngài ăn nhé?”

    “Thôi bỏ đi, ta chỉ là một mảnh tàn ảnh mà thôi, đã không thể nếm được mỹ vị nhân gian nữa rồi.” Thanh Tễ lắc đầu nói: “Thôi vậy, ta sẽ thị phạm lại cho con một lần «Thái Hòa Quân Tử Kiếm Đồ Thuyết» vậy.”

    Nói xong, ông liền dùng mũi chân điểm mạnh xuống đất, lăng không hư bộ mấy bước, mang theo kiếm khí凌冽, phá không mà đi, hòa làm một thể với mây gió nơi chân trời.

    Anh Lục Dĩ Bắc ngước nhìn bầu trời, ánh mắt dần trở nên sâu thẳm.

    Anh đương nhiên biết, kiếm pháp của Thanh Tễ huyền diệu, dù bản thân có nhớ mang máng được rồi, muốn thi triển hoàn toàn ra, e rằng cũng cần một thời gian rất dài, nếu có thể, để Thanh Tễ cầm tay chỉ việc từ những thứ cơ bản nhất, cho đến khi anh hoàn toàn học được, tự nhiên là tốt nhất.

    Nhưng, anh không đợi được lâu đến thế.

    Khi anh lấy được cổ kiếm, đến gần Khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang, đã là hơn bốn giờ bốn mươi phút sáng, đợi đến khi Thanh Tễ bắt đầu thị phạm kiếm pháp cho anh, thời gian đã trôi qua hơn một tiếng đồng hồ.

    Nếu còn trì hoãn thêm nữa, trời sắp sáng rồi, anh đang đứng trên khu đất trống gần Khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang, chắc chắn sẽ bị tia nắng đầu tiên của bình minh chiếu phải, sau đó tắm mình trong nắng mai mà hiện lại nguyên hình.

    Đến lúc đó ảo cảnh trước mắt anh, e rằng sẽ tan biến mất nhỉ?

    Vì vậy, để tránh xảy ra sai sót gì, tôi phải dùng khoảng thời gian ngắn ngủi này, học thuộc lòng toàn bộ những gì lão tổ tông dạy.

    Tuy rằng có đôi khi, đầu óc tôi không được lanh lợi cho lắm, nhưng về mặt năng lực học tập, tôi vẫn khá tự tin, nếu không hồi nhỏ cũng không thể vừa phá làng phá xóm, vừa dùng thời gian cực ngắn giải quyết bài tập ở trường, dùng bài thi điểm cao làm kim bài miễn đòn được.

    Có cái quái gì mà tôi không học được chứ?.JPG

    Anh Lục Dĩ Bắc quả quyết nghĩ, thấy Thanh Tễ đã biểu diễn xong một lượt kiếm pháp, anh ngẩng đầu lên, cao giọng nói: “Xin lão tổ tông hãy làm lại một lần nữa!”

    Thanh Tễ lơ lửng giữa không trung, liếc nhìn Lục Dĩ Bắc, khẽ cười đáp: “Ha, không vấn đề!”

    Hồi lâu.

    “Một lần nữa, một lần nữa…”

    “Được!”

    …

    Anh Lục Dĩ Bắc đăm đăm nhìn bóng hình đang xuyên qua tầng mây trên bầu trời, đôi mắt anh xuyên qua sương mù nắm bắt từng cử chỉ hành động của ông, não bộ vận hành với tốc độ cao, như một chiếc máy quay phim, khắc sâu những động tác uyển chuyển như nước chảy mây trôi ấy vào trong đầu.

    Một lần, lại một lần, rồi lại một lần nữa…

    Sau khi thị phạm kiếm pháp xong, lại đến chú thức.

    Chú thức trong thiên hạ, vạn biến không rời gốc, đều là thông qua sức mạnh của ngôn ngữ, khiến dao động linh năng của bản thân cộng hưởng với dao động linh năng giữa trời đất, điều động linh năng của trời đất, mô phỏng những kỳ tích vĩ đại của tự nhiên mà tạo ra những kỳ tích nhỏ bé.

    Chú thức của Thanh Tễ trông rất đơn giản, ngay cả chú ngữ cũng ngắn hơn nhiều so với chú thức mà anh Lục Dĩ Bắc giải mã được từ ký ức của Đại Xà Chi Thần, và mấy loại chú thức cơ bản mà anh học được từ Tư Dạ Hội.

    Vậy mà, chính những câu chú ngữ tinh giản đến quá đáng, tựa như từ mô tả văn tự chi tiết, chuyển hóa thành mật mã thần bí này, lại có thể phát huy hiệu quả không khác mấy so với chú thức bình thường.

    Anh Lục Dĩ Bắc: “…”

    Cái này…

    Trong chốc lát, tôi thật sự không học nổi, cũng không nhớ nổi.

    Anh thật sự đã rất cố gắng ghi nhớ, nhưng những câu chú ngữ tối nghĩa khó hiểu đó, như thể hoàn toàn không cùng một chiều không gian với anh, xuyên qua đầu anh, nhẹ nhàng bay vào hư không, biến mất không dấu vết.

    Thấy bóng hình Thanh Tễ trên bầu trời ngày càng mờ nhạt, anh Lục Dĩ Bắc lòng nóng như lửa đốt, không kìm được mà chửi thầm một tiếng.

    “Chết tiệt, phải chi có thứ gì đó như ổ cứng di động, có thể tải chúng nó xuống, sau này từ từ tìm hiểu cũng được mà!”

    Lời anh vừa dứt, không khí sau lưng anh đột nhiên gợn lên từng lớp sóng lăn tăn, như thể không thời gian bị bóp méo, một bóng người từ từ bước ra, ngồi xuống bên cạnh anh.

    Thân hình nhỏ nhắn, mái tóc dài màu hồng phấn, khuôn mặt thanh tú môi hồng răng trắng, khoác trên người chiếc áo khoác gió phối màu vàng đen rộng thùng thình, cô nàng看板娘 hôm nay dường như sắc mặt đặc biệt tốt.

    “Yo, lâu rồi không gặp nha!” Thiếu nữ thần bí vỗ vai anh Lục Dĩ Bắc nói.
- id: Volume_3_Chapter_57_Segment_801
  title: 第五十七章 眷属的正确使用方法
  content: |-
    Anh nhìn chằm chằm bóng dáng Thanh Tễ trên bầu trời, gạt tay cô gái bí ẩn ra, "Đừng quậy nữa, đang bực đây!"

    "Tớ biết mà! Tớ đây chẳng phải thấy cậu gặp rắc rối, mới phải bớt chút thời gian từ trăm công nghìn việc, để đưa ra giải pháp cho cậu đây chứ?" cô gái bí ẩn nói.

    "Trăm công nghìn việc? Cậu một NPC thì có gì mà bận chứ?" Anh hỏi lại.

    Cô gái bí ẩn nhích người, ngồi khoanh chân đối diện anh, bĩu môi nói, "Tớ nói tớ bận hủy diệt thế giới cậu có tin không?"

    "Cậu á? Cậu mà hủy diệt được thế giới thì tớ đây còn cứu rỗi được thế giới ấy chứ!" Anh đáp mặt không cảm xúc.

    "Có lý tưởng đấy, nhưng mà…" giọng điệu cô gái bí ẩn đột nhiên nghiêm túc hẳn lên, "Cứu rỗi khó hơn hủy diệt nhiều, cậu chắc chắn muốn làm vậy sao?"

    "…"

    Anh bị sự thay đổi đột ngột của cô gái làm cho giật mình, nhất thời quên cả việc tiếp tục học cùng Thanh Tễ, ngẩn người nhìn cô, không biết nên mở lời thế nào.

    "Xem kìa, dọa cậu sợ rồi, tớ chỉ nói bừa thôi!" Cô gái thấy vậy bĩu môi, vừa nói vừa ngẩng đầu nhìn lên trời, nói tiếp, "Là Nguyên Thủy Chú Thức à? Đúng là khó học thật, hôm nay cậu học cũng nhiều rồi, đầu óc e là không tiếp thu nổi nữa đâu, có học tiếp cũng vô ích thôi."

    "Vậy phải làm sao đây! Chẳng lẽ để nhà họ Lục của tớ tuyệt tự à?"

    "Nối dõi?" Cô gái gật gù có vẻ suy tư, nghiêm túc nói, "Nếu cậu thực sự để tâm đến vậy, thì mau đi sinh con đi!"

    Anh cúi đầu nhìn bụng mình, rồi lại nhìn cô gái, sa sầm mặt nói, "Không sinh được, tớ rất xin lỗi."

    "Có ai bảo cậu sinh đâu, chẳng phải tớ bảo cậu đi ngủ với Khương Ly sao? Cậu đã ngủ với cô ấy chưa?"

    Anh, "…"

    Đây là tên lưu manh thối tha từ đâu ra vậy?

    Xin đính chính, tớ với cô ta thật sự không thân!

    "Thôi, nói chuyện chính." Thấy anh mãi không nói gì, cô gái đưa tay chỉ bóng người liên tục biến ảo trên trời, nói, "Bây giờ tuy cậu không học vào nữa, nhưng sao cậu không thử để trực hệ quyến thuộc của cậu học?"

    "Cô ấy biết rồi, chẳng phải cũng tương đương với việc cậu biết rồi sao?"

    "Ái chà…" Anh sững sờ kinh ngạc, "Quyến thuộc còn có thể dùng như vậy sao? Thế chẳng phải thành công cụ rồi à?"

    Cô gái đảo mắt một vòng, "Chứ sao nữa?"

    "Trừ phi là quyến thuộc theo khế ước bất bình đẳng, còn lại các quyến thuộc được thành lập trong trường hợp khác, bình thường ai mà chẳng được nuôi nấng tử tế, còn phải bảo vệ an toàn cho họ, phát trang bị cho họ, giống như nuôi acc phụ vậy."

    "Nếu không có chút lợi lộc nào, nuôi nhiều quyến thuộc như vậy để làm gì? Vì họ xinh đẹp, vì họ mông to dễ sinh nở? Vì họ giỏi việc đó? Đương nhiên là vì họ…"

    Anh liếc nhìn cô gái bên cạnh, khẽ nói, "Cậu có vẻ rành lắm nhỉ? Mấy trò vô liêm sỉ đó, chắc cậu làm không ít lần rồi phải không?"

    Anh vốn đã có sáu mươi phần trăm tự tin, có thể khẳng định cô gái bí ẩn này, là một sự tồn tại tương tự như một bản thể thứ hai của anh.

    Nhưng khi nghe những lời lẽ như lão lưu manh của cô gái, cứ như nuốt phải một thứ gì đó không tiêu hóa nổi, Anh đột nhiên lại không chắc chắn nữa.

    Lão tử đây sao có thể đi làm hại con gái nhà lành được chứ?

    "Khụ khụ!" Cô gái bí ẩn ho hai tiếng, vẻ mặt hơi lúng túng, xua tay nhỏ đổi chủ đề, "Đây không phải trọng tâm, trọng tâm là cậu nên làm thế nào để quyến thuộc của cậu giúp cậu chịu đựng tác dụng phụ khi học lượng kiến thức khổng lồ này."

    "…" Anh chống cằm trầm ngâm hai giây, nghiêm mặt nói, "Chuyện này, không cần phải liều mạng chứ?"

    "Không đâu! Tớ còn không hiểu cậu sao? Gói dịch vụ liều mạng, bên tớ đây thường không khuyến khích đâu nhé, cưng à!" Cô gái xua tay nói.

    "Vậy thì tốt quá!" Anh mừng thầm trong lòng, "Vậy chúng ta mau nói xem, làm sao để 'xài chùa' Đỗ Tư Tiên đây?"

    Cô gái nghe vậy thấy đau đầu, ôm trán nói, "Sao vẫn là Đỗ Tư Tiên? Không còn quyến thuộc nào khác à?"

    Tớ đã hết lời khuyên cậu tìm quyến thuộc, cậu nghĩ là vì sao? Cậu rốt cuộc có nghe lời không, có đi tìm những người đó không hả?"

    Anh cẩn thận nhớ lại những việc mình làm gần đây, kiên nhẫn giải thích, "Không có!"

    "Vậy cậu bận làm gì?!"

    "Cố giữ cái mạng?" Anh nói nhỏ.

    Khóe miệng cô gái giật giật, vỗ vai anh, khen ngợi, "Không hổ là tớ... ờ người phụ nữ tớ coi trọng, làm tốt lắm!"

    "Để tớ nói cho cậu biết, quyến thuộc thứ này rất hữu dụng…"

    "Hữu dụng kiểu nào?" Anh xen vào.

    "Hữu dụng trên mọi phương diện." Cô gái cười đầy ẩn ý, "Nhưng mà, hướng dẫn tân thủ lần này của chúng ta, chủ yếu là về nội dung liên quan đến chia sẻ linh năng."

    "Tớ phải dùng Đỗ Tư Tiên thế nào đây?" Anh hỏi, "Ờm, là dùng về phương diện linh năng ấy…"

    Cô gái xoay người nhìn về phía thành phố đổ nát tiêu điều, đưa tay chỉ về hướng Đỗ Tư Tiên thường xuất hiện.

    "Rất đơn giản, cậu chỉ cần xác định phương hướng của cô ấy, lớn tiếng gọi tên cô ấy là được, đồng thời truyền những nội dung hiện lên trong đầu lúc học, thông qua ý niệm…"
- id: Volume_3_Chapter_57_Segment_802
  title: 第五十七章 眷属的正确使用方法
  content: |-
    "Đỗ Tư Tiên! Đỗ Tư Tiên! Dậy đi tè thôi!"

    Lời của thiếu nữ còn chưa dứt, anh đã quay về phía Đỗ Tư Tiên, gân cổ hét lớn.

    "Đỗ Tư Tiên! Đỗ Tư Tiên! Video của cậu phá triệu lượt xem rồi!"

    "Đỗ Tư Tiên! Đỗ Tư Tiên! Khách thuê nhà cậu không trả tiền thuê kìa!"

    ...

    Thường ngày anh bị Đỗ Tư Tiên làm cho đau cả đầu, lần này coi như đã tóm được cơ hội phản đòn một phen rồi!

    "..."

    Thiếu nữ khoanh tay trước ngực, đứng sau lưng anh, nghiêng đầu nhìn anh, im lặng một hồi.

    Đỗ Tư Tiên đó, thật sự là quyến thuộc của cô ấy sao?

    Sao tôi lại thấy, cô ấy hình như hận không thể giết chết Đỗ Tư Tiên vậy?

    Mong là đừng xảy ra sự cố gì, giống như lúc đầu...

    Trong đầu thiếu nữ đột nhiên lóe lên hình ảnh một cô gái có nụ cười rất ngọt ngào, nụ cười tựa như đóa hướng dương nở rộ dưới nắng mai ấy, như một mũi dao đâm mạnh vào tim cô.

    Cô gái đó, là quyến thuộc duy nhất mà cô ấy không giới thiệu cho anh...

    ————

    Phố Mẫu Đơn, nhà nghỉ Tư Tiên.

    Đỗ Tư Tiên gần đây luyện tập chú thuật tiến triển rất chậm.

    Từ khi cô học xong chú thuật cơ bản, bắt đầu thử học chú thuật phức tạp, không biết có phải bị ảnh hưởng bởi linh văn Hoành Công Ngư của Mai Tử không, cô cảm thấy trí nhớ mình hơi suy giảm, giống như cá chỉ có bảy giây.

    Điều này khiến cô bắt đầu nghi ngờ, An Thanh rốt cuộc có phải đang an ủi cô không.

    Có lẽ, cô vốn không phải là "thiên tài phế vật".

    Gần đây, ngay cả giấc mơ kỳ lạ đó cũng ít xuất hiện, dù thỉnh thoảng xuất hiện, cô cũng không còn thấy bóng dáng nghi là thần linh trong mơ nữa.

    "Hay là..." Đỗ Tư Tiên ngơ ngác nhìn trần nhà, dằn vặt hồi lâu, thở dài, lẩm bẩm: "Haiz, mình thật vô dụng, ngoài việc thu tiền thuê nhà ra thì chẳng được tích sự gì!"

    "Thôi kệ, ngủ thôi! Tính ngày thì mai cũng nên đi thu tiền thuê nhà rồi!"

    Bực bội nói, cô ôm gối ôm trong lòng, trở mình, nhắm mắt lại.

    ————

    "Ầm ầm —— Ầm ầm —— Ầm ầm ——!"

    Trong tiếng động inh tai nhức óc của đoàn tàu chạy qua đường ray, Đỗ Tư Tiên đột nhiên tỉnh giấc.

    Cô mở mắt, nghi hoặc nhìn quanh.

    Đây là một chuyến tàu điện ngầm rất cũ kỹ, tay vịn và bệ cửa sổ đều rỉ sét, bên trong toa tàu trống không, không một bóng người, đèn trên đầu như bị chập chờn, lúc sáng lúc tối.

    Nhìn quanh một lượt, Đỗ Tư Tiên nhanh chóng nhận ra, chuyến tàu điện ngầm này gần như y hệt tàu điện ngầm ở Hoa Thành, chỉ không biết tại sao, nó lại như bị thời gian bào mòn.

    Thành phố đổ nát quen thuộc ngoài cửa sổ, lúc này lại yên tĩnh lạ thường.

    Chỉ có bụi bặm lặng lẽ rơi từ trời cao, nhảy múa trong nắng.

    "Ra là lại là giấc mơ kỳ lạ này sao?"

    Nhận ra mình lại một lần nữa bước vào giấc mơ kỳ lạ này, Đỗ Tư Tiên hơi yên tâm hơn, dựa vào ghế, nhìn ra ngoài cửa sổ, ngắm nhìn thành phố dường như sắp chết kia.

    Hồi lâu, một bài thánh ca thoang thoảng, tựa như tiếng gõ cửa khe khẽ đột nhiên vọng đến giữa đêm dài thăm thẳm, không ngừng trở nên mãnh liệt hơn.

    Tựa như là định mệnh.

    Định mệnh đang khẽ khàng, gõ cửa.

    Trong khoảnh khắc, vô số cảnh tượng kinh hoàng ùa vào tâm trí Đỗ Tư Tiên, đôi mắt cô dần thất thần.

    Sao băng rơi rụng, lũ quét bùng nổ, cuồng phong gào thét, sóng biển ngập trời, hàng vạn binh lính tay cầm đao thương, tàn sát khốc liệt giữa đồng hoang...

    Trong thành phố ngoài cửa sổ, thời gian dường như tăng tốc, trôi đi nhanh chóng.

    Chỉ trong nháy mắt, đã từ trưa chuyển sang chiều tà, giữa những đám mây tụ trên bầu trời, ánh lên sắc hồng rực rỡ của hoàng hôn.

    Cùng lúc đó, cảnh tượng đáng sợ trước mắt Đỗ Tư Tiên biến mất, có tiếng vỡ vụn vang lên,

    Cơn mơ màng dài tựa ác mộng cuối cùng cũng kết thúc.

    "Á ——!"

    Đỗ Tư Tiên hét lên, giật mình tỉnh dậy trên giường, mồ hôi thơm thấm ướt ga trải giường dưới người cô, lồng ngực phập phồng, không kìm được thở dốc dữ dội.

    Đợi đến khi hoàn hồn, cô ngồi dậy, nhìn đôi tay mình, ngẩn người một lúc.

    Như một ảo giác, cô cảm thấy mình đã học được những chú thuật phức tạp đau đầu kia.

    ————

    Trên tàn tích của khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang, gió thu mát mẻ thổi lang thang.

    Hồi lâu sau, mặt trời từ từ mọc lên.

    Ánh bình minh đang lên lan tỏa những tia nắng, từng chút một đẩy tới, chiếu sáng hiện trường vụ án mấy tháng trước.

    Nghi phạm chính của vụ án nghiêm trọng đã quay lại hiện trường, ngồi dậy từ một đống tro cỏ đen thui, nhìn về phía mặt trời mọc ở xa.

    Một bóng người đeo trường kiếm, mặc trường sam màu đen huyền, thoáng hiện lên trong ánh nắng rồi nhanh chóng tan biến.

    Chàng thiếu niên từng một mình một kiếm tung hoành Thần Châu trong thời loạn lạc ấy, cứ thế xuất hiện thoáng qua trong cuộc đời anh, rồi lại nhanh chóng biến mất...

    "Cháu dâu à! Cháu có biết mộ của con trai ta, Nguyệt Ba, ở đâu không? Ta muốn đến xem thử."

    Nghe thấy giọng nói đột nhiên phát ra từ thanh đoạn kiếm trong tay, anh giật mình.

    Đệt, sao lão còn chưa biến mất?
- id: Volume_3_Chapter_57_Segment_803
  title: 第五十七章 眷属的正确使用方法
  content: |-
    Chết rồi, lão tổ tông nhìn thấy bộ dạng này của tôi bây giờ, liệu có nghĩ tôi có sở thích kỳ quái gì, chạy đến quyến rũ cháu trai của ông ấy không?

    "Cháu dâu ơi?"

    Anh, "..."

    Hình như ông ấy không nhìn thấy bộ dạng của tôi lúc này thì phải?

    "Cháu dâu ơi, cháu còn ở đó không? Sao cháu không nói gì thế!"

    Anh liếc nhìn thanh kiếm gãy đang rung lên ong ong, không ngừng truyền đến tiếng thì thầm trong tay, lẳng lặng kéo khóa bao đàn ghi-ta, lục tìm một tấm vải bạt nhựa từ bên trong, bọc thanh kiếm gãy ba lớp trong rồi lại ba lớp ngoài, sau đó "bụp" một tiếng đóng nắp bao đàn lại.

    "Hu... hu hu..."

    Nghe thấy âm thanh yếu ớt gần như không thể nghe thấy từ trong bao đàn ghi-ta, anh hài lòng gật đầu.

    ————

    Anh đeo bao đàn ghi-ta đi bộ từ khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang về khu vực trung tâm thành phố Hoa.

    Trọn vẹn hai mươi tư cây số, còn xa hơn cả quãng đường của một cuộc thi bán marathon, hoàn toàn không có chiếc taxi hay tài xế Didi nào chịu đến chở anh.

    Anh đã thử tố cáo tài xế từ chối chở khách vô cớ rồi, cũng chẳng có tác dụng gì.

    Với một nơi khỉ ho cò gáy như khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang, toàn bộ thành phố Hoa, những tài xế dám đến đây đón khách, ngoại trừ chú Trương Sam, chỉ đếm được trên đầu ngón tay.

    Đối với một người mà bài kiểm tra thể chất đầu vào đại học, chạy một nghìn mét còn suýt trượt, thì quãng đường này gần như lấy mất nửa cái mạng của anh.

    Lúc anh nhìn thấy trạm xe buýt đầu tiên ven đường, cùng với một tiệm tạp hóa nhỏ, thì đã là giữa trưa.

    Anh mua một chai nước ngọt, ngồi trong nhà chờ xe buýt, vừa uống cho sảng khoái, vừa đợi xe, đúng lúc này, điện thoại của anh rung lên hai tiếng, thủ phạm khiến anh mệt như một con chó già, đã gửi tin nhắn tới.

    Thiếu Nữ Mạt Chược Thiên Tài: "Khi nào cậu về? [Biểu cảm thả tim]"

    Vương Bất Lưu Hành: "Sau khi trời tối. [Biểu cảm chó lè lưỡi]"

    Thiếu Nữ Mạt Chược Thiên Tài: "Vậy cũng được, nhưng cậu tốt nhất là mau về nhé."

    Thiếu Nữ Mạt Chược Thiên Tài: "Ban quản lý của Khu dân cư Hạnh Phúc, không biết bằng cách nào, đã cho thuê hết những căn nhà bỏ trống do có người qua đời rồi, tiệc chào mừng được dời lên tối thứ Sáu, tất cả mọi người cùng tham gia."

    Vương Bất Lưu Hành: "Được, tớ sẽ về sớm nhất có thể."

    Đặt điện thoại xuống, ánh mắt anh khẽ nheo lại.

    Đến lúc rồi!

    "Bây giờ mình đã có bảo vật đối phó với những chuyện kỳ quái ở Khu dân cư Hạnh Phúc, phần thắng đã nắm chắc khoảng chín phần rồi, có thể thử hành động một cách cẩn trọng hơn một chút rồi." Anh nghĩ thầm.
- id: Volume_3_Chapter_58_Segment_804
  title: 第五十八章  离别
  content: |-
    Xe buýt chầm chậm chạy trên con đường dẫn vào trung tâm thành phố Hoa Thành, ngoài cửa sổ, trên những con phố từng sầm uất một thời hai bên đường, bao trùm một bầu không khí suy tàn.

    Tuyến đường này vốn được chuẩn bị đặc biệt cho khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang, ngay cả xe buýt cũng là xe tham quan được trang trí bề ngoài rất đẹp mắt.

    Nhưng mà, khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang đã trở thành một đống đổ nát, hơn nữa còn lưu truyền mấy phiên bản truyền thuyết kỳ quái, bây giờ đã không còn ai đến đó vui chơi nữa.

    Có lẽ không bao lâu nữa, tuyến đường vắng vẻ người qua lại này cũng sẽ bị dừng lại, cùng với khách sạn nghỉ dưỡng, dần dần bị phủ bụi trong những truyền thuyết kỳ quái được truyền miệng.

    Anh nhìn khung cảnh không ngừng thay đổi lướt nhanh về phía sau ngoài cửa sổ, trong lòng thầm tính toán.

    Vừa rồi Khương Ly nói, chuyện kỳ quái ở tiểu khu Hạnh Phúc đột nhiên thu hút rất nhiều người thuê nhà, còn tổ chức tiệc chào mừng sớm hơn một ngày, chuyện này nói không chừng có liên quan đến việc mình tìm được Linh Đài Tịnh Nghiệp.

    Nhưng mà, mục đích nó làm sớm hơn là gì chứ?

    Nếu nói, trong tiệc chào mừng có ẩn chứa nghi thức nào đó, liệu nó có muốn thông qua nghi thức này để tăng cường thực lực, nhằm đối phó với mình, người đã có được Linh Đài Tịnh Nghiệp không? Anh nghĩ.

    ————

    Sau khi anh quay lại khu đô thị Hoa Thành, thời gian vẫn còn sớm, bèn về căn hộ một chuyến.

    Anh ở cùng Khương Ly trong tiểu khu Hạnh Phúc, việc rửa mặt, tắm rửa, ngủ nghỉ đều rất bất tiện, nhân cơ hội này về nhà, tắm rửa thoải mái, nghỉ ngơi cho thật tốt.

    Hơn nữa, nếu quá lâu không về nhà, Cú Manh, con bé hôi hám đó, e là sẽ nổi đóa lên mất.

    Về đến nhà, vừa vào cửa, anh liền nhìn thấy Cú Manh lôi từ trong phòng chứa đồ ra chiếc vali kéo màu đen mà trước đó anh nhặt được từ chỗ Lâm Dịch Kỳ, đang ngồi khoanh chân trên đất.

    Bên cạnh cô là một đống đồ đạc lộn xộn, cô đang kiểm kê từng món một, cất vào trong vali.

    Nhìn bộ dạng như đang thu dọn hành lý của Cú Manh, anh bước tới, một tay giữ lấy tay Cú Manh, ánh mắt trìu mến nhìn thẳng vào mắt cô.

    "Sắp đi rồi sao không nói một tiếng? Cứ thế này lén lút thu dọn hành lý à?"

    "Nếu không phải tình cờ bị tớ bắt gặp, có phải cậu định không lời từ biệt mà đi không?"

    Cú Manh liếc nhìn dấu ấn đang sáng lấp lánh trên mu bàn tay, trên mặt nặn ra một nụ cười gượng gạo.

    "Vết thương hồi phục nhanh hơn tớ tưởng nhiều, thấy cũng đã đỡ bảy tám phần rồi, tớ cũng không cần thiết phải ở lại đây nữa nhỉ?"

    "Là lãnh đạo tối cao của Đào Nguyên, bên đó còn cả đống chuyện chờ tớ về xử lý đấy!"

    Anh tỏ vẻ không tin lời Cú Manh, nghiêng đầu, nhíu mày nói, "Lý do chỉ đơn giản vậy thôi à?"

    "Ừm..."

    Cú Manh ngẫm nghĩ một lát, ưỡn thẳng lưng nói, "Vốn dĩ không định nói cho cậu biết, sợ cậu lắm mồm đi nói lung tung khắp nơi, gây ra những xáo trộn không cần thiết."

    "Nhưng nể tình chúng ta quen biết nhau, tớ vẫn phải nhắc nhở cậu một câu, không bao lâu nữa, Hoa Thành có lẽ sẽ loạn cả lên đấy, có kẻ đang ngấm ngầm tổ chức Bách Quỷ Dạ Hành."

    Cú Manh lo lắng Lục Dĩ Bắc sẽ chạy đến Ti Dạ Hội báo cáo, với sự hiểu biết của cô về anh, chuyện này anh hoàn toàn có thể làm ra được.

    Đến lúc đó, chắc chắn sẽ đổ thêm dầu vào lửa, gây ra thêm rắc rối.

    Thực ra, trong nhận thức của Cú Manh, một khu vực thông qua Bách Quỷ Dạ Hành mà sinh ra một thủ lĩnh, không phải là chuyện gì xấu cả.

    Nơi có thủ lĩnh nghĩa là có quy tắc, ít nhất cũng mạnh hơn nhiều so với vùng đất vô chủ hỗn loạn.

    Cũng coi như là, một loại cân bằng khác vừa phù hợp với quy luật sinh tồn của quái đàm, lại vừa có thể đổi lấy sự yên ổn tương đối.

    "Tớ khuyên cậu đừng có xía vào chuyện bao đồng, đến lúc Bách Quỷ Dạ Hành bắt đầu, cậu cảm thấy bên ngoài có gì bất thường thì về nhà sớm, đóng chặt cửa nẻo, ngủ một giấc đến sáng là được rồi."

    "Dĩ nhiên, chị đây cũng không phải sợ mấy cái trò Bách Quỷ Dạ Hành của đám quái đàm xó xỉnh này, nhớ năm đó một mình chị, từ chân núi Phạn Tịnh Sơn chém giết đến thác Hoàng Quả Thụ, mắt cũng không thèm chớp lấy một cái."

    "Làm sao làm được vậy?" Anh tỏ vẻ suy tư nói.

    Cú Manh hơi hất cằm lên, vẻ mặt đắc ý nói, "Đó đương nhiên là vì chị đây, anh tư hiên ngang, thần uy vô địch rồi!"

    "Tớ nói là, khoảng cách hơn bốn trăm cây số, cậu làm sao mà mắt không chớp lấy một cái được? Quái đàm không có tuyến lệ à?"

    "..." Cú Manh hung hăng lườm Lục Dĩ Bắc một cái, "Tóm lại, đừng trách chị đây không nhắc nhở cậu! Với trình độ hiện tại của cậu, nếu bị dính vào, có mặc giáp hồi sinh cũng không sống nổi đâu."

    Cú Manh vẫn khá lo lắng Lục Dĩ Bắc sẽ đi hóng chuyện, anh mà đi, chắc chắn sẽ gặp phải tình huống tệ hại kiểu hai bên đánh nhau, người xem hóng hớt bị xử lý trước tiên.

    Khoảng thời gian này quan sát, cô phát hiện trên người tên nhóc này có một loại khí trường khiến cô cảm thấy vô cùng kỳ lạ.

    Loại khí trường đó, giống hệt như người thừa kế quyền năng của Trung Ôn Thần mà cô từng gặp qua, thuộc kiểu "uống nước lã cũng dắt răng, mặc áo cà sa cũng gặp ma."

    Nhưng mà, anh còn kỳ quái hơn, bí ẩn hơn, dường như vẫn đang trưởng thành.

    Những kẻ như anh thường sẽ chết yểu từ sớm, không sống được đến tuổi trưởng thành, cũng không biết làm thế nào mà sống được đến tận bây giờ.
- id: Volume_3_Chapter_58_Segment_805
  title: 第五十八章  离别
  content: |-
    Có lẽ, anh thuộc dạng cực kỳ may mắn trong đám "thần xui xẻo" ấy nhỉ?

    Tuy nói, Cuyên Gia tính ra tớ có kiếp nạn, nhưng mà, thông qua cách xu cát tị hung, tránh được kiếp nạn, cũng là một trong những cách tiêu trừ tai họa mà! Câu Manh nghĩ.

    Lục Dĩ Bắc: "..."

    Bách Quỷ Dạ Hành gì đó nghe đã thấy rất nguy hiểm rồi...

    Nơi nguy hiểm, sao có thể có Lục Dĩ Bắc tôi được chứ?

    Không cần cậu nói, tớ cũng sẽ trốn càng xa càng tốt.

    Lục Dĩ Bắc lẩm bẩm trong bụng, ánh mắt nhìn Câu Manh từ trên xuống dưới một lượt: "Thật sự phải đi à? Có thể không đi được không?"

    "Dĩ nhiên là không thể." Câu Manh lắc đầu, vỗ vai Lục Dĩ Bắc, giọng thấm thía nói: "Chị biết tình cảm của cậu với chị đã sâu đậm lắm rồi, không nỡ xa chị đây mà."

    "Nhưng mà, trên cõi đời này, thứ nhiều nhất chính là hợp tan ly biệt, cậu học cách quen dần đi, lần này cho dù cậu có níu giữ chị, chị cũng nhất định phải đi."

    "Cũng không hẳn là không nỡ xa cậu..."

    Lục Dĩ Bắc liếc nhìn những thứ yêu thích như đĩa Blu-ray, SWITCH, truyện tranh và tiểu thuyết được Câu Manh tỉ mỉ lựa chọn trong vali, mặt không cảm xúc nói: "Tớ chỉ mong con nhóc cậu mau biến đi cho sớm, nhưng cậu cuỗm đồ của ông đây là có ý gì?"

    "Nói một câu thôi, người có thể đi, đồ đạc phải để lại!"

    "Rầm——!"

    Câu Manh nhảy phắt lên vali kéo, như một con lười, tứ chi ôm chặt lấy vali, hung hăng trừng mắt nhìn Lục Dĩ Bắc, hờn dỗi: "Cái đồ chết không có lương tâm nhà cậu!"

    "Chị đây đối tốt với cậu như vậy, lúc chia tay, tặng chút đồ cho chị thì sao chứ? Sao cậu keo kiệt thế?!"

    Đây có được coi là bà cụ ngàn tuổi đang ăn vạ không đây?

    Lục Dĩ Bắc khoanh hai tay trước ngực, liếc nhìn Câu Manh nói: "Cổ nhân có câu, không hỏi mà lấy, coi như trộm cắp. Quà chia tay, phải là tớ tặng cho cậu, chứ không phải cậu lén lút mang đi!"

    "Tránh ra, tránh ra!"

    "Tớ không!"

    "..." Lục Dĩ Bắc nhìn Câu Manh vừa dễ thương vừa hung dữ, đảo mắt một cái, bực bội nói: "Ý của tớ là, nếu muốn quà tặng, thì để tớ chọn cho cậu!"

    "Cậu xem cậu chọn toàn thứ gì thế này? NTR từ 'Biển Yên Sóng Lặng'? Sở thích cũng đặc biệt đấy nhỉ! 'FIFA19'? Nếu không phải giảm giá, tớ căn bản sẽ không mua! 'Hunter x Hunter'? Tớ sợ cậu đợi đến lúc mình thoái hóa luôn rồi cũng không đợi được kết cục..."

    Lục Dĩ Bắc vừa cằn nhằn, vừa lấy từng món đồ Câu Manh đã chọn ra, trong quá trình này, anh phát hiện con nhóc này quả không hổ danh là thần linh, đúng là khác biệt với người thường.

    Không sót một cái nào, con bé dẫm phải tất cả những bãi mìn như cốt truyện rác, kết thúc dở dang, drop truyện, tối ưu hóa tệ hại mà anh từng dính phải trong những năm qua.

    Đúng là hết nước nói!

    Lục Dĩ Bắc mất hơn một tiếng đồng hồ để lựa chọn ra một vài tác phẩm mà anh thấy kinh điển và thú vị, nhưng trong thời gian ngắn không muốn xem lại, rồi xếp gọn gàng vào vali kéo giúp Câu Manh.

    "Chỗ này..." Đứng dậy, anh chỉ vào chiếc vali kéo đầy ắp nói: "Chắc đủ cho cậu xem hai ba năm rồi. Đến lúc xem xong, thì nói với tớ, tớ sẽ gửi thêm qua cho cậu."

    "Hửm?" Câu Manh híp mắt nhìn Lục Dĩ Bắc từ trên xuống dưới một lượt, cảnh giác nói: "Tên nhóc nhà cậu hôm nay sao mà ân cần thế, không phải là trước khi đi, còn muốn kiếm chác gì đó từ chị đấy chứ?"

    "Hay là... tối nay chị ngủ cùng cậu nhé? Sáng maiค่อย đi?" Câu Manh vừa nói, vừa nhướng mày với ánh mắt quyến rũ.

    "Không cần đâu!" Lục Dĩ Bắc không nghĩ ngợi gì mà từ chối thẳng thừng.

    Mặc dù, anh đúng là có một vài kiến thức về quyến thuộc, sau khi học cùng thiếu nữ thần bí đêm qua, vẫn cảm thấy mơ mơ hồ hồ.

    Nếu Câu Manh có thể chủ động chia sẻ kinh nghiệm thì tất nhiên là quá tốt rồi.

    Nhưng mà, vấn đề kiểu này, anh nào dám chủ động hỏi chứ?

    Hỏi rồi chẳng phải là tự khai báo thân phận hay sao?

    Huống chi, chiêu trò này anh đã thấy nhiều lần rồi, nhìn thì có vẻ tuyệt vời, nhưng thực chất là một cái bẫy lớn.

    Dám chung giường chung gối với vị thần trông coi việc sinh sản, cho dù chẳng làm gì cả, cô ta cũng có trăm phương ngàn kế khiến cậu trải nghiệm "niềm vui" uống nước sông Tử Mẫu, muốn tìm người chịu trách nhiệm cũng không tìm được.

    Con mèo cái già đã triệt sản nhà hàng xóm chính là bị dính chiêu như vậy đấy.

    Lục Dĩ Bắc tận mắt nhìn thấy, con mèo cái già đó lẻn vào nhà, bị Câu Manh vuốt ve cả đêm, sau đó bụng nó cứ ngày một to ra.

    Đến giờ, người hàng xóm vẫn còn đang tranh cãi với bệnh viện thú y đã triệt sản cho nó đấy!

    Từ đó về sau, "cám dỗ ngọt ngào" của Câu Manh, Lục Dĩ Bắc một lần cũng không dám nhận chiêu nữa.

    Đôi khi, anh thậm chí còn nghĩ, Câu Manh nói cô ấy thường xuyên chủ trì hôn lễ ở Đào Nguyên, điều này không phải là không có lý do.

    Dù sao thì những cặp đôi mới cưới tìm cô ấy chủ trì hôn lễ, đầu bạc răng long không biết có làm được không, nhưng sớm sinh quý tử thì chắc chắn không thành vấn đề.

    Lục Dĩ Bắc nghĩ vậy, đưa chiếc vali kéo đã xếp xong vào tay Câu Manh, hỏi: "Khi nào cậu đi? Có cần tớ tiễn không?"

    Câu Manh xua xua tay, nhận lấy tay kéo vali nói: "Không cần, không cần, lát nữa tớ bay từ ban công, chỉ mất một bữa cơm là về đến nhà rồi."

    Nói xong, cô ấy liền xoay người đi về phía ban công.
- id: Volume_3_Chapter_58_Segment_806
  title: 第五十八章  离别
  content: |-
    Vừa đi được mấy bước, cô lại dừng chân, vẫy tay với anh nói: “Anh qua đây một chút, giao kèo của chúng ta hoàn thành trước thời hạn rồi, tớ phải giúp cậu gỡ bỏ giao kèo.”

    Việc này ngoài giữ chữ tín ra, chủ yếu là lo bị liên lụy… Cú Manh thầm bổ sung trong lòng.

    Cú Manh cảm nhận được, luồng khí bất tường trên người anh đang từ từ mạnh lên, cứ theo đà này phát triển, không khéo sau này sẽ xuất hiện triệu chứng người truyền người, người truyền chuyện ma quái.

    “Cứ thế giải trừ sao?” Anh nhíu mày, “Hay là cứ giữ lại làm kỷ niệm đi?”

    “Sau này tớ còn có cơ hội gặp lại cậu nữa không cũng không chắc đâu!”

    “…”

    Cú Manh ngẫm nghĩ một lát rồi gật đầu nói: “Vậy được rồi, cậu muốn giữ thì cứ tạm thời giữ lại đi!”

    Dù sao đến lúc đó có vấn đề gì, mình cũng có thể nhận ra, cũng có thể đơn phương giải trừ giao kèo. Cú Manh thầm nghĩ.

    Trong lúc suy tư, cô liền vẫy tay với anh, kéo vali hành lý đi về phía ban công, ngay khoảnh khắc thân mình bước qua cửa kính, hóa thành một luồng sáng màu xanh biếc nhàn nhạt, cuốn theo chiếc vali trên đất, biến mất trong ánh nắng rực rỡ.

    “Ấy——!”

    Nhìn về hướng Cú Manh biến mất, bầu trời quang đãng trôi lững lờ vài gợn mây trắng, anh khẽ thở dài đầy tiếc nuối.

    ————

    Trên bầu trời Hoa Thành, giữa những tầng mây.

    Một luồng sáng xanh biếc tựa như hòa vào cơn gió, đột nhiên ngọ nguậy một hồi, hóa thành hình dạng như một con chim bay, đôi cánh mang theo làn gió xuân展开, sải cánh bay lượn trên vòm trời.

    Chẳng bao lâu sau, nó trà trộn vào đàn chim di trú đến đây tránh đông hàng năm một cách không hề đột ngột.

    Thế là, vào ngày hôm đó, đàn chim bản địa đã gặp một đàn chim khách lạ hoắc đến từ nơi khác, chưa từng thấy bao giờ.

    Chúng nói thứ tiếng địa phương kỳ lạ, giọng đặc biệt to, miệng líu ríu kể những chuyện cười tục tĩu liên quan đến trứng chim, lỗ huyệt và những chiếc lông đuôi xinh đẹp.

    Trông chúng có vẻ thô lỗ và kỳ quái, nhưng lại khiến đàn chim di trú cảm thấy chúng rất lợi hại một cách khó hiểu, không kìm được mà muốn đem những nắp chai bia, cúc áo kim loại, mảnh nhựa màu mà chúng lượm lặt khắp nơi dâng tặng cho chúng.

    Nhưng sau khi đến gần, nhìn thấy thứ chúng cầm trên móng vuốt, đàn chim di trú đã từ bỏ.

    Truyện tranh, máy chơi game, light novel… Đây chẳng phải là những thứ con người thích sao?

    Đệt! Hệ thống XP của mấy con chim khách ngoại tỉnh này lạ vãi nồi!

    ————

    Cùng lúc đó, ngay khi con chim khách do Cú Manh hóa thành bay qua bầu trời Hoa Thành.

    Đại học Bách khoa Hoa Thành, tòa nhà khoa Văn Lý thuộc Học viện Văn học, một vị giáo sư thỉnh giảng đang say sưa giảng bài cho sinh viên, rồi đột nhiên, ông như cảm nhận được điều gì đó, ngẩng đầu nhìn ra ngoài cửa sổ, ánh mắt như xuyên qua tầng mây, đang chăm chú nhìn vào thứ gì đó.

    “Thầy ơi, thầy? Thầy không sao chứ ạ?”

    Tiếng hỏi của nữ sinh ngồi bàn đầu vang lên bên tai người đó, ông khẽ sững lại, mỉm cười lắc đầu với cô gái, sau đó ngẩng đầu, nói với các sinh viên trong lớp: “Xin lỗi các em, thầy đi vệ sinh một lát.”

    Nói xong, ông liền rời khỏi lớp học.

    Ra khỏi lớp học, đến nhà vệ sinh, khóa trái cửa phòng lại, người đó mới lấy ra một chiếc đĩa sứ trắng ọp ẹp, hai tay ấn vào mép đĩa, khẽ nói: “Vọng tiền hậu dạ, phụ thúc thảo nhân, chỉ phấn diện, thủ mạt sam quần…”

    Cùng với lời thì thầm của người đàn ông, ánh sáng trong phòng vệ sinh chật hẹp bỗng tối sầm lại, trong bóng lưng của ông có thứ gì đó dơ bẩn không sạch sẽ đang ngọ nguậy bất an.

    Hồi lâu, chiếc đĩa sứ trắng khẽ rung lên, người đàn ông lúc này mới ngừng thì thầm.

    “Đại nhân, sự tồn tại đáng sợ đó đã đi rồi, xem phương hướng thì có vẻ như sắp rời khỏi Hoa Thành, ngài có thể thông báo cho những người mà ngài nói bắt đầu chuẩn bị.”

    “Keng——!”

    Như để đáp lại người đàn ông, chiếc đĩa sứ trắng khẽ lắc lư, phát ra một tiếng kêu giòn tan, rồi im bặt, bóng tối trong phòng vệ sinh cũng rút đi như thủy triều.

    Ánh sáng trở lại bình thường.

    Người đàn ông đứng chờ tại chỗ một lát, lấy điện thoại ra, mở một phần mềm chat ít người dùng tới, gửi tin nhắn cho một người có tên “Đứa Con Kỳ Tích”.

    【Người thừa kế Quyền năng Câu Mang đã rời khỏi Hoa Thành, có chặn giết giữa đường hay không, các người tự xem xét.】

    【Tôi đã hứa giúp các người giám sát cô ta, thứ các người hứa cho tôi khi nào mới đưa?】

    Một lúc lâu sau, điện thoại của người đàn ông rung lên, nhận được tin nhắn trả lời.

    【Sau khi xong việc, sẽ trả gấp đôi cho anh.】

    ————

    Bên kia.

    Ngoại ô xa của Hoa Thành, trong một căn biệt thự độc lập quanh năm đóng chặt cửa, thường xuyên có shipper nhìn thấy bóng dáng kỳ dị.

    Meo Tiểu Thất như một con mèo, dùng cả tứ chi ngồi xổm trên ghế, nhìn nội dung chat trong nhóm thành viên cốt cán của nhóm chat Quái Đàm, tai xoay qua xoay lại.

    Hồi lâu, cô nhíu mày, quay đầu nhìn lão dê già bên cạnh đang nhìn thanh tiến độ tải game 18+ mà gãi đầu gãi tai.

    “A Sắc, cậu có phát hiện ra, ID này của đại ca đã lâu lắm rồi không đổi không?”
- id: Volume_3_Chapter_58_Segment_807
  title: 第五十八章  离别
  content: |-
    Lão dê già chẳng thèm liếc Meo Tiểu Thất lấy một cái, vừa cắm đầu xem giới thiệu của nhiều game H hơn nữa, vừa thản nhiên nói: “Cái này thì có vấn đề gì đâu?”

    “Đương nhiên là có vấn đề rồi, tốc độ đổi ID trước kia của gã đó còn nhanh hơn cả tốc độ cậu đổi vợ 2D nữa!”

    “Đổi cái gì mà đổi? Tớ là thêm vào, các cô ấy đều ngang hàng nhau, mỗi một người tớ đều yêu như nhau… Thôi bỏ đi, nói cậu cũng không hiểu đâu.”

    Hai người như ông nói gà bà nói vịt, ngứa mắt lẫn nhau, sau vài câu trao đổi đơn giản, liền im bặt, mỗi người làm việc của mình.

    Meo Tiểu Thất vừa dán mắt vào nội dung chat của nhóm thành viên cốt cán trong group chat Quái Đàm, vừa liếm bàn tay nhỏ nhắn trắng nõn, bỗng nhiên nhìn thấy một tin nhắn từ một người bạn trong nhóm Đồng Thành, không kìm được mà nhíu mày.

    Chiến Sĩ Thuần Ái: “@Đại ca Hư Vô, cái đám đang theo dõi người kế thừa quyền năng Câu Mang hình như bắt đầu hành động rồi, chúng ta có cần theo dõi không?”

    Hư Vô: “Cứ theo dõi xem sao, theo phán đoán của tôi, tin này, sau này giá trị có thể sẽ rất cao đấy!”

    Xem xong hai tin nhắn, Meo Tiểu Thất vội vàng quay người vỗ vai Lão dê già: “Cậu mau xem, tin nhắn Chiến Sĩ Thuần Ái gửi trong nhóm kìa.”

    Lão dê già liếc xéo Meo Tiểu Thất một cái: “Cái thằng nhóc đó lại gửi gì nữa rồi? Săn NTR à? Tớ nói cậu nghe, cậu không cần để ý đến nó đâu, trẻ con thì biết cái gì?”

    “Đến sau này, nó sẽ phát hiện ra, nó vốn chẳng phải thích tình yêu thuần khiết, hay là ghét NTR, nó chỉ đơn thuần là háo sắc mà thôi!”

    “…”

    Meo Tiểu Thất lườm Lão dê già một cái, hờn dỗi nói: “Bảo cậu xem thì cứ xem đi, lắm lời làm gì?”

    “Rồi rồi rồi!”

    Lão dê già không cãi lại được Meo Tiểu Thất, luôn miệng đáp hai tiếng, rồi chuyển màn hình máy tính của mình sang nhóm thành viên cốt cán, kéo lên một đoạn, xem xong tin nhắn, rồi nhíu mày.

    “Người kế thừa quyền năng Câu Mang, không phải là Câu Manh sao, Câu Manh không phải là nhân tình của Vương Bất Lưu Hành à?”

    “Đại ca định bán thông tin này cho Vương Bất Lưu Hành à?”

    Meo Tiểu Thất gật đầu, xen vào: “Tớ thấy giống lắm, nhưng đại ca không phải đã nói, tên khốn đó là đồng minh quan trọng của chúng ta sao? Nếu đã là đồng minh, sao không chia sẻ thông tin trực tiếp luôn đi?”

    Lão dê già nhún vai: “Đại ca nghĩ thế nào, sao mà tớ biết được? Nói chung là chắc cậu ấy không có ác ý gì đâu.”

    Ngừng một lát, gã nói thêm: “Chắc là do nguyên tắc của người giao dịch thông tin trỗi dậy thôi nhỉ?”

    Nghe vậy, Meo Tiểu Thất gật đầu ra vẻ suy tư: “Chỉ là không biết, Vương Bất Lưu Hành lúc đó sẽ lựa chọn thế nào, là chọn biết nguyên nhân cái chết của bố trước, hay là biết sự an nguy của nhân tình trước.”

    “Ừm…”

    Lão dê già trầm ngâm một lát rồi nói: “Tớ có linh cảm, cô ta sẽ không chọn cái nào cả.”

    “Tại sao?”

    “Không có tại sao cả, gặp qua vô số phụ nữ rồi, nên mới có cái trực giác kỳ quái này thôi.”

    Meo Tiểu Thất: “…”
- id: Volume_3_Chapter_59_Segment_808
  title: 第五十九章 赌局的线索
  content: |-
    Lục Dĩ Bắc cảm thấy mình, có lẽ có chút tiềm chất M.

    Hiếm khi có được cơ hội "trộm được nửa ngày nhàn rỗi", anh lại thấy có chút không thoải mái.

    Cũng không phải là, anh thật sự nảy sinh tình cảm gì đặc biệt với Câu Manh.

    Chỉ là, dạo trước trong nhà có thêm một "người", lúc nào cũng ồn ào náo nhiệt, bây giờ đột nhiên lại trở nên vắng lặng, giống như lúc mắt anh vừa hồi phục thị lực, trở về nhà vậy.

    Một mình ở nhà, rảnh rỗi cũng là rảnh rỗi, Lục Dĩ Bắc bèn nghiên cứu những thu hoạch từ chuyến đi tìm cổ kiếm lần này.

    Anh đổ hết đồ trong bao đàn ghi-ta ra, bày trên sàn phòng khách, kiểm kê một lượt mới phát hiện, mình vậy mà đã "tiện tay" lấy đi mười mấy món vật phẩm linh năng từ phòng sưu tầm của Lý Đường Hán.

    Mấy món vật phẩm linh năng đó vẻ ngoài cực kỳ tệ, công dụng cũng cực kỳ tệ, sau khi thử dùng một lượt, hoàn toàn không đạt được cường độ như trợ lý của Lý Đường Hán thổi phồng lên tận mây xanh.

    Dựa theo tiêu chuẩn đánh giá vật phẩm linh năng mà Lục Dĩ Bắc xem được trong «Tư Dạ Thư», thì đây đều là những vật phẩm linh năng cấp D kém chất lượng.

    Cũng chỉ có nửa gói que cay Vệ Long bao bì kiểu cổ điển kia là còn chút tác dụng.

    Có thể đỡ thèm, nhưng cũng chỉ có thể đỡ thèm.

    Cứ nửa tiếng lại làm mới một que cay, cho đến khi hồi phục lại trạng thái nửa gói, hiệu quả này đã nhẫn tâm đập tan giấc mộng làm giàu bằng việc bán que cay của Lục Dĩ Bắc.

    "Đồ tùy tiện lấy ra tặng người, quả nhiên chẳng có gì tốt đẹp!"

    Cướp bóc trạm thu hồi đồ nội thất cũ, mà còn ảo tưởng nhận được bảo vật gì, chẳng khác nào kẻ ngu nói mớ.

    Nếu những vật phẩm linh năng này có thể giống như trong mấy game mobile rác rưởi hút máu kia, dùng để cường hóa, chế tạo, cho vật phẩm linh năng cấp cao ăn thì tốt rồi. Lục Dĩ Bắc nghĩ.

    Anh đã thử đem những vật phẩm linh năng này cho tượng Minh Vương ăn, giống như lúc trước dâng cúng cho tượng Minh Vương, thậm chí còn đốt hai nén hương, nhưng tượng Minh Vương hoàn toàn không có phản ứng gì.

    Cũng không biết là do cách thức của anh không đúng, hay là những vật phẩm linh năng này quá kém chất lượng, không hợp khẩu vị của nó.

    Còn về Linh Đài Tịnh Nghiệp.

    Thanh Tễ thỉnh thoảng vẫn còn kêu vài tiếng ở bên trong, cho nên trước khi trời tối bị quái đàm hóa, Lục Dĩ Bắc không dám lấy "con dao phay gia truyền phiên bản sưu tầm hai trong một uy lực tăng cường" ra.

    Kiểm kê xong một lượt vật phẩm linh năng, Lục Dĩ Bắc tìm một cái bao dệt, giống như đựng khoai tây, đem đám vật phẩm linh năng đó bỏ vào, vứt ở một góc phòng, lúc này anh mới bắt đầu nghiên cứu thu hoạch giá trị nhất tối qua – «Thái Hòa Quân Tử Kiếm Đồ Thuyết» và cách sử dụng quyến thuộc chính xác.

    Trong khoảng thời gian ở cùng Câu Manh, Lục Dĩ Bắc thường xuyên nghe cô ấy kể mình đối xử tốt với quyến thuộc trong Đào Nguyên như thế nào, cộng thêm việc Đỗ Tư Tiên thỉnh thoảng xuất hiện trong giấc mơ của anh, lợi dụng BUG để luyện tập chú thuật.

    Lục Dĩ Bắc từng suýt cho rằng, ý nghĩa của quyến thuộc quái đàm, thật sự giống như định nghĩa trong «Từ điển Tiếng Hán Hiện đại» là "gia quyến, người thân, cũng chỉ vợ chồng".

    Nhưng sự thật chứng minh, anh đã nghĩ nhiều rồi.

    Dựa theo «Hướng dẫn Sử dụng Quyến thuộc» do thiếu nữ bí ẩn thân tình cung cấp, đây tuyệt đối là một cái bẫy cực lớn.

    Ngoài việc thông qua chuyển tiếp ý thức để lưu trữ thông tin.

    Còn có thể chia sẻ ký ức, chia sẻ linh năng, chia sẻ năng lực trong thời gian ngắn, thậm chí chia sẻ sinh mệnh, đoạt xá thân thể các kiểu đều có thể làm được, có thể tăng cường thực lực của cả hai bên ở mức độ lớn.

    Nhưng mà...

    Mặc dù loại chia sẻ này là hai chiều, quái đàm có thể mượn của quyến thuộc, quyến thuộc cũng có thể mượn của quái đàm, nhưng vấn đề là, quyền quyết định khi nào dùng, dùng như thế nào lại nằm trong tay quái đàm.

    Quyến thuộc, mẹ nó chứ, chính là người công cụ.

    Nếu gặp phải chủ nhân lòng dạ đen tối, tuyệt đối sẽ bị lừa cho không còn mảnh xương.

    May mà, tớ không đen tối như vậy, Đỗ Tư Tiên cũng không cần lo lắng tớ mưu tài hại mệnh, tớ nhiều nhất cũng chỉ coi cậu như ổ cứng di động và bộ xử lý dữ liệu mà thôi. Lục Dĩ Bắc nghĩ.

    Sau khi học được cách sử dụng quyến thuộc chính xác, Lục Dĩ Bắc đã nghĩ ra kế hoạch lợi dụng hợp lý quyến thuộc duy nhất này rồi.

    Chỉ là trước khi chính thức đưa vào sử dụng, còn phải thử nghiệm nhiều lần, trước tiên trải qua một đợt thử nghiệm kín, thử nghiệm nội bộ, thử nghiệm kỹ thuật rồi mới nói.

    Dù sao anh cũng phải đảm bảo, kế hoạch của mình không thể gây ra bất kỳ tổn hại nào cho Đỗ Tư Tiên mới được.

    Nghĩ đến đây, Lục Dĩ Bắc thầm cười một cách nham hiểm, "Tư Tiên muội muội, lần sau vào giấc mơ của anh, em phải chuẩn bị sẵn sàng đón bão tố đấy nhé!"

    Nghiên cứu xong cách sử dụng quyến thuộc, Lục Dĩ Bắc bèn thay một bộ đồ thể thao, xỏ một đôi giày thể thao, ra khỏi nhà, một mình lên sân thượng.

    Anh chuẩn bị thử luyện tập một chút những gì đã học được từ «Thái Hòa Quân Tử Kiếm Đồ Thuyết».

    Khu chung cư Tĩnh Di, giai đoạn 3, tòa nhà số 3, trên sân thượng.

    Dưới ánh nắng ấm áp và làn gió thu se lạnh, Lục Dĩ Bắc hai chân dang rộng bằng vai, đầu gối hơi chùng xuống, hai mắt nhắm nghiền, trong đầu không ngừng hồi tưởng lại những động tác mà Thanh Tễ đã thị phạm.

    Hồi lâu, anh đột nhiên mở mắt, ánh mắt trong con ngươi sắc như điện, hai chân đột ngột dùng sức.

    "Ầm——!"

    Theo tiếng xé gió trầm đục, đế giày thể thao dưới chân biến dạng, bên dưới ống quần bị xé rách, hiện ra những thớ cơ cuồn cuộn như sóng nước, truyền lực đạo tinh thuần mà tinh diệu xuống dưới chân.
- id: Volume_3_Chapter_59_Segment_809
  title: 第五十九章 赌局的线索
  content: |-
    Trong nháy mắt, thân hình anh đã từ giữa sân thượng vọt tới trước lan can mép sân thượng.

    Giây tiếp theo.

    "Xì—— A——! Đau, đau!"

    Anh liền kêu rú lên ôm lấy bắp chân, ngã lăn ra đất.

    Giống như là, từ trạng thái một trạch nam béo phì đích thực đầy tự tin ra ngoài chạy bộ rèn luyện, tua nhanh thẳng đến trạng thái bị căng cơ sau khi chạy được một phút.

    Lời tổ tiên nói quả không sai mà! Người thường, thật sự không chịu nổi cái này.

    Mặc dù chưa "quái đàm hóa", nhưng cơ thể của tôi cũng đã được năng lực tâm linh cường hóa rồi, vậy mà vẫn đau đến thế, như thể hai chân sắp bị vặn xoắn lại thành quẩy vậy.

    Xem ra, chỉ có thể đợi sau khi "quái đàm hóa", rồi tìm cơ hội thử lại, nếu thực sự không được, thì chỉ đành dạy cho Đỗ Tư Tiên, để cậu ấy luyện thành thạo, rồi mình nhận chia sẻ sau vậy. Lục Dĩ Bắc nghĩ.

    «Thái Hòa Quân Tử Kiếm Đồ Thuyết» Lục Dĩ Bắc đã xem Thanh Tễ thị phạm ít nhất cũng hơn mười lần, đến cả miêu tả linh văn "Thái Cực Hỗn Độn" của Thanh Tễ anh cũng thuộc nằm lòng.

    Có điều, kiếm pháp thì đúng là kiếm pháp tốt, nhưng anh lại hoàn toàn không có chút manh mối nào về việc phải bắt đầu luyện tập từ đâu.

    Đầu tiên, có một vấn đề rất nghiêm trọng.

    Anh vốn không phải quân tử, bát tự xung khắc với kiếm pháp này.

    Nhưng mà, kiếm pháp tạm thời chưa luyện được, Lục Dĩ Bắc cũng chẳng hề sốt ruột, anh cũng không mấy hứng thú, dù sao vẫn còn thứ khác để học.

    Ví dụ như, thân pháp đi kèm với kiếm pháp, và loại thủ đoạn đặc biệt dùng linh năng tạo ra gió mây bao quanh người để đạt hiệu quả phòng ngự.

    Hai thứ này, Lục Dĩ Bắc rất hứng thú, đặc biệt là cái trước.

    Ngay từ lần đầu xem Thanh Tễ thị phạm, anh đã chú ý đến, quỹ đạo di chuyển thân hình của Thanh Tễ trên không trung rất đặc biệt.

    Giữa cơn cuồng phong gào thét, kình lực ẩn giấu trong tứ chi toàn thân của Thanh Tễ bộc phát ra, Lục Dĩ Bắc nghe thấy từng tràng tiếng "bốp bốp" vang lên.

    Nhưng điều khiến Lục Dĩ Bắc cảm thấy kỳ lạ là, Thanh Tễ hoàn toàn không biểu hiện ra trạng thái cơ thể bị linh văn bao phủ.

    Mà trong những kiến thức về Đại Xà Thần mà anh giải mã được, trong số ít những hình ảnh chiến đấu của người có năng lực tâm linh, muốn đạt được hiệu quả tương tự, đều xuất hiện hiện tượng linh văn bao phủ toàn thân.

    Nói cách khác, đây có lẽ xem như là lần đầu tiên Đại Xà Thần "chứng kiến", có người lại có thể dựa vào việc vận dụng thuần túy sức mạnh cơ bắp, kết hợp với việc vận dụng linh năng một cách tinh tế, để đạt đến phạm trù hiệu quả linh văn gần như kỳ diệu.

    Toàn thân con người có hơn 600 khối cơ.

    Nếu có thể vận dụng năng lực này của Thanh Tễ lên từng khối cơ quan trọng, rồi dựa theo tình huống thực tế mà sắp xếp tổ hợp, thì có thể tạo ra những biến hóa khác nhau như tấn công, né tránh, thăm dò, phòng thủ, cường công đột phá, v.v.

    Nhưng mà, dù nhìn qua chỉ là động tác của chân, nhưng thực tế lại liên quan đến sự phối hợp của toàn bộ nhóm cơ trên cơ thể và hàng chục cách vận dụng linh năng khác nhau, muốn học được không hề đơn giản.

    Theo lời Thanh Tễ, lúc cậu ấy theo các sư phụ học, gần như là mỗi ngày một lần rách dây chằng, ba ngày một lần rách cơ.

    Lục Dĩ Bắc không giống Thanh Tễ thời niên thiếu, là một đứa trẻ lì lợm sư phụ bảo luyện thế nào liền luyện thế ấy, anh nhát gan sợ đau, lại chỉ xem Thanh Tễ thị phạm vài lần, nên những gì mày mò ra được, thực sự chỉ là chút da lông bên ngoài.

    Một chút da lông về phòng thủ, né tránh, và phòng thủ.

    Dường như, về phương diện học kỹ năng "cẩu mệnh", anh lại có một loại thiên phú siêu phàm đến kỳ lạ.

    Cứ phát triển thế này, liệu mình có biến thành nhân vật hệ "trâu máu" không nhỉ?

    Kiểu như lên giáp trâu nhất, rồi chịu những đòn đánh độc địa nhất.

    Lục Dĩ Bắc đau đến mồ hôi nhễ nhại ngồi dậy, vừa nhăn nhó xoa bóp bắp chân như thể bị căng cơ, vừa lo lắng nghĩ ngợi.

    Rất nhanh, anh đã kết thúc buổi luyện tập thân pháp vội vàng bắt đầu rồi lại vội vàng kết thúc, co mình vào một góc sân thượng, vừa uống "nước vui vẻ của trạch nam" ướp lạnh, vừa nghiên cứu món đồ cuối cùng thu hoạch được tối qua.

    Đó là một thẻ chip có chất liệu tinh xảo, hình dáng kỳ lạ.

    Gió thổi qua tóc mai của Lục Dĩ Bắc, mồ hôi bốc hơi, mang theo cảm giác lành lạnh, nhưng thẻ chip giữa những ngón tay lại càng lạnh hơn.

    Ở nước Z, ngoài một số đặc khu hành chính nhất định, sự tồn tại của sòng bạc là bất hợp pháp, cho dù có tồn tại sòng bạc ngầm, quy mô chắc chắn sẽ không lớn lắm.

    Loại sòng bạc đen đó vốn đã không thể lộ ra ánh sáng, lại càng không thể tốn nhân lực vật lực, để đặt làm loại thẻ chip có hình dáng đặc biệt và độ nhận diện cao như thế này.

    Mà thẻ chip có số "10", thường là loại thẻ chip có mệnh giá nhỏ nhất có thể đổi được trong một sòng bạc.

    Ngay cả nhiều sòng bạc hàng đầu, những thẻ chip mệnh giá nhỏ mà họ sử dụng, cũng đều làm bằng vật liệu nhựa thông.

    Sau khi Lục Dĩ Bắc dùng điện thoại tìm kiếm kiểu dáng thẻ chip của các sòng bạc lớn trên thế giới, anh phát hiện, không có sòng bạc nào có loại thẻ chip tương tự.

    "Vậy thì manh mối chỉ còn lại họa tiết mặt sau này thôi sao?" Lục Dĩ Bắc một tay chống cằm, đánh giá họa tiết mặt sau của thẻ chip, lẩm bẩm một mình.

    Đó là một họa tiết hình ngôi sao bảy cánh, trên các đường nét có khắc những ký tự nhỏ li ti khó nhìn thấy bằng mắt thường, đỉnh của sáu cánh sao đều hiện ra hình dạng những đường nét hỗn loạn, lộn xộn nhưng lại mang một vẻ đẹp kỳ dị, chỉ có đỉnh của một cánh sao là một khoảng trống.
- id: Volume_3_Chapter_59_Segment_810
  title: 第五十九章 赌局的线索
  content: |-
    “Sao bảy cánh à…”

    Lục Dĩ Bắc khẽ lẩm bẩm một câu, cầm điện thoại lên tìm kiếm thông tin liên quan đến sao bảy cánh.

    Sau khi xem qua sơ lược một vài thông tin trên mạng, anh nhíu mày.

    Về "sao bảy cánh" cũng có nhiều lời đồn thổi khác nhau, truyền thuyết kể rằng người vẽ được một nét thành hình sao bảy cánh hoàn mỹ, có người nói đã nhìn thấy Tổng lãnh thiên thần Michael, có người nói đã thấy Quỷ vương Lucifer của địa ngục, cũng có người nói đã thấy Cây Sự Sống ở Thiên Đường, Thành phố Vàng dưới đáy biển, thậm chí có người nói đã thấy ngày tận thế.

    “Thiên thần, ác quỷ, thành phố Vàng gì chứ… chẳng phải đều là chuyện kỳ quái sao?”

    “Tên Tần Đại Lâm đó bị khùng hả? Đánh bạc với chuyện kỳ quái, chắc chắn còn nhiều mánh khóe hơn cờ bạc trực tuyến, làm sao mà thắng được?” Lục Dĩ Bắc lẩm bẩm.

    Càng tìm hiểu sâu về thế giới của những chuyện kỳ quái và người có năng lực tâm linh, anh càng cảm thấy mình không tin vào sự tồn tại của thần ma nữa.

    Đương nhiên, không tin thì không tin, nhưng thứ đáng sợ thì vẫn phải sợ…

    “Thứ này cảm giác xui xẻo quá, biết thế đã không nhặt bừa, hay là…”

    Lục Dĩ Bắc nghĩ đến thủ phạm chính gây ra những遭遇 bi thảm mấy tháng nay của mình là Ngài Thỏ, rồi lại nhìn thấy con chip trong tay, đột nhiên có một sự thôi thúc muốn tự tát mình một cái.

    “Không không, tờ rơi quảng cáo của Ngài Thỏ vứt đi, đốt đi đều tự chạy về được, thứ này so với tờ rơi thì coi như là đã bỏ ra nhiều công sức chế tạo, chắc không dễ vứt đi như vậy.”

    “Hay là, gửi nó đến Hội Dạ Vệ xử lý cho xong.”

    Chuyện tố giác này, anh quá rành rồi.

    Lục Dĩ Bắc vừa nói, vừa dùng điện thoại chụp ảnh con chip, gửi cho tài khoản chính thức của Khương Ly.

    Lục Dĩ Bắc: “Sếp ơi, hôm nay lúc đi dạo trong trường, cháu thấy một món đồ chơi nhỏ, trên đó có dao động linh năng yếu ớt, có cần gửi qua cho sếp xem không ạ? [Hình ảnh][Hình ảnh]”

    Dừng một chút, anh lại bổ sung thêm một tin nhắn.

    Lục Dĩ Bắc: “Sếp chắc đang ở văn phòng nhỉ?”

    ————

    Lục Dĩ Bắc chưa về khu Hạnh Phúc, Khương Ly một mình ngồi trên ghế dài gần trục đường chính của khu, quan sát những cư dân đi qua, cố gắng tìm kiếm chút manh mối bất thường của khu này từ họ.

    Thời tiết hôm nay rất đẹp, nắng vàng rực rỡ, trời xanh ngắt, trong tiết trời thế này, dù là kẻ thù cũng sẽ tạm gác lại hận thù.

    Những cư dân qua lại vẫn như thường lệ, gặp nhau trên đường luôn rất thân thiện chào hỏi nhau, những cặp đôi đi bên nhau trông rất tình cảm, người mẹ bế con trông rất ấm áp, ngay cả một nhân viên văn phòng tan làm về một mình, trông cũng tràn đầy niềm tin vào cuộc sống.

    Cảnh tượng thế này, nếu không phải được tạo ra dưới ảnh hưởng của chuyện kỳ quái thì tốt biết mấy. Khương Ly nghĩ.

    Cô từng trải qua nỗi đau đớn như địa ngục, nhưng không hề căm ghét thế giới này, ngược lại một trong những điều cô thích nhất, chính là nhìn người khác vui vẻ.

    Ngay lúc cô đang tận hưởng niềm vui giả tạo và ngắn ngủi này, điện thoại của cô đột nhiên rung nhẹ một cái, lấy điện thoại ra xem, là tin nhắn của Lục Dĩ Bắc gửi tới.

    Tên này, sao đột nhiên lại dùng số này nhắn tin cho mình?

    Giả dạng Vương Bất Lưu Hành chán rồi, định đổi khẩu vị à?

    Khương Ly thầm nghĩ, mở tin nhắn ra xem, ngay sau đó sắc mặt đột ngột thay đổi, bàn tay thon thả nắm chặt, khớp ngón tay trắng bệch vì dùng sức quá nhiều.

    Thế giới trước mắt như đột nhiên nhuốm một màu máu, tim cô không kiểm soát được mà đập điên cuồng.

    Hồi lâu, cô từ từ buông lỏng bàn tay, gửi tin nhắn trả lời cho Lục Dĩ Bắc.

    Khương Ly: “Không có, cậu đến quán nước gần nhà cậu đợi tớ nhé? Nửa tiếng nữa gặp.”

    Trả lời tin nhắn xong, Khương Ly cất điện thoại, vẻ mặt u ám đi ra ngoài khu Hạnh Phúc, trên người cô dường như tỏa ra một luồng khí đáng sợ nào đó, đến nỗi những cư dân đi lướt qua cũng không dám chào hỏi cô.

    Cô tìm kiếm bấy lâu, manh mối của ván cược đó, cuối cùng cũng xuất hiện rồi…

    (Hôm nay hơi bí chữ một chút, ra ít hơn một xíu nha~)
- id: Volume_3_Chapter_60_Segment_811
  title: 第六十章 化作春泥更护花
  content: |-
    Khương Ly bảo Lục · không hiểu lòng dạ phụ nữ · trai thẳng sắt thép · Dĩ Bắc nửa tiếng sau gặp mặt, anh liền thật sự đợi nửa tiếng.

    Thậm chí, anh rõ ràng đến sớm gần mười phút, nhưng cứ nhất quyết lượn lờ một hồi ở cửa hàng ven đường đối diện quán nước, canh đúng giờ ăn một que cay.

    Mãi đến khi gần tròn ba mươi phút, anh mới băng qua đường, bước vào cửa quán nước đã hẹn, không hơn không kém một phút.

    Lúc anh thong thả ung dung đến nơi, Khương Ly dường như đã đợi rất lâu rồi, đang ngồi ở góc quán nước sát cửa sổ uống trà, vẻ mặt không chút cảm xúc.

    Lục Dĩ Bắc sớm đã quen với vẻ mặt này của Khương Ly rồi, tuy rằng anh bị liệt mặt do bệnh lý, còn Khương Ly bị liệt mặt do tâm lý, nhưng xét từ một góc độ nào đó, hai người đã là bạn bệnh lâu năm rồi.

    Sau khi vào cửa, Khương Ly liếc nhìn Lục Dĩ Bắc đang ngậm que cay trong miệng, ra hiệu cho anh ngồi xuống đối diện mình, rồi cúi đầu uống trà.

    "Đồ đâu? Anh mang đến chưa?"

    Lục Dĩ Bắc vừa nâng tách trà lên, thì nghe thấy Khương Ly cất giọng trầm thấp nói.

    Cứ như là giao dịch ngầm phi pháp vậy… anh thầm nghĩ một câu, lấy từ trong túi áo ra con chip đó, đặt lên bàn, đẩy tới trước mặt Khương Ly.

    Khương Ly nhìn chằm chằm con chip trên bàn, khẽ nheo mắt lại, vươn tay ra, dùng hai ngón tay kẹp lấy con chip, đưa lên trước mặt xem xét, ánh mắt mấy lần thay đổi, dường như đang suy nghĩ điều gì đó.

    Lúc cô cầm lấy con chip, Lục Dĩ Bắc nhìn thấy rõ ràng, cả bàn tay cô đều đang khẽ run rẩy.

    Thấy Khương Ly mãi không lên tiếng, Lục Dĩ Bắc không kìm được nỗi nghi hoặc trong lòng, hỏi: "Lãnh đạo, đây rốt cuộc là thứ quái gì vậy? Cậu hình như biết nó à?"

    "Biết." Khương Ly bình tĩnh đáp.

    Cô vẫn luôn biết sự tồn tại của thứ này, cô từng nhìn thấy một con chip màu vàng, mệnh giá "100" ở chỗ bố mình, trên đó có hoa văn y hệt.

    Nhưng mà, đây chỉ là một con chip hoàn toàn không có tác dụng đặc biệt gì, đơn thuần chỉ dùng để chứng minh tư cách vào cửa mà thôi.

    Có nó, khi ván cược đó xuất hiện, mới có tư cách tham gia vào, còn việc chọn tham gia hay không tham gia, không hề mang tính bắt buộc.

    Hoàn toàn tuân theo nguyên tắc tự nguyện.

    Nghe có vẻ rất nhân văn đúng không? Nhưng những quái đàm điều hành ván cược, luôn có thể đưa ra những thứ cực kỳ hấp dẫn, khiến người ta không kìm được mà đánh cược một phen với nó.

    Sau đó, chỉ cần đã khai cung thì không có tên quay đầu, chỉ cần đánh cược một phen, thì gần như không ai có thể quay đầu được nữa.

    Lục Dĩ Bắc lén lút quan sát Khương Ly đang mân mê con chip, trong khoảnh khắc hai người chạm mắt nhau, liền ra hiệu bằng mắt với cô: "Cậu có phải đang giấu tớ chuyện gì không?"

    Khương Ly cảm nhận được ánh mắt nhìn kỳ quái của Lục Dĩ Bắc, ánh mắt chạm vào anh trong giây lát, đáp lại bằng ánh mắt: "Không có gì."

    "..."

    Còn không có gì nữa? Ngay cả [biểu cảm thả tim] cũng không có! Người phụ nữ này không ổn rồi!

    Tuy cô tỏ ra nhẹ nhàng thản nhiên, dường như con chip đó chẳng phải thứ gì quan trọng.

    Nhưng việc giao nhận thứ có dao động linh năng, mà không gặp mặt ở Tư Dạ Hội đã có chút bất thường rồi, lại còn không nói cho mình biết con chip này là thứ gì, lại càng kỳ lạ hơn. Lục Dĩ Bắc nghĩ.

    Ngay lúc Lục Dĩ Bắc đang suy tư, Khương Ly đã uống xong ngụm trà cuối cùng trong tách, đặt tách trà xuống, thản nhiên nói: "Nếu không có chuyện gì nữa thì anh về trước đi?"

    "Lãnh đạo..."

    Lục Dĩ Bắc không đứng dậy, nhíu mày nói: "Đề nghị cá nhân nhỏ thôi, có một số chuyện nói ra sẽ tốt hơn là giữ trong lòng, hai người bao giờ cũng nhiều cách hơn một người."

    "Dù không được giúp đỡ, ít nhất cũng đổi lấy được chút an ủi mà!"

    Nói xong, Lục Dĩ Bắc đột nhiên có cảm giác chính mình cũng không tin nổi, dù sao thì anh cũng đang một mình tìm kiếm sự thật đằng sau cái chết của bố.

    Nghĩ đến đây, anh đưa tay vào túi áo mò mẫm một hồi, lấy ra một que cay, muốn dùng cách này để xoa dịu sự ngượng ngùng trong lòng.

    "Nào nào, đại ca ăn que cay, vui vẻ lên nào."

    Khương Ly liếc qua que cay trong tay Lục Dĩ Bắc, không có ý định nhận lấy, sau đó nhìn thẳng vào mắt anh.

    "Lục Dĩ Bắc, nói thật với anh nhé, con chip này quả thực có chút đặc biệt, liên quan đến một quái đàm nào đó. Nhưng đối với anh mà nói, chuyện đến đây là kết thúc rồi."

    "Nếu anh không muốn sớm sử dụng phúc lợi nghĩa trang của Tư Dạ Hội thì đừng có chuyện gì cũng xía vào."

    Bây giờ thời thế đã thay đổi rồi, rất nhiều cô nàng thơm tho mềm mại, đã bất tri bất giác biến thành những sinh vật đáng sợ.

    Những cô gái như Khương Ly, so với việc chờ đợi người khác cứu giúp, càng thích tự mình cầm thanh đại đao dài bốn mét, chém điên cuồng mấy con phố xong, kiệt sức nằm trong vũng máu, rút điện thoại ra chơi hai ván mạt chược.

    "Ờ..." Lục Dĩ Bắc nhìn Khương Ly với vẻ mặt nghiêm túc, hơi sững người một chút, "Chẳng lẽ tớ không có chỗ nào giúp được cậu sao?"

    "Giúp đỡ? Anh định giúp thế nào? Đột nhiên bộc phát sức mạnh, đại sát tứ phương à?" Khương Ly hỏi vặn lại.
- id: Volume_3_Chapter_60_Segment_812
  title: 第六十章 化作春泥更护花
  content: |-
    "Cậu đừng nói với tớ, thật ra cậu là một nhân vật lợi hại, chán ghét đấu đá giang hồ, ẩn mình chạy đến Hội Người Gác Đêm làm một nhân viên quèn, vừa dưỡng lão, vừa tiện thể tán gái mở hậu cung nhé?"

    Về chuyện ván cược quái đàm kia, không ai có thể giúp được, Hội Người Gác Đêm cũng không giúp được, họ thậm chí còn không tìm ra manh mối và quy luật xuất hiện của ván cược.

    Muốn chúng hoàn toàn tiêu đời, chỉ có cách tham gia vào ván cược, thắng từng trận một.

    Cho nên, chuyện này tuyệt đối không thể để Lục Dĩ Bắc tham gia, nếu anh đi rồi thua, rất có khả năng cả đời này đừng hòng rời khỏi đó. Khương Ly nghĩ.

    "..."

    Gì mà đại lão vô địch ẩn giấu thân phận dưỡng lão chứ! Tớ ẩn giấu thân phận, tùy thời thu thập thông tin tình báo đầu tay để tự bảo vệ mình, giống kẻ hai mang thì đúng hơn.

    Cô ấy nói vậy chẳng phải là đang uy hiếp mình sao, uy hiếp rằng chỉ cần mình còn xen vào chuyện của người khác, cô ấy sẽ bóc trần thân phận Vương Bất Lưu Hành của mình?

    Lục Dĩ Bắc nghĩ thầm, nhún vai, "Tớ đương nhiên không phải đại lão gì rồi, nếu cậu biết chỗ nào có loại đại lão đó thì phiền cậu nói cho tớ biết, tớ đã sớm không muốn cố gắng nữa rồi."

    Khương Ly liếc anh một cái nói, "Vậy đợi đến khi nào cậu trở thành chỗ dựa vững chắc như thế rồi hãy đến giúp tớ."

    "Lạnh lùng vậy sao? Tớ vốn còn tưởng chúng ta đã được xem là bạn bè có thể chia sẻ những bí mật nhỏ rồi chứ..."

    "..."

    Bạn bè ư, đợi tớ thắng ván cược kia trở về, có lẽ có thể làm bạn với cậu.

    Khương Ly nghĩ thầm, lạnh lùng nói, "Cậu nghĩ nhiều rồi, tớ rất ghét cậu đấy, từ lần đầu tiên bắt cậu về Hội Người Gác Đêm đã thấy cậu rất đáng ghét rồi, chưa từng thấy ai nói nhảm nhiều như cậu."

    Lục Dĩ Bắc, "..."

    Thấy anh im lặng, Khương Ly cầm gậy chống đứng dậy, đi khập khiễng ra ngoài quầy nước.

    Lục Dĩ Bắc cau mày, nhìn cô từ từ đi xa, đột nhiên đứng dậy đuổi theo.

    "Đợi một chút!"

    "Lãnh đạo, tôi còn một câu hỏi nữa."

    Khương Ly quay người lại, bình tĩnh nhìn Lục Dĩ Bắc, không nói một lời chờ đợi câu hỏi của anh.

    Mặc dù cô không biết anh muốn hỏi gì, nhưng cô đã chuẩn bị sẵn sàng, dùng thái độ lạnh lùng nhất để trả lời.

    "Mộ mà Hội Người Gác Đêm mua cho tôi ở đâu vậy? Tôi muốn đến xem thử, bàn bạc trước với người quản lý nghĩa trang, nhờ họ khắc lên bia mộ của tôi một mã QR ghi lại tiểu sử cuộc đời gì đó."

    Khóe miệng Khương Ly giật giật, những lời đã chuẩn bị sẵn nghẹn lại trong cổ họng, một lúc lâu sau, cô cười nhẹ, nghi hoặc hỏi, "Sao cậu có thể lúc nào cũng phun ra mấy lời nhảm nhí vậy?"

    Cái cảm giác vừa có vẻ hèn nhát lại vừa luôn thoải mái nhẹ nhàng này, thật khiến người ta ngưỡng mộ đó!

    "Ai biết được chứ?" Lục Dĩ Bắc nhún vai, "Có lẽ là một loại thiên phú đặc biệt nào đó chăng?"

    "..." Trầm ngâm một lát, Khương Ly nhìn Lục Dĩ Bắc lần cuối, nhắc nhở, "Cho cậu một lời khuyên cuối cùng nhé?"

    "Gần đây, không, vĩnh viễn đừng bao giờ đánh bạc với người khác."

    "Cảm ơn đã nhắc nhở, nhưng tớ cũng không ngốc, những thứ có xác suất, ngoài bể thẻ của《Tình Yêu và Ma Pháp Thiếu Nữ》ra, những thứ khác tớ mới không thèm động vào đâu!" Lục Dĩ Bắc nhún vai nói.

    "Ừm." Khương Ly thờ ơ đáp một tiếng, rồi quay người rời khỏi quầy nước.

    Anh ta chắc sẽ không ngốc đến mức, vì một nhân vật 2D hiếm có, mà chạy đi đánh cược với mấy thứ quái đàm đó chứ?

    Chẳng hiểu sao, trong đầu Khương Ly lại lóe lên suy nghĩ như vậy.

    Giữa tiếng người ồn ào, Lục Dĩ Bắc im lặng, nhìn Khương Ly được A Hoa vừa chạy tới dìu vào trong xe, cửa xe đóng lại, xe chạy xa dần, cuối cùng biến mất trong dòng xe cộ giờ cao điểm buổi tối.

    ————

    Trời vừa nhá nhem tối, Lục Dĩ Bắc tìm một nơi để hoàn thành việc "quái đàm hóa", rồi bắt một chiếc taxi, vội vã chạy về khu Hạnh Phúc.

    Khi đó trời còn sớm, không gặp được chú Trương Sam, điều này khiến anh có chút thất vọng.

    Đi qua khu vườn nhỏ yên bình của khu Hạnh Phúc, về đến phòng trọ, quả nhiên như anh dự đoán, Khương Ly vẫn chưa về.

    Nhìn căn phòng trống không, Lục Dĩ Bắc cau mày, đi đến ghế sô pha ngồi xuống, rút điện thoại ra, gửi tin nhắn cho Khương Ly.

    Vương Bất Lưu Hành: "Có đó không? Chẳng phải cậu bảo tớ về sớm sao? Sao chính cậu lại không có ở đây?"

    Chờ đợi hai phút.

    Thiên Tài Ma Tước Thiếu Nữ: "Tớ có chút việc đột xuất, không về được, mai gặp ở tiệc chào mừng nhé."

    Mặc dù Khương Ly hiện tại đã có manh mối về ván cược, thậm chí đã có được tư cách vào cửa, nhưng tiền thưởng của khu Hạnh Phúc là do cô bảo Lục Dĩ Bắc tham gia, cô vẫn quyết định phải có đầu có cuối.

    Dù sao, cũng giống như cô có những thông tin cấp thiết muốn biết, Khương Ly cảm thấy, lý do Lục Dĩ Bắc chịu trà trộn với đám群聊 quái đàm, chắc chắn cũng là muốn biết thứ gì đó quan trọng.

    Bởi vì bản thân đã có được thứ mình muốn mà để Lục Dĩ Bắc một mình hoàn thành tiền thưởng, chuyện như vậy, Khương Ly không làm được.

    Vương Bất Lưu Hành: "Cậu thay đổi rồi, icon thả tim cũng không có, có phải ở ngoài có 'cún' nào khác rồi không?"

    Thiên Tài Ma Tước Thiếu Nữ: "[Icon thả tim]"

    Nhìn tin nhắn trả lời của Khương Ly, Lục Dĩ Bắc ngẩn người một lúc, khẽ "xì" một tiếng, ném điện thoại sang một bên.
- id: Volume_3_Chapter_60_Segment_813
  title: 第六十章 化作春泥更护花
  content: |-
    "Chậc! Đúng là qua loa chiếu lệ mà."

    ————

    Đêm khuya.

    Anh nằm trên chiếc giường trong căn nhà thuê, nghịch điện thoại, bất giác ngủ thiếp đi, trước mắt chìm vào một màu đen kịt, rất nhanh sau đó tai anh cũng chìm vào tĩnh lặng.

    Sau đó.

    Từ từ, cơ thể anh bắt đầu chìm xuống, như thể rơi vào trong nước, nhẹ bẫng, lại như thể trôi nổi giữa những đám mây.

    Cuối cùng, tiếng gió thổi qua tai như lời thì thầm khe khẽ vang lên, đánh thức anh.

    Vừa mở mắt ra, anh đã nhìn thấy Thanh Tễ ngồi cách đó không xa, sắc mặt u ám đến đáng sợ.

    "Cháu dâu, cuối cùng cháu cũng xuất hiện rồi, ta đợi cháu lâu lắm rồi."

    Lục Dĩ Bắc, "..."

    Chết rồi, hôm nay đầu óc toàn là chuyện của Khương Ly, sao mình lại quên mất ông ấy chứ?

    Lục Dĩ Bắc nhìn thấy Thanh Tễ, cảm thấy hơi hoảng, tuy rằng chuyện nói dối phụ huynh thì trẻ con ít nhiều cũng từng làm, nhưng người hoàn toàn không hoảng thì chắc là không có.

    "Nói đi, lúc trước ta gọi cháu, sao cháu không trả lời?"

    "Cái này..." Lục Dĩ Bắc đảo mắt một vòng, trong chớp mắt đã nghĩ ra lời giải thích.

    "Vì sau khi cháu rời khỏi đây, cháu đã thử vận dụng "Thái Hòa Quân Tử Kiếm Đồ Thuyết" mà hôm qua học được, kết quả là ngất xỉu luôn, mãi đến vừa rồi mới tỉnh lại."

    "Ngài cũng biết đấy, cháu là một người con gái, dù là thiên phú hay khả năng chịu đựng của cơ thể đều không bằng được thiên tài như ngài, gánh nặng khi luyện tập "Thái Hòa Quân Tử Kiếm Đồ Thuyết" lại lớn, cho nên cháu mới..."

    "Thôi được rồi, mấy lời nói dối vớ vẩn của cháu ta cũng lười nghe!" Thanh Tễ xua tay ngắt lời, "Đừng tưởng ta không nghe ra, cháu đang nói dối, mấy trò này của cháu ta chơi chán rồi."

    Lục Dĩ Bắc, "..."

    Phải rồi, mình suýt quên mất, ông ấy chính là ông tổ của nhà họ Lục chúng ta trong việc hành hạ người khác.

    "Nhưng, không sao, chút chuyện nhỏ này ta sẽ không để ý đâu." Thanh Tễ nói, "Ít nói chuyện phiếm đi, nhân lúc linh năng còn sót lại của ta chưa cạn kiệt, chúng ta mau bắt đầu buổi luyện tập hôm nay thôi?"

    "Hôm nay nhân lúc cháu không có ở đây, ta rảnh rỗi không có việc gì làm, đã quan sát, nghiên cứu kỹ nơi này, nơi này hình như có chút đặc biệt."

    "Tuy không biết tại sao ta và cháu lại xuất hiện ở một nơi kỳ diệu như vậy, nhưng phải nói rằng, đây là một nơi rất thích hợp để luyện tập."

    Lục Dĩ Bắc nhíu mày, nghi hoặc hỏi, "Đặc biệt như thế nào ạ?"

    "Ví dụ như..."

    Thanh Tễ vừa mở miệng, thân hình lóe lên, lao về phía Lục Dĩ Bắc, trong nháy mắt đã đến trước mặt anh.

    Ngay sau đó anh cảm thấy cổ mình lạnh buốt, rồi trơ mắt nhìn cơ thể không đầu của mình loạng choạng vài cái tại chỗ, "Bụp!" một tiếng ngã xuống đất, dần dần hóa thành tro bụi.

    Thanh Tễ dùng hành động thực tế để nói cho Lục Dĩ Bắc biết, thế nào gọi là thanh lý môn hộ.

    Chết tiệt, thân thể và đầu của mình chia lìa rồi! Đồng tử của Lục Dĩ Bắc co rút dữ dội, trong đầu chỉ kịp lóe lên một ý nghĩ như vậy, trước mắt liền chìm vào bóng tối.

    ——

    Trong sự tĩnh lặng chết chóc, Lục Dĩ Bắc như bị cuốn vào vòng xoáy tăm tối, không biết đã chìm nổi bao lâu, khi mọi sinh khí sắp cạn kiệt, cơ thể anh bắt đầu từ từ nổi lên...

    Khi anh mở mắt ra lần nữa, anh thở hổn hển như người chết đuối vừa được cứu sống, trên cổ vẫn còn sót lại cơn đau nhói dữ dội, như thể vừa rồi anh thực sự bị một kiếm chém bay đầu.

    Ngay lúc Lục Dĩ Bắc còn đang chìm đắm trong trải nghiệm kỳ lạ khi nhảy đi nhảy lại bên bờ vực của cái chết, khó có thể thoát ra, ngẩn ngơ nhìn màn sương mù màu đỏ nâu nơi chân trời, Thanh Tễ đã đến gần.

    "Thế nào, có phải rất đặc biệt không? Ta đã thử rất nhiều lần rồi, ở đây sẽ không chết được đâu."

    "..."

    Lục Dĩ Bắc rùng mình một cái, lau mồ hôi trên trán, yếu ớt nói, "Có thể hỏi một chút, cơ chế tà ma này, ngài đã thử ra bằng cách nào vậy ạ?"

    "Đơn giản thôi!" Thanh Tễ nhún vai nói, "Giống như thế này..."

    Nói đoạn, ông ta liền cầm lấy thanh cổ kiếm trong tay, "Phập!" một tiếng đâm xuyên qua ngực mình, sau đó dưới ánh mắt kinh ngạc của Lục Dĩ Bắc, hóa thành một nắm tro tàn.

    "..."

    Mẹ kiếp, tuyệt vời!

    Thế nào mới là vua hành hạ thực sự? Nổi điên lên đến mức tự hành hạ cả bản thân, đó mới là vua hành hạ thực sự!

    Chỉ không biết, lão gia nhà ông ấy đã có tâm trạng như thế nào mà lại làm ra hành động cực đoan như vậy.

    Lục Dĩ Bắc thầm nghĩ, phía sau anh, không biết từ lúc nào, Thanh Tễ đã ngưng tụ lại thân hình, khẽ nói với anh, "Cháu dâu, ta đến đây!"

    Lục Dĩ Bắc, "..."

    Sao lời này nghe kỳ lạ vậy? Là mình có vấn đề, hay ông ấy có vấn đề?

    Đợi đã, không đúng!

    "Đợi một chút, cháu chưa chuẩn bị... Ựa——!"

    Lục Dĩ Bắc còn chưa nói xong, theo sau tiếng gió mây cuồn cuộn, một vệt sáng lạnh lẽo như ánh trăng lóe lên trước mắt, trước mắt anh lại một lần nữa chìm vào bóng tối.

    Một lát sau.
- id: Volume_3_Chapter_60_Segment_814
  title: 第六十章 化作春泥更护花
  content: |-
    Thân hình vừa được ngưng tụ lại, Lục Dĩ Bắc một tay ôm ngực, một tay vịn vào bức tường mép sân thượng, đầu đẫm mồ hôi lạnh, không ngừng thở hổn hển.

    "Hộc— hộc—!"

    "Từ từ, từ từ đã lão tổ tông, chúng ta thương lượng chút đi, cách luyện tập này có phải hơi cực đoan, hơi tàn bạo, hơi máu me quá không?"

    "Ngài phải biết, độc giả của chúng ta đều là thanh thiếu niên, xem cảnh này sao mà chịu nổi! Không khéo còn bị tố cáo ấy chứ..."

    "Bớt nói nhảm! Ngươi không phải nói đã thuộc hết những gì ta dạy rồi sao?" Thanh Tễ ngắt lời, "Trong tình huống thời gian eo hẹp thế này, chỉ có sinh tử giao tranh mới giúp ngươi nhanh chóng nắm vững được."

    "Nhưng mà..."

    "Không nhưng nhị gì hết, vận dụng cho tốt những gì ta dạy ngươi để giữ mạng đi!"

    "Xem kiếm!"

    Thanh Tễ hét lớn một tiếng, rồi anh bị đánh bay.

    Giây lát sau.

    "Đừng đánh nữa, đừng đánh nữa, con sắp bị đánh cho ngốc luôn rồi!"

    "Phụt—!"

    ...

    "Ngài không thể làm vậy, sao ngài lại có thể đánh phụ nữ chứ? Việc này làm tổn hại đến hình tượng quang huy vĩ đại của ngài..."

    "Phụt—!"

    ...

    "Chết tiệt! Ngài có phải cố ý trả thù, trả thù việc ban ngày con không thèm để ý đến ngài không?"

    "Phụt phụt phụt, BÙM—!"

    Lục Dĩ Bắc: "???"

    Thanh Tễ im lặng không đáp, thế kiếm càng lúc càng dữ dội, dùng hành động thực tế để trả lời anh.

    Đúng vậy, không sai, ta đây thù dai lắm.

    ————

    Một người cực kỳ sợ chết, đối mặt với cái chết hết lần này đến lần khác, trong ý thức anh hiện lên vô số vòng xoáy đen kịt chồng chất lên nhau, như đại dương ngưng tụ từ đau khổ và tuyệt vọng, phác họa nên một thế giới tĩnh lặng.

    Rồi khi anh nghênh đón cái chết lần thứ tám mươi chín.

    Cuối cùng anh cũng miễn cưỡng theo kịp động tác của Thanh Tễ, tuy anh không hoàn toàn né được luồng hàn quang mạnh như sét đánh đó, nhưng dưới sự điều khiển linh năng tinh diệu của mình, cơ bắp trên vai anh đã hoàn thành một lần "chồng giáp".

    Nhát kiếm hung hãn vốn định bổ dọc anh làm đôi, rơi xuống vai anh, lún vào xương quai xanh, rồi dừng lại.

    Thấy vậy, Thanh Tễ khen: "Không tệ, có tiến bộ, tiến bộ nhanh đấy chứ!"

    "Phải không ạ, con cũng thấy vậy." Lục Dĩ Bắc cố nén đau đớn nói.

    "Nhưng vẫn chưa đủ." Thanh Tễ nói một câu, cánh tay cầm kiếm rung lên, dưới ống tay áo cuộn lên từng gợn sóng.

    Anh nghe thấy tiếng xương cốt trong cơ thể mình vang lên một tràng nổ như sấm.

    Giây tiếp theo, anh nổ tung.

    Nội tạng vỡ nát như những cánh hoa đỏ sẫm tung bay, bị hất tung lên tận trời cao.

    Bay trên trời, lún xuống đất, hóa thành không khí, hòa vào bụi trần...

    Đúng như lời thơ cổ, Lục Dĩ Bắc lúc này, đã thực sự là tan tác thành bùn nghiền thành bụi, hóa thành bùn xuân lại càng bảo vệ hoa.
- id: Volume_3_Chapter_61_Segment_815
  title: 第六十一章 愿意跟我一起跳支舞吗?
  content: |-
    Thanh Tễ không phải kẻ biến thái, cũng chẳng phải loại người thích ngược đãi bản thân, chuyện tự dưng không có gì làm rồi tự đâm mình cho vui, anh vẫn không làm ra nổi.

    Sở dĩ anh có thể phát hiện ra, nơi tựa như phế tích thành thị này không tồn tại cái chết thực sự, là có nguyên nhân cả.

    Xét từ một góc độ nào đó, là có người nói cho anh biết.

    …

    Một lúc trước đó.

    Thanh Tễ, người đã mất liên lạc với anh, một mình ngồi trên mép sân thượng đổ nát, nhìn ra toàn bộ thành phố, cảm thán thời đại đổi thay, đôi mắt sâu thẳm như lưu ly được khai quật từ mộ cổ, mang theo hơi thở nặng trĩu của năm tháng.

    Khi anh lang thang trong phế tích thành phố này, tiện thể dò xét môi trường xung quanh, thì nhìn thấy một tấm biển chỉ đường, mới xác định được, nơi đây có thể là thành phố của nhiều năm sau so với thời đại mình đang sống.

    Cho dù không phải là thực thể của thành phố, thì cũng là ảo ảnh được tạo ra dựa trên nguyên mẫu thành phố đó.

    Trên tấm biển chỉ đường hoen gỉ loang lổ, cong queo biến dạng ấy, viết: “← Phố Mẫu Đơn · Đường Thanh Niên →”.

    Tuy Thanh Tễ không biết đường Thanh Niên là nơi nào, nhưng phố Mẫu Đơn là nơi nào thì anh lại rất rõ, năm đó căn nhà mà anh và người vợ yêu quý Yên Chi cùng nhau xây dựng từng viên gạch, từng viên ngói, chính là ở trên phố Mẫu Đơn.

    Thời gian trôi qua, vật đổi sao dời, cho dù sự tồn tại của anh lúc này chỉ là một luồng linh năng còn sót lại, ký ức cũng không trọn vẹn, nhưng anh vẫn nhớ cô gái ngây thơ đáng yêu, nấu ăn cực kỳ ngon ấy.

    Khi cô cười, trên mặt có hai lúm đồng tiền nho nhỏ, rất xinh.

    Ngồi bên mép sân thượng.

    Thanh Tễ vừa nhớ lại Lục Yên Chi, vừa mân mê tấm biển chỉ đường đã trở nên hơi thô ráp vì gỉ sét trong tay, lẩm bẩm một mình.

    “Haizz—! Sớm biết vậy đã cùng Yên Chi sinh thêm mấy đứa con rồi, có đứa thứ hai, thứ ba, thứ tư, thì đâu đến nỗi hương khói đoạn tuyệt.”

    Nói xong, anh liền im lặng.

    Trong sự tĩnh lặng chỉ có gió nhẹ thổi qua, trời dần tối.

    Như một ảo giác, càng lúc càng tối.

    Vốn dĩ trong phế tích thành phố nằm ngoài thế giới hiện thực này, không có sự phân chia ngày đêm rõ ràng, nhưng vào khoảnh khắc này, Thanh Tễ lại có thể cảm nhận rõ ràng, màn đêm sắp buông xuống.

    Khi bóng đêm dần đến gần, một luồng hơi thở chẳng lành, từ từ ló dạng từ bầu trời đầy mây đen tích tụ.

    Như thể vừa tỉnh giấc từ một giấc ngủ say.

    Thứ tà ác và yêu ma quỷ quái ẩn náu trên tầng mây, đột nhiên mở bừng đôi mắt đỏ ngầu, từ trong khe hở của đám mây đen, nhìn trộm Thanh Tễ, kẻ xâm nhập không thuộc về nơi này.

    Vô số bóng hình thấp thoáng, mờ ảo hiện ra từ trong bóng tối của những tòa nhà đổ nát ở đầu đường cuối ngõ, chạy tán loạn không mục đích, tựa như hình chiếu của một thế giới khác.

    Có thứ gì đó sắp đến rồi… Thanh Tễ thầm nghĩ, ngẩng đầu nhìn lên đám mây có màu sắc đậm nhất trên bầu trời.

    Sau đó.

    Đám mây đó đột nhiên lao xuống mặt đất, như thể bị một lực nào đó xé toạc, trong khoảnh khắc trút xuống một trận mưa như trút nước.

    “Đoàng—!”

    Trên bầu trời, tiếng sấm xé rách màng nhĩ vang lên, đồng tử của Thanh Tễ, người đang nhìn chằm chằm vào nơi cột mưa trút xuống, hơi co lại.

    Dưới đám mây đen kịt không thấy điểm cuối kia, rõ ràng đang bị mưa lớn bao phủ, lại hiện lên một vệt sáng lửa.

    Màu đỏ tươi rực rỡ, khiến người ta không phân biệt được là máu tươi hay lửa cháy, hoặc là cả hai.

    Thanh Tễ nhìn chằm chằm vào vệt lửa tựa như sao băng rơi xuống, cuốn theo mây mù, rạch ngang bầu trời, càng lúc càng gần, vẻ mặt ngày càng ngưng trọng, siết chặt thanh kiếm trong tay.

    “Ong—!”

    Cùng với một tiếng ong ong trầm thấp, hào quang từ lưỡi kiếm bốc lên, chảy xuôi như chất lỏng, ngay cả không khí xung quanh thân kiếm dường như cũng bị ảnh hưởng, lan tỏa ra một màn sương mù màu vàng nhạt.

    Từ xa vọng lại tiếng rít chói tai của không khí bị xé rách, ngọn lửa hừng hực đang gầm thét.

    Ánh lửa hừng hực chiếm trọn tầm mắt Thanh Tễ, ngay khi quả cầu lửa có kích thước đáng sợ kia sắp sửa rơi ầm xuống sân thượng cũ nát, anh nhìn thấy một bóng người trong quả cầu lửa.

    Thế là, một kiếm đã ấp ủ từ lâu, chém về phía bầu trời.

    Cùng lúc đó, cô gái trong ánh lửa cũng hai tay cầm đao, bổ dọc xuống.

    Trong khoảnh khắc, đao và kiếm va chạm vào nhau, không một tiếng động, cả thành phố dường như chìm vào tĩnh lặng chết chóc.

    Nơi lưỡi đao và lưỡi kiếm va chạm, một vùng lưu quang cực kỳ bất ổn hiện ra, màu xanh tựa gió, màu đỏ tựa lửa.

    Hai luồng sáng khác nhau nhanh chóng vỡ tan, xoay tròn, va chạm, khiến xung quanh biến ảo thành một màn sương mù dày đặc, ánh sáng và bóng tối mờ ảo.

    Màn sương mù dày đặc cuộn trào, như những vòng tròn không ngừng mở rộng, quét ngang qua rừng bê tông cốt thép, những tòa nhà cao tầng bị cắt nát tan tành, sụp đổ tan hoang.

    Có một khoảnh khắc, Thanh Tễ cảm thấy mình chiếm thế thượng phong, hơi áp chế được kẻ đến một chút.

    Nhưng ngay sau đó, cô gái có khuôn mặt mơ hồ kia, bóng dáng như bốc hơi, biến mất tại chỗ không một dấu hiệu.

    Giây tiếp theo, tiếng thịt da bị xé rách trầm đục truyền đến từ sau lưng Thanh Tễ, anh cúi đầu nhìn, chỉ thấy lưỡi đao bập bùng tia lửa đã xé toạc sống lưng anh, xuyên từ ngực ra, trên lưỡi đao, máu tươi từ từ nhỏ giọt.

    “Đây là... Linh Đài Tịnh Nghiệp?! Sao có thể?”
- id: Volume_3_Chapter_61_Segment_816
  title: 第六十一章 愿意跟我一起跳支舞吗?
  content: |-
    Nhìn rõ thanh trường đao ở khoảng cách gần, trong lòng Thanh Tễ chấn động khôn nguôi, y khó khăn vặn cổ, muốn nhìn rõ khuôn mặt người phía sau.

    Ngay lúc này, một bàn tay đột nhiên giữ lấy đầu y.

    "Đừng nhìn... chẳng có gì đẹp đâu."

    Có người nói bên tai y như vậy, giọng nói như bị một sức mạnh nào đó tô vẽ qua, không nắm bắt được bất kỳ đặc điểm nào.

    Giây tiếp theo, trước mắt y chìm vào một vùng tăm tối.

    "Bùm——!"

    Nhìn Thanh Tễ ngã trên mặt đất, cơ thể dần biến thành một đống tro tàn, cô gái tóc dài tựa lửa kia ngồi xổm xuống, dùng tay áo lau lưỡi đao dính máu, lẩm bẩm một mình.

    "Ta làm vậy không tính là khi sư diệt tổ chứ? Chỉ là nhắc nhở thêm cho lão tổ tông một chút, để lão ưu ái thêm cho tên kia một chút thôi..."

    "Ầm ầm——!"

    Lời của cô gái còn chưa dứt, một tia sét trời to bằng thùng nước đã giáng xuống từ trên không, quét qua bên cạnh nàng.

    "..."

    Cô gái liếc mắt nhìn những sợi tóc mình đang bay dựng lên vì dòng điện tản逸, nhất thời nghẹn lời.

    "Đây chắc chắn không phải là khi sư diệt tổ nên bị sét đánh, ờm, chắc là không phải đâu."

    Những chuyện nàng từng làm mà đáng bị trời đánh sét đánh quá nhiều rồi, có lúc, ngay cả chính nàng cũng không phân biệt nổi, rốt cuộc là bị sét đánh vì chuyện nào nữa.

    Cuối cùng, cô gái nhìn nắm tro tàn cuối cùng trên mặt đất bị thổi bay đi, không kìm được mà cảm thán một tiếng.

    "Lão tổ tông cũng thật là mạnh quá đi... nếu không phải đây là địa bàn của ta, thì đúng là không dễ dàng thắng được như vậy đâu!"

    "Haiz, nếu sinh cùng thời đại thì tốt rồi, có thể để lão nhân gia người giúp ta gánh sét rồi."

    Cứ như vậy, cô gái bí ẩn trong lúc Lục Dĩ Bắc hoàn toàn không hay biết, đã giúp anh nạp một gói "Hội viên cao cấp Gói Trận Đòn Nhừ Tử".

    ————

    Lúc Thanh Tễ tỉnh lại lần nữa, cô gái tấn công y đã biến mất.

    Y ngồi dậy, một tay nhẹ nhàng vuốt qua ngực, nơi vừa bị đâm thủng, vẻ đăm chiêu.

    Là một người đã xuống mồ nhiều năm, y rất rõ cảm giác của cái chết, và vừa rồi, y lại một lần nữa trải nghiệm nó một cách rõ ràng.

    Nhưng mà...

    "Chưa chết sao?" Thanh Tễ lẩm bẩm với ánh mắt mơ hồ, ngay sau đó, trong đầu y hiện lên cảnh tượng lúc nãy cúi đầu nhìn lưỡi đao đâm xuyên qua ngực mình.

    Y rất chắc chắn, thanh đao đó chính là một dạng thái khác của Linh Đài Tịnh Nghiệp.

    "Nếu là người nắm giữ Linh Đài Tịnh Nghiệp, lẽ ra không phải là kẻ cùng hung cực ác..."

    Có câu rằng, Linh Đài quét sạch thị phi, đan dùng dưỡng thành nguyên dương khí, cái gọi là Linh Đài, chính là tâm vậy.

    Tịnh Nghiệp là thiện nghiệp, nghĩa là lòng từ bi không sát sinh, giữ gìn bản tính, khuyên người làm điều thiện.

    Vì vậy, kẻ ác thực sự không thể sử dụng Linh Đài Tịnh Nghiệp mang ý nghĩa tượng trưng như vậy, người thực lực yếu hơn, dù chỉ cầm vào cũng có thể bị phản phệ.

    "Nếu như, nàng không muốn giết ta, vậy thì là muốn nói cho ta biết điều gì đó..."

    Thanh Tễ lẩm bẩm một mình, trong đầu đột nhiên lóe lên một ý nghĩ táo bạo, ngay sau đó liếc nhìn thanh cổ kiếm bên tay, ánh mắt thoáng qua một tia tàn nhẫn.

    Thế là, y cầm lấy kiếm, đâm vào ngực mình.

    Sau đó.

    Y lại chết thêm một lần nữa.

    Sau khi tỉnh lại lần nữa, sờ lên lồng ngực không hề bị tổn thương của mình, Thanh Tễ không kìm được mà reo lên một tiếng vui mừng kinh ngạc.

    "Chà! Cái này kích thích ghê!"

    Ngay sau đó, trong mắt y lóe lên một tia sáng tàn nhẫn hung ác.

    Lần này thì ta đã hiểu, cô nương đó muốn nói cho ta biết điều gì rồi...

    ————

    Lần thứ một trăm bốn mươi sáu anh Lục Dĩ Bắc bị Thanh Tễ "giết chết", anh đã có thể miễn cưỡng đấu với y được ba chiêu.

    Sau đó.

    Sau ba chiêu, anh liền đón nhận lần "tử vong" thứ một trăm bốn mươi bảy.

    Trung bình một phút một lần.

    Ban đầu anh nhặt một thanh côn thép, còn định bắt chước kiếm pháp của Thanh Tễ, đối đầu với y vài chiêu, nhưng rất nhanh anh đã phát hiện, lão già kia, quả thực như một con quái vật, về mặt kiếm pháp, hoàn toàn không cho anh bất kỳ cơ hội nào.

    Nhưng chết đi chết lại, anh cũng dần phát hiện ra, mỗi lần Thanh Tễ đâm xuyên qua cơ thể anh, vị trí đều khác nhau, và những nơi đó, đều là những điểm mấu chốt để phát lực.

    Hơn nữa, mỗi lần kiếm khí rót vào cơ thể anh, đều sẽ khiến một nhóm cơ nhỏ rung động, làm cho anh rung động theo, tự mình cảm nhận sự thay đổi trong cách dùng sức.

    Thế nào gọi là chuyên nghiệp? Đây mới gọi là chuyên nghiệp!

    Chỉ là phương pháp giáo dục chuyên nghiệp kiểu này, quả thực có hơi quá thô bạo một chút...

    Thế là, sau khi trải qua hàng trăm lần thử nghiệm, Lục Dĩ Bắc dần dần nắm bắt được một vài bí quyết, vứt bỏ thanh côn thép, quay về với bản tâm, chuyên tâm đi theo con đường cộng điểm "Hệ Cẩu Mạng" của mình.

    Đương nhiên, dù có như vậy, muốn hoàn toàn nắm giữ cũng không phải là chuyện dễ dàng.

    Chỉ có thể thông qua phương pháp đơn giản thô bạo nhất để thử đi thử lại nhiều lần.

    Nộp mạng.

    Thông qua việc không ngừng nộp mạng để quan sát và học hỏi tác dụng cùng ý nghĩa của mỗi động tác và chi tiết của Thanh Tễ.

    Và bây giờ, qua ghi chép của anh, anh đã tìm ra tổng cộng tám mươi mốt loại biến hóa cơ bản trong thân pháp của Thanh Tễ.
- id: Volume_3_Chapter_61_Segment_817
  title: 第六十一章 愿意跟我一起跳支舞吗?
  content: |-
    Còn như dựa trên tám mươi mốt loại biến hóa cơ bản này, dùng hai loại hoặc nhiều hơn hai loại biến hóa, tùy ý sắp xếp tổ hợp, thì cần nhiều thời gian hơn để luyện tập.

    ————

    Sau đó, khi Lục Dĩ Bắc lần thứ hai trăm lẻ bảy tỉnh lại từ trong cái chết...

    “Phù—— Phù——！”

    Trên sân thượng, hai bóng người lướt qua cực nhanh, chân như đạp gió, cuốn theo từng đợt sương mù mịt mờ, một người đuổi, một người chạy.

    “Ngươi đứng lại!” Thanh T霁 gầm nhẹ với bóng lưng của Lục Dĩ Bắc, “Ta đây là đang giúp ngươi luyện tập, ngươi chỉ biết chạy, thì có hiệu quả luyện tập gì chứ?”

    “Con không!” Lục Dĩ Bắc dứt khoát từ chối, “Đứng yên tại chỗ chờ Người đâm à? Con có ngốc đâu!”

    Tuy chết thì không chết được, hồi sinh vô hạn cứ như chơi game vậy, nhưng đau thì đúng là đau thật.

    Nếu một ngày nào đó có công ty game nào phát triển được game nhập vai hoàn toàn, rồi cài đặt cảm giác đau đến mức này, thì chắc chắn không bán được.

    “Hừ, nghiệt chướng!” Thanh T霁 hừ lạnh một tiếng, “Chỉ học chạy trốn thì có ích gì? Ngươi khi nào học được cách phản kích, mới coi là thực sự học được, hiểu không?”

    “Đây là Người nói đó nhé!” Lục Dĩ Bắc đáp một tiếng, bước chân hơi khựng lại, trong lòng thầm niệm chú ngữ, đột ngột xoay người, ngay sau đó giơ tay lên, đầu ngón tay liền bắn ra một vùng ánh sáng trắng ngời.

    “Tứ Thú Giao Thiên Pháo!”

    Phát hiện Thanh T霁 trong thời gian ngắn không đuổi kịp mình, Lục Dĩ Bắc lại cảm thấy mình được rồi.

    Sau đó...

    “Phụt——！”

    Anh liền bị Thanh T霁 đâm xuyên từ sau lưng, trong lúc kinh ngạc xoay người lại, anh liền nghe thấy Thanh T霁 sau lưng nói với anh, “Rất không tệ, nhưng chiêu này của ngươi khiến ta đột nhiên nhớ ra, đây là chú thuật ta dạy cho con trai ta là Nguyệt Ba, cho nên rất đáng tiếc...”

    Sự thật chứng minh, bà tổ của ngươi vẫn là bà tổ của ngươi.

    Lục Dĩ Bắc, “…” Trong lòng anh có một câu MMP, muốn nói mà không dám nói.

    …

    Một lát sau.

    Thanh T霁 nhìn Lục Dĩ Bắc lại một lần nữa sống lại từ cõi chết, có chút mềm lòng nói, “Hay là nghỉ một lát đi?”

    “Nghỉ gì mà nghỉ? Dù sao cũng không chết thật được!” Lục Dĩ Bắc chìa tay về phía Thanh T霁, ánh mắt bướng bỉnh nói, “Nào, lão tổ tông, giúp một tay! Đỡ con dậy, con vẫn còn nạp mạng được!”

    Khóe mắt Thanh T霁 giật giật một cái, bước lên trước, kéo Lục Dĩ Bắc dậy, đợi anh đứng vững, trở tay chính là một kiếm.

    Nhưng ngay khoảnh khắc đó, cô lại thấy, thân hình Lục Dĩ Bắc lùi nhanh về sau, né được một kiếm, quỹ đạo di chuyển và động tác đó lại không nằm trong những biến hóa thân pháp của 《Thái Hòa Quân Tử Kiếm Đồ Thuyết》.

    Nói cách khác, anh vậy mà đã dựa theo hiểu biết của bản thân, tạo ra biến hóa và sáng tạo.

    Tuy loại biến hóa và sáng tạo này còn non nớt và nông cạn, nhưng đã rất đáng khích lệ rồi.

    Sau một thoáng ngỡ ngàng, Thanh T霁 thấy hay nổi hứng, xách kiếm đuổi theo, lúc ra kiếm không nhịn được thêm vào mấy phần biến hóa tinh diệu, nâng trình độ vốn luôn khống chế ở khoảng năm thành, trong nháy mắt tăng lên tám thành, trên sân thượng lập tức bao phủ một màn sương mù.

    “Phụt——！”

    Lục Dĩ Bắc không né được kiếm thứ hai, bị một kiếm hất tung lên trời, giống như một quả bóng nước bị chọc thủng, nổ tung ra.

    ————

    Sáu rưỡi sáng.

    Lục Dĩ Bắc giật mình tỉnh giấc trong tiếng chuông báo thức, như thể bị hoảng sợ, vùng vẫy cựa quậy trên giường, hai tay hoảng hốt sờ loạn khắp người mình.

    Sau khi xác định thân thể mình vẫn còn nguyên vẹn, anh thở phào nhẹ nhõm, còn chưa kịp hoàn hồn hẳn, thì nghe thấy giọng nói ồm ồm của Thanh T霁 từ trong bao đàn ghi-ta cạnh giường vọng ra.

    “Sao không hồi sinh nữa vậy? Chẳng lẽ thật sự…”

    “Ôi chao! Vậy phải làm sao đây, làm sao đây!”

    Lục Dĩ Bắc nhìn chằm chằm về phía bao đàn ghi-ta, do dự một lát, rồi đứng dậy kéo khóa, nói vọng vào trong một câu, “Lão tổ tông yên tâm, chỉ là trời sáng rồi, con tỉnh rồi, phải ra ngoài có việc đây.”

    “…”

    Lời Lục Dĩ Bắc vừa dứt, trong phòng yên lặng vài giây, rồi nghe thấy tiếng Thanh T霁 đáp lại.

    “Vậy thì tốt, vậy thì tốt, dậy sớm làm lụng là chuyện tốt.”

    Nghe Thanh T霁 đáp lại, Lục Dĩ Bắc lúc này mới rời khỏi phòng trọ, chui vào hộp kỹ thuật điện nhẹ bên cạnh cầu thang, mãi cho đến khi mặt trời lên hẳn mới rời đi.

    ————

    Mười giờ ba mươi phút sáng.

    Trước cửa phòng trọ, Lục Dĩ Bắc gặp được Khương Ly, người đã cải trang thành Meomeo-chan, đúng hẹn trở về. Sau khi mở cửa, nhìn thấy trang phục của cô ấy, Lục Dĩ Bắc cả người đều không ổn.

    Chiếc váy dài cúp ngực màu xanh Tiffany được trang trí bằng nơ bướm voan trắng cỡ lớn, trên chiếc cổ trắng ngần thon thả đeo một chuỗi vòng cổ ngọc trai chế tác tinh xảo, đôi giày cao gót pha lê đính kim sa chuyển màu từ đen sang bạc, càng tôn lên vóc dáng cao ráo mảnh mai.

    Lục Dĩ Bắc nhìn Khương Ly, rồi lại cúi đầu nhìn bộ đồ ngủ liền thân rộng thùng thình trên người mình, trong đầu toàn dấu chấm hỏi.

    Rốt cuộc là cái quái gì vậy? Sao cậu ấy lại mặc lễ phục?

    Như đọc được sự nghi hoặc trong mắt Lục Dĩ Bắc, Khương Ly bình tĩnh giải thích, “Cậu không biết sao? Buổi chào mừng là một vũ hội có tất cả các chủ hộ cùng tham gia, đi vũ hội đương nhiên phải ăn mặc hơi trang trọng một chút.”

    “Cậu không định mặc bộ đồ ngủ này đi đấy chứ?”
- id: Volume_3_Chapter_61_Segment_818
  title: 第六十一章 愿意跟我一起跳支舞吗?
  content: |-
    Lục Dĩ Bắc: "..."

    Mặc dù Khương Ly nói như vậy, nhưng anh rõ ràng đọc được ý tứ khác trong mắt cậu ấy.

    Ánh mắt Khương Ly dường như đang nói: “Tớ cứ tưởng cậu hoàn toàn không để tâm việc mặc một chiếc váy nhỏ xinh đẹp đâu!”

    Mẹ kiếp! Sao lại không để tâm chứ? Tớ để tâm lắm đấy! Lục Dĩ Bắc thầm chửi một câu trong lòng.

    “Còn nữa...” Ngay lúc Lục Dĩ Bắc đang im lặng không nói, Khương Ly lên tiếng: “Sắc mặt cậu sao lại khó coi thế? Cứ như người chết vậy.”

    “Chẳng phải là giống người chết sao? Chết mấy trăm lần rồi đấy!” Lục Dĩ Bắc bực bội nói.

    Khương Ly nghe vậy, im lặng một lúc, nghiêm túc nhắc nhở: “Chơi game vừa phải thôi.”

    “Chuyện này...” Lục Dĩ Bắc xua xua tay, “Thôi bỏ đi, nói ra cậu cũng không hiểu đâu.”

    Dù sao thì, loại game đó, ngoài sự dày vò không hồi kết ra, hoàn toàn chẳng có chút niềm vui nào cả.

    Lục Dĩ Bắc thầm nghĩ, rồi nói với Khương Ly: “Cậu ở đây đợi tớ một lát, tớ vào trong suy nghĩ xem, nên giải quyết chuyện quần áo này thế nào.”

    Nói xong, anh liền xoay người, một mình quay trở lại phòng ngủ, sau khi đóng cửa lại thì “cạch!” một tiếng khóa trái.

    Sau khi đóng cửa, Lục Dĩ Bắc nhanh chân đi tới trước gương soi toàn thân trong phòng, vỗ vỗ tay áo khoác nói: “Nhanh lên nào, Áo khoác, cậu nghĩ cách đi, biến cho tớ một bộ đồ không quá xấu hổ, lại khá phù hợp để dự vũ hội, ờm, tốt nhất không phải là váy!”

    “Đúng vậy, không cần váy, chuyện này rất quan trọng với tớ!”

    “...”

    Chiếc áo khoác im lặng vài giây, tiêu hóa yêu cầu của Lục Dĩ Bắc, ngay sau đó liền dựa theo sự lý giải của nó, mà sột soạt ngọ nguậy biến hình.

    ————

    Khương Ly ngồi trên ghế sô pha trong căn nhà thuê chờ đợi, hai mắt nhìn ra ngoài cửa sổ thất thần, dường như đang suy nghĩ điều gì đó.

    Hồi lâu, tiếng mở cửa phòng ngủ vang lên, cậu ấy nhìn theo tiếng động, nhìn thấy Lục Dĩ Bắc từ trong phòng bước ra, khẽ sững người.

    Chỉ thấy anh mặc một bộ lễ phục đuôi tôm ôm sát người màu tím đậm, phối cùng áo gile nhỏ màu nâu, đường cắt may ôm sát đường cong cơ thể, hoàn toàn không che giấu vóc dáng, ngược lại còn tăng thêm vài phần vẻ đẹp trung tính và thanh lịch.

    Mái tóc dài màu trắng được búi lên, để lộ chiếc cổ thon dài, phía trên môi còn dán hai mảnh ria mép nhỏ không biết kiếm từ đâu ra.

    “Cậu đây là cái kiểu hóa trang quái quỷ gì vậy?” Khương Ly lạnh lùng nói.

    Lục Dĩ Bắc sờ sờ bộ ria mép nhỏ bên môi, khẽ cúi người, nghiêm túc nói: “Là trang phục muốn khiêu vũ cùng cậu đó!”

    “Thế nào? Tiểu thư xinh đẹp, bằng lòng khiêu vũ cùng tôi một bản chứ?”

    Để Lục Dĩ Bắc trong trang phục trung tính, đóng vai bạn nhảy nam của Khương Ly, đây chính là phương án đối phó mà chiếc áo khoác nghĩ ra.

    “...”

    Im lặng vài giây, Khương Ly với ánh mắt bất đắc dĩ đưa tay ra, nhẹ nhàng đặt vào lòng bàn tay Lục Dĩ Bắc.
- id: Volume_3_Chapter_62_Segment_819
  title: 第六十二章 现在全都有毒了
  content: |-
    Gần vườn hoa trung tâm của Khu Hạnh Phúc, có một Trung tâm sinh hoạt cộng đồng.

    Khu kiến trúc ba tầng mang phong cách vườn cổ Trung Hoa đó, có mái cong vút lợp ngói màu xám đậm, toàn bộ tường được sơn trắng, trên sân thượng là khu vực mở còn dựng những cột đá màu đỏ sẫm, trông rất có phong vị, nhưng lại mang đến một cảm giác rất kỳ lạ.

    Lúc Lục Dĩ Bắc mới đến Khu Hạnh Phúc, nhìn thấy tòa nhà đó, anh đã cảm thấy có gì đó không ổn, mãi cho đến khi anh điều tra rõ câu chuyện đằng sau những lời đồn kỳ quái ẩn giấu của Khu Hạnh Phúc, mới có cảm giác bừng tỉnh.

    Anh cảm thấy, sở dĩ nảy sinh cảm giác kỳ lạ, có lẽ là vì bố cục của tòa nhà đó, trông giống như một nhà hát.

    Trung tâm sinh hoạt cộng đồng của Khu Hạnh Phúc, tầng một kinh doanh siêu thị tiện lợi, quán ăn sáng, tiệm giặt khô các loại, phòng gym và phòng đọc sách ở tầng hai cũng có không ít cư dân ra vào, chỉ là so với tầng một thì vắng vẻ hơn nhiều.

    Còn về tầng ba, ngày Lục Dĩ Bắc theo chủ nhà đến Khu Hạnh Phúc, anh đã đi dò la tình hình rồi.

    Nơi đó là một quán bar yên tĩnh mang chủ đề hí kịch, trang trí theo phong cách cổ trang độc đáo, ban ngày bán trà sữa, cà phê các loại đồ uống nhẹ, buổi tối thì đổi sang bán rượu bia.

    Trong mấy ngày này, Lục Dĩ Bắc đã đến quán bar đó hai ba lần.

    Mỗi lần đến, bên trong quán bar rộng bằng cả sân bóng đá, ban ngày gần như không có khách, chỉ đến tối mới lác đác vài người khách xuất hiện, nhưng vì quán chỉ mở cửa đến tám giờ rưỡi tối, nên anh không có cơ hội điều tra quá sâu.

    Đương nhiên còn một lý do khác nữa là, giá bữa tối ở quán bar khiến Lục Dĩ Bắc hơi xót tiền, không dám đi quá nhiều lần.

    Nói chung, tòa nhà trung tâm sinh hoạt cộng đồng toát lên vẻ kỳ quái đó, Lục Dĩ Bắc đã điều tra sơ qua một lượt, ngoài việc phát hiện một cánh cửa bị khóa dẫn xuống bãi đỗ xe ngầm ở tầng một, thì không phát hiện điều gì bất thường.

    Đúng năm giờ chiều, còn nửa tiếng nữa là đến giờ bắt đầu vũ hội chào mừng của Khu Hạnh Phúc.

    Vào lúc này, trời đã dần tối sầm lại, mặt trời vàng vọt treo lơ lửng trên đường chân trời, thứ ánh sáng nhờ nhờ không tỏ không mờ khiến lòng người khó chịu.

    Vệt nắng cuối cùng đó, dường như đang chầm chậm chìm dần vào bóng tối, nhưng khoảng cách đến lúc kết thúc một cách dứt khoát vẫn còn rất xa.

    Tựa như người nằm trong phòng chăm sóc đặc biệt, toàn thân cắm đầy ống, không sao nuốt trôi được hơi thở cuối cùng.

    Dưới ánh nắng vàng vọt, những người hàng xóm thân thiện trong khu bắt đầu tập trung về phía trung tâm sinh hoạt cộng đồng gần vườn hoa trung tâm.

    Thấy thời gian vũ hội chào mừng sắp bắt đầu, Lục Dĩ Bắc kiểm kê những thứ có thể sẽ dùng đến, cất vào bao đàn guitar, đang định gọi Khương Ly cùng ra ngoài thì phát hiện, trên lưng cậu ấy cũng có thêm một túi đàn, không biết đựng nhạc cụ gì.

    "Cậu đây là..."

    Khương Ly cằm hơi nhướn lên, bình thản nói một câu, "Đàn nhị."

    Nói xong, cậu ấy liền ưỡn ngực ngẩng đầu bước ra khỏi cửa nhà thuê.

    Nhìn bóng lưng Khương Ly đi khuất một cách tiêu sái, Lục Dĩ Bắc hơi sững người, lẩm bẩm một mình, "Không có người nào đàn nhị không kéo khóc được, không có hồn nào kèn xô-na không tiễn đi được, một khúc đoạn trường, chân trời góc bể biết tìm đâu tri âm, cậu nói xem hai chúng ta, có phải nên..."

    Lời của Lục Dĩ Bắc chưa nói hết, Khương Ly phía trước đột nhiên dừng bước, lục lọi trong túi xách một lúc, lấy ra hai cặp kính râm gọng tròn nhỏ, một cặp tự mình đeo lên, một cặp đưa ngược tay cho Lục Dĩ Bắc.

    Lục Dĩ Bắc sững người một chút, nhận lấy kính râm nói, "Đến cả thứ này cậu cũng chuẩn bị rồi à? Cậu cũng biết chơi thật đấy, tớ đột nhiên hơi thích con người cậu rồi."

    Tiếng nói vừa dứt, phía trước liền vọng lại giọng nói khe khẽ của Khương Ly.

    "Đừng bao giờ nhé, tớ rất ghét cậu đấy."

    "Chậc, cơ mà, chúng ta đi thế này, sao cảm giác giống như đi phá đám thế nhỉ?" Lục Dĩ Bắc nhún vai nói.

    Khương Ly nghiêng đầu nhìn Lục Dĩ Bắc, liếc một cái rồi thờ ơ nói, "Chẳng phải là đi phá đám sao? Đi thôi, đừng lề mề nữa, vũ hội sắp bắt đầu rồi."

    ————

    Màn đêm buông xuống, trung tâm sinh hoạt cộng đồng sáng đèn, nhìn vào từ những ô cửa kính có tạo hình cửa sổ ngói trong, ánh đèn rực rỡ, bóng người qua lại tấp nập.

    Nhân viên ban quản lý đã đồng loạt thay Đường trang, tươi cười đứng hai bên thảm đỏ trước trung tâm hoạt động để đón khách.

    Chỉ thiếu việc tìm vài phóng viên bấm máy ảnh lia lịa, tập trung ánh đèn flash và ánh mắt vào các vị cư dân ăn mặc lộng lẫy.

    Nhìn thấy cảnh tượng này, Lục Dĩ Bắc đi song song bên cạnh Khương Ly, nói nhỏ, "Làm ra vẻ thượng lưu phết nhỉ? Rõ ràng chỉ là vũ hội chào đón cư dân mới thôi mà, thế này có hơi long trọng quá không?"

    "Vốn dĩ một khu dân cư không được coi là đặc biệt cao cấp như thế này, lại có một trung tâm hoạt động lớn như vậy, đã rất kỳ lạ rồi."

    Khương Ly đảo mắt một cái, "Nếu có người nói với cậu, có một khu dân cư, gần trung tâm thành phố đi lại thuận tiện, cơ sở vật chất đầy đủ, không cần ra khỏi nhà cũng đáp ứng được nhu cầu sinh hoạt cơ bản, hàng xóm trong khu rất thân thiện, ban quản lý còn thỉnh thoảng tổ chức các hoạt động rất có đẳng cấp, cậu sẽ nghĩ thế nào?"
- id: Volume_3_Chapter_62_Segment_820
  title: 第六十二章 现在全都有毒了
  content: |-
    "Ừm..."

    Anh chống cằm ngẫm nghĩ một hồi, vẻ như đang suy nghĩ rất nghiêm túc, rồi nói một cách đứng đắn, "Tớ sẽ hỏi cô nhân viên bán hàng trước xem giá nhà có đắt đến mức vô lý không."

    "Nếu giá nhà bình thường, tớ sẽ cảm thấy nhân viên ở phòng kinh doanh đang lừa tớ."

    "Trên đời này làm gì có chuyện tốt như vậy? Thổi phồng tốt như vậy, không phải phong thủy không tốt, thì cũng là chuyện ma quái!"

    Vậy nên cậu mới không phải người bình thường... Khương Ly thầm nghĩ, "Nhưng có người lại tin, hơn nữa còn rất thích kiểu này."

    "Tham chút lợi nhỏ, rồi gặp tai họa lớn? Cũng đủ ngốc nghếch."

    Khương Ly không đáp lại những lời nhảm nhí của anh, chỉ men theo thảm đỏ, đi thẳng vào trung tâm sự kiện, dọc theo cầu thang, lên đến quầy bar ở tầng ba.

    Tầng ba, quầy bar được chọn làm nơi tổ chức vũ hội chào mừng, bàn ghế đã được sắp xếp lại từ sớm, chừa ra một khoảng trống hình tròn làm sàn nhảy, hai chiếc bàn dài hai bên trải khăn trắng, đặt những chiếc đĩa sứ Thanh Hoa, đựng đầy những món ăn thịnh soạn.

    Khi vừa vào hội trường, mắt anh chợt nóng lên, mơ hồ cảm nhận được có thứ gì đó đang âm thầm quan sát họ, cô lần theo nguồn gốc của cảm giác kỳ lạ đó, tìm kiếm một hồi, ánh mắt dừng lại trên những chiếc mặt nạ trang trí trên tường xung quanh.

    Những chiếc mặt nạ đã qua xử lý nghệ thuật, màu sắc sặc sỡ, hình dáng không phải là khuôn mặt người cân đối, ít nhiều đều có chút méo mó biến dạng, hoặc bị kéo dài, hoặc bị uốn cong, dưới ánh đèn mờ ảo, trông có vẻ kỳ dị.

    Anh lặng lẽ đi đến trước những chiếc mặt nạ đó, triển khai linh cảm dò xét một chút, không cảm nhận được dao động linh năng rõ rệt, ngay khi cô chuẩn bị đưa tay chạm vào, phía sau vang lên một giọng nói trầm trầm.

    "Thưa cô, xin đừng sờ lung tung."

    Anh quay đầu lại, liền nhìn thấy nhân viên quản lý mặc bộ đồ Đường màu đỏ sẫm, trên mặt nở nụ cười khiến người khác khó chịu.

    Người đàn ông hơi lùn, hơi mập đó, hình như đã trang điểm, nhưng kỹ thuật trang điểm không cao tay, chất lượng mỹ phẩm cũng rất kém, trên khuôn mặt trắng bệch, hai vệt má hồng không đều màu bị vón cục.

    Trang điểm thế này, thà không trang điểm còn hơn, trông như người giấy dùng để cúng tế...

    Cũng không sợ dọa người khác.

    Anh thầm nghĩ, mặt không biểu cảm nói một câu "Xin lỗi!" rồi nhanh chóng xoay người, đi về phía Khương Ly.

    Tiếng nhạc đã vang lên, những chủ nhà được mời tham dự, hòa theo điệu nhạc "Por Una Cabeza", dưới ánh đèn dịu dàng lãng mạn có chút ảo giác, ôm nhau giữa sàn nhảy, tư thế nhảy có chút kỳ quái.

    Không phải nói tư thế nhảy của họ cứng nhắc hay kỳ quái, chỉ là trông họ đều giống như học cùng một lớp dạy nhảy của một giáo viên vậy, mấy chục cặp nam nữ, bước đi giống hệt nhau, nhịp điệu giống hệt nhau, ngay cả thời điểm phụ nữ xoay vòng theo tiếng nhạc cũng giống hệt nhau.

    Giống như một đám robot bị chương trình điều khiển vậy. Khương Ly nghĩ.

    Ngay khi cô đang cau mày nhìn những người trên sàn nhảy, anh đã quay lại bên cạnh cô.

    "Xem ra, những người trên sàn nhảy kia đều là chủ nhà cũ của tiểu khu, có lẽ tất cả đều bị chuyện ma quái ảnh hưởng rồi."

    "Tại sao cậu lại chắc chắn như vậy?" Khương Ly nghi ngờ hỏi.

    Mặc dù cô đã nhận ra những người trên sàn nhảy có chút bất thường, nhưng cô không dám chắc chắn, tất cả mọi người đều bị chuyện ma quái ảnh hưởng.

    "Điều này còn không rõ ràng sao?" Anh xoay người chỉ vào phía ngoài sàn nhảy, hơn chục người đang cầm đĩa, cẩn thận chọn lựa đồ ăn tự chọn trước bàn dài nói, "Đó mới là phản ứng bình thường của người ta khi tham gia vũ hội kiểu này."

    "Không lẽ thật sự có người đến vũ hội kiểu này để nhảy sao? Đến rồi thì đương nhiên phải ăn cho đã chứ!"

    "Hơn nữa, bỏ qua những món nguội tinh xảo kia, vậy mà còn có cua lông! Thật là vô lý!"

    Khương Ly nhíu mày, "Cua lông rất kỳ lạ sao?"

    "Đương nhiên là rất kỳ lạ rồi!" Anh giải thích, "Bây giờ đã là cuối tháng mười một rồi, cua lông sắp hết mùa rồi, mua vào lúc này, thịt không ngon mà giá lại cao, rất không đáng..."

    "Ồ không đúng, chuyện ma quái làm chuyện này, e là sẽ không tính toán chi phí."

    "Nói đến cua lông này, thật ra nhà lão... nhà lão Vương chúng tớ có một cách chế biến rất đặc biệt..."

    "..."

    Khương Ly nghiêng đầu, nhìn anh lấy cua lông làm điểm bắt đầu, say sưa bình luận về các món ăn trong vũ hội, thoáng chốc cảm thấy bạn nhảy của mình giống như một cô đầu bếp nhỏ xinh đẹp đảm đang.

    Một lát sau, đợi đến khi anh nói một hơi hết bài diễn văn dài, mới phát hiện Khương Ly đang nhìn mình với ánh mắt kỳ quái.

    "Cậu nhìn tớ như vậy làm gì?"

    "Không có gì." Khương Ly nhẹ nhàng lắc đầu.

    Anh nhún vai, nhìn thoáng qua sắc trời bên ngoài cửa sổ, giọng điệu trở nên nghiêm túc, "Tớ thấy thời gian cũng không còn sớm nữa, cậu đã nghĩ ra chúng ta lát nữa nên làm gì chưa?"

    "..."
- id: Volume_3_Chapter_62_Segment_821
  title: 第六十二章 现在全都有毒了
  content: |-
    Khương Ly trầm ngâm hai giây rồi nói: "Nói ít làm ít, cố gắng giảm thiểu sự hiện diện, chuyện không liên quan đừng chen miệng vào, đừng ăn uống lung tung, cứ yên lặng quan sát ở một bên, chờ đợi điều bất thường xuất hiện là được."

    "Tóm lại là cứ làm người ngoài cuộc thôi, phải không?"

    "Cũng gần như vậy." Khương Ly gật đầu nói.

    "Nhưng mà, anh đề nghị, chúng ta vẫn nên ăn chút gì đó thì hơn." Lục Dĩ Bắc nói thêm: "Cho dù là giả thì cũng phải giả vờ cho giống một chút."

    "Ồ." Khương Ly dường như đã hiểu ý của anh, cô xoay người lấy một lá rau mùi từ chiếc bàn dài phía sau, đưa vào giữa đôi môi đỏ mọng.

    "Em lại thích ăn rau mùi à?" Lục Dĩ Bắc đánh giá Khương Ly một lượt, ánh mắt tràn đầy vẻ chán ghét.

    Khương Ly: "???"

    "Rau mùi thì có vấn đề gì sao?"

    "Không có gì, thôi bỏ đi. Anh đi vệ sinh một lát, sẽ quay lại ngay, em ở đây đợi anh." Lục Dĩ Bắc nói xong liền xoay người đi về phía nhà vệ sinh.

    "Ừm!" Khương Ly khẽ đáp một tiếng, rồi đưa mắt nhìn về phía đám đông giữa sàn nhảy, vừa dùng mắt nhìn họ chằm chằm, vừa dùng linh giác dò xét những dao động linh năng trong hội trường, cố gắng tìm kiếm chút manh mối nào đó liên quan đến chuyện quái đàm từ trên người họ.

    Một lát sau, có người khẽ vỗ vai cô, Khương Ly quay người lại thì thấy Lục Dĩ Bắc mặt không biểu cảm nói: "Được rồi, xong xuôi!"

    "Phải rồi, em còn nhớ sáng nay em đã hứa với anh chuyện gì không?"

    Đã hứa...

    Khiêu vũ một bài? Khương Ly khẽ hé môi: "Tôi tưởng..."

    Cô vốn tưởng đó chỉ là lời nói nhảm của Lục Dĩ Bắc khi mời cô cùng tham gia vũ hội.

    Không ngờ Lục Dĩ Bắc lại thật sự muốn khiêu vũ?

    Rốt cuộc cô đến đây để làm gì cơ chứ?

    Khương Ly nghĩ thầm, đang định mở miệng từ chối thì Lục Dĩ Bắc dường như không cho cô cơ hội, một tay nắm lấy tay cô, kéo cô vào giữa sàn nhảy.

    Đến khi cô hoàn hồn lại, một bàn tay đã vòng từ sau lưng cô, đặt lên vòng eo thon thả, rồi khẽ dùng sức, phần bụng phẳng lì của hai người nhẹ nhàng áp vào nhau.

    Khương Ly liếc nhìn hai bên, đè giọng gầm nhẹ: "Anh làm gì vậy?"

    "Khiêu vũ chứ sao!" Lục Dĩ Bắc đáp với ánh mắt ngây thơ, giọng điệu chân thành: "Em yên tâm, tango là một trong những sở trường của anh đấy!"

    Hay nói đúng hơn, đó là một trong những sở trường của Vân Mộng mới phải, kỹ năng của nhóm bốn người tìm chết trường trung học Thạch Hà Khẩu ngoại trừ Lương Nguyệt, cuối cùng cũng có đất dụng võ rồi... Lục Dĩ Bắc thầm nghĩ.

    Khương Ly: "..."

    Cô trừng mắt nhìn Lục Dĩ Bắc một lúc, bất đắc dĩ chấp nhận hiện thực, và thầm hạ quyết tâm, sau này tuyệt đối không thể tùy tiện nhận lời mời nào của tên oắt con này nữa.

    Có điều...

    Có lẽ cũng không có sau này nữa rồi, mười lần đánh bạc thì chín lần thua, Khương Ly tự biết mình tham gia vào ván cược quái đàm này, lạc quan mà nói, tỷ lệ thắng cũng chỉ có một phần mười.

    Đây có lẽ cũng là một trong những lý do cô chọn khiêu vũ hết bài này cùng Lục Dĩ Bắc.

    Giống như trước khi lên đoạn đầu đài phải ăn bữa cơm cuối cùng, trước lúc ra đi, cô cũng không kìm được mà muốn buông thả một chút.

    Âm nhạc vang lên, váy khiêu vũ xoay tròn, những cặp nam nữ trong sàn nhảy uyển chuyển lướt đi, nhất thời tản ra thành một vòng tròn, nam ở vòng ngoài, vòng trong là các cô gái mặc váy dài, động tác của họ đều răm rắp.

    Trong toàn bộ sàn nhảy, chỉ có nhịp điệu của Khương Ly và Lục Dĩ Bắc là khác biệt, trông thật lạc lõng, giống như hai con hạc một đen một trắng lạc vào trại gà.

    Đúng vậy, tuy hai người họ trông có vẻ lạc lõng với những người xung quanh, nhưng rõ ràng là nhảy đẹp hơn hẳn!

    Ngay cả Khương Ly, người từ nhỏ đã tham dự đủ loại vũ hội, cũng kinh ngạc vì sao Lục Dĩ Bắc lại nhảy tango giỏi đến thế, cô vốn tự cho mình là tinh thông tango, giờ lại hoàn toàn bị nhịp điệu của anh dẫn dắt.

    Dưới sự dẫn dắt của Lục Dĩ Bắc, tà váy dạ hội xoay tròn theo thân thể cô, chiếc nơ bướm sau lưng nhẹ nhàng lay động, thanh thoát tựa như sắp tung cánh bay cao.

    Điệu nhảy phóng khoáng tự nhiên, như thể họ đã cùng nhau khiêu vũ suốt nhiều năm.

    Dần dần, Khương Ly cũng đắm chìm vào âm nhạc và vũ điệu, khi âm nhạc sắp đến đoạn cao trào, cô ăn ý phối hợp với Lục Dĩ Bắc, hoàn thành một động tác đá chân cao đầy hoa mỹ, tà váy dài tung bay như một đóa hoa nở rộ, để lộ đường cong mềm mại của bắp chân thon dài.

    Chẳng mấy chốc, bản nhạc thứ ba đã gần kết thúc, sau khi Khương Ly dứt khoát thực hiện một động tác ngả người ra sau, bàn tay Lục Dĩ Bắc đang nắm tay cô đột nhiên dùng sức, kéo mạnh cô vào lòng mình.

    Mềm mại và mềm mại, phần ngực nhô cao và phần ngực không nhô cao mấy, cách hai lớp vải, thoáng chốc chạm vào nhau, một bàn tay lặng lẽ vòng từ phía sau lên đầu Khương Ly, nhẹ nhàng ấn cô vào bờ vai tuy hơi gầy nhưng rất mềm mại của anh.

    Giây tiếp theo, Khương Ly cảm nhận được má của Lục Dĩ Bắc áp vào má mình, hơi thở ấm áp ẩm nóng, kèm theo nhịp hô hấp hơi gấp gáp, phả vào những lọn tóc sau gáy cô.

    Gương mặt trắng nõn của cô thoáng chốc ửng hồng, cô theo phản xạ muốn giãy ra, lại nghe thấy Lục Dĩ Bắc đè giọng nói.

    "Đừng cử động, mọi người xung quanh đang nhìn chúng ta đấy!"

    "..."
- id: Volume_3_Chapter_62_Segment_822
  title: 第六十二章 现在全都有毒了
  content: |-
    Khương Ly im lặng, ánh mắt liếc về phía đám đông bên cạnh, mới nhận ra, lúc cô đắm chìm trong điệu nhảy, tình hình đã phát triển đến mức đi ngược lại kế hoạch ban đầu của cô.

    "Còn nhớ tớ đã nói gì không?"

    "Khiêm tốn một chút, giả vờ mình là người ngoài cuộc, đúng không?" Anh Lục Dĩ Bắc nói nhỏ, "Nhưng mà, tớ cũng đâu có đồng ý làm theo kế hoạch của cậu đâu!"

    "Nếu chúng ta đến để phá đám, chẳng phải nên khoa trương một chút, thu hút sự chú ý, mới có thể khiến Quái Đàm coi chúng ta là mục tiêu tấn công hàng đầu sao?"

    "Với lại, hồi nhỏ xem series《007》, tớ đã thấy cảnh Bond và mấy người đẹp vừa khiêu vũ trong vũ trường vừa điều tra siêu ngầu! Vẫn luôn muốn thử một lần!"

    Đây có lẽ mới là lý do thực sự nhỉ? Khương Ly đảo mắt khinh bỉ.

    Rất nhanh, tiếng nhạc lại vang lên, nhưng anh Lục Dĩ Bắc không tiếp tục khiêu vũ với Khương Ly nữa, mà giữ nguyên tư thế hiện tại, dưới cái nhìn của mọi người, lùi về phía rìa sàn nhảy.

    "..."

    Khương Ly im lặng một lát, thờ ơ nói, "Đây không giống phong cách làm việc của cậu?"

    "Tớ là phong cách gì? Gặp nguy hiểm là chạy trước rồi nói sau à?" Anh Lục Dĩ Bắc hỏi lại, rồi tự hỏi tự trả lời, "Nhưng bây giờ chẳng phải vẫn chưa có nguy hiểm sao?"

    "Cậu yên tâm, nếu thật sự có nguy hiểm đến tính mạng, tớ nhất định sẽ bỏ cậu lại, chạy đầu tiên!"

    Khương Ly liếc mắt nhìn anh Lục Dĩ Bắc, bình tĩnh nói, "Tớ quả nhiên vẫn rất ghét cậu!"

    "Đó là vinh hạnh của tớ." Anh Lục Dĩ Bắc nói, đoạn liếc nhìn xung quanh, "Đã qua khoảng nửa tiếng rồi, thời gian có lẽ cũng sắp rồi."

    Khương Ly cau mày, nghi hoặc hỏi, "Thời gian gì?"

    "Thời gian độc tính phát tác..."

    "Độc tính?" Khương Ly sững sờ một lúc, ngay sau đó, liên kết với hành động anh Lục Dĩ Bắc bảo cô giả vờ ăn thức ăn trước đó, trong mắt lóe lên vẻ bừng tỉnh, "Ý cậu là đồ ăn tự chọn đó có độc?"

    "Nhưng sao cậu biết được?"

    "Bói một quẻ." Anh Lục Dĩ Bắc thờ ơ nói, "Lát nữa nếu bọn họ ngã, chúng ta cũng cứ ngã theo là được."

    Bói toán sao? Khương Ly khẽ gật đầu, cô biết món đồ linh năng thứ hai anh Lục Dĩ Bắc lấy từ Hội Tư Dạ là 【Đồng Tiền Phúc Thần】, nếu anh học được thuật bói toán nào đó, quả thực có thể bói ra được.

    "Nhưng mà, chúng ta vừa rồi cũng ăn những món đó, liệu có..." Khương Ly lo lắng nói.

    Mặc dù bọn họ ăn rất ít, nhưng nếu là độc do Quái Đàm hạ, dù chỉ một chút cũng có thể xảy ra vấn đề.

    "Yên tâm, cái này tớ cũng bói rồi, lá xanh trang trí và đồ uống không có độc."

    Khương Ly nhíu mày, "Vậy thì, lỡ như có người chỉ uống nước, không ăn thức ăn..."

    "Cho nên, tớ đã bỏ độc vào cả những thứ không độc rồi! Trừ hai chiếc lá chúng ta vừa ăn, bây giờ tất cả đều có độc!"

    Chỉ không biết, độc của Cố Thiến Thiến có đáng tin không... Anh Lục Dĩ Bắc thầm nghĩ.

    Nhớ lại anh Lục Dĩ Bắc lấy cớ đi vệ sinh lén lút rời đi, Khương Ly khẽ thở dài, "Cậu nên nói với tớ một tiếng trước."

    "Nói cho cậu biết, cậu có để tớ đi bỏ độc không?"

    Khương Ly hé miệng, vừa định nói gì đó, một bản nhạc vũ kết thúc, hội trường đột nhiên tắt đèn, trong bóng tối vang lên tiếng người ngã xuống, loáng thoáng còn xen lẫn tiếng đàn môi khe khẽ...
- id: Volume_3_Chapter_63_Segment_823
  title: 第六十三章 《信任》
  content: |-
    Thành phố Hoa, gần khu Đại Học Thành, bên trong nhà sách Văn Hiên, trước khu sách nông nghiệp và chăn nuôi.

    Nhân viên hướng dẫn của nhà sách phụ trách khu vực sách này, đang thầm đánh giá cô gái trẻ đã lượn lờ trước kệ sách một lúc lâu.

    Đó là một thiếu nữ tóc dài màu hạt dẻ, ngũ quan tinh xảo vẫn còn nét ngây thơ trông hơi giống học sinh cấp hai, nhưng vóc dáng phát triển quá tốt của cô ấy lại khiến chiếc áo choàng nỉ nhỏ kiểu pông-sô rộng rãi cũng bị căng lên hơi nhô ra.

    Quan sát một lát, nhân viên hướng dẫn cuối cùng không nhịn được bước tới, hỏi cô gái trẻ không nhìn ra tuổi cụ thể kia: "Cô nương, tôi thấy cô tìm ở đây lâu lắm rồi, có phải cô muốn mua sách gì mà không tìm thấy không ạ?"

    Cố Thiến Thiến ngẩng đầu, rụt rè nhìn nhân viên hướng dẫn bên cạnh, ánh mắt nghiêm túc nói: "Chào chị, là thế này ạ, tôi muốn mua cuốn «Chăm sóc lợn nái sau sinh», «Cách nuôi heo khoa học» và «Hướng dẫn chọn giống heo nhà», chị có thể giúp tôi tìm được không ạ?"

    Khóe mắt nhân viên hướng dẫn giật giật, dưới sự thúc đẩy của tinh thần nghề nghiệp, cố nén sự thôi thúc muốn châm chọc, mỉm cười nói: "Cô bé ơi, loại sách mà em nói thì chỗ chúng tôi hiện tại không có đâu nhé!"

    "Nếu em thật sự muốn mua, chị khuyên em lên mạng tìm thử xem có nhà sách Taobao nào bán không."

    "Ồ..." Cố Thiến Thiến đáp một tiếng, trong mắt thoáng qua vẻ thất vọng, không tiếp tục làm phiền nhân viên hướng dẫn nữa, ủ rũ bước ra khỏi nhà sách.

    Rời khỏi nhà sách, trên đường phố về đêm, người đi lại cũng thưa thớt dần.

    Đợi đến khi xung quanh không còn ai, Cố Thiến Thiến mới bực bội bàn bạc với Hệ thống.

    "Hệ thống, cậu nói xem sao người bây giờ ai cũng thế nhỉ? Người ở tiệm sách Taobao bảo tớ đến nhà sách truyền thống tìm, người ở nhà sách truyền thống lại bảo tớ lên mạng tìm, cậu nói xem có phải bọn họ đang lừa tớ không hả?"

    Hệ thống: "..."

    Chuyện này còn không rõ ràng sao? Đương nhiên là vậy rồi!

    Trong lúc im lặng ngắn ngủi, Cố Thiến Thiến dường như nghĩ ra điều gì đó, nhẹ nhàng dậm chân một cái, oán trách nói: "Hệ thống, đều tại cậu cả!"

    "Hả? Cố Thiến Thiến, cậu nói thế là vô lý rồi đấy?" Hệ thống nói, "Đám dân làng đó nuôi heo chết, sao lại đổ lỗi cho tớ được?"

    "Đương nhiên là tại cậu, tại cậu không có kỹ thuật nuôi heo! Đến heo cũng không nuôi sống nổi, cậu là Hệ thống kiểu gì chứ?"

    Hệ thống: "..."

    Mình™ đáng lẽ ra không nên cố gắng giảng giải lý lẽ với một người phụ nữ đang nổi nóng, cho dù đối tượng là Cố Thiến Thiến.

    Chuyện này, ngay từ vụ của Tai Họa, tớ đã nên hiểu ra rồi.

    Huống chi, trong chuyện này, rõ ràng là cậu ấy có lý hơn.

    Lần trước, cậu ấy đã dốc hết tâm sức, liên tục hơn nửa tháng không được ngủ ngon, vậy mà lại trồng được khoai tây ở nơi khỉ ho cò gáy như ảo cảnh Trúc Giản, lập tức nhận được sự sùng bái của không ít dân làng, trực tiếp bổ sung Linh Văn của cậu ấy đến mức gần như hoàn mỹ, bây giờ chỉ còn thiếu nguyên liệu là có thể tiến giai.

    Lần này, đã bằng nửa năm nỗ lực của cậu ấy trước đây khi dựa vào việc săn lùng Quái Đàm để nâng cao thực lực, nếu có thể nuôi heo thành công, thì còn lợi hại đến mức nào nữa?

    Đây chính là lợi ích của việc thu nhận những kẻ ngu dân ở khu vực bị phong tỏa lâu dài làm quyến thuộc, chỉ cần làm ra chút gì đó mà họ chưa từng thấy, là có thể kiếm được một lượng lớn danh vọng.

    Nhưng mà...

    Linh Văn của Cố Thiến Thiến, muốn tiến giai theo hướng nào, cũng là một chuyện đáng để cân nhắc.

    Phúc Chính Thần, thậm chí Thái Sơn Phủ Quân cũng có thể xem xét, còn về Hậu Thổ và Thần Nông, tuy cũng có khả năng, nhưng nguyên liệu tiến giai e là không thu thập được. Hệ thống nghĩ.

    Trong lúc suy tư, Hệ thống đột nhiên cảm nhận được trong cõi u minh, có một dao động linh năng lay động tâm trí nó, định thần cảm ứng một chút, vui mừng nói: "Cố Thiến Thiến, có bất ngờ đây!"

    "Bất ngờ gì cơ? Cậu đột nhiên lĩnh ngộ được kỹ năng nuôi heo à?"

    Hệ thống: "..."

    Chịu thua luôn! Cô nhóc này bây giờ, sao trong đầu toàn là cái chuyện nuôi heo vớ vẩn đó vậy nhỉ?

    "Không phải tớ, là Tai Họa! Cô ta..."

    Cố Thiến Thiến ngẩn ra một lúc, kinh ngạc nói: "Á? Cậu ta, cậu ta lại biết nuôi heo sao?"

    "Sao cậu ta có thể... Ể, không đúng, nếu là cậu ta thì đi học một chút có lẽ thật sự có thể..."

    Hệ thống nói được nửa chừng, im lặng ngắn ngủi hai giây, rồi nhận ra có gì đó không ổn.

    "Khỉ thật! Sao tớ lại phải suy nghĩ vấn đề này chứ? Tớ muốn nói là, Cổ Độc hạ cho cô ta trước đó đã có tác dụng rồi."

    "Ể?" Cố Thiến Thiến nhíu mày, "Nhưng không phải cậu ta đã phát hiện chúng ta hạ độc rồi sao? Làm tớ dạo này không dám đến Quỷ Thị bày sạp nữa."

    "Tớ nghĩ, có khi cậu ta đang dùng những lọ thuốc độc mà chúng ta đưa cho cậu ta, để đi hạ độc người khác đó!"

    "Cậu không hiểu đâu, một trong những kỹ năng sở trường nhất của Tai Họa chính là hư trương thanh thế, một mình cậu ta một cái miệng, có thể khoa trương đến mức như thể sau lưng có ba ngàn tinh nhuệ vậy." Hệ thống giải thích.

    "Tớ nghi ngờ, cậu ta không hoàn toàn chắc chắn những lọ thuốc nào trong số đó bị hạ Cổ Độc, nên mới dùng cách đó để uy hiếp cậu."

    "Nếu không thì, với cái tính cách kiểu [Thà ta phụ người trong thiên hạ, chứ không để người trong thiên hạ phụ ta] của cậu ta, cậu đã sớm biến mất khỏi thế giới này cùng với cả sạp hàng rồi."

    Ngừng một chút, Hệ thống nói thêm: "Với lại, bằng thực lực của Tai Họa, ngay cả người thừa kế quyền năng Câu Mang cũng bị cậu ta nuốt chửng rồi, đối phó với kẻ địch bình thường, còn cần phải dùng đến độc dược sao?"
- id: Volume_3_Chapter_63_Segment_824
  title: 第六十三章 《信任》
  content: |-
    “Mà kẻ địch quá mạnh chắc chắn cũng sẽ không cho cô ta cơ hội hạ độc, nên tớ đoán chắc, cô ta nhất định là tự mình uống rồi, nếu không thì cũng là cho thuộc hạ của cô ta uống!”

    Cố Thiến Thiến cau mày, gãi gãi sau gáy suy tư một lát rồi nói: “Vậy bây giờ chúng ta kích hoạt cổ trùng, phát tán độc tính luôn sao?”

    “Không vội, chúng ta cứ từ từ chơi với cô ta!” Hệ thống âm trầm đáp lại, “Nếu phán đoán của tớ mà đúng thì giờ này chắc chắn cô ta đang giao chiến với cường địch.”

    “Chúng ta kích hoạt một phần nhỏ độc tính trước, đợi đến khi thuốc phát huy tác dụng, cô ta lơi lỏng cảnh giác, bung hết sức chiến đấu, thì bất ngờ kích hoạt toàn bộ độc tính, giết cô ta một đòn chí mạng! Ha ha!”

    “…”

    Cố Thiến Thiến im lặng, nghiêm túc suy nghĩ lời của hệ thống, luôn cảm thấy có gì đó không ổn, nhưng nghĩ đến món móng giò của Lục Dĩ Bắc và lời hứa về món móng giò nướng, cô vẫn âm thầm kích hoạt cổ trùng.

    Dù sao thì, độc chết được tai họa là lời to, giúp cô ta độc chết kẻ địch, không chừng còn được mời ăn móng giò nướng, nghĩ kiểu gì cũng không thiệt! Cố Thiến Thiến thầm nghĩ.

    ————

    Khu dân cư Hạnh Phúc, trung tâm sinh hoạt cộng đồng.

    Trong khoảnh khắc đèn đóm phụt tắt, cả quán bar yên tĩnh lập tức bị bóng tối sâu thẳm nuốt chửng, ngay cả ánh đèn đường bên ngoài cửa sổ cũng như bị một sức mạnh nào đó ngăn cách, không thể chiếu vào.

    Bên tai, tiếng đàn môi đứt quãng vọng lại, tựa như những con côn trùng luồn lách khắp nơi, chúng bò cực nhanh, xộc thẳng đến những người đang ngã gục, tức tốc chui vào tai họ.

    Không rõ sau khi vào tai, chúng đi về đâu, chỉ biết không con nào chui ra, vẫn từng đàn từng lũ chen chúc vào trong, như thể muốn đục khoét rỗng cả thân xác người đó, biến thành tổ của chúng.

    Lũ côn trùng ấy cuộn tròn, duỗi người, cào cấu bên trong, nhảy nhót một cách kỳ dị và lố bịch, khiến người ta phát điên.

    Trong bóng tối.

    Lục Dĩ Bắc ghé sát tai Khương Ly, khẽ nói: “Bây giờ chúng ta…”

    Lục Dĩ Bắc còn chưa dứt lời, Khương Ly như đoán được ý anh, nhỏ giọng hỏi: “Ngã theo?”

    Làm việc cùng người chung tần số suy nghĩ đúng là thoải mái… Lục Dĩ Bắc thầm nghĩ, khẽ “ừm” một tiếng bằng giọng mũi.

    Ngay sau đó, anh liền buông tay đang ôm Khương Ly, ngả người về phía sau.

    “Bịch, bịch!” Hai tiếng thân thể va chạm với mặt đất khô khốc vang lên gần như cùng lúc trong bóng tối.

    Lục Dĩ Bắc: “…” Tên ngốc này lại ngã thật thế à? Không đau sao?

    Khương Ly: “…” Chậc! Đồ ngu!

    Không lâu sau khi hai người giả vờ trúng độc, ngã sõng soài trên đất, có người trong bóng tối đã thắp lên những ngọn nến, một ngọn, hai ngọn, ba ngọn…

    Ánh nến leo lét tựa những đôi mắt hé mở trong đêm, chiếu rọi khung cảnh vũ hội một cách mờ ảo.

    Ánh lửa vàng vọt chập chờn hắt lên những người mà ngay cả nụ cười trên môi cũng giống nhau đến kỳ lạ, khiến họ trông như những pho tượng sáp mặt cười được đúc từ cùng một khuôn.

    Họ đồng loạt nghiêng đầu với cùng một góc độ, thân hình như sắp sửa bay lên, người hơi chúi về phía trước, nửa khuôn mặt bị bóng tối che lấp, từng đôi mắt chỉ còn lại lòng trắng, nhìn chằm chằm vào đôi nam nữ đang co rúm ở góc phòng.

    Tiếp đó, hàng trăm người đồng thanh nói cùng một câu, cùng một giọng điệu, âm thanh truyền vào tai ong ong như có tiếng vọng.

    “Hai vị, vì sao lại không dùng những món ăn mà tôi đã dày công chuẩn bị? Không hợp khẩu vị của hai vị sao?”

    Trong lúc nói, họ không hề có bất kỳ cử động tay chân nào, nhưng thân hình lại như bị một lực lượng vô hình nào đó thúc đẩy, từ từ di chuyển về phía đôi nam nữ ở góc phòng.

    Người phụ nữ ở góc phòng thấy cảnh tượng trước mắt, sợ đến mức không dám nhúc nhích, hơi lạnh từ sau lưng đã theo sống lưng chạy thẳng lên não, còn người đàn ông bên cạnh cô tình hình khá hơn một chút, nhưng cũng chỉ có thể run rẩy nói ra vài lời đe dọa yếu ớt.

    “Các, các người rốt cuộc là ai? Đừng, đừng qua đây! Lại gần nữa, tôi sẽ báo cảnh sát đó!”

    Đối mặt với lời đe dọa của người đàn ông, những người đã bị câu chuyện kỳ quái kia ảnh hưởng, chỉ lặp đi lặp lại cùng một câu nói.

    “Vì sao lại không dùng những món ăn mà tôi đã dày công chuẩn bị?”

    “…”

    Ngay lúc cư dân khu Hạnh Phúc và nhân viên quản lý của khu đang từ từ áp sát đôi nam nữ kia, Khương Ly, người đang nằm trên đất giả vờ ngất, đã sắp không thể nhịn được nữa.

    Cô dùng cùi chỏ huých nhẹ vào Lục Dĩ Bắc, rồi khẽ quay đầu, nháy mắt ra hiệu với anh, truyền đi ý nghĩ sốt ruột trong lòng.

    [Sao thế? Không phải anh nói đã xử lý xong rồi à? Giờ là thế nào?]

    Lục Dĩ Bắc quay mặt đi: “…”

    Chết tiệt, Cố Thiến Thiến con bé lừa đảo này!

    Thuốc giả thì cũng đành, sao ngay cả thuốc độc cũng làm giả? Niềm tin giữa người với người đâu hết rồi?

    Chuyện này mà hỏng bét, quay về tôi nhất định sẽ đi đập nát sạp thuốc giả của cậu ta!

    Thầm chửi một câu cay nghiệt, Lục Dĩ Bắc quay đầu nhìn Khương Ly, cố gắng giữ bình tĩnh, dùng ánh mắt đáp lại cô.

    [Dục tốc bất đạt, cứ để độc dược ngấm thêm một lúc!]

    Khương Ly: “…” Ngấm thêm một lúc? Dùng độc dược mãn tính à? Tình huống này không phải nên dùng loại độc phát tác tức thời sao?
- id: Volume_3_Chapter_63_Segment_825
  title: 第六十三章 《信任》
  content: |-
    Khương Ly đang nghĩ, liếc nhìn anh, đang định tiếp tục trao đổi bằng ánh mắt với anh, thì nghe thấy hai tiếng ngã xuống từ phía cặp nam nữ kia.

    Nhìn theo tiếng động, chỉ thấy hai người đó đã mặt mày trắng bệch, co giật như bị điện giật, rồi thân thể đột nhiên cứng đờ, ngất đi.

    Khương Ly thu hồi ánh mắt khỏi hai người đó, liếc nhìn anh, chỉ thấy anh đắc ý nhướng mày.

    【Tớ nói gì cơ mà? Người trẻ tuổi đừng quá nóng vội.】

    【Cũng được... [biểu cảm thả tim]】

    Khương Ly qua loa đáp lại anh bằng một ánh mắt, đang định nhắm mắt lại tiếp tục giả ngất, thì ngay trước khi nhắm mắt, cô thấy anh đột nhiên cau mày.

    【Có thứ gì đó đến rồi.】

    Có thứ gì đó? Là quái đàm ư? Khương Ly sững người.

    Ngay khoảnh khắc ngã xuống, cô đã âm thầm mở rộng linh giác dò xét ra phạm vi lớn nhất, nhưng ngoài tiếng đàn môi kỳ lạ và yếu ớt dường như trôi nổi trong không khí, cô không hề cảm nhận được bất kỳ dao động linh năng nào.

    Trong thoáng chốc ngẩn người, cô nhớ lại anh trước khi biến thành bộ dạng hiện tại, khi vẫn chỉ là người có tiềm chất linh năng, đã sở hữu linh giác rất cao, lòng cô chợt nhẹ nhõm.

    Tiếp đó, cô lại nhìn anh một cái, rồi lại sững sờ.

    Anh lặng lẽ nằm đó, mắt hé mở một khe nhỏ, trong bóng tối, con ngươi anh lóe lên ánh sáng màu đỏ nhàn nhạt.

    Ánh sáng đó tuy rất yếu ớt, nhưng lại tỏa ra hơi thở cực kỳ nguy hiểm, tựa như biển máu sóng cuộn trào dâng, cuốn theo lửa lớn ngút trời ập tới.

    Chỉ bị đôi mắt đó lướt qua, Khương Ly đã cảm thấy toàn thân cơ bắp bất giác căng cứng, dưới sự thúc đẩy của bản năng, tiến vào trạng thái sẵn sàng chiến đấu.

    Anh... vốn nguy hiểm đến vậy sao? Khương Ly nghĩ.

    Ngay lúc cô đang suy nghĩ, hiện trường vũ hội đột nhiên vang vọng một loại âm nhạc kỳ quái, rất nhẹ, rất chậm, như không khí đang rung động, lại như tiếng thú gầm gừ, từ từ đến gần.

    Giây phút này, Khương Ly cuối cùng cũng dò ra được, có một luồng dao động linh năng kinh hoàng, ô uế, hỗn loạn không chịu nổi đang đến gần.

    Và khi tiếng đàn môi trở nên rõ ràng hơn, đôi mắt của anh đã bỏng rát dữ dội, những ý nghĩ dự đoán không ngừng lóe lên, gửi cảnh báo đến anh.

    【Nó đang đến gần】,【Nó đang đến gần】,【Nó đang đến gần】...

    Sau đó.

    Một sinh vật khổng lồ, hình thù khó tả, đột ngột từ dưới đất bò lên, thân thể to lớn như làn sương trắng nhợt, không có hình dạng cụ thể, trong nháy mắt lấp đầy quán bar, trung tâm hoạt động, thậm chí cả toàn bộ tiểu khu Hạnh Phúc!

    Tại hiện trường vũ hội, những người được ánh nến chiếu rọi, đột nhiên khẽ lắc lư thân mình, ngâm nga một đoạn hí khúc với giai điệu kỳ quái, âm tiết lí nhí không rõ, khiến người ta không tài nào hiểu được ý nghĩa, hoặc có lẽ vốn chẳng có ý nghĩa gì, chỉ như lời lẩm bẩm trong mộng.

    Như đang kêu gọi một sự tồn tại nào đó đến.

    Cùng với tiếng lẩm bẩm của họ, Lục Dĩ Bắc, người đang lén lút quan sát bên ngoài cửa sổ tối đen như mực, có thứ gì đó trong tầm mắt anh bắt đầu trở nên rõ ràng hơn.

    Đột nhiên.

    Như có tia sét nổ tung trước mắt anh, đôi mắt anh tạm thời mù lòa, chỉ còn lại một mảng trắng xóa chói lòa, ngay sau đó khi tầm nhìn khôi phục, một bóng hình kỳ dị đáng sợ, đột ngột xuất hiện trong tầm mắt anh.

    Đó là một bóng hình xám trắng trương phình, thân thể khổng lồ tựa như được tạo thành từ hàng trăm bộ xương cháy đen chồng chất lên nhau, đứng sừng sững bên ngoài trung tâm hoạt động, trong những khe hở của đám xương cốt dường như đông cứng lại ở khoảnh khắc giãy giụa cuối cùng trước khi chết, cắm đầy những tấm bia mộ gỗ vô danh mục nát đen sì.

    Trên phần thân mà miễn cưỡng có thể gọi là nửa người trên, bám đầy những chiếc mặt nạ kỳ quái méo mó biến dạng, miệng mặt nạ hé mở, bên trong mơ hồ có tiếng kim loại không ngừng ma sát va chạm, đồng thời truyền đến từng hồi tiếng đàn môi khiến người ta hoa mắt chóng mặt.

    Bên dưới những chiếc mặt nạ, từng cặp mắt dị loại không chớp nhìn chằm chằm vào mỗi một người mới tham gia vũ hội chào tân sinh viên tối nay.

    Phía sau nó, sương mù dày đặc bốc mùi khét lẹt của máu thịt cháy, trong cơn mơ hồ, có những bóng người ẩn hiện trong sương, hệt như những gì "thủy quỷ" chui xuống dưới lỗ khoan đã nhìn thấy.

    Từng chi thể trắng bệch vươn ra từ làn sương mù mờ ảo, như rễ cây, đâm chồi bén rễ chằng chịt khắp mọi ngóc ngách của tiểu khu Hạnh Phúc, lại giống như những chiếc xúc tu ký sinh, nối liền với đỉnh đầu của mỗi một cư dân có mặt tại đây.

    Cảm giác đó, giống như nó là một trung tâm đầu mối, một trung tâm hợp nhất cư dân và tiểu khu làm một.

    Cùng với tiếng đàn môi ngày một lớn hơn,

    Chuyện lạ ở tiểu khu Hạnh Phúc được mô tả trong phần thưởng treo vô cùng kỳ quái, trước khi nhận nhiệm vụ treo thưởng này, anh vốn rất do dự.

    Nếu hỏi ai đã cho anh dũng khí, cùng Khương Ly tiến sâu vào hang hùm miệng cọp, thì ngoài những chuyện lạ từng bại dưới tay anh trước đó, còn một lý do nữa là giọng điệu thản nhiên như không của Thanh Tễ khi nhắc đến chuyện lạ bị trấn áp năm đó.

    Thanh Tễ nói: "Cái đó hả? Chỉ là một tiểu yêu không quá xấu xa thôi."

    Nhưng mà...
- id: Volume_3_Chapter_63_Segment_826
  title: 第六十三章 《信任》
  content: |-
    Sau khi nhìn thấy bộ mặt thật của quái đàm ẩn náu trong Khu Hạnh Phúc, trong đầu anh Lục Dĩ Bắc chợt lóe lên ý muốn chửi thề.

    Mẹ nó chứ, đây mà gọi là một tên "nhỏ bé" không quá tệ hả?

    Tổ tông của tôi ơi, chị đừng có mà hại người như thế chứ!

    Tên này, cao ít nhất cũng bằng năm sáu tên người đầu heo ở lò mổ Nam Giao, dao động linh năng mạnh bằng 1.326 lần Đại Xà Chi Thần, quả này chắc chắn không đánh lại rồi, chỉ có thể thử xem có chạy thoát được không. Anh Lục Dĩ Bắc nghĩ.

    Chuyện này nên liên hệ với Tư Dạ Hội, để họ trực tiếp san bằng Khu Hạnh Phúc.

    Anh Lục Dĩ Bắc hơi muốn chuồn rồi, nếu không phải Khương Ly dùng chiêu thức cầm nã thủ siết chặt cổ tay anh, rồi mỉm cười với anh thì…

    【Cố lên, đừng sợ [icon thả tim]】

    Nụ cười dường như chứa đầy ác ý vô hạn và u ám đó, kết hợp với ánh nến lay lắt, sương mù dày đặc, khiến tim anh Lục Dĩ Bắc thắt lại.

    "..."

    Chị ơi, chúng ta có gì từ từ nói, đừng cười nữa được không?

    Ngay lúc anh Lục Dĩ Bắc đang suy nghĩ, con quái đàm sừng sững bên ngoài trung tâm hoạt động đột nhiên cử động, thân hình nó nghiêng về phía trước, xuyên qua tường không chút cản trở, thò gần nửa người vào trong quán bar.

    Trong chớp mắt, tiếng đàn môi trở nên dữ dội, vô số âm thanh đàn rung động ở tần số cao hòa quyện vào nhau, biến thành thứ tiếng ồn chói tai, cùng với sóng âm đột ngột dâng trào, những tấm bia mộ trên người nó rung lên bần bật, khuấy động một làn khói đặc sệt.

    Làn khói đó từ từ ngưng tụ thành hình, biến thành những chi màu trắng xám sưng phồng đang ngọ nguậy, vươn về phía những cư dân mới đang nằm bất động dưới đất.

    Thấy vậy, Khương Ly dùng cùi chỏ thúc mạnh vào anh Lục Dĩ Bắc, gằn giọng: "Em yểm trợ chị, chị đi lấy kèn唢呐 với đàn!"

    "Hả?" Anh Lục Dĩ Bắc ngẩn ra, còn chưa kịp hoàn hồn thì đã thấy Khương Ly bật dậy như cá chép, ngay khoảnh khắc cô đứng vững, bộ giáp bạc trắng đã bao bọc lấy thân hình cô.

    Giây tiếp theo, bóng dáng cô như một mũi tên sắc bén xé tan sương khói và ánh nến leo lét, lao thẳng về phía túi đàn và bao đàn guitar cách đó ba bốn mét.

    Đó là một cú tăng tốc không chút dè giữ, hoàn toàn không có bất kỳ sự chuẩn bị phòng ngự nào, như thể hoàn toàn tin tưởng vào anh Lục Dĩ Bắc.

    Và anh Lục Dĩ Bắc cũng dùng hành động thực tế để đáp lại sự tin tưởng của cô.

    "Nước cuộn, lửa bùng, gió mưa theo gót. Mênh mang, bỏng cháy, dáng hình Long Thú. Lưu Linh Phệ Hỏa!"

    Cùng với một tràng niệm chú, hai luồng sáng xanh đỏ tức thì bắn ra từ đầu ngón tay anh Lục Dĩ Bắc, quấn quýt lấy nhau, lướt qua đỉnh đầu Khương Ly, như hai chiếc răng nanh sắc nhọn đột ngột táp lại, xé toạc chiếc xúc tu trắng bệch sắp sửa hung hãn giáng xuống...
- id: Volume_3_Chapter_64_Segment_827
  title: 第六十四章 主人和剑都是二五仔?
  content: |-
    Một luồng sáng xanh, một luồng sáng đỏ, ẩn chứa sức mạnh của hồng thủy và liệt hỏa, giao nhau va chạm dưới trần nhà, tức thì xé toạc những xúc tu đang lao về phía Khương Ly, hơi nước ngưng tụ thành giọt rồi rơi xuống, tựa như một cơn mưa nhỏ.

    Thấy hiệu quả của thuật chú ngay cả khi mức độ khuếch đại chưa tới một lần, anh không khỏi thốt lên một tiếng khen ngợi trầm thấp, "Chà! Thuật chú của lão tổ tông lợi hại thật!"

    Ban đầu khi Thanh Tễ dạy anh 【Lưu Linh Phệ Hỏa】, đã nói rằng đó là phiên bản thay thế rút gọn cấp thấp của 【Tứ Thú皎Thiên Pháo】.

    Lục Dĩ Bắc, người từng trải nghiệm phiên bản cày thuê siêu tối giản thời son trẻ, giờ vừa nghe thấy cách nói này liền thấy hoảng, vì vậy, ban đầu anh không đặt nhiều kỳ vọng vào thuật chú này.

    Chuyện này, cũng giống như rút thẻ vậy, kỳ vọng càng cao thì bỏ game càng nhanh.

    Tuy nhiên, ngay khi Lục Dĩ Bắc thi triển thuật chú với tâm thế chỉ mong nhận được trời xanh mây trắng, lại bất ngờ phát hiện, thứ mở ra lại là sử thi vàng, quả thực là vui không tả xiết.

    Khoảnh khắc luồng sáng từ 【Lưu Linh Phệ Hỏa】 va chạm trên đầu Khương Ly, cô nhân khoảng trống mà thuật chú tạo ra giữa đám xúc tu chằng chịt, hạ thấp người, dùng lực đầu ngón chân, lướt đi trên mặt đất trơn nhẵn như trượt băng, lao về phía trước một đoạn khá xa, thuận lợi lấy được túi đàn tranh.

    Đến lúc này, cô mới có được một khoảng nghỉ ngắn, đưa mắt nhìn Lục Dĩ Bắc với ánh nhìn đầy ẩn ý.

    Một quái đàm như cô, tại sao lại có thể sử dụng thuật chú phức tạp của Ty Dạ Hội?

    Hơn nữa, câu thần chú mà cô ta dùng...

    Là ai đã dạy cô ta? Khương Ly nghĩ.

    Câu thần chú mà Lục Dĩ Bắc sử dụng không phải là loại thông dụng của Ty Dạ Hội.

    Thực ra, cũng giống như phương trình toán học, nhiều khi có thể thông qua các cách giải khác nhau để thu được một đáp án duy nhất, về lý thuyết cùng một loại thuật chú cũng có thể tồn tại nhiều cách niệm chú khác nhau.

    【Lưu Linh Phệ Hỏa】 quả thực là một trong những thuật chú phức tạp thông dụng mà Ty Dạ Hội chuẩn bị cho các đặc vụ dưới trướng, nhưng cách niệm chú của Lục Dĩ Bắc lại không nằm trong những ghi chép hiện có của Ty Dạ Hội.

    "Trời u ám, gió lạnh nổi, thổi rách màn mây, tuyết trắng ngàn trượng. Gió bấc tuyết trắng!"

    Ngay lúc Khương Ly hơi sững sờ, một luồng hơi lạnh thấu xương đột nhiên xuất hiện xung quanh, trong nháy mắt gió lớn gào thét, cuốn theo những tinh thể băng như bột mịn, lướt qua trước mặt cô.

    Những hạt bột đó khi chạm vào đám xúc tu tái nhợt bên cạnh cô liền phình to tức khắc, hóa thành từng đợt sóng màu xanh băng, cuộn trào ra xung quanh.

    【Gió Bấc Tuyết Trắng】, lại một thuật chú nữa được Ty Dạ Hội ghi nhận, được Lục Dĩ Bắc thi triển thông qua một câu thần chú khác.

    Khương Ly né tránh những xúc tu quét qua đầu, lao về phía trước vài bước, sau khi đứng vững thì nhìn về phía Lục Dĩ Bắc, nghiêng đầu, đôi mắt to tròn càng thêm nghi hoặc.

    “…”

    Đừng nhìn tớ như vậy chứ!

    Dù sao thì chuyện rút thẻ này, một khi đã ra hàng xịn rồi, làm sao có thể dễ dàng dừng lại được?

    Không dừng lại được, rút được thẻ ngon lại muốn khoe…

    Đây chính là bản tính con người mà!

    Lục Dĩ Bắc thầm nghĩ, mặt không biểu cảm nhún vai, chỉ chỉ vào túi đàn guitar bên cạnh cô.

    "Ong——!"

    Ngay khi Khương Ly lấy được túi đàn tranh và túi đàn guitar, chuẩn bị quay lại, một tiếng ong ong đáng sợ đột nhiên vang dội trong không gian xung quanh.

    Quái đàm ẩn náu trong tiểu khu Hạnh Phúc, lúc mới xuất hiện, giống như đang lang thang trong trạng thái nửa tỉnh nửa mê, mọi đòn tấn công đều là bản năng.

    Tuy nhiên, sau khi Lục Dĩ Bắc ba lần bốn lượt thi triển thuật chú chặn đứng các đợt tấn công, nó đã kinh động!

    Những ngọn nến xung quanh tắt lịm trong tiếng rít gào, bốn bề đột ngột tối sầm, sự u tối bao trùm toàn bộ không gian.

    Cùng với tiếng rít gào vang lên, khói mù sặc sụa lan tỏa, vô số những xúc tu tái nhợt, lạnh lẽo, nhẹ bẫng lơ lửng trong không khí, khẽ múa may, tựa như vô số ống tay áo của trang phục biểu diễn bị gió thổi tung.

    Chúng ồ ạt lao về phía Lục Dĩ Bắc và Khương Ly, giống như một bầy rắn đang tìm bạn tình, uốn lượn xoắn xuýt chồng chất lên nhau, gần như ngay lập tức bao vây lấy họ.

    Trong lúc âm thanh từ từ trở nên chói tai đáng sợ đó vang vọng, Lục Dĩ Bắc như bị búa tạ nện mạnh vào đầu, người cứng đờ, chỉ cảm thấy đầu óc quay cuồng, trước mắt không ngừng hiện lên những ảo ảnh kỳ dị.

    Trong cơn mơ màng, anh dường như thấy một thiếu niên đứng trên đường phố Cẩm Quan Thành, đó là Lục Dĩ Bắc năm mười bảy tuổi.

    Anh cùng bố bàn bạc xem tối nay nên đến quán net nào chơi game, dường như đề nghị phải đi ngay trong đêm đến điểm tham quan tiếp theo chưa bao giờ được nhắc tới.

    Ngày hôm sau, giữa thành phố bên ngoài quán net, mặt trời vẫn mọc như thường lệ.

    Thế là, cuộc đời anh đã khởi động lại.

    Những ngày tháng sau đó, anh theo sự sắp đặt của bố, tuần tự vào khoa Ngôn ngữ và Văn học Trung Quốc của trường Đại học Bách khoa Hoa Thành, năm đầu tiên đã suýt rớt môn.

    Không phải anh không chăm chỉ học hành, chỉ là vị giáo sư họ Mã kia quá nghiêm khắc, cả lớp có rất nhiều người rớt môn.

    Mọi người đều âm thầm chửi rủa giáo sư Mã chẳng ra gì, nhưng không ai có nhiều giao tiếp với ông ta, đến nỗi sau này khi ông ta đang xúc tiến một dự án nghiên cứu nào đó rồi mất tích một cách bí ẩn, cũng không ai quan tâm.

    Cuộc sống đại học tuy có phần nhàm chán hơn so với tưởng tượng của anh, nhưng cũng không quá khó chịu, chỉ là việc thường xuyên thức đêm cày game leo hạng khiến anh bị đau mắt đỏ một lần.
- id: Volume_3_Chapter_64_Segment_828
  title: 第六十四章 主人和剑都是二五仔?
  content: |-
    Hôm khám bệnh, anh bắt một chiếc taxi về nhà, chiếc xe chầm chậm chạy trên đường, ngoài cửa sổ, một góc khuất xa xa, có một người đội mũ đầu thỏ, liên tục bị người qua đường phớt lờ, trông có vẻ đáng thương.

    Lục Dĩ Bắc không nhịn được nói với tài xế taxi, "Bây giờ mọi người thật không dễ dàng gì, trời nóng như vậy mà phải đứng phát tờ rơi ngoài đường, cũng chẳng có ai nhận."

    Tài xế taxi liếc nhìn ra ngoài cửa sổ, ngẩn người một lúc, rồi nhìn Lục Dĩ Bắc với ánh mắt kỳ quái, nói, "Đúng vậy, vất vả thật."

    Những ngày tiếp theo chẳng có gì đáng nói.

    Đi học, tan học, thi cử, chơi game, rồi chẳng biết từ lúc nào đã đến mùa tốt nghiệp.

    Lục Dĩ Bắc thuận lợi tốt nghiệp, Lục Minh cũng trút được gánh nặng, cuối cùng có một ngày, ông nói với anh một câu, "Tiểu Bắc, con lớn rồi, bố cũng đến lúc đi tìm cuộc sống mà mình mong muốn rồi!"

    Rồi cùng với chú Thủy, khoác vai bá cổ biến mất trong ánh hoàng hôn, khiến Lục Dĩ Bắc trong lòng cảm thấy một trận ớn lạnh.

    Những ngày tiếp theo, một mình anh quản lý quán ăn mà bố để lại, dựa vào tay nghề gia truyền, việc kinh doanh cũng coi như phát đạt, chưa đầy hai năm đã dành dụm được một ít tiền, kế hoạch sửa sang mở rộng quán ăn cũng được đưa vào chương trình nghị sự.

    Việc kinh doanh phát đạt, nhưng cuộc sống của Lục Dĩ Bắc vẫn luôn bình lặng, giống như một bát nước trong.

    Điều duy nhất khiến bát nước trong này gợn sóng, chính là cô gái từ khi anh tiếp quản quán ăn, mỗi đêm, bất kể mưa gió, đều đến quán ăn một bát mì gói.

    Mặc dù một chân cô bị tật, luôn phải chống gậy, nhưng cô thật sự rất dịu dàng, rất xinh đẹp, còn khen Lục Dĩ Bắc là "Ngạn Tổ phố Mẫu Đơn".

    Cuối cùng, vào buổi chiều hôm quán ăn nghỉ để sửa chữa, Lục Dĩ Bắc nhìn cô gái đang nhìn "Bảng thông báo nghỉ bán" chuẩn bị thất vọng rời đi, lấy hết can đảm, bưng một bát mì gói, cầm một hộp nhẫn đi đến trước mặt cô.

    "Khương Ly, tớ có chuyện muốn nói với cậu..."

    "Tớ đồng ý."

    Từ đó về sau, là tháng năm dài đằng đẵng, bạc đầu bên nhau.

    ————

    Những xúc tu trắng bệch quấn quanh đầu Lục Dĩ Bắc, uốn lượn bò trườn, như thể đang tìm kiếm một nơi mềm mại để cắm rễ vào.

    Từng lỗ khí trên xúc tu đóng mở, phát ra âm thanh đàn môi sắc nhọn, những giấc mơ đẹp đẽ được bịa đặt, hung hăng xâm nhập vào đầu cô, không ngừng làm xáo trộn suy nghĩ của cô.

    Trong những âm thanh đàn môi làm rối loạn tâm trí ấy, tuy không có lời nói cụ thể, nhưng lại không ngừng truyền tải đến cô một thông điệp vô cùng cám dỗ – cuộc sống như vậy cô có muốn không? Dâng hiến phần đời còn lại, ta sẽ cho cô.

    "Phần đời còn lại dài quá... Hơn nữa, giấc mơ vừa rồi của ngươi, ta hoàn toàn không thích!" Lục Dĩ Bắc lẩm bẩm nói, trông như người say rượu, người lắc lư, ánh mắt mơ màng.

    Quái đàm, "..."

    Không thích cũng không sao, trong vô số khả năng cuộc đời của ngươi, luôn có một khả năng khiến ngươi hoàn toàn thích.

    Nó sẽ được tìm thấy, rồi khiến ngươi chìm đắm trong đó mà có được hạnh phúc.

    Giống như tất cả mọi người ở đây.

    ————

    Trong đêm tối, mảnh sáng cuối cùng.

    Chẳng biết từ khi nào, người ta bắt đầu gọi Hoa Thành như vậy, truyền thuyết kể rằng vì nơi đó có một quái đàm duy nhất bảo vệ loài người.

    Đỗ Tư Tiên bán rẻ mười mấy căn nhà đã không còn ai thuê từ lâu, mới đổi được một cơ hội, đi theo đoàn xe vận tải, đến Hoa Thành.

    Thế nhưng, khi chỉ còn cách Hoa Thành chưa đầy một trăm cây số, đoàn xe bị quái đàm tấn công, cả đoàn xe bị đánh tan, tung tích không rõ, sống chết chưa biết.

    Lúc này, cô và người tài xế duy nhất còn lại, lái chiếc xe tải cuối cùng, liều mạng chạy như bay trên quốc lộ đã hoang phế từ lâu.

    Ngoài cửa sổ không ngừng vang lên tiếng khóc thút thít đến rợn người, màn sương mù dày đặc phía trước không nhìn thấy gì cả, dường như không bao giờ thoát ra được.

    "Ầm——!"

    Đột nhiên có thứ gì đó nổ tung trong thung lũng phía trước, vang lên một tiếng động lớn.

    Khoảnh khắc tiếp theo, ánh lửa đỏ rực từ trong thung lũng bốc lên ngút trời, kéo theo những vệt lửa dài, rơi xuống mặt đất tối tăm phía dưới.

    Đỗ Tư Tiên mở to mắt, nhìn chằm chằm vào vầng sáng chói lòa đó, xuyên qua màn mưa và sương mù, nhìn thấy bóng dáng như mặt trời rơi xuống, ngày càng gần.

    Đó là một thiếu nữ tóc đỏ nhỏ nhắn.

    Trong nháy mắt, thiếu nữ tóc đỏ đã rơi xuống con đường phía trước, trường đao trong tay vung mạnh một cái, liền迸 phát ra ánh sáng kinh thiên động địa.

    Dưới ánh sáng đó, chiếc xe tải nặng nề như bị tháo rời ra, vỡ tan từng mảnh, gió mạnh tạt vào mặt và những mảnh kim loại bay tứ tung khiến Đỗ Tư Tiên không mở nổi mắt.

    Trong bóng tối, cô cảm thấy mình rơi vào một vòng tay ấm áp và vững chãi.

    Hồi lâu, mở mắt ra, cô nhìn thấy thiếu niên mặt không biểu cảm.

    Thiếu niên dịu dàng nói với cô, "Cô nương, cô an toàn rồi, chào mừng đến với 【Trong đêm tối, mảnh sáng cuối cùng】, tôi, là chủ nhân nơi này."

    ————

    Phố Mẫu Đơn, bên trong Cục Quản lý Nghiên cứu Văn hóa Dân gian, phòng điều khiển trung tâm, Lục Dĩ Bắc gân cổ hét lớn vào micro.
- id: Volume_3_Chapter_64_Segment_829
  title: 第六十四章 主人和剑都是二五仔?
  content: |-
    “Hội Đêm Hoa Thành phát thanh nội bộ, Hội Đêm Hoa Thành phát thanh nội bộ——!”

    “Lục Dĩ Bắc, con trai của huyền thoại Lục Minh, cũng chính là tôi đây, tại Giải Đấu Giao Lưu Linh Năng Trăm Thành lần thứ mười ba, đã xuất sắc giành ngôi vị quán quân.”

    “Để cảm ơn sự ủng hộ của mọi người từ trước đến nay, tối nay tất cả chúng ta sẽ cùng nhau ăn một bữa thật thịnh soạn!”

    “Tôi sẽ đích thân vào bếp!”

    ————

    Hoàng hôn buông xuống, trên ngọn tháp cao của phố Mẫu Đơn.

    Nam Lĩnh Nghiêu Hoa quay lưng về phía anh, nghẹn ngào nói: “Cậu có biết không, tớ hoàn toàn không muốn lấy hắn, tớ chỉ muốn ở bên cậu thôi!”

    “…” Anh nhìn bóng lưng cô, gật đầu: “Được, vậy anh sẽ cùng cậu bỏ trốn!”

    Lời vừa dứt, trên cầu thang của ngọn tháp liền vọng lại tiếng bước chân, quay đầu nhìn lại, thì thấy Cú Manh và Cố Thiến Thiến đang hớt hải chạy tới.

    Thấy cảnh tượng này, Cú Manh níu Cố Thiến Thiến đang định bước tới lại, thì thầm: “Đi thôi, chúng ta đến không đúng lúc rồi.”

    “Không! Các cậu đến đúng lúc lắm!” Anh quay người nói với hai người một câu, rồi cười ranh mãnh dang rộng vòng tay, bước về phía họ.

    ————

    Quái đàm vẫn đang tiếp tục quá trình phân tích những khả năng trong cuộc đời Lục Dĩ Bắc, tìm kiếm con đường khiến anh hài lòng nhất.

    Dần dà, cơ thể xám trắng căng phồng của nó không kìm được mà co giật liên hồi, thấp thoáng ẩn hiện giữa hư và thực.

    Nó không hề biết thứ mà mình tình cờ hé thấy được là gì.

    Nó chỉ biết rằng, nó chưa từng thấy cuộc đời của một người nào lại có nhiều khả năng đa dạng đến thế.

    Thường ngày, khi nó mê hoặc những cư dân khác trong tiểu khu Hạnh Phúc, dựa vào những lựa chọn khác nhau ở vài bước ngoặt quan trọng trong cuộc đời mỗi người, nhiều nhất cũng chỉ có gần ngàn khả năng.

    Sau khi sàng lọc những lựa chọn bất hạnh, những cuộc đời thực sự có kết cục viên mãn, khiến người ta hài lòng, thường chỉ còn lại chưa đến một trăm.

    Nhưng gã này…

    Những bước ngoặt định đoạt cuộc đời nhiều đến phi lý, chỉ riêng những kết cục tốt đẹp đã vượt quá một nghìn.

    Hơn nữa, không biết anh rốt cuộc là kẻ bị vận rủi đeo bám đến mức nào, mà tỷ lệ BAD END trong cuộc đời anh lại gấp hàng trăm lần người bình thường, và cùng với việc phân tích ngày càng sâu, số lượng vẫn không ngừng gia tăng.

    Vô số những kết cục đáng sợ, thê lương, buồn bã đến nao lòng, hủy diệt thế giới, thậm chí có cả những kết cục mà nó hoàn toàn không thể hiểu nổi, không thể chạm tới, không thể phân tích, lượng thông tin nhiều đến khủng khiếp, gần như muốn làm nổ tung lõi bản thể của quái đàm.

    Lõi bản thể của quái đàm đã quá tải, sắp sửa sụp đổ, nhưng quá trình này một khi đã bắt đầu thì không thể dừng lại, tên đã lắp vào cung, không thể không bắn, nó chỉ đành cố gắng chống đỡ.

    Đúng lúc này, nó đột nhiên nhìn thấy, trong một nhánh rẽ cuộc đời của Lục Dĩ Bắc, xuất hiện kết cục anh cùng một quái đàm cấp cao nào đó giao đấu rồi cả hai cùng bỏ mạng.

    Mà quái đàm đó, chính là “ân nhân” đã giúp nó cường hóa lõi bản thể, ban cho sức mạnh, để nó có thể mang “hạnh phúc” đến cho nhiều người hơn!

    Tại sao lại như vậy?

    Lõi bản thể của quái đàm rung chuyển dữ dội, linh năng hỗn loạn, giữa cơn kinh ngạc sững sờ, tiếng đàn môi vút cao tựa tiếng thét rít đã biến mất trong thoáng chốc.

    Lục Dĩ Bắc, đang bị những xúc tu trắng bệch khống chế, cũng cùng lúc đó khẽ cựa quậy thân mình, dường như sắp tỉnh lại.

    Trong cơn hoảng loạn, khi quái đàm chuẩn bị tấu lại đàn môi, đột nhiên tiếng đàn nhị ai oán vang lên, chen ngang một bản «Hảo Vận Lai».

    Tiếng đàn rót vào tai, làm nhiễu loạn âm thanh của đàn môi, thân thể Lục Dĩ Bắc khẽ run lên, một khắc sau, đôi mắt thất thần của anh dần dần khôi phục vẻ minh mẫn.

    Định thần lại, anh nhìn theo hướng tiếng đàn truyền đến, chỉ thấy Khương Ly khoác trên mình bộ áo giáp bạc sáng choang, đứng giữa một đám xúc tu trắng bệch đang múa điên cuồng, một tay kéo đàn nhị, một tay nhướng mày với anh.

    【Biết chơi không? [Biểu cảm thả tim]】

    Lục Dĩ Bắc gật đầu.

    【Biết sơ sơ! [Biểu cảm thả tim]】

    Thấy vậy, Khương Ly khẽ nhíu mày, nhân lúc chuyển nốt, mũi chân khều nhẹ chiếc kèn唢呐 dưới đất, đá qua.

    Lục Dĩ Bắc vươn tay ra, bắt lấy chiếc kèn唢呐 bay tới trước mặt, nhìn Khương Ly, khẽ gật đầu, lặng lẽ rút cặp kính râm gọng tròn ra đeo lên, đoạn từ từ đưa kèn唢呐 lên miệng, hít một hơi thật sâu.

    “Toét——!”

    Khi âm tiết đầu tiên được thổi ra, âm thanh đầy sức xuyên thấu trong nháy mắt, tựa như dòng nước tuôn trào, vang vọng khắp không gian.

    Giai điệu kèn唢呐 và đàn nhị không ngừng vang lên, tĩnh lặng tựa dòng suối mát, khiến hết thảy linh hồn tìm về miền tịch lặng.

    Chỉ cần lặng lẽ lắng nghe, liền mơ hồ cảm thấy như muốn để những vong hồn đã chịu đựng sự giày vò của năm tháng bất tận, được đón nhận sự giải thoát mà họ đáng được hưởng.

    Cơ thể của quái đàm đang chiếm giữ không gian rộng lớn ngừng ngọ nguậy.

    Tuy không biết hành động của quái đàm bị âm nhạc áp chế theo nguyên lý nào, nhưng Lục Dĩ Bắc thấy tiếng nhạc có hiệu quả, trong lòng vui mừng khôn xiết, từ xa ra hiệu bằng mắt với Khương Ly.

    【Đổi bài khác nhé?】

    Khương Ly bực bội đảo mắt.

    【Đúng là hết cách với anh.】

    Thế là, Lục Dĩ Bắc bất chợt thổi một hơi dài réo rắt, rồi giai điệu chợt đổi, khúc nhạc từ «Hảo Vận Lai» chuyển sang «Khúc Dạo Đầu Vong Linh».

    “…”

    Khương Ly im lặng hai giây, khẽ thở dài, rồi hòa theo tiết tấu của Lục Dĩ Bắc.
- id: Volume_3_Chapter_64_Segment_830
  title: 第六十四章 主人和剑都是二五仔?
  content: |-
    Trong tiếng nhạc hòa tấu, vô số những xúc tu trắng bệch, lạnh lẽo ấy càng lúc càng siết chặt, cái thân thể xám trắng vốn to lớn đến mức gần như chiếm trọn cả trung tâm hoạt động đã thu nhỏ lại gấp mười mấy lần.

    Những xúc tu teo tóp cắm rễ vào đầu của những người dân khu Hạnh Phúc đang lảng vảng như những bóng ma, treo ngược họ lơ lửng giữa không trung, đung đưa như những chùm quả.

    Tấm mộ bia vô danh bằng gỗ run rẩy, va chạm vào nhau tạo ra từng tràng âm thanh trầm đục, khói đen dày đặc từ cơ thể được tạo thành từ xương cốt của nó phun trào ra.

    Những tàn hồn oán niệm lảng vảng không tan len lỏi trong làn khói, than khóc, nức nở, gầm gừ, nhuốm màu xám trắng và u ám cho cảnh vật xung quanh.

    Thấy hành động của quái đàm đã hoàn toàn bị khống chế, anh nhìn về phía Khương Ly, đang định dùng ánh mắt nhắc cô bắt đầu hành động, tiêu diệt quái đàm, thì thấy cô đã đặt cây đàn nhị trong tay xuống, cổ tay khẽ rung lên, cùng với một vầng sáng xanh lam lóe qua, một thanh trường đao đã xuất hiện trong tay cô.

    Giây tiếp theo, Khương Ly bước tới, nhảy vọt lên, kèm theo bóng ảo của một nhân mã lông trắng muốt lóe lên sau lưng, tay giơ đao chém xuống, ánh sáng xanh lam nhàn nhạt chảy trên lưỡi đao trắng bạc.

    "Keng ——!"

    Ngay khi lưỡi đao chỉ còn cách thân thể của quái đàm chưa đầy một ngón tay, một tiếng kim loại va chạm đột nhiên vang vọng.

    Một thanh kiếm gãy không biết từ lúc nào đã xuất hiện dưới lưỡi đao của Khương Ly, nơi đao kiếm chạm nhau, từng lớp gợn sóng vô hình lan tỏa ra.

    Trong mắt cô lóe lên vẻ lạnh lùng, cô xoay cổ tay, thử đổi hướng, chém về phía quái đàm một lần nữa, nhưng lại bị thanh kiếm gãy nhanh hơn một bước, đỡ lấy.

    Cô nhận ra thanh kiếm gãy đó, đó là đồ của anh, lúc nãy khi mở bao đàn guitar, cô đã từng nhìn thấy.

    Trong lúc kinh ngạc, cô quay đầu nhìn về phía anh, ra hiệu bằng mắt với anh.

    "Giải thích chút đi? Chuyện này là sao đây?"

    Anh với vẻ mặt ngơ ngác nhìn thanh cổ kiếm, rồi lại nhìn Khương Ly, lắc mạnh đầu.

    "Anh không biết! Chẳng lẽ nó phản bội rồi?"

    Khương Ly ôm trán, "…"

    "Chủ nhân và kiếm đều là đồ hai mang hả? Tớ đúng là chịu thua rồi, phản bội vào đúng thời khắc quan trọng này sao?"
- id: Volume_3_Chapter_65_Segment_831
  title: 第六十五章 此爱非彼爱
  content: |-
    "Keng— Keng— Keng—!"

    Tiếng kim loại va chạm chói tai sắc nhọn quyện cùng từng đợt xé gió, vang vọng khắp đại sảnh quán bar, luồng khí sắc bén bắn ra từ va chạm, cày xới thành từng đường rãnh trên bốn bức tường, cột đá, bàn ghế.

    Khương Ly xưa nay vốn không phải cô gái dễ dàng chịu thua, thấy chỉ còn một bước nữa là có thể tiêu diệt quái đàm, sao có thể nhẹ nhàng từ bỏ?

    Vì anh không làm gì được thanh kiếm, nên cô đành phải tự mình ra tay.

    Dựa vào tính khí bướng bỉnh đó, chỉ trong vài giây ngắn ngủi, Khương Ly liên tục đối đầu với thanh kiếm gãy gây cản trở kia mấy chục lần, chỉ cảm thấy hổ khẩu tê rần, cổ tay mỏi nhừ.

    Cùng với sự tiêu hao linh năng, hơi thở của cô cũng ngày một dồn dập, buộc phải tạm thời lùi lại, điều chỉnh trạng thái.

    Đợi đến khi ngừng tấn công, bình tĩnh lại đôi chút, Khương Ly nhận ra thanh cổ kiếm gãy này của anh quá đỗi dị thường.

    Dao động linh năng của nó rõ ràng không mạnh, cũng không có người cầm kiếm, vậy mà lại thể hiện lực đạo cực mạnh cùng kiếm pháp tinh diệu.

    Trong phút chốc, Khương Ly lại có ảo giác như đang giao đấu với một tông sư kiếm đạo.

    May mà thanh kiếm gãy chỉ bảo vệ quái đàm, không hề có sát ý, nếu không một tông sư kiếm đạo cộng thêm một quái đàm có dao động linh năng cấp A, tình hình sẽ trở nên vô cùng nan giải.

    Tuyệt đối không đơn giản như một cộng một bằng hai.

    Khương Ly lẩm bẩm trong bụng, quay người nhìn Lục Dĩ Bắc, rồi khóe mắt không kìm được giật giật.

    Lục Dĩ Bắc ở bên cạnh "tò te tí te" thổi kèn唢呐, vòng eo thon thả uốn éo như rắn nước, đôi lông mày tựa như đang nhảy múa theo điệu nhạc.

    Dù Khương Ly biết Lục Dĩ Bắc thổi kèn唢呐 không ngừng là để áp chế quái đàm, nhưng cái bộ dạng này của anh, thật khiến người ta ngứa mắt.

    Khương Ly cố nén cơn muốn đánh người, hỏi Lục Dĩ Bắc: "Thanh kiếm này của anh rốt cuộc có lai lịch gì? Sao chính anh cũng không khống chế nổi?"

    Lục Dĩ Bắc ngẫm nghĩ rồi ném cho Khương Ly một ánh mắt quả quyết.

    【Gia truyền.】

    Khương Ly: "..."

    Gia truyền?

    Nhưng, điều tra lý lịch của Tư Dạ Hội cho thấy, nhà anh ấy ngược lên ba đời đều mở quán ăn mà?

    Sao lại có thể truyền lại một vật phẩm linh năng nguy hiểm đến vậy?

    Khương Ly thấy Lục Dĩ Bắc cũng chẳng có đối sách gì cho tình hình hiện tại, bèn thu hồi ánh mắt nhìn về phía quái đàm, đột nhiên bước lên hai bước, trường đao trong tay quét ngang, vung ra một vệt sáng cong màu xanh lam, âm thanh kim loại va chạm vang lên.

    "Keng—!"

    Nghe tiếng động chói tai đó, Lục Dĩ Bắc nhíu mày, vắt óc suy nghĩ những lời Thanh Tễ từng nói, mong tìm ra cách khống chế Linh Đài Tịnh Nghiệp.

    Đúng lúc này, thanh kiếm gãy đột nhiên rung lên ong ong, trong không gian tối tăm lan ra từng gợn sóng màu vàng nhạt, ngay sau đó vọng đến giọng nói của Thanh Tễ.

    "Đừng đánh nữa, đừng đánh nữa!"

    Thanh kiếm gãy gia truyền nhà Lục Dĩ Bắc lại có ý thức tự chủ ư? Khương Ly lòng chợt kinh hãi, theo phản xạ lùi người lại, kéo dãn khoảng cách.

    Loại tồn tại thần kỳ có ý thức tự chủ, nằm giữa quái đàm và vật phẩm linh năng thế này, cô trước nay chỉ từng nghe nói, đây là lần đầu tiên tận mắt chứng kiến.

    Ngay lúc Khương Ly thoáng sững sờ, thanh kiếm gãy lại rung lên, truyền đến giọng nói của Thanh Tễ.

    "Cháu dâu à, sao cháu cứ làm khó thằng nhóc này vậy? Chắc chắn có hiểu lầm gì ở đây rồi."

    "..."

    Khương Ly ngạc nhiên nhìn Lục Dĩ Bắc, nghiêng đầu, chỉ vào chóp mũi mình.

    【Cháu dâu? Đang gọi tớ sao?】

    Vừa nghĩ đến giấc mộng đẹp đẽ nhưng xấu hổ mà quái đàm ban nãy bịa ra cho mình, gò má cô lại nóng bừng lên.

    Chết tiệt, Lục Dĩ Bắc tên khốn này, có phải đã nói gì đó kỳ quái với thanh cổ kiếm gia truyền nhà anh không? Khương Ly thầm nghĩ.

    Lục Dĩ Bắc mặt không cảm xúc nhìn Khương Ly, ánh mắt dần hiện lên vẻ bất lực.

    【Em nghĩ nhiều rồi, là... gọi anh.】

    Khương Ly: "???"

    Có một khoảnh khắc, cô thậm chí nghi ngờ người đang thổi kèn唢呐 ở gần đó không phải là Lục Dĩ Bắc, mà là một cô gái có tính tình và tác phong y hệt Lục Dĩ Bắc, tên là Vương Bất Lưu Hành.

    Nếu không, sao lại có người bày ra cái trò dị hợm "tôi là vợ của tôi" thế này chứ?

    Tuy nhiên...

    Khương Ly đã đánh giá thấp mức độ vô sỉ của Lục Dĩ Bắc.

    Ngay khi cô nhìn Lục Dĩ Bắc, muốn nói lại thôi, thôi rồi lại muốn nói, thì đột nhiên xảy ra dị biến, một khúc hát nói vô danh chợt hiện, làn điệu kỳ quái vang vọng.

    Quái đàm vẫn luôn co cụm một góc, thân thể đột nhiên động đậy, hài cốt theo thân mình nó lúc nhúc, va chạm phát ra tiếng "răng rắc".

    Mà tận sâu trong thân hình khổng lồ đó, còn có thứ gì khác đang cựa quậy, phát ra âm thanh ẩm ướt nhớp nháp, như có máu thịt đang trượt trong khoang ngực.

    Nghe tiếng, Khương Ly đột ngột quay đầu nhìn, vẻ mặt tức thì trở nên nghiêm nghị.

    Chỉ thấy trên thân của quái đàm, hài cốt không biết từ lúc nào đã phủ một lớp ánh sáng xanh mờ ảo, tựa như cánh cửa bị người ta kéo ra, tách về hai bên, để lộ bóng dáng ẩn mình dưới lớp hài cốt.

    Đó là một người phụ nữ, tay chân thon thả vùi trong đống hài cốt, thân hình với đường cong quyến rũ chi chít những bàn tay nhỏ bé cháy đen, khuôn mặt với ngũ quan tinh xảo được họa mặt nạ Thanh Y, mang vài phần vẻ đẹp ma mị.
- id: Volume_3_Chapter_65_Segment_832
  title: 第六十五章 此爱非彼爱
  content: |-
    Mái tóc đen dài sau gáy lan ra, dần biến thành những vật hư ảo không trọng lượng, hòa vào khói đặc, hóa thành vô số xúc tu nhợt nhạt.

    Khoảnh khắc người phụ nữ xuất hiện, dao động linh năng đột nhiên trở nên mãnh liệt, cảnh vật trước mắt bỗng nhiên đảo lộn rồi méo mó, từng luồng sáng hỗn loạn bắn ra tứ phía, trong những luồng sáng đó, thoang thoảng từng tràng tiếng cười.

    Đó là linh năng ẩn chứa "giấc mơ đẹp", gần như ngưng tụ thành thực thể.

    Đối mặt với quái đàm đột nhiên thay đổi hình dạng, Khương Ly như gặp phải đại địch, lòng bàn tay cầm trường đao đã đổ mồ hôi, đúng lúc này, quái đàm kia khẽ mở đôi môi đỏ.

    "Ân nhân? Là ngài đã trở lại sao?"

    Dường như đang giao tiếp với ai đó, quái đàm thì thầm, ánh mắt đau đáu nhìn quanh tìm kiếm điều gì, cuối cùng dừng lại trên thanh cổ kiếm gãy lìa, rồi im lặng.

    Thấy vậy, Khương Ly cau mày, quay đầu nhìn Lục Dĩ Bắc bằng ánh mắt dò hỏi.

    【Anh là ân nhân của cô ta?】

    Anh lắc đầu như trống bỏi, vội vàng phủ nhận.

    【Cậu cũng quá coi trọng tớ rồi, tớ còn tưởng là cậu đấy!】

    Khương Ly: "..."

    Lục Dĩ Bắc: "..."

    Nếu cả hai chúng ta đều không phải, lẽ nào là...

    Sau một thoáng im lặng, cả hai gần như cùng lúc nghĩ đến điều gì đó, đưa mắt nhìn về phía thanh cổ kiếm đang lơ lửng trước mặt quái đàm.

    Là nó!?

    Khương Ly sững người một lúc, lại nhìn Lục Dĩ Bắc bằng ánh mắt nghi hoặc.

    Anh cau mày, bình tĩnh phân tích, phán đoán một chút, rồi gật đầu, đáp lại Khương Ly bằng một ánh mắt kiên định.

    【Tớ biết vấn đề ở đâu rồi, lát nữa cậu kéo đàn nhị áp chế quái đàm, chuyện khác cứ giao cho tớ!】

    Nhìn dáng vẻ đầy tự tin của anh, Khương Ly im lặng hai giây, cổ tay khẽ lật, thu lại trường đao, lùi sang một bên, nhặt cây đàn nhị dưới đất lên, nhắm mắt nhớ lại bản nhạc, điều chỉnh tư thế, rồi kéo lên nốt nhạc đầu tiên.

    Đợi đến khi khúc nhạc ai oán như lời kể lể tuôn ra từ đầu ngón tay cô, cô mới quay đầu nhìn Lục Dĩ Bắc, cái nhìn này suýt chút nữa khiến cô ngừng kéo đàn.

    Chỉ thấy anh ghép mấy chiếc ghế lại với nhau, trải lên vài lớp khăn trải bàn, sau đó gối lên chiếc gối ôm không biết lấy trộm từ đâu, rồi nằm xuống, nhắm mắt lại.

    Khương Ly: "???"

    Giật cả mình! Anh đang làm gì vậy?

    Giải pháp mà anh nói, lẽ nào là từ bỏ chống cự, tìm một tư thế thoải mái, nằm thẳng cẳng chờ chết sao?

    Với sự hiểu biết của Khương Ly về Lục Dĩ Bắc, anh thật sự có thể làm ra chuyện tệ hại như vậy.

    Lục Dĩ Bắc tất nhiên không phải nằm thẳng cẳng chờ chết, anh chỉ là sau khi nhận ra Linh Đài Tịnh Nghiệp rất có thể do Thanh Tễ điều khiển, muốn "thân thiết" trao đổi với ông ta một chút.

    Mà cách đơn giản nhất anh có thể nghĩ ra để vào được giấc mơ kỳ quái đó, chính là ngủ một giấc trước đã.

    "..."

    Đương nhiên, nếu thật sự gặp phải tình huống đánh không lại, chọc không nổi, trốn không thoát, thì cứ thế này chờ chết, thật ra cũng không tệ.

    Còn có đàn nhị đệm nhạc, rất tuyệt, ngay cả tiền nhạc tang lễ cũng tiết kiệm được rồi.

    Lục Dĩ Bắc nghĩ vậy, thu敛 tâm thần, trong lòng thầm niệm đoạn miêu tả đến từ trong cơ thể anh, sau đó để tâm trí trống rỗng, toàn thân thả lỏng...

    Rồi ngủ thiếp đi.

    ————

    Giống như vô số lần trước đây, Lục Dĩ Bắc cảm thấy mình dần dần tan rã, như thể một dạng khí vô hình lan tỏa ra, giữa những tiếng thì thầm vô nghĩa, cơ thể không ngừng chìm xuống.

    Rồi đột nhiên, lưng chạm phải mặt đất lạnh lẽo cứng rắn, anh liền tỉnh lại trên sân thượng quen thuộc đó.

    Anh còn chưa kịp mở mắt, trước ngực đột nhiên lạnh buốt, ngay sau đó lại nóng rực.

    Anh chết rồi, nhưng anh rất vui.

    Nhận được "món quà chào mừng" đặc biệt của Thanh Tễ, là có thể xác nhận, đã thuận lợi tiến vào trong mơ rồi.

    Như thể bị một lực lượng vô hình kéo ra khỏi vòng xoáy bùn lầy đen kịt, Lục Dĩ Bắc đột nhiên tỉnh lại.

    Mở mắt ra, anh thấy một kiếm bổ tới ngay mặt, bước chân xoay chuyển, thân hình vặn vẹo một cách khác thường, thuận lợi né tránh được.

    Sau khi đứng vững, Lục Dĩ Bắc nhìn về phía Thanh Tễ đang đứng cầm kiếm phía trước, vội vàng nói: "Lão tổ tông xin dừng tay, con có một việc không rõ, xin ngài giải đáp!"

    Thanh Tễ đang chuẩn bị tấn công, khoanh tay trước ngực, ôm kiếm, lạnh lùng nói: "Nói!"

    "Vừa rồi có phải là ngài điều khiển kiếm không?"

    "Hửm?"

    Lục Dĩ Bắc thấy sắc mặt Thanh Tễ hơi thay đổi, bèn từ bỏ cách nói chuyện bắt chước ông ta, vội vàng giải thích: "Ờ... ý của con là, có phải ngài đang điều khiển kiếm không?"

    "Tất nhiên là ta." Thanh Tễ khẽ hất cằm, liếc nhìn Lục Dĩ Bắc nói: "Ngươi có biết, tại sao 当初 ta chỉ trấn áp nó, mà không nhổ cỏ tận gốc không?"

    "Vì ngài yếu rồi." Lục Dĩ Bắc buột miệng.

    Là Thanh Tễ đích thân nói với anh, lúc đó trong người ông ta còn hơn ba mươi mảnh đạn, trọng thương chưa lành, linh năng không thể thi triển, căn bản không có khả năng tiêu diệt quái đàm.

    "Khốn kiếp! Cái gì gọi là yếu?" Thanh Tễ giật giật khóe miệng, giận dữ nói: "Nếu như yêu tà đó thật sự tội ác tày trời, làm hại một phương, ta đã trấn áp nó rồi, lẽ nào không thể đợi sau khi thực lực hồi phục một chút, rồi mới đi giết nó sao?"
- id: Volume_3_Chapter_65_Segment_833
  title: 第六十五章 此爱非彼爱
  content: |-
    “Kể cả ta không làm được, con trai ta Nguyệt Ba không đi được sao? Nguyệt Ba không đi được, con trai của Nguyệt Ba ắt hẳn đi được chứ? Con con cháu cháu, đời đời không dứt, đạo lý này, ngươi có hiểu không?”

    Bây giờ xảy ra chuyện rồi, thì đến lượt mình gặp xui xẻo đúng không? Lục Dĩ Bắc thầm nghĩ.

    Thấy Lục Dĩ Bắc không nói gì, Thanh Tễ điều chỉnh lại hơi thở, nói tiếp, “Sở dĩ sau khi trấn áp nó, ta không tiêu diệt nó hoàn toàn, là vì trong quá trình giao chiến, ta phát hiện bản tính nó không xấu, vẫn còn có thể cứu vãn.”

    “Ừm? Ý gì vậy?”

    Thanh Tễ quay lưng đi, thở dài một tiếng rồi nói, “Haizz! Nguồn gốc của yêu tà, không ngoài lời đồn thổi nơi phố chợ, oán niệm của sinh linh, chấp niệm khi còn sống, vân vân, mà sự ra đời của tiểu tử này, chỉ là vì một vài lời hẹn ước chưa hoàn thành.”

    “Hẹn ước?”

    “Không sai.” Thanh Tễ nhìn Lục Dĩ Bắc nói, “Khi còn sống, nó muốn bảo vệ những đứa trẻ đáng thương kia, để chúng có niềm tin sống sót trong đường hầm không thấy ánh mặt trời, thiếu nước thiếu lương thực, nó đã hứa rất nhiều điều, vẽ ra cho chúng bao nhiêu mộng đẹp, nào ngờ...”

    Lục Dĩ Bắc như có điều suy nghĩ gật đầu, xen vào nói, “Bị đạn pháo cày nát, chôn vùi dưới đó rồi đúng không?”

    “Đúng là như vậy.” Thanh Tễ gật đầu nói, “Sau khi ta trấn áp nó, khoảng năm sáu năm sau, thực lực hồi phục được hơn nửa, bèn quay lại muốn tiêu diệt nó, nhưng khi ta đến đó, lại nhìn thấy một cảnh tượng khiến ta kinh ngạc.”

    “Ngươi đoán xem ta đã thấy gì?”

    “Mười bảy mười tám con dã quỷ, mặc áo đỏ quần lót hoa, tay trong tay nhảy Cực Lạc Tịnh Thổ?” Lục Dĩ Bắc buột miệng nói.

    “Hả?” Thanh Tễ sững sờ một chút, ánh mắt kỳ quái nhìn Lục Dĩ Bắc từ trên xuống dưới.

    Lục Dĩ Bắc khẽ tự vả miệng mình một cái, giải thích, “Ờm... Ngài đừng để ý đến con, sau này nếu nghe con nói gì kỳ lạ, ngài cứ coi như là rác rưởi bỏ đi là được, ngài nói tiếp đi ạ.”

    Thanh Tễ nhíu mày, nói tiếp, “Khi đến đó, ta phát hiện ngôi làng vốn hoang tàn đổ nát, vậy mà chỉ trong năm sáu năm ngắn ngủi, đã tụ tập được hơn mười hộ gia đình, mảnh đất hoang cỏ dại um tùm cũng biến thành ruộng tốt, nhà nhà đều sống sung túc, có thể gọi là hạnh phúc.”

    “À này... lẽ nào là do ảnh hưởng của truyền thuyết đô thị đó?” Lục Dĩ Bắc ngạc nhiên nói.

    “Chính xác!” Thanh Tễ gật đầu.

    Nghe đến đây, Lục Dĩ Bắc bất giác chìm vào hồi ức và suy tư.

    Anh mơ hồ nhớ lại, khi còn nhỏ, khu Tiểu khu Hạnh Phúc này vẫn chưa được phát triển thành nhà ở thương mại, những cư dân sống ở đây quả thực sống rất tốt.

    Tỷ lệ tội phạm ở khu vực này cực kỳ thấp, ngay cả các vụ trộm cắp cũng chưa từng nghe nói xảy ra, thỉnh thoảng đi ngang qua nhìn thấy những cư dân đi lại trong những con hẻm cổ kính, khóe miệng luôn nở nụ cười, thậm chí rất nhiều thủ khoa đại học của thành phố Hoa Thành cũng xuất thân từ đây.

    Cả con phố, giống như những con phố cổ chỉ xuất hiện trong những câu chuyện thanh xuân ngọt ngào, tất cả những câu chuyện xảy ra ở đó đều ấm áp và tốt đẹp.

    Thực tế, khi bất động sản giai đoạn một của Tiểu khu Hạnh Phúc bắt đầu được mở bán, người ta còn dùng chiêu trò “mảnh đất phong thủy bảo địa” để quảng cáo tiếp thị.

    Nếu theo lời Thanh Tễ nói, thì trong đó hẳn là có công lao âm thầm bảo hộ của truyền thuyết đô thị kia.

    “Nhưng mà...” Lục Dĩ Bắc nói, “Có người nói với con, truyền thuyết đô thị chẳng có cái nào tốt đẹp cả.”

    “Còn có chuyện này sao? Đúng là nói bậy bạ! Thằng khốn nào nói câu đó? Đánh chết cha nó đi!” Thanh Tễ giận dữ nói.

    Lục Dĩ Bắc: “...” Không phải chuyện của Bắc Bắc đâu nha, Bắc Bắc không biết, là “cháu dâu” mà ngài vừa gọi nhầm kia nói đó ạ.

    Thanh Tễ liếc nhìn Lục Dĩ Bắc đang im lặng không nói gì, rồi nói, “Nó bị chuôi kiếm Linh Đài Tịnh Nghiệp trấn áp, nói là khẩu phật tâm xà, có mưu đồ khác, là không thể nào, cho nên ta thấy nó vẫn còn cứu được.”

    “Huống hồ, từ xưa đến nay vẫn có tục lệ thờ cúng thần linh, cầu xin phù hộ, đổi lấy mưa thuận gió hòa, mùa màng bội thu. Rất nhiều thần linh ban đầu cũng là yêu tà, lẽ nào bọn họ đều là giả cả sao?”

    “Theo ý ta, yêu tà hay thần linh cũng chỉ cách nhau một ý niệm, ta tha cho nó một mạng, nếu như nó có thể hóa thành thần linh, ban phước cho một phương, cũng coi như là chuyện tốt tích phúc tích đức cho con cháu đời sau.”

    “Hả? Vậy con... ờm chồng của con sao lại xui xẻo như vậy?” Lục Dĩ Bắc ngơ ngác nói.

    Thanh Tễ vẻ mặt nghiêm túc nhìn Lục Dĩ Bắc không nói một lời, đôi mắt sâu thẳm ấy như muốn nói “Ta cho ngươi ánh mắt đó, tự mình cảm nhận đi”.

    Lục Dĩ Bắc: “...” Con hiểu rồi, ngài làm nhiều chuyện thất đức hơn đúng không?

    Suy nghĩ một chút, Lục Dĩ Bắc lái chủ đề khỏi việc tại sao cô ấy lại xui xẻo như vậy, trở lại vấn đề chính, “Nhưng mà, lão tổ tông, bây giờ tình hình khác rồi!”

    “Truyền thuyết đô thị đó, e rằng đã xảy ra vấn đề lớn rồi, đã bắt đầu giết người rồi...”

    Lục Dĩ Bắc kể lại chi tiết tình hình ở Tiểu khu Hạnh Phúc cho Thanh Tễ nghe một lượt, sắc mặt Thanh Tễ thay đổi, rồi trầm ngâm hồi lâu, tự lẩm bẩm, “Có chuôi kiếm Linh Đài Tịnh Nghiệp trấn áp, sao lại có thể như vậy được? Trừ phi có người...”
- id: Volume_3_Chapter_65_Segment_834
  title: 第六十五章 此爱非彼爱
  content: |-
    Nói đến nửa chừng, sắc mặt Cụ Thanh Tễ sa sầm, ngẩng đầu nhìn về phía Lục Dĩ Bắc, ánh mắt như đuốc, tựa như đang nhìn đứa con cháu không ra gì, tay cầm kiếm nổi đầy gân xanh, toàn thân khí thế ngùn ngụt, linh năng ngưng tụ mà chưa phát ra, nhưng lại uy thế kinh người.

    Thấy lão tổ tông sắp sửa dọn dẹp cửa nhà, Lục Dĩ Bắc giật mình, vội vàng giải thích: “Không phải, kiếm không phải do con rút, là người khác rút, con mới tìm về chưa được bao lâu.”

    “Đợi đã, có vấn đề! Liệu có phải là…”

    Lục Dĩ Bắc đột nhiên nghĩ đến bức tượng kỳ dị mà anh đã thấy ở biệt thự Hồng Sơn và trong nhà Lý Đường Hán, bức tượng đó tượng trưng cho truyền thuyết kỳ quái bẩn thỉu ô uế, cực kỳ vặn vẹo.

    Mà chuôi kiếm Linh Đài Tịnh Nghiệp lại ở nhà Lý Đường Hán, Tần Đại Lâm lại nói người rút kiếm là thông qua mối quan hệ của bố Lý Đường Hán mà tìm được, biết đâu chừng giữa chuyện này có mối liên hệ nào đó rất tinh vi.

    Cụ Thanh Tễ thấy Lục Dĩ Bắc trầm ngâm hồi lâu, như thể đã nắm bắt được điều gì đó mấu chốt, cụ ngẫm nghĩ một lát, rồi bước tới, dùng sức bóp nhẹ vai anh.

    “Cháu dâu, xem ra cháu đã có manh mối về kẻ ngáng đường rồi, nhưng bây giờ không phải lúc nghĩ đến những chuyện này, việc quan trọng nhất lúc này là giải quyết vấn đề trước mắt.”

    Lục Dĩ Bắc ngẩn người, yếu ớt nói: “Giải quyết thế nào ạ? Con đánh không lại tên đó đâu! Thật ra, nếu không phải dắt theo bạn bè, con đã chuồn từ nãy rồi.”

    “Ông có bảo cháu giết nó đâu, nếu giết nó thì mới xảy ra chuyện lớn đấy…” Cụ Thanh Tễ nói.

    “Giết truyền thuyết kỳ quái mà cũng xảy ra chuyện lớn ạ?”

    “Chẳng lẽ không phải sao?” Cụ Thanh Tễ hỏi vặn lại, “Theo như lời cháu nói, nếu giết nó, vô số giấc mộng đẹp của bao người nhờ nó mà có sẽ tan vỡ, nỗi đau khi mộng đẹp vỡ tan, có mấy ai chịu đựng nổi?”

    “Nhưng đó là…” Lục Dĩ Bắc hé miệng, lời còn chưa nói hết đã bị Cụ Thanh Tễ ngắt lời.

    “Là giả, đúng không?” Cụ Thanh Tễ cười không thành tiếng, “Cháu ngốc ạ, một giấc mộng đẹp nếu có thể kéo dài cả đời, thì thật hay giả, có khác gì nhau đâu?”

    “…”

    Đúng vậy, giày giả vẫn đi được, sách giáo khoa giả vẫn có thể thi điểm cao… Lục Dĩ Bắc thầm nghĩ, ánh mắt nghiêm túc nhìn Cụ Thanh Tễ, nói: “Con hiểu rồi, vậy con phải làm sao ạ?”

    Cụ Thanh Tễ nhún vai, thản nhiên nói: “Yêu nó! Ngày xưa ông cũng làm vậy đó.”

    Cái mô-típ cẩu huyết gì thế này! Nam chính của hơn trăm năm trước đều sến súa thế này sao? Lục Dĩ Bắc rùng mình nhìn Cụ Thanh Tễ, ánh mắt đánh giá từ trên xuống dưới như vừa nuốt phải một cục mỡ lợn ngấy tận cổ: “Cụ… từng yêu nó ạ?”

    Con cứ tưởng cụ không giết nó là làm chuyện tốt, ai ngờ là thèm khát thân xác nó ư? Lục Dĩ Bắc thầm nghĩ.

    “Yêu!” Ánh mắt Cụ Thanh Tễ kiên định nói.

    “…” Lục Dĩ Bắc chống cằm suy nghĩ hai giây, rồi nói vẻ nghiêm túc: “Chuyện này bà cố tổ nhà mình có biết không ạ?”

    Lỡ phát hiện cụ cố ngoại tình thì phải làm sao? Khá là gấp đây.

    Cụ Thanh Tễ: “…”

    Tuy tình yêu này không phải tình yêu kia, nhưng Yên Chi đúng là không biết thật.
- id: Volume_3_Chapter_66_Segment_835
  title: 第六十六章 你摊上大事儿!
  content: |-
    "Anh yêu em!"

    Một tiếng hét lớn vang lên trong quán bar thanh tĩnh tối om, mù mịt khói đặc mùi khét lẹt.

    Khi đó, Khương Ly hai mắt cảnh giác nhìn chằm chằm vào Quái Đàm khổng lồ sừng sững giữa nhà, đôi tay kéo đàn nhị không dám ngừng một khắc, bỗng nghe thấy tiếng Lục Dĩ Bắc la hét như heo bị chọc tiết, cả người giật nảy một cái.

    Nhìn theo hướng âm thanh, Lục Dĩ Bắc đang "nằm thẳng cẳng" trên ghế không biết đã tỉnh lại từ lúc nào, một cú bật nhảy kiểu cá chép bật dậy, ngay khoảnh khắc vững vàng đáp xuống đất, thân pháp của 《Thái Hòa Quân Tử Kiếm Đồ Thuyết》 dưới chân, phối hợp với hiệu quả tăng tốc của Phỏng Thần Hành Giáp Mã được thi triển ra.

    "Vù ——!"

    Trong khoảnh khắc, tiếng gió gào thét, mái tóc dài màu trắng bạc được buộc gọn phía sau bung ra, bay phấp phới như một lá cờ.

    Lục Dĩ Bắc lao thẳng đến thanh kiếm gãy lơ lửng giữa không trung, đột ngột đến bên dưới thanh kiếm gãy, hai chân mạnh mẽ đạp xuống đất, phi thân bay lên.

    Bay trên không trong thoáng chốc, đà lao về phía trước vẫn chưa dứt, anh thuận thế nắm lấy chuôi kiếm gãy, dốc sức chém xuống Quái Đàm phía trước, hoàn thành một cú "nhảy chém" gọn gàng dứt khoát.

    Khí thế ngút trời, hiệu quả không tốt, không thể xuyên thủng giáp.

    Mặt gãy lởm chởm như răng chó của thanh cổ kiếm lướt qua thân躯 của Quái Đàm, kèm theo âm thanh khiến người ta ê răng, tóe lên một vệt lửa, những mảnh vụn tựa than cốc bay tứ tung, chỉ để lại một vệt trắng mờ nhạt.

    Sau đó Lục Dĩ Bắc bắt đầu rơi xuống, hướng về mặt đất, thế là anh khẽ gập người, co hai chân lại, chuẩn bị đón nhận cú va chạm sắp tới.

    Ngay khoảnh khắc chạm đất, dưới sự hỗ trợ của linh năng, cơ bắp ở chân biến đổi một cách tinh tế, dựa vào gia tốc trọng trường và lực quán tính từ cú rơi ngắn, anh lại lần nữa phát lực.

    Tựa như quả bóng đá từ trên cao rơi mạnh xuống đất, mặt đất bị đạp nứt, anh lại phi thân bay lên,趁 Quái Đàm còn chưa kịp phản ứng, thanh kiếm gãy trong tay, lại một lần nữa, tiến lên!

    "Anh thật sự rất yêu em!"

    Khương Ly: "..."

    Nhìn hành động kỳ quái của Lục Dĩ Bắc, đầu óc cô rối như tơ vò.

    Anh ấy có phải bị thứ gì đó không sạch sẽ nhập vào rồi không?

    Sao mới đó mà đã biến thành chiến binh tình yêu rồi? Khương Ly thầm nghĩ.

    "Ân nhân? Ngài tại sao..."

    Trong bóng tối vang lên tiếng thì thầm đầy nghi hoặc của Quái Đàm, phía sau những bóng sáng hỗn loạn gợn lên từng lớp sóng, những bộ xương phía sau dần tụ lại, bảo vệ thân躯.

    Trong mắt nó nào có Lục Dĩ Bắc nào, chỉ có thanh cổ kiếm do Thanh Tễ để lại, đã bầu bạn với nó trăm năm.

    Nó thậm chí còn không hiểu, tại sao lại bị cổ kiếm tấn công.

    Ngay lúc Quái Đàm thoáng sững sờ, Lục Dĩ Bắc đã lại đáp xuống đất, vội vàng lùi lại hai bước蓄 thế, rồi lại nhảy vọt lên, thanh kiếm gãy trong tay, không chút do dự đâm tới.

    "Mẹ nó, anh yêu em chết đi được!"

    Kèm theo một tiếng gầm gừ nghiến răng ken két, thanh kiếm gãy từ trước ngực Lục Dĩ Bắc vẽ một đường vòng cung, quét ngang qua trước người Quái Đàm.

    Trong bóng tối, một tiếng "rắc" nhỏ vang lên, trước ngực Quái Đàm lập tức lan ra những vết nứt.

    Được rồi! Thật sự có hiệu quả! Lục Dĩ Bắc mừng thầm trong lòng.

    Vậy thì để anh thêm chút BUFF nữa nào!

    "Chúc em gacha mười lần chắc chắn ra hàng xịn!"

    "Em mà khỏe mạnh, hắn ta mà liệt dương, thì ấy là ngày đẹp trời!"

    "Chúc em cuộc sống như ý, sự nghiệp thăng tiến, tình yêu hòa thuận, sớm sinh quý tử!"

    "..."

    Ban đầu Khương Ly nhìn Lục Dĩ Bắc lao về phía Quái Đàm như thể đi nộp mạng, trong lòng đầy lo lắng, cô rất rõ, dựa vào sức mạnh vũ phu rất khó gây ra tổn thương thực chất nào cho Quái Đàm đó.

    Ngay sau đó, thấy Lục Dĩ Bắc không biết dùng cách gì mà lại phá được lớp xương cốt bảo vệ của Quái Đàm, cô không khỏi thầm thở phào nhẹ nhõm.

    Tuy nhiên, khi Lục Dĩ Bắc vung kiếm, cùng với những tiếng gầm gừ đó vang lên, ánh mắt của cô dần trở nên kỳ quái.

    Anh ta đây là chiêu trò gì vậy?

    Kiếm pháp chúc Tết?

    Trong lúc Khương Ly thầm nghĩ, lớp xương cốt bảo vệ của Quái Đàm, dưới sự tấn công như vũ bão của Lục Dĩ Bắc, đột nhiên vỡ vụn từng mảnh.

    Trong cơn hoảng loạn, Quái Đàm cố gắng lùi lại, vô số xúc tu nhợt nhạt phía sau ra sức vung vẩy, muốn đuổi kẻ phiền phức trước mặt đi, nhưng ngay sau đó lại cảm thấy lồng ngực nóng lên.

    Có một bàn tay ** vào trong vết thương của nó, chạm đến hạt nhân bản thể Quái Đàm của nó.

    Trong bóng tối, Lục Dĩ Bắc, một tay ** trong thân thể Quái Đàm, ánh mắt hơi ngưng lại.

    Tiếp theo, chính là bước quan trọng nhất!

    ————

    Một lát trước, trên sân thượng đổ nát xiêu vẹo.

    Thanh Tễ ghé sát tai, nói nhỏ xong giải pháp cho Lục Dĩ Bắc, trong mắt anh lộ rõ vẻ kinh ngạc.

    "À này... Lão tổ tông, ngài nói nhiều thứ linh tinh như vậy, hóa ra là muốn thu phục nó làm quyến thuộc sao? Chuyện này ngài cứ nói thẳng với con không phải được rồi sao?"

    Lục Dĩ Bắc nghe nói Quái Đàm trú ngụ trong tiểu khu Hạnh Phúc lại từng là quyến thuộc của Thanh Tễ, bây giờ lại muốn anh đi thu phục Quái Đàm đó làm quyến thuộc, tâm trạng nhất thời có chút phức tạp.

    Mặc dù không biết nguyên lý người sử dụng linh năng thu phục Quái Đàm làm quyến thuộc là gì, nhưng chuyện này khiến anh cảm thấy quá kỳ lạ, giống như đột nhiên biết được, trong nhà có một tinh linh hầu gái gia truyền vậy, thật kỳ lạ.

    "Ồ? Hóa ra ở thời đại của các ngươi, yêu tà thu phục bằng cách này được gọi là quyến thuộc sao?" Thanh Tễ gật đầu nói: "Hữu duyên mới thành quyến thuộc... Ừm, cũng coi như là tương đối sát nghĩa."
- id: Volume_3_Chapter_66_Segment_836
  title: 第六十六章 你摊上大事儿!
  content: |-
    "À đúng rồi, cách nói này là thiên tài nhí nào nghĩ ra vậy?"

    Vừa nói, trong mắt Thanh Tễ lộ ra vài phần tán thưởng.

    "Cháu cũng không biết ạ."

    Dù sao thì, thứ “tình yêu” gì đó của người cũng đáng tin hơn nhiều. Lục Dĩ Bắc thầm bổ sung một câu.

    "Tóm lại, ai là người đặt ra cách nói này không quan trọng, quan trọng là cháu làm gì có đức có tài chứ! Đó là một Quái Đàm cấp A đấy."

    Lục Dĩ Bắc lắc đầu như trống bỏi.

    "Người bảo cháu đi thu phục nó làm quyến thuộc, khác gì nộp mạng chứ? Nguy hiểm quá, cháu không đi đâu! Lỡ như thất bại, cháu ngược lại còn bị nó khống chế mất!"

    Thanh Tễ vỗ vai Lục Dĩ Bắc, bình tĩnh nói, “Yên tâm, có ta ở đây, cứ mạnh dạn yêu!”

    "Ý của người là, người sẽ giúp cháu chuẩn bị các biện pháp bảo vệ an toàn sao?” Lục Dĩ Bắc hơi híp mắt, đánh giá Thanh Tễ từ trên xuống dưới, chờ đợi câu trả lời của ngài ấy.

    Nếu có thể biến việc săn lùng Quái Đàm, từ một trò chơi kinh dị, thành một trò chơi thu thập Pokémon, hình như cũng không tệ nhỉ? Lục Dĩ Bắc nghĩ.

    Thanh Tễ khẽ gật đầu, “Chính xác!”

    Cân nhắc thực lực của Thanh Tễ và các yếu tố then chốt, Lục Dĩ Bắc thỏa hiệp, “Nhưng trạng thái mà người nói, cháu e là mình không làm được đâu!”

    Anh không giống như Thanh Tễ, đi qua vạn lý sông núi, thấy hết trăm thái nhân gian, ngoài Lục Yên Chi cô nương ra, trong lòng đều là đất trời bao la, vạn vật sinh linh.

    Anh đừng nói đến chuyện dùng tâm thái bác ái để ngự kiếm, tăng cường uy lực của Linh Đài Tịnh Nghiệp, ngay cả tình yêu nam nữ nhỏ bé anh còn không rõ là gì, anh còn chưa từng yêu đương.

    “Đây đúng là một vấn đề…” Thanh Tễ nghiêm mặt suy nghĩ một lúc, “Thật sự không được thì con cứ hét lên, hiệu quả kém một chút, nhưng ít nhiều cũng có.”

    "Thật ạ?"

    "Ta lừa con bao giờ chưa?"

    Lão tổ tông chắc cũng không đem tính mạng của mình ra đùa đâu, chuyện này có thể làm được… Lục Dĩ Bắc thầm nghĩ rồi gật đầu nói, “Vậy cháu đi nhé?”

    “Đi đi, đi đi!” Thanh Tễ xua tay, nở nụ cười hiền từ quan tâm của bậc trưởng bối, “Xong việc nhớ đến tìm ta luyện kiếm.”

    Lục Dĩ Bắc vừa nghĩ đến quá trình luyện kiếm mà so với “luyện tập”, càng thích hợp gọi là “tra tấn” hơn, liền cảm thấy toàn thân chỗ nào cũng đau, trong phút chốc, có một ảo giác đau đớn như bị đâm thành tổ ong.

    "Không phải chứ, lão tổ tông, hôm nay thì..."

    Thanh Tễ chau mày, lạnh giọng quát, “Đồ khốn! Một ngày luyện, một ngày công, một ngày không luyện mười ngày công cốc, con đừng hòng lười biếng!”

    “Con yên tâm, hôm nay ta sẽ bày trò mới cho con, sẽ không để con thấy nhàm chán đâu.”

    Lục Dĩ Bắc: “…”

    Ý gì đây? Làm cho cách chết của mình càng thêm phong phú đa dạng chứ gì?

    ————

    Nhớ lại thoáng qua cuộc đối thoại vừa rồi với Thanh Tễ, Lục Dĩ Bắc thu lại tâm thần, khẽ gọi, “Lão tổ tông, đến lượt người rồi!”

    “…”

    Đợi một lát, Thanh Tễ không có bất kỳ phản ứng nào.

    “Lão tổ tông? Này! Có đó không?”

    “…”

    Trong tĩnh lặng, không ai đáp lại, chỉ nghe thấy tiếng cười khe khẽ thỉnh thoảng vọng ra từ miệng những người bị treo trên xúc tu của Quái Đàm.

    Chuyện gì thế này? Không giống như đã nói!

    Mẹ kiếp! Nếu mình mà còn tin lời ma quỷ của lão, mình chính là cháu nội của lão!

    Lục Dĩ Bắc hung hăng chửi thầm trong lòng, đang định rút tay ra để thoát thân, thì đúng lúc này, một cảm giác áp bức đáng sợ đột nhiên truyền đến từ cánh tay.

    Quái Đàm đột nhiên siết chặt vết thương, như một chiếc kìm thủy lực kẹp chặt lấy cánh tay anh.

    “Rắc rắc —— rắc rắc ——!”

    Kèm theo tiếng khớp xương biến dạng, cổ của Quái Đàm cúi xuống, uốn cong một cách phi nhân, một khuôn mặt khổng lồ trang điểm theo lối thanh y, lặng lẽ ghé sát vào người Lục Dĩ Bắc.

    Một đôi mắt không có lòng trắng, sâu thẳm như hai viên lưu ly đen kịt, khẽ run rẩy, nhìn anh từ trên xuống dưới, đôi môi tái nhợt khẽ hé mở, kèm theo tiếng đàn môi khiến người ta hoa mắt chóng mặt, phun ra mùi khét lẹt, thấp thoáng có thể nhìn thấy vô số bàn tay nhỏ cháy đen đang từ từ ngọ nguậy trong khe hở.

    Sóng linh năng vô hình, mang theo hơi lạnh thấu xương, như những cánh tay đầy ác ý, nhẹ nhàng lướt qua người Lục Dĩ Bắc.

    Trong khoảnh khắc, lông tơ toàn thân anh dựng đứng, một giọt mồ hôi trượt dài trên thái dương.

    Lần này tiêu rồi!

    "Ờm, chuyện này, tôi có thể giải thích, thật ra thì…”

    “Gầm ——!”

    Quái Đàm đột ngột gầm lên một tiếng trầm thấp, những chiếc xúc tu lúc lắc vung vẩy sau lưng nó tức thời từ hư ảo chuyển thành thực thể, như mưa rào trút xuống, đập mạnh lên thân thể Lục Dĩ Bắc.

    Cơn đau dữ dội ập đến, Lục Dĩ Bắc chỉ cảm thấy xương cốt toàn thân như muốn vỡ vụn, nếu không phải trước đó đã trải nghiệm cái chết mấy trăm lần, e là đã đau đến mức sốc ngay tại chỗ rồi.

    Lão tổ tông rốt cuộc đang làm gì vậy?

    Vừa rồi còn ngon lành, sao đột nhiên lại offline rồi?

    Thật sự không được thì chỉ còn cách… giống như lần đối phó với Đỗ Tư Tiên vậy… Lục Dĩ Bắc nghĩ.

    Ngay lúc này, một sợi chỉ xám mờ ảo, trào ra từ trong cơ thể Quái Đàm, men theo cánh tay Lục Dĩ Bắc, rót vào trong cơ thể anh…

    ————

    Cùng lúc đó, trong thành phố đổ nát tiêu điều kia.
