  title: 第六十六章 你摊上大事儿!
  content: |-
    Thanh Tễ tay cầm Linh Đài Tịnh Nghiệp, đứng trên đỉnh tòa kiến trúc cao nhất thành phố, lặng lẽ chờ đợi, chỉ đợi tiếng gọi của Lục Dĩ Bắc vang lên, chàng sẽ dùng thanh kiếm trong tay làm môi giới, truyền đi linh năng, giúp anh một tay.

    Tuy nhiên.

    Ngay khoảnh khắc anh tiếp xúc với lõi bản thể của quái đàm, còn chưa kịp cất tiếng gọi, biến cố đột ngột xảy ra.

    "Gào——!"

    Tựa như một khúc ca dao tà dị nào đó vang lên trên tầng mây, trong tiếng ai oán bất chợt, dòng lũ linh năng cuồn cuộn, từ trên trời trút xuống.

    Trong không khí, tựa như tiếng tinh thể vỡ vụn vang vọng không ngừng.

    Trên bầu trời, những cụm mây chồng chất bị luồng linh năng kia xâm thực, từ màu xám nhạt dần chuyển sang sâu thẳm, tầng mây đen kịt nặng trịch như đá cẩm thạch, đè nén đến ngạt thở.

    Mà đợt xâm lấn do luồng linh năng kia mang tới, dường như mang hoạt tính như virus, vẫn không ngừng lan xuống dưới.

    Rất nhanh, đống đổ nát tan hoang của thành phố đã bị sương mù bao phủ.

    Trong không khí lan tỏa mùi vị xộc mũi, Thanh Tễ nhíu chặt mày, mùi vị đó giống như phế liệu bị đốt cháy, lại giống như khói lửa chiến trường, còn có nhiều hơn nữa, là những khí độc mà chàng chưa từng tiếp xúc.

    Cùng với sự lan rộng của sương mù, tất cả đều trở nên thê lương và kinh hãi, những bóng ma vô hình lượn lờ trong sương đặc, còn trên vòm trời lại không ngừng truyền đến tiếng rít gào sắc nhọn phi nhân.

    Có thứ gì đó đang gầm thét thịnh nộ, trong đống đổ nát của thành phố, những bóng người lờ mờ lang thang run lẩy bẩy, hoảng loạn trốn vào trong bóng tối.

    Ngày tận thế dường như lại sắp đến, tất cả đang nhanh chóng biến chuyển thành ác mộng.

    Bỗng nhiên, từ phía chân mây truyền đến một tiếng hú dài không chân thực, trời đất như ngưng lại.

    Theo tiếng hú xa xăm ấy dần đến gần, bên ngoài màn sương mù, vòm trời bỗng nhiên bị xé toạc một vết nứt.

    Trên vòm trời vỡ nát, tầng mây đen kịt tựa như mặt biển dậy sóng, nhất thời sóng đục ngút trời.

    Khoảnh khắc tiếp theo, "sóng thần" xảy ra.

    Tựa như trọng lực bị đảo ngược, tầng mây đột nhiên ầm ầm đổ sập xuống mặt đất, một con quái vật khổng lồ với thân hình méo mó, sau lưng là một đôi cánh do khói đặc cuồn cuộn ngưng tụ thành đang vung vẩy, lao thẳng về phía Thanh Tễ.

    Giữa làn khói đặc cuồn cuộn đó, trên bề mặt nó nhất thời biến hóa ra đủ loại kết cấu bệnh hoạn. Hoặc là những chi thể như cánh tay, móng vuốt hay xúc tu với tỷ lệ kỳ quái, hoặc là những khe nứt giống như miệng.

    Trên đỉnh cao ốc, Thanh Tễ sừng sững giữa cơn cuồng phong do linh năng hỗn loạn cuồn cuộn tạo nên, tóc dài bay phấp phới, áo bào phần phật, sắc mặt không đổi.

    "Tuy không biết ngươi là thứ quái quỷ gì, nhưng..."

    Vừa nói, thanh kiếm ba thước trong tay chàng chỉ lên trời, "Nhóc con đó làm chuyện sai trái, là do nghiệt chướng nhà ngươi giở trò phải không?"

    Dứt lời, linh năng dao động bên cạnh Thanh Tễ đột nhiên tăng mạnh.

    Hàng tấn không khí cuốn theo sương mù, bị linh năng cuộn lấy, dấy lên cơn sóng dữ va chạm vào thân thể chàng, liền phát ra tiếng gầm rú chói tai như kim loại ma sát.

    "Hừ——!" Thanh Tễ hừ lạnh một tiếng, một đồ hình ánh sáng Tiên Thiên Bát Quái lập tức hiện ra sau lưng, ngay sau đó hướng về phía quái đàm đang lao tới từ trên trời, dốc sức vung ra một kiếm.

    "Thái Hòa Quân Tử Kiếm · Tử Tiêu Diễn!"

    Vừa dứt tiếng hét, Tiên Thiên Bát Quái Đồ sau lưng Thanh Tễ, Chấn tượng tỏa sáng rực rỡ.

    Trong nháy mắt, trên lưỡi kiếm chói lòa, phân hóa ra những tia sét rực rỡ, tựa như rồng ẩn mình bay lên trời, hướng về bốn phương tám hướng, rải xuống những nhánh hủy diệt.

    Ánh sét như thực thể, nơi nó đi qua, sương đặc bị xuyên thủng một cách dễ dàng, bong tróc khỏi thân thể khổng lồ của quái đàm, hóa thành từng mảng huyết tương hôi thối rơi lả tả.

    Tuy nhiên, linh năng của quái đàm đó dường như không bao giờ cạn kiệt, sương mù nhanh chóng tụ lại bên cạnh nó, không ngừng sinh ra những chi thể kỳ dị mới, những thứ màu sắc u ám không ngừng múa may, trong nháy mắt đã đến trước mặt Thanh Tễ, trong gang tấc.

    Sau đó, Kiền tượng của Tiên Thiên Bát Quái sau lưng chàng sáng lên, lại vung ra một kiếm thứ hai.

    "Thái Hòa Quân Tử Kiếm · Quân Thiên Tấu!"

    Một kiếm vung ra, tiên phong thổi tới, âm thanh sâu thẳm, xa xăm mà cổ kính, tựa như từ cung điện của thời không xa xôi truyền đến, ánh sáng chói lòa từ trước người Thanh Tễ lan tỏa, một dải cầu vồng trắng xóa vút thẳng lên trời.

    Tựa như lưỡi đao của thần phạt trời nổi giận, khuấy động phong vân, xé rách, đập nát, làm bốc hơi, khiến vô số chi thể kỳ dị ngưng tụ từ sương mù tan rã.

    Dưới một đòn, quái đàm trên bầu trời lùi mạnh hàng ngàn trượng, gần như lui về tận trên vòm trời, chỉ còn lại một đám mây đen lởn vởn gần vết nứt trên không, phân hóa ra vô số con mắt chi chít, nhìn xuống dò xét.

    Đúng lúc này, từ xa bỗng truyền đến một tràng tiếng thì thầm.

    "Có núi Chung Sơn. Có người con gái mặc áo xanh, nơi nào nàng đến đều đại hạn..."

    "Dạo chơi phía bắc Xích Thủy, leo lên Côn Luân nhìn về nam, sông có người con gái yểu điệu, nước sinh vẻ đẹp..."

    Ngay sau đó, sương mù còn sót lại cũng bị xé nát.

    Một vệt sáng rực rỡ từ hư không xuất hiện, nơi nó đi qua, tất cả đều bị đốt cháy trong dao động linh năng cuồng bạo, đám sương mù kia cũng bị thiêu đốt trong ngọn lửa hừng hực, hóa thành một khối tinh thể màu hồng ngọc, tựa như bị đóng dấu, ấn lên vòm trời.

    Thấy vậy, thân thể Thanh Tễ mềm nhũn, ngã xuống đất không dậy nổi.

    ————

    Bên trong Thanh Bar.

    "Có núi Chung Sơn. Có người con gái mặc áo xanh, nơi nào nàng đến đều đại hạn..."
- id: Volume_3_Chapter_66_Segment_838
  title: 第六十六章 你摊上大事儿!
  content: |-
    Lục Dĩ Bắc không ngừng thầm niệm đoạn miêu tả đó trong lòng, nhiệt độ cơ thể tăng lên đến mức đáng sợ, chiếc áo khoác bao bọc thân người sớm đã không biết đâu mất, chỉ còn lại khói đặc lượn lờ, che giấu bí mật không thể nói ra.

    Ngay cả chú thuật mà Khương Ly thi triển quanh người anh, dùng để giúp anh phòng ngự những đòn tấn công từ xúc tu của quái đàm, cũng đang nứt ra từng tấc dưới nhiệt độ cao.

    Trong bóng tối, dưới lớp da của Lục Dĩ Bắc, ánh sáng tựa dung nham chảy chậm dọc theo mạch máu của anh, dần dần hội tụ về phía đầu ngón tay anh, rót vào trong cơ thể của quái đàm đó.

    Ngay sau đó, trên bề mặt cơ thể của quái đàm, như thể có thứ gì đó bị đốt cháy, đột ngột bùng lên một ngọn lửa màu vàng đỏ, nhanh chóng lan ra, một dấu ấn hình ngọn lửa khắc hoa văn phức tạp thoáng chốc đã thành hình.

    Khi ngọn lửa bắt đầu phác họa dấu ấn, Khương Ly liền nhận ra Lục Dĩ Bắc muốn biến quái đàm đó thành quyến thuộc, môi khẽ hé mở, cuối cùng từ bỏ ý định ngăn cản Lục Dĩ Bắc.

    Trong tình huống không còn cách nào khác, trở thành quyến thuộc của Lục Dĩ Bắc, vẫn luôn tốt hơn một quái đàm không thể kiểm soát, phải không nhỉ? Khương Ly nghĩ.

    Tuy nhiên, ngay khoảnh khắc dấu ấn quyến thuộc hoàn thành, một đám khói mù đột ngột tỏa ra từ cơ thể của quái đàm, tụ lại giữa không trung thành một vệt mây dị dạng tỏa ra khí tức ô uế.

    Khương Ly nhìn chằm chằm vào vệt mây đó, trong lòng kinh hãi, đồng tử co rút dữ dội.

    “Thôi rồi!”

    Quái đàm này sao lại có liên quan đến Mai Thiên Thần?

    Ngay lúc Khương Ly còn đang kinh ngạc và nghi ngờ, Lục Dĩ Bắc đã hoàn thành việc khắc dấu ấn quyến thuộc, vệt mây dị dạng đó đột nhiên vỡ tan, hoa văn hình ngọn lửa loé lên trên đỉnh đầu của quái đàm rồi từ từ lịm đi.

    Lục Dĩ Bắc cũng như kiệt sức, rơi từ trên không trung xuống, ngã sõng soài trên đất như một đống bùn nhão.

    Khương Ly thấy vậy, chần chừ một lát rồi lại gần, nhìn kỹ Lục Dĩ Bắc một hồi, khẽ thở dài, nhẹ nhàng lau đi những giọt máu rỉ ra từ ngũ quan của anh.

    Một lát sau, Khương Ly lại ngẩng đầu tìm kiếm quái đàm đó, nhưng phát hiện nó sớm đã biến mất không dấu vết, cũng không biết có phải do Lục Dĩ Bắc sai khiến mà một lần nữa ẩn náu hay không, ngay cả một chút dao động linh năng cũng không tìm thấy.

    ————

    Không biết đã qua bao lâu, Lục Dĩ Bắc mơ màng tỉnh lại, cơn đau nhói khắp người khiến anh không kìm được hít một hơi khí lạnh.

    “Suýt——!”

    Vừa mở mắt ra, anh liền nhìn thấy gương mặt vô cảm của Khương Ly, người đang bình thản nói với anh những lời khiến anh kinh hãi.

    “Cậu tiêu rồi, cậu gặp chuyện lớn rồi đấy, sau này ra ngoài đừng nói cậu quen tớ.”

    “Hả?”

    Khương Ly đảo mắt, giải thích: “Cậu đã cướp mất quyến thuộc của quái đàm xếp hạng thứ chín trong danh sách truy nã của Tư Dạ Hội, cậu cứ cầu nguyện nó đừng tìm thấy cậu đi!”

    Lục Dĩ Bắc: “...”
- id: Volume_3_Chapter_67_Segment_839
  title: 第六十七章 霾天神
  content: |-
    Hoa Thành, dưới cầu vượt sông, trong vòm cầu thứ ba tính từ bên trái.

    Dưới màn đêm, lửa lò lay lắt, ánh lửa phản chiếu lên gương mặt Cố Thiến Thiến, đôi mày liễu nhíu chặt, như thể đang chờ đợi một thời khắc quan trọng nào đó sắp đến.

    "Đến lúc rồi! Cố Thiến Thiến!"

    "Rõ!"

    Nghe thấy lời nhắc của hệ thống, Cố Thiến Thiến trịnh trọng đáp một tiếng, rồi lập tức hai tay kết ấn, thông qua phương thức cổ xưa được ghi lại trên thẻ tre của Đại Xà Thần, hoàn thành việc thi triển chú thuật.

    Trong chốc lát, lửa bùng lớn, dưới sức nóng của ngọn lửa, móng giò trên vỉ nướng nhanh chóng thấm đẫm nước sốt, chẳng mấy chốc đã tỏa ra một mùi thơm quyến rũ.

    Thấy nước sốt của móng giò nướng đã cạn, hệ thống nhắc nhở: "Được rồi, nếm thử đi! Tuyệt đối không thua kém món do Tai Họa nướng đâu!"

    Dưới sự chỉ dẫn của hệ thống, Cố Thiến Thiến gỡ móng giò từ trên vỉ nướng xuống, đưa lên miệng cắn nhẹ một miếng.

    Vừa cắn một miếng, lớp da ngoài giòn rụm hòa quyện hương liệu và mùi thịt vỡ ra, phần mỡ và nước thịt đã thấm đẫm nước sốt đặc chế lập tức trào vào miệng cô, miếng thịt mềm dẻo dai, nạc mỡ vừa phải, mang theo hương thơm nồng nàn lan tỏa giữa môi và răng, cô không khỏi trợn tròn mắt, phát ra một tiếng hừ mũi đầy thỏa mãn.

    "Ừm...! Ngon quá đi mất? Hệ thống, cậu học của ai thế?"

    "..."

    Học của Tai Họa đấy... Hệ thống thầm nghĩ.

    "Chuyện này không quan trọng! Quan trọng là, sau này cậu đừng vì chút lợi lộc cỏn con mà ý chí lung lay, biết chưa?"

    "Ừm, ừm!" Cố Thiến Thiến đã ngấu nghiến gặm xong nửa cái móng giò, gật đầu nói: "Nhưng mà, chuyện này cũng không quan trọng, quan trọng là, chúng ta có phải đã quên mất chuyện gì quan trọng không?"

    "Ý cậu là..." Hệ thống sững người một lúc rồi kinh ngạc nói: "Chết rồi, quên kích hoạt độc tính rồi!"

    "Còn ngẩn ra đó làm gì! Mau lên Cố Thiến Thiến!"

    Hệ thống thúc giục một câu, Cố Thiến Thiến mới lề mà lề mề thi triển chú thuật, kích hoạt độc tính của cổ độc.

    Ngừng một lát, Cố Thiến Thiến nhỏ giọng hỏi: "Nhưng mà, Hệ thống, cậu chắc chắn loại độc dược đó thực sự có tác dụng với cô ta không?"

    "Người khác thì tớ không biết, nhưng với cô ta thì chắc chắn có tác dụng!" Hệ thống đắc ý nói: "Loại cổ độc đó rất đặc biệt, được chế từ trứng của một loài côn trùng kỳ dị hiếm thấy chuyên ăn linh năng, người trúng độc linh năng lực càng mạnh, độc tính phát tác càng dữ dội."

    "Quái đàm cỡ như Tai Họa, một khi nuốt phải, hiệu quả không khác gì nuốt một quả bom hạt nhân! Dù không giết chết được cô ta, cũng đủ khiến cô ta lột một lớp da!"

    Nghe vậy, gương mặt Cố Thiến Thiến lộ vẻ nhẹ nhõm, xoa xoa bụng nhỏ nói: "Vậy thì tớ yên tâm rồi. Đúng rồi Hệ thống, phần thưởng nhiệm vụ bao giờ mới đưa vậy?"

    Cố Thiến Thiến vừa dứt lời, trong đầu cô liền vang lên một âm thanh thông báo đậm chất máy móc.

    【Keng coong——!

    Chúc mừng ký chủ đã hoàn thành nhiệm vụ Sử Thi · Giai đoạn một

    Nhận được 2000 điểm tích lũy, một bản công thức móng giò nướng bí truyền, một mảnh vỡ Đá Phong Thiền Thái Sơn.】

    Khi âm thanh thông báo vừa dứt, trên tay Cố Thiến Thiến đột nhiên xuất hiện một tờ giấy A4 chép công thức móng giò nướng và một chiếc hộp nhỏ làm bằng ngọc.

    "Cố Thiến Thiến..." Phát xong phần thưởng, Hệ thống không nhịn được nghiêm túc nhắc nhở: "Tuy chúng ta bây giờ đã giành được thắng lợi giai đoạn, nhưng cậu cũng không thể lơ là buông thả như vậy được!"

    "Chỉ riêng cổ độc thì không giết chết được Tai Họa đâu, không thể lơ là cảnh giác quá sớm được, hy vọng cậu bỏ tính kiêu căng nóng nảy, cố gắng hơn nữa!"

    "Không phải đâu!" Cố Thiến Thiến lắc đầu: "Cô ta hoàn toàn không uống thuốc độc, vừa rồi tớ kích hoạt độc tính thất bại rồi!"

    "Cổ trùng không phản ứng với chú thuật của tớ! Hình như cô ta cho người thường ăn cổ độc rồi."

    Hệ thống: "???"

    Cậu không nói sớm? Tớ giờ đã phát nhiệm vụ rồi, cậu làm thế này tớ không phải rất khó xử sao?

    "Hệ thống..."

    "Hửm?"

    "Phần thưởng... cậu sẽ không thu lại chứ?" Cố Thiến Thiến thăm dò, vừa nói vừa cẩn thận ôm khư khư phần thưởng nhiệm vụ vừa nhận vào ngực, thần thái biểu cảm diễn tả hoàn hảo thế nào gọi là kẻ giữ của.

    "Không đâu." Hệ thống cố gắng gượng, nghiến răng nghiến lợi nói: "Tuy không gây ra tổn thương nào cho Tai Họa, nhưng cậu cũng đã hoàn thành nhiệm vụ theo đúng các bước, phù hợp với yêu cầu nhận thưởng nhiệm vụ."

    Chuyện phán đoán sai lầm phát nhầm phần thưởng thế này, nếu mà truyền ra ngoài, sau này tớ còn có chỗ đứng trong giới hệ thống nữa không?

    May mà Cố Thiến Thiến đủ ngây thơ, lừa phỉnh vài câu, mọi người cứ coi như không có chuyện gì xảy ra, dù sao những thứ đó sớm muộn gì cũng phải cho cô ấy. Hệ thống nghĩ.

    ————

    Thời gian 9:27, một tiếng sau khi quái đàm ở Khu Hạnh Phúc xuất hiện, tầng ba trung tâm hoạt động.

    Anh và Khương Ly sóng vai ngồi ở góc một quán bar yên tĩnh, đeo kính râm gọng tròn, như thể không có chuyện gì xảy ra, nhìn đám cư dân Khu Hạnh Phúc giữa sàn nhảy tiếp tục tấu nhạc, tiếp tục nhảy múa.

    Không ai nhìn họ, dường như hai người họ chính là ban nhạc người mù mà ban quản lý mời đến khuấy động không khí, bây giờ biểu diễn xong rồi, có thể thoải mái tận hưởng đồ uống và bữa ăn ở một bên.

    Tuy rằng cư dân Khu Hạnh Phúc vẫn còn chìm đắm trong giấc mơ đẹp do quái đàm dệt nên, nhưng những chủ nhà mới vẫn chưa biết tình hình, công việc xử lý hậu quả vẫn phải làm.

    Làm cũng rất đơn giản, chỉ cần khôi phục hiện trường về như cũ, rồi dệt cho họ một giấc mơ đẹp ngắn ngủi là được.
- id: Volume_3_Chapter_67_Segment_840
  title: 第六十七章 霾天神
  content: |-
    Vậy nên, dọn dẹp vệ sinh, sửa chữa bàn ghế, bày biện đồ ăn nguội... những việc này đã trở thành việc đầu tiên Lục Dĩ Bắc ra lệnh cho thuộc hạ làm kể từ khi anh sinh ra.

    Còn về hai kẻ đã ăn phải thuốc độc, đột nhiên bị viêm ruột cấp tính...

    đã được đưa đến bệnh viện rồi.

    Nhìn thấy tình hình này, anh nhất thời có chút nghi hoặc, Cố Thiến Thiến rốt cuộc là cố ý hạ độc, hay thật sự chỉ là có vấn đề vệ sinh nghiêm trọng trong lúc bào chế thuốc.

    ————

    Im lặng hồi lâu, anh cuối cùng cũng không nhịn được mà lên tiếng.

    “Tiểu thư Mèo, có thể cho tôi hỏi một chút, cô làm sao mà biết được danh sách truy nã của Hội Tư Dạ vậy?”

    Đôi mắt ẩn sau cặp kính râm của Khương Ly liếc nhìn anh một cái, bình thản nói, “Loại thứ này, người có chút mánh khóe, là có thể biết được qua kênh chính thức của Hội Tư Dạ dành cho linh năng giả độc hành.”

    “Anh không biết à? Ồ xin lỗi, tôi quên mất, anh là quái đàm, biết đâu anh cũng có tên trong danh sách đó đấy!”

    “Chậc chậc, một mặt phải đối phó với sự truy bắt của Hội Tư Dạ, một mặt phải đối phó với Thần Mù Trời có thể xuất hiện bất cứ lúc nào, những ngày tháng sau này của anh không dễ chịu đâu.”

    Lục Dĩ Bắc, “...”

    Chết tiệt, người phụ nữ này bắt đầu giở giọng âm dương quái khí rồi.

    Sau này sẽ không làm ra mấy chuyện thất đức kiểu tính sổ sau thu, vắt chanh bỏ vỏ đấy chứ?

    Anh thầm oán một hồi, rồi hỏi tiếp, “Vậy cái Thần Mù Trời đó... xếp thứ chín trong danh sách truy nã là khái niệm thế nào? Hội Nhật Thực so với nó, bên nào lợi hại hơn một chút?”

    Trước tiên cứ nghe xem người chuyên nghiệp nói thế nào, để mình còn quyết định là sớm chuẩn bị đầy đủ để ứng phó với địch, hay là cuốn gói bỏ chạy, hoặc là sớm đến nhận nghĩa trang phúc lợi của Hội Tư Dạ. Anh nghĩ.

    Khương Ly bị câu hỏi của anh làm cho nghẹn lời một lúc lâu, suy nghĩ hồi lâu, mới nghĩ ra nên giải thích cho anh sự khác biệt giữa Hội Nhật Thực và danh sách truy nã quái đàm như thế nào.

    “Phải nói sao nhỉ? Chúng không cùng một loại, anh hiểu chứ?”

    “Nói thế này đi, Hội Nhật Thực tuy là một đám thần kinh, nhưng ít nhất bọn họ có mục tiêu, có mục đích, cho dù có gây ra phá hoại, cũng là có dấu vết để lần theo.”

    “Hơn nữa vì cái gọi là lý tưởng của bọn họ, quái đàm hay con người, đều có thể trở thành mục tiêu của bọn họ.” Khương Ly giải thích.

    Mặc dù cô hận Hội Nhật Thực đến tận xương tủy, nhưng cô không thể không thừa nhận, mục đích bản chất của Hội Nhật Thực là tìm ra phương pháp và kỹ thuật để lợi dụng một cách hợp lý quái đàm và sức mạnh của quái đàm.

    Và trong khi tiến hành những nghi lễ điên cuồng bất chấp thủ đoạn đó, thỉnh thoảng cũng nghiên cứu ra được một vài thứ hữu ích.

    Trên thực tế, một số kỹ thuật ứng dụng linh năng nội bộ của Hội Tư Dạ, chính là do các đặc vụ nằm vùng trong Hội Nhật Thực mang về.

    “Vì mục đích, có kế hoạch, có tổ chức mà phá hoại...” Anh hơi suy nghĩ một chút rồi nói, “Nói cách khác, Hội Nhật Thực thuộc phe Trật Tự Tà Ác?”

    “...” Khương Ly trầm ngâm một lát, nhíu mày nói, “Tuy không hoàn toàn chính xác, nhưng cũng có thể nói như vậy.”

    “À này... cô đừng nói với tôi, cái gọi là Thần Mù Trời đó, là phe Hỗn Loạn Tà Ác đấy nhé!” Anh đột nhiên nói.

    Nếu bị cái loại hoàn toàn phá hoại chỉ để phá hoại, chỉ cần bản thân thấy sướng là được quấn lấy, thì chỉ còn nước sáng mai đến Hội Tư Dạ điền đơn xin nhận nghĩa trang phúc lợi thôi. Anh nghĩ.

    Khương Ly liếc xéo anh một cái, bực bội nói, “Đừng có chuyện gì cũng dùng cái thứ đó để đánh giá được không? Logic hành vi của quái đàm, không thể dùng một tiêu chuẩn cố định để xác định được đâu.”

    Anh若有所思 gật đầu, lẩm bẩm nói nhỏ, “Vậy thì là phe Trung Lập Tà Ác rồi...”

    Khương Ly: “...” Lời tôi nói anh ấy không nghe thấy sao?

    Tôi thấy anh mới giống phe Hỗn Loạn Tà Ác ấy!

    Im lặng vài giây, cô tiếp tục nói, “Tóm lại anh chỉ cần biết, những kẻ có thể xếp trong top một trăm của danh sách truy nã, đều là sau khi Hội Tư Dạ đánh giá nhiều lần, cho rằng có khả năng, có năng lực hoặc có tư chất có thể hủy diệt một quốc gia, thậm chí là cả thế giới.”

    “Sự ra đời của chúng, so với việc quái đàm thông thường ra đời do sự tin tưởng mãnh liệt của con người thì méo mó, phức tạp hơn nhiều, rất nhiều khi là do ảnh hưởng của môi trường lớn trong một bối cảnh thời đại nào đó mà ra đời.”

    “Giống như Thần Mù Trời, theo những tin tức lan truyền trong dân gian hiện nay, nó thậm chí còn liên quan đến sự kiện khói mù quang hóa ở Los Angeles và sự kiện sương mù ở London, đáng sợ hơn nữa là, nghiên cứu mới nhất cho thấy, gần như chỉ cần là nơi có ô nhiễm, là có thể nhìn thấy dấu vết hoạt động của nó.”

    Ba phút sau, anh cuối cùng cũng phản ứng lại, anh hình như đã chọc phải thế lực đen tối ghê gớm nào đó rồi.

    “Dựa vào cái gì chứ!”

    Anh phẫn uất chộp lấy hai cái bánh ngọt nhỏ nhét vào miệng, nhai ngấu nghiến vài cái, rồi nuốt mạnh xuống, như thể muốn dùng cảm giác thèm ăn để trút giận.

    “Tôi con mẹ nó chẳng phải chỉ cướp một con Pokémon hiếm phát sáng từ tay bọn chúng thôi sao? Đâu đến mức phải truy sát tôi chứ?”

    “Không cần phải sợ.” Dường như cảm nhận được tâm trạng sa sút và tủi thân của anh, Khương Ly an ủi, “Anh đừng quá coi thường Hội Tư Dạ, nếu Thần Mù Trời thật sự hiện thân, trước khi nó ra tay với anh, sẽ có người đánh đuổi nó trở về, Thần Mù Trời có lợi hại đến mấy, cũng không đến lượt anh phải lo lắng đâu.”
- id: Volume_3_Chapter_67_Segment_841
  title: 第六十七章 霾天神
  content: |-
    "Huống hồ, những loại quái đàm cấp độ đó, khả năng cao sẽ không vì chút chuyện nhỏ nhặt này mà gây khó dễ với một kẻ tép riu như cậu đâu."

    Tuy rằng lúc nãy Khương Ly nhận thấy nhiệt độ cơ thể anh Lục Dĩ Bắc tăng cao, đuôi tóc có dấu hiệu chuyển sang màu đỏ thẫm, đối với việc cô ấy có thể là kẻ gây ra vụ cháy lớn ở khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang cũng đã có vài phần phỏng đoán.

    Nhưng, cho dù cô ấy thật sự là Ma Nữ Chủng đó, cũng rất khó gây ra sóng gió gì trước mặt Thiên Thần Mù Sương, quái đàm cấp A và tai ương đỉnh cấp, khoảng cách vẫn quá lớn.

    "Vậy không phải vẫn còn xác suất nhỏ sao?" Anh Lục Dĩ Bắc nói, "Nghe giọng điệu của cậu, sao giống như chỉ cần sự kiện xác suất nhỏ xảy ra, tớ chắc chắn sẽ chết vậy?"

    Khương Ly suy nghĩ một chút, đưa cho anh Lục Dĩ Bắc một câu trả lời dễ chấp nhận hơn về mặt tâm lý, "Đúng vậy."

    "..."

    Nếu thật sự như vậy, e rằng ngay cả nghĩa trang phúc lợi của Tư Dạ Hội cũng không dùng được, bây giờ nơi nào mà không bị ô nhiễm chứ?

    Chôn xuống rồi bị người ta nhảy nhót trên mộ cũng coi như nhẹ, không khéo nắp hộp tro cốt cũng bị người ta cạy ra, tro cốt moi ra trộn cơm.

    Biết làm sao bây giờ? Chẳng lẽ mình còn trẻ mà đã phải lui về ở ẩn rồi sao? Anh Lục Dĩ Bắc nghĩ.

    Cô ấy im lặng một lúc lâu, sau đó giơ bàn tay nhỏ nhắn lên như một học sinh tiểu học ngoan ngoãn giơ tay phát biểu trong lớp, "Cô giáo ơi, còn một câu hỏi nữa! Cậu kể những chuyện này cho tớ làm gì?"

    Khương Ly bình tĩnh bưng ly nước trước mặt lên, liếc nhìn cô ấy, "Coi như hợp tác một lần, tớ hy vọng lúc cậu chết, chết cho minh bạch."

    "Cuối cùng..."

    "Quái đàm ở tiểu khu Hạnh Phúc, cậu định..."

    "Người ta tên là Mộng Mộng." Anh Lục Dĩ Bắc ngắt lời.

    "Cái gì?" Khương Ly nghiêng đầu.

    "Tớ vừa đặt tên."

    "..." Khương Ly im lặng một lúc, rồi tiếp tục, "Được rồi, Mộng Mộng, cậu định xử lý Mộng Mộng thế nào?"

    Theo Khương Ly, tuy quái đàm ở tiểu khu Hạnh Phúc đã trở thành quyến thuộc của anh Lục Dĩ Bắc, nhưng nếu cứ để mặc như vậy, cuối cùng vẫn là một mối nguy hiểm tiềm ẩn.

    Thực ra, cô ấy đã kể cho anh Lục Dĩ Bắc rất nhiều chuyện, không bắt cô ấy đến Tư Dạ Hội, cũng không truy cứu sâu xem cô ấy có phải là Ma Nữ Chủng xuất hiện ở khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang hay không, có vẻ rất tin tưởng cô ấy, nhưng vẫn lo lắng về những việc cô ấy sẽ làm trong tương lai.

    Nếu không phải cô ấy sắp tham gia ván cược đó, rất có thể một đi không trở lại, cô ấy nhất định sẽ đích thân giám sát anh Lục Dĩ Bắc, một khi phát hiện cô ấy có hành tung đáng ngờ nào, sẽ lập tức ra tay.

    Về việc tin tưởng lẫn nhau, họ vẫn còn một chặng đường dài phía trước.

    "Còn có thể làm thế nào nữa, đương nhiên là để nó tiếp tục ở đây rồi!" Động tác gặm bánh kem nhỏ của anh Lục Dĩ Bắc dừng lại một chút, quay người nhìn những người đang nhảy múa trên sàn nhảy, "Nếu giấc mơ đẹp của họ tỉnh lại, hậu quả sẽ rất nghiêm trọng."

    "Tuy nhiên, việc hút tuổi thọ và cưỡng ép kéo người khác vào giấc mơ đẹp, sau này Mộng Mộng sẽ không làm nữa, tớ đã dặn dò nó rồi."

    Huống hồ, trong thời gian ngắn nó cũng không làm được, chẳng hiểu sao, nó hình như đầu óc có chút đơ đơ, hỏi nó làm sao, nó cũng không nói với mình... Anh Lục Dĩ Bắc thầm nghĩ.

    "Nhưng đó là giả." Khương Ly nghiêm mặt nói.

    Nghĩ đến việc mình cũng từng nói những lời tương tự với Thanh Tễ, anh Lục Dĩ Bắc sững người, im lặng không nói, một lúc lâu sau, lắc đầu thở dài.

    "Tuy rằng cuộc đời trông có vẻ có nhiều lựa chọn, nhưng đôi khi, mọi người thực ra đều không có lựa chọn nào cả..."

    Anh Lục Dĩ Bắc đột nhiên rất muốn nói chuyện với Khương Ly về việc当初 cô ấy dùng mình làm mồi nhử để truy bắt Thỏ tiên sinh, tuy làm như vậy có vẻ có lợi cho đa số mọi người, nhưng điều đó có thật sự đúng không?

    Thế nhưng, vì thân phận hiện tại, cô ấy lại không thể nói ra.

    Im lặng một lát, cô ấy nhìn thẳng vào mắt Khương Ly, trịnh trọng nói, "Chuyện này nói với cậu thế này có lẽ hơi phức tạp, nếu cậu tin tưởng tớ, tớ có thể để Mộng Mộng diễn giải cho cậu xem kết quả suy diễn nếu cư dân tiểu khu Hạnh Phúc tỉnh lại từ giấc mơ đẹp."

    Khương Ly im lặng, không nói gì thêm, một lát sau, gật đầu.

    Thấy vậy, anh Lục Dĩ Bắc đưa tay ra, nhẹ nhàng nắm lấy cổ tay Khương Ly, thầm nói trong lòng, "Mộng Mộng, cho cậu ấy xem."

    Ngay sau đó, sau lưng cô ấy từ từ hiện ra một xúc tu màu trắng nhợt, sau đó xúc tu từ hư ảo chuyển thành thực thể, quấn lấy tay hai người vào nhau.

    Giữa hai hàng lông mày truyền đến một cơn đau nhói, Khương Ly nhíu mày, ngay sau đó trước mắt chìm vào một khoảng tối đen.

    ————

    Khi tầm nhìn của Khương Ly khôi phục lại ánh sáng, cô ấy phát hiện mình đang đứng trước cổng lớn của tiểu khu Hạnh Phúc.

    Khu dân cư gần trung tâm thành phố này vẫn yên tĩnh như một vùng ngoại ô xa xôi, không khí cực kỳ trong lành, cây xanh cũng rất tốt, trên ngọn cây trong khu có rất nhiều chim chóc, nhưng trông lại có vẻ chết chóc.

    Những người đi đường thỉnh thoảng đi qua vội vã, dường như sợ chạm mắt với những người xung quanh, không khí yên tĩnh của khu dân cư bao trùm một bầu không khí bất an.

    "..."

    Khương Ly dừng chân trước cổng tiểu khu Hạnh Phúc một lát, rồi bước vào trong, vừa đi được vài bước, đã nhìn thấy một linh đường vừa mới được dựng lên ở góc đường.
- id: Volume_3_Chapter_67_Segment_842
  title: 第六十七章 霾天神
  content: |-
    Nhìn từ xa, một cỗ quan tài băng lặng lẽ đặt giữa linh đường, phía trên quan tài băng treo một bức ảnh đen trắng, trên ảnh là một thiếu niên trông khoảng mười sáu mười bảy tuổi.

    Nghe tiếng nức nở mơ hồ vọng ra từ linh đường, Khương Ly ngẩn người một lát, thấy có người từ bên trong bước ra, cô ngập ngừng một chút rồi tiến lại gần.

    "Xin hỏi một chút, đây... là đã xảy ra chuyện gì vậy ạ?" Ngừng một lát, cô nói thêm, "Ồ, tôi là bạn học của cậu ấy."

    Người phụ nữ trung niên bị Khương Ly chặn lại nhìn cô một lượt với ánh mắt kỳ quái, bĩu môi nói, "Bọn trẻ bây giờ ấy à, khả năng chịu đựng tâm lý kém quá, chẳng phải chỉ là mấy lần thành tích sa sút nghiêm trọng thôi sao? Cũng đâu cần phải làm chuyện dại dột chứ!"

    "Cháu đã là bạn học của nó, chắc cháu cũng biết, đứa bé này từ nhỏ đã rất xuất sắc đúng không? Có lẽ vì quen với việc xuất sắc rồi, liên tiếp gặp vài lần trắc trở, liền không chịu nổi đả kích, đốt than tự tử rồi."

    "Thôi, không nói với cháu nữa, khu Hạnh Phúc này dạo gần đây toàn có người chết, e là có chuyện ma quái gì rồi, tôi cũng gửi phong bì rồi, đến lúc phải đi thôi."

    Khương Ly, "..."

    Vài phút sau.

    Khương Ly ngồi trong căn nhà thuê, tay cầm điện thoại, tìm kiếm thông tin liên quan đến khu Hạnh Phúc, đập vào mắt cô là từng dòng tin tức kinh hoàng.

    "Những đứa trẻ có thành tích xuất sắc cũng muốn tự tử, tại sao?"

    "Cả gia đình bốn người chết cùng ngày tại nhà, thư tuyệt mệnh được tiết lộ, nội dung khiến người ta đau lòng."

    "Một người đàn ông ở khu Hạnh Phúc sau khi uống rượu định phóng hỏa nhưng bất thành, cảnh sát đến hiện trường bắt giữ."

    ...

    Khương Ly đọc từng tin một, từng chữ từng câu xem hết các bài báo gần đây về khu Hạnh Phúc, tâm trạng ngày càng nặng nề, đến khi hoàn hồn, đặt điện thoại xuống, màn đêm ngoài cửa sổ đã lặng lẽ buông xuống.

    Cô không bật đèn, đi đi lại lại đến trước cửa sổ, nhìn ra ngoài, vẻ đăm chiêu.

    Sau đó, cô đột nhiên phát hiện ra một vấn đề – hơn nửa số tòa nhà trong khu đều tối om, không một cửa sổ nào sáng đèn, cuộc sống của cư dân dường như đã ngưng trệ.

    Chỉ có những ngọn đèn báo hiệu hàng không màu đỏ trên nóc nhà đang nhấp nháy, tựa như những cặp mắt đỏ ngầu, đèn dưới đất trong vườn hoa của khu cũng leo lét sáng, chiếu rọi những khóm cúc sắp tàn ở góc vườn.

    Khu Hạnh Phúc từng một thời sầm uất, vậy mà giờ đây như đã chết, cả khu cô quạnh đến mức thê lương.

    Cái này mất đi thì cái kia sinh sôi, dương suy âm thịnh, người ít, thì những thứ khác sẽ nhiều lên, đây không phải là điềm tốt. Khương Ly nghĩ.

    Ngay lúc cô đang suy nghĩ, một tiếng động trầm đục đột nhiên vọng xuống từ phía trên, cô theo phản xạ nhìn về hướng phát ra âm thanh, khoảnh khắc tiếp theo, một người phụ nữ mặc váy ngủ màu đỏ, tóc tai bù xù, đầu chúc xuống dưới, đột ngột lao vào tầm mắt cô.

    Trên gương mặt trẻ tuổi trắng bệch không còn giọt máu, đôi mắt vô hồn, cách một lớp cửa sổ nhìn Khương Ly chưa đầy một giây, rồi tiếp tục lao xuống, rơi.

    "Rầm——!"

    Một tiếng động trầm đục, xen lẫn tiếng xương cốt gãy lìa và thịt da nát bét sền sệt, vang vọng khắp khu.

    Rất nhanh, một tràng tiếng thét chói tai thảm thiết, xé toạc màn đêm...

    Vĩ thanh

    Dưới màn đêm, người phụ nữ rơi lầu nằm trên mặt đất lạnh lẽo, cứng rắn, máu từ dưới thân thể biến dạng của cô ta rỉ ra, như một đóa thược dược đỏ thẫm lặng lẽ nở rộ.

    Cô ta dùng cách cực đoan nhất, để đóng băng sinh mệnh vào khoảnh khắc bi tráng này, rồi sau đó...

    không còn sau đó nữa.

    Khương Ly lặng lẽ nhìn mọi người trong khu chạy tới chạy lui, tiếng ồn ào, tiếng còi cảnh sát, tiếng khóc lóc hòa vào tai cô.

    Mà điều ám ảnh trong đầu cô không dứt, lại là lúc nhìn người phụ nữ rơi lầu qua cửa sổ, gương mặt trắng bệch chúc xuống và ánh mắt u ám đến độ dường như có thể hút trọn mọi ánh sáng.

    Rất nhanh, tiếng còi cảnh sát vang lên trong khu Hạnh Phúc.

    Hình ảnh trước mắt Khương Ly như tan chảy, dần trở nên mơ hồ.

    “Em thấy không? Đó chính là phản ứng của đa số mọi người khi tỉnh mộng đẹp.”

    Lời của anh Lục Dĩ Bắc vang lên bên tai cô, sau đó, cô tỉnh lại.

    Hình ảnh trước mắt trở lại bình thường, Khương Ly định thần lại, ngẩng đầu nhìn về phía trước, thấy những cư dân khu Hạnh Phúc với nụ cười trên môi giữa sàn nhảy, cô chìm vào im lặng.

    “Thật ra để họ chìm đắm trong giấc mơ đẹp cũng không có gì không tốt, anh thấy thay vì nói những giấc mơ đó là giả dối, thà nói đó là một liều thuốc kích thích cho cuộc sống hiện thực của họ, em xem lúc họ rời khỏi khu Hạnh Phúc, đi học đi làm, chẳng phải vẫn rất ổn sao?” Anh Lục Dĩ Bắc nói tiếp.

    Khương Ly vẻ đăm chiêu liếc nhìn anh Lục Dĩ Bắc một cái, rồi thu lại ánh mắt, tinh thần có chút hoảng hốt vươn tay về phía chiếc cốc sứ trên bàn trà phía trước, nhưng lại bắt hụt.

    Dường như nhận thấy tâm trạng Khương Ly có chút bất ổn, anh Lục Dĩ Bắc收敛起 một bụng lời nhảm nhí, lặng lẽ đẩy chiếc cốc sứ đến bên tay cô.

    Lúc này, nói nhiều với cô cũng vô ích, cô cần tự mình tĩnh tâm một chút.

    ————

    Đúng 11 giờ, buổi vũ hội chào mừng chủ sở hữu mới của khu Hạnh Phúc tan cuộc.

    Các chủ sở hữu cũ và mới trong hội trường, như thủy triều rút, ùa ra khỏi quán bar thanh lịch, đi về tứ phía, chui vào những căn nhà nhỏ của mình.
- id: Volume_3_Chapter_67_Segment_843
  title: 第六十七章 霾天神
  content: |-
    Giống như vũ hội trong truyện cổ tích kết thúc vậy, khung cảnh hài hòa trong quán bar được linh năng của Mộng Mộng tạm thời duy trì cũng đã đến hồi kết.

    Những chiếc bàn ghế, sàn nhà, cột đá bị phá hủy do trận chiến, mất đi sự gia trì của linh năng, lại một lần nữa tan rã, trong nháy mắt, quán bar chìm trong cảnh hoang tàn.

    Khương Ly và anh cùng nhau, ngồi trong một góc quán bar đổ nát hoang tàn, mãi đến lúc này, cô mới quay đầu lại, nhìn anh rồi lên tiếng.

    “Vậy thì cứ xem xét trước đã?”

    “Hửm?” Anh ngẩn ra một lúc, nghiêng đầu nhìn Khương Ly, tưởng rằng mình nghe nhầm.

    “Tớ nói cứ để nó ở lại tiểu khu Hạnh Phúc xem sao đã.”

    Khương Ly quay người lại, nhìn thẳng vào mắt anh, ánh mắt sắc bén, kiên định đó, khiến anh có chút hồi hộp.

    “Tớ công nhận một phần cách nói của cậu, nhưng cũng cảm thấy không hoàn toàn đúng, cho nên tớ cần quan sát thêm.”

    Sự thật thắng hơn lời nói hùng hồn.

    Anh cho rằng để quái đàm của tiểu khu Hạnh Phúc ở lại, không để những người đó tỉnh lại là cách tốt nhất, nhưng Khương Ly lại thấy đó chỉ là cách tốt nhất ở hiện tại, sau này thế nào vẫn chưa biết được.

    Ví dụ, nếu sự kiện xác suất nhỏ xảy ra, Mai Thiên Thần thật sự vì một quyến thuộc bị đoạt mất mà tìm đến anh, giành lại quyền kiểm soát Mộng Mộng.

    Toàn bộ cư dân tiểu khu Hạnh Phúc đang chìm trong giấc mơ đẹp, sẽ lại một lần nữa rơi xuống đáy chuỗi thức ăn của Mai Thiên Thần, trở thành thức ăn của nó.

    Nghĩ đến đây, Khương Ly lại lên tiếng, “Vấn đề này có thể tạm gác lại, còn cậu thì sao, cậu đã chọc phải Mai Thiên Thần, không tìm chỗ nào trốn đi à? Đó là một kẻ nguy hiểm đấy.”

    Nguy hiểm hơn đám Thỏ tiên sinh nhiều... Khương Ly thầm bổ sung trong lòng.

    Sự khác biệt giữa hai thứ này, gần giống như sự khác biệt giữa lưu khấu và thủ lĩnh tổ chức khủng bố.

    Anh không chút do dự lắc đầu, “Trốn cái khỉ!”

    Nếu cái tên Thiên Thần gì đó, thật sự hung ác tột cùng, thần thông quảng đại như vậy, trốn đi cũng chẳng có tác dụng gì, bị tìm thấy, chết trong rừng sâu núi thẳm, đến người nhặt xác cũng không có, thì thê thảm quá.

    Hơn nữa, thứ như quái đàm này, chắc chắn sẽ không nói cái gì mà oan có đầu nợ có chủ kiểu giang hồ đạo nghĩa đâu, càng không cần nói đến chuyện họa không lan đến hàng xóm láng giềng, quái đàm nuôi trong nhà, cha nuôi gay rồi, không tìm được tớ, bọn họ e là sẽ gặp họa.

    Với lại, chẳng phải nó vẫn chưa tìm tới cửa sao? Đợi nó tìm tới cửa, tớ chạy cũng vẫn kịp mà! Anh hung hăng nghĩ.

    “…”

    Nghe được câu trả lời bất ngờ từ anh, Khương Ly nhíu mày.

    Sao lần này cậu ấy lại không nhát gan nữa rồi?

    “Nhà tớ ở Hoa Thành, tớ không đi đâu hết!” Anh nói thêm một câu.

    “Nhà ư? Nếu là trước đây, bảo cậu bán rẻ tiết tháo, nương tựa Tư Dạ Hội để bảo toàn tính mạng, e là cậu cũng làm được ấy chứ?”

    Mặc dù với thân phận hiện tại, Khương Ly không tiện nói quá rõ ràng với anh, nhưng cô biết rõ, anh là một kẻ cô độc, người duy nhất có thể coi là người thân, chỉ có Bạch Khai.

    Nhưng nếu là Bạch Khai, cho dù Mai Thiên Thần đích thân xuất hiện, cậu ta đánh không lại, thì chạy trốn vẫn là chuyện dễ như trở bàn tay.

    “Hết cách rồi!” Anh bất đắc dĩ nói, “Quan tâm nhiều thứ rồi, đến cả chạy trốn cũng không thể ung dung tự tại được nữa! Mấy thứ tình cảm linh tinh vớ vẩn đó, quả nhiên rất cản trở tớ bôn tẩu giang hồ!”

    “Hơn nữa, Mai Thiên Thần có lợi hại đến mấy, cũng không cần tớ phải lo lắng. Chuyện lớn rồi, Tư Dạ Hội không thể không quản, đúng không?”

    “…”

    Rõ ràng là một quái đàm, có chuyện lại nghĩ đến việc tìm Tư Dạ Hội giải quyết hậu quả, cậu đúng là được lắm!

    Nhưng mà, cậu ấy vốn vẫn sợ hãi, như vậy cũng tốt, như vậy mới là Lục Dĩ Bắc.

    Khương Ly thầm nghĩ, mỉm cười nhẹ, vỗ vai anh nói, “Vậy cậu cố lên, bảo vệ tốt cho nhà của cậu, nếu không có chuyện gì nữa, tớ đi trước đây.”

    Cố lên ư? Hoa Thành không phải có Tư Dạ Hội sao? Đến lượt tớ bảo vệ lúc nào chứ... Anh ngẩn ra một lúc rồi nói, “Cậu không về phòng trọ nữa à?”

    “Không về.” Khương Ly thản nhiên nói, “Gần đây có lẽ tớ phải đi xa một chuyến, làm chút chuyện quan trọng, tớ phải về thu dọn hành lý, chuẩn bị một chút.”

    “À này... Cậu phải đi xa à?” Anh nhíu mày nói, “Trong nhà còn có bánh chẻo và giấm mượn của hàng xóm, về ăn một bữa rồi hãy đi?”

    Khương Ly khoanh tay trước ngực, nghiêng đầu nhìn anh vài giây, nhướng mày, “Cậu không nỡ để tớ đi đấy à?”

    Bị Khương Ly hỏi vậy, anh mới nhận ra ý muốn giữ lại của mình, dường như đã vô tình biểu lộ quá rõ ràng.

    Tuy nói trẻ con mới nói chuyện tình bạn, người lớn chỉ nói chuyện lợi hại, nhưng có một người bạn tốt như Khương Ly bên cạnh, có thể lợi dụng lẫn nhau, anh cảm thấy thật ra cũng khá tốt.

    Anh ngẩn người, trong mắt lóe lên vẻ chán ghét, “Xì, nói bậy! Loại phụ nữ như cậu, tớ làm sao mà luyến tiếc nổi?”

    “Vậy thì tớ yên tâm rồi.”
- id: Volume_3_Chapter_67_Segment_844
  title: 第六十七章 霾天神
  content: |-
    Khương Ly nói một câu, rồi quay người vẫy tay với anh: “Vậy tớ đi trước nhé, sủi cảo tiễn thì miễn đi, đợi tớ về, làm cho tớ món mì đón gió nhé?”

    Nếu còn có thể quay về… Khương Ly thầm bổ sung trong lòng.

    Anh dõi theo bóng lưng của Khương Ly, trông như một nữ đại ca học đường, kiểu tan học là đi đánh lộn hội đồng, khuất xa dần. Hồi lâu sau, anh như nhớ ra điều gì đó, bèn nhíu mày.

    “Lạ thật… Thành viên chủ chốt của Tư Dạ Hội, không phải là không được tự ý rời khỏi thành phố mình đang ở sao? Cậu ấy muốn đi xa à? Lẽ nào cấp trên có lệnh, phải đi công tác?”

    ————

    Không có quy củ, chẳng thành khuôn phép.

    Sau khi Khương Ly đi, anh lại gọi Mộng Mộng tới.

    Sau khi anh làm theo phương pháp cô gái bí ẩn kia đã chỉ, tập trung ý niệm gọi tên Mộng Mộng một hồi trong tâm trí, bên trong quán bar tối om, một làn sương trắng mỏng manh bỗng nhiên lan tỏa.

    Ngay sau đó, ở một góc quán bar, cánh cửa thông ra bếp sau lặng lẽ mở ra. Một bóng người từ từ trôi ra, như một giấc mơ, không một tiếng động. Phía sau, vô số xúc tu trắng nhợt nửa hư nửa thực khua động, tựa như những sợi tóc bay phấp phới.

    Trong không gian rộng lớn bỗng nổi gió, thổi “vù vù!”, nghe như có người đang khóc, tiếng khóc vang vọng khắp nơi, tựa như một đám người đang đưa tang.

    Người phụ nữ với khuôn mặt trang điểm cầu kỳ, mặc trang phục hí kịch màu xanh thẫm, quay lưng về phía anh. Theo nhịp điệu đàn môi ngày một gần, cô ta trôi đến trước mặt Lục Dĩ Bắc, rồi đột ngột xoay người ra mắt, cất giọng hát tuồng: “Oan hồn nơi Âm Tào lệ tuôn rơi…”

    Không thể làm gì đó dương khí hơn một chút được à?

    Cảnh tượng rùng rợn này khiến anh nổi hết cả da gà. Anh vội ngắt lời trước khi Mộng Mộng kịp hát tiếp: “Cô đừng hát nữa, có gì thì từ từ nói!”

    Tuy Mộng Mộng đã thoát khỏi sự khống chế của Mai Thiên Thần, từ hình dạng đồ sộ đó biến thành thế này.

    Nhưng anh vẫn cảm thấy, so với một quái đàm khổng lồ tựa quái vật, thì loại quái đàm hình người âm u thế này dường như còn đáng sợ hơn.

    Nếu là vài tháng trước, không đợi Mộng Mộng đến gần, anh đã “ngất” trước rồi.

    Ừm, ngất xỉu ấy.

    Đến trước mặt anh, Mộng Mộng nhún người chào, giọng mềm mại: “Ra mắt chủ nhân, không biết chủ nhân gọi nô tỳ đến có việc gì căn dặn ạ?”

    “…”

    Nhìn nửa khuôn mặt cháy xém của Mộng Mộng, anh im lặng vài giây, rồi kín đáo lau giọt mồ hôi trên trán, mặt không đổi sắc nói: “Trước khi vào chuyện chính, tôi muốn nói với cô, sau này đừng bày mấy trò ma ma quỷ quỷ này nữa, tôi…”

    “Tớ có một người bạn, cậu ấy không thích! Đàn môi cũng đừng thổi nữa.”

    “Vậy nô tỳ thổi gì ạ?” Mộng Mộng chớp chớp đôi mắt trắng dã không tròng, nghiêng đầu, ngơ ngác nhìn anh, trông vừa ma quái vừa đáng yêu.

    “Thổi…” Anh suy nghĩ một lát, rồi chợt nảy ra ý, vớ lấy cây kèn唢呐 (t唢n呐) bên cạnh: “Thổi cái này, chơi mấy bài nào vui tươi chút.”

    “Vui tươi ạ?”

    “Đúng rồi, cứ bài, cứ bài ‘Khúc chủ đề chương năm - Tình Yêu và Nữ Pháp Sư’ đi! Lấy bản của Thu Thu, đừng lấy bản của Lăng Âm, tớ không thích con nhỏ đáng ghét đó!”

    Nhạc nền xuất hiện là thứ rất quan trọng. Một quái đàm dù đáng sợ đến đâu, nếu nhạc nền xuất hiện được đổi thành loại nhạc đậm chất thiếu nữ thế này, hẳn sẽ khiến người ta có cảm giác như đang chơi một tựa game GALGAME nào đó nhỉ? Anh thầm nghĩ.

    “Nhưng, nô tỳ không biết…”

    “Không biết thì đi mà học!” Anh trầm giọng.

    “Dù sao thì bình thường cô cũng rảnh rỗi không có việc gì làm, đúng không? Lần tới gặp lại, tôi muốn nghe toàn bộ các bản nhạc trong ‘Album nhạc phim Tình Yêu và Nữ Pháp Sư - Mùa 1’!”

    Nghe vậy, Mộng Mộng tìm kiếm một hồi trong giấc mơ của các cư dân ở tiểu khu Hạnh Phúc, chẳng mấy chốc đã tìm đủ các bản nhạc trong ‘Album nhạc phim Tình Yêu và Nữ Pháp Sư’. Nhưng ngay sau đó, vẻ khó xử hiện lên giữa đôi mày của cô ta.

    Tình huống thế này, lúc còn sống nó cũng từng gặp phải rồi, nên không thấy bất ngờ gì. Hồi đó, mỗi khi có “lão gia” nào muốn nghe làn điệu mới, ông bầu gánh hát đều bắt bọn họ phải đi học bằng được để làm vui lòng các lão gia.

    Nhưng mà, những nhạc cụ được sử dụng trong các bản nhạc mà anh nói đến, đâu phải là kèn唢呐!

    Bắt nó dùng kèn唢呐 để thổi ra những bản nhạc của ban nhạc rock, dàn nhạc giao hưởng, thậm chí là nhạc điện tử tổng hợp, đúng là làm khó một con quỷ mà.

    Mộng Mộng nhìn cây kèn唢呐 bị dúi vào tay, rồi lại nhìn anh, giọng yếu ớt: “Nhưng thưa chủ nhân…”

    “Nếu nô tỳ dồn tâm sức đi học những bản nhạc đó, thì sẽ không thể đưa thêm nhiều người vào mộng cảnh được nữa, cũng không có cách nào giúp ngài thu thập dương thọ của họ được ạ.”

    Nghe Mộng Mộng nói đến đây, vẻ mặt anh trở nên nghiêm túc. Anh ngồi thẳng dậy, một tay đặt lên bờ vai lạnh lẽo của cô ta: “Chuyện quan trọng mà tôi muốn nói với cô chính là việc này.”

    “Cô không cần dụ người vào mộng cảnh nữa, cũng không cần thu thập dương thọ của họ nữa. Việc duy nhất cô cần làm là bảo vệ họ khỏi bị các quái đàm khác làm hại, và làm bất cứ điều gì cô thấy hứng thú là đủ rồi.”

    “Từ nay về sau, cô, cũng coi như là được tự do rồi nhỉ?”
- id: Volume_3_Chapter_67_Segment_845
  title: 第六十七章 霾天神
  content: |-
    Mộng Mộng dõi theo anh, đôi mắt trắng bệch khẽ run, bóng hình cô gái trong tầm mắt, thoáng chốc lại trùng khớp với người đàn ông phong độ lịch lãm hơn trăm năm trước.

    Rồi, cô siết chặt cây kèn唢呐 trong tay, nặng nề gật đầu với anh.

    Thế là, trong hơn nửa năm tiếp theo, cư dân khu Hạnh Phúc, mỗi đêm đều sẽ ngẫu nhiên được chọn làm khán giả may mắn, thưởng thức bản nhạc nền "Tình Yêu và Phép Thuật Thiếu Nữ" phiên bản kèn唢呐 vụng về trong mơ...

    ————

    Nửa đêm sau, trong căn nhà thuê.

    Thanh Tễ bảo anh xong việc thì tiếp tục luyện kiếm, cô vẫn chưa quên chuyện này, nên vừa về đến nhà thuê, cô liền chui vào phòng ngủ, nằm thẳng cẳng trên giường.

    Nhắm chặt hai mắt, thả lỏng ý thức, rất nhanh cô đã chìm vào giấc mơ.

    Khi ánh sáng trước mắt chuyển từ tối sang sáng, anh đến sân thượng đổ nát đó, mở mắt ra tìm kiếm bóng dáng Thanh Tễ khắp nơi.

    Tớ倒要 xem thử, hôm nay cậu ta định giở trò gì!

    Đã chết mấy trăm lần rồi, tư thế nào mà tớ chưa thử qua chứ?

    Anh nghĩ thầm, khi nhìn thấy Thanh Tễ, vẫn không nhịn được kêu lên một tiếng, "Khỉ thật?!"

    Cái này thì tớ thật sự chưa từng thấy...

    Chỉ thấy ở góc sân thượng, Thanh Tễ tay cầm trường kiếm, mặt úp xuống đất, nằm bất động với tư thế kỳ quái, bên cạnh còn vương vãi vài vệt máu.

    Cảnh tượng này, nếu vẽ thêm một vòng viền trắng, nói là hiện trường vụ án mạng, anh cũng tin.

    Cô theo phản xạ muốn tiến lên đỡ cậu ta dậy, vừa đi được vài bước, lại như nhớ ra điều gì đó, đột nhiên dừng bước, ánh mắt cảnh giác chống cằm, chìm vào suy tư.

    Chờ đã, sự việc có lẽ không đơn giản như vậy!

    Lão tổ tông lần trước đã nói, binh giả, quỷ đạo dã, yếu tố ảnh hưởng đến thắng bại trận chiến, ngoài thực lực cao thấp ra, binh bất yếm trá cũng là một mắt xích rất quan trọng.

    Giả chết, lẽ nào chính là trò mà lão tổ tông định bày ra hôm nay? Anh nghĩ thầm, lặng lẽ kéo giãn khoảng cách với Thanh Tễ.

    Thế là, anh cứ mặc kệ Thanh Tễ nằm như vậy trên sàn nhà lạnh lẽo, còn cô thì lặng lẽ đứng nhìn một bên.

    Như một trận chiến không lời, hai người đối đầu từ xa, xem ai sẽ mất kiên nhẫn trước.

    Sau đó, anh thua.

    Khoảng nửa tiếng sau, cô cuối cùng cũng không kìm nén được cảm xúc muốn đánh lén Thanh Tễ, tung một chiêu Hồng Diễm Thiểm, ném về phía Thanh Tễ.

    Quả cầu lửa đỏ rực to bằng quả bóng đá "vù!" một tiếng bay qua.

    "Bùm!" một tiếng nổ tung trên lưng Thanh Tễ.

    Lửa bắn ra tứ phía, áo quần bay tứ tung, không khí méo mó trong làn sóng nhiệt.

    Thanh Tễ "oái!" một tiếng hét lên, thân người như con giòi, giãy giụa một hồi trên đất, "bẹp!" một tiếng nằm sấp xuống đất, bất động.

    Diễn cũng thật đấy... Anh thầm nghĩ, đứng một bên quan sát hồi lâu.

    Mãi đến vài phút sau, trong không khí thoang thoảng mùi thịt nướng, cô mới nhận ra, có lẽ cô đã nướng chín lão tổ tông nhà mình rồi, mà còn chưa cho thêm孜然 và hành lá.

    Đúng là mất nhân tính!

    "Lão tổ tông, ngài không sao chứ?"

    Anh yếu ớt hỏi, định đỡ Thanh Tễ dậy, nhưng chưa kịp đến gần cậu ta, cơ thể cậu ta đã hóa thành một nắm tro đen.

    Gió thổi qua, liền bay xa.

    Anh, "..."

    Sau này tớ có thể nói, ông nội của ông nội tớ, là do tớ tự tay hỏa táng không nhỉ?

    Cứ tưởng lão tổ tông đang giở trò!

    Vội vàng quá rồi, vội vàng quá rồi.

    ————

    Một lát sau.

    Trong thành phố đổ nát, tiếng kêu thảm thiết như heo bị chọc tiết vang lên không ngớt.

    Anh dựa vào thân pháp của "Thái Hòa Quân Tử Kiếm Đồ Thuyết" và khả năng bay lượn tuy không thành thạo nhưng đang tăng tiến rất nhanh, như một con khỉ, thoăn thoắt qua lại giữa những tòa nhà xiêu vẹo.

    Thanh Tễ đuổi sát phía sau cô, tay cầm một thanh trường kiếm tỏa ra ánh sáng xanh, mắt trợn trừng.

    "Con nhóc thối, cậu đừng chạy, chuyện này, thật ra tớ cũng có lỗi, lần trước không nên giả vờ đau lưng, lừa cậu đến để giết."

    "Ừm ừm, đúng vậy!" Anh liên tục gật đầu, "既然 mọi người đều có lỗi, hay là chuyện này cứ..."

    "Nhưng mà, lỗi của người lớn, sao có thể gọi là lỗi được? Ăn một chiêu này của tớ đi! Thái Hòa Quân Tử Kiếm · Quân Thiên Tấu!"

    Nhìn thanh trường kiếm đâm xuyên qua ngực, anh, "???"

    ...

    "Sai chưa?"

    "Sai rồi." Anh không chút do dự thừa nhận.

    "Xem kiếm!"

    ...

    "Sai chưa?"

    "Không sai!" Anh quả quyết nói.

    "Cái đứa chết tiệt này, sai rồi mà còn không nhận? Xem kiếm!"

    ...

    "Sai chưa?"

    Anh, "..."

    ————

    Một tiếng sau.

    Anh kiệt sức nằm trên sân thượng, đôi mắt trống rỗng vô hồn, thân người thỉnh thoảng co giật, như thể đã mất đi ước mơ.

    Thanh Tễ đi đến bên cạnh cô, dựa vào tường ngồi xuống, trước khi cô kịp đứng dậy bỏ chạy, đã ấn vào trán cô.

    "Được rồi, đừng chạy nữa, buổi luyện hôm nay đến đây là kết thúc."
- id: Volume_3_Chapter_67_Segment_846
  title: 第六十七章 霾天神
  content: |-
    Trong lúc nói chuyện, giọng nói của ông ấy phảng phất sự yếu ớt khó bề che giấu, anh định thần lại, mới kinh hãi phát hiện bàn tay ông ấy đặt trên trán mình và một nửa khuôn mặt của ông ấy, không biết từ lúc nào đã trở nên gần như trong suốt, dường như có thể tan biến bất cứ lúc nào.

    Thấy vậy, anh thoắt cái đã đỏ hoe vành mắt, vội vàng ngồi dậy nói, "Ngài sao thế ạ?"

    Tuy Thanh Tễ mấy hôm nay mài dao xoèn xoẹt với trâu dê, trâu là anh, dê cũng là anh, anh bị hành hạ sống không bằng chết, nhưng Lục Dĩ Bắc cảm nhận được, Thanh Tễ đang nghiêm túc dạy mình kiến thức.

    Biểu hiện rõ ràng nhất là, từ chỗ ban đầu bị Thanh Tễ dùng năm thành công lực hạ gục trong nháy mắt, đến giờ anh đã có thể trụ được hơn mười giây khi ông ấy tung toàn lực.

    Lục Dĩ Bắc cảm thấy, điều này ngoài việc tiềm năng được kích phát dưới áp lực cao của bóng ma tử thần, cũng không thể tách rời khỏi phương pháp giảng dạy đúng đắn của Thanh Tễ.

    Thêm vào đó là khuôn mặt của ông ấy cực kỳ giống với bố mình, cùng với mối quan hệ huyết thống khó nói rõ này, bất tri bất giác, Lục Dĩ Bắc đã chấp nhận người thân này của mình.

    Thanh Tễ mỉm cười xoa đầu Lục Dĩ Bắc, an ủi, "Đứa ngốc, ta vốn dĩ chỉ là một luồng linh năng còn sót lại mà thôi, linh năng tiêu hao gần hết rồi, tự nhiên sẽ tan biến thôi!"

    "Con yên tâm, không phải bây giờ sẽ biến mất ngay đâu. Chỉ là sau này e rằng không thể thường xuyên dạy con luyện kiếm như hôm nay được nữa..."

    Thanh Tễ nói đến nửa chừng, nhớ lại cảnh Thiên Thần Khói Mù đột nhập vào thế giới ý thức của Lục Dĩ Bắc, trong mắt lóe lên một tia lo lắng mơ hồ.

    "Mà nói đi cũng phải nói lại, con làm sao mà chọc phải loại nhân vật hung ác đó vậy?"

    "Nhân vật hung ác?"

    "Hình dáng cụ thể thì ta cũng không thấy rõ, chỉ thấy nổi gió yêu, kéo đến một đám mây đen kịt rồi... ta liền đâm cho nó mấy nhát kiếm chắc nịch." Thanh Tễ giải thích.

    Lục Dĩ Bắc ngẩn ra một lúc, mới phản ứng lại, Thanh Tễ đang nói đến Thiên Thần Khói Mù.

    "Ồ, con biết ngài nói ai rồi."

    Lục Dĩ Bắc kể lại toàn bộ những gì anh biết cho Thanh Tễ nghe.

    Khi nói đến việc Mộng Mộng bị Thiên Thần Khói Mù không biết dùng cách gì thu làm quyến thuộc, và bị sai khiến đi thu thập dương thọ của người thường, Thanh Tễ nổi giận đùng đùng, "Lại có cả chuyện như vậy sao?! Chết tiệt, tên đó rốt cuộc là thứ gì?"

    "Ờm..." Lục Dĩ Bắc lục tìm trong đầu một chút lịch sử liên quan đến sương khói, nói nhỏ, "Có lẽ là sinh ra từ sương khói ở London, Anh quốc thì phải, cụ thể thì con cũng không rõ lắm."

    "Mẹ nó chứ, lão tử sớm đã biết lũ Tây lông đó chẳng phải thứ tốt đẹp gì! Lão tử hồi đó đáng lẽ phải..." Thanh Tễ trầm giọng nói, vừa nói vừa đấm mạnh vào đùi mình một cái.

    Lục Dĩ Bắc càng nghe càng thấy không ổn, vội vàng ngắt lời, "Dừng, dừng! Lão tổ tông, ngài đừng nói nữa, nói nữa mà dính dáng đến tranh chấp quốc tế thì phiền phức lắm."

    "..." Thanh Tễ im lặng một lúc, rồi xua tay nói, "Thôi bỏ đi, ta cũng không hiểu tình hình của các ngươi bây giờ thế nào, nhưng con cứ yên tâm, nếu con nghiệt súc đó dám đến nữa, ta vẫn có thể đánh đuổi nó đi!"

    Nghe vậy, Lục Dĩ Bắc khẽ hé môi, nhất thời không nói nên lời.

    "..."

    Mặc dù lời đảm bảo đầy khí thế của Thanh Tễ rằng ông có thể đánh lui Thiên Thần Khói Mù, khiến anh cảm thấy vô cùng yên tâm, ít nhất thì cái mạng nhỏ này cũng không hoàn toàn không có gì đảm bảo.

    Nhưng trong lòng anh lại âm thầm nảy sinh ý nghĩ, "Có thể không cần lão tổ tông ra tay, tốt nhất là tự mình gánh vác qua chuyện này."

    ————

    Sáng sớm tinh mơ.

    Sau khi Lục Dĩ Bắc tắm mình trong nắng sớm và trở lại nguyên dạng, anh ăn sáng, rồi lại ra công viên khu Hạnh Phúc tập một bài Thái Cực Quyền dưỡng sinh cùng các ông các bà, mới khoan khoái tinh thần trở về căn nhà thuê.

    Sau khi nằm ườn ra ghế sofa như một đống bùn nhão, việc đầu tiên anh làm, là lấy điện thoại ra, đăng nhập vào trang web treo thưởng của nhóm chat Quái Đàm.

    Khi anh thao tác một lúc, nhìn thấy trong giao diện cá nhân, sau mục nhiệm vụ đã nhận là ba chữ to "Đang tiến hành", anh sững người.

    Sau khi liên tục làm mới giao diện vài lần, thấy trạng thái nhiệm vụ không thay đổi, mặt anh sa sầm lại.

    "Ý gì đây? Muốn quỵt công sức lao động của tôi hả?"

    Tuy nói, với mối liên hệ phức tạp giữa Thanh Tễ và Mộng Mộng, cùng với tình hình của khu Hạnh Phúc, bắt anh lao động nghĩa vụ, anh cũng không một lời oán thán.

    Nhưng có kẻ muốn quỵt công, thì anh không thể nhịn được!

    Trong lúc suy nghĩ, anh chụp màn hình, rồi tức tốc gửi cho Mèo Nhỏ Bảy.

    Vương Bất Lưu Hành: "Có đó không? Giải thích xem nào? [Hình ảnh]"

    Năm giây sau, không có ai trả lời.

    Vương Bất Lưu Hành chọc chọc Một trăm linh hai phần ba con mèo.

    Vương Bất Lưu Hành vỗ vỗ mông Một trăm linh hai phần ba con mèo.

    Vương Bất Lưu Hành véo véo đuôi Một trăm linh hai phần ba con mèo.

    ......

    Một trăm linh hai phần ba con mèo: "Cậu đủ rồi đó! Quy trình hoàn thành nhiệm vụ của cậu có vấn đề, bọn tớ đang thảo luận đây! [Tức giận]"

    Vương Bất Lưu Hành vuốt vuốt lông Một trăm linh hai phần ba con mèo.

    Vương Bất Lưu Hành: "Nếu các cậu đang thảo luận, tớ sẽ không làm phiền nữa.

    Vương Bất Lưu Hành: "Nếu chưa thảo luận ra kết quả, tớ sẽ quay lại 'giao lưu sâu sắc' với cậu về ba mươi sáu cách sử dụng lý do tố cáo trên một phần mềm 'con chim cánh cụt' nào đó, cùng với một trăm linh tám kiểu lừa đảo trực tuyến mới."

    Vương Bất Lưu Hành: "[Biểu cảm xoa đầu mèo]"

    Bên kia.
- id: Volume_3_Chapter_67_Segment_847
  title: 第六十七章 霾天神
  content: |-
    Mèo Tiểu Thất nhìn màn hình máy tính, khóe miệng giật giật.

    Cậu đang vuốt mèo online đấy à? Phì! Tớ mà thèm giống mấy con mèo bình thường đó à?

    Trong lúc suy nghĩ, Mèo Tiểu Thất vươn tay, lấy một que cá khô trên bàn, đưa lên miệng, cắn mạnh một miếng, rồi cô lại gửi mấy tin nhắn cho anh, đều không thấy hồi âm.

    Một lúc sau, cô mới nhận ra, mình lại bị tên khốn đó chặn rồi.

    ————

    Một lát sau, trong một khu biệt thự ở ngoại ô xa thành phố Hoa Thành, bên trong một căn biệt thự bỏ hoang đã lâu, mấy thành viên của nhóm chat Quái Đàm chi nhánh Hoa Thành đang ngồi quây quần, thảo luận sôi nổi chuyện gì đó.

    "Tớ thấy, bọn họ thế này không thể coi là hoàn thành treo thưởng được!" Mèo Tiểu Thất cố gắng tranh luận, "Quái Đàm vẫn còn sống sờ sờ kia mà!"

    "Nhưng mà, người ta viết rõ rành rành trong thông báo treo thưởng rồi mà, người đăng treo thưởng chỉ không muốn biến mất, cũng không muốn vì Quái Đàm mà tổn thọ."

    "Giờ Quái Đàm đã bị Vương Bất Lưu Hành thu làm quyến thuộc, mọi vấn đề đều được giải quyết rồi, sao lại không thể coi là hoàn thành treo thưởng được chứ?" một thành viên nói.

    "Vậy, vậy lỡ sau này lại xảy ra sự cố gì thì sao?" Mèo Tiểu Thất nói.

    Cô là nạn nhân từng bị anh Lục Dĩ Bắc hành hạ, cô luôn cảm thấy nếu để cư dân khu Hạnh Phúc rơi vào tay anh, thì thà bị Quái Đàm khống chế còn hơn!

    Lão Sắc Phôi giảng hòa nói, "Thôi được rồi Tiểu Thất, cậu cứ cố chấp như vậy nữa, coi chừng bị người ta nói là cậu công tư bất phân, trả thù riêng đấy, tớ hỏi đại ca rồi, cậu tự xem đi…"

    Anh ta vừa nói, vừa giơ điện thoại đến trước mặt Mèo Tiểu Thất, cho cô xem.

    Hư Vô: "Tuy quá trình hoàn thành treo thưởng của cô ấy không giống những người được ủy thác trước đây, nhưng kết quả đã đạt yêu cầu rồi, lẽ ra nên cho cô ấy qua. Tiện thể…"

    Hư Vô: "Nói với cô ấy chuyện của Cú Manh, cô ấy hẳn sẽ hứng thú đấy."

    Mèo Tiểu Thất nhìn chằm chằm màn hình điện thoại một lúc lâu, đôi mắt tức đến nỗi híp lại thành một đường thẳng, hung hăng mài mài móng vuốt trên bàn, nói, "Cậu nói xem, sao đại ca cứ thiên vị cô ta thế nhỉ?"

    Lão Sắc Phôi nhìn Mèo Tiểu Thất người có cân nặng chưa tới năm mươi ký, vui vẻ với ngực phẳng, dáng người thấp bé, thản nhiên nói, "Đại ca, chắc ngài ấy có suy nghĩ riêng của mình chăng?"

    "Nghe giọng điệu của cậu… hình như cậu đoán được suy nghĩ của đại ca rồi phải không?" Mèo Tiểu Thất liếc Lão Sắc Phôi nói.

    "Không có!" Lão Sắc Phôi chối ngay.

    Tớ đoán ra cũng không thể nói cho cậu biết được, cái tố chất tâm lý của cậu ấy mà, Vương Bất Lưu Hành spam quảng cáo rác thêm vài đợt tố cáo nữa là cậu khai sạch cho cô ta ngay. Lão Sắc Phôi nghĩ thầm.

    ————

    Anh Lục Dĩ Bắc cứ cầm điện thoại chờ Mèo Tiểu Thất trả lời, ngay khoảnh khắc tiếng thông báo tin nhắn vang lên, anh liền vội vàng mở phần mềm chat.

    Một Trăm Linh Hai Phần Ba Con Mèo: "Có kết quả rồi, coi như cậu gặp may, lần này miễn cưỡng qua được! Giờ điểm tích lũy của cậu đủ rồi, có muốn đổi lấy tài liệu về sự thật cái chết của bố cậu không?"

    Anh Lục Dĩ Bắc nhìn tin nhắn trả lời của Mèo Tiểu Thất trên màn hình, tâm trạng tức thì trở nên nặng nề, anh im lặng hồi lâu mới nhắn lại cho cô.

    Vương Bất Lưu Hành: "Được, gửi qua đây đi…"

    Một Trăm Linh Hai Phần Ba Con Mèo: "[Tài liệu nội bộ số 057.DOCX]"

    Nhấn tải tệp xuống, anh Lục Dĩ Bắc dán mắt vào thanh tiến trình, chỉ một hai giây ngắn ngủi, mà anh lại cảm thấy dài như cả thế kỷ, đợi đến khi tệp tải xong, anh không thể chờ đợi thêm mà mở ra, một tài liệu hơn ba nghìn chữ kèm hình ảnh và bảng biểu hiện ra trước mắt anh.

    【Nguyên nhân cái chết của Lục Minh liên quan đến một hoạt động nghiên cứu Quái Đàm mang mật danh "Nhân Gian" của hội Nhật Thực, hoạt động bắt đầu từ bảy năm trước. Thí nghiệm lần đầu tiên được tiến hành tại một thôn làng ở biên giới Lào, khiến một trăm ba mươi hai người chết, hai người mất tích…】

    Anh Lục Dĩ Bắc vừa lướt xem tài liệu, vừa đọc lướt qua phần lớn đoạn đầu, nội dung về hoạt động nghiên cứu và động thái của hội Nhật Thực, rất nhanh sau đó, trong một bảng biểu, anh đã thấy được nội dung mình muốn xem.

    【Danh sách những người tham gia vào vụ tấn công Lục Minh

    Hứa Văn Thao, thành viên hội Nhật Thực hoạt động ở khu vực Tây Nam, Linh văn Hư Hao Chi Ảnh, cấp độ dao động linh năng B+, tử vong[Hình].

    Lâm Xán, thành viên hội Nhật Thực hoạt động ở khu vực Tây Nam, Linh văn Xích Liên Giao, cấp độ dao động linh năng A-, tử vong[Hình].

    …】

    Anh Lục Dĩ Bắc nhìn vào danh sách dài đến sáu mươi bảy người, hơn chín phần người trong đó đều đã chết, thầm kinh hãi.

    Hơn mười linh năng giả cấp A, hơn bốn mươi linh năng giả cấp B và Quái Đàm…

    Đám người này, lẽ nào đều do bố giết cả sao?

    Trong phút chốc, anh có chút khó mà tưởng tượng nổi, đôi tay chỉ biết nấu ăn và viết tiểu thuyết rác rưởi kia, lại có thể giết nhiều linh năng giả đến vậy.

    Danh sách tiếp tục được kéo xuống, rất nhanh, anh Lục Dĩ Bắc đã nhìn thấy tên của hai hung thủ còn sống sót.

    "Trương Thạc, mật danh Hiến Dịch, thành viên cấp cao của hội Nhật Thực, có hơn bốn loại linh văn, linh văn đã biết: Dị Thú Phỉ, cấp độ dao động linh năng A+ hoặc cao hơn [Hình], [Hình] (Cảnh báo! Kẻ này cực kỳ nguy hiểm)"
- id: Volume_3_Chapter_67_Segment_848
  title: 第六十七章 霾天神
  content: |-
    "Sorang Baima, mật danh Bạch Liên, thành viên đào ngũ của Hội Dạ Kỵ, linh văn: Cửu Sắc Liên, cấp độ dao động linh năng A+ trở lên [Hình], [Hình] (Cảnh báo! Người này cực kỳ nguy hiểm)."

    Xem xong tài liệu Miêu Tiểu Thất gửi tới, Lục Dĩ Bắc đặt điện thoại xuống, nhìn lên trần nhà, thất thần hồi lâu.

    Mười phút sau, anh mới cử động được cơ mặt cứng đờ, khó khăn nặn ra một nụ cười, tự lẩm bẩm: "65-2-0, bố đỉnh thật! Bao nhiêu người đánh một mình bố, còn bị bố phản sát. Chẳng lỗ chút nào, đúng là lời to, ha... haha!"

    "Nhưng mà..."

    Nhưng thứ mà họ muốn cướp từ tay bố đã đi đâu rồi?

    Đã bị cướp mất rồi sao?

    Đúng lúc Lục Dĩ Bắc đang suy tư, điện thoại của anh lại rung lên, anh cầm lên xem, nhíu mày.

    Một trăm lẻ hai phần ba con mèo: "Nếu cậu muốn biết động tĩnh của Trương Thạc và Sorang Baima, có thể tiếp tục hoàn thành nhiệm vụ treo thưởng để đổi lấy."

    Một trăm lẻ hai phần ba con mèo: "Ngoài ra, đại ca bảo tớ nói với cậu, gần đây có một đám người đang ngấm ngầm lên kế hoạch nhằm vào Cú Manh, nếu cậu muốn biết thông tin liên quan, cũng có thể hỏi bọn tớ."

    Vương Bất Lưu Hành: "Tớ không muốn."

    "???"

    Sao lại không giống như đại ca và A Sắc đoán nhỉ!

    Miêu Tiểu Thất ở đầu bên kia điện thoại, thấy Lục Dĩ Bắc trả lời thì sững sờ một lúc, rồi mặt biến sắc giận dữ, đôi tay nhỏ nhắn gõ lạch cạch trên bàn phím.

    Một trăm lẻ hai phần ba con mèo: "Vương Bất Lưu Hành, tớ không ngờ cậu lại là kẻ vô tình vô nghĩa như vậy, nhân tình của nhà mình sắp chết rồi mà cậu lại mặc kệ! Tức chết tớ rồi!"

    Vương Bất Lưu Hành: "Cú Manh còn chưa tức, cậu tức cái gì? Cậu cũng muốn làm nhân tình của tớ à? [Mặt hỏi chấm người da đen]"

    Một trăm lẻ hai phần ba con mèo: "Đồ khốn, cậu đợi đấy! Tớ đi xin đổi người ngay, lát nữa để lão dê già kia phụ trách cậu!"

    Vương Bất Lưu Hành: "Bye bye~!"

    Trả lời tin nhắn xong, Lục Dĩ Bắc đặt điện thoại xuống, nhìn dấu ấn đồng minh mờ nhạt trên mu bàn tay, bĩu môi.

    Nếu con nhóc chết tiệt kia thật sự gặp chuyện gì không giải quyết được, cần tôi giúp, chẳng lẽ nó không tự nói với tôi sao? Còn cần đến các người à?

    Huống chi, con nhóc chết tiệt tự xưng thiên hạ vô địch, cả Hội Dạ Kỵ xông lên cũng không phải đối thủ của nó còn bị người ta làm thành tượng gỗ rồi, tôi đi thì làm được gì? Đi chôn cùng nó à?

    Lục Dĩ Bắc đang nghĩ, điện thoại lại rung lên lần nữa.

    Con mèo chết tiệt này, sao vẫn chưa xong nữa vậy?

    Cảm nhận được rung động, anh nhíu mày, vừa định gửi cho Miêu Tiểu Thất một tệp tin gây treo máy, tiện thể chặn luôn, thì phát hiện là tin nhắn từ tài khoản công việc Hội Dạ Kỵ của Thủy ca.

    Bạch Khai: "Chuyên viên Lục Dĩ Bắc, do chuyên viên Khương Ly vì lý do riêng tạm thời nghỉ việc, và cực lực đề cử anh thay thế cô ấy, tạm thời đảm nhận công việc trực đêm thứ Sáu hàng tuần cùng một loạt công việc khác, thời hạn một tháng. Bây giờ tôi chính thức đại diện Hội Dạ Kỵ thành phố Hoa thông báo cho anh, mời anh trước thứ Tư tuần sau hoàn thành bàn giao công việc với chuyên viên Bạch Khai."

    Lục Dĩ Bắc, "???"

    Ba mươi giây sau, Lục Dĩ Bắc lại nhận được tin nhắn thoại từ tài khoản cá nhân của Thủy ca.

    "Tít——!"

    "Tiểu Bắc à! Bất ngờ không? Tớ nói cậu nghe, vốn dĩ thằng nhóc Lý Hiên kia cực lực phản đối cậu tạm thay Khương Ly, thậm chí còn nói để Đỗ Tư Tiên tạm thay cũng không đến lượt cậu."

    Lục Dĩ Bắc, "..."

    Đỗ Tư Tiên tạm thay, với tôi tạm thay thì có gì khác nhau đâu?

    "Tít——!"

    "Nhưng biết làm sao được? Hội Dạ Kỵ thành phố Hoa của chúng ta tổng cộng có sáu chuyên viên chủ lực, thư giới thiệu là Khương Ly viết, Cố Hy Lưu thì họp hành toàn 'bùng kèo', tớ, An Thanh, với cả tiền bối đều bỏ phiếu tán thành, một mình cậu ta thì làm gì được!"

    Thủy ca: "Cậu xem sắc mặt cậu ta kìa [Hình][Hình], còn khó coi hơn cả lúc tớ chọc thủng lốp xe của cậu ta nữa!"

    "Tít——!"

    "Mà này, sao Khương Ly lại hiểu rõ cậu thế nhỉ? Từ số liệu linh năng đến số liệu cơ thể, liệt kê chi tiết rành mạch, ngay cả người cấp trên họp trực tuyến cũng bị cô ấy thuyết phục một cách miễn cưỡng. Hai cậu có phải lén lút làm chuyện gì mờ ám sau lưng tớ không đấy? Hội Dạ Kỵ cấm yêu đương công sở đấy nhé!"

    Chết tiệt, thảo nào tối qua lúc cô ấy đi, giọng điệu cứ là lạ, hóa ra là định đào hố chôn mình... Lục Dĩ Bắc ôm trán, nhấn nút ghi âm tin nhắn thoại.

    "Thủy ca, Hội Dạ Kỵ thành phố Hoa thiếu người đến vậy sao? Anh thừa biết tình hình hiện tại của em mà."

    Thủy ca: "Không sao, bọn anh đều tin tưởng cậu! [Cố lên!]"

    Lục Dĩ Bắc, "..."

    Rốt cuộc bọn họ nghĩ cái gì vậy?

    Để một ma nữ chủng quái đàm đảm nhận công việc chuyên viên chủ lực tạm thời của Hội Dạ Kỵ thành phố Hoa, cái thành phố nhỏ nát này, sớm muộn gì cũng tiêu đời!

    (Hết quyển này)
- id: Volume_4_Chapter_1_Segment_849
  title: 第一章 接手姜离的工作
  content: |-
    10:30 sáng, Đại học Bách khoa Hoa Thành, tòa nhà Văn Lý, phòng học số 207.

    Vị giáo sư trên bục giảng trông đã ngoài năm mươi, nhưng tinh thần vẫn minh mẫn, khỏe khoắn, giữa hai hàng lông mày toát lên vẻ nghiêm nghị.

    Anh ngồi ở dãy sau, vừa lơ đãng nghe giảng, vừa vẽ hai con rùa vào sổ tay, rồi như vô tình, viết tên "Trương Thạc" và "Tác Lãng Bạch Mã" lên mai của chúng.

    Anh biết được nguyên nhân cái chết thật sự của bố mình rồi, nhưng không hề tức giận như tưởng tượng, cũng không có hành động bốc đồng kiểu xách con dao phay gia truyền hai trong một, bắt chuyến tàu ngay trong ngày, đi chém người xuyên đêm.

    Ngược lại, tâm trạng của anh vô cùng bình tĩnh, thậm chí còn bình tĩnh hơn cả anh tưởng tượng.

    Hai tên kia, dù sao cũng là người có năng lực tâm linh với dao động linh năng cấp A+, nếu để cơn giận làm lu mờ lý trí, chỉ tổ nộp mạng vô ích.

    Dù có "hack" kè kè bên người cũng thế cả thôi...

    Người nhà họ Lục chúng ta, ai mà chẳng phải là dân chơi hệ hack chứ? Chẳng phải đều đoản mệnh cả sao. Anh thầm nghĩ, giọng điệu đầy chế giễu.

    Dù anh không vội đi tìm Trương Thạc và Tác Lãng Bạch Mã báo thù, nhưng vẫn dựa vào quyền hạn của thành viên chính thức Hội Tư Dạ, tìm kiếm tên của họ trong hệ thống quản lý hồ sơ hộ tịch.

    Không ngoài dự đoán, trong gần một vạn hồ sơ mênh mông, không hề có thông tin của hai người đó.

    "Xem ra, chỉ có thể đợi Khương Ly trở về, mới có thể tiếp tục điều tra được rồi..." Anh khẽ lẩm bẩm bằng giọng chỉ mình anh nghe thấy.

    Đã nhận lời ủy thác của người, phải làm tròn việc của người.

    Trước khi Khương Ly trở về, dù là thông qua nhóm chat truyện kinh dị, hoàn thành nhiệm vụ treo thưởng để lấy thông tin, hay tự mình tìm cách điều tra, đều phải tạm thời gác lại.

    Nghĩ đến đây, anh lại với ánh mắt hung tợn, vẽ một con rùa khác nhỏ hơn vào sổ tay, rồi viết tên "Khương Ly" lên mai của nó.

    Ba người này, đứa nào cũng như đứa nào, tất cả đều là đồ khốn kiếp! Anh căm phẫn nghĩ.

    Có điều...

    Dù bây giờ anh bị vướng vào mớ hỗn độn Khương Ly để lại, không thể tiếp tục điều tra, chỉ có thể tức giận âm thầm, nhưng vẫn còn một chuyện khác khiến anh rất để tâm.

    Theo thông tin từ nhóm chat truyện kinh dị, trên cả chiếc xe khách đó, gần như toàn là người có năng lực tâm linh và quái đàm, chỉ có một người xuống xe sớm không rõ thân phận, đó chính là gã đàn ông to lớn lôi thôi mặc trang phục Tây Tạng ngồi cạnh hai bố con anh.

    Buổi tối Lục Minh bị tấn công, ngoài anh ra, mười hai người thường bao gồm cả tài xế đều bị cuốn vào trận chiến, không may thiệt mạng, nhưng chỉ riêng gã đàn ông to lớn đó, lúc Trương Thạc lên xe, đã bất chấp mưa gió bão bùng bên ngoài, sống chết đòi xuống xe.

    Hắn ta tám phần là đã nhận ra điều gì đó, thậm chí có khả năng đã nhận ra Trương Thạc, nên mới có hành động như vậy.

    Sự thật chứng minh, lựa chọn của hắn là đúng đắn.

    Nếu tìm được hắn, biết đâu lại có được manh mối bất ngờ.

    ————

    "Vậy các em, chương trình học kỳ này của chúng ta đến đây là kết thúc, tiết sau các em tự học nhé."

    "Ngoài ra, sắp tới còn khoảng hai đến ba tuần nữa là thi, hy vọng các em ôn tập cho tốt, cố gắng qua hết."

    "Nếu thi không qua, cũng đừng đến tìm tôi xin xỏ, kết quả thi không tốt, chỉ có thể chứng tỏ bình thường các em vừa không chịu khó học hành, lại còn không đi học đều đặn, cầu xin tôi cũng vô ích."

    Lời của giáo sư Mã vừa dứt, cả lớp học đã vang lên những tiếng kêu than ai oán.

    Anh dừng cái việc "vẽ rùa nguyền rủa chúng mày" đang làm dở, hai tay đút vào túi áo khoác, nhìn giáo sư Mã từ xa, bĩu môi.

    Lão già này, lại bắt đầu gây thù chuốc oán rồi.

    Tuy ông ta làm vậy hoàn toàn không sai, nhưng ông ta không sợ học sinh nào đó đầy thanh phẫn nộ, trùm bao tải lên đầu, treo lên đánh một trận sao?

    Anh đang thầm oán trách, cậu nam sinh ngồi trước anh bỗng giơ tay đứng dậy, hét về phía giáo sư Mã trên bục giảng: "Thưa giáo sư, thầy khoanh vùng trọng tâm cho cả lớp đi ạ?"

    Đó là một nam sinh cao lớn, có lẽ do thường xuyên vận động ngoài trời nên cậu ta có làn da màu lúa mạch khỏe khoắn.

    Cậu ta để tóc ngắn gọn gàng sạch sẽ, mặc chiếc áo hoodie đơn giản mà không kém phần sành điệu, trông rất dễ gây thiện cảm.

    Nam sinh đó tên là Dương Nghĩa, là lớp trưởng lớp Ngữ văn năm nhất, khá nổi tiếng trong đám bạn học, cũng là một trong số ít những người bạn cùng lớp mà anh nhớ tên.

    Có điều, anh lại chẳng có chút thiện cảm nào với cậu ta.

    Nguyên nhân sâu xa, có lẽ là vì, vào giờ giải lao, anh từng vô tình nghe được vài lần Dương Nghĩa cùng các bạn khác bàn luận về trò chơi quái đàm.

    Kể từ sau vụ việc của nhóm bốn người tìm chết ở trường cấp hai Thạch Hà Khẩu, anh đã có thành kiến sâu sắc với loại người này.

    Dương Nghĩa vừa dứt lời, các bạn học liền nhao nhao hưởng ứng.

    "Đúng đó, đúng đó! Khoanh vùng trọng tâm đi thầy ơi!"

    "Đúng rồi đó thầy, nếu bọn em rớt nhiều quá, thầy cũng mất mặt lắm phải không ạ?"

    Nhìn đám học sinh đang nhao nhao trong lớp, vẻ mặt giáo sư Mã dần lộ rõ vẻ thất vọng kiểu "hận sắt không thành thép", đang định nổi trận lôi đình thì anh bỗng giơ tay đứng dậy.
