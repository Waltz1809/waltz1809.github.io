    Không ổn định.】

    "Khụ khụ——!"

    Ghi chép xong, anh ho nhẹ hai tiếng, cúi người xuống, đang định nhổ cái cọc gỗ ngắn còn sót lại ra, thì đúng lúc này, anh lại cảm nhận được sự tồn tại của đôi mắt kỳ dị kia.

    Nó không chớp lấy một cái, từng giây từng phút dõi theo nhất cử nhất động và mọi suy nghĩ của anh.

    Như thể ẩn náu ở một nơi nào đó con người không thể chạm tới, cảm giác đó hơi giống những vì sao trên trời, nhưng sao thì treo lơ lửng trên bầu trời đêm xa xôi, còn đôi mắt kia, lại lơ lửng ngay sau lưng.

    Thích xem thì cứ xem đi, nhìn một chút cũng chẳng mất miếng thịt nào.

    Hơn nữa, một mỹ nam đẹp trai như mình đây, đi trên đường khối người nhìn lão tử, mày là cái thá gì?!

    Như thể đang tự cổ vũ bản thân, anh thầm chửi thề vài câu, Lục Dĩ Bắc nắm chặt cọc gỗ ngắn, dùng sức nhổ bật ra, ngay sau đó anh lấy ra ba cọc gỗ ngắn mới tinh cuối cùng, nhét vào miệng lỗ, rồi hai tay giơ cây búa gỗ đào lên, hung hăng nện xuống.

    "Phụt——!"

    Một búa nện xuống, âm thanh dự kiến không vang lên, thay vào đó là một tiếng trầm đục như thể thịt xương bị đâm xuyên.

    Cảm giác nơi tay mềm nhũn, như thể bên trong ụ đất ẩn chứa một khối máu thịt.

    Nhờ ánh sáng đèn pin, Lục Dĩ Bắc nhìn thấy máu đỏ sẫm rỉ ra từ khe hở giữa cọc gỗ anh đóng xuống và mặt đất, một mùi máu tanh hôi thối lập tức xộc vào mũi.

    Ngay sau đó, ụ đất bắt đầu ngọ nguậy, vụn đất nhỏ lăn tứ tán, dường như có sinh vật nào đó sắp phá đất chui ra.

    Thấy vậy, Lục Dĩ Bắc sững người một lúc, ánh mắt lạnh đi, giơ búa gỗ đào lên, hung hăng đóng nốt hai cọc gỗ ngắn còn lại vào trong đất.

    "Phụt—— Phụt——!"

    Hai tiếng khẽ vang lên, máu tanh hôi bắn tung tóe khắp người anh, ụ đất run rẩy hai cái rồi im bặt.

    ————

    Một lát sau, trước cổng lớn lò mổ Nam Giao.

    Lục Dĩ Bắc vừa lau vết máu tanh hôi trên người, vừa gọi điện cho Khương Ly.

    "Tút—— Tút——!"

    Sau vài tiếng tút dài, bên tai anh vang lên giọng nói lạnh lùng mà lại hay đến lạ của cô.

    "Alô? Lục Dĩ Bắc? Nhiệm vụ bên cậu hoàn thành chưa?"

    "Hoàn thành rồi, nhiệm vụ đơn giản thế này, đối với tớ mà nói chẳng phải là chuyện nhỏ sao?" Lục Dĩ Bắc nói.

    Nói đến đây, anh khựng lại, do dự một chút, cuối cùng vẫn quyết định tạm thời giấu chuyện phong ấn bị phá hoại.

    Tối nay anh còn phải đến đây ở lại cả đêm nữa! Để đảm bảo an toàn, chắc chắn phải đợi sau khi "quái đàm hóa" rồi mới đến.

    Nhưng nếu bây giờ báo cáo tình hình phong ấn ở đây bị phá hoại, Tư Dạ Hội không biết chừng nào sẽ mò tới.

    Lỡ như, lúc mình và bốn tên xui xẻo chưa từng gặp mặt kia đang tiếp nhận thẩm tra ở đây, người của Tư Dạ Hội xông tới, bắt quả tang thì giải thích thế nào?

    Chẳng lẽ lại nói đêm hôm mò đến cái nơi quỷ quái này để đánh mạt chược à? Vậy cũng dư ra một người chứ! Lục Dĩ Bắc nghĩ.

    Thấy Lục Dĩ Bắc hồi lâu không nói gì, Khương Ly ở đầu dây bên kia hỏi: "Lục Dĩ Bắc? Cậu gặp phải chuyện gì rồi à?"

    "À thì... không, không có, tớ chỉ đang nghĩ nhiệm vụ này hoàn thành rồi có tiền thưởng không, nếu tiền thưởng nhiều thì nên nạp bao nhiêu đơn hàng là hợp lý."

    "..." Khương Ly im lặng vài giây, rồi nói nhàn nhạt: "Không có chuyện gì thì về sớm đi nhé?"

    Nói xong cô liền cúp máy.

    Lục Dĩ Bắc cất điện thoại, quay người lại nhìn cổng lớn lò mổ Nam Giao, anh cảm giác như có thứ gì đó sau cánh cổng, đang âm u chớp động, ngay khoảnh khắc anh nhìn sang, nó đã nhanh chóng bỏ chạy.

    ————

    Khu Nam Giao vốn đã xa trung tâm thành phố, lại thêm những câu chuyện rùng rợn về lò mổ Nam Giao, đến chiều tối, càng khó bắt được xe ở khu vực này.

    Đúng lúc Lục Dĩ Bắc đang đứng bên đường chờ tài xế Didi từ xa tới, anh gặp một người đàn ông kỳ lạ.

    Người đàn ông đó đội một chiếc mũ tai bèo sẫm màu, vành mũ kéo rất thấp che gần nửa khuôn mặt, mặc một bộ đồ đen quần đen, khóa kéo áo khoác trên người mở hơn nửa, có thể lờ mờ nhìn thấy vai anh ta quấn băng gạc dày cộm, còn rỉ ra chút máu.

    Anh ta đeo một chiếc ba lô rất lớn trên một bên vai, ba lô bị nhét căng phồng.

    Lúc người đàn ông đó gặp Lục Dĩ Bắc bên đường, dường như hoàn toàn không nhìn thấy anh, ngó nghiêng trái phải một chút rồi vội vã đi về phía lò mổ Nam Giao.

    Lục Dĩ Bắc ban đầu không để tâm đến người đàn ông có hành tung đáng ngờ kia, mãi cho đến khi anh rời mắt khỏi người đàn ông đó, định cúi đầu tiếp tục nghịch điện thoại, hai mắt chợt hơi nóng lên, một ý nghĩ kỳ lạ lóe lên trong đầu anh.

    【Hắn đang lén nhìn cậu.】

    Dạo này mình lại đẹp trai ra à? Sao ai cũng thích nhìn trộm mình thế... Lục Dĩ Bắc ngẩn ra, rồi đột ngột quay đầu lại, ánh mắt liền chạm phải ánh mắt dò xét của người đàn ông kia.

    Ánh mắt giao nhau trong thoáng chốc, trên khuôn mặt tái nhợt của người đàn ông thoáng qua vẻ kinh hoàng và ngỡ ngàng, thân hình khẽ run lên, vẻ mặt hoảng hốt né tránh, chạy lon ton chui vào giữa những căn nhà tranh xiêu vẹo, biến mất không còn tăm hơi.

    Lục Dĩ Bắc: "..."
- id: Volume_3_Chapter_15_Segment_632
  title: 第十五章 朱颜改咒式固化面具
  content: |-
    Anh ấy định đến lò mổ ở ngoại ô phía Nam sao?

    Chẳng lẽ là người cùng tham gia buổi xét duyệt tối nay?

    Anh đến sớm thế để làm gì?

    Lục Dĩ Bắc hoang mang nghĩ, anh còn chưa kịp nghĩ ra đầu đuôi thì một chiếc ô tô gia đình đã đỗ lại bên cạnh anh, tài xế hạ cửa kính xe, gọi một tiếng: “Cậu là 【Bạch Tiểu Hoa Vợ Tui】 phải không?”

    Lục Dĩ Bắc: “...”

    Tuy không muốn thừa nhận cho lắm, nhưng anh vẫn gật đầu rồi lên xe.

    Sớm muộn gì cũng phải đổi ID mới được! Ngồi trên xe, Lục Dĩ Bắc thầm nghĩ.

    ...

    Chập tối, tại Hổ Phách Quán.

    Cô gái với khí chất lạnh lùng ngồi trên xe lăn, hướng mặt về phía cửa sổ sát đất khổng lồ, ngắm nhìn hoàng hôn nơi chân trời đang từ từ lặn xuống đường chân trời, ánh tà dương màu máu chiếu rọi, nhuộm mái tóc dài của cô một lớp màu đỏ.

    Không lâu sau, phía sau cô gái vang lên tiếng mở cửa, cô hầu gái nhỏ A Hoa ôm một chiếc hộp đồng thau hình chữ nhật, đi đến bên cạnh cô.

    “Tiểu thư, con mang chi giả mới đến cho người rồi ạ, Phì Nhị gia ở Quỷ Thị nói, đeo chi giả luyện kim này vào sẽ không nhìn ra khác biệt so với người thường đâu ạ.”

    “Ừm.” Khương Ly gật đầu, xoay xe lăn về phía A Hoa, dịu dàng cười nói: “Còn gì nữa không? Lần trước con đi, không phải nói là gặp một cô gái bán 【Mặt Nạ Cố Định Chú Thuật Chu Nhan Cải】 sao? Lần này mua được chưa?”

    “Mua thì mua được rồi ạ, nhưng mà tiểu thư…” A Hoa gãi gãi má, vẻ mặt đầy nghi hoặc: “Thật sự cần phải dịch dung sao ạ?”

    Khương Ly nhẹ nhàng lắc đầu, mỉm cười nói: “Nhóm chat truyện lạ kia, lần này có tận năm người tham gia xét duyệt đấy!”

    “Suy nghĩ một chút sẽ thấy, những người dám tham gia buổi xét duyệt kiểu này, ít nhiều gì cũng có chút bản lĩnh, mà những người có năng lực tâm linh ở Hoa Thành quen biết tôi cũng không ít.”

    “A Hoa, một thành viên của Hội Tư Dạ, lại chạy đi tham gia hoạt động của một tổ chức nghi là truyện lạ, nếu bị người ta nhận ra, chắc chắn sẽ gây ra rất nhiều phiền phức.”

    “Con hiểu rồi, thưa tiểu thư.” A Hoa gật đầu, mở chiếc hộp đồng thau, lấy mặt nạ từ bên trong ra.

    Nhìn thấy chiếc mặt nạ nhựa Quang Đầu Cường ọp ẹp đến mức hơi biến dạng trong tay A Hoa, khóe miệng Khương Ly khẽ giật giật một cách khó nhận ra.

    Đây là lần đầu tiên cô thấy có người cố định chú thuật lên một thứ kỳ quái như vậy.

    Khương Ly nhận lấy mặt nạ từ tay A Hoa, đeo lên mặt, mở khóa điện thoại, vào trình duyệt, gõ “thiếu nữ”, nhấn tìm kiếm hình ảnh, sau đó tùy tiện mở một tấm ảnh, xem đi xem lại vài lần, ghi nhớ dung mạo của cô gái trong ảnh vào đầu, rồi mới truyền linh năng vào mặt nạ.

    Ngay khoảnh khắc linh năng được truyền vào, chiếc mặt nạ nhựa đột nhiên như bị nóng chảy, áp sát vào mặt Khương Ly, sau đó nhanh chóng ngọ nguậy, biến hình, giãn ra… chỉ trong vài hơi thở, dung mạo của cô đã biến thành một mỹ少女 tóc vàng da ngăm hơi có chút lưu manh.

    Cô nhìn vào chiếc gương A Hoa đang cầm, gật đầu hài lòng: “Trông có vẻ chất lượng cũng không tệ, chỉ không biết dùng được mấy lần.”

    Nói rồi, cô ngẩng đầu nhìn A Hoa, nhếch mép cười, nở một nụ cười “hạch thiện”.

    A Hoa thoáng chốc nhớ lại bóng ma tuổi thơ bị đám con gái hư hỏng cướp bóc, bắt nạt, người khẽ run lên, hoàn hồn lại, hờn dỗi nói: “Tiểu thư làm gì vậy! Cười đáng sợ quá.”

    Khương Ly nghiêng đầu, khó hiểu hỏi: “Đáng sợ sao? Để cải trang lần này, tôi rõ ràng đã dùng Lý Hiên để luyện tập nụ cười lịch sự rất lâu rồi mà?”

    “Người chỉ đang luyện tập thôi ạ?”

    “Đúng vậy.” Khương Ly nghiêm túc gật đầu.

    A Hoa: “...”

    Vậy mà... con còn tưởng là do chuyện của Lục Dĩ Bắc, nên Người mới liên tục đe dọa anh ấy.
- id: Volume_3_Chapter_16_Segment_633
  title: 第十六章 我认出你来了!
  content: |-
    "Đại nhân, hay là chúng ta về đi ạ? Biết đâu chừng cái kiếp nạn gì đó của ngài, sớm đã qua rồi, chỉ là ngài không biết đó thôi."

    "Đúng vậy, đại nhân ngài thần thông quảng đại như thế, chút kiếp nạn cỏn con sao làm gì được ngài chứ?"

    "Đúng đó! Đúng đó! Mọi người trong Đào Nguyên đều nhớ ngài lắm, còn có bảy tám đôi tân nhân chờ ngài về chủ trì hôn lễ nữa!"

    ...

    Cú Manh ôm đầu gối ngồi trên đất, nhìn từ bên cạnh, bắp chân căng thẳng tắp, lộ ra từ dưới chiếc áo thun rộng thùng thình, trắng nõn nà.

    Nghe đám chim khách trước mặt ríu ra ríu rít, cô khẽ nhíu mày, xua tay nói: "Được rồi, được rồi, lúc tôi ra ngoài chẳng phải đã để lại một phần sức mạnh ở Đào Nguyên rồi sao? Chuyện chủ trì hôn lễ này, tìm Nguyên gia cũng được mà!"

    "Một tháng!"

    Cú Manh giơ một ngón tay về phía đám chim khách, "Các ngươi về nói với mọi người, nếu một tháng sau vẫn không có chuyện gì xảy ra, tôi sẽ về!"

    ————

    Anh Lục Dĩ Bắc đi xe về khu đại học, cách căn hộ Tĩnh Di một đoạn ngắn thì bảo tài xế dừng xe.

    Xuống xe, anh rẽ vào một cửa hàng phụ kiện ven đường, mua mấy chục cái chai thủy tinh nhỏ bằng ngón tay cái có nút gỗ, dùng để chia nhỏ Họa Thủy.

    Lúc anh Lục Dĩ Bắc về nhà, vừa mở cửa đã thấy Cú Manh ngồi ngoài ban công, đang nói chuyện gì đó khe khẽ với một đàn chim.

    Nghe tiếng mở cửa, đàn chim như bị dọa sợ, vỗ cánh bay vút lên, đen kịt cả một khoảng trời, bay về phía chân trời.

    Thấy Cú Manh ngơ ngác quay người lại, anh Lục Dĩ Bắc nghiêng đầu, "Cậu đang làm gì thế?"

    "Cho, cho bồ câu ăn!" Cú Manh né tránh ánh mắt dò xét của anh Lục Dĩ Bắc, nói.

    "Bồ câu nhà cậu màu đen à?"

    "..."

    Cú Manh khẽ nheo mắt, gật đầu với anh Lục Dĩ Bắc, nghiêm túc nói: "Chắc là vì, lòng dạ của mấy con bồ câu đó khá đen tối."

    Anh Lục Dĩ Bắc, "..."

    Trông mình có vẻ dễ lừa lắm sao? Rõ ràng đó là chim khách mà!

    Thôi kệ, cô ấy cả ngày ở nhà một mình chắc cũng buồn chán lắm, nếu còn không cho cô ấy nói chuyện với đồng loại thì cũng quá vô nhân đạo rồi.

    Anh Lục Dĩ Bắc nghĩ vậy, nhún vai, xoay người đi lên lầu.

    Nhìn bóng lưng anh Lục Dĩ Bắc, Cú Manh thầm thở phào nhẹ nhõm, ngay sau đó trong lòng lại dấy lên chút cảm xúc bất mãn.

    Cảm giác ăn nhờ ở đậu thật khó chịu, ta đường đường là thần linh, tuy có hơi hết thời, nhưng đã bao giờ phải chịu ấm ức thế này đâu?

    Một tháng tới, phải tìm cớ nói vết thương của mình đã lành, sau đó giúp cô nàng Lâm Dịch Kỳ kia xong việc, cũng nên đi rồi, lần này ra ngoài chơi đủ lâu rồi.

    Trừ khi...

    Trừ khi Lục Dĩ Bắc quỳ xuống, ôm đùi mình, hứa mỗi ngày dâng lên vật phẩm tế lễ và lượng lớn điểm phiếu, cầu xin mình đừng đi!

    Cú Manh vừa nghĩ đến Lục Dĩ Bắc, người luôn khiến cô tức đến thần cách cũng phải run rẩy, một ngày nào đó không xa sẽ quỳ dưới chân cô, khóc lóc cầu xin cô ở lại, cô liền cười phá lên như chim kêu.

    "Quạc quạc quạc—!"

    Đúng lúc này, anh Lục Dĩ Bắc đã thu dọn xong đống đồ nghề của mình nhét vào bao đàn guitar, khoác áo ngoài, đi xuống lầu.

    "Cậu cười ngây ngô gì ở đó thế?"

    Cú Manh liếc xéo anh Lục Dĩ Bắc, "Tôi nghĩ đến chuyện vui."

    "Chuyện vui gì? Vợ cậu sinh con rồi à?"

    "Vợ cậu mới sinh con đấy!"

    "Cậu sinh lúc nào, sao tôi không biết?"

    "Cậu... có chút liêm sỉ được không?!"

    Chẳng phải lúc kết minh, suýt nữa đọc nhầm thần chú sao? Cứ nhắc mãi chuyện này... Cú Manh tức giận trừng mắt nhìn anh Lục Dĩ Bắc, xòe hai tay, tung chiêu phản sát tuyệt đỉnh.

    "Lõi bản thể Quái Đàm của tôi đâu?"

    "Lâu như vậy rồi, cậu chỉ biết ở chỗ tôi xài chùa, một cái lõi bản thể Quái Đàm cũng không thấy cậu mang về, nghiện xài chùa rồi phải không?"

    Chậc! Em gái chết tiệt, đồ đàn bà tệ bạc, bộ mặt cực kỳ xấu xa! Lần nào nói không lại cũng lôi chuyện này ra! Anh Lục Dĩ Bắc thầm chửi một tiếng trong lòng, tiu nghỉu chui vào nhà vệ sinh.

    Anh Lục Dĩ Bắc chẳng có ưu điểm gì đặc biệt, thậm chí toàn thân toàn những khuyết điểm linh tinh, ưu điểm duy nhất của anh là nói lời giữ lời, làm việc có kết quả.

    Mỗi lần anh hỏi Cú Manh, tuy cô đều lề mề, nhưng cuối cùng vẫn kiên nhẫn giải đáp, ngược lại phía mình, nói là giúp cô thu thập lõi bản thể Quái Đàm, đến giờ cũng chỉ mới thu thập được hai cái, trong đó một cái còn có độc.

    Cũng chỉ có hạng người như anh Lục Dĩ Bắc mới dám, lúc chẳng có gì trong tay, lại nói, lần sau nhất định! Nghĩ thầm, lần sau cũng chưa chắc! Mặt dày mày dạn, không ngừng hỏi Cú Manh đủ thứ chuyện.

    ————

    Trong góc, đám Quái Đàm đang tá túc trong căn hộ lén lút quan sát anh Lục Dĩ Bắc và Cú Manh đấu khẩu, thì thầm bàn tán.

    "Mao, Mao Đoàn, cậu... bọn họ sao không đi kết hôn?" Váy Ngủ ấp úng nói.

    "Ừm..." Mao Đoàn trầm ngâm hai giây rồi nói, "Chắc là nếu hai Quái Đàm muốn kết hôn, cục dân chính không cho đâu nhỉ?"

    "Vớ vẩn, cậu biết cái quái gì!" Nhãn Cầu dạo này ngày càng tự mãn và cáu kỉnh.
- id: Volume_3_Chapter_16_Segment_634
  title: 第十六章 我认出你来了!
  content: |-
    Kể từ khi Áo Khoác phân chia bản thể Quái Đàm của Đại Xà Thần cho các Quái Đàm trong căn hộ hấp thụ, trong lúc sức mạnh của chúng tăng lên, những cảm xúc tiêu cực trong cơ thể cũng có xu hướng mạnh hơn.

    Còn về việc, tại sao Áo Khoác lại chia bản thể cốt lõi của Quái Đàm cho chúng…

    Một là, vì đó dù sao cũng là bản thể cốt lõi của Quái Đàm thuộc chủng thần thoại, dù đã bị ô nhiễm và hao mòn qua vô số năm tháng, nhưng đối với Quái Đàm không có cấp bậc, năng lượng ẩn chứa trong đó cũng vô cùng kinh khủng.

    Nó hoàn toàn không thể một mình hấp thụ hết được.

    Hai là, nó cảm thấy mọi người đều đang giúp đỡ Ma Nữ đại nhân, việc nâng cao thực lực tổng thể vẫn rất cần thiết.

    Mặc dù, những Quái Đàm trong căn hộ này, tạm thời vẫn chưa có dịp dùng đến.

    "Nói trắng ra là nhát gan! Nếu là lão tử, hầy! Cứ ™ một phát bá vương ngạnh thượng cung, lão già đẩy xe, có khi giờ con cũng được hơn một tháng rồi!"

    "Nhãn Cầu huynh cẩn thận lời nói, cẩn thận lời nói đó!" Răng Giả khuyên nhủ, "Nếu chuyện này mà bị nghe thấy, cậu lại ăn đòn bây giờ, mà còn là song đấu nữ không phân biệt đối xử nữa đấy."

    "Tớ mà sợ à?" Nhãn Cầu ưỡn ưỡn người, "Tớ bây giờ đã khác xưa rồi, tớ cảm thấy toàn thân tràn đầy sức mạnh!"

    "Đúng vậy, tớ cảm thấy mình cần phải giải tỏa một chút, đi, tối nay chúng ta đi diệt đám gián chuột trong nhà kho của tiểu khu! Tiểu khu chung cư Tĩnh Di, chỉ có thể có một tổ chức Quái Đàm, đó chính là chúng ta... chúng ta..."

    "Chậc! Nhanh lên, các cậu nghĩ xem, chúng ta nên gọi là gì? Không thì không có danh nghĩa."

    "..."

    Sau một hồi im lặng, các Quái Đàm đột nhiên nhao nhao lên.

    "Theo tớ thì gọi là, Thái Đao Tại Thủ Khảm Tha Nương!"

    "Thô tục, tớ đề nghị, Ma Nữ Thánh Giáo Đoàn."

    "Hội... hội trà Ma Nữ Nhỏ Ngọt Ngào..."

    "Dâng tặng Họa Thủy cho thế giới tươi đẹp này, thấy sao?"

    ...

    Thế là, trong lúc Lục Dĩ Bắc không hề hay biết, một tổ chức Quái Đàm do anh đứng đầu, cứ như vậy được thành lập sơ bộ ở một góc tối tăm.

    ————

    Đến phòng vệ sinh, anh lập tức khóa trái cửa lại, sau đóเหยียบ lên bồn cầu, lục tìm trong lớp kẹp giữa trần nhà, lấy ra ba chai Họa Thủy, hơi do dự một chút, rồi lại cất một chai về.

    Hai chai chắc là đủ rồi, dùng tiết kiệm một chút, sau này mang đến Quỷ Thị bán đi, là có thể gom đủ vật liệu cho phần công thức bổ sung đầu tiên rồi.

    Mình mạnh hơn một chút, là có thể chịu đựng được nhiều kiến thức của Đại Xà Thần hơn rồi, quả là hoàn mỹ!

    Anh thầm nghĩ, tiện tay nhét hai chai Họa Thủy vào bao đàn ghi-ta sau lưng, kéo khóa lại, vẻ mặt như thường rời khỏi phòng vệ sinh, nhân lúc trời chưa tối hẳn, chuẩn bị đến tòa nhà bỏ hoang ở rìa khu Đại Học Thành để nghênh đón sự Quái Đàm hóa.

    Khi anh đi qua phòng khách, Câu萌 đã nằm bò trên ghế sô pha, bắt đầu một vòng hành trình坑 đồng đội mới, còn những người bạn nhỏ trong nhà thì đang co rúm gần ống thoát nước nhà bếp, thì thầm gì đó.

    Chúng nó lại giở trò quỷ gì vậy?

    Thôi kệ, không quan tâm nữa! Dù sao mình cũng không ở nhà, có gây ra chuyện gì thì cũng không đến lượt mình gặp xui.

    Anh nghĩ vậy, thờ ơ nhún vai, nói với Câu萌 một câu, "Anh ra ngoài đây, bữa tối cậu tự giải quyết nhé!"

    "Đi đi, đi đi!" Câu萌 qua loa xua tay, rồi lại tập trung vào tựa game mới nhập hố gần đây.

    "Tớ nói cho các cậu biết, con boss cuối của phó bản tổ đội hôm nay, được tạo hình dựa trên thần linh Câu Mang vô cùng vô cùng lợi hại thời thượng cổ đấy, chắc chắn là vô cùng vô cùng khó!"

    "Hôm nay chúng ta nhất định phải phối hợp thật tốt, cố gắng hạ gục nó trong vòng ba lần!"

    Đợt này là... tự mình tâng bốc mình, rồi tự mình giết mình sao? Cậu ấy thật sự không thấy rợn người à? Anh thầm chửi trong lòng, cầm lấy chìa khóa, rồi ra khỏi cửa.

    ————

    "Ưm~ ư~!"

    Khi trời dần tối sầm lại, bên trong tòa nhà bỏ hoang ở rìa khu Đại Học Thành lại một lần nữa vang lên tiếng rên rỉ yêu kiều, không lâu sau, một thiếu nữ dáng người cao ráo, mặc áo khoác gió phối màu đỏ trắng, thở hồng hộc, từ trong tòa nhà tối om bước ra.

    Anh giơ hai tay lên, đánh giá một chút, vẻ若有所思.

    Không biết có phải ảo giác không, anh cảm thấy lần Quái Đàm hóa này, luồng sức mạnh nóng bỏng trong cơ thể lại bắt đầu rục rịch.

    Chỉ là, luồng sức mạnh đó tạm thời bị thứ gì đó áp chế, không cách nào lan ra toàn thân, chỉ đang giãy giụa ở khu vực quanh mắt.

    Như thể có một đôi tay nhỏ đang gõ trong đầu anh, hét lên "Thả tôi ra, thả tôi ra!" vậy.

    Anh có cảm giác, luồng sức mạnh đó không bao lâu nữa sẽ phá vỡ được sự kìm kẹp, trở lại một cách mãnh liệt hơn.

    Gạt đi những suy nghĩ miên man, anh đi vài bước ra ngoài công trường của tòa nhà bỏ hoang, rồi đột nhiên dừng lại, cúi đầu nhìn thoáng qua, nhíu mày.

    Đôi chân như không che hết được, lộ ra từ dưới vạt áo khoác, vừa dài vừa trắng.

    Gió đêm thu thổi qua, gốc đùi lành lạnh, một luồng hơi lạnh cứ luồn vào trong áo.

    "...” Anh mím đôi môi đỏ, im lặng hai giây, rồi chậm rãi nói, “Áo Khoác, có thể kiếm bộ đồ nào kín đáo hơn chút không? Lạnh quá.”
- id: Volume_3_Chapter_16_Segment_635
  title: 第十六章 我认出你来了!
  content: |-
    "Hiểu rồi!" Áo khoác khẽ run lên, rồi bắt đầu ngọ nguậy, biến thành bộ đồ công sở áo sơ mi trắng váy ôm màu đen, rồi mọc ra quần tất đen, bao bọc lấy thân hình Lục Dĩ Bắc.

    Lục Dĩ Bắc cúi đầu nhìn một lượt, mặt mày sa sầm, "Cậu học mấy thứ này ở đâu thế hả? Có thể làm bộ nào tiện di chuyển, thiết kế quê mùa, người ta nhìn vào là hoàn toàn không có hứng thú tình dục được không?"

    "..."

    Áo khoác im lặng vài giây, cái đầu nhỏ thông minh của nó khẽ động, hiểu ý Lục Dĩ Bắc, rồi lại ngọ nguậy mấy cái, biến thành một bộ đồng phục thể dục học sinh trung học kiểu nước Z, màu xanh trắng xen kẽ.

    Lục Dĩ Bắc cúi đầu nhìn một lượt, thấy cơ thể mình, những đường cong mà bộ đồng phục thể dục kia cũng không che hết được, anh không khỏi nhíu mày.

    Rõ ràng đã che kín mít rồi, sao lại thấy càng thêm khêu gợi thế này?

    Cứ khiến người ta liên tưởng đến mấy tình tiết nữ giáo viên xinh đẹp lén mặc đồng phục học sinh, bày trò kỳ quái...

    Thôi, thôi, đành tạm thế này vậy, đổi nữa không biết lại gây ra chuyện gì đâu!

    Anh nghĩ vậy, bực bội lắc đầu, ngồi xổm xuống, lấy Nước Tai Họa trong bao đàn guitar ra, xắn tay áo lên, chia nó vào từng lọ thủy tinh nhỏ.

    Chuyến đi đến lò mổ Nam Giao lần này, cũng không biết có nguy hiểm không, chuẩn bị thêm chút phương án dự phòng và át chủ bài thì không bao giờ sai.

    Đống Nước Tai Họa này, biết đâu lại có tác dụng thần kỳ.

    Đến lúc trải nghiệm cảm giác của dân chơi nạp tiền, dùng tiền đập chết người rồi! Lục Dĩ Bắc nghĩ.

    —————

    Thành phố Hoa, gần khu Đại học.

    Một chiếc taxi từ từ chạy trên con đường vắng vẻ.

    Trương Sam dạo này thời gian bắt đầu chạy xe và kết thúc ca đều sớm hơn trước khá nhiều, lý do chính là kênh radio trực tiếp của anh ấy đã nổi tiếng.

    Kể từ khi anh ấy cho ra mắt series truyện "Tài xế taxi và nữ quỷ tóc trắng", lượng người xem trong phòng livestream cứ tăng vùn vụt, thậm chí đã có studio liên hệ với anh ấy, muốn chuyển thể câu chuyện của anh ấy thành truyện tranh hoặc video ngắn.

    Nhưng, đối mặt với lời mời của các studio đó, anh ấy đều từ chối hết, anh ấy biết rất rõ con quỷ tóc trắng đó đáng sợ đến mức nào, làm được đến mức này, anh ấy đã rất mãn nguyện rồi.

    Con người mà!

    Không thể sống quá tự mãn được, vẫn nên giữ một chút kính sợ với những điều chưa biết.

    Nhưng mà...

    Dạo này sao không gặp cô ta nữa nhỉ? Cứ thế này, cảm hứng dễ cạn kiệt lắm! Trương Sam hơi phiền não nghĩ.

    Ngày thứ ba mươi sáu không gặp quỷ tóc trắng, nhớ cô ta!

    Ý nghĩ đó chợt lóe lên trong đầu, Trương Sam sững người, hoàn hồn lại, đạp mạnh phanh, dừng xe bên đường, vỗ mạnh vào má mấy cái, cố xua đi ý nghĩ đó.

    Xui xẻo! Lão Trương ơi là Lão Trương, mày già rồi nên lẩm cẩm rồi phải không, sao lại có người tối hôm muốn gặp chuyện ma quái chứ?

    Anh ấy đang nghĩ, vừa định khởi động xe, thì đúng lúc này, cửa sau xe đột nhiên bị ai đó kéo mở, đến khi anh ấy hoàn hồn, run rẩy nhìn qua kính chiếu hậu, mới phát hiện trên xe có thêm một thiếu nữ đẹp đến yêu nghiệt.

    Thiếu nữ có mái tóc trắng mềm mại xõa vai, mặc bộ đồng phục học sinh trung học, làm nổi bật khí chất yêu kiều thêm vài phần trong trẻo.

    Nhìn thiếu nữ qua kính chiếu hậu, Trương Sam đột nhiên nhớ tới nữ chính trong một bộ phim cũ, không phải nói thiếu nữ giống cô ấy, mà là cái cảm giác vừa trong sáng vừa gợi tình rất giống.

    Mà tên bộ phim đó là "Thiện Nữ U Hồn"...

    "Chú ơi, phiền chú cho cháu đến lò mổ Nam Giao."

    Thiếu nữ mặt không biểu cảm nói, dường như không hề quen biết anh ấy.

    Trương Sam: "..."

    Đừng tưởng tôi không biết cô là ai, cho dù cô có thay đổi dung mạo, nhưng cái bao đàn guitar không biết chứa thứ quỷ quái gì của cô, tôi quen quá rồi!

    Nhưng mà, mới hơn một tháng không gặp, sao cô ta lại lớn hơn rồi? Lẽ nào đã trở nên lợi hại hơn?

    Đúng rồi, không sai đâu, trước kia tôi phải nhắc đến tên cô ta, cô ta mới xuất hiện, bây giờ chỉ cần một ý nghĩ thoáng qua trong đầu, cô ta đã xuất hiện rồi, chắc chắn là đã lợi hại hơn nhiều.

    Trương Sam vừa nghĩ, vừa khởi động xe, chạy ra khỏi khu Đại học, mới đi được không bao lâu, đã nghe thấy một giọng nói yếu ớt từ ghế sau vọng lại.

    "Chú ơi, yên tĩnh quá, chán thật đấy, chú có muốn nghe chuyện ma không?"

    "..."

    Trương Sam im lặng một lúc, gật đầu, cố nén lòng nói: "Kể đi, nhưng nghe xong cô vẫn phải trả tiền, chuyện nào ra chuyện đó."

    Cô khác rồi, lão Trương tôi cũng khác rồi!

    Lục Dĩ Bắc: "???"

    Anh ta đang ám chỉ gì vậy?

    Tôi là loại người đi xe không trả tiền chắc?

    Tôi chỉ muốn đóng góp chút sức lực cho sự nghiệp livestream radio của anh ta thôi mà.

    Lục Dĩ Bắc thầm nghĩ, mặt không biểu cảm nói: "Được, lát nữa nhớ lấy thêm cho cháu mấy tờ hóa đơn."

    Hội Tư Dạ mỗi tháng hoàn trả chi phí đi lại cho nhân viên chính thức là 1850, không lấy được số tiền này, anh luôn cảm thấy thiệt thòi.

    Lợi lộc của Hội Tư Dạ, không tranh thủ thì phí!
- id: Volume_3_Chapter_16_Segment_636
  title: 第十六章 我认出你来了!
  content: |-
    "Vậy thì, cháu bắt đầu kể đây ạ! Câu chuyện này ấy à, phải kể từ thời Đông Tấn, lúc đó Tấn Ai Đế mê mẩn thuật luyện đan tiên dược, khiến không ít chư hầu học theo, trong đó có một vị Ngu Vương đến từ vùng Tây Nam, ông ta đã cử một vị tướng sĩ mang theo đồng nam đồng nữ vào núi tìm thần tiên..."

    Suốt dọc đường, anh đã biến những trải nghiệm của mình trong ảo cảnh thẻ tre, kết hợp với kiến thức về Thần Rắn Lớn thành một câu chuyện, từ từ kể lại.

    Lắng nghe những truyền thuyết kỳ quái, chưa từng nghe thấy bao giờ đó, trong đầu chú Trương Sam dần dần phác họa ra chương mới cho series “Tài xế taxi và nữ quỷ tóc trắng”.

    ————

    Chú Trương Sam nghe đến mê mẩn, đến khi hoàn hồn lại, bất giác đã lái xe đến nơi cách lò mổ Nam Giao chưa đầy trăm mét, lúc hoàn hồn lại, mồ hôi lạnh lập tức thấm ướt lưng.

    Trời đất ơi! Nếu mà muộn thêm chút nữa, có phải mình đã lái vào trong rồi không? Trương Sam nghĩ.

    Vậy mà lại lái đến tận cổng chính rồi cơ à? Đỉnh thật! Quả không hổ danh chú Trương Sam, dễ dàng làm được những việc người khác không làm nổi! Anh nghĩ.

    Hai người mỗi người một suy nghĩ, trong xe im lặng vài giây.

    Sau đó.

    "Tiền xe, chín mươi bảy!"

    "Ờm... được rồi, cháu quét mã QR." Anh nói, rút điện thoại ra, người rướn về phía trước quét mã QR bên cạnh ghế lái, tiện tay xé luôn hóa đơn ba trăm tệ.

    Trương Sam, "???"

    Chú há hốc miệng, định nói gì đó, nhưng lại phát hiện kẻ đầu sỏ gây tội đã sớm xuống xe, chạy một mạch về phía lò mổ Nam Giao, bóng dáng nhanh chóng bị màn đêm nuốt chửng.

    Ngoài cửa sổ tối đen như mực, yên tĩnh lạ thường, rõ ràng là gần vùng ngoại ô hoang vắng, vậy mà ngay cả một chút tiếng gió thổi cỏ lay, tiếng côn trùng chim chóc cũng không có.

    Trương Sam nuốt nước bọt, lẳng lặng mở máy phát nhạc trên xe, bật một bài “DEJAVU”, ánh mắt tập trung nắm chặt vô lăng, rồi lập tức thuần thục quay đầu xe, tốc độ tăng lên tối đa trong nháy mắt.

    Tay đua số hai Hoa Thành, đã kết nối lại.

    ————

    Anh cứ ngỡ ngoài người đàn ông đáng nghi gặp buổi chiều ra, mình sẽ là người đầu tiên đến lò mổ Nam Giao để tiếp nhận thẩm tra.

    Thế nhưng điều anh không ngờ là, khi anh đi hết đoạn đường khoảng trăm mét đó, đến trước lò mổ Nam Giao, thì đã có một người đợi sẵn ở đó rồi.

    Đó là một thiếu nữ tóc vàng thắt bím hai bên, mặc đồng phục JK, làn da màu lúa mạch quyến rũ, vạt áo trên thắt một nút chết, để lộ vòng eo phẳng lì, dưới chân váy caro Giáng Sinh là đôi chân thon dài được bao bọc bởi tất cotton đen quá gối.

    Cứ cảm thấy hình như đã gặp cô ấy ở đâu đó rồi… Anh khẽ nheo mắt đánh giá cô gái, đúng lúc này, cô gái cũng chú ý đến sự tồn tại của anh, ngẩng đầu nhìn sang, sững sờ một lúc như gặp phải đại địch, rồi đột nhiên nở một nụ cười nham hiểm và khiêu khích.

    Nhìn thấy nụ cười đó, trong đầu anh lóe lên một tia sáng, chỉ vào cô gái hét lớn: “Ồ——! Tớ biết cậu là ai! Tớ nhận ra cậu rồi!”

    “???”

    Nụ cười trên mặt cô gái lập tức cứng đờ, ngây người tại chỗ.

    Thế này mà cũng nhận ra được à?
- id: Volume_3_Chapter_17_Segment_637
  title: 第十七章 审核之前……
  content: |-
    Đây không phải là bạn gái đi cùng Bạch Khai hôm đó sao?

    Hôm đó ở Tư Dạ Hội, thấy cô ta ăn mặc như một gái phong trần, hôm nay lại mặc đồng phục học sinh, lẽ nào còn là một học sinh sao? Bạch Khai đúng là...

    Tại sao cô ta lại ở đây? Trên người còn thoang thoảng "mùi hôi" của Ma Nữ Chủng Quái Đàm...

    Khi nhìn thấy "bạn gái" cũ của Bạch Khai, với dáng vẻ của Ma Nữ Chủng Quái Đàm, xuất hiện trước lò mổ Nam Giao, và còn nói là quen mình, Khương Ly quả thực đã bị sốc.

    Nhưng, sau một thoáng hoảng loạn, cô nhanh chóng điều chỉnh lại cảm xúc, bình tĩnh lại, nghi hoặc hỏi: "Nhận ra tôi rồi sao? Chúng ta quen nhau à?"

    Đối mặt với câu hỏi của Khương Ly, Lục Dĩ Bắc trầm ngâm một lúc lâu, như đang suy nghĩ điều gì đó, cho đến khi Khương Ly hỏi lại lần nữa, anh mới hoàn hồn.

    "Chúng ta từng gặp nhau ở đâu sao?"

    "Chưa gặp, chưa gặp!" Lục Dĩ Bắc xua tay nói, "Ờm, ý tôi là, tôi từng gặp cậu, nhưng cậu chưa từng gặp tôi!"

    Anh vừa nói vừa bước tới, mặc kệ vẻ mặt cực kỳ khó chịu của Khương Ly, tự nhiên ngồi xuống bên cạnh cô: "Thái thái, chị chính là Meo Meo Tương phải không? Em thích cosplay của chị lắm, đặc biệt là bộ [Bạch Tiểu Hoa - Thiên Tuế Lan] đó, trừ phần ngực ra thì độ giống quá cao rồi."

    Khương Ly: "..."

    Thì ra là quen biết chủ nhân thật sự của gương mặt này sao?

    Biết sớm thì đã không tìm khuôn mẫu trên mạng rồi, ra đường tìm đại một người qua đường có lẽ sẽ ổn thoả hơn, như vậy thì sẽ không dính dáng đến những kẻ kỳ lạ rồi. Khương Ly nghĩ.

    Theo kế hoạch ban đầu của cô, là định sau khi vào lò mổ Nam Giao sẽ lập tức tách khỏi những người khác, tìm một nơi tương đối an toàn, ở đó cho đến khi trời sáng.

    Nhưng bây giờ...

    Khương Ly cúi đầu nhìn vai mình, tay của Lục Dĩ Bắc không biết đã đặt lên từ lúc nào, cô khẽ nhíu mày.

    Bây giờ, muốn hành động một mình, rõ ràng không phải là chuyện dễ dàng.

    Khương Ly nhẹ nhàng đẩy tay Lục Dĩ Bắc ra, bình tĩnh nói: "Cậu có lẽ nhận nhầm người rồi, tôi không phải Meo Meo Tương nào cả."

    Nhưng rất nhanh, Lục Dĩ Bắc lại đổi tư thế, khoác lấy cánh tay cô.

    "Em hiểu, em hiểu! Mấy cosplayer các chị nhiều người đều như vậy đúng không? Hai chiều là hai chiều, ba chiều là ba chiều, tách bạch rõ ràng, chính là không muốn cuộc sống thực tế bị làm phiền đúng không?"

    "Nhưng em tuyệt đối không nhận nhầm đâu, album ảnh điện tử của chị em mua nhiều lắm đó! Nào là lễ phục Belfast nè, Jotaro phiên bản nữ nè, đồ đua xe của Artoria Lancer Alter nè..."

    Khương Ly: "..." Cô ta nói toàn những gì vậy, mình nên đáp lại thế nào để tỏ ra chuyên nghiệp, không để lộ thân phận đây?

    "Đúng rồi, đúng rồi, em thấy bộ đồ bơi Pecorine là kích thích nhất, khe ngực đó, cặp mông đó, đôi chân dài trắng nõn đó! Chậc chậc, tuyệt cú mèo! Thật muốn sờ một cái."

    Sờ một cái? Khương Ly ngẩn người một lúc, cảnh giác挪 dịch người sang một bên, nhưng lại bị Lục Dĩ Bắc khóa tay, kéo giật lại.

    Nhìn đôi tay Lục Dĩ Bắc múa máy không yên, như sắp động thủ, má Khương Ly ửng hồng, cô giật giật khóe miệng: "Cậu thả ra! Tôi thật sự không phải người cậu nói, cậu nhận nhầm rồi!"

    Chết tiệt, sao người này lại tùy tiện, phiền phức đến vậy chứ?

    Sao lại có loại Ma Nữ Chủng này chứ?

    Hơn nữa, cảm giác này quen thuộc đến lạ, luôn khiến người ta bất giác nhớ tới tên Lục Dĩ Bắc kia.

    Nhưng mà...

    Khương Ly liếc trộm những đường cong mà bộ đồng phục cấp hai của Lục Dĩ Bắc cũng không che hết được, khẽ lắc đầu.

    Đây không thể nào là Lục Dĩ Bắc, tuy nói nếu biến thành quái đàm, cũng có vài loại có thể thay đổi giới tính.

    Nhưng nếu Lục Dĩ Bắc thật sự biến thành quái đàm, thì không thể nào ra vào Tư Dạ Hội bình thường được, tiền bối đã sớm xử lý anh tại chỗ rồi.

    Khương Ly nhớ lại lúc cô mới trở thành cán sự chính thức, từng có một thành viên của Nhật Thực Hội định trà trộn vào Tư Dạ Hội Hoa Thành.

    Người đó còn chưa qua được tiểu hoa viên, đã bị ba chiêu đánh cho thành một đống nấm, bị Bạch Khai nhặt về nhà làm món gà nấm hương, mỹ danh là tận dụng phế liệu.

    "Cậu thật sự không phải Meo Meo Tương à?"

    "Không phải." Khương Ly thản nhiên nói.

    "Thật không? Tôi không tin."

    "Tin hay không tùy cậu."

    "Thôi được, không phải cũng không sao..." Lục Dĩ Bắc gật đầu vẻ đăm chiêu, không biết lấy từ đâu ra một quả chuối, đưa đến trước mặt Khương Ly: "Mọi người đều đến để xét duyệt mà, kết bạn đi? Lát nữa còn tiện chiếu cố lẫn nhau."

    Khương Ly nhìn quả chuối suýt nữa thì chọc vào mặt mình, sắc mặt tối sầm, cô lùi người về sau, ánh mắt lạnh băng nhìn Lục Dĩ Bắc, im lặng không nói.

    Cô ta lấy nó ra từ đâu vậy? Sao lại có người mang theo chuối bên mình chứ?

    "Ờ..." Lục Dĩ Bắc gãi gãi gáy, "Đây là lúc nãy tôi bắt taxi tới, nhặt được trên xe, tôi đoán là hành khách ngồi trước đánh rơi."

    "Tôi nghĩ, để lại trên xe cũng chỉ hời cho chú Trương Sam, nên lúc xuống xe tiện tay cầm đi luôn."

    Khương Ly: "..." Vậy nên, hời cho cậu thì được à? Người gì thế này?
- id: Volume_3_Chapter_17_Segment_638
  title: 第十七章 审核之前……
  content: |-
    见姜离久久没有说话，也没有做出什么异常举动，陆以北不动神色的收回了香蕉，剥了皮，一边自顾自地吃着，一边暗自思索起来。

    看样子，她应该不是领导了，要真是领导，被我这么调戏，早就抽出四米多长的大砍刀，一刀砍过来，让世界清静了。

    老实说，面前这少女的ID，加上刚才那个“动人心魄”的笑容，陆以北真有那么一瞬间，以为她就是乔装打扮，潜入怪谈聊天群调查的姜离。

    现在看来，她的四肢健全，长相完全不一样，而且性格也有一定差异，可能性就很低了。

    不过，也不能完全排除可能性，还是稍微谨慎一些比较好。陆以北想。

    ————

    当陆以北独自吃完第四根香蕉，在姜离异样的目光注视下拿起第五根的时候，姗姗来迟的第三位接受审核的人，才出现在她们的面前。

    那是一个长得还算清秀，却不知道为什么要把自己打扮得像是一罐旺仔牛奶的精神小伙。

    他一边前行着，一边拿着自拍杆录着视频，口中念念有词。

    “铁汁们，今天我就要带大家来看一看，传说中的花城南郊屠宰场！记得双击666！”

    还不等陆以北和姜离开口，精神小伙远远地瞧见了这一黑一白，两位风格迥异的美少女，脸上一下子就展露出了邪魅狷狂的笑容，三两步凑上前来。

    “哟！没想到今晚跟我共度良宵的，竟然是两位美女？真不错，真不错！”

    “社会有型哥有样，但哥不是你对象，没错，我就是你们滴李哥。”

    “谁？李相赫？”陆以北歪了歪脑袋。

    “……”李大强脸上闪过一丝尴尬，“咳咳，不管怎么说，两位美女放心，今天晚上有我在，保证你们俩毫发无损。”

    “你要怎么保证？”陆以北面无表情地插话道，“万一我们俩故意作死，在线送人头，你也能保证吗？”

    “我……”李大强愣愣地看着她那张冷冰冰地脸，一时语塞。

    不是，你怎么不按套路出牌呢？来这里接受审核的人，不应该都是想活下来才对吗？

    李大强腹诽了两句，很快调整好了情绪，脸上重新展露笑容道，“美女，我觉得你这人挺怪的，怪可爱的。”说话间就要往两人中间挤。

    见状，姜离眉头一皱，刚要有所应对，却被陆以北一把揽住了肩头。

    “我觉得你也挺怪的，怪恶心的。”

    姜离余光瞥了一眼陆以北，“……”

    不关我事，静观其变.JPG

    见状，李大强讪笑道，“哈哈，我发现美女真的很会谈，三言两语就拨动了我的心弦。”

    “那当然！”陆以北眉毛一挑道，“我这是祖传的弹棉花手艺。”

    “这……”李大强的表情逐渐尴尬，双手背在背后，转过身去，四十五度望天，长叹道，“你们发现没有，今晚月色真美，风也温柔。”

    真就撩不动也要硬撩呗？！

    陆以北翻了翻白眼，幽幽道，“多年前的一个晚上，出门偷瓜的猹先生，在遇见闰土之前，也是这么想的。”

    李大强，“……”

    在陆以北这边碰了壁，他沉默了片刻，又把矛头转向了姜离。

    然而，他的嘴唇刚才张开了一条缝，就看见姜离冲着他咧嘴一笑，眼神中仿佛充满了来自三途川的恶意，不禁浑身一颤，待在了原地。

    “李哥对吧？全名李大强，男，二十七岁，会一些基础雷属性咒式，在某手主播，粉丝32.7万。”

    “五年前在洛城以驱邪为名猥亵未成年少女未遂，拘役两年零七个月，两年前在月城给胡姓富商下蛊卷走数千万财产，今年年初又跟神光教的人有接触……”

    “这说的都是你吧？至于最近……最近不太清楚，好像被追杀了，正在逃命？”

    这姑娘怎么知道得这么多？陆以北诧异地偷看了姜离一眼，默默地在心里给她点了赞。

    李大强被姜离说得冷汗直冒，摸出一张纸巾一边擦汗，一边弱弱道，“最，最近从良了，从良了，已经改过自新了。”

    说话间，他独自走到了一旁，找了一块石头坐下，远远地瞪了陆以北和姜离一眼。

    妈的！今天出门的时候，算了一卦，明明显示诸事顺心来着，怎么遇上了这两个鬼东西？

    他正想着，不远处突然传来了一声巨响，循声望去，他的脸色一变。
- id: Volume_3_Chapter_17_Segment_639
  title: 第十七章 审核之前……
  content: |-
    Một chiếc Ford Raptor đen tuyền lao đến trong đêm, tông bay chiếc xe máy "quỷ hỏa" của cậu ta đang đậu ven đường, cậu ta vừa định chửi ầm lên thì ngay sau đó đã thấy một gã khổng lồ nhảy xuống xe.

    Đó là một gã đầu trọc cao hơn hai mét, mặc áo khoác sẫm màu, đeo kính râm, mặt mày trông rõ chữ "vô địch", hai cánh tay cường tráng mỗi bên đeo hơn chục chiếc vòng đồng nặng trịch, đi thẳng tới, như một tòa tháp sắt đổ ập xuống.

    Đến trước cổng lò mổ, gã khổng lồ tháo kính râm, ánh mắt nghiêm nghị quét một vòng đám người đang tụ tập trước cổng, giọng ồm ồm nói: "Đến đủ cả rồi à? Nếu không ngại, thì mỗi người nói trước xem mình có bản lĩnh gì đi?"

    "Tối nay vào lò mổ e rằng sẽ có nhiều hiểm nguy, trước khi vào, chúng ta trao đổi thích hợp thì khả năng sống sót qua đêm nay mới cao hơn."

    Nói đoạn, gã nhìn về phía anh.

    Ánh mắt giao nhau, anh nhíu mày, đang phân vân có nên tạo một quả cầu lửa không, lại lo sẽ làm nổ tung khu vực này, thì nghe thấy gã khổng lồ nói một câu: "Không tệ! Rất tốt!" rồi nhìn sang Khương Ly.

    Khương Ly nở một nụ cười âm hiểm với gã, còn chưa kịp thể hiện thực lực thì gã đã gật đầu: "Người tiếp theo."

    Thấy gã khổng lồ nhìn mình, Lý Đại Cường ngớ người ra, rồi lập tức chỉ vào gã mà la lối.

    "Cái quái gì thế? Sao nó cười một cái là được rồi?"

    "Còn nữa, mẹ nó chứ mày là thằng nào, tao phải nghe mày à? Tao cảnh cáo mày, bớt làm màu với bọn tao đi! Coi chừng tao!"

    "Hừ! Lũ trẻ ranh..." Gã khổng lồ cười lạnh ngắt lời: "Biết đó là gì không? Đó là nụ cười của kẻ mạnh! Nếu không trải qua vô số lần giết chóc, thì không thể nào có được nụ cười đáng sợ như vậy đâu!"

    Khương Ly: "..."

    Lòng thấy mệt quá.JPG

    Anh: "..."

    Mẹ nó, thế cũng được à? Thực sự ngưỡng mộ những người có biểu cảm trên mặt.

    "Chẳng phải chỉ là nụ cười sinh ra từ giết chóc thôi sao? Cứ như ai chưa từng giết người không bằng!" Lý Đại Cường khinh khỉnh nói, rồi nhe răng cười với gã khổng lồ.

    Gã khổng lồ nhìn nụ cười ngây ngô ngớ ngẩn của Lý Đại Cường, sững người một lúc, rồi ngẩng đầu vỗ vỗ vào cái đầu trọc lóc của mình, thở dài: "Haiz! Cậu bạn trẻ, ở đây nguy hiểm lắm, cậu mau về nhà ngủ đi thì hơn?"

    "Thằng nhãi con, hôm nay tao phải cho mày..." Lý Đại Cường mặt mày đỏ bừng, "vèo" một cái đứng bật dậy, xắn tay áo định lao vào gã khổng lồ.

    Đúng lúc này, điện thoại của cả bốn người đột nhiên đồng loạt rung lên.

    Cảm nhận được điện thoại rung, mọi người đều sững sờ, rồi lập tức lấy điện thoại ra.

    Sau khi nhìn thấy nội dung tin nhắn nhận được, vẻ mặt mọi người lập tức trở nên nặng nề, không khí cũng phảng phất một sự kỳ lạ khó tả.

    【Một trăm lẻ hai phần ba con mèo: @toàn thể thành viên Tất cả thành viên đã đến địa điểm xét duyệt, có thể vào địa điểm xét duyệt trước, cũng có thể đợi đến nửa đêm, tự quyết định.

    Trước khi vào địa điểm xét duyệt, tôi xin nhắc lại quy tắc xét duyệt.

    1. Phải vào trong trước không giờ, không được rời đi trước tám giờ sáng, rời đi giữa chừng coi như không qua xét duyệt.

    2. Sau khi vào địa điểm xét duyệt, ít nhất cần phải di chuyển thay đổi vị trí, đứng yên tại chỗ coi như không qua xét duyệt.

    ...

    Trên đây là toàn bộ quy tắc, vậy thì, các vị, hãy tận hưởng chuyến hành trình kinh hoàng đêm nay nhé!】

    Trầm mặc kéo dài.

    Lý Đại Cường nhìn ba người trước mặt, yếu ớt nói: "Các cậu có thấy có gì đó không ổn không? Chẳng phải có năm người sao?"

    "Hừ, ngu dốt!" Gã khổng lồ hừ lạnh một tiếng, đi đầu về phía cổng sắt lớn của lò mổ Nam Giao, sau đó "RẦM!" một tiếng đá tung cổng sắt rồi bước vào.

    "Còn một người nữa là quái đàm hệ Ác Linh sao..." Khương Ly khẽ lẩm bẩm một mình, cũng đứng dậy, theo sát gót gã khổng lồ vào lò mổ.

    Trong nháy mắt, trước cổng lò mổ Nam Giao chỉ còn lại anh và Lý Đại Cường.

    Lý Đại Cường quay đầu nhìn anh, nhe răng cười: "Người đẹp ơi, cậu..."

    "Gọi ai là người đẹp đấy! Miệng lưỡi sạch sẽ chút đi!" Anh ngắt lời: "Đừng có bắt chuyện với tôi, cậu nói không lại tôi đâu, khả năng cao cũng đánh không lại tôi, coi chừng lát nữa tôi làm cậu tức chết ở đây đấy."

    Nói xong, anh liền mở《Yêu Cùng Thiếu Nữ Phép Thuật》, cùng Bạch Tiểu Hoa vui vẻ giết thời gian.

    Dù sao đây cũng là nhiệm vụ có giới hạn thời gian, xét theo quy tắc, chỉ cần ở lại từ không giờ đến tám giờ sáng, nói tám tiếng là tám tiếng, mấy đứa vào sớm chắc chắn có vấn đề về não. Anh nghĩ.

    Lý Đại Cường giật giật khóe miệng: "..."

    Không tức giận, không tức giận, không chấp nhặt với phụ nữ!

    Hôm nay cô ta thờ ơ với mình, sau này mình nhất định phải khiến cô ta không thể với tới!

    Trong lúc suy nghĩ, cậu ta lặng lẽ rút điện thoại và gậy tự sướng ra, mở một app nọ lên, bắt đầu livestream.

    "Chào cả nhà, mình là Lý ca của các bạn đây! Chắc hẳn vừa rồi mọi người đã xem video giới thiệu mình đăng rồi nhỉ?"

    "Tại sao lại có một mình à? Lúc nãy đến đây gặp phải ba thằng đồng đội dở hơi, xảy ra chút chuyện ngoài ý muốn, nên mình quyết định một mình khám phá bí mật! Bây giờ chúng ta hãy cùng xem qua khung cảnh xung quanh lò mổ Nam Giao nhé."
- id: Volume_3_Chapter_17_Segment_640
  title: 第十七章 审核之前……
  content: |-
    "Dám lớn gan à? Đấy là, đấy là, tôi là ai? Tôi là Lý ca của các cậu, chiến là xong việc! Quẩy lên nào!"

    ……

    Lý Đại Cường hướng về phía camera điện thoại, lẩm bẩm một mình, men theo con đường nhỏ dưới chân tường lò mổ ở ngoại ô phía Nam mà đi thẳng.

    Cỏ dại hai bên đường mọc cao thấp không đều, nhấp nhô uốn lượn, khẽ lay động theo gió thoảng, nhưng không hề phát ra một tiếng động nào, yên tĩnh đến đáng sợ.

    Nếu có người trốn ở bên trong, chắc chắn sẽ không bị phát hiện.

    Kẻ kỳ quái gặp ở đầu làng lúc trước, biết đâu giờ này đang trốn trong bụi cỏ nào đó thầm lặng quan sát!

    Nhìn những đám cỏ dại cao đến nửa người, bóng ma chập chờn, trong đầu anh nảy ra suy nghĩ như vậy.

    Nói cũng lạ, đúng vào lúc này, vầng trăng khuyết lại chui tọt vào tầng mây dày, màn đêm càng lúc càng thăm thẳm.

    Bóng dáng Lý Đại Cường nhanh chóng trở nên mờ ảo trong bóng tối, thậm chí có chút méo mó, như thể đã lạc vào một không gian khác.

    Anh nhanh chóng không còn chú ý đến Lý Đại Cường nữa, cúi đầu nghịch điện thoại.

    Mãi cho đến khi tiếng hét lớn của Lý Đại Cường vọng tới.

    "Vãi!? Anh em ơi! Các cậu đoán xem tớ phát hiện ra cái gì này, tớ tìm thấy một cái giếng cạn! Có ai muốn biết dưới đó có gì không? Thả hai quả tên lửa, Lý ca sẽ đưa các cậu xuống xem thử!"

    Giếng cạn… Anh sững sờ một chút, ngẩng đầu nhìn về phía Lý Đại Cường vừa rời đi, sắc mặt đột nhiên thay đổi.

    Chết rồi! Bên đó là hướng của địa điểm phong ấn có nắp giếng bị phá hỏng chiều nay!

    Nghĩ đến đây, anh bật người đứng dậy, chạy nhanh về phía đó.

    Ban ngày anh đã từng đến lò mổ ở ngoại ô phía Nam một lần, khá quen thuộc đường đi bên ngoài lò mổ, xuyên qua những bụi cỏ rậm rạp tựa như vô số bàn tay nhỏ đang vươn tới, anh nhanh chóng đến được địa điểm phong ấn kia.

    Thế nhưng, Lý Đại Cường đã sớm biến mất không thấy tăm hơi, chỉ còn lại chiếc điện thoại rơi ở mép giếng đang phát ra ánh sáng yếu ớt, trên màn hình dính vài giọt chất lỏng sền sệt.

    Một người sống sờ sờ, chỉ trong vài chục giây ngắn ngủi, đã biến mất không một tiếng động, không một dấu vết giãy giụa.

    Anh nhìn chằm chằm vào miệng giếng tối đen với vẻ mặt nặng nề, rõ ràng ban ngày đã tới đây một lần, nhưng anh lại cảm thấy vô cùng xa lạ.

    Cảm giác đó giống như, sau khi trời tối, mọi thứ xung quanh khu đất này đều trở nên khác hẳn so với ban ngày.

    Miệng giếng tối om đó cũng biến thành một cái miệng lớn đang chực chờ trong bóng tối, từ sâu bên trong tỏa ra một sức hút khó tả, dụ dỗ người ta khám phá bí mật ẩn chứa.

    Anh dừng chân giây lát, bước đến mép giếng, nhìn chằm chằm vào miệng giếng hai giây, rồi cúi xuống nhặt chiếc điện thoại trên đất, không chút do dự quay người… bỏ chạy.

    Ngay khoảnh khắc anh quay người, từ dưới hầm mộ như có như không vọng lên một tiếng thở dài kỳ quái.

    Tên Lý Đại Cường này người thì không ra gì, nhưng điện thoại lại không tệ, vậy mà lại là Cherry 12PLUSPRO, không biết điện thoại này có chịu được nhiệt độ cao không nhỉ?

    Ờm…

    Mình đây không phải là nhân lúc người ta gặp nạn mà trộm điện thoại đâu! Mình đây là giữ hộ cậu ta, lần sau gặp sẽ trả lại! Anh nghĩ.
- id: Volume_3_Chapter_18_Segment_641
  title: 第十八章 她在用李大强的手机直播
  content: |-
    Bên tai văng vẳng tiếng nước nhỏ giọt, mũi hít phải đầy bụi nên ngứa ngáy, mí mắt nặng trĩu.

    "Mẹ kiếp, đau quá…"

    Toàn thân xương cốt như muốn rời ra từng mảnh, ngực đau rát như lửa đốt.

    Lý Đại Cường từ từ mở mắt, đồng tử lờ đờ dần tụ lại, đôi mắt cũng dần thích nghi với bóng tối.

    Đây là một căn phòng rộng chừng hơn chục mét vuông, nền đất trải một lớp cỏ khô đã mốc meo đen kịt, tường phủ đầy rêu xanh, cách đó không xa còn có mấy con chuột to bằng bắp tay, chúng chẳng hề sợ người, kêu chít chít inh ỏi, đang gặm nhấm thứ gì đó ở góc tường.

    Hắn vịn đầu ngồi dậy, vẫn thấy trời đất đảo lộn.

    Hắn nhớ không lâu trước đó, mình đang cầm điện thoại, bật đèn pin, ngó vào bên trong cái giếng cạn ấy, rồi…

    Đúng rồi! Sau đó điện thoại của hắn chiếu trúng thứ gì đó, một đôi mắt đột ngột xuất hiện, từ trong bóng tối đập thẳng vào tầm nhìn của hắn.

    Đôi mắt ấy không giống những thực thể kỳ dị hắn từng thấy, vốn tràn ngập vẻ hung tợn và độc ác, mà chỉ có sự trống rỗng vô hồn, tựa như mặt hồ tù đọng sâu thẳm phủ một lớp sương mù dày đặc.

    Đôi mắt ấy chỉ lặng lẽ nhìn hắn, im lìm, thăm thẳm, nhìn hắn một cách khó dò hung cát, không mang quá nhiều cảm xúc, chỉ có đôi chút tò mò.

    Ánh nhìn ấy mang lại một cảm giác khó chịu đến lạ, Lý Đại Cường lại không tài nào nghĩ ra từ ngữ thích hợp để diễn tả, đành tiếp tục nhớ lại chuyện vừa xảy ra.

    "Tôi chạm mắt với đôi mắt đó một lúc, rồi…"

    Rồi bị tấn công!

    Dường như đó là một thứ gì đó giống như móc sắt, lặng lẽ vươn ra từ bóng tối, đâm xuyên qua bắp chân hắn, hắn còn chưa kịp giãy giụa kêu la đã bị kéo tuột vào căn hầm tối om.

    Đến khi hắn hoàn hồn, liền lập tức thi triển chú thuật do tổ tiên truyền lại, dùng ánh sét bao bọc toàn thân, ngay sau đó, kèm theo một tiếng hét thảm thiết như heo bị chọc tiết, hắn bị ném vào bóng tối.

    Con người vào thời khắc sinh tử tồn vong, luôn có thể bộc phát tiềm năng đáng kinh ngạc.

    Lý Đại Cường cảm thấy, vừa rồi đã được coi là lần hắn vận dụng chú thuật tốt nhất kể từ khi học được nó, nếu lần này có thể sống sót ra ngoài, thu thập đủ nguyên liệu, là có thể lập tức giúp linh văn tiến giai!

    Trong lúc suy tư, đôi mắt ấy lại bất chợt hiện lên trong đầu hắn một cách khó hiểu, chúng như một bóng ma, đã hằn sâu trong tâm trí hắn.

    Hắn nhớ lại những con vật mình từng thấy khi đi sở thú từ rất lâu về trước, khi ấy, cơ sở vật chất của sở thú vẫn chưa tốt như bây giờ, lũ thú bị nhốt trong những chiếc lồng vuông vức, tối tăm, và khi những con vật đó nấp trong góc tối, lén lút quan sát du khách, ánh mắt của chúng cũng tương tự như vậy.

    Có điều, lần này tình hình hơi khác.

    "Lần này, tôi mới là kẻ bị nhốt trong lồng, bị nuôi nhốt…"

    Lý Đại Cường bất giác thốt lên, rồi toàn thân run bắn lên một cái.

    Hắn cảm thấy mình đã nói điều gì đó không nên nói.

    Từ khoảnh khắc tỉnh dậy, hắn đã cảm thấy có một đôi mắt, một đôi mắt của loài thú, đang âm thầm quan sát mình. Nó ẩn mình rất kỹ, rõ ràng là không muốn hắn biết đến sự tồn tại của nó.

    Nhưng, bây giờ hắn đã nói ra, tức là đã phạm phải điều cấm kỵ nào đó, chủ nhân của đôi mắt ấy đã nổi giận, sắp sửa ra tay giết người.

    —————

    Bên khác.

    Gã lực lưỡng thấy Khương Ly theo mình vào lò mổ Nam Giao, liền lập tức ngỏ lời mời cô đi cùng.

    Nhưng đáp lại hắn, Khương Ly chỉ nở một nụ cười chẳng mấy thiện cảm.

    Gã lực lưỡng sững người một lúc, chưa đợi Khương Ly lên tiếng, đã trầm giọng nói: "Tôi hiểu rồi, kẻ mạnh đều thích hành động một mình! Vậy thì, cô bảo trọng, chúng ta hẹn gặp lại!"

    Nói xong, hắn liền ôm quyền với Khương Ly, rồi quay người chạy về phía những dãy nhà xưởng tối om.

    Khương Ly dõi theo bóng gã lực lưỡng rời đi, một lúc lâu sau mới thu hồi ánh mắt, bình thản lẩm bẩm: "Cũng đành vậy, nếu có người đi theo, ngược lại sẽ vướng chân vướng tay."

    Nói rồi, cô đảo mắt nhìn quanh một vòng, nhớ lại vài địa điểm tương đối an toàn được ghi trong hồ sơ về lò mổ Nam Giao, chọn một nơi rồi rảo bước tiến về phía trước.

    —————

    Lò mổ Nam Giao từng là nhà máy liên hợp chăn nuôi và giết mổ heo lớn nhất ở thành phố Hoa, thậm chí là của bảy tám thành phố lân cận, diện tích vô cùng rộng lớn.

    Ngoài ba phân xưởng giết mổ và chế biến, còn có bảy tám khu chuồng trại và hai tòa nhà nhỏ dùng làm văn phòng và phòng thí nghiệm.

    Thời điểm vây quét những thực thể kỳ dị bên trong lò mổ Nam Giao và phong ấn nơi này, Khương Ly chỉ vừa mới gia nhập Tư Dạ Hội, tình hình cũng tương tự như anh Lục Dĩ Bắc bây giờ, vẫn đang trong giai đoạn thử thách, vì vậy không tham gia nhiệm vụ lần đó.

    Thông tin liên quan đến lò mổ Nam Giao, cũng phải sau này cô mới tìm thấy trong hồ sơ.

    Vì vậy, đây vẫn là lần đầu tiên cô tiến vào bên trong lò mổ.

    Bên trong lò mổ Nam Giao, ngoại trừ hai tòa nhà nhỏ dùng làm văn phòng và phòng thí nghiệm, các công trình còn lại đều là những dãy nhà trệt xây bằng gạch xanh, cao chừng bốn năm mét.

    Trên những dãy nhà trệt có hàng loạt cửa sổ cao, lắp song sắt.

    Những ô cửa sổ ấy đều rất nhỏ, tối om, trông giống lỗ thông hơi hơn, hoặc như một đôi mắt vô hồn không chút ánh sáng.
- id: Volume_3_Chapter_18_Segment_642
  title: 第十八章 她在用李大强的手机直播
  content: |-
    Mặt chính của dãy nhà trệt, ngoài cửa sổ ra thì không có cửa, hầu như mỗi một công trình kiến trúc đều chỉ có một cánh cửa sắt không lớn không nhỏ, nhưng bây giờ, tất cả đều bị những ổ khóa lớn hoen gỉ khóa chặt.

    Điều này khiến người ta không khỏi nghi ngờ, lò mổ này đang che giấu bí mật gì.

    Đi ngang qua những dãy nhà trệt đó, Khương Ly chú ý thấy trên những bức tường gạch xanh kia, viết rất nhiều câu chữ lủng củng, từng câu từng chữ đều toát lên sự điên cuồng hỗn loạn.

    Đây không phải là lần đầu tiên cô gặp phải tình huống này, cô đã từng thấy những cảnh tượng tương tự ở nhiều địa điểm xảy ra sự kiện quái đàm.

    Khi một người rơi vào sự kiện quái đàm, lúc tinh thần sắp sửa sụp đổ, họ luôn tìm cách bày tỏ, giải tỏa những cảm xúc tiêu cực trong lòng ra ngoài.

    Phương thức biểu đạt của những người sắp hóa điên này rất đa dạng, có thể là âm nhạc, tranh vẽ, đồ thủ công mỹ nghệ, nhưng phổ biến nhất vẫn là chữ viết.

    Đối với họ mà nói, dường như chỉ cần làm như vậy là có thể thoát khỏi ác mộng.

    Nhưng trên thực tế, làm như vậy là đang hại người, những thứ này chính là một trong những môi giới quan trọng khiến người ta tin vào sự tồn tại của quái đàm! Khương Ly nghĩ.

    Trong số những sự kiện quái đàm mà cô từng xử lý, có một phần lớn những quái đàm vốn đã biến mất không còn tăm tích, chính là vì có người tiếp xúc với những sản phẩm điên cuồng này, tin vào sự tồn tại của những quái đàm đó, nên đã đánh thức chúng trở lại.

    Đêm nay ánh trăng vàng vọt, chiếu xuống nền xi măng làm ánh lên thứ ánh sáng mờ ảo, men theo thông tin nhìn thấy trong hồ sơ, Khương Ly rất nhanh đã tìm được phòng pha chế thức ăn của lò mổ Nam Giao.

    Theo như ghi chép trong hồ sơ, nơi đây là nơi có dao động linh năng còn sót lại thấp nhất trong tất cả các công trình kiến trúc, điều này cũng có nghĩa là, nơi này có lẽ là nơi an toàn nhất.

    Đó là một khoảng sân có tường bao rất cao, cỏ dại mọc um tùm ở góc tường.

    Lớp sơn màu đỏ sẫm trên cánh cổng lớn đã bong tróc, nhìn qua là biết đã rất lâu không có ai đến.

    Khương Ly đến trước cổng lớn, thử đẩy nhẹ một cái, cửa vậy mà “két” một tiếng mở ra, ổ khóa bị phá bằng bạo lực “XOẢNG” một tiếng rơi xuống đất.

    Một khoảng sân bừa bộn hiện ra trước mắt, đối diện là một căn nhà gạch xanh, cửa phòng khép hờ, trong khe cửa có chút ánh lửa đang nhảy múa.

    Người phá khóa là ai? Là một trong những người tham gia thẩm định sao? Hay là, trước khi chúng ta vào đây, đã có người đến đây rồi?

    Khương Ly đang suy tư, bỗng nhiên nghĩ đến kẻ chưa từng lộ diện kia, không khỏi nhíu mày, ngay sau đó ánh mắt lạnh đi, cô siết chặt nắm tay, cùng với một tia sáng bạc lóe lên, đồng thời lúc đôi tay cô được bao bọc bởi lớp giáp bạc, trong tay cô xuất hiện một thanh trường đao dài hơn cả chiều cao của cô không ít.

    Cô xách theo trường đao, kiểm soát bước chân, lặng lẽ tiến lại gần căn nhà gạch xanh, nhìn vào bên trong qua khe cửa.

    Sau khi đi vào từ cửa chính của căn nhà gạch xanh, là một gian ngoài rất nhỏ, đặt một chiếc bàn kim loại đã bị xoắn vặn biến dạng và một chiếc ghế gỗ cũ kỹ đổ trên mặt đất, trông có vẻ lạnh lẽo âm u.

    Một cuốn sổ bẩn thỉu rơi trên mặt đất, đã ố vàng quăn mép, mơ hồ có thể nhìn thấy hai chữ “Đăng ký” trên bìa.

    Ngoài ra, không còn gì cả.

    Hướng xéo đối diện cửa chính còn có một cánh cửa sắt, đi vào trong đó hẳn là phòng pha chế nguyên liệu, ánh lửa leo lét kia chính là từ sau cánh cửa sắt đó truyền đến.

    Bước vào trong nhà, Khương Ly không vội vàng khám phá xem sau cánh cửa sắt kia ẩn giấu thứ gì, mà một mặt triển khai linh giác cảnh giác dao động linh năng xung quanh, một mặt đi đến trước chiếc bàn kim loại xoắn vặn biến dạng kia, cúi người nhặt cuốn sổ đăng ký trên đất lên, lật xem.

    Ngày bảy tháng Sáu, Lý XX, Thức ăn đậm đặc tăng trưởng đặc chế 2.1T

    Ngày tám tháng Sáu, Lý XX, Thức ăn đậm đặc tăng trưởng đặc chế 2.3T, Bột dinh dưỡng 450KG

    Ngày chín tháng Sáu…

    Nội dung ghi chép trong sổ đăng ký, mười mấy trang đầu đều rất bình thường, nhưng khoảng thời gian từ tháng Tám đến tháng Chín lại xuất hiện một khoảng trống lớn.

    Khương Ly lại lật về sau vài trang, cho đến khi ngày tháng trên sổ ghi đến cuối tháng Chín, mới có ghi chép trở lại.

    Ngày hai mươi lăm tháng Chín, Vương XX, Thức ăn đậm đặc tăng trưởng đặc chế 2.1T, Thịt 100KG, Bột dinh dưỡng 300KG

    Thịt? Khương Ly nhíu mày.

    Tuy nói lợn là động vật ăn tạp, thịt cũng ăn được, nhưng tại sao lại có người cố tình cho chúng ăn thứ này? Xét về mặt chi phí mà nói, làm như vậy e là lợi bất cập hại.

    Hơn nữa…

    Thịt là thịt gì? Tại sao không ghi rõ?

    Thịt người? Khương Ly từng tiếp xúc với quá nhiều sự kiện quái đàm, ngay lập tức trong đầu nảy ra suy nghĩ này, nhưng rất nhanh, cô lại tự mình phủ định suy nghĩ đó.

    Chưa nói đến vấn đề chi phí để có được thịt người, chỉ riêng việc trong ký ức của cô, hồ sơ của Tư Dạ Hội về khoảng thời gian đó, cũng không hề có vụ án nào về việc mất tích dân số quy mô lớn hay mất tích thi thể.

    Nếu không phải thịt người, thì lại là gì chứ?

    100KG thịt mỗi ngày, e rằng cũng không đủ để chia đều cho mỗi con lợn, mà là dành cho một vài con nhất định nào đó.

    Lò mổ Nam Giao rốt cuộc đang giở trò quỷ gì? Tại sao hồ sơ của Tư Dạ Hội lại không ghi chép chi tiết chứ?
- id: Volume_3_Chapter_18_Segment_643
  title: 第十八章 她在用李大强的手机直播
  content: |-
    Khương Ly nghĩ ngợi, tiếp tục lật xem, trong một khoảng thời gian rất dài sau đó, "thịt" luôn chiếm một phần không nhỏ trong thành phần thức ăn.

    Đến khi ngày đăng ký là cuối tháng mười một, trên sổ lại xuất hiện nhiều chỗ trống lớn.

    Cuối tháng mười một... Cô nhìn những khoảng trống đó, ngẩn người, rồi đột nhiên nhớ ra một chuyện.

    Vụ án mạng ở lò mổ Nam Giao, hình như xảy ra vào cuối tháng mười một thì phải?

    Cô kiên nhẫn lật xem thêm vài trang, đến khi trên sổ không còn chỗ trống nữa, cô hơi sững người.

    Chỉ thấy trên cuốn sổ đó, nguệch ngoạc những hình vẽ kỳ dị màu đỏ sẫm, những hình vẽ đó méo mó kỳ quái, như trẻ con tùy tiện vẽ ra, nhưng nếu nhìn kỹ, vẫn có thể nhận ra đó là những hình người nhỏ bé.

    Ánh mắt Khương Ly sâu dần, đang định xem tiếp, thì đúng lúc này, một luồng dao động linh năng yếu ớt chợt xâm nhập vào phạm vi linh giác của cô.

    Cô đột ngột ngẩng đầu nhìn về phía có dao động linh năng truyền đến, ánh mắt rơi vào cánh cửa sắt đang hắt ra ánh lửa yếu ớt, ngay sau đó cô nghe thấy sau cửa vọng lại một tiếng động trầm đục.

    "Cốp cốp cốp——!" Tiếng động trầm đục nghe như có người đang tông vào tường.

    "Ai ở đó? Ra đây!"

    Khương Ly quát khẽ, không một ai đáp lại.

    Đôi mắt cô lạnh đi, tay xách trường đao đi về phía cánh cửa sắt.

    Khương Ly không giống anh, đối với cô, khi gặp nguy hiểm, trốn tránh là một phương án đối phó không tồi, nhưng không phải là phương án tốt nhất.

    Mà phương án đối phó tốt nhất chính là, trực tiếp giải quyết tận gốc nguồn cơn nguy hiểm, sự an toàn có được như vậy mới là sự an toàn dài lâu.

    Vừa đến trước cửa sắt, cô liền ngửi thấy một mùi hôi quen thuộc, thứ mùi hôi đó là do xác động vật phân hủy lâu ngày trong không gian kín, quyện với mùi bụi bặm ẩm mốc mà thành.

    Cách đây không lâu, cô từng ngửi thấy mùi tương tự trong hội trường lớn của trường trung học Thạch Hà Khẩu.

    Nhưng khác với lần trước, lần này trong mùi hôi còn lẫn cả mùi nhang đèn.

    Cô điều khiển linh năng bao bọc lấy mũi miệng, lùi lại hai bước, dùng trường đao từ từ đẩy cánh cửa sắt.

    Sau cánh cửa sắt là một nhà kho dùng để chứa thức ăn chăn nuôi, nhà kho rộng lớn trống không, trên đất phủ một lớp bụi dày, dấu chân vương vãi lộn xộn, ở chính giữa nhà kho, một chậu lửa và một bàn cúng đặt trơ trọi.

    Tiền giấy trong chậu lửa vừa cháy hết, vẫn còn leo lét vài tàn lửa đỏ, trên bàn cúng một cặp nến đỏ lửa chập chờn, sáp nến nóng chảy tựa hai hàng lệ máu, nhỏ giọt xuống mặt bàn.

    Khương Ly cầm đao nhìn quanh, bốn phía tĩnh lặng, hoàn toàn không phân biệt được những tiếng động trầm đục vừa rồi phát ra từ đâu.

    Điều duy nhất đáng chú ý là, ở một góc phòng, chất một đống xương trắng.

    Khương Ly bước tới, nhìn kỹ một lúc, phát hiện những khúc xương trắng đó, có của gia cầm gia súc, có của động vật có vú nhỏ, thậm chí cả xương của động vật bò sát, nhưng không có xương người.

    ————

    23:56, trong ngọn núi hoang thấp bé sau lưng lò mổ Nam Giao.

    Một bóng người mặc áo choàng đen, trước ngực đeo huy hiệu đầu lâu trông kỳ quặc, đứng trên một cây đại thụ có thân cành khẳng khiu, xiêu vẹo, nhìn xuống phía dưới từ xa, đôi tai đầy lông thỉnh thoảng khẽ rung động.

    Đây chính là cô gái tai mèo của nhóm chat Quái Đàm.

    "Soạt soạt——Soạt soạt——!"

    Cùng với tiếng cành lá xao động, gã đàn ông gầy cao lóng ngóng trèo lên cây, ngồi xuống bên cạnh cô gái tai mèo.

    "Mèo, tình hình thế nào rồi?"

    "Trương Đức Hiền đã giao đấu với quái đàm trong lò mổ rồi, chưa phân thắng bại."

    "Thiên tài mạt chược thiếu nữ hình như phát hiện ra thứ gì đó, đang nghiên cứu."

    "Lý Đại Cường vẫn bị kẹt trong trại chăn nuôi dưới lòng đất, tạm thời chưa chết, nhưng tớ thấy nếu không ai cứu cậu ta, chắc cũng sắp toi rồi."

    "Lý Duy Nhất không biết ở đâu, nếu tình báo của lão đại không sai, cậu ta chắc chắn đã ở trong đó từ lâu rồi."

    Thấy cô gái tai mèo dừng lại, gã đàn ông gầy cao nghiêng đầu, "Vương Bất Lưu Hành thì sao?"

    "Cậu không nhắc đến cô ta thì thôi, cậu vừa nhắc là tớ lại tức điên!" Cô gái tai mèo hậm hực nói, "Cậu nói xem cái cô Vương Bất Lưu Hành này, sao lại phiền phức thế chứ? Người khác đều vào rồi, chỉ có cô ta là không chịu hòa đồng."

    "Hả? Cô ta lại làm gì nữa rồi?" Gã đàn ông mỉm cười, hỏi với vẻ đầy hứng thú, nhưng ánh mắt đầy ẩn ý đó lại như đã biết chuyện gì từ lâu.

    Cô gái tai mèo, với tư cách là bá chủ của phân nhánh Hoa Thành trong nhóm chat Quái Đàm, từng được các thành viên khác nhất trí cho rằng là thành viên khó đối phó nhất.

    Mấy ngày nay, nhìn cô nàng bị Vương Bất Lưu Hành chọc tức đến bốc khói, gần như đã trở thành trò tiêu khiển thú vị nhất của các thành viên khác sau bữa cơm chiều.

    Cô gái tai mèo liếc gã đàn ông một cái, cau mày nói, "Cô ta đang dùng điện thoại của Lý Đại Cường để livestream, mà còn chưa vào lò mổ nữa."

    "Hả? Còn có chuyện này nữa à?" Gã đàn ông gầy cao giả vờ ngạc nhiên nói.

    Im lặng hai giây, gã đàn ông gầy cao liền lôi điện thoại ra dưới ánh mắt khinh bỉ của cô gái tai mèo, tìm đến phòng livestream của Lý Đại Cường, thành thạo gõ một dòng: "Streamer cho xem chân đi?"
- id: Volume_3_Chapter_18_Segment_644
  title: 第十八章 她在用李大强的手机直播
  content: |-
    Nhưng mà, còn chưa kịp nhấn gửi, đã bị một cái vuốt đầy lông, đập vỡ màn hình điện thoại.

    "Giờ này mà cậu còn tâm trạng nghĩ bậy bạ à?"

    "Nghĩ bậy bạ còn phải lựa lúc à? Chẳng phải là hứng lên thì làm thôi sao?"

    "Cậu..." Cô gái tai mèo trừng mắt nhìn người đàn ông gầy cao, "Vương Bất Lưu Hành làm kiểu này, tớ lo muốn chết đây, lỡ cậu ấy bị Tư Dạ Hội nhắm vào thì sao?"

    "Không đâu." Người đàn ông miễn cưỡng cất điện thoại, "Thứ nhất, người đứng đắn ai lại xem loại livestream này chứ?"

    "Thứ hai, livestream chỉ có hình ảnh, không có sóng linh năng, cậu nghĩ ai cũng là đại ca, có thể thông qua mạng ảo mà dò ra sóng linh năng à?"

    "Thứ ba, cậu ấy rất thông minh, hoàn toàn không lộ mặt, nhiều nhất cũng chỉ lộ mỗi cái miệng thôi."

    "Chậc!" Cô gái tai mèo chậc lưỡi một tiếng, "Thế mà cậu cũng xem à?"

    "Nhưng mà, ngực của cậu ấy quả thật là... cậu hiểu mà? Chỉ cần thỉnh thoảng lướt qua một chút, là đủ rồi."

    Cô gái tai mèo liếc xéo người đàn ông một cái, khẽ khàng nói, "Tớ đột nhiên cảm thấy việc định danh thực trên mạng là chuyện cấp bách lắm rồi!"

    "Đừng ngắt lời, tớ vẫn còn một điểm quan trọng nhất chưa nói xong đâu!"

    Vừa nói, người đàn ông gầy cao nhìn về phía lò mổ Nam Giao, nhếch mép cười, "Điểm quan trọng nhất là, dưới sự sắp xếp của đại ca, Tư Dạ Hội và người thường hoàn toàn không xem được livestream của cậu ấy."

    "Ý cậu là..."

    "Đúng vậy, phòng livestream của cậu ấy bây giờ toàn là những người thích truyện ma quái và những người có năng lực tâm linh đơn độc." Người đàn ông gầy cao gật đầu, "Giống hệt cái đài radio livestream truyện ma quái mà lần trước tớ thích ấy."

    "Khoan đã..." Cô gái tai mèo đột nhiên giơ một tay lên ngắt lời, "Sao cậu lại biết những chuyện này? Ồ, tớ hiểu rồi, là đại ca đã xử lý xong tình hình của Vương Bất Lưu Hành, rồi mới bảo cậu qua đây đúng không?"

    "Vừa nãy cậu diễn cũng giỏi lắm nhỉ? Thấy tớ quê thì vui lắm đúng không?"

    Nhìn cô gái tai mèo để lộ móng vuốt sắc bén, người đàn ông giật giật khóe miệng, "Ờ, đừng cào..."

    Lời anh ta còn chưa nói hết, một tia sáng lạnh lẽo lóe lên, máu tươi trên mặt anh ta đã phun ra như cột.

    "Á! Tớ đã nói với cậu bao nhiêu lần rồi, đừng cào mặt, chỗ nào khác cũng được, tại sao cậu..."

    "Thật sự chỗ nào cũng được à?" Ánh mắt cô gái tai mèo quét một vòng trên người người đàn ông gầy cao, rồi từ từ di chuyển xuống dưới.

    Người đàn ông gầy cao "xoẹt" một cái ôm lấy đũng quần, yếu ớt nói, "Cậu cứ cào mặt đi..."

    ————

    Lục Dĩ Bắc nhặt được điện thoại của Lý Đại Cường ba phút sau mới phát hiện livestream của anh ta vẫn chưa tắt.

    Anh bỏ điện thoại vào túi, điện thoại cứ rung không ngừng, anh mất kiên nhẫn lấy ra xem thử, mới phát hiện đó là tin nhắn riêng từ hậu trường của nền tảng livestream.

    Anh vốn định tắt phòng livestream, nhưng thứ này anh cũng không rành lắm, loay hoay mấy phút, lại đăng ký thành streamer luôn.

    Anh thề, anh tuyệt đối không phải là đồ ngốc không biết dùng phần mềm livestream, rõ ràng anh đã nhấn vào các lựa chọn theo quy trình bình thường, không hiểu sao cuối cùng lại thành đăng ký tài khoản.

    Đây tuyệt đối không phải vấn đề của anh, mà là vấn đề của phần mềm livestream!

    Đương nhiên, đăng ký tài khoản streamer cũng không có nghĩa là phải livestream ngay, cho đến khi anh lại mày mò thêm vài phút, nhìn thấy chi tiết thu nhập ở hậu trường livestream của Lý Đại Cường.

    Có lẽ là do điện thoại quay được đôi mắt kỳ dị trong bóng tối, ngay sau đó là cảnh phòng livestream tối đen, tình tiết kịch tính như vậy đã tạo hiệu ứng chương trình cực tốt, nên hôm nay Lý Đại Cường nhận được quà tặng nhiều hơn hẳn.

    Lục Dĩ Bắc nhìn những mục thu nhập lên đến hàng trăm hàng ngàn, trầm ngâm hai giây, chuyển giao diện, quay lại phòng livestream.

    Anh vốn không muốn làm mấy chuyện này đâu, nhưng khán giả trong phòng livestream, quả thật cho nhiều quá!

    "Chào các vị khán giả yêu quý! Tôi là bạn của Lý Đại Cường!"

    "Anh ấy vừa gặp chút nguy hiểm, bị thương không nhẹ, e là hôm nay không thể livestream cho mọi người được rồi."

    "Nhưng không sao, anh ấy không livestream được, tôi có thể tiếp tục dẫn mọi người khám phá những điều kỳ quái ở lò mổ Nam Giao, số phòng livestream của tôi là 6324, hoan nghênh mọi người đến ủng hộ nhé!"

    Lục Dĩ Bắc đã sớm muốn thử livestream và quay video rồi, tài khoản cũng đã tạo xong, thiết bị thì chỉ còn thiếu việc đi tìm Đỗ Tư Tiên mượn nữa thôi.

    Chỉ có điều, trước kia không kiểm soát được thân nhiệt, gián tiếp dẫn đến chi phí livestream không kiểm soát được, nên vẫn chưa thực hiện được.

    Bây giờ...

    Lục Dĩ Bắc lén lút tắt livestream của Lý Đại Cường, mở phòng livestream của mình — 《Em Gái Ngoan Ngoãn Mềm Mại, Chạm Nhẹ Là Tan Vỡ · Thăm Dò Tâm Linh Trực Tuyến》.

    Sau đó, thấy thời gian cũng sắp đến không giờ, anh liền cầm điện thoại, đi vào trong lò mổ Nam Giao.

    ————

    Một lát sau.

    Từ xa, cô gái tai mèo nhìn thấy Lục Dĩ Bắc, bỏ điện thoại xuống, buộc Ngụy Thần Hành Giáp Mã lên hai chân, nhanh chóng chạy vòng vòng trên khoảng đất trống sau cổng lớn lò mổ Nam Giao, vẻ mặt trở nên phức tạp.

    "Chết tiệt! Anh ấy rốt cuộc đang làm gì vậy?"

    "Ờ..." Người đàn ông gầy cao chỉ vào chiếc điện thoại trong tay, "Anh ấy đang lợi dụng BUG."

    "Hả?" Cô gái tai mèo nghiêng đầu.
- id: Volume_3_Chapter_18_Segment_645
  title: 第十八章 她在用李大强的手机直播
  content: |-
    Người đàn ông ôm trán: “Trong quy tắc không phải có nói, sau khi vào lò mổ Nam Giao, ít nhất phải đi về phía trước trăm bước sao? Cho nên…”

    Cô gái tai mèo bỗng hoàn hồn, gằn giọng: “Đệt, cô ta định chạy đủ một trăm bước ở ngay cổng, rồi sẽ không vào trong nữa chứ gì?!”

    “Livestream kiểu này mà cũng có người xem à?”

    “Cậu biết đấy, ngũ quan quyết định tam quan.” Người đàn ông gầy cao nhún vai: “Mấy vị khán giả ấy mà, độ bao dung với gái xinh không phải dạng vừa đâu.”

    “Không phải cô ta không lộ mặt à?”

    “Có thể nhìn dáng người rồi tự tưởng tượng mà! Với lại cô ta nói chuyện dễ nghe nữa, mọi người thích ở đây lắm!”

    Cô gái tai mèo: “…”

    Cô im lặng móc điện thoại từ túi áo, gửi tin nhắn cho Lục Dĩ Bắc.

    Một trăm lẻ hai phần ba con mèo: @Vương Bất Lưu Hành Bạn thân mến trong nhóm, xin đừng lợi dụng lỗ hổng quy tắc, cảnh cáo lần một, sau ba lần cảnh cáo, việc xét duyệt sẽ bị coi là thất bại.

    ————

    Phía xa.

    Sau khi nhận được tin nhắn.

    Anh: “…” Sao giống y như mấy nhà sản xuất game thế nhỉ, rõ ràng là BUG do chính họ tạo ra, lại không cho người chơi lợi dụng một cách hợp lý?

    Mẹ kiếp! Đúng là đủ ghê tởm mà!
- id: Volume_3_Chapter_19_Segment_646
  title: 第十九章 匿名用户的警告
  content: |-
    Trong căn phòng tối tăm, yên tĩnh, Lý Đại Cường dùng cổ trùng xử lý vết thương dữ tợn trên bắp chân, rồi đứng dậy, gõ mạnh vào bốn bức tường và trần nhà, gõ “cộp cộp” vang lên, tìm đường ra.

    Gã bây giờ một khắc cũng không muốn nán lại, chỉ muốn mau chóng rời khỏi cái nơi quái quỷ này.

    Từ khi gã nói lỡ lời một câu, phạm phải điều cấm kỵ, gã liền cảm thấy đôi mắt kỳ quái kia vẫn luôn dõi theo gã từ một nơi vô hình, không mục đích, chưa bao giờ nhắm lại, khiến người ta rợn tóc gáy.

    Lý Đại Cường những năm này đã từng giao đấu với không ít đối thủ, nhưng gã chưa bao giờ bất安 đến thế, những đối thủ đó khi đối đầu với gã đều mang một mục đích nhất định, một khi đã có mục đích, hành động của họ cũng sẽ có manh mối để lần theo.

    Mà đối thủ hoàn toàn không có mục đích mới là đáng sợ nhất, hành vi của chúng hoàn toàn không thể lường trước.

    Lý Đại Cường tìm kiếm trong căn phòng tối om một hồi lâu, mới tìm được lối ra khỏi phòng, nhưng sau khi nhìn thấy lối ra đó, gã lại nhíu mày.

    Đó là một cái lỗ vuông vức, dài rộng đều khoảng một mét, nằm ở một góc phòng, được hàn song sắt, những song sắt đó đã sớm bị ăn mòn, lão hóa.

    Lý Đại Cường khẽ đá hai cái, song sắt liền gãy thành mấy đoạn.

    Gã nhìn chằm chằm vào cái lỗ tối om, nghĩ đến việc mình rất có khả năng đang ở trong lò mổ Nam Giao, lập tức hiểu ra vấn đề.

    Đó có lẽ là cái lỗ cho heo ra vào trước đây.

    Nỗi sợ hãi cái chết luôn có thể dễ dàng giúp người ta vượt qua một số rào cản tâm lý.

    Lý Đại Cường nhìn chằm chằm cái lỗ đó, do dự một lát rồi đi về phía cái lỗ.

    Gã vừa cúi người xuống, hai tay liền chạm phải thứ gì đó nhớp nháp, gã theo bản năng đưa tay lên mũi ngửi ngửi, ngay lập tức trong dạ dày là một trận nhộn nhạo.

    Mùi hôi thối, mùi hôi thối khiến người ta choáng váng mặt mày.

    Không tả nổi đó là mùi gì, tựa như thịt thối rữa, lại giống như phân và nước tiểu, thậm chí còn xen lẫn mùi nồng nặc của các sản phẩm hóa dầu.

    Lý Đại Cường cố nén sự khó chịu, chùi tay vào tường, không dừng lại một khắc nào mà chui ra khỏi cái lỗ, rời khỏi căn phòng.

    Vừa rời khỏi căn phòng, gã liền sững người một chút.

    Gã không ngờ, bên ngoài còn tối hơn bên trong, không thấy một tia sáng nào, hai bên tối om như mực, không nhìn rõ gì cả.

    Gió lạnh lẽo âm u như có sinh mệnh luồn lách, phát ra tiếng “khè khè” khe khẽ.

    Nghe như tiếng khò khè của một người sắp đứt hơi, đang cố gắng hít thở một cách tham lam không ngừng nghỉ, mang theo mùi hôi thối mục rữa như của cái chết.

    Lý Đại Cường dựa tường đứng ở hành lang, nuốt nước bọt, thấp giọng ngâm xướng câu thần chú đã được đơn giản hóa: “Tự linh, pháp linh, nguyên thần động, linh quang tồn!”

    Loại chú pháp mà gã nắm giữ khác với các loại chú pháp được ghi lại trong Tư Dạ Hội, đó là chú pháp do đời cụ cố của gã cải tạo từ Lôi pháp của Đạo gia mà nghiên cứu ra.

    Nhưng từ sau đời ông nội gã, trong nhà không còn ai học được nữa, cho đến khi gã xuất hiện.

    Vốn dĩ gã có cơ hội ở vùng quê nhà của gã, trở thành nhân vật kiểu “bán tiên, đại tiên”.

    Chỉ tiếc là, theo Lý Đại Cường thấy, bám lấy cái vùng quê nghèo rớt mồng tơi đó là hành vi không có tiền đồ.

    Sống chết có số, phú quý do trời, xã hội ngày nay là xem ai nhiều tiền, ai đủ thủ đoạn tàn độc, muốn sống tiêu dao tự tại thì vẫn phải ra ngoài lăn lộn.

    Theo tiếng ngâm xướng thần chú, đầu ngón tay trái của Lý Đại Cường truyền đến một tiếng “lách tách” khe khẽ như tĩnh điện, rồi phát ra ánh sáng yếu ớt.

    Nhờ chút ánh sáng le lói đó, gã mới nhìn rõ toàn bộ hành lang.

    Toàn bộ hành lang rất dài, cũng rất khúc khuỷu, nhất thời không nhìn thấy điểm cuối, hai bên hành lang có rất nhiều phòng, những phòng đó đều không có cửa, chỉ có từng cái lỗ vuông vức khoảng một mét.

    Gã đi theo trực giác về một đầu hành lang, đường đi dường như rất thuận lợi, dưới chân rất bằng phẳng, không có gì vướng chân, cũng không có bàn tay nào đột nhiên vươn ra tóm lấy cánh tay gã.

    Nhưng cứ thế đi mãi, Lý Đại Cường lại càng cảm thấy bất an, gã phát hiện hành lang này dường như không có điểm cuối, giống như một vòng luẩn quẩn bị thế giới bỏ rơi.

    Đi lâu rồi, gã đã sắp mất đi cảm giác phương hướng, dường như nếu tiếp tục đi nữa, gã sẽ dần dần lạc lối ở đây.

    Đột nhiên, Lý Đại Cường như nghĩ ra điều gì đó, dừng bước.

    “Hừ! Ma đưa lối à? Rồng qua núi đụng hổ xuống núi, xã hội này không phải do mày làm chủ, chút trò vặt này mà cũng muốn nhốt ông đây sao?”

    Gã tự lẩm bẩm một câu, rồi dập tắt tia điện yếu ớt trên đầu ngón tay, nhắm mắt lại.

    Gặp phải ma đưa lối, cách đối phó tốt nhất là không dựa vào mắt, thậm chí là trực giác để phán đoán phương hướng, chỉ cần nhắm chuẩn một hướng, dựa vào bản năng đi thẳng về phía trước là có thể ra ngoài.

    Gã nhắm mắt, thả lỏng tâm trí, mới đi về phía trước được hai ba mươi bước thì đâm sầm vào một bức tường cứng.

    Ra được rồi sao?

    Lý Đại Cường mở mắt, ngoảnh đầu nhìn lại, hành lang phía sau cũng chỉ dài chừng mười, hai mươi mét, hai bên là bốn năm căn phòng.
- id: Volume_3_Chapter_19_Segment_647
  title: 第十九章 匿名用户的警告
  content: |-
    Nhìn về phía trước lần nữa, trên bức tường xi măng bẩn thỉu kia, có một cái lỗ tương tự như những căn phòng đó, nhưng dài hơn nhiều so với những cái lỗ kia, cúi người nhìn vào, giống như một đường hầm nhỏ, ở đầu kia của đường hầm ánh lửa lập lòe, mơ hồ truyền đến từng đợt tiếng máy móc vận hành ù ù.

    Bên ngoài là nơi nào?

    Lý Đại Cường nhìn chằm chằm vào cửa hang do dự một lúc, rồi bị sự tò mò thôi thúc, hắn cúi người xuống, bò dọc theo cái hang hẹp dài kia ra ngoài.

    Len lỏi trong đường hầm chật hẹp, những bức tường xi măng cứng ngắc xung quanh tỏa ra mùi kỳ lạ, khiến người ta có cảm giác như đang chui vào ruột của một loài sinh vật nào đó.

    "Mẹ kiếp, cái nơi quái quỷ này rốt cuộc là sao thế, thấm đẫm mùi rồi!"

    Lý Đại Cường khẽ chửi một tiếng, một tay bịt mũi miệng, tăng tốc bò về phía trước, khi hắn sắp chui ra khỏi cửa hang, nhìn thấy cảnh tượng bên ngoài, hắn lập tức sững sờ tại chỗ.

    Đó là một nhà xưởng cực lớn, bên trong nhà xưởng truyền đến tiếng gầm rú, vô số tiếng máy móc vận hành inh ỏi, mặt đất chất đống bùn đen kịt đầy những vết nứt, thỉnh thoảng lại phụt ra lửa, chiếu sáng toàn bộ nhà xưởng.

    Dây chuyền sản xuất dường như được xây dựng trên địa ngục kia không ngừng chuyển động, trên trần nhà từng hàng móc sắt loang lổ rỉ sét rủ xuống, vô số người bị những chiếc móc sắt đó đâm xuyên qua hàm dưới, trần truồng treo lơ lửng giữa không trung.

    Họ dường như vẫn còn sống, không ngừng giãy giụa, khua khoắng tay chân, phát ra những tiếng kêu la thảm thiết, tiếng khóc gào tuyệt vọng, theo vòng quay của dây chuyền, từng người một bị đưa vào những cỗ máy khổng lồ.

    Thế rồi, giữa những tiếng cắt xẻ, nghiền ép, kéo giật không ngừng, cùng với tiếng hơi nước “xì xì” phun ra từ những nồi hơi khổng lồ, những tiếng kêu gào bi thương khiến người ta rợn tóc gáy đã biến mất, chỉ còn lại tiếng máy móc vận hành ù ù vẫn còn vang vọng.

    Nhìn thấy cảnh tượng trước mắt, Lý Đại Cường nhớ lại đủ loại truyền thuyết về lò mổ ở Nam Giao.

    Truyền thuyết kể rằng, vào lúc đêm khuya thanh vắng, trong lò mổ sẽ vang lên những tiếng kêu la quái dị.

    Có người ở trên sườn núi phía xa, nhìn thấy những bóng người khổng lồ đi lại bên trong lò mổ.

    Giám đốc lò mổ mất tích một cách kỳ lạ, đến nay vẫn chưa tìm thấy, có người đoán rằng ông ta có thể đang trốn ở một nơi nào đó trong lò mổ.

    Và cả...

    Trong lò mổ có một bầy động vật chuyên nuôi người.

    Ánh mắt Lý Đại Cường đảo qua những bức tường trong nhà xưởng, quả nhiên không ngoài dự đoán, hắn tìm thấy rất nhiều cửa hang tương tự như nơi hắn đang ở hiện tại trên tường.

    Không sai, những căn phòng vừa rồi là nơi nhốt heo chờ giết mổ, còn nhà xưởng phía trước chính là dây chuyền của lò mổ. Lý Đại Cường nghĩ.

    "Uỳnh—— Uỳnh—— Uỳnh——!"

    Ngay lúc hắn đang suy nghĩ, một tràng tiếng bước chân nặng nề như trống trận vang vọng bên tai, cắt ngang dòng suy nghĩ của hắn.

    Hắn còn chưa kịp hoàn hồn, thì một cái đầu khổng lồ đã xuất hiện ở cửa hang phía trước.

    Đó là một cái đầu phủ đầy lông đen, thịt mỡ chồng chất thành nếp nhăn, một đôi mắt tròn xoe sâu thẳm, lười biếng, không có nhiều cảm xúc, nhìn Lý Đại Cường một cái, rồi nhếch miệng cười, để lộ ra một hàng răng nanh tựa như dao cạo.

    Nụ cười lạnh lùng pha chút chế giễu đó, giống như con người đang xem những con thú bị nhốt vậy, khiến toàn thân lạnh toát.

    Trong khoảnh khắc, tai Lý Đại Cường ù đi, cơ thể như bị tiêm thuốc mê, không nghe theo sự điều khiển của não bộ, trong đầu như xuất hiện một xoáy nước khổng lồ, xoay tròn cực nhanh, cuốn ý thức của hắn vào từng chút một.

    Trong lúc hoảng loạn, hắn cắn mạnh vào đầu lưỡi, cơn đau và mùi máu tanh lan ra trong khoang miệng, hắn lập tức tỉnh táo lại, dùng cả tay chân, vội vàng lùi về phía sau.

    Vừa lùi được một nửa, liền thấy ở cửa đường hầm phía trước, có mấy chiếc móc sắt loang lổ rỉ sét bay tới, đầu nhọn của móc sắt va chạm với bốn bức tường của đường hầm, tóe lên vô số tia lửa.

    Ánh lửa lóe lên làm mờ đi tầm nhìn của Lý Đại Cường, ngay sau đó, một cơn đau dữ dội cùng lực kéo đáng sợ truyền đến từ ngực và vai, trong khoảnh khắc sững sờ, móc sắt đã xé đi một mảng thịt lớn trên người hắn.

    "Ầm——!"

    Lý Đại Cường cuối cùng cũng trốn thoát từ cửa hang về lại căn phòng u ám kia, ngã mạnh xuống đất, máu tươi nóng hổi từ vết thương ứa ra, khiến ý thức của hắn trở nên mơ hồ từng đợt.

    Hắn cảm thấy đôi mắt rình mò trong bóng tối kia lại xuất hiện, ở một nơi hắn không nhìn thấy, đang lén lút quan sát.

    Nhưng lần này, hắn biết ánh nhìn kỳ quái đó đến từ đâu rồi.

    Là thứ quái dị trong truyền thuyết ẩn náu ở lò mổ!

    Trong cơn mơ màng, hắn nghe thấy tiếng bước chân vọng lại từ trong bóng tối, có ai đó đang từ từ đến gần.

    Không lâu sau, một bóng người mặc áo khoác đen, đội mũ tai bèo xuất hiện bên cạnh hắn.

    "Cứu… cứu…" Hắn theo phản xạ kêu cứu, nhưng thấy người đó đến bên cạnh hắn ngồi xổm xuống, từ từ rút ra một con dao bầu từ trong lòng.

    "Rất xin lỗi, tôi không thể cứu cậu, tôi đã giao dịch với người khác, tối nay chỉ có một người được sống, đó phải là tôi."

    Người đó cười gằn nói, vừa nói, hai tay đã nắm chặt con dao bầu, đâm mạnh vào ngực Lý Đại Cường.

    ——————

    Phía xa, trên ngọn đồi bên ngoài lò mổ Nam Giao.
- id: Volume_3_Chapter_19_Segment_648
  title: 第十九章 匿名用户的警告
  content: |-
    "Ối trời! Lý Duy Nhất xuất hiện rồi, nhưng... nhưng..."

    Cô gái tai mèo lắp bắp nói, quay đầu lại, thấy người đàn ông gầy cao đang nhìn chằm chằm vào điện thoại cười ngây ngô, sắc mặt tối sầm lại, giơ tay cốc cho anh ta một cái.

    "Đừng xem nữa, xem người ta nói nhảm thật sự thú vị đến vậy sao? Mau lại đây, giúp tớ phân tích xem, Lý Duy Nhất tại sao lại muốn giết Lý Đại Cường."

    "Xem người ta nói nhảm đúng là không có gì thú vị, nhưng nếu người nói là một mỹ nữ thì..."

    Người đàn ông đang nói, đột nhiên liếc thấy cô gái tai mèo giơ nắm đấm hồng lên, vội vàng đổi giọng, "Ờ, cái đó, đây không phải là chuyện rất đơn giản sao? Phân tích một chút là biết ngay."

    "Vậy cậu phân tích cho tớ xem!"

    "Việc Lý Duy Nhất có thể sống sót, vốn dĩ đã có điểm kỳ lạ, bây giờ anh ta lại tấn công những người khác đang bị xét duyệt, vậy chúng ta có thể suy đoán rằng, anh ta đã đạt được một loại giao dịch nào đó với những lời đồn kỳ lạ trong lò mổ không?" người đàn ông nói.

    "Giao dịch?" Cô gái tai mèo nhíu mày, "Nhưng, những lời đồn kỳ lạ trong lò mổ căn bản không coi con người ra gì cả! Sao lại có thể giao dịch với anh ta chứ?"

    "..." Người đàn ông trầm ngâm vài giây, ánh mắt dần trở nên sâu thẳm, vẻ mặt chán ghét nói, "Chuyện này cũng rất đơn giản, nếu đứng không thể sống, vậy thì quỳ xuống, nói cách khác, Lý Duy Nhất chỉ cần không coi mình là người nữa là được."

    "Cậu thử nghĩ xem, nếu cậu nuôi một đàn gia súc, nhưng trong đó có một con đặc biệt lanh lợi, đặc biệt biết lấy lòng cậu, cậu sẽ làm gì?"

    Sẽ coi chúng như thú cưng... Cô gái tai mèo thầm trả lời trong lòng, không nói ra thành tiếng.

    Đối với từ "thú cưng", cô có một sự phản kháng bắt nguồn từ sâu thẳm cốt lõi của bản thể lời đồn kỳ lạ.

    Trong lúc cô đang suy nghĩ, lời nói của người đàn ông đột nhiên cắt ngang dòng suy nghĩ của cô.

    "Cậu đừng nói nữa, Vương Bất Lưu Hành đúng là có năng khiếu làm streamer thật đấy." Người đàn ông chỉ vào điện thoại nói.

    "Cô ta thì có năng khiếu gì chứ?"

    "Đặc biệt lắm mồm."

    Cô gái tai mèo, "..."

    —————

    Bên kia, trên khoảng đất trống phía trong cổng lớn lò mổ Nam Giao, anh bước từng bước nhỏ, từ từ tiến về phía trước.

    Dù sao thì quy tắc cũng nói, chỉ cần đi đủ một trăm bước là được rồi đúng không?

    Cũng không quy định, mỗi bước cần đi bao xa.

    Bước quá lớn không tốt, dễ bị vướng víu.

    Cô vừa đi vừa cầm điện thoại, giọng điệu âm u giới thiệu những truyền thuyết về lò mổ Nam Giao mà cô đọc được trên mạng.

    "...Trên đây, chính là những truyền thuyết về lò mổ Nam Giao."

    "Mặc dù những truyền thuyết đáng sợ này, chỉ nghĩ thôi cũng khiến người ta rùng mình, nhưng đôi khi, tớ cũng tự hỏi, nếu trên thế giới này, sinh vật có trí tuệ cao cấp không chỉ có con người, liệu họ có vì một chút khác biệt với con người mà coi con người là thức ăn không?"

    Giải thích một tràng dài, anh nhìn vào màn hình điện thoại, đột nhiên phát hiện số người trong phòng livestream tuy vẫn đang tăng, mới nửa tiếng đồng hồ mà đã vượt qua hai vạn.

    Nhưng các bạn xem livestream dường như không mấy hứng thú với những truyền thuyết kỳ lạ của cô.

    Ám Sát Hỉ Dương Dương: "Livestream chuyện ma? Lại một người phụ nữ đi đầu trong việc tìm đường chết, chậc chậc, có người còn sống, nhưng cô ấy đã chết rồi."

    Bảo Vệ Chaldea: "Lò mổ Nam Giao à? Chỗ đó chẳng có gì thú vị cả, nếu cậu thực sự lợi hại như vậy, thì đến khu Hạnh Phúc dạo một vòng đi? Hoặc Ngọa Long Cương cũng được!"

    Ba Mươi Sáu Đầu Bảy Mươi Hai Tay: "Mới đến, bạn nào biết cho hỏi, cái nào là chuyện ma, cái nào là streamer?"

    Thanh Khâu Sơn Hồ Đại Vương: "Hả? Đây không phải livestream ASMR mỹ nữ sao? Cô ấy vừa nói khá hay, giọng lại dễ nghe, tớ suýt nữa thì ngủ gật rồi."

    Thanh Thành Sơn Hạ Mễ Đạo Trưởng: "Người cầm điện thoại là streamer, người đang nói là chuyện ma."

    Anh nhìn thấy trong loạt bình luận, chẳng có chút không khí căng thẳng, kịch tính nào khi cùng mình khám phá lò mổ Nam Giao, gãi gãi sau gáy nói, "Không phải, nói chứ lò mổ âm u đáng sợ thế này, livestream khám phá, các cậu không thấy sợ chút nào à?"

    Lão Sắc Lang Online 048: "既然美女主播都发话了，兄弟们，把害怕打在公屏上！" (Vì mỹ nữ streamer đã lên tiếng rồi, anh em, gõ "sợ hãi" lên màn hình công cộng đi!)

    Trên màn hình, dày đặc những bình luận "sợ hãi" bay qua.

    Anh, "..."

    Xem ra, bọn họ chẳng sợ hãi chút nào cả.

    Mấy bạn netizen ngáo ngơ bây giờ bị sao vậy?

    Tâm lý vững vàng đến thế sao?

    Trong lúc suy nghĩ, ánh mắt anh lướt qua màn hình điện thoại, thờ ơ trả lời một câu hỏi trong đó.

    Ám Sát Hỉ Dương Dương: "Nói chứ, streamer cậu không vào mấy cái nhà đó xem thử à? Cậu không phải livestream chuyện ma sao?"

    "Cái này... người ta sợ mà!" anh thẳng thắn nói.

    Ba Mươi Sáu Đầu Bảy Mươi Hai Tay: "Vãi nồi! Giọng này... tớ xong rồi!"

    Bảo Vệ Chaldea: "Sợ à? Streamer, có cần tớ rủ mấy bạn xem livestream qua bảo vệ cậu không? Khu lò mổ Nam Giao đó, tớ rành lắm!"

    Người Dùng Ẩn Danh: "Liên quan đến lợi ích nên ẩn danh. Tớ muốn nhắc nhở bạn vừa rồi, tối nay tốt nhất đừng đến lò mổ Nam Giao, bên đó có thể sắp xảy ra chuyện lớn đấy."
- id: Volume_3_Chapter_19_Segment_649
  title: 第十九章 匿名用户的警告
  content: |-
    Một dòng bình luận ẩn danh, như một hòn đá khuấy động ngàn lớp sóng, kênh livestream lập tức trở nên hỗn loạn.

    Ám Sát Hỉ Dương Dương: “Đệt! Thằng này nói chuyện kiểu gì mà xỉa xói thế? Lẽ nào là acc clone của streamer vào đây tạo hiệu ứng à?”

    Bảo Vệ Chaldea: “Chuyện lớn? Lớn cỡ nào chứ? Tao tung hoành giang hồ bao năm nay, chưa biết sợ là gì.”

    Thanh Thành Sơn Hạ Mễ Đạo Trưởng: “Cậu ta nói thật đấy, tớ vừa mới xem một quẻ, các vị trong phòng livestream, bao gồm cả streamer, đêm nay đều không nên ra ngoài, cứ ở yên trong nhà, tốt nhất là tìm một con chó ngủ cùng.”

    Quả Phụ Cô Đơn Đợi Lão Vương: “Hả? Nhà tớ chỉ có một con Teddy, cũng được à?”

    Người dùng ẩn danh: “Tôi không đùa với các người đâu! Theo tin tức đáng tin cậy, đêm nay có thể sẽ có người của Hội Nhật Thực xuất hiện ở gần lò mổ Nam Giao.”

    Bảo Vệ Chaldea đã rời khỏi phòng livestream...

    Ám Sát Hỉ Dương Dương đã rời khỏi phòng livestream...

    Quả Phụ Cô Đơn Đợi Lão Vương đã rời khỏi phòng livestream...

    ...

    Hội Nhật Thực? Đồng tử của anh hơi co lại.

    Lũ người đó đến nơi này làm gì?

    Khoan đã, lúc trước khi gia cố phong ấn, đã phát hiện một chỗ bị phá hoại...

    Lẽ nào là do lũ đó làm?

    Anh suy tư, lại đưa mắt nhìn về phía màn hình điện thoại, muốn xem người dùng ẩn danh kia có tiếp tục tiết lộ thông tin quan trọng nào không, lại phát hiện phòng livestream không biết từ lúc nào đã rơi vào tĩnh lặng như tờ.

    Sau người dùng ẩn danh đó, không còn bất kỳ ai gửi bình luận nữa, số người trong phòng livestream cũng từ hơn hai vạn, giảm mạnh xuống còn hơn năm trăm người.

    Lục Dĩ Bắc, “...”

    Mẹ kiếp! Cái Hội Nhật Thực chết tiệt này, bố mày còn chưa nhận được mấy cái quà đâu! Đã bị chúng mày dọa chạy hết rồi!

    Chặn đường tài lộc của người khác, mối thù này không đội trời chung, hôm nay nếu chúng mày dám đến...

    đánh lại được thì tao cho chúng mày biết tay, đánh không lại thì mối thù này tao nhớ kỹ! Anh nghĩ.

    Khi bình luận trong phòng livestream im bặt và số người xem giảm mạnh, anh cũng chẳng còn hứng thú livestream nữa, bèn đặt điện thoại sang một bên, tháo chiếc túi đựng đàn guitar trên vai xuống, rút ra hai con dao phay gia truyền nắm chặt trong tay.

    Đúng lúc này, một dòng bình luận cô đơn lẻ loi lướt qua màn hình điện thoại.

    Thanh Thành Sơn Hạ Mễ Đạo Trưởng: “Dao tốt! Có bán không?”

    Anh không hề để ý đến bình luận, cầm điện thoại lên nhét vào túi, ngẩng đầu nhìn những tòa nhà ẩn hiện trong bóng tối.

    Nếu người của Hội Nhật Thực có thể xuất hiện, vậy thì phải mau chóng thông báo cho những người khác đang chờ xét duyệt mới được, ừm, ít nhất cũng phải để cô gái kia biết, dù cô ấy là Khương Ly hay là Meow Meow tương.

    Huống hồ, nếu thật sự có nguy hiểm, trà trộn vào đám đông, có chuyện gì thì để người đánh được xông lên trước, mình cũng an toàn hơn mà, đúng không?

    Anh nghĩ thầm, ánh mắt hơi nheo lại, siết chặt dao phay, đi theo hướng mà cô gái kia đã rời đi trong ký ức.
- id: Volume_3_Chapter_20_Segment_650
  title: 第二十章 到底是哪个环节出了问题?
  content: |-
    "Xoạt——Xoạt——!"

    Tiếng vật nặng bị kéo lê vang vọng trong bóng tối, xen lẫn chút âm thanh chất lỏng sền sệt nhỏ xuống.

    Lý Duy Nhất vẻ mặt lạnh lùng túm lấy cổ chân thi thể, kéo lê trên hành lang trống trải, rất nhanh đã đến trước một cửa hang tối om.

    Đó là một cửa hang tương tự như đường ống đổ rác thường thấy trong các tòa nhà kiểu cũ, nhưng cửa hang lớn hơn nhiều, hoàn toàn có thể chứa một con heo sống nặng mấy trăm kilogram trượt xuống.

    Anh dừng chân trước cửa hang, trong đầu lại lóe lên trải nghiệm đêm đó bị móc sắt kéo vào sâu trong lò mổ Nam Giao, tim đập không kiểm soát được mà tăng tốc, hơi thở cũng trở nên có chút rối loạn.

    ————

    Đêm đó, lúc Lý Duy Nhất tỉnh lại, phát hiện mình đã bị nhốt trong một cái lồng.

    Đó là một cái lồng sắt được hàn bằng thép cây, hơi giống lồng sắt nhốt chó lớn ở chợ chó, một người trưởng thành bị giam cầm bên trong, thậm chí đến xoay người cũng không làm được.

    Bên ngoài lồng được phủ một tấm vải đen, trong lồng tối om một mảng, trong không khí tràn ngập mùi hôi thối khó tả và mùi ẩm mốc.

    Anh sững sờ vài giây, rồi bắt đầu hoảng hốt la hét ầm ĩ, cố nén cơn đau từ vết thương xuyên thấu trên vai, dùng sức đập vào thanh sắt của lồng.

    Sau đó.

    Cùng với sự rung lắc của chiếc lồng, tấm bạt chống nước phủ bên ngoài lồng trượt xuống.

    Anh nhìn thấy trong một không gian rộng lớn, đặt vô số những chiếc lồng, xếp chồng lên nhau như trò chơi xếp hình Tetris.

    Ánh sáng mờ ảo không biết chiếu từ đâu tới, rọi lên những chiếc lồng đó, làm nổi bật lên những bóng hình dị dạng bên trong lồng.

    Lý Duy Nhất nhìn cảnh tượng trước mắt, đầu óc trống rỗng, chỉ có nhịp tim ngày càng nhanh đập vào màng nhĩ, thình thịch.

    Ngay lúc này, anh đột nhiên nghe thấy một giọng nói thì thầm cao vút từ phía sau vọng lại, như thể có người cố ý bóp cổ họng để nói chuyện.

    "Cậu cũng đến rồi à?"

    Đồng tử của Lý Duy Nhất co rút lại, anh đột ngột quay người nhìn về phía sau, liền nhìn thấy người đó, cũng giống như anh, bị nhốt trong lồng sắt.

    Đó là một người béo phì đến cực độ, bị cạo trọc lông tóc, không phân biệt được nam nữ, dưới ánh sáng yếu ớt chiếu rọi, lớp thịt trắng ởn xếp chồng lên nhau, giống như quả bóng bay bị thổi căng, gần như nhét đầy cả chiếc lồng sắt, bóng loáng dầu mỡ.

    Nếu không phải nó còn mang một khuôn mặt người, Lý Duy Nhất hoàn toàn không dám tin đó là con người.

    Nhìn chằm chằm vào kẻ kỳ quái đó, Lý Duy Nhất nuốt nước bọt, cố nén nỗi sợ hãi hỏi: "Cậu vừa nói gì? Rốt cuộc cậu có ý gì?"

    Tiếng anh vừa dứt, những chiếc lồng bên cạnh rất nhanh truyền đến một loạt tiếng động, từng khuôn mặt béo phì quá mức, giống như những bóng ma, lặng lẽ hiện ra từ trong bóng tối.

    Tinh thần của họ rõ ràng không bình thường, từng cặp mắt lồi ra đờ đẫn ngây dại, cơ mặt như không thể kiểm soát, biểu cảm vô cùng phong phú, hoặc khóc hoặc cười, hoặc hưng phấn tò mò, hoặc chán ghét cảnh giác.

    Miệng họ đều nói những lời giống nhau, không ngừng lặp lại, vô số giọng nói hòa vào nhau, dường như muốn bức người ta phát điên.

    "Cậu cũng đến rồi à?"

    "Cậu cũng đến rồi à?"

    "…"

    Truyền thuyết là thật!

    Bên trong lò mổ Nam Giao, thật sự có những sinh vật kỳ dị đang nuôi nhốt con người!

    Bây giờ mình cũng trở thành một thành viên trong số họ rồi!

    Lý Duy Nhất sợ đến toát mồ hôi lạnh, trong đầu suy nghĩ hỗn loạn, vô thức lùi lại, nhưng anh vừa mới nhúc nhích người, lưng đã đụng phải thanh thép lạnh lẽo.

    "Cậu cũng đến rồi à?"

    Tiếng thì thầm cao vút kỳ dị vang lên bên tai, hơi thở đục ngầu ấm nóng phả vào gáy anh, anh đột ngột quay đầu lại, mặt suýt chút nữa đã dán vào khuôn mặt béo ngậy kỳ quái kia.

    "Aaa——! Ngươi, ngươi đừng qua đây!"

    Anh hét lớn, ngã ngồi bệt xuống đất.

    Sự kinh hoàng và cử động mạnh khiến vết thương của anh càng thêm nặng, máu chảy ra ồng ộc, rất nhanh ý thức trở nên mơ hồ, cả người như thể hồn lìa khỏi xác, trở nên nhẹ bẫng.

    Trong lúc mơ màng, anh nghe thấy tiếng bước chân nặng nề từ xa vọng lại.

    Có rất nhiều bóng hình khổng lồ cao bằng hai ba tầng lầu đang chậm rãi di chuyển trong bóng tối, rất chậm, rất chậm, chúng thực hiện vài động tác kỳ quái khó hiểu, vung vẩy đôi bàn tay to lớn tái nhợt, lắc lư cái đầu lông lá to lớn vô cùng.

    Những cái đầu xấu xí dị dạng đó, đường nét giống như con người, nhưng lại mang nhiều đặc điểm của loài heo hơn…

    Sau đó, anh bị một bàn tay to lớn tái nhợt tóm đi, xuyên qua không gian tối tăm, bị ném mạnh lên trên bàn ăn.

    Những miếng thịt tanh hôi, chiếc bàn dài lạnh lẽo khổng lồ, những dụng cụ bằng đá bị máu tươi nhuộm thành màu đỏ sẫm.

    Bốn sinh vật kỳ dị thân hình dị dạng, mặt mũi hung tợn ngồi quây quần, với tư thế và động tác kỳ quái, xẻ thịt lóc xương, tranh giành chia nhau ăn.

    Chén đĩa trên bàn bừa bộn, tay cụt chân què, những khối thịt, nội tạng, từng đống nhãn cầu được ngâm trong chất lỏng sền sệt màu đen, nhấp nhô lên xuống.

    "Ken két——Ken két——!"

    Tiếng nhai nuốt gân thịt xương cốt, truyền tải sự thèm ăn thuần túy và đầy ác ý, dường như sự tồn tại của chúng chỉ là để ăn uống và phát triển không ngừng.
- id: Volume_3_Chapter_20_Segment_651
  title: 第二十章 到底是哪个环节出了问题?
  content: |-
    Nỗi sợ hãi tột độ xuất phát từ bản năng nguyên thủy của sinh vật dày vò thần kinh Lý Duy Nhất, ngay khi gã gần như sắp phát điên, bốn con quái đàm ngừng ăn, đẩy một cái chậu đá đến trước mặt gã.

    Trong chậu chứa đầy máu thịt thối rữa, trộn lẫn với những vật thể sền sệt khó tả.

    Lý Duy Nhất ngây người nhìn những con quái đàm đó, chúng lặng lẽ nhìn gã, như đang chờ đợi điều gì đó, trên mặt nở nụ cười kỳ quái.

    Khoảnh khắc đó, gã đột nhiên hiểu ra ý đồ của lũ quái đàm, chúng muốn nhìn gã ăn hết chậu đồ kinh tởm kia, lấy đó làm vui.

    Giống như con người cho thú cưng ăn vậy…

    ————

    “Ầm——！”

    Lý Duy Nhất ném thi thể Lý Đại Cường vào cái hố sâu hun hút, rơi xuống rất lâu, mới mơ hồ nghe thấy một tiếng động trầm đục.

    “Theo giao ước, tôi đã đưa cống phẩm đầu tiên đến cho các người rồi.”

    Gã nói vọng vào miệng hố tối om, giây sau, vết thương trên vai gã bắt đầu âm ỉ đau, ngay sau đó, một tiếng gào thét vang lên từ trong miệng hố.

    Tiếng gào đó rất khó nghe, không nghe ra là tức giận, đau đớn, bực bội hay tuyệt vọng, thậm chí không phân biệt được có phải là của con người hay không.

    Cùng với tiếng gào, từ trong miệng hố sâu thẳng đứng truyền đến một loạt tiếng động lạ, như thể có rất nhiều máu thịt đang lúc nhúc bò trườn, ngay sau đó, một khuôn mặt to lớn đầy lông lá, mở to đôi mắt khổng lồ vô hồn, nhìn chằm chằm Lý Duy Nhất hồi lâu.

    Rất khó tưởng tượng, thân hình to lớn như vậy, làm thế nào lại có thể bò trong đường hầm chật hẹp.

    Lý Duy Nhất cau mày, trong đôi mắt ẩn dưới vành mũ, lóe lên một tia chán ghét, nhưng rất nhanh đã nặn ra một nụ cười.

    Thấy gã cười, khuôn mặt to đầy lông lá đó mới từ từ lui vào bóng tối, bò theo đường hầm vào sâu bên trong, sắc mặt Lý Duy Nhất cũng dần trở nên u ám, trong đôi mắt có ngọn lửa điên cuồng đang nhảy nhót.

    Những sự dày vò và ngược đãi phi nhân tính đó.

    Những thứ thức ăn trộn lẫn nấm mốc và máu thịt thối rữa, không thể gọi là thức ăn.

    Những khuôn mặt to lớn đáng sợ với ánh mắt trống rỗng lạnh lùng, nụ cười giễu cợt tàn độc.

    Tất cả đều như ký sinh trùng, bám rễ trong ký ức của gã, muốn chúng tan biến, chỉ có cách hủy diệt chúng.

    Đợi đến khi xung quanh hoàn toàn yên tĩnh, Lý Duy Nhất mới rút điện thoại từ túi áo khoác ra, gửi tin nhắn cho người đàn ông đó.

    【Việc thẩm định đã bắt đầu rồi, người đầu tiên tôi đã giết rồi, những người khác e là có chút khó khăn, các người khi nào đến?】

    Một lát sau, tài khoản dùng avatar hình mặt trời đen trả lời tin nhắn của gã một cách ngắn gọn.

    【Rất nhanh.】

    Người đàn ông không rõ lai lịch đó là người mà Lý Duy Nhất gặp được sau khi may mắn rời khỏi Lò mổ Nam Giao.

    Hắn ta nói có thể giúp gã báo thù, báo thù nhóm chat quái đàm, báo thù lũ quái đàm trong Lò mổ Nam Giao.

    Mà sức mạnh người đàn ông đó thể hiện ra, rất có sức thuyết phục.

    Lý Duy Nhất nghĩ thầm, vô thức xoa nhẹ bờ vai đang được băng bó bằng lớp gạc dày.

    ————

    Về chuyện lẻn vào Lò mổ Nam Giao để chấp nhận cuộc thẩm định của nhóm chat quái đàm, thái độ ban đầu của Khương Ly là tìm một nơi tương đối an toàn, đọc sách, ngẩn người, dùng điện thoại chơi vài ván mạt chược, cứ thế giết thời gian qua một đêm.

    Nhưng, sau khi nhìn thấy cuốn sổ đăng ký mơ hồ tiết lộ những thông tin quan trọng mà hồ sơ của Tư Dạ Hội không có, cô đã tạm thời thay đổi ý định.

    Cô muốn điều tra nguyên nhân hình thành tụ điểm quái đàm ở Lò mổ Nam Giao, tìm ra vấn đề cốt lõi ở đây.

    Những tụ điểm quái đàm tương tự như trường trung học Thạch Hà Khẩu và Lò mổ Nam Giao, Tư Dạ Hội không thể tiêu diệt chúng hoàn toàn, ngoài một loạt vấn đề liên quan đến việc phá dỡ và cải tạo các công trình kiến trúc, còn có một nguyên nhân rất quan trọng khác, đó là không biết yếu tố hình thành của những tụ điểm quái đàm này.

    Nếu có thể tìm ra yếu tố hình thành của những tụ điểm quái đàm này, thì có thể giống như khi tiêu diệt Mộ Sắc Nữ, giáng một đòn chí mạng từ gốc rễ, khiến chúng không thể tác oai tác quái trong một thời gian dài.

    Chỉ là…

    Manh mối quan trọng như cuốn sổ đăng ký ở phòng pha chế thức ăn gia súc, tại sao nhân viên điều tra phụ trách trước đây lại không phát hiện ra nhỉ?

    Hoặc là, sau khi phát hiện ra, tại sao lại không tiếp tục điều tra theo manh mối này?

    Chẳng lẽ, thật sự bị tên Lý Hiên kia nói trúng rồi, Tư Dạ Hội có nội gián sao?

    Khương Ly mơ hồ cảm thấy có gì đó không ổn, có lẽ đợi sau khi chuyện này kết thúc, nên quay về xem xét kỹ lưỡng, rốt cuộc mấy năm trước ai là người phụ trách vụ án Lò mổ Nam Giao.

    Mải suy nghĩ, Khương Ly bất giác đã rời khỏi phòng pha chế thức ăn gia súc, lúc hoàn hồn, đã đến trước tòa nhà văn phòng của Lò mổ Nam Giao.

    Tòa nhà cao tầng tối om sừng sững trong bóng đêm, như một người gác mộ cô độc, còn những ô cửa sổ tối tăm sâu thẳm kia, chính là đôi mắt của nó.

    Khương Ly nhìn chằm chằm vào tòa nhà, ánh mắt hơi ngưng lại, bước lên bậc thềm đến trước cửa chính, dùng mũi dao nhẹ nhàng chém một nhát vào ổ khóa đang đóng chặt, ổ khóa liền kêu một tiếng rồi gãy làm đôi.
- id: Volume_3_Chapter_20_Segment_652
  title: 第二十章 到底是哪个环节出了问题?
  content: |-
    Nếu như, thông tin trên quyển sổ đăng ký ở phòng pha chế thức ăn gia súc đều có thể bị bỏ qua hoặc giấu nhẹm không báo cáo, thì những thứ quan trọng hơn cả quyển sổ đăng ký, có lẽ được cất giấu trong những hồ sơ và nhật ký công tác sâu trong tòa nhà văn phòng, biết đâu sẽ có những thứ còn quan trọng hơn nữa.

    Khương Ly nghĩ thầm, vừa đi vào trong tòa nhà, chưa đi được mấy bước, cô đột nhiên cảm thấy có gì đó không ổn, dừng bước, rồi lùi lại vài bước.

    "Là ảo giác sao?"

    Cô cảm giác, từ khoảnh khắc cô bước vào tòa nhà, đã bị một đôi mắt nào đó nhìn chằm chằm.

    Đôi mắt đó dõi theo từng bước chân của cô, chầm chậm xoay đầu, nhúc nhích từng chút một, như hình với bóng.

    Sau khi nhận ra điều này, Khương Ly lập tức bung tỏa linh giác của mình đến mức tối đa, sau đó vẻ mặt trở nên nghiêm nghị.

    Linh giác của cô bị nhiễu loạn rồi, bị một loại linh năng ô uế di chuyển chậm chạp nhưng có nồng độ khá cao làm nhiễu loạn, linh giác vốn có thể bao phủ hơn nửa lò mổ Nam Giao, giờ đây chỉ có thể mở rộng ra ngoài mười mét.

    Điều này có nghĩa là, cô đã bị một hoặc vài 'quái đàm' cấp cao nào đó nhắm tới, chỉ là không biết tại sao, chúng vẫn chưa chịu xuất hiện.

    Điều này khiến cô có chút không vui.

    Cô không sợ những 'quái đàm' đối đầu trực diện với mình, thắng thì tốt, thua thì coi như bọn 'quái đàm' đó lợi hại, cùng lắm là chết thôi.

    Cô ghét nhất là loại 'quái đàm' lén lén lút lút.

    Lúc bạn soi gương thì nó ở sau lưng, nhếch khóe miệng lở loét cười với cô.

    Lúc bạn nhắm mắt cúi đầu gội đầu, nó chìa hai bàn tay bẩn thỉu lơ lửng trên đầu bạn, rục rịch muốn làm gì đó, sợi tóc quét qua má bạn.

    Lúc bạn ngủ, nó lén lút chạm vào chân bạn thò ra ngoài giường, cuối cùng đợi đến khi bạn nửa đêm đột nhiên giật mình tỉnh giấc, phát hiện nó đang ngủ bên cạnh bạn, trừng trừng hai hốc mắt máu nhìn bạn cười ngây ngô...

    "Chậc—!"

    Khương Ly khẽ "chậc" một tiếng tỏ vẻ không vui trong lòng, sau đó một tay cầm dao vác lên vai, nghênh ngang đi vào sâu trong tòa nhà. Cộng thêm vẻ ngoài của cô lúc này, trông chẳng khác nào một thiếu nữ hư hỏng sắp đi chém người.

    Cô đi qua hành lang tầng một, cũng không vào các phòng hai bên, theo bản đồ chỉ dẫn nhìn thấy ở cửa trước khi vào, đi về phía phòng tài liệu ở tầng ba.

    Khi lên đến tầng hai, nhìn thấy cảnh tượng ở tầng hai, cô đột nhiên dừng bước.

    Hành lang tầng hai còn sót lại rất nhiều vết bẩn màu đỏ sẫm, trông rất bẩn, giống như có ai đó đã kéo lê một sinh vật sống đang giãy dụa đi qua, nhìn kỹ thì, trong đó còn lẫn rất nhiều dấu tay, dấu chân, trên sàn nhà, trên tường, trên cửa sổ, trên cửa chống trộm, đâu đâu cũng có.

    Dường như là do 'quái đàm' năm đó tấn công nhân viên lò mổ để lại? Khương Ly nghiêng đầu, thu lại ánh mắt, tiếp tục đi lên lầu.

    Ngay khoảnh khắc cô bước lên bậc thang dẫn lên tầng ba, những cánh cửa chống trộm đang đóng chặt trên hành lang tầng hai đột nhiên lặng lẽ mở ra, từng bóng người mặc đồng phục, từ những căn phòng không biết đã bị niêm phong bao lâu bước ra.

    Chúng không lên lầu, mà đi lại lảng vảng trên hành lang, nhìn từ xa, giống như cảnh tượng bận rộn sầm uất của lò mổ Nam Giao ngày hôm qua tái hiện vậy.

    Không biết có phải ảo giác không, Khương Ly cảm thấy hành lang tầng ba dài hơn nhiều so với tầng hai.

    Tường hai bên hành lang được sơn trắng, cứ cách vài mét lại có một cánh cửa sắt hoen gỉ, trên cửa dán niêm phong đã ố vàng, dường như đã khá lâu năm.

    Tòa nhà văn phòng thí nghiệm đã bị phong tỏa nhiều năm, lẽ ra phải rất lâu rồi không có ai vào mới đúng, nhưng kỳ lạ là bên trong rất ít bụi bẩn, dường như cứ cách một khoảng thời gian lại có người vào dọn dẹp.

    Theo đánh dấu trên bản đồ chỉ dẫn ở cổng chính, tầng ba đều là nơi lưu trữ tài liệu, và những tài liệu này, tất nhiên cũng bao gồm các loại mẫu vật cần dùng cho nghiên cứu khoa học.

    Thực tế thì, lưu trữ hồ sơ văn bản vốn không tốn nhiều không gian, bảy tám phần mười số phòng ở tầng ba đều dùng để chứa mẫu vật.

    Qua cửa sổ trên hành lang, có thể lờ mờ nhìn thấy trong những căn phòng tối om đó bày đầy giá kệ, mà trên những chiếc giá vốn lẽ ra đã sớm được dọn trống lại bày đầy chai lọ.

    Khi Khương Ly nhìn rõ những mẫu vật được bảo quản trong các chai lọ đó, cô hơi sững người một chút.

    Trong những bình thủy tinh chứa đầy dung dịch màu đỏ cam, không chỉ có mẫu vật nội tạng heo, mà còn có rất nhiều mẫu vật nội tạng người, càng kỳ dị hơn là, một vài mẫu vật méo mó dị dạng trong đó, lại được khâu lại từ nội tạng người và heo.

    Khương Ly dò linh giác vào trong những căn phòng đó, quét qua từng mẫu vật một, sau khi xác nhận trên những mẫu vật đó không có dao động linh năng, mới tiếp tục đi về phía trước.

    Nhưng rất nhanh, cô dừng bước, đứng lại trước một cánh cổng kim loại lớn hoen gỉ.

    Cánh cổng lớn đó bị các thanh thép hàn chết, còn cố ý khóa thêm mấy lớp khóa, trên ổ khóa còn khắc những chú thuật phong cấm đã được cố định hóa.

    Trên bức tường bên cạnh cổng lớn treo một tấm biển kim loại lung lay sắp rụng, trên đó viết mấy chữ lớn "Phòng Triển Lãm Mẫu Vật Vua Heo".

    Khương Ly nhìn chằm chằm vào cánh cổng lớn đó, ánh mắt dần trở nên sâu thẳm.

    Cô mơ hồ, phía sau cánh cổng lớn đó, cảm nhận được dao động linh năng...

    ————
- id: Volume_3_Chapter_20_Segment_653
  title: 第二十章 到底是哪个环节出了问题?
  content: |-
    Cùng lúc đó, ở một nơi khác, Trương Đức Hiền đang ở trong trại chăn nuôi đã rơi vào một trận chiến khốc liệt.

    Chiến lược hành động của cậu sau khi vào lò mổ Nam Giao hoàn toàn trái ngược với Khương Ly, vừa đặt chân lên mảnh đất tà ác này, cậu đã đi thẳng đến trại chăn nuôi nơi có luồng khí tà ác nồng nặc nhất.

    Theo cậu thấy, muốn bắt giặc thì phải bắt vua trước, chỉ cần vừa vào đã tiêu diệt được con quái đàm lợi hại nhất, thì khoảng thời gian sau tối nay sẽ nhẹ nhàng hơn nhiều.

    Thế nhưng.

    Cậu đã hơi đánh giá thấp số lượng quái đàm trong lò mổ Nam Giao, và cũng hơi đánh giá cao thực lực của bản thân.

    Cậu xông vào trại chăn nuôi, bắt gặp một đám quái đàm đang vận chuyển thứ gì đó, cởi áo khoác rồi lao lên chiến đấu, tốn gần nửa tiếng đồng hồ, cuối cùng thành công tự dồn mình vào góc chết, rơi vào tuyệt cảnh.

    “Phù—— Phù——!”

    Trong góc trại chăn nuôi, Trương Đức Hiền dựa lưng vào bức tường cứng rắn lạnh lẽo, thở dốc kịch liệt, lồng ngực trần với cơ bắp cuồn cuộn phập phồng theo từng nhịp thở của cậu.

    Trên cánh tay cường tráng, những chiếc vòng đồng vốn tỏa ra ánh sáng yếu ớt giờ đã hoàn toàn mờ đi, trên đó chi chít những vết sứt mẻ lớn nhỏ.

    Phía trước cậu, một đám bóng người mặc đồng phục làm việc của trại chăn nuôi đang nhìn chằm chằm.

    Một số con trong đám đó trông giống người, chỉ có điều xương cốt dị dạng, lông tóc trên người đã rụng hết, bề mặt cơ thể phủ một lớp chất nhầy màu đen nhớp nháp, chất nhầy đó như có sự sống, luồn lách dưới lớp đồng phục cũ nát, tay chúng nắm chặt những chiếc móc sắt gỉ sét hoặc những con dao mổ đầy vết sứt.

    Trong bóng tối, từng cặp mắt đỏ ngầu nhìn chằm chằm Trương Đức Hiền, miệng phát ra những tiếng gầm gừ kỳ quái.

    Dù chúng chỉ là những quái đàm cấp thấp từ hạng D đến hạng C, nhưng số lượng của chúng quá đông, lên đến hàng trăm hàng nghìn.

    “Kétttt——!”

    Đột nhiên, một tiếng rít chói tai vang vọng khắp trại chăn nuôi, giữa tiếng rít, những thứ quỷ quái đó đồng loạt lao tới, mùi hôi thối xộc thẳng vào mặt.

    Trương Đức Hiền dường như cũng đã chuẩn bị sẵn sàng để chấp nhận kết cục của số phận mình, cậu ưỡn thẳng lưng, siết chặt nắm đấm, hét lớn về phía lũ quái đàm.

    “Đến đây đi! Lũ chó má! Cái gọi là võ giả, chính là cho dù phía trước là đêm dài vĩnh cửu, cũng phải một lòng tiến về phía trước!”

    “Mật pháp · Vô Úy Sư Tử!”

    Trương Đức Hiền vừa hét lớn một tiếng, vận dụng chút linh năng ít ỏi còn sót lại trong cơ thể, bức tường phía sau lưng đột nhiên bị người ta đập vỡ.

    “Rầm!” một tiếng động lớn, một bóng người thon thả lao vào giữa làn bụi đất, vừa hét lớn “Meo Meo tương, tớ đến cứu cậu đây a a a!” vừa vung vẩy con dao phay trong tay, giữa lúc hỗn loạn, vậy mà lại chém bay đầu mấy con quái đàm.

    Lục Dĩ Bắc là nghe thấy tiếng đánh nhau bên này nên chạy tới, đến khi anh phá tường, xông vào, nhìn thấy Trương Đức Hiền bên cạnh với cơ bắp cuồn cuộn bóng loáng, giống như một nhà vô địch thể hình bôi dầu ô liu, anh ngây người một lúc.

    Cái quái gì vậy? Rốt cuộc là sao? Sao lại khác với kịch bản mình đã nghĩ thế này?

    Kịch bản anh dự tính ban đầu rất hoàn hảo.

    Meo Meo tương, người được cho là Khương Ly, gặp phải kẻ địch, lâm vào nguy hiểm, anh từ trên trời giáng xuống, gọn gàng dứt khoát tiêu diệt hết lũ quái đàm, anh hùng cứu mỹ nhân.

    Meo Meo tương, người được cho là Khương Ly, được an toàn, độ hảo cảm tăng lên, Lục Dĩ Bắc có được mỹ nữ COSER, đồng thời có khả năng được cấp trên trực tiếp ưu ái.

    Vốn dĩ phải là như vậy mới đúng chứ! Nhưng bây giờ cái thứ trước mặt này là gì vậy? Rốt cuộc là khâu nào đã xảy ra vấn đề? Lục Dĩ Bắc nghĩ.
- id: Volume_3_Chapter_21_Segment_654
  title: 第二十一章 直面我的兵刃,然后获得解脱!
  content: |-
    Trong bóng tối, Khương Ly dừng chân trước cánh cửa kim loại bị hàn kín, dò xét thấy dao động linh năng truyền đến từ sau cửa, ánh mắt cô lạnh đi, không chút do dự giơ tay chém đứt thanh thép và ổ khóa lớn trên cửa, "Rầm!" một tiếng đạp tung cánh cửa, lách mình vào căn phòng phía sau cửa.

    Vừa xông vào phòng, một mùi hôi thối nồng nặc hòa lẫn với mùi formalin xộc vào mặt, dao động linh năng vẩn đục nhớp nháp còn sót lại tràn ngập mọi ngóc ngách trong phòng.

    Trong phòng trống không, không có sự tồn tại của quái đàm, trên mặt đất có một vệt dấu chân lộn xộn, dường như vừa rồi có người hoặc quái đàm nào đó ở đây, nhưng bây giờ đã rời đi rồi.

    Trốn rồi sao? Hay là ẩn nấp rồi? Khương Ly nhíu mày, dùng linh năng bao bọc hai mắt, ánh mắt quét qua căn phòng tối om.

    Căn phòng có diện tích rất lớn, nhưng bài trí lại rất đơn giản, trong căn phòng trống trải đặt bốn cái bể kính rất lớn, có chút giống bể cá cảnh, phần trên được niêm phong.

    Có ba cái bể kính đều bị vỡ, như thể bị ai đó đập nát, mảnh kính vỡ vương vãi khắp sàn, dưới đáy bể kính còn sót lại chút chất lỏng sền sệt màu nâu đỏ chưa khô hoàn toàn, đó hẳn là sản phẩm còn lại sau khi dung dịch cơ thể của tiêu bản và hỗn hợp formalin bốc hơi hết nước.

    Còn cái bể kính duy nhất còn nguyên vẹn, dường như đã chuẩn bị sẵn, nhưng vẫn chưa kịp sử dụng, bên trong đóng đầy bụi.

    Khương Ly một tay che mũi miệng, nhìn quanh bốn phía, thấy bảng giới thiệu treo trên tường, cô bước tới, phủi đi lớp bụi trên mặt kính của bảng giới thiệu, nhìn kỹ dòng chữ, phát hiện trên đó ghi lại thông tin của các đời heo vương.

    【Sơn Phong, heo hoa Ninh Hương, 948KG……】

    【Than Đá, heo đen Tùng Liêu, 957KG……】

    【Hóc Môn, heo đen Tùng Liêu, 1002KG……】

    Khương Ly lặng lẽ đọc xong thông tin của các đời heo vương, phát hiện phía sau còn có một đoạn văn dài, nội dung của đoạn văn đó, phần lớn đều là tâng bốc trình độ nghiên cứu khoa học và chăn nuôi của lò mổ Nam Giao, chẳng có giá trị thực tế nào, nhưng trong đó có một chi tiết khiến cô rất để tâm.

    "Thức ăn đặc chế? Ý là thịt được cung cấp hàng ngày trong sổ đăng ký sao?"

    Lẩm bẩm một câu, Khương Ly khẽ lắc đầu, phủ nhận suy đoán ban đầu của mình.

    Nếu chỉ đơn thuần là thịt, dinh dưỡng bổ sung hoàn toàn có thể dùng thứ khác thay thế, thậm chí còn có những thứ thay thế tốt hơn, tuyệt đối không thể nào nuôi ra những con heo vương có trọng lượng như quái vật thế này.

    Cô nghĩ vậy, rồi lại đi đi lại lại trong phòng vài vòng, sau khi xác định ở đây không thể thu thập thêm thông tin gì có giá trị nữa, bèn rời khỏi phòng, tiếp tục đi về phía phòng lưu trữ hồ sơ.

    Căn phòng 【Phòng Trưng Bày Tiêu Bản Heo Vương】 ban nãy hẳn là để cho các nhà đầu tư xem, bên trong chắc không có nhiều thông tin giá trị.

    Lò mổ Nam Giao, với tư cách là chủ nhân của danh hiệu heo vương Hoa Thành ba kỳ liên tiếp, từng giương cao ngọn cờ "xây dựng khu nhà máy tích hợp nghiên cứu khoa học, chăn nuôi và giết mổ", đã thu hút không ít vốn đầu tư.

    Giống như heo vương trong một trò chơi nào đó có thể sản sinh ra vàng, những con heo vương này, theo một nghĩa nào đó, cũng thực sự đã "sản sinh" ra không ít vàng cho lò mổ Nam Giao.

    Thực tế, người bình thường khi nhìn thấy những sinh vật khổng lồ nặng gần một tấn đó, sự tác động thị giác mang lại, tuyệt đối có lý do để tin rằng, lò mổ Nam Giao thật sự có kỹ thuật gì đó khiến heo nhà lớn nhanh hơn, to hơn.

    Thế nhưng…

    Khương Ly cảm thấy, cái gọi là công thức đặc chế kia, e rằng không đơn giản như vậy.

    Đi xuyên qua hành lang dài, qua từng căn phòng đóng chặt cửa, Khương Ly nhìn thấy vài căn phòng đặc biệt ở gần cuối hành lang.

    Những căn phòng khác hoặc là có cửa sổ nhìn ra hành lang, hoặc là trên cửa có ô cửa sổ nhỏ, tóm lại là ở bên ngoài có thể nhìn thấy đại khái tình hình bên trong phòng.

    Còn mấy căn phòng này thì có chút khác biệt, không những không có cửa sổ, mà khóa cửa còn là loại đặc chế, nếu không có chìa khóa đi kèm, thì dù là thợ mở khóa giỏi nhất cũng khó lòng mở được.

    Chính là ở đây, đây hẳn là nơi đặt phòng lưu trữ hồ sơ. Khương Ly nghĩ.

    Mặc dù trên cửa không có bất kỳ biển hiệu nào, nhưng cô cảm thấy, chỉ có nơi cất giữ hồ sơ, nhật ký công việc, và cái gọi là kỹ thuật đặc biệt kia, mới được bảo vệ nghiêm ngặt đến vậy.

    "Xoẹt xoẹt xoẹt——!"

    Kèm theo vài tiếng kim loại bị cắt vang lên và tia lửa bắn tung tóe, Khương Ly không chút do dự, ba hai nhát dao đã chém mở một lỗ hổng trên cánh cửa chống trộm đủ cho một người chui qua.

    Vào bên trong, căn phòng này rất lớn, sát tường trong phòng đặt vài chậu cây đã chết khô, bên cạnh là giá sách trống không và bàn làm việc văn phòng, ở một góc phòng đặt một tủ đựng hồ sơ to đến mức khoa trương.

    Trên cửa dán niêm phong của cảnh sát, bốn phía bị người ta dùng băng dính dán kín, dọc theo mép cửa tủ khắc loại chú thuật phong cấm cơ bản theo kiểu của Tư Dạ Hội.

    Tại sao lại phải niêm phong cái tủ này? Chẳng lẽ bên trong từng phát hiện thứ gì đó đáng sợ sao? Khương Ly nhíu mày, bước tới, giải trừ chú thuật phong cấm cơ bản, xé bỏ niêm phong, mở cửa tủ.
- id: Volume_3_Chapter_21_Segment_655
  title: 第二十一章 直面我的兵刃,然后获得解脱!
  content: |-
    Không có cảnh tượng kinh dị quái vật bất ngờ lao ra như trong tưởng tượng, cũng chẳng có vật phẩm tế lễ tà ác máu me nào, trong tủ hồ sơ rộng lớn, các loại hồ sơ và tài liệu đều đã bị dọn sạch, chỉ còn lại một chiếc USB đầy bụi, bình thường đến mức khiến Khương Ly cảm thấy hơi thất vọng.

    Cô nhanh chóng dẹp đi nỗi thất vọng, cầm lấy USB, đi đến chiếc ghế bên cạnh ngồi xuống, cho tay vào trong cổ áo tìm kiếm một lúc, rồi từ lớp vải lót của áo khoác lấy ra một sợi cáp chuyển OTG, kết nối USB với điện thoại.

    Cũng không biết để lâu như vậy rồi còn dùng được không, nhưng chiếc USB được cất giữ đặc biệt thế này, nội dung bên trong chắc chắn vô cùng quan trọng. Khương Ly nghĩ.

    Trong lúc cô đang suy nghĩ, điện thoại đã đọc xong nội dung của USB, hiện lên một đống mã lỗi.

    “Bị mã hóa rồi sao?” Khương Ly lẩm bẩm, mở chương trình giải mã mật khẩu ẩn của Hội Tư Dạ trong điện thoại, bắt đầu giải mã tập tin đã bị mã hóa.

    7%…12%…21%…

    Nhìn thanh tiến trình chậm rãi dịch chuyển sang phải, Khương Ly đột nhiên biến sắc, ngẩng đầu nhìn ra ngoài phòng.

    Cô cảm nhận được có thứ gì đó đang đến gần.

    Không có tiếng bước chân, cũng không có bất kỳ âm thanh nào, nhưng lại cảm thấy rất kỳ lạ là có thứ gì đó đang đến gần.

    Nó từ dưới lầu đi lên, không nhanh không chậm, tựa như một mảng bóng tối khổng lồ không chút sinh khí.

    Hừ! Cuối cùng cũng xuất hiện rồi sao? Không muốn để mình biết bí mật của lò mổ Nam Giao à? Khương Ly cười lạnh trong lòng, nhét điện thoại và USB vào trong áo, vớ lấy trường đao rồi đi ra ngoài hành lang.

    Khi cô quay lại hành lang, nơi đây đã hoàn toàn chìm trong bóng tối đặc quánh như chết chóc, bốn bề tĩnh lặng không một tiếng động, không gian tràn ngập linh năng ô uế, hỗn濁.

    Khương Ly bình tĩnh vận chuyển linh năng bao phủ đôi mắt, ngay khoảnh khắc tiếp theo, phía trước hiện ra khung cảnh như nhìn qua kính nhìn đêm, từng cái bóng quen thuộc nhưng lại không tài nào nhớ nổi gương mặt đang lặng lẽ đứng đó, bề mặt cơ thể chúng phủ một lớp chất lỏng sền sệt nào đó, ánh mắt trống rỗng nhìn chằm chằm vào cô.

    Sau đó, chúng bắt đầu hành động, đôi mắt lóe lên ánh sáng đỏ rực, gào thét lao tới, như một đám oan hồn lạc lối, bị ác quỷ điều khiển.

    “Trành quỷ sao? Không ngờ quái vật ở đây lại nắm giữ năng lực này.”

    Khương Ly khẽ lẩm bẩm, ánh mắt trĩu xuống, đưa trường đao ngang trước người, mũi đao hơi chúc xuống, không hề ngần ngại dùng linh năng bao bọc lấy trường đao, trên lưỡi đao lạnh lẽo, tức thì phụt ra một luồng quang焰 màu xanh lam.

    Như vậy mới đúng chứ! Trốn trốn tránh tránh thì có ý nghĩa gì?

    Đối mặt trực diện với binh khí của ta, rồi nhận lấy sự giải thoát!

    ————

    Là ảo giác, là ảo giác, chắc chắn là cách mình nhìn nhận vấn đề có gì đó sai sai. Anh nghĩ.

    Tuy lúc Trương Đức Hiền và Meo Meo-chan vào lò mổ, anh đang cúi đầu nghịch điện thoại, nhưng anh cũng đã lén quan sát động tĩnh của họ.

    Theo động tĩnh của họ, lúc mới vào lò mổ, họ đã hành động cùng nhau.

    Cho nên sau khi nghe thấy tiếng Trương Đức Hiền chiến đấu với quái vật, anh mới đưa ra phán đoán rằng Meo Meo-chan rất có thể đang ở cùng cậu ta, và âm thầm viết sẵn kịch bản anh hùng cứu mỹ nhân.

    Thế nhưng, hiện thực không phải truyện sảng văn, chẳng có nhiều anh hùng cứu mỹ nhân đến thế, cứ theo kịch bản mà diễn, phần lớn không những không cứu được mỹ nhân, mà còn có khả năng bất ngờ “thu hoạch” được một gã đô con cơ bắp.

    Anh ngỡ ngàng nhìn đầy đất xác quái vật, xa xa lũ quái vật dày đặc đang nhìn chằm chằm đầy vẻ thèm thuồng, nhưng dường như chúng sợ hãi cái vẻ thần binh trời giáng, loạn đao chém bay một loạt đầu của anh ban nãy, nhất thời không dám tùy tiện tấn công, quay đầu nhìn lại, gã đô con bên cạnh đang nở nụ cười cao ngạo ngang tàng với anh.

    Lục Dĩ Bắc: “…”

    Đây… người bây giờ sao ai nấy đều cười có nét đặc trưng riêng thế nhỉ?

    Thiếu nữ xinh đẹp thì cười như một nhân vật phản diện lòng dạ đen tối, gã đô con cơ bắp thì cười như một vị chiến thần méo miệng.

    Còn có thể… ờ, thôi bỏ đi, mình một kẻ mặt liệt, cũng chẳng có tư cách nói người ta. Anh nghĩ.

    Trương Đức Hiền nhìn Lục Dĩ Bắc im lặng không nói, ôm quyền, trầm giọng nói: “Cô nương ơn cứu mạng, Trương mỗ không có gì báo đáp, chỉ có thể…”

    Nghe được một nửa, anh nhướng mày, vội vàng ngắt lời: “Ê ê dừng lại! Cậu tuyệt đối đừng nói lấy thân báo đáp đấy nhé! Kiểu của cậu thì ‘nặng đô’ quá với tôi, tôi chịu không nổi đâu.”

    “…”

    Trương Đức Hiền mấp máy môi, vừa định nói gì đó, thì đúng lúc này, đám quái vật phía trước lại bắt đầu rục rịch, vuốt nanh sắc nhọn cọ trên mặt đất tạo ra những tiếng ken két khiến người ta ê răng.

    Từng cặp mắt đỏ ngầu qua lại đánh giá Lục Dĩ Bắc và Trương Đức Hiền, như thể đang nhìn hai cái bánh bao nhân thịt người tươi ngon tuyệt hảo tự dâng đến tận miệng.

    “Không ổn rồi, chúng nó có vẻ không nhịn được nữa, sắp tấn công chúng ta rồi!”

    “Hả?” Anh ngớ người một lúc, hỏi lại: “Vậy làm sao giờ? Chúng ta ra tay trước?”

    Ông đây bây giờ dù gì cũng là Linh năng giả cấp B, đám tép riu này vẫn có tự tin đánh một trận. Anh nghĩ.
- id: Volume_3_Chapter_21_Segment_656
  title: 第二十一章 直面我的兵刃,然后获得解脱!
  content: |-
    "Tớ thật ra có cách đối phó với bọn chúng, chỉ là cần chút thời gian chuẩn bị, tớ tin với thực lực của cậu, chắc chắn có thể giúp tớ kéo dài đủ thời gian, nhờ cả vào cậu đấy!"

    Cậu là nam chính Long Ngạo Thiên hả? Sao không thèm bàn bạc với đồng đội một tiếng đã tự ý quyết định vậy? Uổng công tớ hiếm khi dũng cảm một lần!

    Anh Lục Dĩ Bắc thầm nghĩ, tuy anh không biết Trương Đức Hiền lấy đâu ra sự tự tin đó, nhưng vẫn gật đầu nói: "Không vấn đề, cứ giao cho tớ."

    Trời có sập xuống, cũng có kẻ ngốc to xác chịu đỡ, có gì không tốt chứ?

    Dù sao thì Phỏng Thần Hành Giáp Mã tớ cũng thử rồi, tốc độ khiến tớ rất hài lòng, nếu cậu ta không đáng tin, tớ cũng đánh không lại, thì cứ bỏ mặc cậu ta chuồn đi là xong.

    Anh Lục Dĩ Bắc đang nghĩ, bỗng nghe Trương Đức Hiền hỏi một câu: "Phải rồi, cậu biết những gì? Chú thuật chắc cũng biết chút ít chứ?"

    "Ừm, Hồng Diễm Thiểm." Anh Lục Dĩ Bắc gật đầu.

    Tuy anh cũng biết khẩu quyết của Xích Hoàng Hỏa và Tứ Thú皎Thiên Pháo.

    Nhưng xét đến hiệu quả khuếch đại của chú thuật, lỡ như tung ra được mức khuếch đại năm mươi lần, chưa nói đến việc bản thân có bị cuốn vào phạm vi hỏa lực hay không, chỉ riêng mức tiêu hao linh năng khủng khiếp đó anh đã không chịu nổi rồi.

    Trừ phi gọi "cày thuê", nhưng "cày thuê" thì phải "nạp mạng", hơn nữa Meo Meo Tương lại có khả năng là Khương Ly, tùy tiện gọi "cày thuê", tớ luôn cảm thấy có gì đó không ổn.

    "Hả?" Trương Đức Hiền nhìn anh Lục Dĩ Bắc, nghiêng nghiêng đầu, cảm thấy cái đầu bóng loáng của mình đầy dấu chấm hỏi, khí khái của một võ giả nhiệt huyết cũng không giữ nổi nữa, lập tức sụp đổ.

    "Cậu chỉ biết Hồng Diễm Thiểm thôi à?"

    "Ờ, đúng vậy... nhưng Hồng Diễm Thiểm của tớ mạnh lắm, hay là thử xem?" Anh Lục Dĩ Bắc tự tin nói.

    Trương Đức Hiền: "..."

    Hồng Diễm Thiểm, một chú thuật cơ bản chỉ dùng để chiếu sáng, thì có thể mạnh đến mức nào chứ?

    Chết tiệt, lần này lại đánh giá sai lầm rồi!

    Vốn tưởng là cao thủ, ai ngờ lại là gà mờ?

    Trương Đức Hiền im lặng một lát, nhìn về phía trước, sắc mặt sa sầm, lặng lẽ chắn trước người anh Lục Dĩ Bắc: "Thôi bỏ đi, vậy chỉ còn một cách thôi."

    Anh Lục Dĩ Bắc: "..."

    Cứ thế lảng sang chuyện khác, không nhắc đến Hồng Diễm Thiểm nữa sao?

    Chết tiệt, Hồng Diễm Thiểm bao giờ mới có thể ngẩng đầu lên đây? Tức run người, lạnh cả lòng!

    Anh Lục Dĩ Bắc nghĩ thầm, thờ ơ hỏi một câu: "Cách gì?"

    "Đừng có sợ!"

    Là một đấng nam nhi máu lửa chân chính, sao có thể bỏ mặc con gái nhà người ta mà chạy trốn chứ? Lần này chỉ có thể liều chết một phen thôi! Trương Đức Hiền nghĩ.

    "Gì cơ? Cậu chắc chứ?"

    Trương Đức Hiền gật đầu: "Ừm, cậu yên tâm, tớ sẽ bảo vệ cậu, chỉ cần con người có thứ muốn bảo vệ, tiềm năng sẽ... Đệt!?"

    Cậu ta nhìn theo hướng tay anh Lục Dĩ Bắc chỉ, lập tức kinh hãi.

    Những "quái đàm" mặc đồng phục cũ nát đó, không biết từ lúc nào đã tụ tập lại một chỗ, chất nhờn trên bề mặt cơ thể chúng ngọ nguậy, dính chặt vào nhau, biến thành những thân xác khổng lồ.

    Những con lệ quỷ bị "quái đàm" ở lò mổ Nam Giao ăn mòn sâu sắc này, giống như những khối lego, chỉ trong mười mấy giây ngắn ngủi, đã lắp ghép lại với nhau.

    Biến thành mấy con quái vật khổng lồ thân hình gầy gò, to đến mức sắp chạm tới nóc nhà, bốn chân chạm đất, nanh vuốt sắc nhọn, con ngươi đỏ tươi di chuyển theo dòng chất nhờn màu đen trên bề mặt cơ thể, chậm rãi lóe lên, nhìn từ hình dáng bên ngoài, trông giống như những con lợn rừng bị lột gần hết máu thịt, mọc ra nhiều chi thể dị dạng như khí.

    Giây tiếp theo, chúng như thể đói khát đã lâu không kìm được ham muốn ăn uống, há to cái miệng máu đầy những cục u thịt, chất nhờn đen kịt đặc quánh nhỏ giọt từ trong miệng, phát ra những tiếng rít gào kinh hãi, lao bổ tới.

    Nhìn thấy cảnh tượng trước mắt, Trương Đức Hiền ngẩn người, nhất thời không biết phải ứng phó ra sao, chỉ có thể nắm chặt nắm đấm đầy mồ hôi.

    Lần này nguy rồi... cậu ta thầm nghĩ, nhìn con quái vật khổng lồ không ngừng tiến lại gần, chuẩn bị liều mạng một phen.

    Ngay sau đó, cậu ta cảm thấy hai chân mình đột nhiên rời khỏi mặt đất, cơ thể như bay lên, lơ lửng giữa không trung.

    Trương Đức Hiền: "???"

    Cậu ta sững sờ một lúc, đến khi hoàn hồn lại, mới phát hiện mình đã bị anh Lục Dĩ Bắc nhấc bổng qua đầu.

    "Pha này à, pha này là tớ hiểu, đừng có nộp mạng."

    Như thể đang giải đáp thắc mắc của Trương Đức Hiền, giọng nói của anh Lục Dĩ Bắc khe khẽ lọt vào tai cậu ta.

    "Cậu muốn chạy trốn à? Nhưng tốc độ của bọn chúng rất nhanh, động tác rất linh hoạt, chúng ta căn bản không có..."

    "Ầm——!"

    Lời của Trương Đức Hiền còn chưa nói hết, bên tai đã vang lên một tiếng nổ không khí, hai người như một viên đạn dị hình, bắn vọt ra khỏi nhà xưởng của trại chăn nuôi.

    Trong khoảnh khắc, cơn gió mạnh đến nghẹt thở ập vào mặt, như một bàn tay khổng lồ đang kéo giật, khiến khuôn mặt Trương Đức Hiền bị thổi đến biến dạng, chiếc lưỡi không biết đặt vào đâu, giống như lá cờ bay phần phật trong miệng.

    Giây tiếp theo, tiếng nổ lớn vang lên từ phía sau, mấy bóng đen khổng lồ đâm thủng những lỗ lớn trên nhà xưởng trại chăn nuôi, đất đá văng tung tóe, đuổi sát theo sau anh Lục Dĩ Bắc.

    ————

    Trên ngọn đồi nhỏ bên ngoài lò mổ Nam Giao.
- id: Volume_3_Chapter_21_Segment_657
  title: 第二十一章 直面我的兵刃,然后获得解脱!
  content: |-
    Anh chàng gầy cao và cô gái tai mèo ngồi kề vai trên ngọn cây, mỗi người một bên tai nghe, vừa dùng linh giác cảnh giới bốn phía, vừa chăm chú lắng nghe chương mới về Thần Đại Xà trên đài phát thanh trực tiếp truyện kinh dị, tấm tắc lấy làm lạ.

    “Không ngờ Vương Bất Lưu Hành, lúc chúng mình không để ý tới, lại làm nên chuyện lớn như vậy, di sản của thần linh đấy! Cậu thấy câu chuyện của lão Trương này đáng tin mấy phần?” cô gái tai mèo nói.

    “Khá cao, ít nhất cũng sáu bảy phần chứ? Trừ việc cậu ta và cô gái tóc trắng kia đã kết thành tình bạn vong niên sâu sắc.” anh chàng gầy cao nói.

    “Nhưng tớ lo hơn là, cậu ấy nhận được di sản Thần Thoại Chủng cấp bậc đó, liệu có xảy ra vấn đề gì không.”

    “Kể cả cậu ấy có quyền năng của Thần Thoại Chủng trong người, nhưng cũng chưa trưởng thành, phải không? Lỡ không cẩn thận mà sa ngã, ngả về phía Nhật Thực Hội thì phiền phức lắm.”

    “Điểm này cậu cứ yên tâm…” cô gái tai mèo đảo mắt một cái, “Theo như tớ âm thầm quan sát cậu ấy bấy lâu nay, đến cả quỷ tệ cậu ấy còn không dám nhặt, sao có thể hấp tấp nuốt chửng tri thức của Thần Thoại Chủng được chứ?”

    Anh chàng gầy cao nghiêng đầu, “Thật sự có kẻ nào trong giới quái đàm chịu nổi sự cám dỗ đó sao?”

    “Người khác thì tớ không biết, nhưng cậu ấy…”

    “Ầm——Ầm——Ầm——!”

    Lời của cô gái tai mèo mới nói được một nửa, phía lò mổ ở ngoại ô phía Nam đột nhiên vang lên mấy tiếng nổ lớn, hai người nhìn theo hướng âm thanh, khi thấy cảnh tượng bên trong lò mổ, khóe miệng cả hai đồng thời co giật.

    Chỉ thấy bên trong lò mổ đổ nát tiêu điều, một cô gái tóc trắng với vóc người nhỏ nhắn yếu ớt, hai tay đang nhấc bổng một gã đàn ông cường tráng như gấu, chạy như bay, bóng dáng thoăn thoắt luồn lách giữa các tòa nhà, nhảy lên đáp xuống, mỗi lần nhấp nhô đều để lại một chuỗi tàn ảnh.

    Mấy bóng đen khổng lồ đuổi theo sau lưng họ, thỉnh thoảng lại phun ra những đám sương độc hôi thối để chặn đường, ấy vậy mà cô gái kia dường như có thể đoán trước được điểm rơi của sương độc, luôn có thể né tránh một cách khéo léo ngay trước một giây khi sương độc kịp rơi xuống.

    “Tốc độ của cậu ấy sao lại nhanh như vậy?” anh chàng gầy cao khẽ hỏi.

    Cô gái tai mèo trầm ngâm hai giây, “Chắc là nhờ bộ Thần Hành Giáp Mã mô phỏng mà cậu ấy không biết kiếm đâu ra ấy nhỉ?”

    “Ồ…”

    Anh chàng gầy cao khẽ “ừm” một tiếng, rồi cùng cô gái tai mèo chìm vào im lặng, tâm trạng có chút phức tạp.

    Hai người họ đã cùng nhau tổ chức mấy chục lần xét duyệt vào nhóm rồi, không phải là chưa từng gặp qua những kẻ lợi hại, thậm chí còn từng thấy có người coi việc xét duyệt như một trò chơi khám phá giải đố hay game hành động ACT, nhưng đây vẫn là lần đầu tiên họ thấy có người coi việc xét duyệt như một trò chơi parkour.

    Hồi lâu sau, anh chàng gầy cao mấp máy môi, định nói gì đó, thì đúng lúc này, hai luồng dao động linh năng không rõ nguồn gốc đột nhiên xâm nhập vào phạm vi dò tìm của linh giác anh.

    Một luồng thì tanh mùi máu và hung bạo, một luồng thì mục nát hôi thối, đang nhanh chóng tiến về phía này.

    Cô gái tai mèo, người cũng cảm nhận được hai luồng dao động linh năng đó, dường như đã nhận ra điều gì, đôi tai phủ lông mềm mại cảnh giác vẫy vẫy sang hai bên, đồng tử co lại thành một khe hẹp như lưỡi dao.

    “Xem ra, người trong phòng livestream của Vương Bất Lưu Hành nói đúng là sự thật.” anh chàng gầy cao trầm giọng, vừa xoay xoay cổ tay vừa đứng dậy.

    “Ừm…” cô gái tai mèo gật đầu, cũng đứng dậy theo, nhìn về hướng hai luồng dao động linh năng truyền đến, chỉ thấy hai bóng đen lén lút từ xa bay vụt tới, đáp xuống gần lò mổ ở ngoại ô phía Nam.

    Người của Nhật Thực Hội, đã xuất hiện.
- id: Volume_3_Chapter_22_Segment_658
  title: 第二十二章 日蚀会与怪谈聊天群
  content: |-
    "Thúc Ngạc, cái nhóm chat Quái Đàm đó rốt cuộc có lai lịch gì vậy?"

    Thấy sắp đến lò mổ ở Nam Giao, cô Thỏ cuối cùng cũng không nhịn được mà hỏi người đàn ông đi cùng mình câu hỏi này.

    Dù cô biết mình và Nhật Thực Hội chỉ là quan hệ hợp tác, không nên hỏi quá nhiều chuyện nội bộ của họ.

    Nhưng, cô thực sự quá tò mò về cái tổ chức mới nổi lên không lâu này, lại khiến Nhật Thực Hội không tiếc giao thứ quỷ quái nguy hiểm đó cho một con người, cũng phải ngăn cản họ thu nạp thành viên mới.

    Trước khi Mộ Sắc Nữ bị Khương Ly ám sát khiến cô cũng chìm vào giấc ngủ, cô hoàn toàn chưa từng nghe nói đến sự tồn tại của một tổ chức như vậy.

    Nói cách khác, tổ chức này chỉ trong vài năm ngắn ngủi đã từ vô danh tiểu tốt phát triển đến mức khiến Nhật Thực Hội phải dè chừng.

    "Chỉ là một lũ hề nhảy nhót thôi." Người đàn ông tên Thúc Ngạc trầm giọng nói, "Thứ mà bọn họ theo đuổi, căn bản không thể thực hiện được, ừm, đây là nguyên văn lời của Trưởng Lão Hội."

    "Nếu đã không thể thực hiện được, vậy còn quản bọn họ làm gì?" Cô Thỏ thờ ơ nói.

    "Bọn họ... cản trở Hắc Nhật ban phát ân huệ, nguyên văn lời Trưởng Lão Hội." Thúc Ngạc nói, trong lúc nói, đôi mắt đục ngầu đờ đẫn của anh ta ánh lên vẻ điên cuồng, nóng nảy.

    "Hiểu rồi! Tức là tranh giành người với các người chứ gì?" Cô Thỏ bĩu môi.

    Bất kỳ tổ chức nào cũng cần không ngừng thu nạp máu mới, như vậy mới có thể duy trì lâu dài, Nhật Thực Hội cũng không ngoại lệ, dù thủ đoạn họ thường dùng không mấy quang minh chính đại cho lắm.

    "Là phe thân cận với Tư Dạ Hội à?"

    "Không phải."

    "Vậy thì là đám người giống các người rồi?"

    "Cũng không phải."

    Thúc Ngạc nói rồi đột nhiên tăng tốc, từ sườn núi dốc đứng bay vút xuống, đáp xuống ngoại vi lò mổ Nam Giao.

    Tìm kiếm một vòng xung quanh, anh ta đến trước địa điểm phong ấn, lấy từ sau lưng xuống một cái hũ sành tráng men đen bóng mang theo người.

    Trong hũ sành dường như chứa một vật sống nào đó, không ngừng ngọ nguậy dọc theo thành trong, phát ra từng tràng âm thanh sền sệt nhớp nháp, thỉnh thoảng còn có tiếng gầm gừ trầm thấp, chậm rãi, đục ngầu như tiếng thở than của người sắp chết vọng ra.

    Ánh mắt liếc thấy Thúc Ngạc tháo sợi dây bùa buộc trên hũ sành, trong mắt cô Thỏ hiện lên vẻ chán ghét không thể che giấu, lặng lẽ lùi sang một bên.

    Thứ Vô Danh Cổ Thủ này, một dạng vật nằm giữa cổ trùng và quái đàm, dùng để phá giải phong ấn bằng bạo lực, rất tà ma, nếu không cẩn thận bị nó cắn một miếng thì khá phiền phức.

    "Bụp!"

    Tháo dây bùa, Thúc Ngạc đập bay nắp đất sét niêm phong trên hũ sành, thò tay vào, tóm lấy một sợi xích, "Xoạt xoạt" kéo mạnh lên, liền lôi ra từ bên trong một cái đầu lâu chi chít những văn tự chú ngữ màu xanh đen kỳ dị, một mùi hương lạ nồng nàn hòa lẫn mùi máu tanh xộc thẳng vào mặt.

    Sợi xích không biết làm bằng chất liệu gì đã hoen gỉ lốm đốm, quấn chồng chéo lên đó, những con côn trùng kỳ dị đủ màu sắc ngọ nguậy, nhanh chóng bò qua khe tóc và những hốc máu nơi mắt tai mũi miệng đã bị khoét đi.

    Nhưng dù vậy, nó dường như vẫn còn sống, chỗ cổ bị chặt đứt rũ xuống nhiều thớ thịt và mạch máu, như đang hô hấp, co giật một cách có nhịp điệu.

    Thúc Ngạc xách Vô Danh Cổ Thủ đi đến trước nắp cống ẩn trong bụi cỏ, "RẦM!" một cước đạp nát nắp cống, lẩm nhẩm vài câu thần chú, đột nhiên siết chặt sợi xích, truyền linh năng vào.

    Theo linh năng truyền vào, vết gỉ trên xích sắt từng chút một bong ra, những chữ màu đỏ tươi nhỏ như kiến hiện lên trên xích, sau đó một tiếng "Keng!" nhẹ vang lên, sợi xích đột nhiên vỡ tan, hóa thành bụi bay tứ tán.

    Nhẹ bẫng, như không có trọng lượng, Vô Danh Cổ Thủ lặng lẽ rơi xuống hầm chứa.

    "Xèoooo—!"

    Giữa sự tĩnh lặng, một tiếng động nhẹ như axit ăn mòn kim loại truyền ra từ hầm chứa, vài giây sau, kèm theo một trận rung chuyển dữ dội của mặt đất, miệng cống phun ra những tia lửa điện màu bạc và tia lửa, khói đen cuồn cuộn bốc thẳng lên trời.

    Trong làn khói đặc bao phủ, Vô Danh Cổ Thủ đã phá hủy phong ấn "Vút!" một tiếng bay ra khỏi hầm chứa, đang định tẩu thoát thì bị Thúc Ngạc cầm hũ sành chụp lấy, đậy nắp lại, nhanh chóng quấn dây bùa, giam cầm lại lần nữa.

    "Được rồi, đến chỗ tiếp theo."

    Thúc Ngạc nói với cô Thỏ một câu, xách theo hũ sành, đang định đi về phía địa điểm phong ấn tiếp theo, một luồng dao động linh năng kỳ lạ đột nhiên xâm nhập vào phạm vi dò xét của anh ta.

    Giây tiếp theo.

    "Vụt—!"

    Bóng đen từ trên trời giáng xuống, đáp xuống vững vàng, chiếc áo choàng đen bị gió mạnh thổi tung từ từ rũ xuống, che đi hai cái chân lông lá đang đi dép tông.

    Người đàn ông gầy cao đột nhiên xuất hiện, trên gương mặt ủ rũ hiện lên nụ cười lười biếng, "Này, tên mặt trắng, e là ngươi phải tạm thời ở lại đây rồi!"

    Thúc Ngạc liếc nhìn huy hiệu đầu lâu kỳ dị trên ngực người đàn ông, sắc mặt trầm xuống, quay đầu ra hiệu bằng mắt với cô Thỏ.

    Cô Thỏ tâm lĩnh ý hội khẽ gật đầu, đầu lưỡi lướt qua đôi môi đỏ mọng, cười lạnh nói, "Hiểu rồi, chỗ này cứ giao cho tôi, tôi cũng đang muốn hoạt động một chút, tiêu hóa một chút."
- id: Volume_3_Chapter_22_Segment_659
  title: 第二十二章 日蚀会与怪谈聊天群
  content: |-
    Mua được "Thanh Linh Dược Tề" từ chợ quỷ, khó khăn lắm mới loại bỏ được tác dụng phụ, nuốt chửng hết cốt lõi của những bản thể dị truyện tích trữ trong tay, cô đang muốn tìm một đối thủ thích hợp để thử nghiệm cơ thể đã hồi phục thực lực.

    Thúc Ngạc liếc nhìn cô Thỏ, đột nhiên tăng tốc, lao về phía trước mấy mét, hướng đến địa điểm phong ấn tiếp theo, gã đàn ông cao gầy định ngăn cản, lại nghe thấy bên cạnh truyền đến một tiếng quát nhẹ.

    "Đối thủ của ngươi ở đây!"

    Dứt lời, thanh xà beng lặng lẽ trượt từ ống tay áo vào lòng bàn tay cô Thỏ, ngay khoảnh khắc nắm chặt thanh xà beng, mũi chân cô đột nhiên dùng sức, kèm theo tiếng "bộp!" trầm đục, mặt đất nứt ra, trong nháy mắt, cô đã áp sát gã đàn ông cao gầy, vung thanh xà beng hung hãn đập xuống.

    "Vù——!"

    Thanh xà beng mang theo ngọn lửa đỏ rực gào thét lao tới, gã đàn ông cao gầy vội vàng hạ thấp người, lộn một vòng về sau né tránh, sau đó loạng choạng mấy bước, ngã ngồi xuống đất.

    Tuy tư thế né tránh có chút chật vật, nhưng trên mặt hắn không hề có chút hoảng sợ, ngẩng đầu nhìn cô Thỏ đang cầm thanh xà beng, khí thế hung hãn, đột nhiên nhếch mép cười.

    "Đang online à? Cho xin ít ảnh nóng?"

    Cô Thỏ, "???"

    Lời nói khó hiểu của gã đàn ông cao gầy lọt vào tai, trong đầu cô thoáng chốc hiện lên vô số dấu chấm hỏi, bước chân tiến lên của cô cũng chậm lại nửa nhịp.

    Cô hoàn hồn định tiếp tục tiến lên, đột nhiên lại nghe thấy gã đàn ông cao gầy khẽ gọi một tiếng.

    "Anh em tốt, nhanh lên đi!"

    Ngay sau đó, trước mắt cô xuất hiện một trận mơ hồ, từng khối màu sắc sặc sỡ hiện lên rồi biến mất, như vén màn sân khấu bay tứ tán, để lộ ra từng bức tranh với độ táo bạo đáng kinh ngạc, bên tai vang lên từng tràng tiếng thở dốc khiến người ta đỏ mặt tía tai.

    "A tôi chết mất!", "Xông lên! Xông lên hết đi!", "Thằng bạn tôi bảo nó nôn rồi!", "Người đẹp, yêu đương không?", "Đang online à? Cho xem chân?"...

    Lời nói của gã đàn ông cao gầy như bắn liên thanh vào tai cô Thỏ, nhất thời, trong đầu cô như có hai tiểu nhân xấu xa, đang chiếu liên tục một trăm bộ phim cấp ba, toàn những cảnh khiến người ta máu huyết sôi trào.

    Không biết từ lúc nào, ánh mắt cô bắt đầu trở nên mơ màng, gò má trắng nõn ửng hồng, cánh mũi hơi hé mở, hơi thở cũng trở nên gấp gáp.

    Nhìn lại gã đàn ông cao gầy kia, trong lòng lại nảy sinh một cảm xúc kỳ lạ.

    "Thích, thích..."

    Vô thức nói ra những lời như vậy, cô Thỏ như bị điện giật, cả người run lên, đột nhiên quay người lại, sát khí trong mắt ngày càng đậm, môi nứt ra thành ba cánh lật ngược, để lộ hàm răng trắng như dao cạo, phát ra một tiếng gầm.

    "Gào——! Mẹ kiếp, ghê tởm quá, hôm nay tao phải giết mày!"

    Cô không phải chưa từng giao đấu với những dị truyện và linh năng giả giỏi tấn công tinh thần, nhưng loại biến thái thế này thì đây là lần đầu tiên gặp, nếu không tốc chiến tốc thắng, e rằng sẽ xảy ra chuyện lớn.

    "Làm thế nào? Tư thế nào?" Giọng gã đàn ông cao gầy yếu ớt vọng đến.

    "Chết tiệt! Chết đi cho tao!"

    Cô Thỏ chửi một tiếng, lập tức giải phóng linh năng đến cực hạn, trên thân hình quyến rũ, gợi cảm, lập tức phủ một lớp khí焰 đỏ rực, cỏ dại xung quanh bị khí焰 đỏ rực quét qua, lập tức úa vàng một mảng lớn.

    Tiếng nổ vang do dao động linh năng khuếch trương nhanh chóng ép không khí thoáng qua rồi biến mất, thân hình cô Thỏ méo mó một trận, đột nhiên biến mất tại chỗ, ngay sau đó xuất hiện sau lưng gã đàn ông cao gầy đang lải nhải không ngừng, trên mặt lộ vẻ cười gằn, hai tay nắm chặt thanh xà beng hung hãn đập xuống.

    ————

    "Ầm——Ầm——Ầm——!"

    Thúc Ngạc đang đi về phía trước, đột nhiên nghe thấy sau lưng truyền đến một loạt tiếng nổ lớn, cảm nhận được dao động linh năng của cô Thỏ đang tăng lên từng bậc, bước chân anh dừng lại một chút, quay đầu nhìn về phía phát ra tiếng động.

    Chỉ thấy, kèm theo từng tràng tiếng nổ lớn, đất đá văng tung tóe, ở phía xa bốc lên từng cột khói.

    Kẻ địch rất mạnh sao? Tại sao đột nhiên lại tung hết sức lực rồi? Thúc Ngạc nghi hoặc thầm nghĩ, thu lại tâm thần, tăng tốc chạy về phía địa điểm phong ấn tiếp theo.

    Đến trước địa điểm phong ấn, vừa mới nhấc nắp cống lên, ném con cổ trùng vô danh vào hầm, Thúc Ngạc liền nghe thấy sau lưng truyền đến một tiếng mèo kêu âm u.

    "Meo——!"

    Anh sững người một lúc, đột nhiên quay đầu lại, chỉ thấy một con mèo tam thể lông tạp, ngoan ngoãn ngồi giữa đường, nghiêng đầu, đôi mắt to tròn long lanh, tò mò nhìn anh, dáng vẻ vô hại.

    Sinh linh nhỏ bé đáng yêu như vậy, lỡ bước vào đây, sao có thể dễ dàng để nó đi được chứ?

    Anh cười lạnh một tiếng, trong mắt lóe lên tia sáng tàn nhẫn khát máu, giơ tay chỉ về phía con mèo tam thể, kèm theo một gợn sóng vô hình lan ra trong không khí.

    "Phụt——!"

    Hàng chục gai xương sắc nhọn đột nhiên xuất hiện, như mãnh thú cắn xé, xé nát thân thể con mèo tam thể.

    Những mảng thịt dính máu lông bay tứ tung, cái đầu nhỏ rơi xuống đất, đôi mắt mở to, đồng tử giãn ra, nhưng lại tạo cho người ta một cảm giác kỳ quái.
- id: Volume_3_Chapter_22_Segment_660
  title: 第二十二章 日蚀会与怪谈聊天群
  content: |-
    Nhìn đôi mắt đó, Thúc Ngạc khẽ cau mày, anh luôn cảm thấy, dù nhìn từ góc độ nào, chúng cũng như đang nhìn chằm chằm vào anh.

    Như thể không ngừng đưa ra những lời chất vấn câm lặng, chất vấn anh…

    Tại sao anh lại vô cớ làm tổn thương tôi?

    Ngay khoảnh khắc ý nghĩ đó lóe lên trong đầu anh, những làn sương mù đen kịt đột nhiên bốc lên từ những miếng thịt vương vãi trên mặt đất.

    Dưới sự bao bọc của làn sương mù dày đặc, những miếng thịt lúc nhúc, tách ra, nhân lên, chỉ trong vài hơi thở, đã biến thành một đàn mèo hoang đủ màu lông.

    "Gừ — Gừ —!"

    Lũ mèo hoang cong người, nhe miệng, phát ra từng tràng gầm gừ trầm thấp.

    Những tiếng gầm gừ đó hợp lại, chui vào tai Thúc Ngạc, dần biến thành thứ tiếng ồn chói tai inh ỏi, giữa một mớ tạp âm đó, anh nghe thấy một thiếu nữ có giọng nói thanh thoát đang cất tiếng hỏi mình.

    "Này! Tại sao anh lại làm tổn thương tôi?"

    Khoảnh khắc tiếp theo, một thiếu nữ tai mèo, toàn thân bị sương đen bao phủ, tựa như ác linh báo thù, từ trong bóng tối bước ra, đôi mắt lóe lên ánh sáng đỏ rực.

    Cảm nhận được dao động linh năng mạnh mẽ, méo mó, hỗn loạn tỏa ra từ người thiếu nữ tai mèo, trong mắt Thúc Ngạc ánh lên vẻ cuồng nhiệt.

    Thành viên của Nhóm chat Quái Đàm mạnh hơn anh tưởng, điều này khiến anh rất phấn khích.

    (Lát nữa chắc sẽ có thêm một chương!)
- id: Volume_3_Chapter_23_Segment_661
  title: 第二十三章 就决定是你了,大肌霸!
  content: |-
    Trên hành lang tối om, đôi mắt thiếu nữ thấp thoáng những ngọn lửa xanh lam rực rỡ, bộ giáp bạc sáng chói bao bọc lấy thân thể cô, tôn lên những đường cong vốn mềm mại thêm vài phần anh khí.

    Khương Ly bước lên phía trước, đón đỡ mấy con trành quỷ đồng loạt lao tới, như mây trôi nước chảy, thuận thế tung ra trường đao trong tay.

    Khoảnh khắc ấy, tiếng rít của lưỡi đao và tiếng kêu thảm thiết của trành quỷ chồng lên nhau.

    Trường đao nuốt nhả bóng sáng bạc xé toạc bóng tối, để lại trong không khí những vệt sáng bạc hình vòng cung ngưng đọng.

    Những con trành quỷ bị vệt sáng quét qua, thân thể cứng đờ giữa không trung, thoáng chốc nổ tung, máu đen kịt, tựa như mực đặc, vỡ tan thành vô số điểm mực bắn tung tóe trong bóng tối.

    Sau đó, ánh bạc rực rỡ loá mắt, bắn ra tứ phía, lướt qua bốn bức tường hành lang, để lại những vết nứt sâu hoắm.

    Khương Ly di chuyển cực nhanh, nơi cô đi qua, tựa như xé từng lớp giấy mỏng, dễ dàng xé xác từng quái đàm một.

    Không một chút do dự, không một chút ngần ngại.

    Đao của cô rất nhanh, rất sắc, nhưng đáng sợ hơn là độc tố trên lưỡi đao.

    Bị độc tố của Hydra chín đầu xâm nhập cơ thể, dù là thần linh cũng phải đau đớn.

    Ánh bạc lóe lên rồi vụt tắt, tựa như sao băng.

    Trong nháy mắt, Khương Ly đã từ đầu này hành lang đột phá đến đầu kia, những con trành quỷ còn sót lại không nhiều, co cụm thành một đống trong góc, chần chừ không dám tiến lên, run lẩy bẩy.

    Những con sâu bọ đáng thương bị khống chế bởi quái đàm cấp cao này, có lẽ đối với người thường chắc chắn là những mãnh thú đoạt mạng, nhưng trước mặt linh năng lực giả thực sự mạnh mẽ, chúng lại yếu ớt đến vậy.

    Nhưng, đây chỉ là một phép thử.

    Bóng tối đen kịt bao trùm hành lang vẫn chưa tan đi, Khương Ly biết rõ kẻ chủ mưu vẫn còn ẩn náu trong bóng tối.

    Cô không nhìn những con trành quỷ đó nữa, cổ tay nhấc lên, lưỡi đao chém xuống, thu đao vào vỏ, ánh mắt quét nhìn bóng tối xung quanh, lạnh lẽo như băng.

    "Ra đây đi, thăm dò kết thúc rồi!"

    Khương Ly khẽ gọi một tiếng, không có ai đáp lại, đúng lúc này, điện thoại trong túi cô rung lên.

    Tập tin mã hóa đã giải mã xong.

    Cô khẽ nhướng mày, lặng lẽ rút điện thoại ra, mở tập tin đó lên.

    Nếu đã không muốn lộ diện, cũng không muốn để mình biết nội dung tập tin, lại càng không muốn để mình mang nó rời đi, vậy thì mình phải xem cho kỹ, rốt cuộc bên trong viết gì mới được!

    Khương Ly nghĩ thầm, mở khóa điện thoại, nhấn vào tập tin đó, sau khi nhìn rõ nội dung bên trong, cô hơi sững người.

    Cô vốn tưởng một tập tin được bảo quản nghiêm ngặt như vậy hẳn là thứ gì đó quan trọng lắm, không ngờ bên trong chỉ có vài trang nhật ký và mấy tập tin âm thanh.

    Cô nhìn chằm chằm vào điện thoại, khẽ cau mày, rồi mở trang nhật ký đầu tiên lên đọc thầm.

    "Ngày 22 tháng 5, tiến độ tăng cân của Đại Vương bị cản trở nghiêm trọng, nó không chịu ăn nữa.

    Tôi nghĩ, rất có thể là do hôm đó nó nghe thấy chúng tôi đứng cạnh chuồng heo, bàn bạc chuyện sau khi có được khoản đầu tư mới sẽ làm tiêu bản nó.

    Heo là một loài động vật rất thông minh, chúng có thể hiểu được sắc mặt của con người, một số con thậm chí còn nghe hiểu được tiếng người.

    Tôi chắc chắn hôm đó Đại Vương đã hiểu cuộc nói chuyện của chúng tôi, khi tôi nhìn nó, đôi mắt nó đảo tròn xoe, còn nhe răng cười với tôi, nanh dài trắng muốt cong vút, lộ cả ra ngoài miệng."

    Đại Vương? Khương Ly đọc xong trang nhật ký đầu tiên thì nhíu mày, vừa rồi cô không hề nhìn thấy mẫu vật nào có tên này trong phòng trưng bày mẫu vật Trư Vương, nhưng xem xét nội dung nhật ký, có lẽ chiếc bể kính trống kia chính là chuẩn bị cho nó.

    Trầm ngâm vài giây, cô lại mở tập tin thứ hai, đó là một tập tin âm thanh, tiêu đề là một đống ký tự lộn xộn.

    "Tít——!"

    Ngón tay vừa chạm nhẹ vào tập tin, trong điện thoại lập tức vang lên tiếng cãi vã của hai người đàn ông.

    "Tớ đã sớm nói với cậu rồi, công thức không rõ nguồn gốc đó có vấn đề, mấy năm trước không xảy ra chuyện chỉ là may mắn thôi!"

    "Cậu im đi! Nếu không phải tớ lấy được công thức này từ Tạng Bắc, chúng ta cạnh tranh nổi với nhà máy thịt Hy Vọng không? Nuôi được Trư Vương không? Nuôi không được Trư Vương, lấy đâu ra nhiều tài trợ như vậy?"

    "Hừ! Nói thì hay lắm, nhưng tớ chưa bao giờ nghe nói đến việc dùng xác động vật và hỗn hợp kim loại nặng để nuôi heo cả! Thịt heo nuôi kiểu này ăn vào sẽ chết người đó, cậu biết không?"

    "Hỗn hợp gì chứ? Đó là thần dược, thần dược cậu hiểu không?"

    Nghe đến đây, Khương Ly nhíu mày.

    Cách miêu tả này nghe có vẻ... giống một loại dược tề luyện kim tà đạo nào đó?

    Đây chính là thứ gọi là thịt sao?

    Cô đang suy nghĩ, đột nhiên cảm thấy bóng tối xung quanh càng lúc càng sâu thẳm, trong bóng tối có thứ gì đó đang rục rịch, truyền đến từng đợt dao động linh năng đầy áp bức, dường như muốn ép buộc, uy hiếp cô dừng lại hành vi mạo phạm này.

    "Hừ——!"

    Khương Ly hừ lạnh một tiếng, thân thể khẽ rung lên, sau lưng cô, một ảo ảnh nhân mã với bộ lông trắng muốt như ánh trăng chợt lóe lên rồi biến mất, cảm giác áp bức tức thì tan biến, cô cũng tiếp tục mở tập tin tiếp theo để đọc.

    "Ngày 17 tháng 6, vì chút vốn đầu tư cỏn con đó mà giám đốc cứ khăng khăng làm theo ý mình, thật là hoang đường!"
- id: Volume_3_Chapter_23_Segment_662
  title: 第二十三章 就决定是你了,大肌霸!
  content: |-
    Mấy người ở nhà máy thịt Hy Vọng luôn cho rằng chúng tôi có thành tựu nghiên cứu khoa học gì đó đặc biệt, lần này, thậm chí còn không ngần ngại làm ra chuyện nực cười là cho người lẻn vào nhà máy trộm đồ.

    Hai chuyện nực cười gộp lại, cuối cùng cũng xảy ra chuyện.

    Tên trộm đó bất cẩn ngã chết trong chuồng heo của Đại Vương.

    Không, có lẽ lúc hắn ngã xuống vẫn chưa chết, chỉ là khi chúng tôi tìm thấy thì hắn đã...

    Chết tiệt!

    Tôi đã sớm nói với giám đốc rồi, không thể dùng thứ đó cho heo ăn nữa, chúng chỉ cần nếm qua mùi vị thịt sống là sẽ không thể quên được!"

    Khương Ly đọc xong trang nhật ký thứ hai, đang định mở tệp âm thanh thứ hai thì đầu kia hành lang đột nhiên vang lên một tràng gầm gừ trầm thấp, nghe như tiếng heo rừng điên cuồng, xen lẫn tiếng thở dốc nặng nề.

    Giây tiếp theo, mặt đất lạnh lẽo của hành lang Lửa Xẹt bắn tung tóe, âm thanh chói tai sắc lẻm vang lên, xé tan sự tĩnh lặng như chết.

    Trong bóng tối, một thân hình khổng lồ đang lao điên cuồng, rống lên vang dội, móng sắt giáng xuống, tạo ra từng hồi âm thanh như sấm dậy.

    Linh năng ô uế nồng đậm bất ngờ ập đến khiến người ta nghẹt thở, tiếng móng guốc rền vang như tiếng trống mõ báo hiệu tử thần cận kề.

    Trong bóng tối, một âm thanh chói tai đột ngột vang lên.

    Khương Ly không hề báo trước, rút đao chém về phía trước, lưỡi đao va chạm với thứ gì đó cực kỳ cứng rắn trong bóng tối, tia lửa tóe ra, tiếng kim loại ma sát ken két đến ê răng vang lên.

    Lưỡi đao và nanh của con quái đàm kia đối đầu một cú trời giáng, mũi đao vẩy lên, Khương Ly cảm thấy hổ khẩu tê rần.

    Cô mượn lực bật người lên không, lộn một vòng về sau, ngay khoảnh khắc một tay chạm đất, bộ giáp bạc lặng lẽ hiện ra, và ngay khi tiếp đất, bộ giáp khẽ cựa quậy, nửa thân dưới hóa thành thân hình cường tráng của một con tuấn mã.

    Móng ngựa chạm đất, sắc xanh lam và trắng bạc hòa quyện, mang theo hơi thở cuồng phong, quét sạch ô uế bốn phía.

    Đúng lúc này, một cảm giác kỳ lạ đột nhiên âm thầm trỗi dậy trong cơ thể Khương Ly, ngay sau đó, hình xăm mặt trời đen trên lưng cô liền lóe lên ánh sáng u tối, bất ổn chớp nháy.

    Cô chỉ cảm thấy linh năng vận chuyển khựng lại, động tác cũng theo đó cứng đờ, giây tiếp theo, chiếc móc sắt đầy uy lực từ trong bóng tối rít gào lao tới, đánh trúng ngực cô.

    Giáp ngực lõm vào, biến dạng, cô lập tức bị đánh văng ra xa, thân hình đâm sầm vào tường tạo thành một lỗ thủng lớn, rồi rơi xuống từ tòa nhà cao tầng, vẽ một đường cong giữa không trung, nện mạnh xuống khoảng đất trống trước tòa nhà.

    "Ầm——!"

    Khương Ly rơi xuống đất tạo ra một tiếng nổ lớn, cố nén cơn đau dữ dội toàn thân, gắng gượng đứng dậy, sắc mặt tái nhợt, đôi môi đẫm máu đỏ tươi ánh lên vẻ ma mị.

    Cảm nhận hình xăm mặt trời đen đang ngọ nguậy trên lưng, một cảm giác bất an từ từ dâng lên trong lòng cô.

    Có người của Hội Nhật Thực ở lò mổ Nam Giao, bọn chúng đã phá hủy phong ấn, và còn đang tiến hành nghi thức đó trong bóng tối!

    Khương Ly nặng nề nghĩ thầm, đầu ngón tay bất giác di chuyển về phía huy hiệu Cú Lợn Báo Tử giấu dưới lớp giáp.

    Dù có bị phát hiện hành động tự tiện, bị cấp trên trừng phạt, cũng còn hơn để lũ khốn của Hội Nhật Thực kia thành công. Khương Ly nghĩ.

    Một khi để bọn chúng đạt được mục đích, sẽ có một thực thể cấp A trở lên được sinh ra nhờ mảnh đất ô uế ở lò mổ Nam Giao này, giống hệt như chuyện cô từng đích thân trải qua.

    Nhưng người như cô, chịu đựng được sự xâm thực của bóng đêm, trở thành người sở hữu linh năng vốn dĩ đã là số ít, còn những thứ được sinh ra từ nghi thức đó, khả năng rất cao đều là quái đàm.

    "Mẹ nó, chết hết cho bà, chết hết cho bà!"

    Ngay khi đầu ngón tay của Khương Ly sắp chạm vào huy hiệu Cú Lợn Báo Tử, phía xa đột nhiên truyền đến một tiếng quát lanh lảnh.

    Nhìn theo hướng âm thanh, chỉ thấy một thiếu nữ tóc trắng, một tay vác một gã đàn ông to hơn cô phải đến hai vòng, vừa chạy như bay trên nóc nhà xưởng, để lại từng vệt ảo ảnh, vừa không ngừng móc thứ gì đó từ trong người ra, ném về phía ba con quái vật khổng lồ hình heo rừng ở đằng sau.

    Ba con quái đàm kia, mỗi khi bị thứ đồ mà thiếu nữ ném trúng, xung quanh thân thể liền bốc lên một làn khói tím đen, rồi lập tức như kẻ say rượu, thân hình lảo đảo.

    "Đó là..." Khương Ly tập trung linh năng phủ lên hai mắt, nhìn về phía thứ trong tay thiếu nữ, rồi khóe miệng khẽ giật một cái, "Họa Thủy? Đây là..."

    Cô ta lấy đâu ra nhiều Họa Thủy thế?

    Với số lượng lớn thế này, cô ta tuyệt đối không chỉ là người vận chuyển, mà đích thị là người sản xuất.

    Người phụ nữ này có vấn đề lớn!

    Khương Ly đang nghĩ ngợi, trên đỉnh đầu đột nhiên có một trận gió lốc ập đến, giây tiếp theo, một con quái đàm nửa người nửa heo, toàn thân mọc đầy những khối u thịt hình mặt người từ trên trời giáng xuống, ném chiếc móc sắt khổng lồ và sắc nhọn về phía cô.

    Cô vội vàng né tránh, chiếc móc sắt nện xuống, bị đôi bàn tay to lớn tái nhợt kia kéo lê, cày xới mặt đất, để lại một rãnh sâu hoắm.

    ————

    Trương Đức Hiền nhìn anh Lục Dĩ Bắc như thể không cần tiền, liên tục móc Họa Thủy ném về phía con quái đàm sau lưng, nhìn đến ngớ cả người.

    Cái người này quả thật là...

    Vừa bỉ ổi, vừa lắm tiền, lại còn quá kinh tởm!

    "Nhìn cái gì mà nhìn? Cậu chẳng phải nói cậu có tuyệt chiêu sao? Chuẩn bị hơn chục phút rồi, vẫn chưa xong à?"
- id: Volume_3_Chapter_23_Segment_663
  title: 第二十三章 就决定是你了,大肌霸!
  content: |-
    "Cậu thế này mà còn muốn học đòi người khác làm Long Ngạo Thiên hả? Tớ đã nói bao nhiêu lần rồi, Long Ngạo Thiên không thể chọn nghề nghiệp có thời gian niệm chú dài, như vậy không đủ ngầu đâu!"

    Bên tai vang lên giọng nói của Lục Dĩ Bắc, Trương Đức Hiền mới từ trong kinh ngạc hoàn hồn lại, liên tục nói: “Chuẩn, chuẩn bị xong rồi! Tớ lập tức…”

    Lời của Trương Đức Hiền còn chưa nói hết, anh đột nhiên dừng bước, xoay người lại, làm ra một động tác lùi bước ném rổ, ném cậu ta về phía đám Quái Đàm đang điên cuồng đuổi theo sau lưng.

    “Chuẩn bị xong rồi thì cậu lên đi! Quyết định là cậu đó, Đại Cơ Bá!”

    Trương Đức Hiền: “???”

    Đây, tớ cứ nghĩ chúng ta đã là bạn bè rồi, sao cậu ấy có thể…

    Sững sờ một thoáng, thân hình vạm vỡ của cậu đã bắt đầu rơi xuống phía ba con Quái Đàm, cảm nhận được dao động linh năng đang dần áp sát từ phía dưới, cậu ta lập tức hoàn hồn, nhanh chóng rút từ trong ngực ra pháp khí Mật Tông Hàng Ma Chử đã nạp đầy năng lượng, chĩa thẳng vào ngực mình.

    “Phập phập phập——!”

    Đâm liên tiếp ba nhát, vô số tia sét vàng óng từ trong cơ thể cậu bùng phát ra, giữa không trung tràn ngập ánh sáng.

    Nhìn Trương Đức Hiền tựa như một vị chiến thần từ trên trời giáng xuống, anh hài lòng gật đầu.

    Là tớ ném cậu ta ra mà, đợt này mà thắng, công lao ít nhất cũng phải chia hai tám, tớ tám cậu ta hai!
- id: Volume_3_Chapter_24_Segment_664
  title: 第二十四章 她选了一个最猛的
  content: |-
    Sau khi hất Trương Đức Hiền văng ra, Lục Dĩ Bắc quay người chạy một mạch thật xa, nép mình trên nóc một nhà xưởng hẻo lánh, cách xa Khương Ly và Trương Đức Hiền.

    Khi anh dừng bước, quay đầu nhìn lại, thấy Trương Đức Hiền lơ lửng giữa không trung, tay cầm hung khí đâm liên tiếp ba nhát vào ngực mình, một niềm kính phục chợt dâng lên trong lòng, anh không khỏi chắp tay thán phục.

    “Biết chơi đấy, biết chơi đấy, không ngờ cậu bạn cũng là một người chơi khô máu liều mạng à?”

    Loại người như anh, đến cắt rau mà đứt tay cũng phải kêu gào nửa ngày trời, khâm phục nhất chính là những kẻ một khi đã ra tay thì tàn nhẫn với cả chính mình.

    Dĩ nhiên, phương pháp sử dụng vật phẩm linh năng cao cấp, thông qua những thủ đoạn thô bạo, thậm chí có thể nói là tàn khốc để nâng cao thực lực trong thời gian ngắn này, hiệu quả tất nhiên là rất tốt, rất mạnh mẽ.

    Máu tươi từ lỗ thủng trước ngực Trương Đức Hiền tuôn ra, trong nháy mắt hóa thành lôi quang màu vàng, tựa như một đàn rắn vàng xổ tổ, uốn lượn cuồng loạn trên cơ thể anh ta, ngưng tụ thành một mảng Phạn văn màu vàng khó hiểu, dao động linh năng của anh ta tăng vọt không ngừng, chỉ trong vài hơi thở đã đạt đến mức độ kinh người.

    Lợi hại thật, dao động linh năng này, chắc cũng phải mạnh bằng mười bảy mười tám Thỏ tiên sinh hoặc non nửa Thần Đại Xà ấy nhỉ? Lục Dĩ Bắc thầm nghĩ.

    Anh đột nhiên có chút thèm thuồng cây chày Kim Cang cổ xưa mộc mạc của Trương Đức Hiền, nhưng nghĩ lại, món đồ đó thời gian niệm chú quá lâu, lại còn phải tự làm hại bản thân mới phát huy tác dụng, nên lập tức mất hết hứng thú.

    Một người phải liều mạng cố chấp đến mức nào mới có thể xuống tay với chính mình cơ chứ?!

    Không thể trêu vào, không thể trêu vào!

    Nhưng mà, sao mình cứ cảm thấy luồng lôi quang trên người cậu ta lại giống với tượng Minh Vương đến thế nhỉ?

    Lục Dĩ Bắc khẽ nhíu mày, anh có chút hoài niệm những ngày tháng đã trải qua cùng với tượng Minh Vương.

    Trên bầu trời, lôi quang vàng rực rỡ, chính khí ngời ngời chiếu xuống, hành động của quái vật ba đầu trên mặt đất cũng khựng lại trong giây lát, sương đen dày đặc cuồn cuộn toàn thân chúng cũng như bị một sức mạnh nào đó áp chế, co rút vào trong cơ thể.

    “Thần truyền Tôn Thắng Đà La Chú, Phật thụ Kim Cang hộ thân! Yêu nghiệt, nộp mạng đi!”

    Trương Đức Hiền hét lớn một tiếng, một dải cầu vồng vàng từ trên trời giáng xuống, tựa như sông Ngân Hà đổ ngược, ầm ầm trút xuống.

    “Gào——!” Tiếng kêu thảm thiết của quái vật lập tức vang vọng khắp bầu trời lò mổ.

    “Ồ! Hay! Đỉnh!”

    Anh triệu hồi Đại Lực Sĩ, Đại Lực Sĩ tung một cú đấm từ trên trời giáng xuống, hiệu quả vô cùng lợi hại, Lục Dĩ Bắc không kìm được vỗ tay tán thưởng.

    Trương Đức Hiền vung nắm đấm được bao bọc bởi lôi quang vàng giao chiến với quái vật ba đầu đó, trong khoảnh khắc, khí lãng cuồn cuộn quét ra tứ phía, xen lẫn từng tràng kinh văn tụng niệm.

    Lục Dĩ Bắc nghe những đoạn kinh văn không rõ ý nghĩa, trong lòng dâng lên một cảm giác khó chịu không rõ nguyên do, khẽ nhíu mày, rồi thu lại sự chú ý khỏi người Trương Đức Hiền, nhìn sang phía bên kia, nơi Khương Ly đang kịch chiến với con quái vật đầu heo mình người.

    Đúng vậy, bây giờ anh rất chắc chắn Meo Meo Tương chính là Khương Ly, ít nhất cũng nắm chắc chín phần.

    Khi anh tỉnh lại ở khách sạn nghỉ dưỡng Hoa Ngữ Dương Quang, đã từng thấy trạng thái linh văn của Khương Ly hoàn toàn triển khai.

    Hình ảnh nhân mã khoác bộ ngân giáp khắc chú văn màu xanh lam, bộ lông trắng như ánh trăng, khiến anh vô cùng ấn tượng.

    Đặc biệt là, khi anh bị蝉bắt đi, trong mơ còn từng cưỡi bạch mã…

    Ờm, cái này không phải trọng điểm.

    Trọng điểm là dáng vẻ của Meo Meo Tương lúc này, ngoại trừ nửa khuôn mặt với làn da màu lúa mì lộ ra dưới lớp áo giáp, cùng hai bím tóc đuôi ngựa vàng óng bay phấp phới sau lưng như cờ trận, hai điểm này khác với Khương Ly, còn lại những chỗ khác gần như hoàn toàn giống hệt.

    Nếu đây không phải là Khương Ly, mình sẽ… mình sẽ… ờm, cho nên mới nói chỉ nắm chắc chín phần thôi mà!

    Làm người ấy à, lúc nào cũng phải chừa cho mình một đường lui.

    Khương Ly và con quái vật tên Đại Vương kia giao chiến vô cùng quyết liệt, tựa như một quái vật trong thần thoại truyền thuyết đang tử chiến với một con quái vật chắp vá bò ra từ vực sâu.

    Trong khoảnh khắc nhanh như chớp, hai quái vật đã giao tranh nhiều lần, để lại vô số tàn ảnh, móc sắt và trường đao xé rách không khí tạo ra những vệt mờ ảo kéo dài không tan.

    Trên cơ thể đồ sộ như một ngọn đồi nhỏ của Đại Vương, những khối u thịt hình mặt người lúc nhúc, môi mấp máy, kèm theo tiếng rít chói tai, cao vút như tiếng còi, phát ra từng luồng hơi thở chứa đựng vô số oán niệm của các nạn nhân ở lò mổ Nam Giao.

    Còn đôi mắt của Khương Ly lộ ra từ trong bộ giáp, không hề có chút sợ hãi, cô bình tĩnh dùng hai tay vung đao, ánh đao loang loáng như dải lụa bạc, luồng đao quang tung hoành chém tan luồng hơi thở đánh tới, trên thân đao bốc lên khói đen dày đặc, trong nháy mắt đã bị quang diễm màu xanh lam thiêu đốt sạch.

    Ở nơi mắt thường không thấy được, còn có những va chạm của dao động linh năng, phát ra tiếng nổ lớn như bom.

    Lục Dĩ Bắc một tay chống cằm, quay đầu nhìn Trương Đức Hiền đang giao chiến sống mái với quái vật ba đầu ở phía xa, rồi lại quay đầu nhìn Khương Ly, lẩm bẩm: “Xem ra, bên này tạm thời cũng không cần mình giúp…”

    “Nhưng cứ thế này thì không ổn! Mình phải tìm việc gì đó làm chứ nhỉ? Cứ đứng nhìn thế này, chẳng phải mình rất vô dụng sao?”
- id: Volume_3_Chapter_24_Segment_665
  title: 第二十四章 她选了一个最猛的
  content: |-
    "Không được, không được, để tớ nghía xem, cái chỗ quỷ quái này còn giấu quái đàm nào dễ nhằn không, đã đến rồi thì phải có chút cảm giác tham gia chứ."

    Vừa dứt lời, anh nhờ sự gia trì của Giáp Mã Thần Hành mô phỏng, đột nhiên tăng tốc đến cực hạn, biến mất tại chỗ. Đến khi bóng dáng xuất hiện trở lại, anh đã đến sân thượng tòa nhà văn phòng – điểm cao nhất của cả khu lò mổ Nam Giao.

    Anh tìm một góc nhô ra ở mép sân thượng, học theo tư thế của các siêu anh hùng trong truyện tranh Mỹ hay ngồi xổm ở một góc tòa nhà để canh chừng cả thành phố, rồi bắt đầu quan sát. Đôi mắt anh lia qua lia lại khắp khuôn viên rộng lớn của khu lò mổ Nam Giao, tìm kiếm mục tiêu có thể bắt nạt.

    Sau đó.

    Anh nhìn thấy Lý Duy Nhất đang lén lút đi về phía một căn nhà nhỏ hẻo lánh trong khu lò mổ, trên vai còn vác một cái túi đựng xác màu xanh đậm.

    Trong túi đựng xác dường như chứa thi thể một sinh vật khổng lồ nào đó, căng phồng lên, đến nỗi khóa kéo cũng không thể kéo hết được, lờ mờ có thể thấy nửa cái đầu lợn thối rữa thò ra ngoài, chất lỏng màu nâu đỏ từ đó nhỏ xuống, vương vãi khắp mặt đất.

    "Ể? Đó không phải là anh chàng gặp ban ngày sao? Cậu ta quả nhiên cũng đến đây để tiếp nhận thẩm định à? Nhưng mà…"

    "Cậu ta đang làm gì vậy? Người khác thì đang đánh sống đánh chết ở đằng kia, còn cậu ta lại lén lút trộm lợn ở đây à?"

    Anh lẩm bẩm một mình. Đúng lúc này, cửa căn nhà nhỏ hẻo lánh kia mở ra, có người từ trong bước ra, đứng trước cửa, phần lớn thân hình bị cửa che khuất, không nhìn rõ mặt mũi.

    Lý Duy Nhất nói chuyện gì đó với người kia vài câu, vẻ mặt hoảng hốt nhìn quanh một lượt, rồi lập tức ném cái túi đựng xác trên vai vào trong nhà, bản thân cũng chui vào, rồi đóng cửa lại.

    Đây là đang làm gì vậy? Cứ cảm thấy có gì đó không ổn! Anh thầm nghĩ, trầm ngâm một lát rồi đứng dậy, nhanh chóng rời khỏi nóc tòa nhà văn phòng.

    Anh quyết định đi theo xem thử, gã đàn ông vào khu lò mổ Nam Giao từ sớm mà mãi không thấy tăm hơi kia, rốt cuộc đang giở trò mèo gì.

    Nếu đang làm chuyện gì mờ ám, thì đừng trách Vua tra tấn Hoa Thành, người bạn nhỏ chính nghĩa Lục Dĩ Bắc này ra tay không nương tình!

    Ai bảo trông cậu với tớ gà ngang cơ chứ? Anh nghĩ.

    ————

    Ngoại vi khu lò mổ Nam Giao.

    Giữa núi rừng, một bầy dị thú xương trắng và một bầy mèo hoang bị sương đen dị hóa đang giao chiến thảm khốc.

    Những dị thú toàn thân cấu tạo từ xương trắng tụ tập lại, trông chẳng khác nào một vườn bách thú, có chó hoang, khỉ, mãng xà khổng lồ, gấu xám, thậm chí còn có một con hổ răng kiếm với cặp răng nanh cong như đao.

    Nhìn lướt qua, không có con nào giống con nào.

    Điểm chung duy nhất của chúng là kích thước khổng lồ, thân hình to lớn hoàn toàn do xương cốt tạo thành, những bộ xương trắng bệch chồng chất lên nhau, tựa như một lớp áo giáp dị đoan.

    Mà đối lập hoàn toàn với chúng là đối thủ – một bầy mèo hoang.

    Đó là một bầy mèo hoang gầy trơ xương, lông xám xịt, trên người mang những vết thương tật ở các mức độ khác nhau, trông như bị ai đó ngược đãi, toàn thân bao bọc bởi luồng khí đen kịt sâu thẳm, đôi mắt đỏ ngầu lóe lên tia sáng báo thù.

    Vậy mà chính những sinh vật nhỏ bé đáng thương này lại đang giao chiến dữ dội, bất phân thắng bại với đám dị thú xương trắng trông hung tợn, dữ dằn kia.

    Giữa núi rừng, bóng trắng thoáng hiện rồi biến mất để lại một vệt mờ trong không trung, ngay sau đó bị một bóng đen lao tới chặn lại, khuấy động, làm vỡ tan thành từng mảnh xương trắng.

    Những mảnh xương tựa như đạn ghém "phập phập phập" găm vào thân cây bên cạnh, ngay lập tức thân cây gãy làm đôi, cùng với dị thú xương trắng bị xé xác, đổ rầm xuống đất.

    Còn những con mèo hoang toàn thân bao phủ bởi sương đen, tuy cũng có không ít con bị dị thú xương trắng xé xác, nhưng máu thịt của chúng rơi vãi trên mặt đất sẽ nhanh chóng phân hóa thành nhiều con mèo hoang hơn, lại lao lên tấn công.

    Cứ thế một bên tiêu hao, một bên tăng trưởng, dị thú xương trắng dần dà có dấu hiệu bị áp đảo.

    Cùng lúc đó, thủ lĩnh của hai "quân đoàn quái đàm" có sự tương phản rõ rệt này cũng đang giao đấu qua lại trên ngọn cây trong rừng.

    Sau cú va chạm mạnh với cô gái tai mèo, lớp giáp xương và lưỡi xương bao bọc trên cánh tay Thúc Ngạc vỡ tan, hắn mượn lực lùi nhanh về phía sau, dễ dàng xuyên qua tán cây rậm rạp, vững vàng đáp xuống cành cây.

    Ánh mắt hắn liếc qua đám rối xương trắng đang bị đánh cho tơi tả, liên tục tháo chạy dưới đất, lòng thầm kinh hãi.

    Nhờ có được «Thanh Linh Dược Tề», thực lực của hắn trong khoảng thời gian này đã tăng lên nửa phẩm giai, nếu không phải thiếu nguyên liệu, thì đã có thể khiến linh văn tiến阶.

    Vậy mà, dù vậy, hắn vẫn không phải là đối thủ của cô gái tai mèo, bản thân hắn đối phó đã khó khăn, trong khi cô ấy lại tỏ ra ung dung, vẫn còn dư sức.

    Nhưng điều đáng mừng là, thời gian cũng sắp đến rồi, nghi thức cũng sắp bắt đầu. Thúc Ngạc nghĩ.

    "Vút——!"

    Cô gái tai mèo bám sát theo sau, đang định tấn công thì nghe thấy Thúc Ngạc cười lạnh nói: "Tôi thừa nhận cậu là một đối thủ rất mạnh, nhưng mà, cậu thật sự không lo lắng chút nào cho những người trong lò mổ sao?"
- id: Volume_3_Chapter_24_Segment_666
  title: 第二十四章 她选了一个最猛的
  content: |-
    Cô gái tai mèo hơi dừng lại một chút, nghiêng đầu nói, “Có gì đáng sợ chứ? Nhân viên thẩm tra của chúng ta, đã hoàn toàn trấn áp được dị truyện trong lò mổ rồi sao?”

    “Nói không chừng, dị truyện ở lò mổ Nam Giao, đều phải…”

    Cô gái tai mèo nói được nửa chừng, tiếng giao chiến ầm ĩ ở phía không xa đột nhiên dừng lại, ngay sau đó liền truyền đến một tràng hét thất thanh của phụ nữ.

    Giọng điệu có chút lạc tông đó, mang theo vài phần run rẩy và hơi thở gấp gáp, nghe như thể đang tiến hành một loại nghi thức trao đổi nhiễm sắc thể cổ xưa và thần thánh, không thể miêu tả nào đó.

    “A~! Cô… cô đừng qua đây~!”

    “Khà khà khà! Cô la đi! Cô la càng to tôi càng phấn khích!”

    “Khốn kiếp! Tôi nói tôi muốn la hồi nào?”

    “…” Cô gái tai mèo ôm trán, trong mắt hiện lên vẻ khinh bỉ không thể che giấu, quay người nhìn Thúc Ngạc nói, “Ngươi cũng thấy rồi đấy, ngươi thay vì lo lắng cho nhân viên thẩm tra của chúng ta, chi bằng lo lắng cho đồng bọn của ngươi đi, ta thấy cô ta sắp trở nên, ờ, trở nên không sạch sẽ nữa rồi.”

    Không sạch sẽ là sao? Thúc Ngạc sững người một lúc, rất nhanh đã lấy lại tinh thần, cười lạnh nói, “Ta thì chẳng lo lắng chút nào cho cô ta cả…”

    Thật ra thì hắn không mấy để tâm đến sống chết của Thỏ tiểu thư, cô ta và Nhật Thực Hội chẳng qua chỉ là quan hệ hợp tác, khi cần thiết hoàn toàn có thể bị vứt bỏ như một con tốt thí.

    “Hึ, trước khi ta đến đây hôm nay, đã nói một câu với một người nào đó, đêm nay ở đây chỉ có một người có thể sống sót rời đi, ngươi có biết người đó là ai không? Đó chính là ta!”

    “Ý gì?”

    Cô gái tai mèo nghi hoặc nói, giọng vừa dứt, một cảm giác bất an đột nhiên lặng lẽ dâng lên trong lòng cô.

    Có thứ gì đó đang thức tỉnh, lặng lẽ mở mắt, nó ẩn náu ở một nơi nào đó bên trong lò mổ Nam Giao.

    Linh năng kinh hoàng hỗn loạn và vỡ vụn đang say ngủ cuộn tròn, như thể quay về trong bụng mẹ, không ngừng lớn mạnh, lan tỏa bóng tối đầy điềm gở ra bốn phương tám hướng, dường như muốn biến mảnh đất này thành địa ngục.

    Mà trong luồng khí tức không ngừng biến đổi thành hình thái cao cấp hơn đó, cô gái tai mèo cảm nhận được, dao động linh năng của Lý Duy Nhất đã biến mất từ lâu và một luồng dao động linh năng khác không rõ lai lịch.

    Hai luồng dao động linh năng đều rất yếu ớt, nếu cố tình che giấu thì rất khó bị phát hiện, đây cũng là một trong những lý do cô và người đàn ông gầy cao trước đó không tìm được Lý Duy Nhất.

    Cô sững người một chút, rồi trong lòng chợt thắt lại.

    “Các ngươi… các ngươi đã mê hoặc Lý Duy Nhất!?”

    “Sửa lại một chút!” Thúc Ngạc giơ một ngón tay lên, lắc lắc qua lại trước mặt cô gái tai mèo, “Không phải mê hoặc, mà là hắn vì báo thù, tự nguyện hợp tác với chúng ta, và trở thành một phần của nghi thức.”

    Nghi thức? Cô gái tai mèo như đột nhiên nhớ ra điều gì đó, sắc mặt tái mét.

    Nghe lời của Thúc Ngạc, cô đột nhiên nhớ lại những gì đại ca từng đề cập với họ, về mấy loại nghi thức tà ác tạo ra dị truyện mà Nhật Thực Hội nắm giữ.

    Một trong số đó, chính là nghi thức thông qua việc tách rời bản nguyên của dị truyện, rồi tái tổ hợp lại, sao chép ra quyền năng của dị truyện thượng vị có bản nguyên tương cận, nhằm đạt được mục đích tạo ra dị truyện hoặc linh năng giả cấp cao trong thời gian ngắn.

    Bốn dị truyện một chính ba phụ trong lò mổ Nam Giao, đều sở hữu bản nguyên tương tự với dị truyện thượng vị Beelzebub, lợn cũng là một trong những biểu tượng của Beelzebub, quả thật có thể thông qua nghi thức này, mô phỏng ra năng lực của Beelzebub, tạo ra Đứa Con Của Bạo Thực.

    Không thể tiếp tục dây dưa với tên này nữa, phải nhanh chóng ngăn cản nghi thức tiến hành mới được.

    Cô gái tai mèo nghĩ vậy, vừa định hành động, dưới chân đột nhiên rung chuyển một trận, ngay sau đó trong một tiếng nổ vang, vô số bức tường xương trắng từ bốn phía nhô lên khỏi mặt đất.

    “Đấu trường hài cốt! Mở!”

    Thúc Ngạc đột nhiên gầm nhẹ một tiếng, những bức tường xương trắng đó lập tức dồn về phía hai người, kèm theo tiếng xương cốt ma sát, khóa chặt vào nhau, bao vây cô và Thúc Ngạc lại.

    “Mèo con, không còn kịp nữa rồi, tất cả đã quá muộn! Ngươi và đồng bọn của ngươi, đều không kịp cứu viện nữa đâu, hãy tận hưởng cuộc tàn sát cuối cùng của sinh mệnh đi!”

    Thúc Ngạc nói, huyết nhục trên sống lưng đột nhiên nứt ra, một cánh tay xương trắng bệch thò ra, vươn dài, hòa vào những bức tường xương trắng xung quanh, một khắc sau, bề mặt của những bức tường xương trắng liền chuyển động theo nhịp thở của hắn, dường như hòa làm một thể với hắn.

    Trong chốc lát, cô gái tai mèo cảm thấy như bị rơi vào một đấu trường đẫm máu do Thúc Ngạc tạo ra, chỉ có giết chết đối thủ mới có thể rời đi.

    Tuy nhiên.

    Trên mặt cô dường như không hề lộ ra vẻ hoảng sợ và lo lắng như Thúc Ngạc dự đoán, ngược lại còn nhếch mép cười nói, “Vậy thì chưa chắc đâu, ngươi đừng quên, trong lò mổ vẫn còn một người nữa.”

    Trước đó cô vẫn luôn không hiểu, tại sao Vương Bất Lưu Hành lại cứ trốn một bên quan sát Trương Đức Hiền và thiếu nữ mạt chược thiên tài chiến đấu, dường như hoàn toàn đứng ngoài cuộc.

    Nhưng lúc này, cô cảm ứng được dao động linh năng của Vương Bất Lưu Hành đang tiến gần đến ngọn nguồn của nghi thức đó, liền hiểu ra ngay.

    Rất có thể cô ấy đã sớm nhận ra điều gì đó, cho nên…

    Khi lựa chọn đối thủ, cô ấy đã chọn kẻ mạnh nhất!
- id: Volume_3_Chapter_24_Segment_667
  title: 第二十四章 她选了一个最猛的
  content: |-
    Nghĩ kỹ lại, với tư cách là người tiếp nhận thẩm tra mạnh nhất, đưa ra lựa chọn này, rất hợp lý.

    ————

    Trong căn phòng nhỏ hẹp chật chội, ánh sáng lờ mờ, tràn ngập mùi formalin nồng nặc hòa quyện với mùi hôi thối đậm đặc.

    Ba mẫu vật lợn nhà to lớn và một hộp sọ người được đặt giữa phòng, đó là những vật phẩm mà Lý Duy Nhất đã tìm thấy, liên quan mật thiết đến sự tồn tại của chúng, nhân lúc hỗn loạn khi chuyện lạ trong lò mổ đang giao chiến với Khương Ly và Trương Đức Hiền.

    Trên mặt đất, những câu thần chú phức tạp được vẽ bằng thủy ngân pha trộn với các vật liệu giả kim phức tạp bao phủ toàn bộ căn phòng.

    Quanh các góc tường trong phòng, đặt rất nhiều ngọn nến trắng bệch, chúng lay động ánh lửa xanh u ám, tạo thành một trường lực vô hình, ngăn chặn sự dao động linh năng tản逸.

    Hai bóng người quỳ rạp với tư thế kỳ quái ở hai góc phòng, miệng không ngừng phát ra những âm thanh cổ họng với âm tiết kỳ lạ, như đang cầu nguyện với một thực thể xa xôi nào đó.

    Cùng với lời cầu nguyện của hai người, trên sống lưng trần của họ, hình xăm mặt trời đen kịt lóe lên ánh sáng u ám đầy điềm gở, dưới ánh sáng đó, thủy ngân trên mặt đất sôi trào, một làn hơi độc nồng nặc lan tỏa khắp phòng.

    Bị bao bọc bởi hơi độc, bề mặt của những xác chết và hài cốt giữa phòng bắt đầu xuất hiện dấu hiệu tan chảy, tốc độ tan chảy rất nhanh, trong nháy mắt đã biến thành một khối huyết tương bốc mùi hôi thối, dường như có một loại hoạt tính kỳ lạ nào đó.

    Khối huyết tương lơ lửng giữa không trung, co bóp nhịp nhàng như phôi thai đang hô hấp, cùng với sự co bóp đó, nó tỏa ra ánh sáng đỏ thẫm xung quanh, những tia sáng đó chiếu xuống, từng cặp mắt như ở một không thời gian xa xôi dần trở nên rõ ràng, dường như khoảng cách đang không ngừng rút ngắn.

    Những nhãn cầu kỳ dị đó chuyển động không ngừng, trong con ngươi lóe lên ánh sáng mộng ảo quyến rũ, như ảo giác, bên tai vang lên từng tràng tiếng ruồi nhặng vo ve.

    Giây tiếp theo, Lý Duy Nhất và thành viên Hội Nhật Thực tình nguyện làm vật tế phẩm đột nhiên cùng lúc giơ hai tay lên, cầm lấy con dao găm nghi lễ bằng bạc đã chuẩn bị sẵn bên cạnh, một trái một phải, hung hăng cắt vào cổ tay mình.

    “Phập—— Phập——!”

    Máu tươi nóng hổi từ cổ tay họ phun ra, bắn tung tóe lên quả cầu huyết tương ngưng tụ, ngọn lửa nến đột nhiên tắt ngấm, xung quanh tối sầm lại, trong không khí theo đó dấy lên vô số sợi tơ mỏng manh, nhớp nháp màu đỏ sẫm.

    Chúng ùa về phía hai người trong phòng, gần như ngay lập tức quấn lấy và bao bọc họ, giống như nhện dùng tơ quấn lấy con mồi.

    Đúng lúc này, một tiếng “choang” vang lên, có người ném một hòn đá to bằng cái đấu vào cửa sổ, trong thoáng chốc mảnh kính vỡ bay tứ tung.

    “Lũ khốn, tao biết ngay chúng mày chẳng làm gì tốt đẹp mà! Giờ Ngọ đã đến, nhận lấy sự phán xét của chính nghĩa đi! RUA!”

    Kèm theo một tiếng quát lanh lảnh, mấy lá bùa khói độc và vài chai thủy tinh chứa nước tai ương bay vào, giây tiếp theo, khói đặc bốc lên mù mịt trong phòng, những chai thủy tinh vỡ tung tóe ra thứ chất lỏng màu tím đen, làm ô uế nghi lễ, luồng dao động linh năng đang không ngừng biến đổi và mạnh lên kia đột nhiên ngưng trệ.
- id: Volume_3_Chapter_25_Segment_668
  title: 第二十五章 四兽皎天炮发射!
  content: |-
    Lục Dĩ Bắc cảm thấy mình hiếm có gặp được vận may lớn.

    Khi Khương Ly và Trương Đức Hiền đang chiến đấu với những quái đàm có dao động linh năng mạnh đến đáng sợ, anh lại có thể ở góc tối tăm này tìm thấy hai tên gà mờ không làm chuyện gì tốt đẹp này.

    Nghi thức mà hai gã này đang tiến hành, tuyệt đối không phải là cầu mong mưa thuận gió hòa, quốc thái dân an.

    Dựa theo những mảnh kiến thức vụn vặt về nghi thức mà Lục Dĩ Bắc thu được trong khoảng thời gian này khi giải mã tri thức của Đại Xà Thần, nghi thức này có ít nhất điểm tương đồng với ba loại nghi thức tà ác.

    Tóm lại, ngăn cản bọn họ là đúng rồi, nhân lúc dao động linh năng của bọn họ chỉ bằng 0.5 Thỏ tiên sinh!

    Tao đánh không lại BOSS, chẳng lẽ còn không xử lý được hai đứa gà mờ tụi bây đang cố triệu hồi BOSS sao?

    "Đao tới!"

    Lục Dĩ Bắc khẽ quát một tiếng, nhân lúc khói đặc bốc lên mù mịt trong phòng che khuất, nghiêng người nhảy một cái, phi thân vào từ cửa sổ, vớ lấy con dao phay chém lia lịa mấy nhát vào khối huyết tương hình trứng hôi thối lơ lửng giữa không trung.

    Từng sợi tơ đen nhánh vươn ra từ khối huyết tương hình trứng, chỉ còn một chút nữa là có thể bao bọc hoàn toàn cơ thể của Lý Duy Nhất và một người đàn ông khác, tiến vào giai đoạn cuối cùng của nghi thức.

    Bất ngờ bị Lục Dĩ Bắc tấn công, sau một hồi co giật điên cuồng, khối huyết tương hình trứng vỡ tung như một quả bóng bay bị chọc thủng, vô số sợi tơ đen kịt hoặc đỏ sẫm, như thể bị kinh hãi, nhanh chóng chạy trốn vào những góc tối trong phòng.

    Kéo theo đó, như bị phanh thây, xé nát hai cơ thể gần như đã bị bao bọc hoàn toàn.

    Trong phòng vang lên một tiếng "Phụt!", hai đám sương máu nổ tung.

    Ngay khi Lục Dĩ Bắc định niệm chú, định cho đám tơ đang ngọ nguậy điên cuồng kia một combo băm xác hỏa táng trọn gói, thì trong căn phòng u ám đột nhiên vang lên một âm thanh bất ngờ.

    "Oa oa——!"

    Âm thanh đó giống như tiếng khóc của trẻ sơ sinh.

    Tiếng khóc chui vào tai Lục Dĩ Bắc, ngày càng nhiều, ngày càng dữ dội, chẳng mấy chốc đã trở nên ong ong, như thể có hàng ngàn vạn con ruồi đang vo ve bên tai, không ngừng truyền đến anh ham muốn thuần túy là được ăn.

    Trong khoảnh khắc, anh rõ ràng cảm thấy chóng mặt, cổ họng như bị một bàn tay vô hình bóp nghẹt, khí quản thắt lại, hô hấp cũng trở nên khó khăn.

    Tuy nhiên.

    Mức độ ô nhiễm tinh thần này, Lục Dĩ Bắc ngày nào cũng phải trải qua một lần khi chấm dứt trạng thái quái đàm hóa, sớm đã quen rồi.

    Lục Dĩ Bắc dựa vào kinh nghiệm phong phú bị dày vò tinh thần, nhanh chóng thoát khỏi ảnh hưởng, sau khi ổn định tâm thần nhìn thấy cảnh tượng trước mắt, không khỏi sững sờ.

    Hiệu quả của Yên Chướng Phù đã biến mất, khói mù đã tan, một góc phòng, Lý Duy Nhất vốn đã bị phanh thây tứ chi, ngã gục không dậy nổi, không biết từ lúc nào đã đứng dậy trở lại.

    Còn người đàn ông dính nhiều nước tai họa hơn trên người, thì dường như đã bị những sợi tơ đen kia bỏ rơi, chúng chỉ lấy đi phần máu thịt sạch sẽ của hắn, rồi bỏ lại thân xác tàn tạ không toàn vẹn của hắn ở một góc.

    Từng sợi tơ đen ngọ nguậy, từ từ kéo tứ chi của hắn về vị trí cũ, sau đó chui vào da thịt hắn như thể đang khâu vá, trong nháy mắt, trên người hắn chỉ còn lại những đường máu dữ tợn.

    Lục Dĩ Bắc ngẩn người một lúc, một cú hổ vồ lao lên phía trước, Lý Duy Nhất còn chưa kịp hành động, anh đã lập tức chém hắn tan tành thêm lần nữa.

    Sau đó.

    Những sợi tơ đen ẩn náu trong góc tối, như lũ cá piranha ngửi thấy mùi máu tanh, ồ ạt xông lên, lại một lần nữa khâu vá thân thể nát bươm của hắn lại.

    Không chỉ đầu, tay, chân, thậm chí cả thân mình, dù Lục Dĩ Bắc có chém ngang lưng hắn thành hai đoạn, hắn vẫn có thể ghép lại, chữa lành vết thương.

    Lục Dĩ Bắc không ngừng tấn công, vết thương của hắn cũng liên tục được chữa lành.

    Trên thân mình hắn lại mọc ra một ít lông trông giống như lông gia súc, hai mắt lồi ra ngoài, đồng tử tách làm đôi.

    Từng sợi lông đen cứng như kim thép đâm thủng da thịt tứ chi hắn, trên lưng nổi lên hai khối u thịt khổng lồ, không ngừng ngọ nguậy, như thể bên dưới đang ẩn chứa giòi bọ, xúc tu, hoặc một loại quái vật nào đó!

    Cảnh tượng trước mắt khiến Lục Dĩ Bắc thấy da đầu tê dại, ra tay càng thêm tàn nhẫn, nhưng cùng với những đòn tấn công của anh, cơ thể Lý Duy Nhất khi hồi phục lại mọc ra những thứ ngày càng kỳ quái hơn.

    Mắt, mũi, tai, nội tạng đầy nhớt nháp, thậm chí cả những thứ hoàn toàn không thuộc về con người như móng vuốt sắc nhọn, xúc tu, bộ xương ngoài bằng kitin... đủ thứ hỗn tạp mọc đầy trên người hắn.

    Nhìn cái đống chỉ còn lại chút hình người lờ mờ, giống như một nồi lẩu thập cẩm tạp nham gồm nội tạng, côn trùng, hải sản quái dị, Lục Dĩ Bắc cảm thấy dạ dày cuộn lên, suýt nữa thì nôn ọe ngay tại chỗ.

    Thằng khốn này thanh máu dày thế cơ à?

    Sát thương hình như hơi thiếu, phen này phải làm sao đây?

    Sát thương vật lý không ăn thua, vậy thì chơi chút tấn công phép thuật,实在 không được thì bỏ thêm chút thuốc!

    Lục Dĩ Bắc cố nén cơn buồn nôn, thầm rủa một giây, nhanh chóng lùi lại, vừa lùi vừa bắt đầu khẽ ngâm xướng chú ngữ.

    "Hoang dã tiêu điều, cỏ khô xương tàn, gió nhen mồi lửa, Kích Chú Đệ Tam, Hồng Diễm lóe!"
- id: Volume_3_Chapter_25_Segment_669
  title: 第二十五章 四兽皎天炮发射!
  content: |-
    Lời vừa dứt tiếng, đầu ngón tay đã nhanh chóng tụ lại một quả cầu lửa cỡ quả bóng rổ, rồi lập tức bắn vọt về phía trước, cùng lúc đó, anh nhanh chóng móc từ túi áo ra hai chai thủy tinh, nhắm vào quả cầu lửa đang bay vút đi rồi ném tới.

    "Choang——!"

    Chai thủy tinh vỡ tan trong nhiệt độ cao, chất lỏng màu tím đen bắn tung tóe, trong thoáng chốc tựa như tàn thuốc lá rơi vào hầm biogas, mấy kilôgam kali rơi xuống ao cá, sét đánh trúng trạm xăng.

    Tựa như đánh sập tòa nhà bằng thuốc nổ tự chế, một vụ nổ dữ dội xảy ra trong phòng.

    Anh hoàn toàn không ngờ Họa Thủy lại là vật dễ cháy nổ, vừa nghĩ đến mấy ngày nay mình toàn mang theo mấy chai thứ của nợ giống như nitroglycerin bên người, anh không nhịn được văng một câu chửi thề.

    "Đệt!"

    Khoảnh khắc tiếp theo, tầm nhìn đã bị một biển lửa màu đỏ tím nhấn chìm, một lực xung kích cực mạnh theo sát ngay sau đó, cơ thể anh bị hất tung lên không trung, rồi lại bị trọng lực kéo giật xuống, va vào bức tường sân cao vút, bật lại một cái, tạo thành một hố lõm nhỏ, sau đó nặng nề rơi trở lại mặt đất.

    Haizz, mình quả nhiên vẫn còn yếu quá! Giết một con gà ri cũng tốn sức thế này. Anh nghĩ.

    ————

    Trên khu đất trống trước tòa nhà văn phòng thí nghiệm của lò mổ Nam Giao.

    Ánh đao xanh biếc và hơi thở âm tà đan xen hỗn loạn, tiếng kim loại va chạm chói tai không ngừng vang vọng.

    Khương Ly đang giao đấu với con quái đàm tên Đại Vương, như một ảo giác, cậu cảm nhận được sức mạnh của nó đang suy yếu dần, như thể bị thứ gì đó hút mất, đòn tấn công ngày càng trở nên yếu ớt.

    Mà Trương Đức Hiền ở phía bên kia cũng có cảm giác tương tự.

    Hai người đang phân vân không biết điều gì gây ra sự thay đổi này, thì đột nhiên nghe thấy một tiếng nổ lớn vang lên từ một góc hẻo lánh của lò mổ.

    Nhìn theo hướng âm thanh, một đám mây hình nấm màu đỏ tím cao bằng ba bốn tầng lầu, thổi bay mái tôn của căn nhà nhỏ ở góc tường, bốc lên không trung.

    Dưới ánh lửa phản chiếu, bóng dáng anh bay văng ra như diều đứt dây, đập vào tường rào của lò mổ, rồi rơi xuống một dải cây xanh khô héo.

    Trương Đức Hiền, "..."

    Đây là đang bày trò gì thế?

    Khương Ly, "???"

    Bên đó hình như là phòng điện? Cô ta rốt cuộc đang giở trò quỷ quái gì vậy?

    Chúng ta ở đây đánh sống đánh chết, cô ta lại ở phòng điện gây nổ?

    Cô ta không lẽ nào lại cùng một phe với quái đàm của lò mổ chứ?

    ————

    Bên ngoài lò mổ.

    Bức tường xương trắng sừng sững, vây lại thành hình tròn, tựa như một đấu trường của bộ lạc man rợ, giam chặt Thúc Ngạc và thiếu nữ tai mèo bên trong.

    Thiếu nữ tai mèo vừa né tránh những ngọn giáo xương đâm tới từ bức tường xương trắng xung quanh, vừa tìm đúng thời cơ lao tới tấn công Thúc Ngạc, còn Thúc Ngạc thì chỉ huy động toàn bộ sức mạnh, liên tục hạn chế hành động của cô, phòng ngự đòn tấn công của cô, ý đồ kéo dài thời gian lộ rõ mồn một.

    Thời gian trôi qua từng chút một, vẻ mặt của thiếu nữ tai mèo cũng ngày càng trở nên lo lắng, bất an.

    Nhận thấy vẻ sốt ruột giữa hai hàng lông mày của cô, Thúc Ngạc cười lạnh, tiếp tục dùng lời nói làm rối loạn tâm trí cô.

    "Tuy miệng cậu nói đầy khí thế, nhưng cậu có vẻ không có nhiều lòng tin vào người phụ nữ đó nhỉ?"

    "Ha ha, cú đấm tốt đấy! Nhưng vô dụng thôi!"

    "Linh năng của cậu tuy mạnh hơn tôi một chút, nhưng tôi vốn dĩ cũng không định thắng được cậu, tôi chỉ cần..."

    "Ầm——!"

    Thúc Ngạc đang nói, thì từ hướng lò mổ đột nhiên vang lên một tiếng nổ lớn, dưới màn đêm, ánh lửa đỏ tím bốc lên, xuyên qua khe hở của bức tường xương trắng, rọi vào trong mắt hắn.

    Cùng với tiếng nổ, trong phạm vi dò xét của linh giác, luồng dao động linh năng yếu ớt, khiến người ta cảm thấy bất an và điềm gở, nhưng lại không ngừng mạnh lên kia đột nhiên ngưng trệ, thậm chí có vài giây còn xuất hiện dấu hiệu suy yếu.

    Trong lòng Thúc Ngạc一阵慌 loạn, sắc mặt hơi thay đổi.

    Chẳng lẽ, người phụ nữ đó thật sự có cách làm gián đoạn nghi lễ?

    Ngay lúc hắn hơi sững sờ, đôi chân dài được bao bọc bởi làn sương đen oán niệm của thiếu nữ tai mèo đã quét ngang tới, trúng ngay vào hông sườn hắn, kèm theo tiếng không khí nổ vang, giáp xương vỡ nát, hắn bay ngang ra ngoài, "Ầm!" một tiếng, đâm sầm vào bức tường xương trắng.

    "Tôi đương nhiên có lòng tin vào cô ấy, đó chính là thành viên mà lão đại của chúng tôi coi trọng đấy!" Thiếu nữ tai mèo kiêu ngạo nói một câu, rồi đuổi theo Thúc Ngạc lao tới.

    Mặc dù... cái gã đó, phiền chết đi được!

    Thiếu nữ tai mèo thầm bổ sung một câu trong lúc không ngừng áp sát Thúc Ngạc.

    ————

    Bên kia, trong bụi cỏ cách cổng chính lò mổ Nam Giao không xa.

    Gã đàn ông gầy gò cưỡi trên vòng eo mảnh khảnh của Thố tiểu thư, hai tay ghì chặt cổ tay cô, đầu lắc lư trái phải, né tránh chiếc lưỡi dài đỏ lòm, đầy gai ngược tựa dao cạo mà cô không ngừng thè ra, khóe miệng nở nụ cười mờ ám, miệng lẩm nhẩm đọc.

    "Ê hê hê! Uyên ương trong chăn ấm đêm chung đôi, một cành lê hoa đè hải đường... Động nào, động nào, tay ôm ghì, môi kề môi, lưỡi quyện lưỡi... Giường xô, gối lệch, nhẹ nhàng khều gót sen son..."

    Lời nói trong miệng gã đàn ông gầy gò từ những câu nói kinh điển của mấy lão dê già trên mạng chuyển sang những bài thơ dâm tục cổ đại, Thố tiểu thư chỉ cảm thấy mức độ quấy rối tinh thần ngày càng nghiêm trọng, trong chốc lát mặt đỏ bừng, hai chân mềm nhũn, hơi thở cũng trở nên gấp gáp.
- id: Volume_3_Chapter_25_Segment_670
  title: 第二十五章 四兽皎天炮发射!
  content: |-
    Sau nhiều lần thất thần, cuối cùng cô cũng bị đẩy vào trong rừng cây nhỏ.

    "Đợi đã, cậu có biết dưa ép chín thì không ngọt không!"

    "Tớ biết chứ! Dưa ép chín tuy không ngọt, nhưng không ép thì đến dưa cũng chẳng có mà ăn, hơn nữa chỉ cần ép được là tớ sướng rồi."

    Gã đàn ông gầy cao đang nói, Thỏ tiểu thư bỗng cảm thấy có thứ gì đó thúc vào bụng dưới của mình, sắc mặt biến đổi, vội vàng hét lên, "Đợi đã, đợi đã, thật ra tớ là giống đực!"

    "Ồ? Thế chẳng phải càng tốt hơn sao?"

    "Mẹ kiếp, hôm nay cậu nhất định phải GHS phải không?"

    "Đúng vậy!" Gã đàn ông gầy cao nghiêm túc nói.

    Thỏ tiểu thư: "..."

    Mẹ kiếp, đây rốt cuộc là loại năng lực gia quái quỷ gì vậy?

    Nếu không phải vì đánh không lại hắn, mình nhất định sẽ ăn tươi nuốt sống hắn, nghiên cứu kỹ xem linh văn của hắn hình thành thế nào!

    Thỏ tiểu thư đang nghĩ, trong lò mổ bỗng vang lên một tiếng nổ lớn, gã đàn ông gầy cao sững sờ một lúc, cái miệng lảm nhảm không ngừng kia bỗng im bặt trong thoáng chốc.

    Trong khoảnh khắc, cảm nhận được sức lực cơ thể hồi phục, trong mắt cô lóe lên một tia lạnh lẽo, đôi chân thon dài bỗng như không xương, quấn lấy thân người gã đàn ông gầy cao, đột ngột siết chặt.

    "Không ổn rồi!"

    Gã đàn ông gầy cao cảm nhận được sự trói buộc trên cơ thể, sắc mặt biến đổi, vừa định mở miệng, thì ngay sau đó, eo của Thỏ tiểu thư đột ngột dùng sức, hắn liền trong một trận trời xoay đất chuyển, đầu cắm xuống đất tạo thành một cái hố, đất đá văng tung tóe, khói bụi mù mịt.

    "Ầm——!"

    Vài hơi thở sau, gã đàn ông gầy cao bị ném đến bảy phần choáng tám phần váng đang định bò ra khỏi hố đất, vừa ló đầu ra, liền thấy một cây xà beng bao bọc bởi ánh sáng đỏ rực gào thét lao tới.

    "Mẹ kiếp, tao đánh chết mày, đồ dê già! Đánh chết mày, đồ dê già!"

    "Tao cho mày GHS này, cho mày GHS này!"

    Thỏ tiểu thư điên cuồng vung cây xà beng, múa ra từng vệt tàn ảnh, mỗi cú đánh đều trúng phóc vào miệng gã đàn ông gầy cao.

    Chỉ cần khiến hắn không nói được, sức chiến đấu của hắn ít nhất cũng giảm đi một nửa chứ nhỉ? Thỏ tiểu thư nghĩ.

    ————

    Lục Dĩ Bắc ngã trên mặt đất, một lúc lâu sau anh mới hoàn hồn sau chấn động của vụ nổ, còn chưa kịp đứng dậy, liền cảm thấy như ảo giác, trước mắt ngày càng tối sầm lại.

    Một luồng dao động linh năng chẳng lành dần dần dâng lên.

    Như thể, vừa tỉnh giấc từ một giấc ngủ say.

    Nhìn chăm chú về phía trước, trong khoảnh khắc, cơn đau rát ở đôi mắt đã biến mất từ lâu của Lục Dĩ Bắc lại xuất hiện, chỉ là ngắt quãng, như thể chập chờn, nhiệt độ lúc tăng lúc giảm.

    Giữa lúc nóng lúc lạnh này, những hình ảnh kỳ dị bắt đầu lóe lên trước mắt anh.

    Giữa làn khói dày đặc, từng cặp mắt như đến từ thời không xa xôi từ từ mở ra, tựa như những bóng ma địa ngục ẩn mình trong bóng tối.

    Vô số bóng hình hư ảo hiện ra sau bóng người đang dần tiến lại gần kia, như thể hình chiếu từ một thế giới khác, vội vã chạy qua chạy lại, thỉnh thoảng lại liếc nhìn về phía thế giới này một cách lạnh lẽo.

    Một nền văn minh tựa như tiếng đập cánh của hàng ngàn vạn con ruồi truyền đến từ những bóng hình hư ảo đó, kích động những ý nghĩ đen tối trong lòng, đan dệt thành cơn ác mộng kinh hoàng.

    【Hắn sắp dùng chi phụ đâm xuyên ngực mình】

    Ngay khi ý thức của Lục Dĩ Bắc sắp bị kéo vào cơn ác mộng kinh hoàng đó mà chìm đắm, đôi mắt anh bỗng đau rát dữ dội, trong đầu lóe lên ý nghĩ như vậy.

    Anh lập tức hoàn hồn, một cú bật người kiểu cá chép đứng dậy, vừa nhảy sang trái một bước, liền thấy một cánh tay bọc trong lớp vỏ cứng, tựa như của côn trùng, xé tan làn khói dày, từ khe hở của lớp vỏ thò ra những chiếc kim độc, đâm mạnh vào vị trí anh vừa đứng, kèm theo tiếng xé gió, phun ra một chuỗi dịch nhờn.

    Thứ dịch nhờn hôi thối nồng nặc đó, dường như mang một hoạt tính kỳ lạ len lỏi khắp nơi, rơi xuống đâu, lập tức có từng đám thịt từ đất đá mọc lên, phân hóa thành những cái miệng lớn đầy răng nhọn hoắt, như muốn chọn người mà cắn xé, điên cuồng gặm nhấm xung quanh.

    Trong lúc sơ ý, một giọt dịch nhờn bắn lên mu bàn chân của Lục Dĩ Bắc, cơn đau nhói lập tức ập đến, trên da hiện lên một vệt bỏng rát, như thể có một bầy côn trùng hung dữ đang cắn xé da thịt anh, mãi cho đến khi một luồng khí lạnh lẽo trong cơ thể tràn xuống mu bàn chân, sự ăn mòn mới dừng lại.

    Ngay sau đó, một tiếng rít giận dữ vang lên, cuốn theo từng lớp gợn sóng màu máu, lan ra bốn phương tám hướng, một bóng người xé tan màn khói, lao về phía Lục Dĩ Bắc.

    Một luồng dao động linh năng ô uế mà mạnh mẽ ập đến, sắc mặt anh lập tức tái mét.

    Luồng dao động linh năng này...

    E rằng phải mạnh bằng 0.8276 Đại Xà Chi Thần mất?

    NMD, tại sao lại thế này? Ai bảo mình hai tên này là yếu nhất ở đây vậy hả? Lục Dĩ Bắc hoảng hốt nghĩ.

    Tuy rằng, Lục Dĩ Bắc đã trừ khử một người thực hiện nghi thức, khiến nghi thức bị gián đoạn, Bạo Thực Chi Tử không thể hoàn toàn giáng sinh.

    Nhưng, nghi thức dù sao cũng đã tiến hành được hơn một nửa, Lý Duy Nhất với tư cách là vật chủ, ở một mức độ nào đó, đã không còn là người nữa, mà đã trở thành một phần của Bạo Thực Chi Tử.

    Đột nhiên, một tràng âm thanh vo ve khó chịu chói tai vang lên, như thể một đàn ruồi lớn bị đánh động bổ nhào tới.
- id: Volume_3_Chapter_25_Segment_671
  title: 第二十五章 四兽皎天炮发射!
  content: |-
    Trong tiếng ong ong, Lục Dĩ Bắc thấy mắt tối sầm từng cơn, ngay sau đó hai mắt nóng rực.

    Trong khoảnh khắc, ý nghĩ kỳ diệu đó lại lóe lên trong đầu anh, đòn tấn công chưa tới, sát khí chưa hiện, anh đã lộn một vòng trước, né tránh.

    Quả nhiên, ý nghĩ đó thật sự có thể dự đoán quỹ đạo hành động của mục tiêu mà mắt anh nhìn thấy, giống hệt như cảm giác của Peter vậy!

    Chẳng lẽ đây mới là thu hoạch lớn nhất của mình khi vẽ linh văn lần này sao?

    Lục Dĩ Bắc mừng như điên trong lòng, ngay sau đó, tiếng bước chân vang lên bên cạnh, anh quay người nhìn về phía Lý Duy Nhất, lúc này mới nhìn rõ toàn bộ dáng vẻ của hắn.

    Chỉ thấy nửa thân trên của hắn phủ một lớp vỏ giáp kitin màu đen, trong khe hở của lớp vỏ mọc đầy lông lá rậm rạp như của gia súc trâu bò, hai mắt lồi ra như mắt ruồi, trợn trừng, con ngươi chia làm năm, tụ lại với nhau như mắt kép.

    Hai khối u thịt khổng lồ nhô lên sau lưng hắn đã vỡ ra, một đôi cánh mờ đục, giống như côn trùng vừa phá kén, dính đầy dịch nhờn, mềm oặt rũ xuống.

    Còn nửa thân dưới của hắn là một thân hình khổng lồ như giòi bọ, vô số chi phụ hình móng heo mọc ở bụng, theo sự lúc nhúc của cơ thể, hỗ trợ hắn tiến về phía trước.

    Đối mặt với gã này, kẻ có vẻ mạnh đến đáng sợ, Lục Dĩ Bắc có cảm giác như mình đang ở làng tân thủ, gặp phải một người chơi max level của phe địch giả heo ăn thịt hổ, chuyên đồ sát gà mới.

    Hay là chuồn thôi nhỉ?

    Ra khỏi lò mổ Nam Giao thì gọi điện thoại nặc danh báo cáo cho Tư Dạ Hội, thẩm tra thất bại thì thôi vậy, dù sao mạng nhỏ vẫn quan trọng hơn.

    Lục Dĩ Bắc vừa nảy ra ý định chuồn là thượng sách trong đầu, bỗng chú ý đến tốc độ tiến lên của Lý Duy Nhất, không khỏi ngạc nhiên sững người một lúc.

    Chậm quá...

    Hình như tạm thời không cần chạy?

    Không đúng, mình vốn cũng đâu có định chạy, chỉ là nói đùa thôi, mọi người đều đang chiến đấu, mình sao có thể chạy được chứ, đúng không?

    Tuy nói tốc độ di chuyển của Lý Duy Nhất lúc này đã hoàn toàn biến thành quái vật có thể sánh ngang với vận động viên chạy nước rút xuất sắc nhất, nhưng so với anh, người có Phỏng Thần Hành Giáp Mã trên người, thì chậm như một cái bia thịt.

    Khoảnh khắc tiếp theo, khi Lý Duy Nhất lúc nhúc thân mình, lao bổ tới, Lục Dĩ Bắc vội nghiêng người né tránh, lúc này mới phát hiện ra nguyên nhân hắn hành động chậm chạp.

    Ở phần sau của thân hình béo ú như giòi bọ của hắn, nối liền với một khối thịt nát như bùn, vô số sợi tơ đen nhánh, rũ xuống đất, không ngừng cắm vào khe đất đá xung quanh, nuốt chửng mọi năng lượng có thể sử dụng, vá víu cơ thể.

    Thế nhưng, quá trình này lại liên tục bị thứ gì đó phá hoại, thịt mới vừa mọc ra, lập tức sẽ nứt toác, biến thành một vũng mủ nước có tính ăn mòn cực mạnh rơi vãi.

    Sau khi chú ý tới điểm này, Lục Dĩ Bắc vừa né tránh đòn tấn công, vừa cố nén cơn buồn nôn, cẩn thận quan sát khối thịt nát như bùn kia.

    Sau đó, anh kinh ngạc phát hiện, trên mảng thịt mãi không thể ngưng tụ thành hình kia, lại có những mảng đốm màu tím đen, giống như vết mốc.

    Đó là... Họa Thủy?

    Lúc hắn ngưng tụ thân hình kỳ dị này, đã hấp thụ một phần Họa Thủy vào cơ thể, ngăn cản hắn tạo dựng nên một thân thể hoàn chỉnh!

    Lục Dĩ Bắc vui mừng trong lòng, dây thần kinh căng thẳng cũng theo đó thả lỏng đi đôi chút.

    Thì ra là một phế phẩm à? Vậy thì dễ rồi!

    Khi câu chuyện ma do Lý Duy Nhất biến thành thông qua nghi thức lao ra từ làn khói dày đặc, đối mặt với luồng dao động linh năng dường như đang âm thầm hét lên 'tất cả những kẻ có mặt ở đây đều là rác rưởi'.

    Lục Dĩ Bắc có một khoảnh khắc, đã nảy ra ý định gọi cày thuê.

    Dù sao thì, Đại Xà Chi Thần hoàn chỉnh, anh cũng phải dựa vào cày thuê mới thắng được.

    Nhưng mà, khi nhận ra hành động của hắn chậm chạp bất thường, và mình có thể dễ dàng né tránh đòn tấn công của hắn bằng năng lực mới có được, nụ cười trên mặt Lục Dĩ Bắc dần trở nên biến thái.

    Là một người chơi lâu năm trong các game hành động lớn, dựa vào trang bị cấp thấp và những pha di chuyển thần sầu, đã từng tiêu diệt vô số BOSS, một bậc thầy 'cà chân'.

    Lục Dĩ Bắc cảm thấy, đốt mạng, hoàn toàn không cần thiết, hành hạ, càng vui hơn!

    Ý nghĩ vừa lóe lên, bước chân của anh cũng theo đó mà di chuyển.

    Anh lục tìm hơn chục chai Họa Thủy còn lại trong túi, hai tay mỗi tay cầm một vốc, dựa vào tốc độ cao do Phỏng Thần Hành Giáp Mã mang lại, trong lúc né tránh hơi thở dịch nhờn của Lý Duy Nhất, liên tục di chuyển, xoay trở, nhanh chóng vòng ra sau lưng hắn.

    Sau đó nhắm vào những sợi tơ đen đang lúc nhúc kia, mỗi lần một chai, nhịp nhàng ném liên tục những chai thủy tinh trong tay.

    Để cà chết một con BOSS da dày thịt béo, máu trâu, bước đầu tiên là phải cắt đứt khả năng hồi phục của nó!

    "Choang——Choang——Choang——!"

    Cùng với tiếng chai thủy tinh vỡ giòn liên tục vang lên, những sợi tơ đen cắm sâu vào lòng đất, không ngừng hút lấy các loại năng lượng, giống như rễ cây hấp thụ phải một lượng lớn thuốc diệt cỏ, toàn bộ đều suy tàn khô héo.

    Việc nuốt chửng đã dừng lại.

    "Gàoooo——!"
- id: Volume_3_Chapter_25_Segment_672
  title: 第二十五章 四兽皎天炮发射!
  content: |-
    Cảm nhận được lượng lớn Họa Thủy tràn vào cơ thể, làm ô uế linh năng, Lý Duy Nhất gầm lên một tiếng kinh thiên động địa không giống người, toàn thân máu thịt lúc nhúc, lao bổ nhào về phía anh, không ngừng vung vãi chất lỏng sền sệt ra xung quanh, trong nháy mắt, mặt đất đã phủ một lớp máu thịt mọc đầy răng nhọn, không ngừng lúc nhúc nhai nuốt.

    "Bộ dạng tức giận của ngươi đáng sợ thật đấy, nhưng vô dụng thôi! Ta đây thích nhìn lũ các ngươi, chướng mắt ta, mà lại chẳng làm gì được ta!"

    Anh Lục Dĩ Bắc vừa buông lời cà khịa, vừa nhanh chóng lùi lại, đồng thời thò tay vào túi áo, móc ra 【Đồng Xu Phúc Thần】.

    Sau khi anh phát hiện ra mình thật sự có năng lực dự đoán, ý tưởng táo bạo từng bị Bạch Khai làm gián đoạn đó, một lần nữa hiện lên trong đầu anh, rồi dần dần hình thành.

    Mức tăng phúc Chú thuật lần tới của mình có lớn hơn 0.1 không?

    Anh Lục Dĩ Bắc thầm nghĩ trong lòng, rồi "keng!" một tiếng búng đồng xu lên không trung.

    Anh chăm chú nhìn đồng xu, chưa đợi đồng xu rơi xuống đã chụp lấy nó, tốc độ cực nhanh, kéo giãn khoảng cách với Lý Duy Nhất.

    Từ xa, anh Lục Dĩ Bắc dừng bước, hướng về phía Quái Đàm đang hung hăng lao tới, bắt đầu ngâm xướng chú ngữ.

    "Cung vàng nhà ngọc, tường sắt đúc thành, đuôi Rồng, cánh Phượng..."

    Trong dự đoán, kết quả gieo đồng xu là mặt sấp.

    Theo cảm giác và tính toán của anh, khi mức tiêu hao linh năng của Cấm Kỵ Chú thuật giảm xuống còn khoảng một phần mười so với bình thường, anh hoàn toàn có thể chịu đựng được.

    Thế là...

    "...khí bốn phương tụ về, Kích Chú chín mươi lăm, Tứ Thú Giao Thiên Pháo!"

    Tăng phúc 0.0952471... lần • Tứ Thú Giao Thiên Pháo khai hỏa!
- id: Volume_3_Chapter_26_Segment_673
  title: 第二十六章 愣着干啥?赶紧补刀啊!
  content: |-
    Lưỡi đao tóe ra ánh lửa xanh thẫm quét ngang, va chạm dữ dội với chiếc móc sắt đẫm máu giữa không trung.

    Tiếng kim loại va chạm chói tai vang lên từ chỗ binh khí giao nhau.

    Tiếng đao rít lên, hòa cùng tiếng gầm của con quái thú khổng lồ xấu xí, không khí gợn lên từng tầng sóng gợn vô hình.

    “……Kích Chú Hai Mươi Tám Cải, Minh Tịnh Lôi.”

    Hơi thở chứa đầy oán niệm phả xuống, va chạm với luồng điện xanh lam giữa không trung, tức thì nổ tung thành một đám khói đặc bốc mùi hôi thối.

    Mấy quái đàm ẩn náu trong lò mổ ở Nam Giao đều có truyền thuyết lan truyền rộng rãi ở Hoa Thành, thực lực của chúng có thể thấy rõ phần nào.

    Khi Khương Ly giao chiến với con quái vật khổng lồ toàn thân là những khối u thịt hình mặt người chất chồng như núi, cô từng rơi vào thế trận khó khăn, vì khoảnh khắc anh gây ra vụ nổ khiến cô phân tâm, suýt chút nữa khiến cô bị thương.

    Thế nhưng, theo thời gian trôi qua, cô cảm nhận rõ ràng sức mạnh của đối thủ đang suy yếu, liên hệ đến việc hình xăm mặt trời đen trên lưng mình trước đó có cảm ứng, điều này khiến cô có chút bất an.

    Thành viên của Nhật Thực Hội xuất hiện ở gần đây, khả năng rất lớn là để tiến hành một trong năm loại nghi thức mà bọn họ nắm giữ.

    Kết hợp với đặc điểm của lò mổ Nam Giao, và hiện tượng sức mạnh của quái đàm ở lò mổ Nam Giao suy yếu, lại có thể thu hẹp phạm vi loại nghi thức xuống còn hai loại, mang mật danh Tái Tổ Hợp và mật danh Triệu Gọi.

    Nếu để bọn họ thành công…

    Khương Ly đang suy nghĩ, thì tiếng gào thét kỳ dị và dao động linh năng tà ác truyền đến từ phía phòng điện đã chứng thực cho suy đoán trong lòng cô.

    Một quái đàm được tạo ra mô phỏng theo ác quỷ trong truyền thuyết, phá tan làn khói đặc từ vụ nổ chưa kịp tan, đuổi theo cô gái tóc trắng xông ra.

    Quả nhiên!

    Những mảnh ký ức đau đớn trong quá khứ vụt qua tâm trí Khương Ly, đôi mắt cô run rẩy, trái tim như bị một bàn tay vô hình bóp mạnh, hơi thắt lại.

    Là một linh năng giả được Nhật Thực Hội tạo ra thông qua nghi thức mật danh Thăng Hoa, khi nhìn thấy con quái vật có dung mạo xấu xí kia, cảm xúc vốn luôn bình tĩnh của cô cũng không khống chế được mà gợn sóng.

    Những kẻ chết tiệt đó, dường như lại cải tiến nghi thức rồi, trong lúc tạo ra quái đàm, lại có thể ngụy tạo ra được một tia quyền năng.

    Chỉ có điều.

    Tại sao tốc độ của nó lại chậm như vậy? Hình như không hoàn chỉnh…

    Khương Ly đang nghi hoặc, bỗng thấy cô gái tóc trắng kia ngừng né tránh, ném thứ gì đó lên không trung, rồi giơ hai tay lên bắt đầu niệm chú.

    “Kim khuyết ngọc phòng, thiết chú chi tường…”

    Từ xa, câu chú quen thuộc mơ hồ truyền vào tai, đồng tử Khương Ly hơi co lại.

    Con ma nữ đó… quái đàm đó, tại sao nó lại biết cấm kỵ chú thuật của Tư Dạ Hội?

    Biết thì cũng thôi đi, lại còn đúng là chú thuật đó…

    Theo những gì Khương Ly biết, toàn bộ Tư Dạ Hội, số linh năng giả nắm giữ Tứ Thú Giao Thiên Pháo không vượt quá mười người.

    Bây giờ, chú thuật này lại được một quái đàm loại ma nữ thi triển ra, thực sự khiến người ta khó mà tin nổi.

    Lẽ nào học được từ Bạch Khai?

    Đây chính là thứ mà anh không tiếc hy sinh cả nhan sắc cũng phải có được sao? Khương Ly nghĩ.

    Trong khoảnh khắc ngẩn người, chiếc móc sắt đẫm máu rít gào lao tới.

    Khương Ly vội vàng thu đao bảo vệ trước ngực, tiếng kim loại va chạm chói tai đột ngột vang lên, lưỡi đao cong oằn, sức mạnh kinh hoàng truyền qua trường đao ập đến, kèm theo một trận khí huyết cuộn trào, cô lập tức bị hất văng ra ngoài.

    Thân hình cô nặng nề đập xuống đất, bộ giáp bạc trắng tóe lên một chuỗi tia lửa.

    Dùng lưỡi đao chống đỡ ổn định thân hình, sau khi đứng dậy lần nữa, nhìn về phía cô gái tóc trắng ở một góc lò mổ, cô không khỏi nhíu mày.

    Thông thường mà nói, tùy thuộc vào cường độ linh năng của người thi triển chú thuật, phạm vi bao phủ của một phát Tứ Thú Giao Thiên Pháo có thể từ hơn nửa lò mổ Nam Giao đến toàn bộ lò mổ Nam Giao.

    Thế nhưng, chú thuật mà quái đàm loại ma nữ kia thi triển, hình như có chỗ nào đó không đúng lắm?

    Cứ như là… một đứa trẻ dị dạng bị suy dinh dưỡng nặng vậy.

    ————

    Anh thừa nhận trong đó có thành phần đánh cược, nhưng anh đã cược đúng, mức tiêu hao bằng một phần mười của cấm kỵ chú thuật quả thực nằm trong phạm vi chịu đựng của anh.

    Cùng với việc niệm chú hoàn tất, những điểm sáng tinh khiết như từ hư không bay tới, năng lượng thuần túy và quang minh đang hội tụ.

    Trong không khí vang lên từng tràng tiếng rồng ngâm phượng hót, yếu ớt mà rõ ràng.

    Trong nháy mắt, dòng lũ cuồn cuộn màu trắng nhạt tuôn trào, bóng tối xung quanh co giật lùi xa.

    Ánh sáng trắng tinh khiết, không ngừng khuếch trương, dường như muốn xua tan toàn bộ bóng tối của lò mổ Nam Giao.

    Tuy nhiên.

    Khi ánh sáng trắng khuếch trương đến cỡ ngón tay cái thì đột nhiên dừng lại, kèm theo một tiếng không khí rít lên, tựa như một mũi tên đúc bằng ánh sáng, bắn vụt ra, xuyên thủng bả vai của Lý Duy Nhất.

    Trong khoảnh khắc, máu thịt cháy đen văng tung tóe, kèm theo một tiếng gầm đau đớn, để lại một vết thương xuyên thấu lớn bằng nắm tay, ở rìa vết thương, những điểm sáng trắng lấp lánh, ngăn chặn khả năng hồi phục của nó.

    Cứ như thể, mảng máu thịt đó đã hoàn toàn bị thanh tẩy.

    “Vù——!”

    Sau khi phát hiện cú chú thuật đầy khí thế của anh, ngoài đặc tính thanh tẩy kỳ lạ ra thì uy lực không hề mạnh mẽ, Lý Duy Nhất có cảm giác bị trêu đùa, há miệng, vươn bộ phận miệng ra, phát ra một tiếng rền rĩ trầm thấp gây nhiễu loạn tâm trí, rồi lại bay bổ tới.
- id: Volume_3_Chapter_26_Segment_674
  title: 第二十六章 愣着干啥?赶紧补刀啊!
  content: |-
    Nơi nó đi qua, rải xuống một con đường máu thịt bị nuốt chửng tàn bạo.

    Tức giận ư? Nhưng tức giận thì có ích gì! Nếu việc sửa móng không phải để hành hạ, thì sẽ chẳng có ý nghĩa gì nữa!

    Anh thầm nghĩ, thúc động Phỏng Thần Hành Giáp Mã, tăng tốc độ lên đến cực hạn, kéo giãn khoảng cách với Lý Duy Nhất.

    Sau đó, anh ném đồng tiền ra, dự đoán kết quả, ngâm tụng chú ngữ, một loạt động tác như mây bay nước chảy, liền mạch mà thành.

    "Cánh đồng hoang vu, cỏ khô, hài cốt..."

    ————

    Ngoại ô phía Nam, bên ngoài lò mổ, trong đấu trường được bao vây bởi bức tường xương trắng.

    Luồng dao động do anh thi triển Tứ Thú Giao Thiên Pháo truyền đến, Thúc Ngạc tức thì kinh hãi đến toát mồ hôi lạnh.

    Hắn tuy không biết bên ngoài đã xảy ra chuyện gì, nhưng nếu đó là Tứ Thú Giao Thiên Pháo, thì thật sự có khả năng sẽ phá hỏng hoàn toàn kế hoạch của bọn họ.

    Cô gái tai mèo cũng cảm nhận được luồng dao động của Tứ Thú Giao Thiên Pháo, trên mặt nở nụ cười đầy vẻ chế giễu, nói: "Xem ra, người bị chúng ta thẩm vấn, còn lợi hại hơn tớ tưởng tượng nhiều đấy! Lần này kế hoạch của các cậu hoàn toàn đổ bể rồi nhỉ?"

    "Cậu đừng mừng vội!" Thúc Ngạc nghiến răng nói: "Nếu cô ta thật sự thi triển Tứ Thú Giao Thiên Pháo, với khoảng cách này, e là cậu cũng sẽ bị ảnh hưởng đó?"

    Ngụ ý của Thúc Ngạc rất rõ ràng, cùng một loại chú thuật, khi nhằm vào quái đàm và linh năng lực giả, sát thương gây ra là hoàn toàn khác nhau.

    Cô gái tai mèo sững sờ một lúc, rồi sắc mặt sa sầm: "Hừ! Dù có bị ảnh hưởng, cậu cũng không phải đối thủ của tớ!"

    "Dù sao kế hoạch của các cậu không thành công được, tớ vui là được!"

    Lời cô gái tai mèo vừa dứt, gò má liền như bị một bàn tay vô hình tát bốp bốp hai cái, ửng lên một vệt đỏ.

    Ở nơi tầm mắt không thể chạm tới, chú thuật của anh đã hoàn thành việc thi triển.

    Tuy nhiên.

    Giống như một quả pháo xịt, không có gì xảy ra cả.

    Ngay sau đó, một luồng dao động yếu ớt, thuộc về Hồng Diễm Thiểm truyền đến.

    Sau một hồi im lặng ngắn ngủi, Thúc Ngạc phá lên cười ha hả: "Ha ha ha, đây chính là người cậu tin tưởng sao? Thật đúng là nực cười."

    "Cưỡng ép thi triển chú thuật cấm thất bại, cô ta bây giờ chắc chắn bị phản phệ, giờ cô ta chỉ có thể thi triển loại chú thuật dùng để chiếu sáng này thôi, e là tình hình rất tệ rồi."

    "Các người..."

    "Vậy sao?" Dường như cảm nhận được điều gì đó, cô gái tai mèo ngắt lời Thúc Ngạc: "Cậu thử dùng cái linh cảm chậm chạp của cậu, cảm nhận kỹ lại xem?"

    Nghe vậy, nụ cười trên mặt Thúc Ngạc lập tức như hóa đá, cứng đờ lại.

    Dù không cần dùng linh cảm để dò xét, chỉ riêng sự thay đổi tinh tế của nhiệt độ không khí, hắn cũng cảm nhận được một chút gì đó không ổn.

    Luồng dao động đó đúng là Hồng Diễm Thiểm, nhưng rõ ràng đã được khuếch đại.

    Không sai, đó là năng lực đặc thù do linh văn của quái đàm loại năng lượng mang lại, Khuếch Đại Chú Thuật.

    Chỉ là, một phát đã đạt đến mức khuếch đại hơn hai mươi lần, trình độ gần đến giới hạn thế này, vận may cũng quá tốt rồi thì phải? Thúc Ngạc nghĩ.

    ————

    Một góc lò mổ ở ngoại ô phía Nam, lửa cháy hừng hực.

    Cùng với sự tiêu hao linh năng, quả cầu lửa đỏ rực to bằng chậu rửa mặt ngưng tụ thành hình giữa hai tay anh, tỏa ra luồng sáng và hơi nóng bỏng rát ra xung quanh.

    Đối mặt với Hồng Diễm Thiểm rõ ràng không bình thường đó, ngay cả Lý Duy Nhất thần trí không mấy tỉnh táo cũng cảm nhận được một tia bất an và sợ hãi.

    Bước chân tiến về phía trước của nó khựng lại, nó bồn chồn kêu vo ve tại chỗ, làm ra tư thế muốn né tránh.

    Muốn chạy à? Không biết lão tử đây bật hack khóa mục tiêu sao?

    Anh cười lạnh trong lòng, ánh mắt gắt gao khóa chặt thân hình Lý Duy Nhất, dự đoán vị trí hắn sắp xuất hiện ở khoảnh khắc tiếp theo, hơi lệch góc độ một chút, người hơi ngửa ra sau, ném quả cầu lửa trong tay về phía trước.

    Quả cầu lửa rực sáng rít gào bay ra, vẽ một quỹ đạo màu đỏ thẫm trên không trung.

    Thấy quả cầu lửa ngày càng gần, Lý Duy Nhất bốn chân đột ngột dùng sức, di chuyển thân hình khổng lồ né sang một bên, không trật đi đâu được, đâm sầm vào quả cầu lửa.

    "Ầm ——!"

    Kèm theo một tiếng nổ lớn, ánh lửa chập chờn bắn tung tóe khắp nơi, trên thân hình béo mập như giòi của Lý Duy Nhất lập tức bị nổ tung thành một vết lõm cháy đen, ngay sau đó, máu còn chưa kịp phun ra, đã được những sợi tơ đen xen kẽ phục hồi lại như cũ.

    "Không hổ danh là BOSS hệ trâu máu! Lại nào!"

    Anh tự lẩm bẩm khen đối thủ một câu, rồi lại kéo giãn khoảng cách, ném đồng tiền, dự đoán kết quả, sau đó ngâm tụng chú ngữ, bắt đầu một đợt tấn công mới.

    Nhìn từ xa bóng dáng nhanh nhẹn với mái tóc trắng tung bay đó, trong đôi mắt kép tựa như mắt côn trùng của Lý Duy Nhất, cả mười con ngươi đồng loạt run rẩy, kinh ngạc và nghi ngờ không yên.

    Lục Dĩ Bắc lúc này, giống như một chiếc hộp mù không biết chứa phần thưởng gì bên trong, khiến nó hoàn toàn không đoán được khoảnh khắc tiếp theo anh sẽ tung ra đòn tấn công như thế nào.

    Là Hồng Diễm Thiểm được khuếch đại không biết bao nhiêu lần ư? Hay là Tứ Thú Giao Thiên Pháo bị yếu đi đến mức có thể dùng thân thể đỡ cứng? Hoặc là... thứ gì khác...

    Trong tình huống không thể phán đoán được ý đồ tấn công của đối thủ, ngay cả việc phòng thủ phản công cũng trở thành một hy vọng xa vời.

